              "<section ><h2 class="r-fit-text">Necesidad de la vacunación COVID-19 en individuos previamente infectados</h2><p>Resumen Antecedentes El propósito de este estudio fue evaluar la necesidad de la vacunación de COVID-19 en personas previamente infectadas con SARS-COV-2. MÉTODOS Empleados del Sistema de Salud de la Clínica Cleveland que trabaja en Ohio el 16 de diciembre de 2020, se incluyeron la vacunación del día COVID-19, se incluyeron. Cualquier tema que probó positivo para SARS-COV-2 al menos 42 días antes se consideró anteriormente infectado. Uno se consideró vacunado 14 días después de la recepción de la segunda dosis de una vacuna contra ARNm de SARS-COV-2. La incidencia acumulada de la infección por SARS-COV-2 en los próximos cinco meses, entre los sujetos infectados anteriormente que recibió la vacuna, se comparó con los de sujetos anteriores infectados anteriormente que se mantuvieron no vacunados, los sujetos previamente no infectados que recibieron la vacuna y los sujetos anteriormente no infectados que recibieron la vacuna. permaneció sin vacunar. Los resultados entre los 52238 se incluyen a los empleados incluidos, 1359 (53%) de 2579 sujetos infectados anteriormente se mantuvieron impacientes, en comparación con 20804 (42%) de 49659, no infectados previamente. La incidencia acumulativa de la infección por SARS-COV-2 se mantuvo casi cero entre los sujetos no vacunados infectados anteriormente, los sujetos infectados anteriormente que fueron vacunados, y los sujetos previamente no infectados que fueron vacunados, en comparación con un aumento constante de la incidencia acumulativa entre los sujetos previamente no infectados que permanecieron no vacunados. Ninguno de los 1359 sujetos anteriormente infectados que permanecieron no vacunados tuvieron una infección por SARS-COV-2 durante la duración del estudio. En un modelo de regresión de peligros proporcionales de Cox, después de ajustar la fase de la epidemia, la vacunación se asoció con un riesgo significativamente menor de infección por SARS-COV-2 entre los que no se infectaron previamente (HR 0.031, IC del 95% de 0.015 a 0.061 del 95%), pero no Entre los infectados anteriormente (HR 0.313, 95% CI 0 hasta el infinito). Conclusiones Las personas que han tenido infección por SARS-COV-2 son poco probables que se beneficien de la vacunación COVID-19, y las vacunas pueden priorizarse de manera segura a quienes no se han infectado antes. Resumen La incidencia acumulativa de COVID-19 se examinó entre 52238 empleados en un sistema de atención médica estadounidense. COVID-19 no ocurrió en nadie durante los cinco meses del estudio entre 2579 individuos previamente infectados con COVID-19, incluidos 1359 que no tomaron la vacuna.</p></section>

              "<section ><h2 class="r-fit-text">Eficacia de la vacuna COVID-19 NCOV-19 COVID-19 contra la variante B.1.351</h2><p>ANTECEDENTES: Evaluación de la seguridad y la eficacia de las vacunas contra el síndrome respiratorio agudo grave El coronavirus 2 (SARS-COV-2) en diferentes poblaciones es esencial, al igual que la investigación de la eficacia de las vacunas contra las variantes de preocupación emergentes de SARS-COV-2 , incluyendo la variante B.1.351 (501y.v2) primero identificada en Sudáfrica.
              Métodos: realizamos un ensayo multicéntrico, doble ciego, aleatorizado y controlado para evaluar la seguridad y la eficacia de la vacuna Chadox1 NCOV-19 (AZD1222) en personas no infectadas con el virus de la inmunodeficiencia humana (VIH) en Sudáfrica. Los participantes de 18 a menos de 65 años de edad se asignaron en una proporción de 1: 1 para recibir dos dosis de vacuna que contienen 5 × 1010 partículas virales o placebo (solución de cloruro de sodio al 0,9%) de 21 a 35 días de diferencia. Las muestras de suero obtenidas de 25 participantes después de la segunda dosis se probaron mediante ensayos de neutralización de Pseudovirus y Virus en vivo contra el virus D614G original y la variante B.1.351. Los puntos finales primarios fueron la seguridad y la eficacia de la vacuna contra la enfermedad de coronavirus sintomático confirmado por laboratorio 2019 (COVID-19) más de 14 días después de la segunda dosis.
              Resultados: Entre el 24 de junio y el 9 de noviembre de 2020, inscribimos a 2026 adultos VIH negativos (mediana de edad, 30 años); 1010 y 1011 Los participantes recibieron al menos una dosis de placebo o vacuna, respectivamente. Tanto el pseudovirus como los ensayos de neutralización de virus en vivo mostraron una mayor resistencia a la variante B.1.351 en muestras de suero obtenidas de receptores de vacunas que en muestras de destinatarios de placebo. En el análisis de punto final primario, COVID-19 de leve a moderado desarrollado en 23 de 717 destinatarios de placebo (3.2%) y en 19 de 750 receptores de vacunas (2,5%), por una eficacia del 21.9% (intervalo de confianza del 95%. [CI], -49.9 a 59.8). Entre los 42 participantes con COVID-19, 39 casos (95.1% de 41 con datos de secuenciación) fueron causados ​​por la variante B.1.351; La eficacia de la vacuna contra esta variante, analizada como un punto final secundario, fue del 10,4% (IC del 95%, -76.8 a 54.8). La incidencia de eventos adversos graves se equilibró entre los grupos de vacunas y placebo.
              Conclusiones: un régimen de dosis de dosis de la vacuna Chadox1 NCOV-19 no mostró protección contra la COVID-19 de leve a moderada debido a la variante B.1.351. (Financiado por la Fundación Bill y Melinda Gates y otros; ClinicalTrials.gov Número, NCT04444674; Número de registro de pruebas clínicas Pan African, PACT202006922165132).</p></section>

              "<section ><h2 class="r-fit-text">La inactividad física se asocia con un mayor riesgo para los resultados severos de COVID-19: un estudio en 48 440 pacientes adultos</h2><p>OBJETIVOS: Comparar las tasas de hospitalización, la unidad de cuidados intensivos (UCI) Admisiones y mortalidad para pacientes con COVID-19 que fueron inactivos de manera consistente, realizando alguna actividad o reunirse constantemente las directrices de actividad física.
              Métodos: identificamos 48 440 pacientes adultos con un diagnóstico COVID-19 del 1 de enero de 2020 a 21 de octubre de 2020, con al menos tres mediciones de signos vitales de ejercicio del 19 de marzo de 2018 al 18 de marzo de 2020. Vinculamos la categoría de actividad física autoinformada de cada paciente. (Consistentemente inactivo = 0-10 min / semana, alguna actividad = 11-149 MIN / SEMANA, REUNIONES DE REFERENCIA CONSTANTE = 150 + MIN / SEMANA) A riesgo de hospitalización, admisión de la UCI y muerte después del diagnóstico de COVID-19. Realizamos un control de regresión logística multivariable para la demografía y los factores de riesgo conocidos para evaluar si la inactividad se asoció con los resultados COVID-19.
              RESULTADOS: Los pacientes con COVID-19 que fueron inactivamente inactivos tuvieron un mayor riesgo de hospitalización (o 2.26; 95% CI 1.81 a 2.83), admisión a la UCI (o 1.73; 95% CI 1.18 a 2.55) y la muerte (o 2.49; 95% CI 1.33 a 4.67) debido a COVID-19 que los pacientes que estaban reuniendo constantemente las directrices de actividad física. Los pacientes que estaban consistentemente inactivos también tenían un mayor riesgo de hospitalización (o 1.20; 95% CI 1.10 a 1.32), admisión a la UCI (o 1.10; IC del 95% 0,93 a 1.29) y la muerte (o 1.32; 95% CI 1.09 a 1.60) debido a COVID-19 que los pacientes que estaban haciendo alguna actividad física.
              CONCLUSIONES: Realizar constantemente la actividad física Las directrices se asociaron fuertemente con un riesgo reducido de los resultados severos de COVID-19 entre adultos infectados. Recomendamos que los esfuerzos para promover la actividad física deben ser priorizados por las agencias de salud pública e incorporarse a la atención médica de rutina.</p></section>

              "<section ><h2 class="r-fit-text">Los mecanismos de acción de la ivermectina contra SARS-COV-2: un artículo de revisión clínica basada en la evidencia</h2><p>Teniendo en cuenta la urgencia de la pandemia continua de COVID-19, la detección de varias cepas mutantes y la futura resurgencia de los nuevos coronavirus, la reutilización de medicamentos aprobados, como la ómperctina, podría ser digno de atención. Este artículo de revisión basado en la evidencia tiene como objetivo discutir el mecanismo de acción de la ivermectina contra el SARS-COV-2 y resumir la literatura disponible a lo largo de los años. Se han propuesto un esquema de las interacciones celulares y biomoleculares clave entre la óvermetina, la célula huésped y el SAR-COV-2 en la patogénesis de COVID-19 y la prevención de complicaciones.</p></section>

              "<section ><h2 class="r-fit-text">Asociación de Mandas de Mascarillas emitidas por el Estado y permitiendo que los restaurantes sean locales con las tasas de crecimiento de la COVID-19 a nivel del condado y el crecimiento de la muerte - Estados Unidos, 1 de marzo al 31 de diciembre de 2020</h2><p>CDC recomienda una combinación de estrategias basadas en la evidencia para reducir la transmisión de SARS-COV-2, el virus que causa COVID-19 (1). Debido a que el virus se transmite predominantemente al inhalar gotitas respiratorias de personas infectadas, el uso de la máscara universal puede ayudar a reducir la transmisión (1). A partir de abril de, 39 estados y la Distrito de Columbia (DC) emitió mandas de máscaras en 2020. Reduciendo las interacciones de la persona a persona al evitar espacios compartidos no esesenciales, como los restaurantes, donde las interacciones son típicamente sin mascar y distanciamiento físico (≥6 FT) Es difícil de mantener, también puede disminuir la transmisión (2). En marzo y de abril de 2020, 49 estados y DC prohíben cualquier cena en los restaurantes, pero a mediados de junio, todos los Estados y DC habían levantado estas restricciones. Para examinar la asociación de mandatos de máscaras emitidos por el estado y permitir que los restaurantes en las instalaciones se encuentran en el restaurante COVID-19 y las muertes durante el 1 de marzo al 31 de diciembre de 2020, los datos a nivel del condado sobre los mandatos de la máscara y los reopenos de restaurantes se compararon con los cambios a nivel del condado. En COVID-19, las tasas de crecimiento de la fase y la muerte en relación con la implementación del mandato y las fechas de reapertura. Los mandatos de la máscara se asociaron con disminuciones en las tasas diarias de COVID-19 y crecimiento de la muerte 1-20, 21-40, 41-60, 61-80 y 81-100 días después de la implementación. Permitir que cualquier comedor local en los restaurantes se asoció con aumentos en las tasas de crecimiento diarias de COVID-19, 61-80 y 81-100 días después de la reapertura, y aumenta en las tasas diarias de crecimiento de la muerte de COVID-19 y 81-100 días después de la reapertura. Los mandatos de la máscara de implementación se asociaron con la reducción de la transmisión de SARS-COV-2, mientras que la reapertura de los restaurantes para el comedor en las instalaciones se asoció con una mayor transmisión. Las políticas que requieren el uso de la máscara universal y restringen cualquier restaurante en los restaurantes en las instalaciones, son componentes importantes de una estrategia integral para reducir la exposición y transmisión de SARS-COV-2 (1). Tales esfuerzos son cada vez más importantes, dado la aparición de variantes de SARS-COV-2 altamente transmisibles en los Estados Unidos (3,4).</p></section>

              "<section ><h2 class="r-fit-text">Efectividad de una vacuna inactivada de SARS-COV-2 en Chile</h2><p>Antecedentes: las campañas de vacunación masiva para prevenir la enfermedad de Coronavirus 2019 (COVID-19) están ocurriendo en muchos países; Las estimaciones de la efectividad de la vacuna son urgentemente necesarias para apoyar la toma de decisiones. Se realizó una campaña de vacunación masiva en todo el país con el uso de un síndrome respiratorio agudo inactivado de CORONAVIRUS 2 (SARS-CV-2). La vacuna (Coronavac) se realizó en Chile a partir del 2 de febrero de 2021.
              Métodos: utilizamos una cohorte nacional prospectiva, incluidos los participantes de 16 años de edad o mayores que estaban afiliados al sistema público de atención médica nacional, para evaluar la efectividad de la vacuna inactivada de SARS-COV-2 con respecto a la prevención de COVID-19 y relacionados. Hospitalización, admisión a la Unidad de Cuidados Intensivos (UCI) y Muerte. Estimamos los índices de peligro utilizando la extensión del modelo de riesgo proporcional de Cox, que contabiliza el estado de vacunación variable de tiempo. Estimamos el cambio en la relación de riesgo asociada con la inmunización parcial (≥14 días después de la recepción de la primera dosis y antes de la recepción de la segunda dosis) y la inmunización completa (≥14 días después de la recepción de la segunda dosis). La efectividad de la vacuna se estimó con el ajuste para las características demográficas y clínicas individuales.
              RESULTADOS: El estudio se realizó a partir del 2 de febrero al 1 de mayo de 2021, y la cohorte incluyó aproximadamente 10.2 millones de personas. Entre las personas que estaban completamente inmunizadas, la efectividad de la vacuna ajustada fue del 65.9% (intervalo de confianza del 95% [CI], 65.2 a 66.6) para la prevención de COVID-19 y 87.5% (IC del 95%, 86.7 a 88.2) para la prevención de Hospitalización, 90.3% (95% CI, 89.1 a 91.4) para la prevención de la admisión de la UCI, y el 86.3% (IC del 95%, 84.5 a 87.9) para la prevención de la muerte relacionada con COVID-19.
              Conclusiones: Nuestros resultados sugieren que la vacuna inactivada de SARS-COV-2 evitó efectivamente la COVID-19, incluida la enfermedad grave y la muerte, un hallazgo que es consistente con los resultados de los ensayos de fase 2 de la vacuna. (Financiado por AGENCIA Nacional de Investigación y Desarrollo y otros).</p></section>

              "<section ><h2 class="r-fit-text">Evaluación de la protección contra la reinfección con SARS-COV-2 entre 4 millones de personas probadas por PCR en Dinamarca en 2020: un estudio observacional a nivel de la población</h2><p>ANTECEDENTES: El grado en que la infección con SARS-COV-2 confiere la protección hacia la reinfección posterior no está bien descrita. En 2020, como parte de la extensa estrategia de prueba de PCR de Dinamarca, aproximadamente 4 millones de personas (69% de la población) se sometieron a 10 · 6 millones de pruebas. Usando estos datos nacionales de prueba de PCR a partir de 2020, estimamos la protección hacia la infección repetida con SARS-COV-2.
              Métodos: En este estudio observacional a nivel de la población, recolectamos datos a nivel individual sobre pacientes que se habían probado en Dinamarca en 2020 de la base de datos de microbiología danesa y analizamos las tasas de infección durante la segunda oleada de la epidemia COVID-19, desde el 1 de septiembre a 31 de diciembre de 2020, en comparación con las tasas de infección entre individuos con pruebas de PCR positivas y negativas durante la primera oleada (marzo a mayo, 2020). Para el análisis principal, excluimos a las personas que probaron positivas por primera vez entre las dos oleadas y las que murieron antes de la segunda oleada. Hicimos un análisis de cohorte alternativo, en el que comparamos las tasas de infección a lo largo del año entre las personas con y sin una infección confirmada previa al menos 3 meses antes, independientemente de la fecha. También investigamos si las diferencias fueron encontradas por grupo de edad, sexo y tiempo desde la infección en el análisis de cohorte alternativo. Calculamos las relaciones de frecuencia (RRS) ajustadas para potenciales de confusión y protección estimada contra la infección repetitiva como 1 - RR.
              Hallazgos: Durante la primera oleada (es decir, antes de junio de 2020), se probaron 533 381 personas, de las cuales 11 727 (2 · 20%) fueron PCR positivas, y 525 339 fueron elegibles para el seguimiento en la segunda oleada, de A quien 11 068 (2 · 11%) había probado positivo durante la primera oleada. Entre los individuos elegibles de PCR positivos de la primera oleada de la epidemia, 72 (0 · 65% [65% [IC 0 · 51-0 · 82]) probados positivos nuevamente durante la segunda oleada en comparación con 16 819 (3 ​​· 27% [ 3 · 22-3 · 32]) de 514 271 que probaron negativos durante la primera oleada (RR AJUSTADO 0 · 195 [95% CI 0 · 155-0 · 246]). La protección contra la infección repetida fue de 80 · 5% (95% CI 75 · 4-84 · 5). El análisis de cohorte alternativo dio estimaciones similares (RR 0 · 212 ajustadas [0 · 179-0 · 251], protección estimada 78 · 8% [74 · 9-82 · 1]). En el análisis de cohorte alternativo, entre los de 65 años de edad y más, la protección observada contra la infección repetida fue de 47 · 1% (95% CI 24 · 7-62 · 8). No encontramos ninguna diferencia en la protección estimada contra la infección por repetición por sexo (masculino 78 · 4% [72 · 1-83 · 2] vs femenino 79 · 1% [73 · 9-83 · 3]) o evidencia de protección de menguantes a lo largo del tiempo (3-6 meses de seguimiento 79 · 3% [74 · 4-83 · 3] vs ≥7 meses de seguimiento 77 · 7% [70 · 9-82 · 9]).
              Interpretación: nuestros hallazgos podrían informar las decisiones sobre qué grupos deben vacunarse y abogar por la vacunación de personas infectadas previamente porque no se puede confiar en la protección natural, especialmente entre las personas mayores.
              Financiación: Ninguno.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 INFERCIAN DE INFERCIA ANTERIORES EN TRABAJADORES DE ATENCIÓN DE SALUD VACTINADOS</h2><p>ANTECEDENTES: A pesar de la alta eficacia de la vacuna contra el ARN de mensajería BNT162B2 contra el síndrome respiratorio agudo severo en el coronavirus 2 (SARS-COV-2), se han reportado infecciones raras innovadoras, incluidas las infecciones entre los trabajadores de la salud. Se necesitan datos para caracterizar estas infecciones y definir correlatos de avance e infectividad.
              Métodos: En el centro médico más grande de Israel, identificamos infecciones avanzadas al realizar evaluaciones extensas de los trabajadores de la salud que fueron sintomáticos (incluidos los síntomas leves) o habían conocido la exposición a la infección. Estas evaluaciones incluyeron investigaciones epidemiológicas, repite ensayos de reacción en cadena de transcriptasa-polimerasa (RT-PCR), detección de antígenos rápidos de diagnóstico (AG-RDT), ensayos serológicos y secuenciación genómica. Se evaluaron correlatos de la infección innovadora en un análisis de casos de control. Coincidimos con pacientes con infección de avances que tenían títulos de anticuerpos obtenidos dentro de una semana antes de la detección de SARS-COV-2 (período peri-infección) con cuatro a cinco controles no infectados y utilizados ecuaciones de estimación generalizadas para predecir los títulos medios geométricos entre los casos y los controles y el Relación entre los títulos de los dos grupos. También evaluamos la correlación entre los títulos de anticuerpos neutralizantes y los valores de umbral de umbral de ciclo de genes (TC) con respecto a la infectividad.
              RESULTADOS: Entre los 1497 trabajadores de atención médica totalmente vacunados para los cuales estaban disponibles los datos de RT-PCR, se documentaron 39 infecciones de avance de SARS-COV-2. Los títulos de anticuerpos neutralizantes en caso de que los pacientes durante el período peri-infección fueron más bajos que los de los controles no infectados emparejados (relación de casos a control, 0.361; intervalo de confianza del 95%, 0.165 a 0.787). Los títulos de anticuerpos neutralizantes de neutralización peri-infectación se asociaron con una infectividad más baja (más altos valores de TC). La mayoría de los casos de avance fueron leve o asintomática, aunque el 19% tenía síntomas persistentes (> 6 semanas). La variante B.1.1.7 (alfa) se encontró en el 85% de las muestras probadas. Un total del 74% de los pacientes de casos tenían una carga viral alta (valor CT, <30) en algún momento durante su infección; Sin embargo, de estos pacientes, solo 17 (59%) tenían un resultado positivo en la AG-RDT concurrente. No se documentaron infecciones secundarias.
              Conclusiones: entre los trabajadores de la salud totalmente vacunados, la aparición de infecciones innovadoras con SARS-COV-2 se correlacionó con títulos de anticuerpos neutralizantes durante el período peri-infección. La mayoría de las infecciones iniciales fueron leves o asintomáticas, aunque se producían síntomas persistentes.</p></section>

              "<section ><h2 class="r-fit-text">Budesonida inhalada en el tratamiento de la COVID-19 (STOCI): una prueba controlada aleatorizada de la fase 2, la etiqueta abierta y aleatorizado</h2><p>Antecedentes: múltiples informes tempranos de pacientes ingresados ​​en el hospital con COVID-19 mostraron que los pacientes con enfermedad respiratoria crónica estaban significativamente subestimados en estas cohortes. Supongamos que el uso generalizado de glucocorticoides inhalados entre estos pacientes fue responsable de este hallazgo, y probado si los glucocorticoides inhalados serían un tratamiento efectivo para la COVID-19-19.
              Métodos: realizamos una etiqueta abierta, grupo paralelo, fase 2, un ensayo controlado aleatorizado (esteroides en COVID-19; estoico) de budesonida inhalada, en comparación con la atención habitual, en adultos dentro de los 7 días posteriores a la aparición de leve COVID-19 Síntomas. El juicio se realizó en la comunidad en Oxfordshire, Reino Unido. Los participantes fueron asignados al azar a la budsonida inhalada o la atención habitual estratificada para la edad (≤40 años o> 40 años), sexo (hombre o mujer), y número de comorbilidades (≤1 y ≥2). La asignación al azar se realizó utilizando la generación de secuencias aleatorias en la aleatorización de bloques en una proporción de 1: 1. El polvo seco de budesonida se entregó utilizando un turboaler a una dosis de 400 μg por accionamiento. Se pidió a los participantes que tomaran dos inhalaciones dos veces al día hasta la resolución de los síntomas. El punto final principal fue la visita de atención de urgencia relacionada con COVID-19, incluida la evaluación del departamento de emergencias o la hospitalización, analizada tanto para las poblaciones por protocolo como para la intención de tratar (ITT). Los resultados secundarios fueron la recuperación clínica autoinformada (resolución de los síntomas), los síntomas virales medidos utilizando la pregunta común común (CCQ) y el Paciente de la influenza informaron el cuestionario de resultados (FluPro), la temperatura corporal, las saturaciones de oxígeno en la sangre y el SARS-COV-2 viral carga. El juicio se detuvo temprano después de que la revisión estadística independiente concluyó que el resultado del estudio no cambiaría con una inscripción adicional del participante. Esta prueba está registrada con ClinicalTrials.gov, NCT04416399.
              Hallazgos: del 16 de julio al 9 de diciembre de 2020, 167 participantes fueron reclutados y evaluados para la elegibilidad. 21 no cumplió con los criterios de elegibilidad y fueron excluidos. 146 Los participantes fueron asignados al azar a 73 a la atención habitual y 73 a la budesonida. Para la población por protocolo (n = 139), el resultado principal ocurrió en diez (14%) de 70 participantes en el grupo de atención habitual y uno (1%) de 69 participantes en el Grupo Budesonide (diferencia de proporciones 0 · 131 , 95% CI 0 · 043 a 0 · 218; P = 0 · 004). Para la población de ITT, el resultado principal ocurrió en 11 (15%) participantes en el grupo de atención habitual y dos (3%) participantes en el Grupo de Budesonide (diferencia de proporciones 0 · 123, 95% CI 0 · 033 a 0 · 213 ; p = 0 · 009). El número necesario para tratar con el budesonide inhalado para reducir el deterioro de COVID-19 fue de ocho. La recuperación clínica fue de 1 día más corta en el grupo de budesonide en comparación con el grupo de atención habitual (mediana de 7 días [95% CI 6 a 9] en el Grupo de Budesonide vs 8 días [7 a 11] en el grupo de atención habitual; prueba de rango de registro p = 0 · 007). La media proporción de días con fiebre en los primeros 14 días fue menor en el grupo de budesonida (2%, SD 6) que el grupo de atención habitual (8%, SD 18; PRUEBA DE WILCOXON PRUEBA P = 0 · 051) y la proporción de Los participantes con al menos 1 día de fiebre fueron más bajos en el grupo de budesonide en comparación con el grupo de atención habitual. La medicación antipirética según se requiera para menos proporción de días en el grupo de budesonide en comparación con el grupo de atención habitual (27% [IQR 0-50] frente al 50% [15-71]; P = 0 · 025) Menos participantes asignados al azar To Budesonide tuvo síntomas persistentes en los días 14 y 28 en comparación con los participantes que reciben atención habitual (diferencia en las proporciones 0 · 204, 95% CI 0 · 075 a 0 · 334; p = 0 · 003). El cambio promedio de puntaje total en el CCQ y FluPro durante 14 días fue significativamente mejor en el grupo de budesonide en comparación con el grupo de atención habitual (Diferencia media de CCQ -0 · 12, 95% CI -0 · 21 a -0 · 02 [P = 0 · 016]; Diferencia media de fluPro -0 · 10, 95% CI -0 · 21 a -0 · 00 [P = 0 · 044]). Las saturaciones de oxígeno en la sangre y la carga SARS-COV-2, medidas por el umbral de ciclo, no fueron diferentes entre los grupos. El budesonide estaba a salvo, con solo cinco (7%) participantes que reportaban eventos adversos autolimitados.
              Interpretación: la administración temprana de budesonide inhalada redujo la probabilidad de necesitar atención médica urgente y reducir el tiempo de recuperación después de la COVID-19-19.
              Financiación: Instituto Nacional de Investigación de Salud Centro de Investigación Biomédica y AstraZeneca.</p></section>

              "<section ><h2 class="r-fit-text">Conciliación de estimaciones de las tasas mundiales de difusión e infección de la fatalidad de COVID-19: una descripción general de las evaluaciones sistemáticas</h2><p>ANTECEDENTES: Las estimaciones de la tasa de fatalidad de propagación e infección de la comunidad (IFR) de COVID-19 han variado en los estudios. Los esfuerzos para sintetizar la evidencia alcanzan conclusiones aparentemente discrepantes.
              Métodos: evaluaciones sistemáticas de estudios de seroprevalencia que no tuvieron restricciones basadas en el país y que estimaron que se identificaron ni un número total de personas infectadas y / o agregadas. La información se extrajo y se comparó en los criterios de elegibilidad, las búsquedas, la cantidad de evidencia incluidas, las correcciones / ajustes de seroprevalencia y los conteos de muerte, sintetis cuantitativas y manejo de heterogeneidad, estimaciones principales y representatividad global.
              Resultados: Sean seis evaluaciones sistemáticas. Cada uno de los datos combinados de 10 a 338 estudios (9-50 países), debido a diferentes criterios de elegibilidad. Dos evaluaciones tuvieron algunas fallas manifiestas en datos, violaciones de criterios de elegibilidad establecidos y criterios de elegibilidad sesgados (por ejemplo, excluyendo estudios con pocas muertes) que estuvieron infladas constantemente en la IFR. La lectura de los métodos de síntesis cuantitativa también mostró varios desafíos y sesgos. La representatividad global fue baja con 78% -100% de la evidencia proveniente de Europa o las Américas; Las dos evaluaciones más problemáticas consideraron solo un estudio de otros continentes. Permitiendo estas advertencias, cuatro evaluaciones acordadas en gran medida en sus principales estimaciones finales para la propagación global de la pandemia y las otras dos evaluaciones también estarían de acuerdo después de corregir las fallas y los sesgos manifiestos.
              CONCLUSIONES: Todas las evaluaciones sistemáticas de los datos de seroprevalence convergen que la infección SARS-COV-2 se propaga a nivel mundial. Reconociendo incertidumbres residuales, la evidencia disponible sugiere una NIIF global promedio de ~ 0.15% y ~ 1.5-2.0 mil millones de infecciones en febrero de 2021 con diferencias sustanciales en la IFR y en la infección por los continentes, países y ubicaciones.</p></section>

              "<section ><h2 class="r-fit-text">Long Covid en una cohorte prospectiva de pacientes aislados en el hogar</h2><p>Las complicaciones a largo plazo después de la enfermedad de Coronavirus 2019 (COVID-19) son comunes en pacientes hospitalizados, pero el espectro de síntomas en casos más leves necesita una mayor investigación. Realizamos un seguimiento a largo plazo en un estudio prospectivo de cohorte de 312 pacientes, 247, aislados en el hogar y 65 hospitalizados, el 82% del total de casos en Bergen durante la primera onda pandémica en Noruega. A los 6 meses, el 61% (189/312) de todos los pacientes tuvo síntomas persistentes, que se asociaron independientemente con la gravedad de la enfermedad inicial, un aumento de los títulos de anticuerpos convalecientes y la enfermedad pulmonar crónica preexistente. Encontramos que el 52% (32/61) de adultos jóvenes aislados en el hogar, de 16 a 30 años, tenía síntomas a los 6 meses, incluida la pérdida de gusto y / o olor (28%, 17/61), fatiga (21% , 13/61), disnea (13%, 8/61), concentración deteriorada (13%, 8/61) y problemas de memoria (11%, 7/61). Nuestros hallazgos que los adultos jóvenes, aislados en el hogar con COVID-19 leve están en riesgo de que la disnea duradera y los síntomas cognitivos resaltan la importancia de las medidas de control de infecciones, como la vacunación.</p></section>

              "<section ><h2 class="r-fit-text">El ARN de SARS-COV-2 transcrito en marcha atrás puede integrarse en el genoma de las células humanas cultivadas y se puede expresar en los tejidos derivados del paciente</h2><p>Detección prolongada del síndrome respiratorio agudo severo CORONAVIRUS 2 (SARS-COV-2) El ARN y la recurrencia de las pruebas PCR positivas se han reportado ampliamente en los pacientes después de la recuperación de COVID-19, pero algunos de estos pacientes no parecen derramar virus infecciosos. Investigamos la posibilidad de que los ARN de SARS-COV-2 se puedan transcribir e integrar en el ADN de las células humanas en la cultura y que la transcripción de las secuencias integradas podría explicar algunas de las pruebas PCR positivas observadas en los pacientes. En apoyo de esta hipótesis, encontramos que las copias de ADN de las secuencias SARS-COV-2 se pueden integrar en el genoma de las células humanas infectadas. Encontramos duplicaciones de sitios de destino que flanquean las secuencias virales y las secuencias de reconocimiento de endonuclease de la línea de consenso en los sitios de integración, de manera consistente con un mecanismo de transcripción inversa y reversión inversa con mediación con miniatura de línea 1 Retronsposon. También encontramos, en algunos tejidos derivados de pacientes, la evidencia que sugiere que una gran fracción de las secuencias virales se transcribe a partir de copias de ADN integradas de secuencias virales, generando transcripciones quiméricas de huésped viral. La integración y la transcripción de secuencias virales pueden contribuir así a la detección del ARN viral por PCR en pacientes después de la infección y la recuperación clínica. Debido a que solo hemos detectado secuencias subgenómicas derivadas principalmente del extremo 3 'del genoma viral integrado en el ADN de la célula huésped, el virus infeccioso no se puede producir a partir de las secuencias de SARS-COV-2 subgenómicas integradas.</p></section>

              "<section ><h2 class="r-fit-text">Perfil de duración y síntomas de la enfermedad en niños sintomáticos del Reino Unido Niños en edad escolar probados para SARS-COV-2</h2><p>Antecedentes: En los niños, la infección por SARS-COV-2 suele ser asintomática o causa una enfermedad leve de corta duración. Se ha reportado enfermedades persistentes; Sin embargo, su prevalencia y sus características no están claras. Nuestro objetivo es determinar la duración de la enfermedad y las características en los niños sintomáticos del Reino Unido, probados para el SARS-COV-2 utilizando datos del estudio de los síntomas COVID, uno de los estudios epidemiológicos participativos de los ciudadanos más grandes del Reino Unido hasta la fecha.
              Métodos: En este estudio prospectivo de cohorte, los datos de los niños en edad escolar del Reino Unido (5 a 17 años) fueron reportados por un proxy adulto. Los participantes fueron voluntarios, y utilizaron una aplicación móvil (aplicación) lanzada conjuntamente por Zoe Limited y King's College London. La duración de la enfermedad y la prevalencia de síntomas, la duración y la carga se analizaron para los niños que prueban positivos para el SARS-COV-2 para los cuales se pudieron determinar la duración de la enfermedad y se evaluaron en general y para los más jóvenes (de 5 a 11 años) y más (12 años) 17 años) Grupos. Los niños con más de 1 semana entre los informes sintomáticos sobre la aplicación fueron excluidos del análisis. También se evaluaron los datos de los niños sintomáticos que prueban negativos para SARS-COV-2, emparejados 1: 1 para la edad, el género y la semana de pruebas.
              Hallazgos: 258 790 niños de 5 a 17 años fueron reportados por un proxy adulto entre el 24 de marzo de 2020 y el 22 de marzo y el 22 de febrero de 2021, de los cuales 75 529 tenían resultados de prueba válidos para SARS-COV-2. 1734 Los niños (588 menores de edad y 1146 niños mayores) tenían un resultado positivo de la prueba de SARS-COV-2 y una duración de enfermedad calculable dentro del plazo de estudio (enfermedad que aparece entre el 1 de septiembre, 2021, y el 24 de enero de 2021). Los síntomas más comunes fueron dolor de cabeza (1079 [62 · 2%] de 1734 niños), y fatiga (954 [55 · 0%] de 1734 niños). La duración de la enfermedad media fue de 6 días (IQR 3-11) frente a 3 días (2-7) en los niños que prueban negativos, y se asoció positivamente con la edad (el rango de rango de RS 0 · 19, P <0 · 0001). La duración de la enfermedad media fue más larga para los niños mayores (7 días, IQR 3-12) que los niños más jóvenes (5 días, 2-9). 77 (4 · 4%) de 1734 niños tuvieron una enfermedad de la enfermedad de al menos 28 días, más comúnmente en niños mayores que los más viejos (59 [5 · 1%] de 1146 niños mayores VS 18 [3 · 1%] de 588 niños más pequeños ; p = 0 · 046). Los síntomas más comunes experimentados por estos niños durante las primeras 4 semanas de enfermedad fueron fatiga (65 [84 · 4%] de 77), dolor de cabeza (60 [77 · 9%] de 77), y Anosmia (60 [77 · 9% ] de 77); Sin embargo, después del día 28, la carga de los síntomas fue baja (síntomas medianos 2, IQR 1-4) en comparación con la primera semana de enfermedad (síntomas de la mediana 6, 4-8). Solo 25 (1 · 8%) de 1379 niños experimentaron síntomas durante al menos 56 días. Pocos niños (15 niños, 0 · 9%) en la cohorte probada negativamente tenían síntomas durante al menos 28 días; Sin embargo, estos niños experimentaron una mayor carga de síntomas a lo largo de su enfermedad (9 síntomas, IQR 7 · 7-11 · 0 vs 8, 6-9) y después del día 28 (5 síntomas, IQR 1 · 5-6 · 5 Vs 2, 1 -4) que los niños que probaron positivos para SARS-COV-2.
              Interpretación: Aunque COVID-19 en niños suele ser de corta duración con bajo síntoma, algunos niños con COVID-19 experimentan una duración prolongada de enfermedad prolongada. Seguramente, la carga de los síntomas en estos niños no aumentó con el tiempo, y la más recuperada por el día 56. Algunos niños que probaron negativos para SARS-COV-2 también tenían enfermedades persistentes y cargantes. Un enfoque holístico para todos los niños con enfermedades persistentes durante la pandemia es apropiada.
              Financiación: Zoe Limited, UK Gobierno Departamento de Salud y Atención Social, Confianza de bienestar, Ingeniería del Reino Unido y Ciencias Físicas Concilio de Investigación, Investigación y innovación en el Reino Unido London Médico Centro médico y Centro de inteligencia artificial para la salud basada en el valor, Instituto Nacional del Reino Unido para la Investigación de Salud, Reino Unido Médico Consejo de Investigación, Fundación Británica del Corazón y la Sociedad de Alzheimer.</p></section>

              "<section ><h2 class="r-fit-text">Administración de dosis única y la influencia del tiempo de la dosis de refuerzo en la inmunogenicidad y la eficacia de la vacuna Chadox1 NCOV-19 (AZD1222): un análisis agrupado de cuatro ensayos aleatorios</h2><p>ANTECEDENTES: La vacuna Chadox1 NCOV-19 (AZD1222) ha sido aprobada para el uso de emergencia por la Autoridad Reguladora de la Autoridad, Medicamentos y productos de salud del Reino Unido, con un régimen de dos dosis estándar dadas con un intervalo de 4 a 12 semanas. El despliegue planificado en el Reino Unido implicará vacunar a las personas en categorías de alto riesgo con su primera dosis inmediatamente, y entregar la segunda dosis 12 semanas después. Aquí, ofrecemos un análisis agrupado adicional de ensayos de ensayos de Chadox1 NCOV-19 y análisis exploratorios del impacto en la inmunogenicidad y la eficacia de extender el intervalo entre las dosis de cebado y refuerzo. Además, mostramos la inmunogenicidad y la protección proporcionada por la primera dosis, antes de que se haya ofrecido una dosis de refuerzo.
              MÉTODOS: Presentamos datos de tres ensayos controlados aleatorios aleatorios ciegos, un estudio de una fase 1/2 en el Reino Unido (COV001), un estudio de una fase 2/3 en el Reino Unido (COV002) y un estudio de fase 3 en Brasil (COV003) -Y un estudio de doble fase 1/2 en Sudáfrica (COV005). Como se describió anteriormente, los individuos de 18 años y mayores se asignaron al azar 1: 1 para recibir dos dosis estándar de Chadox1 NCOV-19 (5 × 1010 partículas virales) o una vacuna contra el control o un placebo salino. En el ensayo del Reino Unido, un subconjunto de participantes recibió una dosis más baja (2 · 2 · 2 × 1010 partículas virales) de la CHADOX1 NCOV-19 para la primera dosis. El resultado primario fue confirmado virológicamente la enfermedad de COVID-19, definida como una prueba de amplificación de ácido nucleico (NAAT), un hisopo positivo combinado con al menos un síntoma de calificación (fiebre ≥37 · 8 ° C, tos, dificultad para respirar, o anosmia o AGEUSIA) Más de 14 días después de la segunda dosis. Los análisis de eficacia secundaria incluyeron los casos que ocurren al menos 22 días después de la primera dosis. Las respuestas de anticuerpos medidas por inmunoensayo y por neutralización de pseudovirus fueron resultados exploratorios. Todos los casos de COVID-19 con un hisopo NAAT positivo fueron adjudicados para su inclusión en el análisis por un Comité de Revisión de Punto de Endpoint Independiente enmascarado. El análisis primario incluyó a todos los participantes que fueron sars-cov-2 n proteína seronegativa al inicio del estudio, había tenido al menos 14 días de seguimiento después de la segunda dosis, y no tuvo evidencia de infección previa de SARS-COV-2 de los hisopos NAAT. La seguridad se evaluó en todos los participantes que recibieron al menos una dosis. Los cuatro ensayos están registrados en ISRCTN89951424 (COV003) y ClinicalTrials.gov, NCT04324606 (COV001), NCT04400838 (COV002) y NCT04444674 (COV005).
              Hallazgos: Entre el 23 de abril y el 6 de diciembre, 2020, 24 422 participantes fueron reclutados y vacunados en los cuatro estudios, de los cuales 178 se incluyeron 17 178 en el análisis principal (8597 que recibieron la vacuna contra el control de la recepción de Chadox1 NCOV-19 y 8581). El corte de datos para estos análisis fue el 7 de diciembre de 2020. 332 Las infecciones por NAAT positivas cumplieron con el punto final primario de la infección sintomática de más de 14 días después de la segunda dosis. Eficacia general de la vacuna Más de 14 días después de la segunda dosis fue de 66 · 7% (95% CI 57 · 4-74 · 0), con 84 (1 · 0%) casos en los 8597 participantes en el grupo Chadox1 NCOV-19 y 248 (2 · 9%) en los 8581 participantes en el grupo de control. No hubo admisiones hospitalarias para COVID-19 en el grupo Chadox1 NCOV-19 después del período inicial de exclusión de 21 días, y 15 en el grupo de control. 108 (0 · 9%) de 12 282 participantes en el grupo Chadox1 NCOV-19 (1 · 1%) de 11 962 participantes en el grupo de control tuvieron graves eventos adversos. Hubo siete muertes consideradas no relacionadas con la vacunación (dos en el grupo Chadox1 NCOV-19 y cinco en el grupo de control), incluida una muerte covid-19 relacionada con un participante en el grupo de control. Los análisis exploratorios mostraron que la eficacia de la vacuna después de una sola dosis estándar de vacuna desde el día 22 a día 90 después de la vacunación fue de 76 · 0% (59 · 3-85 · 9). Nuestro análisis de modelado indicó que la protección no se desechó durante este período inicial de 3 meses. De manera similar, los niveles de anticuerpos se mantuvieron durante este período con disminución mínima para el día 90 (relación media geométrica [GMR] 0 · 66 [95% CI 0 · 59-0 · 74]). En los participantes que recibieron dos dosis estándar, después de la segunda dosis, la eficacia fue mayor en aquellos con un intervalo de refuerzo privilegiado más largo (eficacia de la vacuna 81 · 3% [95% CI 60 · 3-91 · 2] a ≥12 semanas) que en aquellos con un intervalo corto (eficacia de la vacuna 55 · 1% [33 · 0-69 · 9] a <6 semanas). Estas observaciones están respaldadas por datos de inmunogenicidad que mostraron respuestas de anticuerpos vinculantes más de dos veces más altas después de un intervalo de 12 o más semanas en comparación con un intervalo de menos de 6 semanas en aquellos que fueron de 18 a 55 años (GMR 2 · 32 [ 2 · 01-2 · 68]).
              Interpretación: Los resultados de este análisis primario de dos dosis de Chadox1 NCOV-19 fueron consistentes con las observadas en el análisis interino de los ensayos y confirman que la vacuna es eficaz, con resultados que varían según el intervalo de dosis en análisis exploratorios. Un intervalo de dosis de 3 meses podría tener ventajas sobre un programa con un intervalo de dosis corta para el despliegue de una vacuna pandemia para proteger al mayor número de personas en la población lo más temprano posible cuando los suministros son escasos, al tiempo que mejora la protección después de recibir una segunda dosis.
              Financiación: Investigación e innovación del Reino Unido, Institutos Nacionales de la Investigación de la Salud (NIHR), la Coalición de Innovaciones de Preparación de la Epidemia, la Fundación Bill y Melinda Gates, la Fundación Lemann, Rede d'Or, The Brava y dice Fundación, NIHR Oxford Biomedical Research Center , Thames Valley y Red de Investigación Clínica NIHR de Midland, y AstraZeneca.</p></section>

              "<section ><h2 class="r-fit-text">Vacunas de ARNm de SARS-COV-2 inducen las respuestas centeres germinales persistentes</h2><p>Las vacunas basadas en ARNm de SARS-COV-2 son aproximadamente 95% efectivas para prevenir COVID-191-5. La dinámica de los plasmabrastas y las células B del centro germinal y germinal, inducidas por estas vacunas en los humanos siguen siendo poco claras. Aquí examinamos las respuestas de las células B específicas del antígeno en la sangre periférica (N = 41) y el drenaje de los ganglios linfáticos en 14 individuos que habían recibido 2 dosis de BNT162B2, una vacuna basada en ARNm que codifica el aumento de SARS-COV-2 de longitud completa ( S) genE1. Los plasmabrastas de circulación de IgG e IgA-IgA que se dirigen a la proteína S alcanzaron su punto máximo una semana después de la segunda inmunización y luego disminuyeron, volviéndose sin ser detectables tres semanas después. Estas respuestas de plasmañas precedieron los niveles máximos de unión anti-s de suero y los anticuerpos neutralizantes a una cepa de SARS-COV-2 de circulación temprana, así como variantes emergentes, especialmente en individuos que habían sido infectados previamente con SARS-COV-2 (que produjeron más Respuestas serológicas robustas). Al examinar aspirados de aguja fina de drenar los ganglios linfáticos axilares, identificamos células B Germinal Center B que se relacionan con la proteína en todos los participantes que se muestrearon después de la inmunización primaria. Las altas frecuencias de las células B Germinal Center Binding B y los plasmañones se mantuvieron en estos ganglios linfáticos de drenaje durante al menos 12 semanas después de la inmunización del refuerzo. Los anticuerpos monoclonales de unión a S derivados de las células B germinales B se dirigieron predominantemente el dominio de unión al receptor de la proteína S, y menos clones unidos al dominio N-terminal o a los epítopos compartidos con las proteínas S de los betacoronaviruses humanos OC43 y HKU1. Estos últimos clones de células B reactivos, tenían niveles más altos de hipermutación somática en comparación con los que reconocían solo la proteína SARS-COV-2 S, lo que sugiere un origen de la célula de la memoria B. Nuestros estudios demuestran que la vacunación basada en el ARNm de SARS-COV-2 de los humanos induce una respuesta de células B Galinal Persistent, que permite la generación de inmunidad humoral robusta.</p></section>

              "<section ><h2 class="r-fit-text">Los anticuerpos anti-SARS-COV-2 de mejora de la infección reconocen tanto la tensión original de Wuhan / D614G como las variantes delta. ¿Un riesgo potencial para la vacunación masiva?</h2><p>La mejora dependiente del anticuerpos (ADE) de la infección es una preocupación de seguridad para las estrategias de vacunas. En una publicación reciente, Li et al. (La celda 184: 4203-4219, 2021) ha informado que los anticuerpos que mejoran la infección dirigidos contra el dominio N-terminal (NTD) de la proteína SAR-COV-2 Spike facilitan la infección del virus in vitro, pero no in vivo. Sin embargo, este estudio se realizó con la tensión original de Wuhan / D614G. Dado que la pandemia COVID-19 ahora está dominada con las variantes delta, analizamos la interacción de facilitar los anticuerpos con la ntd de estas variantes. Usando los enfoques de modelado molecular, mostramos que los anticuerpos que mejoran tienen una afinidad más alta por las variantes delta que para las NTD de Wuhan / D614G. Demostramos que los anticuerpos que mejoran refuerzan la unión del triturador de punta a la membrana de la célula huésped, sujetando los microdomones de ntd a la balsa de lípidos. Este mecanismo de estabilización puede facilitar el cambio de conformacional que induce la demasura del dominio de unión al receptor. A medida que la NTD también está dirigida por los anticuerpos neutralizantes, nuestros datos sugieren que el equilibrio entre neutralizar y facilitar los anticuerpos en individuos vacunados está a favor de la neutralización para la tensión original de Wuhan / D614G. Sin embargo, en el caso de la variante del Delta, los anticuerpos neutralizantes tienen una disminución de la afinidad por la proteína de las puntas, mientras que los anticuerpos facilitantes muestran una afinidad de manera sorprendentemente aumentada. Por lo tanto, ADE puede ser una preocupación para que las personas que reciben vacunas basadas en la secuencia de espiga de tensión de Wuhan original (ya sea ARNm o vectores virales). En estas circunstancias, se deben considerar las vacunas de segunda generación con formulaciones de proteínas de punta que carecen de epítopales ADE conservadas estructuralmente.</p></section>

              "<section ><h2 class="r-fit-text">¿Es una máscara que cubre la boca y la nariz libre de efectos secundarios indeseables en el uso diario y libres de peligros potenciales?</h2><p>Muchos países introdujeron el requisito de usar máscaras en espacios públicos para que contenga SARS-COV-2, lo que lo hace común en 2020. hasta ahora, no ha habido una investigación completa en cuanto a las máscaras adversas de los efectos de salud. El objetivo era encontrar, probar, evaluar y compilar efectos secundarios relacionados científicamente probados de usar máscaras. Para una evaluación cuantitativa, se mencionaron 44 estudios experimentales en su mayoría, y para una evaluación sustantiva, se encontraron 65 publicaciones. La literatura reveló los efectos adversos relevantes de las máscaras en numerosas disciplinas. En este documento, nos referimos al deterioro psicológico y físico, así como los síntomas múltiples descritos debido a su presentación constante, recurrente y uniforme de diferentes disciplinas como un síndrome de agotamiento inducido por máscara (MIS). Nosotros objetivamos la evaluación evidenció los cambios en la fisiología respiratoria de los usuarios de máscara con una correlación significativa de la caída y la fatiga de O2 (P <0.05), una cooperación agrupada de deterioro respiratorio y la caída de O2 (67%), la máscara N95 y el aumento de CO2 (82%) , La máscara N95 y la caída O2 (72%), la máscara N95 y el dolor de cabeza (60%), el deterioro respiratorio y el aumento de la temperatura (88%), pero también el aumento y la humedad de la temperatura (100%) debajo de las máscaras. La máscara extendida por la población general podría llevar a efectos relevantes y consecuencias en muchos campos médicos.</p></section>

              "<section ><h2 class="r-fit-text">Ivermectina para prevenir y tratar COVID-19</h2><p>Antecedentes: Ivermectina, un agente antiparasitario utilizado para tratar las infestaciones parasitarias, inhibe la replicación de virus in vitro. La hipótesis molecular del modo antiviral de acción de Ivermectina sugiere un efecto inhibitorio en la replicación de coronavirus 2 (SARS-COV-2) agudo severo en las primeras etapas de la infección. Actualmente, la evidencia sobre la eficacia y la seguridad de la ivermectina para la prevención de la infección por SARS-COV-2 y el tratamiento COVID-19 es contradictorio.
              Objetivos: Evaluar la eficacia y seguridad de la ivermectina en comparación con ningún tratamiento, estándar de atención, placebo o cualquier otra intervención comprobada para las personas con COVID-19 que recibe tratamiento como pacientes hospitalizados o pacientes ambulatorios, y para la prevención de una infección con SARS-COV- 2 (profilaxis postexposición).
              Métodos de búsqueda: Buscamos al Registro de Estudios Cochrane COVID-19, Web of Science (Índice de citas emergentes y índice de citas de ciencia), Medrxiv y Cuadrado de Investigación, identificando estudios completados y continuos sin restricciones de idiomas a 26 de mayo de 2021.
              Criterios de selección: incluimos ensayos controlados aleatorios (ECA) que comparan la ivermectina a ningún tratamiento, estándar de atención, placebo u otra intervención probada para el tratamiento de personas con diagnóstico confirmado de COVID-19, independientemente de la gravedad de la enfermedad, tratada en configuraciones de pacientes hospitalizados o ambulatorios, y para la prevención de la infección por SARS-COV-2. Las co-intervenciones tenían que ser las mismas en ambos brazos de estudio. Excluimos estudios que comparamos la ivermectina a otras intervenciones farmacológicas con eficacia no probada.
              Recopilación y análisis de datos: evaluamos los ECA para el sesgo, utilizando el riesgo Cochrane de la herramienta BIAS 2. El análisis principal excluyó los estudios con alto riesgo de sesgo. Utilizamos el grado para calificar la certeza de la evidencia de los siguientes resultados 1. Para tratar los pacientes hospitalizados con COVID-19: 19: mortalidad, empeoramiento clínico o mejora, eventos adversos, calidad de vida, duración de la hospitalización y aclaramiento viral; 2. Tratar a los pacientes ambulatorios con COVID, 19: mortalidad, empeoramiento clínico o mejora, admisión al hospital, eventos adversos, calidad de vida y aclaramiento viral; (3) Para prevenir la infección por SARS-COV-2: infección por SARS-COV-2, desarrollo de síntomas de COVID-19, eventos adversos, mortalidad, admisión al hospital y calidad de vida.
              Resultados principales: encontramos 14 estudios con 1678 participantes que investigan la ivermectina en comparación con ningún tratamiento, placebo o estándar de atención. Ningún estudio comparó la ivermectina a una intervención con la eficacia probada. Hubo nueve estudios que tratan a los participantes con COVID-19 moderados en entornos para pacientes hospitalizados y cuatro casos de COVID-19 LIMTOS en la configuración ambulatoria. Un estudio investigó la ivermectina para la prevención de la infección por SARS-COV-2. Ocho estudios tenían un diseño de etiqueta abierta, seis eran doble ciego y controlado con placebo. De los 41 resultados del estudio aportados por estudios incluidos, alrededor de un tercio estaban en general alto riesgo de sesgo. Las dosis de ivermectina y la duración del tratamiento variaban entre los estudios incluidos. Identificamos 31 estudios en curso y 18 en espera de clasificación hasta la publicación de resultados o aclaración de inconsistencias. La ivermectina en comparación con el placebo o el estándar de atención para el tratamiento de COVID-19 de pacientes hospitalizados, no estamos seguros de si la ivermectina en comparación con el placebo o el estándar de atención reduce o aumenta la mortalidad (relación de riesgo (RR) 0.60, intervalo de confianza del 95% (CI) 0.14 a 2.51; 2 estudios, 185 participantes; evidencia de muy baja certeza) y empeoramiento clínico hasta el día 28 evaluado como la necesidad de una ventilación mecánica invasiva (IMV) (RR 0.55, 95% CI 0.11 a 2.59; 2 estudios, 185 participantes; evidencia de muy baja certeza ) o la necesidad de oxígeno suplementario (0 participantes requerían oxígeno suplementario; 1 estudio, 45 participantes; evidencia de muy baja certeza), eventos adversos dentro de los 28 días (RR 1.21, 95% CI 0.50 a 2.97; 1 estudio, 152 participantes; muy bajo - Evidencia de ingeniería), y espacio libre viral en el día siete (RR 1.82, 95% CI 0.51 a 6.48; 2 estudios, 159 participantes; evidencia de muy baja certeza). La ivermectina puede tener poco o ningún efecto en comparación con el placebo o el estándar de atención en la mejora clínica de hasta 28 días (RR 1.03, 95% CI 0.78 a 1.35; 1 estudio; 73 participantes; evidencia de baja certeza) y duración de la hospitalización (diferencia media (MD) -0.10 días, 95% CI -2.43 a 2.23; 1 estudio; 45 participantes; evidencia de baja certeza). Ningún estudio informó la calidad de vida de hasta 28 días. La ivermectina en comparación con el placebo o el estándar de atención para el tratamiento con COVID-19 de pacientes ambulatorios, no estamos seguros de si la ivermectina en comparación con el placebo o el estándar de atención reduce o aumenta la mortalidad hasta 28 días (RR 0.33, 95% CI de 0.01 a 8.05; 222 participantes ; evidencia de muy baja certeza) y empeoramiento clínico de hasta 14 días evaluados como la necesidad de IMV (RR 2.97, IC del 95% 0,12 a 72.47; 1 estudio, 398 participantes; evidencia de muy baja certeza) o oxígeno no IMV o alto flujo. Requisito (0 participantes requeridos no IMV o alto flujo; 1 estudio, 398 participantes; evidencia de muy baja certeza). No estamos seguros si la ivermectina en comparación con el placebo reduce o aumenta el espacio libre viral a los siete días (RR 3.00, 95% CI 0.13 a 67.06; 1 estudio, 24 participantes; evidencia de baja certeza). La ivermectina puede tener poco o ningún efecto en comparación con el placebo o el estándar de atención en el número de participantes con los síntomas se resolvió hasta 14 días (RR 1.04, 95% CI 0.89 a 1.21; 1 estudio, 398 participantes; evidencia de baja certeza) y adversos Eventos dentro de los 28 días (RR 0.95, 95% CI 0.86 a 1.05; 2 estudios, 422 participantes; evidencia de baja certeza). Ninguno de los estudios que informaron la duración de los síntomas fueron elegibles para el análisis primario. Ningún estudio informó la admisión hospitalaria o la calidad de vida de hasta 14 días. Ivermectina en comparación con ningún tratamiento para la prevención de la infección por SARS-COV-2 encontramos un estudio. La mortalidad hasta 28 días fue el único resultado elegible para el análisis primario. No estamos seguros si la ivermectina reduce o aumenta la mortalidad en comparación con ningún tratamiento (0 participantes murieron; 1 estudio, 304 participantes; evidencia de muy baja certeza). El estudio informó sobre los resultados para el desarrollo de los síntomas de COVID-19 y los eventos adversos de hasta 14 días que se incluyeron en un análisis secundario debido al alto riesgo de sesgo. Ningún estudio informó la infección por SARS-COV-2, la admisión al hospital y la calidad de vida de hasta 14 días.
              Conclusiones de los autores: Basado en la evidencia actual de muy baja a baja certeza, no estamos seguros de la eficacia y la seguridad de la ivermectina utilizada para tratar o prevenir COVID-19. Los estudios completados son pequeños y pocos se consideran de alta calidad. Se están realizando varios estudios que pueden producir respuestas más claras en las actualizaciones de revisión. En general, la evidencia confiable disponible no admite la ivermectina de uso para el tratamiento o la prevención de COVID-19 fuera de los ensayos aleatorios bien diseñados.</p></section>

              "<section ><h2 class="r-fit-text">Reacciones alérgicas que incluyen anafilaxis después de la recepción de la primera dosis de PFIZE-BIONTECH COVID-19 VACCINE - Estados Unidos, 14-23 de diciembre de 2020</h2><p>A partir del 3 de enero de 2021, se han reportado un total de 20,346,372 casos de enfermedad de coronavirus 2019 (COVID-19) y 349,246 muertes asociadas en los Estados Unidos. Las secuencias a largo plazo de COVID-19 en el transcurso de toda una vida son actualmente desconocidas; Sin embargo, se están informando los síntomas persistentes y las complicaciones graves entre los sobrevivientes de COVID-19, incluidas las personas que inicialmente experimentan una leve enfermedad aguda. * El 11 de diciembre de 2020, la Administración de Alimentos y Medicamentos (FDA) emitió una autorización de uso de emergencia (EUA) para Pfizer-BionTech COVID-19 Vacuna para prevenir COVID-19, administrada como 2 dosis separadas por 21 días. El 12 de diciembre de 2020, el Comité Asesor de Prácticas de Inmunización (ACIP) emitió una recomendación provisional para el uso de la vacuna PFIZE-BIONTECH COVID-19 (1); Se recomendaron dosis iniciales para el personal de atención médica y los residentes de la instalación de atención a largo plazo (2). A partir del 23 de diciembre de 2020, se había administrado una vacuna de 1,893.360 Primeras dosis de PFIZE-BIONTECH COVID-19, y se habían administrado informes de 4,393 (0.2%) eventos adversos después de la recepción de Pfizer Biontech COVID-19 Vacuna. al sistema de informes de eventos adversos de la vacuna (Vaers). Entre estos, se identificaron 175 informes de casos para su revisión adicional como posibles casos de reacción alérgica grave, incluida la anafilaxia. La anafilaxia es una reacción alérgica potencialmente mortal que ocurre rara vez después de la vacunación, con inicio típicamente a minutos a horas (3). Se determinó que veintiún casos se determinaron a una anafilaxia (una tasa de 11.1 por millón de dosis administradas), incluidos 17 en las personas con un historial documentado de alergias o reacciones alérgicas, siete de los cuales tenían antecedentes de anafilaxis. El intervalo mediano de la recepción de la vacuna al inicio de los síntomas fue de 13 minutos (rango = 2-150 minutos). Entre 20 personas con información de seguimiento disponible, todos se habían recuperado o se han dado de alta. De los informes de casos restantes que se determinaron para no ser anafilaxis, se juzgaron a 86 a las reacciones alérgicas de noanafilaxis, y 61 se consideraron eventos adversos no alérgicos. Siete informes de caso todavía estaban bajo investigación. Este informe resume las características clínicas y epidemiológicas de los informes de casos de reacciones alérgicas, incluidas las reacciones alérgicas de anafilaxis y noanapeaxis, después de la recepción de la primera dosis de la vacuna PFIZE-BIONTECH COVID-19 durante el 14 al 23 de diciembre, 2020, en los Estados Unidos. CDC ha emitido consideraciones clínicas intermedias actualizadas para el uso de vacunas ARNm COVID-19 actualmente autorizadas en los Estados Unidos (4) e intermediarios para la preparación para la gestión potencial de la anafilaxia (5). Además de la detección de contraindicaciones y precauciones antes de administrar vacunas COVID-19, las ubicaciones de la vacuna deben tener los suministros necesarios disponibles para administrar los períodos de observación de la posvoculación, y deben tratar inmediatamente a las personas que experimentan signos y síntomas de anafilaxis con inyección intramuscular de epinefrina (4 , 5).</p></section>

              "<section ><h2 class="r-fit-text">Trombocitopenia trombótica después de la vacunación de Chadox1 NCOV-19</h2><p>ANTECEDENTES: Varios casos de eventos trombóticos inusuales y trombocitopenia se han desarrollado después de la vacunación con el vector adenoviral recombinante que codifica el antígeno de la proteína de punta del síndrome respiratorio agudo severo de Coronavirus 2 (SARS-COV-2) (CHADOX1 NCOV-19, ASTRAZENECA). Se necesitaron más datos sobre la patogénesis de este trastorno de coagulación inusual.
              Métodos: evaluamos las características clínicas y de laboratorio de 11 pacientes en Alemania y Austria en la que la trombosis o la trombocitopenia se habían desarrollado después de la vacunación con Chadox1 NCOV-19. Utilizamos un ensayo inmunoabsorbente de enzimas estándar para detectar los anticuerpos FACTOR 4 (PF4) de la leeparina y una prueba de activación de plaquetas modificada (PF4 mejorada) para detectar anticuerpos de activación de plaquetas en varias condiciones de reacción. Las pruebas incluidas en esta prueba fueron muestras de pacientes que tenían muestras de sangre denominadas para la investigación de eventos trombóticos asociados a la vacuna, con 28 pruebas positivas en un inmunoensayo de detección PF4-Heparina.
              Resultados: de los 11 pacientes originales, 9 eran mujeres, con una edad mediana de 36 años (rango, 22 a 49). A partir de 5 a 16 días después de la vacunación, los pacientes presentaron uno o más eventos trombóticos, con la excepción de 1 paciente, que presentó con hemorragia intracraneal fatal. De los pacientes con uno o más eventos trombóticos, 9 tenían trombosis venosa cerebral, 3 tenían trombosis de vena esplácnica, 3 tenían embolia pulmonar, y 4 tenían otras trombosis; De estos pacientes, 6 murieron. Cinco pacientes habían difundido la coagulación intravascular. Ninguno de los pacientes había recibido heparina antes del inicio de los síntomas. Los 28 pacientes que probaron positivos para anticuerpos contra PF4-heparina probaron positivos en el ensayo de activación de plaquetas en presencia de PF4 independientes de la heparina. La activación de plaquetas se inhibió por altos niveles de heparina, anticuerpo monoclonal de bloqueo de receptor FC e inmunoglobulina (10 mg por mililitro). Estudios adicionales con anticuerpos purificados por afinidad PF4 o PF4-Heparina en 2 pacientes confirmaron la activación de plaquetas dependientes de PF4.
              Conclusiones: la vacunación con Chadox1 NCOV-19 puede resultar en el raro desarrollo de la trombocitopenia trombótica inmune mediada por anticuerpos activadores de plaquetas contra PF4, que clínicamente imita la trombocitopenia inducida por la heparina autoinmune. (Financiado por la Fundación de Investigación Alemana).</p></section>

              "<section ><h2 class="r-fit-text">Mascarillas de uso y ventilación para reducir la incidencia COVID-19 en las escuelas primarias - Georgia, 16 de noviembre al 11 de diciembre de 2020</h2><p>Para satisfacer las necesidades educativas, físicas, sociales y emocionales de los niños, muchas escuelas estadounidenses abrieron para el aprendizaje en persona durante el otoño de 2020 mediante la implementación de estrategias para prevenir la transmisión de SARS-COV-2, el virus que causa COVID-19 (1, 2). Hasta la fecha, no ha habido estudios de EE. UU. Comparando la incidencia de COVID-19 en las escuelas que variaban en la implementación de las estrategias de prevención recomendadas, incluidos los requisitos de la máscara y las mejoras de ventilación * (2). Usando datos de Georgia Kindergarten hasta las escuelas del Grado 5 (K-5) que se abrieron para el aprendizaje en persona durante el otoño de 2020, los CDC y el Departamento de Salud Pública de Georgia (GDPH) evaluaron el impacto de las estrategias de prevención de nivel escolar en la incidencia de covid- 19 Entre los estudiantes y miembros del personal antes de la disponibilidad de vacunas COVID-19. † Entre las 169 escuelas K-5 que participaron en una encuesta sobre estrategias de prevención y informaron COVID-19 casos durante el 16 de noviembre al 11 de diciembre de 2020, la incidencia COVID-19 fue 3.08 casos entre los estudiantes y los miembros del personal por 500 estudiantes inscritos. Ajuste de la incidencia a nivel del condado, la incidencia COVID-19 fue un 37% más baja en las escuelas que requirieron que los maestros y los miembros del personal utilicen máscaras, y un 39% más bajo en las escuelas que mejoran la ventilación, En comparación con las escuelas que no utilizaron estas estrategias de prevención. Las estrategias de ventilación asociadas con la incidencia escolar inferior incluyeron solo los métodos para diluir las partículas en el aire solo al abrir las ventanas, abrir puertas o usar ventiladores (incidencia más bajos), o en combinación con métodos para filtrar las partículas en el aire con la filtración de absorción de partículas de alta eficiencia (HEPA). con o sin purificación con irradiación germicida ultravioleta (UVGI) (48% de incidencia más baja). Se deben implementar múltiples estrategias para evitar la transmisión de SARS-COV-2 en las escuelas (2); Los requisitos de máscara para los maestros y los miembros del personal y la mejor ventilación son estrategias importantes que las escuelas primarias podrían implementar como parte de un enfoque multicomponente para proporcionar entornos de aprendizaje más seguro, en persona. El uso universal y correcto de la máscara todavía es recomendado por los CDC para adultos y niños en las escuelas, independientemente del estado de vacunación (2).</p></section>

              "<section ><h2 class="r-fit-text">Ivermectina para el tratamiento de COVID-19: una revisión sistemática y un metanálisis de los ensayos controlados aleatorios</h2><p>Antecedentes: evaluamos sistemáticamente los beneficios y los daños del uso de la ivermectina (IVM) en pacientes con COVID-19.
              MÉTODOS: Publicados y preimpresión de ensayos controlados aleatorios (ECA) que evalúan los efectos de IVM en los pacientes adultos de COVID-19 hasta el 22 de marzo de 2021 en cinco motores. Los resultados primarios fueron todos, causan mortalidad, duración de la estadía (LOS) y eventos adversos (AE). Los resultados secundarios incluyeron espacio viral y AES severo. Se evaluó el riesgo de sesgo (Rob) utilizando Cochrane Rob 2 · 0 herramienta. Se realizaron metanálisis de efectos aleatorios de la variación inversa. Con la calidad de la evidencia (QOE) evaluada utilizando la metodología de grado.
              Resultados: Se incluyeron diez ECA (n = 1173). Los controles fueron estándar de atención [SOC] en cinco ECA y placebo en cinco ECA. La gravedad de la enfermedad COVID-19 fue leve en 8 ECA, moderada en un ECA, y leve y moderada en un ECA. IVM no redujo la mortalidad por todas las causas frente a los controles (RR 0.37, IC del 95% 0,12 a 1.13, MUY BAJO QOE) o los controles LOS vs. (MD 0,72 días, IC -0.86 a 2.29 del 95%, MUY BAJO QOE). AES, AEVE grave y el aclaramiento viral fueron similares entre las IVM y los controles (todos los resultados: baja QOE). Los subgrupos por gravedad de COVID-19 o ROB fueron en su mayoría consistentes con los principales análisis; La mortalidad por todas las causas en tres ECA en High Rob se redujo con IVM.
              CONCLUSIONES: En comparación con SOC o Placebo, IVM no redujo la mortalidad por todas las causas, la duración de la estadía o el despacho viral en ECA en pacientes con COVID-19 con enfermedad en su mayoría leve. IVM no tenía un efecto en AES o AES severo. IVM no es una opción viable para tratar a COVID-19 pacientes.</p></section>

              "<section ><h2 class="r-fit-text">Neutralización de N501Y MUTANT SARS-COV-2 por BNT162B2 SERA obtenida de vacunas</h2><p>Las variantes de difusión rápida de SARS-COV-2 que han surgido en el Reino Unido y Sudáfrica comparten la sustitución de SPIKE N501Y, que es de particular preocupación porque se encuentra en el sitio de unión al receptor viral para la entrada celular y aumenta la unión al receptor ( Angiotensin convertir la enzima 2). Generamos isogénicos N501 y Y501 SARS-COV-2. Sueros de 20 participantes en un ensayo previamente informado de la vacuna COVID-19-19 basada en el ARNm BNT162B2 tenían títulos neutralizantes equivalentes a los virus N501 y Y501.</p></section>

              "<section ><h2 class="r-fit-text">Caracterización alta dimensional de las secuelas postgudas de COVID-19</h2><p>Las manifestaciones clínicas agudas de COVID-19 han sido bien caracterizadas1,2, pero las secuelas posguteas de esta enfermedad no se han descrito de manera integral. Aquí usamos las bases de datos nacionales de atención médica del Departamento de Asuntos de Veteranos de los EE. UU. Para identificar sistemáticamente y, de manera integral, las secuelas incidentes de 6 meses, incluidos los diagnósticos, el uso de medicamentos y las anomalías de laboratorio, en pacientes con COVID-19 que sobrevivieron durante al menos 30 días después del diagnóstico. Mostramos que más allá de los primeros 30 días de enfermedad, las personas con COVID-19 exhiben un mayor riesgo de muerte y uso de los recursos de salud. Nuestro enfoque de alta dimensión identifica las secuelas incidentes en el sistema respiratorio, así como varias otras secuelas que incluyen los trastornos nerviosos y los trastornos neurocognitivos, trastornos de la salud mental, trastornos metabólicos, trastornos cardiovasculares, trastornos gastrointestinales, malestar, fatiga, dolor musculoesquelético y anemia. Mostramos un mayor uso de incidentes de varios agentes terapéuticos, incluidos los medicamentos para el dolor (opioides y no opioides), así como a los agentes hipoglucémicos antidepresivos, ansiolíticos, antihipertensivos y orales, así como evidencia de anomalías de laboratorio en varios sistemas de órganos. Nuestro análisis de una matriz de resultados preespecificados revela un gradiente de riesgo que aumenta de acuerdo con la gravedad de la infección covid-19 aguda (es decir, si los pacientes no fueron hospitalizados, hospitalizados o admitidos en cuidados intensivos). Nuestros hallazgos muestran que una carga sustancial de la pérdida de la salud que abarca los sistemas de órganos pulmonares y varios órganos extrapulmonares es experimentada por los pacientes que sobreviven después de la fase aguda de COVID-19. Estos resultados ayudarán a informar a la planificación del sistema de salud y el desarrollo de estrategias de atención multidisciplinaria para reducir la pérdida crónica de la salud entre los individuos con COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 INFERENCIA DE INFERCIAN DE VACUNACIONES REFERENCIAS A CDC - Estados Unidos, 1 de enero al 30 de abril de 2021</h2><p>Las vacunas COVID-19 son una herramienta crítica para controlar la pandemia global en curso. La Administración de Alimentos y Medicamentos (FDA) ha emitido autorizaciones de uso de emergencia para tres vacunas COVID-19 para su uso en los Estados Unidos. * En ensayos grandes y controlados aleatorios, se encontró que cada vacuna era segura y eficaz para prevenir los sintomáticos, el laboratorio. COVID-19 confirmado (1-3). A pesar del alto nivel de eficacia de la vacuna, un pequeño porcentaje de personas totalmente vacunadas (es decir, recibió todas las dosis recomendadas de una vacuna COVID-19 Autorizada por FDA) desarrollará infecciones sintomáticas o asintomáticas con SARS-COV-2, el virus que causa covid- 19 (2-8).</p></section>

              "<section ><h2 class="r-fit-text">MÁSCULAR MANDATE Y UTILICE EFICACION PARA LA CONTENIOR DE COVID-19 EN ESTADOS DE EE. UU.</h2><p>Fondo abstracto COVID-19 La mitigación pandémica requiere estrategias basadas en la evidencia. Debido a que COVID-19 puede propagarse a través de gotitas respiradas, la mayoría de los estados de EE. UU. Mandan el uso de la máscara en entornos públicos. Los ensayos de control aleatorios no han demostrado claramente la eficacia de la máscara contra los virus respiratorios, y los estudios de observación conflictan si el uso de la máscara predice tasas de infección más bajas. La hipótesis de que los mandatos de la máscara estatal y el uso de la máscara se asociaron con tasas de crecimiento de casos más bajas de COVID-19 en los Estados Unidos. MÉTODOS Calculamos el crecimiento total de la caja de COVID-19 y el uso de la máscara para los Estados Unidos continentales con datos de los Centros para el Control y la Prevención y Prevención e Instituto de Métricas y Evaluación de la Salud. Estimamos el crecimiento del caso del mandato posterior a la máscara en los estados no obligatorios que utilizan fechas de emisión medianas de los Estados vecinos con mandatos. Resultados Los mandatos máscariados de máscaras no se asociaron con menores casos totales o tasas de crecimiento máximas más bajas. Los mandatos anteriores se asociaron débilmente con las tasas de crecimiento más bajas de COVID-19. El uso de la máscara predice las tasas de crecimiento mínimo más bajo pero no más bajas. Las tasas de crecimiento y el crecimiento total fueron comparables entre los Estados Unidos en la primera y última máscara, usan quintiles durante la ola de otoño-invierno. Estas observaciones persistieron tanto para modelos naturales de crecimiento logarítmicos como para el crecimiento y al ajustar las diferencias en la densidad de población estatal de EE. UU. Conclusiones No observamos la asociación entre los mandatos de la máscara o el uso y la reducción de COVID-19 se extendió en los Estados Unidos. La mitigación de COVID-19 requiere más investigación y uso de estrategias eficaces existentes, especialmente la vacunación.</p></section>

              "<section ><h2 class="r-fit-text">Seguridad, inmunogenicidad y eficacia de la vacuna BNT162B2 COVID-19 en adolescentes</h2><p>ANTECEDENTES: Hasta hace poco, las vacunas contra el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) no se habían autorizado para uso de emergencia en personas menores de 16 años. Se necesitan vacunas seguras y efectivas para proteger a esta población, facilitar el aprendizaje y la socialización en persona, y contribuir a la inmunidad por la HEDA.
              MÉTODOS: En este ensayo en curso multinacional, controlado por placebo, a cegado por los observadores, asignamos a los participantes al azar en una proporción de 1: 1 para recibir dos inyecciones, de 21 días de diferencia, de 30 μg de BNT162B2 o placebo. La no inferioridad de la respuesta inmune a BNT162B2 en los participantes de 12 a 15 años, en comparación con que en los participantes de 16 a 25 años, fue un objetivo de inmunogenicidad. Seguridad (reaccogenicidad y eventos adversos) y eficacia contra la enfermedad de coronavirus confirmada 2019 (COVID-19; inicio, ≥7 días después de la dosis 2) en la cohorte de 12 a 15 años de edad se evaluaron.
              Resultados: En general, 2260 adolescentes de 12 a 15 años de edad recibieron inyecciones; 1131 recibió BNT162B2, y 1129 recibieron placebo. Como se ha encontrado en otros grupos de edad, BNT162B2 tuvo un perfil de seguridad y efectos secundarios favorables, con una reactogenicidad suave a moderada, principalmente transitoria (dolor predominantemente del sitio de inyección [en 79 y 86% de los participantes], fatiga [en 60 a 66%], y dolor de cabeza [en 55 a 65%]); No hubo eventos adversos graves relacionados con la vacuna y pocos eventos adversos graves generales. La relación media geométrica de los títulos de neutralización de SARS-COV-2 50% después de la dosis 2 en participantes de 12 a 15 años en relación con los participantes de 16 a 25 años de edad fue de 1.76 (intervalo de confianza del 95% [CI] , 1.47 a 2.10), que cumplió con el criterio de no inferioridad de un límite inferior del intervalo de confianza del 95% de dos lados mayor que 0.67 e indicó una mayor respuesta en la cohorte de 12 a 15 años de edad. Entre los participantes sin evidencia de infección previa de SARS-COV-2, no se observaron casos COVID-19 con un inicio de 7 o más días después de la dosis 2 entre los destinatarios BNT162B2, y se produjeron 16 casos entre los destinatarios de placebo. La eficacia de la vacuna observada fue del 100% (95% CI, 75.3 a 100).
              Conclusiones: la vacuna BNT162B2 en los destinatarios de 12 a 15 años de edad tenía un perfil de seguridad favorable, produjo una mayor respuesta inmune que en adultos jóvenes, y fue altamente efectivo contra COVID-19. (Financiado por BIONTECH y PFIZER; C4591001 ClinicalTrials.gov Número, NCT04368728.).</p></section>

              "<section ><h2 class="r-fit-text">Reducción de la sensibilidad del delta de la variante de SARS-COV-2 a la neutralización del anticuerpo.</h2><p>El linaje SARS-COV-2 B.617 se identificó en octubre de 2020 en India1-5. Desde entonces, se ha vuelto dominante en algunas regiones de la India y en el Reino Unido, y se ha extendido a muchos otros países6. El linaje incluye tres subtipos principales (B1.617.1, B.1.617.2 y B.617.3), que contienen mutaciones diversas en el dominio N-terminal (NTD) y el dominio de unión al receptor (RBD) de los SARS- Proteína de punta COV-2 que puede aumentar el potencial de evasión inmune de estas variantes. B.1.617.2-También se cree que la variante delta, se extiende a más rápido que otras variantes. Aquí aislamos una tensión infecciosa de la variante delta de un individuo con COVID-19 que había regresado a Francia desde la India. Examinamos la sensibilidad de esta tensión a los anticuerpos monoclonales y a los anticuerpos presentes en los sueros de individuos que se habían recuperado de COVID-19 (en lo sucesivo, (en lo sucesivo, referido a personas con convalecientes) o que habían recibido una vacuna COVID-19, y luego compararon esta tensión con otros Cepas de SARS-COV-2. La variante delta fue resistente a la neutralización por algunos anticuerpos monoclonales anti-NTD y anti-RBD, que incluyen bamlaanivimab, y estos anticuerpos mostraron unión deteriorada a la proteína de punta. Los sueros recolectados de personas convalecientes hasta 12 meses después del inicio de los síntomas fueron cuatro veces menos potentes contra la variante delta en relación con la variante alfa (B.1.1.7). Los sueros de individuos que habían recibido una dosis de Pfizer o la vacuna de Astrazaneca tuvieron un efecto inhibitorio apenas perceptible en la variante del Delta. La administración de dos dosis de la vacuna generó una respuesta neutralizante en el 95% de los individuos, con títulos de tres a cinco veces más baja contra la variante delta que contra la variante alfa. Por lo tanto, la propagación de la variante delta se asocia con un escape de anticuerpos que se dirigen a los epítopos no RBD y RBD de la proteína de punta.</p></section>

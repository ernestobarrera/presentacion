              "<section ><h2>Las mayores concentraciones de polen en el aire correlacionaron con un aumento de las tasas de infección de SARS-COV-2, como se evidencia de 31 países de todo el mundo</h2><p>La exposición al polen debilita la inmunidad contra ciertos virus respiratorios estacionales disminuyendo la respuesta antiviral del interferón. Aquí investigamos si lo mismo se aplica al síndrome respiratorio agudo pandémico de Coronavirus 2 (SARS-COV-2), que es sensible a los interferones antivirales, si las ondas de infección coinciden con altas concentraciones de polen en el aire. Nuestra hipótesis original fue que el polen más aerotransportado conduciría a los aumentos en las tasas de infección. Para examinar esto, realizamos un análisis de datos transversales y longitudinales sobre infección por SARS-COV-2, polen aerotransportado y factores meteorológicos. Nuestro conjunto de datos es el más completo y más grande posible en todo el mundo de 130 estaciones, en 31 países y cinco continentes. Para investigar explícitamente los efectos del contacto social, consideramos adicionalmente la densidad de población de cada área de estudio, así como los efectos de bloqueo, en todas las combinaciones posibles: sin ningún bloqueo, con un régimen de bloqueo mixto, sin régimen de bloqueo, y en bloqueo completo. Encontramos que el polen en el aire, a veces en sinergia con humedad y temperatura, explicó, en promedio, el 44% de la variabilidad de la tasa de infección. Las tasas de infección aumentaron después de mayores concentraciones de polen con más frecuencia durante los cuatro días anteriores. Sin bloqueo, un aumento de la abundancia de polen por 100 polen / m3 dio lugar a un aumento promedio del 4% de las tasas de infección. Bloqueo reducido a la mitad las tasas de infección en concentraciones de polen similares. Como no puede haber medidas preventivas contra la exposición al polen en el aire, sugerimos una amplia difusión de la coexposición de la coexposición de los virus de polen, la información del efecto de la coexposición para fomentar a los individuos de alto riesgo para usar máscaras de filtros de partículas durante las concentraciones de polen de altas primavera.</p></section>

              "<section ><h2>Impacto de la vacunación en nuevas infecciones por SARS-COV-2 en el Reino Unido</h2><p>La efectividad de la vacunación COVID-19 al prevenir el nuevo síndrome respiratorio grave de Coronavirus 2 (SARS-COV-2) infecciones en la comunidad general aún no está clara. Aquí, utilizamos la Oficina de Estadísticas Nacionales COVID-19 Encuesta de infecciones, una gran encuesta basada en la comunidad de personas que viven en hogares privados seleccionados al azar en todo el Reino Unido, para evaluar la efectividad del BNT162B2 (Pfizer-Biontech) y Chadox1 Ncov- 19 (Oxford-astrazeneca; Chadox1) vacunas contra cualquier nueva prueba de PCR-COV-2 PCR, divididas de acuerdo con los síntomas autoinformados, el valor de umbral de ciclo (<30 versus ≥30; como un sustituto de la carga viral) y la positividad del gen Patrón (compatible con B.1.1.7 o no). Usando 1,945,071 PCR en tiempo real los resultados de los hisopos de la nariz y la garganta tomados de 383,812 participantes entre el 1 de diciembre de 2020 y el 8 de mayo de 2021, encontramos que la vacunación con las vacunas de Chadox1 o BNT162B2 ya redujeron las infecciones por SARS-COV-2 ≥21 D después de la primera dosis (61% (intervalo de confianza del 95% (CI) = 54-68%) versus 66% (IC del 95% = 60-71%), respectivamente), con mayores reducciones observadas después de una segunda dosis (79% (95% CI = 65-88%) versus 80% (95% CI = 73-85%), respectivamente). Las mayores reducciones se observaron para infecciones sintomáticas y / o infecciones con una carga viral más alta. En general, la vacunación COVID-19 redujo el número de nuevas infecciones por SARS-COV-2, con el mayor beneficio recibido después de dos vacunas y contra las infecciones sintomáticas y altas cargas virales, y sin evidencia de una diferencia entre las vacunas BNT162B2 y CHADOX1.</p></section>

              "<section ><h2>Efectividad de Coronavac entre los trabajadores de la salud en el entorno de la alta transmisión de variante gamma SARS-COV-2 en Manaus, Brasil: un estudio de control de casos negativos de prueba negativa</h2><p>Fondo abstracto Fondo Severo Síndrome respiratorio Agudo Coronavirus 2 (SARS-COV-2) Variante, Gamma, emergió en la ciudad de Manaus a fines de 2020 durante un gran resurgimiento de la enfermedad de Coronavirus (COVID-19), y se ha extendido por todo Brasil. No se ha reportado la efectividad de las vacunas en entornos con la transmisión de variante gamma generalizada. Métodos Realizamos un estudio de control de casos negativos de prueba negativos para estimar la efectividad de una vacuna inactivada, Coronavac, en los trabajadores de la salud (HCW) en Manaus, donde la variante gamma representa el 86% de las muestras de SARS-COV-2 genotipadas en el Pico de su epidemia. Realizamos un análisis temprano de efectividad después de la administración de al menos una dosis de vacuna y un análisis de la efectividad del calendario de dos dosis. El resultado primario fue la infección sintomática SARS-COV-2. Los hallazgos para los análisis tempranos en el menor dosis y dos dosis, la población de estudio fue, respectivamente, 53,176 y 53,153 HCWS que residen en Manaus y envejecen 18 años o más, con información completa sobre la edad, la residencia y el estado de vacunación. Entre los 53,153 HCWS elegibles para el análisis de dosis de dosis, 47,170 (89%) recibió al menos una dosis de Coronavac y 2,656 individuos (5%) se sometieron a pruebas de RT-PCR del 19 de enero de 2021 a 13 de abril de 2021. De 3,195 RT- Las pruebas de PCR, 885 (28%) fueron positivas. Se seleccionaron 393 y 418 pares de control de casos para los análisis de dosis tempranas y dos, respectivamente, coincidieron con el tiempo de calendario, la edad y el vecindario. Entre los que habían recibido dosis de vacunas antes de la fecha de recolección de muestras RT-PCR, el tiempo promedio de la segunda dosis a la fecha de recolección de muestras fue de 14 días (IQR 7-24). En el análisis temprano, la vacunación con al menos una dosis se asoció con una reducción de 0.50 veces (efectividad de vacunas ajustada (VE), 49.6%, IC 95% 11.3 a 71.4) en las probabilidades de infección sintomática SARS-COV-2 durante el Período 14 días o más después de recibir la primera dosis. Sin embargo, estimamos la baja eficacia (Ajustado VE 36.8%, 95% CI -54.9 a 74.2) del Programa de dos dosis contra la infección sintomática SARS-COV-2 durante el período 14 días o más después de recibir la segunda dosis. Un hallazgo que los individuos vacunados tenían mucho más probabilidades de infectarse que los individuos no vacunados en el período 0-13 días después de la primera dosis (AOR 2.11, el 95% CI 1.36-3.27) sugiere que la confusión desamedada llevó a un sesgo a la baja en la estimación de la efectividad de la vacuna. La evidencia de interpretación de este estudio de prueba negativa de la efectividad de Coronavac se mezcló, y probablemente se ve afectada por el sesgo en este entorno. La administración de al menos una dosis de vacuna mostró una eficacia contra la infección sintomática SARS-COV-2 en la configuración de la transmisión de variantes gamma epidémica. Sin embargo, la baja eficacia estimada del calendario de dos dosis subraya la necesidad de mantener las intervenciones no farmacéuticas mientras se están implementando campañas de vacunación con Coronavac. Funding Fundação Oswaldo Cruz (Fiocruz); Secretario de Salud Municipal de Manaus Investigación en contexto Evidencia Antes de este estudio, buscamos Pubmed para los artículos publicados desde el inicio de la pandemia hasta el 3 de abril de 2021, sin restricciones de idiomas, utilizando los términos de búsqueda ""P.1"" y ""Vaccine"" y ""SARS"". -Cov-2 "". Además, buscamos ""Coronavac"" y ""SARS-COV-2"". Los primeros estudios han encontrado plasma de los pacientes con convalecencia covid-19 y los sueros de individuos vacunados tienen una reducción de la neutralización de la variante, gamma o p.1 de SARS-COV-2, en comparación con las cepas aisladas anteriormente en la pandemia. Pfizer BNT162B2 ARNm, Oxford-AstraZeneca Chadox1, y Coronavac son las únicas vacunas para las que dichos datos se han publicado hasta la fecha. Ningún estudio informó la efectividad de cualquier vacuna sobre la reducción del riesgo de infección o enfermedad entre individuos expuestos a p.1 o en entornos de alta transmisión P.1. Valor agregado de este estudio Este estudio encuentra que la vacunación con Coronavac fue de 49.4% (IC del 95% 13.2 a 71.9) eficaz para prevenir la COVID-19 en un entorno con una probable alta prevalencia de la variante gamma. Sin embargo, un análisis de la efectividad por dosis fue poco frecuentado y no encontró una eficacia significativa del calendario de dos dosis de Coronavac (estimado VE 37.1%, IC -53.3 al 95%). Implicaciones de toda la evidencia disponible Estos hallazgos son sugerentes para la efectividad de Coronavac en los trabajadores de la salud en el establecimiento de la transmisión P.1 generalizada, pero deben fortalecerse por estudios observacionales en otros entornos y poblaciones. Sobre la base de esta evidencia, existe la necesidad de implementar intervenciones no farmacéuticas sostenidas incluso a medida que continúen las campañas de vacunación.</p></section>

              "<section ><h2>COVID-19: Retinking el grupo de bloqueo</h2><p>El severo síndrome respiratorio agudo de Coronavirus 2 (SARS-COV-2) ha causado la enfermedad de Coronavirus 2019 (COVID-19) PANDEMIC mundial en 2020. En respuesta, la mayoría de los países del mundo implementaron cierres, restringiendo los movimientos de su población, el trabajo, la educación, Reuniones, y actividades generales en intento de ""aplanar la curva"" de los casos COVID-19. El objetivo de salud pública de los bloqueos fue salvar a la población de los casos y muertes de COVID-19, y prevenir los abrumadores sistemas de atención médica con pacientes con COVID-19. En esta revisión narrativa, explico por qué cambié de opinión sobre el apoyo a los bloqueos. Las predicciones de modelado inicial inducieron el miedo y los efectos de la multitud (es decir, el grupo de grupo). Con el tiempo, la información importante surgió relevante para el modelado, incluida la tasa de mortalidad inferior a la infección (mediana de 0.23%), una aclaración de grupos de alto riesgo (específicamente, aquellos de 70 años de edad y mayores), umbrales de inmunidad de rebaño inferior (probable 20-40 % de inmunidad poblacional), y las difíciles estrategias de salida. Además, la información surgió en un daño colateral significativo debido a la respuesta a la pandemia, afectando negativamente a muchos millones de personas con pobreza, inseguridad alimentaria, soledad, paro, cierres escolares y atención médica interrumpida. Los números crudos de COVID-19, los casos y las muertes fueron difíciles de interpretar, y pueden ser atenuados por la información que realiza el número de muertes de COVID-19 en un contexto y perspectiva adecuados en relación con las tasas de fondo. Teniendo en cuenta esta información, un análisis de costo-beneficio de la respuesta a COVID-19 encuentra que los bloqueos son mucho más perjudiciales para la salud pública (al menos 5-10 veces, así que en términos de años de bienestar) que COVID-19 puede ser. Las controversias y las objeciones sobre los puntos principales hechos se consideran y abordan. El progreso en la respuesta a COVID-19 depende de considerar las compensaciones discutidas aquí que determinan el bienestar de las poblaciones. Cierro con algunas sugerencias para avanzar, incluida la protección enfocada de aquellos verdaderamente en alto riesgo, apertura de escuelas, y construyendo mejor con una economía.</p></section>

              "<section ><h2>Antígeno rápido, de punto de atención y pruebas basadas en moleculares para el diagnóstico de infección por SARS-COV-2</h2><p>Antecedentes: las pruebas de diagnóstico rápido precisas para la infección por SARS-COV-2 podrían contribuir a las estrategias clínicas y de salud pública para administrar la pandemia COVID-19. El antígeno de punto de atención y las pruebas moleculares para detectar la infección actual podrían aumentar el acceso a las pruebas y la confirmación temprana de los casos, y expediar las decisiones clínicas y de gestión de la salud pública que pueden reducir la transmisión.
              Objetivos: Evaluar la precisión diagnóstica de los antígenos de punto de atención y las pruebas basadas en moleculares para el diagnóstico de la infección por SARS-COV-2. Consideramos la precisión por separado en grupos de población sintomática y asintomática.
              Métodos de búsqueda: las búsquedas electrónicas del Registro de estudio de Cochrane COVID-19 y la base de datos de evidencia de vida COVID-19 de la Universidad de Berna (que incluye actualizaciones diarias de PubMed y EMBASE y PrePRints de Medrxiv y Biorxiv) se llevaron a cabo el 30 de septiembre de 2020. Nosotros Repositorios revisados ​​de COVID-19 Publicaciones e incluyeron evaluaciones independientes de los laboratorios nacionales de referencia, la Fundación para nuevos diagnósticos innovadores y el sitio web de Diagnóstico Global Health a 16 de noviembre de 2020. No aplicamos restricciones de idiomas.
              Criterios de selección: incluimos estudios de personas con una infección sospechada de SARS-COV-2, una infección conocida de SARS-COV-2 o ausencia conocida de infección, o aquellas que estaban siendo seleccionadas por infección. Incluimos estudios de precisión de prueba de cualquier diseño que evaluó las pruebas de antígeno rápido, rápido o molecular producidas comercialmente para una configuración de punto de atención (equipos mínimos, preparación de muestras y requisitos de seguridad de bios, con resultados dentro de dos horas de recolección de muestras). Incluimos todos los estándares de referencia que definen la presencia o ausencia de SARS-COV-2 (incluidas las pruebas de reacción de la cadena de la cadena de la transcripción inversa (RT-PCR) y los criterios de diagnóstico establecidos).
              Recopilación y análisis de datos: los estudios se proyectaron de forma independiente al duplicar con los desacuerdos resueltos por la discusión con un tercer autor. Las características del estudio fueron extraídas por un autor y verificadas por un segundo; La extracción de resultados del estudio y las evaluaciones de riesgo de sesgo y aplicabilidad (realizadas utilizando la herramienta Quadás-2) se llevaron a cabo de manera independiente por duplicado. Presentamos sensibilidad y especificidad con intervalos de confianza del 95% (CEI) para cada prueba y datos agrupados utilizando el modelo bivariado por separado para las pruebas de antígeno y basadas en moleculares. Tabulamos los resultados por el fabricante de pruebas y el cumplimiento de las instrucciones de uso del fabricante y de acuerdo con el estado de los síntomas.
              Resultados principales: se incluyeron setenta y ocho se incluyeron cohortes de estudio (descrito en 64 informes de estudio, incluidos 20 impresiones previas), informes de resultados para 24,087 muestras (7,415 con SARS-COV-2 confirmados). Los estudios fueron principalmente de Europa (n = 39) o América del Norte (n = 20), y evaluaron 16 análisis de antígeno y cinco ensayos moleculares. Consideramos el riesgo de que el sesgo sea alto en 29 (50%) estudios debido a la selección de participantes; en 66 (85%) debido a las debilidades en el estándar de referencia para la ausencia de infección; y en 29 (45%) para el flujo de participantes y el tiempo. Los estudios de pruebas de antígeno fueron de una calidad metodológica más alta en comparación con los estudios de pruebas moleculares, en particular con respecto al riesgo de sesgo para la selección de participantes y la prueba de índice. Las características de los participantes en 35 (45%) se diferenciaron de aquellos en los que se pretendía que la prueba se usaba y la entrega de la prueba de índice en 39 (50%) se diferenciaron de la forma en que se pretendía usar la prueba. Casi todos los estudios (97%) definieron la presencia o ausencia de SARS-COV-2 en función de un solo resultado RT-PCR, y ninguno incluyó a los participantes que cumplan las definiciones de casos para la probable COVID-19. Pruebas de antígeno Cuarenta y ocho estudios informaron 58 evaluaciones de pruebas de antígeno. Las estimaciones de la sensibilidad variaban considerablemente entre los estudios. Hubo diferencias entre los sintomáticos (72.0%, el 95% de IC 63.7% a 79.0%; 37 evaluaciones; 15530 muestras, 4410 casos) y participantes asintomáticos (58.1%, 95% CI 40.2% a 74.1%; 12 evaluaciones; 1581 muestras, 295 casos). La sensibilidad media fue mayor en la primera semana después del inicio de los síntomas (78.3%, IC del 95% 71,1% a 84.1%; 26 evaluaciones; 5769 muestras, 2320 casos) que en la segunda semana de síntomas (51.0%, 95% CI 40.8% a 61.0%; 22 evaluaciones; 935 muestras, 692 casos). La sensibilidad fue alta en aquellos con valores de umbral de ciclo (TC) en PCR ≤25 (94.5%, IC 95% IC 91.0% a 96.7%; 36 evaluaciones; 2613 casos) en comparación con aquellos con valores CT> 25 (40.7%, 95% CI 31.8% a 50.3%; 36 evaluaciones; 2632 casos). La sensibilidad varió entre marcas. Usando los datos de las instrucciones de uso (IFU) evaluaciones compatibles en los participantes sintomáticos, las sensibilidades de resumen oscilaron entre el 34.1% (IC del 95% 29.7% a 38.8%; Bioconcepto de coris) a 88.1% (95% CI 84.2% a 91,1%; estándar de biosensor SD Q). Las especificidades promedio fueron altas en los participantes sintomáticos y asintomáticos, y para la mayoría de las marcas (especificidad de resumen general 99.6%, 95% CI 99.0% a 99.8%). A un 5% de prevalencia utilizando datos para los ensayos más sensibles en las personas sintomáticas (estándar de biosensor Q y Abbott Panbio), valores predictivos positivos (PPV) de 84% a 90%, lo que significa que entre 1 de cada 10 y 1 en 6 resultados positivos serán Se perderá un falso positivo, y entre 1 en 4 y 1 en 8 casos se perderá. A una prevalencia al 0.5% que aplica las mismas pruebas en las personas asintomáticas daría lugar a PPV de 11% a 28%, lo que significa que entre 7 en 10 y 9 en 10 resultados positivos serán falsos positivos, y entre 1 de cada 2 y 1 en 3 casos será omitido. Ningún estudio evaluó la exactitud de las pruebas de flujo lateral repetidas o las auto-prueba. Los ensayos moleculares rápidos treinta estudios informaron 33 evaluaciones de cinco pruebas moleculares rápidas diferentes. Las sensibilidades variaron según la marca de prueba. La mayoría de los datos se relacionan con el ID ahora y los ensayos Xpert XPress. Usando datos de las evaluaciones siguiendo las instrucciones de uso del fabricante, la sensibilidad promedio de ID ahora fue de 73.0% (95% CI 66.8% a 78.4%) y especificidad promedio del 99.7% (95% CI 98.7% a 99.9.9%; 4 evaluaciones; 812 muestras , 222 casos). Para Xpert Xpress, la sensibilidad promedio fue del 100% (95% CI 88,1% a 100%) y una especificidad promedio del 97.2% (95% CI 89.4% a 99.3%; 2 evaluaciones; 100 muestras, 29 casos). Se disponía de datos insuficientes para investigar el efecto del estado del síntoma o el tiempo después del inicio del síntoma.
              Conclusiones de los autores: las pruebas de antígeno varían en la sensibilidad. En las personas con signos y síntomas de COVID-19, las sensibilidades son más altas en la primera semana de enfermedad cuando las cargas virales son más altas. Los ensayos que se muestran para cumplir con los criterios apropiados, como los perfiles de productos objetivo de la OMS para los diagnósticos de COVID-19 (sensibilidad ""aceptable"" ≥ 80% y especificidad ≥ 97%), pueden considerarse un reemplazo para RT-PCR basado en laboratorio cuando sea inmediato Se deben tomar decisiones sobre la atención al paciente, o donde RT-PCR no se pueda entregar de manera oportuna. Los valores predictivos positivos sugieren que las pruebas de confirmación de aquellos con resultados positivos pueden considerarse en entornos de baja prevalencia. Debido a la sensibilidad variable de las pruebas de antígeno, las personas que prueban negativas pueden ser infectadas. La evidencia de las pruebas en las cohortes asintomáticas fue limitada. Los estudios de precisión de la prueba no pueden evaluar adecuadamente la capacidad de las pruebas de antígeno para diferenciar a aquellos que son infecciosos y requieren aislamiento de aquellos que representan ningún riesgo, ya que no hay un estándar de referencia para la infecciosidad. Un pequeño número de pruebas moleculares mostró una alta precisión y pueden ser alternativas adecuadas a RT-PCR. Sin embargo, se requieren evaluaciones adicionales de las pruebas en entornos, ya que están destinadas a ser utilizadas para establecer plenamente el desempeño en la práctica. Se han reportado varios estudios importantes en individuos asintomáticos desde el cierre de nuestra búsqueda y se incorporarán en la próxima actualización de esta revisión. Se requieren estudios comparativos de las pruebas de antígeno en la configuración de uso previsto y de acuerdo con el operador de prueba (incluidas las autopruebas).</p></section>

              "<section ><h2>Grupos de edad que sustentan la resurgencia de COVID-19 epidemias en los Estados Unidos</h2><p>Después de las disminuciones iniciales, a mediados de 2020, se produjo un resurgimiento en la transmisión de la novela de la enfermedad de Coronavirus (COVID-19) en los Estados Unidos y Europa. Como los esfuerzos para controlar la enfermedad de COVID-19 se reintenifican, comprender los datos demográficos de la edad que conducen la transmisión y cómo afectan a la aflojamiento de las intervenciones es crucial. Analizamos las tendencias de movilidad agregadas, específicas de la edad de más de 10 millones de personas en los Estados Unidos y vinculan a estos datos de mortalidad de COVID-19 de manera mecánica a la edad específicos. Estimamos que a partir de octubre de 2020, los individuos de 20 a 49 años son los únicos grupos de edad que sostienen la transmisión de SARS-COV-2 resurgentes con números de reproducción muy por encima de uno y que al menos 65 de 100 infecciones COVID-19 se originan en personas de 20 a 49. en los Estados Unidos. Las intervenciones de orientación, incluidas las vacunas de bloqueo de transmisión, a los adultos de 20 a 49 años, es una consideración importante para detectar epidemias resurgentes y prevenir las muertes atribuibles de COVID-19.</p></section>

              "<section ><h2>Retracción: Walach et al. La seguridad de las vacunas COVID-19, deberíamos repensar la política. Vacunas 2021, 9, 693.</h2><p>La revista retrae el artículo, la seguridad de las vacunas COVID-19, deberíamos repensar la política [1], citada anteriormente. Las preocupaciones serias se llamaron a la atención del editor con respecto a la mala interpretación de los datos, lo que llevó a conclusiones incorrectas y distorsionadas. El artículo fue evaluado por el editor en jefe con el apoyo de varios miembros editoriales de la junta. Encontraron que el artículo contenía varios errores que afectan fundamentalmente la interpretación de los hallazgos. Estos incluyen, pero no se limitan a: los datos del informe de la LARAB (https://www.lareb.nl/coronameldingen) en los Países Bajos se utilizaron para calcular el número de efectos secundarios graves y fatales por 100,000 vacunas. Desafortunadamente, en el manuscrito de Harald Walach et al. Estos datos se interpretaron incorrectamente, lo que llevó a conclusiones erróneas. Los datos se presentaron como causalmente relacionados con los eventos adversos de los autores. Esto es inexacto. En los Países Bajos, los profesionales de la salud y los pacientes están invitados a informar sospechas de eventos adversos que pueden estar asociados con la vacunación. Para este tipo de informes, no se necesita una relación causal entre el evento y la vacuna, por lo tanto, un evento informado que ocurrió después de la vacunación no es necesariamente atribuible a la vacunación. Por lo tanto, los informes de una muerte después de la vacunación no implica que este sea un evento relacionado con la vacuna. Hay varias otras inexactitudes en el periódico de Harald Walach et al. Uno de los cuales es que los casos fatales fueron certificados por especialistas médicos. Cabe saber que incluso esta afirmación falsa no implica la causalidad, que implican los autores. Además, los autores han llamado los ""efectos"" de los eventos ""y las 'reacciones' cuando esto no se establece, y hasta que se establece la causalidad, son"" eventos ""que pueden o no ser causados ​​por la exposición a una vacuna. No importa qué estadísticas se pueden aplicar, esto es incorrecto y engañoso. Se les pidió a los autores que respondieran a las reclamaciones, pero no pudieron hacerlo satisfactoriamente. Los autores fueron notificados de la retracción y no estaban de acuerdo.</p></section>

              "<section ><h2>¿Las vacunas son seguras en pacientes con COVID largo? Un estudio observacional prospectivo</h2><p>INTRODUCCIÓN Aunque la eficacia de la vacunación con SARS-COV-2 para prevenir la COVID-19 sintomática está bien establecida, no hay estudios publicados sobre el impacto en los síntomas en pacientes con COVID largo. Los informes de anecdóticos han sugerido tanto un beneficio potencial como el empeoramiento de los síntomas posteriores a la vacunación con la incertidumbre que conduce a alguna vacuna contra la vacuna entre los individuos afectados. MÉTODOS Los pacientes hospitalizados inicializados con COVID-19 fueron reclutados prospectivamente a un estudio observacional con un seguimiento clínico a los 3 meses (junio-julio de 2020) y 8 meses (2020 a enero de 20 de enero) posterior a la admisión. Los participantes que recibieron el PFIZE-BIONTECH (BNT162B2) o Oxford-AstraZeneca (Chadox1 NCOV-19) se identificaron la vacuna entre enero a febrero de 2021 y se adaptaron a 2: 1 (en términos de síntomas de 8 meses) con participantes de la misma cohorte que fueron no vacunacinado. Todos fueron reevalificados a 1 mes de vacunación posterior (o tiempo de espera coincidente para la cohorte no vacacional). La calidad validada de la vida (SF-36), el bienestar mental (WEMWBS) y los síntomas continuos se evaluaron en todas las puntas de tiempo. El análisis estadístico formal comparó el efecto de la vacunación en la reciente calidad de vida utilizando síntomas de referencia, edad y género en regresión lineal. Los resultados de cuarenta y cuatro participantes vacunados se evaluaron en una mediana de 32 días (IQR 20-41) posteriores a la vacunación con 22 participantes no vacunados combinados. La mayoría eran altamente sintomáticos de Cuvid largos a lo largo de 8 meses (82% en ambos grupos tenían al menos 1 síntoma persistente), con fatiga (61%), falta de aliento (50%) e insomnio (38%) predominando. No hubo un empeoramiento significativo en las métricas de calidad de vida de la calidad de vida o de bienestar mental pre versus la vacunación posterior. Casi dos tercios (n = 27) reportó efectos sistémicos (<72hR duración) (incluida la fiebre, la miálgia y el dolor de cabeza). En comparación con los participantes no acumulados coincididos de la misma cohorte, aquellos que habían recibido una vacuna tuvieron una pequeña mejora general en los síntomas de COVID largo, con una disminución en el empeoramiento de los síntomas (5.6% vacunados contra 14.2% no vacunados) y el aumento de la resolución de los síntomas (23.2% Vacunado contra 15.4% no vacunado) (P = 0.035). No se identificó ninguna diferencia en la respuesta entre las vacunas Pfizer-Biontech o Oxford-AstraZeneca. CONCLUSIONES La recepción de la vacunación con una vacuna contra el ARNm o el vector adenoviral no se asoció con un empeoramiento de los síntomas de CVID largo, la calidad de vida o el bienestar mental. Los individuos con los síntomas de COVID-19 prolongados deben recibir vacunas según lo sugerido por la orientación nacional.</p></section>

              "<section ><h2>Riesgo de infarto agudo de miocardio y carrera isquémica después de COVID-19 en Suecia: una serie de casos autocontrolados y un estudio de cohorte emparejado</h2><p>Fondo: COVID-19 es una enfermedad compleja dirigida a muchos órganos. Los estudios anteriores resaltan COVID-19 como un factor de riesgo probable para complicaciones cardiovasculares agudas. Nuestro objetivo es cuantificar el riesgo de infarto de miocardio agudo y un accidente cerebrovascular isquémico asociado con COVID-19 al analizar todos los casos COVID-19 en Suecia.
              MÉTODOS: Esta serie de casos autocontrolada (SCCS) y estudio de cohorte emparejado se realizó en Suecia. Los números de identificación personal de todos los pacientes con COVID-19 en Suecia del 1 al 1 de febrero al 14 de septiembre de 2020, se identificaron y se reticularon con el paciente nacional, el paciente ambulatorio, el cáncer y la causa de los registros de muerte. Los controles fueron emparejados en la edad, el sexo y el condado de residencia en Suecia. Clasificación internacional de enfermedades Los códigos para el infarto de miocardio agudo o el accidente cerebrovascular isquémico se identificaron en las causas de la admisión hospitalaria para todos los pacientes con COVID-19 en el SCCS y a todos los pacientes con COVID-19 y los individuos de control combinados en el estudio de cohorte emparejado. El método SCCS se utilizó para calcular la relación de tasa de incidencia (IRR) para el primer infarto de miocardio agudo o un accidente cerebrovascular isquémico después de COVID-19 en comparación con un período de control. El estudio de cohorte emparejado se usó para determinar el mayor riesgo de que COVID-19 confiere en comparación con la población de antecedentes de un aumento del infarto de miocardio agudo o el accidente cerebrovascular isquémico en las primeras 2 semanas después de COVID-19.
              Hallazgos: 86 742 Los pacientes con COVID-19 se incluyeron en el estudio de SCCS, y también se incluyeron 348 481 personas de control coincidentes en el estudio de cohorte emparejado. Cuando el día de la exposición fue excluido del período de riesgo en el SCCS, la IRR para el infarto de miocardio agudo fue 2 · 89 (95% CI 1 · 51-5 · 55) para la primera semana, 2 · 53 (1 · 29-4 · 94) para la segunda semana, y 1 · 60 (0 · 84-3 · 04) en las semanas 3 y 4 después de COVID-19. Cuando el día de la exposición se incluyó en el período de riesgo, IRR fue 8 · 44 (5 · 45-13 · 08) para la primera semana, 2 · 56 (1 · 31-5 · 01) para la segunda semana, y 1 · 62 (0 · 85-3 · 09) durante las semanas 3 y 4 después de COVID-19. Los IRR correspondientes para el accidente cerebrovascular isquémico cuando se excluyó el día de la exposición del período de riesgo 2 · 97 (1 · 71-5 · 15) en la primera semana, 2 · 80 (1 · 60-4 · 88) en la segunda semana , y 2 · 10 (1 · 33-3 · 32) en las semanas 3 y 4 después de COVID-19; Cuando el día de la exposición se incluyó en el período de riesgo, los IRRS fueron 6 ° 18 (4 · 06-9 · 42) para la primera semana, 2 · 85 (1 · 64-4 · 97) para la segunda semana, y 2 · 14 (1 · 36-3 · 38) durante las semanas 3 y 4 después de COVID-19. En el análisis de cohorte emparejado, excluyendo el Día 0, la proporción de probabilidades (OR) para el infarto agudo de miocardio fue 3 · 41 (1 · 58-7 · 36) y para la carrera fue 3 · 63 (1 · 69-7 · 80) en el 2 semanas después de COVID-19. Cuando se incluyó el día 0 en el estudio de cohorte emparejado, el infarto de miocardio agudo fue el 6 · 61 (3 · 56-12 · 20) y para el accidente cerebrovascular isquémico fue del 6 · 74 (3 · 71-12 · 20) en los 2 semanas después de COVID-19.
              Interpretación: Nuestros hallazgos sugieren que COVID-19 es un factor de riesgo para el infarto agudo de miocardio y el accidente cerebrovascular isquémico. Esto indica que el infarto de miocardio agudo y el accidente cerebrovascular isquémico representan parte de la imagen clínica de COVID-19, y destaca la necesidad de vacunación contra COVID-19.
              Financiación: Financiación Central de Financiamiento y Base Alf Financiamiento, Región Västerbotten, Suecia; Financiamiento estratégico durante 2020 del Departamento de Microbiología Clínica, Universidad Umeå, Suecia; Investigación de accidentes cerebrovasculares en el norte de Suecia; El laboratorio para la infección molecular Medicina Suecia.</p></section>

              "<section ><h2>Efecto de la pandemia COVID-19 en 2020 en la esperanza de vida en las poblaciones en los Estados Unidos y otros países de altos ingresos: simulaciones de datos de mortalidad provisionales</h2><p>Objetivo: Estimar los cambios en la esperanza de vida en 2010-18 y durante la pandemia COVID-19 en 2020 a través de grupos de población en los Estados Unidos y comparar los resultados con las naciones de pares.
              Diseño: simulaciones de datos de mortalidad provisionales.
              Configuración: EE. UU. Y otros 16 países de altos ingresos en 2010-18 y 2020, por sexo, incluido un análisis de los resultados de los Estados Unidos por raza y etnia.
              Población: datos para los EE. UU. Y para otros 16 países de altos ingresos del Centro Nacional de Estadísticas de Salud y la Base de datos de mortalidad humana, respectivamente.
              Principales medidas de resultados: esperanza de vida al nacer, y en las edades 25 y 65, por sexo, y, solo en los Estados Unidos, por raza y etnia. Análisis excluido 2019 porque los datos de la tabla de vida no estaban disponibles para muchos países pares. La esperanza de vida en 2020 se estimó al simular tablas de vida de las tasas de mortalidad específicas de edad estimada en 2020 y permitieron un 10% de error aleatorio. Las estimaciones para 2020 se reportan como medianas con centídeos quinto y 95.
              Resultados: entre 2010 y 2018, la brecha en la esperanza de vida entre los EE. UU. Y el promedio del país de los pares aumentó de 1,88 años (78.66 v 80.54 años, respectivamente) a 3.05 años (78.74 v 81.78 años). Entre 2018 y 2020, la esperanza de vida en los Estados Unidos disminuyó en 1,87 años (a 76.87 años), 8.5 veces la disminución promedio de los países entre pares (0,22 años), ampliando la brecha a 4,69 años. La esperanza de vida en los Estados Unidos disminuyó de manera desproporcionada entre los grupos minoritarios raciales y étnicos entre 2018 y 2020, disminuyendo por 3.88, 3.25 y 1,36 años en poblaciones blancas hispanas, no hispanas negras y no hispanas, respectivamente. En las poblaciones negras hispanas y no hispanas, las reducciones en la esperanza de vida fueron 18 y 15 veces el promedio en los países pares, respectivamente. El progreso desde 2010 para reducir la brecha en la esperanza de vida en los EE. UU. Entre personas en blanco y negro se borró en 2018-20; La esperanza de vida en los hombres negros alcanzó su nivel más bajo desde 1998 (67,73 años), y la ventaja de esperanza de vida hispana de larga data casi desapareció.
              Conclusiones: Estados Unidos tuvo una disminución mucho mayor de la esperanza de vida entre 2018 y 2020 que otras naciones de ingresos altos, con pérdidas pronunciadas entre las poblaciones negras hispanas y no hispanas. Una desventaja de salud de los EE. UU. De larga data y amplia, las altas tasas de mortalidad en 2020 y los efectos desiguales continuos en los grupos minoritarios raciales y étnicos son probablemente los productos de las opciones de políticas de larga data y el racismo sistémico.</p></section>

              "<section ><h2>Vacuna de anticuerpos neutralizantes para los coronavirus pandémicos y preescolares</h2><p>Los betacoronavirus causaron los brotes de síndrome respiratorio agudo severo (SARS) y síndrome respiratorio de Medio Oriente, así como la pandemia actual de SARS CORONAVIRUS 2 (SARS-COV-2) 1-4. Las vacunas que obtienen la inmunidad protectora contra el SARS-COV-2 y los betacoronaviruses que circulan en animales tienen el potencial de prevenir futuras pandemias. Aquí mostramos que la inmunización de macacas con nanopartículas conjugadas con el dominio de unión al receptor de SARS-COV-2, y se advirtió con 3M-052 y ALUM, provoca respuestas de anticuerpos neutralizantes cruzadas contra coronavirus, SARS-COV y SARS-COV -2 (incluyendo las variantes B.1.1.7, P.1 y B.1.351). La vacunación de macacas con estas nanopartículas dio lugar a un 50% inhibitorio de la dilución recíproca (ID50) Titular de neutralización de 47,216 (media geométrica) para SARS-COV-2, así como en protección contra SARS-COV-2 en el respiratorio superior e inferior. tractos. Los ARNm modificados en el nucleósido que codifican un pico transmembrano estabilizado o un dominio de unión al receptor monomérico también indujeron las respuestas de anticuerpos neutralizantes de neutralización contra el SARS-COV y los coronavirus de murciélago, aunque a títulos más bajos que logrados con las nanopartículas. Estos resultados demuestran que las vacunas basadas en el ARNm actuales pueden proporcionar cierta protección contra futuros brotes de betacoronavirus zoonóticos, y proporcionar una plataforma de proteínas multiméricas para el desarrollo posterior de las vacunas contra múltiples (o todos) betacoronavirus.</p></section>

              "<section ><h2>Las ventas de animales de Wuhan Wet Markets inmediatamente antes de la pandemia COVID-19</h2><p>Aquí documentamos 47,381 individuos de 38 especies, incluidas 31 especies protegidas vendidas entre mayo de 2017 y noviembre de 2019 en los mercados de Wuhan. Notamos que no se negociamos pangolines (o murciélagos), apoyando la opinión reformada de que los pangolines no eran probablemente el anfitrión del derrame en la fuente de la pandemia actual de Coronavirus (COVID-19). Mientras advierte con la declaración errónea de los orígenes de COVID-19, los animales salvajes a la venta en Wuhan sufrieron condiciones de bienestar e higiene deficientes y detallamos una gama de otras infecciones zoonóticas que pueden obtener potencialmente. Sin embargo, en una respuesta de precaución a COVID-19, los ministerios de China prohibieron temporalmente todo comercio de vida silvestre el 26 de enero de 2020 hasta que concluye la pandemia COVID-19, y prohibió permanentemente a comer y negociar animales terrestres salvajes (no ganaderos) para alimentos el 24 de febrero de 2020 . Estas intervenciones, destinadas a proteger la salud humana, reparar las inconsistencias previas al comercio y la aplicación de la aplicación, y tendrán beneficios colaterales para la conservación de la biodiversidad global y el bienestar animal.</p></section>

              "<section ><h2>Tratamiento temprano multirrug de la infección por SARS-COV-2 (COVID-19) y la reducción de la mortalidad entre los residentes del hogar de ancianos (o ambulatorios / ambulatorios)</h2><p>El brote de COVID-19 del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) se ha extendido por todo el mundo con una tremenda morbilidad y mortalidad en los ancianos. El tratamiento hospitalario aborda la naturaleza multifacética de la enfermedad, incluida la replicación viral inicial, la tormenta de citoquinas y la lesión endotelial con la trombosis. Identificamos nueve informes de resultados de tratamiento temprano en pacientes con hogar de ancianos COVID-19. La terapia múltiple, incluida la hidroxicloroquina con uno o más anti-infecciosos, los corticosteroides y los agentes anti-sangre antitrombóticos, se pueden extender a las personas mayores en el entorno de la casa de ancianos sin hospitalización. Los datos de nueve estudios encontraron que los regímenes multirrugados a base de hidroxicloroquino se asociaron con una reducción estadísticamente significativa> 60% en la mortalidad. Avanzando, concluimos que el tratamiento empírico temprano para los ancianos con COVID-19 en el entorno doméstico de enfermería (o entornos congregados similares con los residentes ancianos / pacientes, P.G. LTF o ALF) tiene una probabilidad razonable de éxito y una seguridad aceptable. Este grupo sigue siendo nuestro grupo más alto en riesgo y garantiza un enfoque de tratamiento agudo antes de los síntomas que empeoran. Dada la rapidez y severidad de los brotes de SARS-COV-2 en hogares de ancianos, el tratamiento en el centro de los pacientes con COVID-19, es una estrategia razonable para reducir los riesgos de hospitalización y muerte. Si los pacientes mayores de alto riesgo en tales ajustes de tipo de hogar congregado se les permite empeorar sin tratamiento temprano, pueden estar demasiado enfermos y frágiles para beneficiarse de las terapias hospitalarias y están en riesgo de falla pulmonar, micro-trombos terminales de vida de los pulmones, riñones, etc. El tema es el momento de la terapéutica, y argumentamos que el tratamiento temprano antes de la hospitalización es el momento adecuado y potencialmente puede salvar vidas, especialmente entre nuestras poblaciones ancianas de mayor riesgo golpeadas más fuerte por enfermedades graves y la muerte de COVID -19. Debemos reiterar, estamos hablando de un tratamiento ""temprano"" antes de que la enfermedad esté lejos en las secuelas de la enfermedad donde el paciente necesita hospitalización y intervenciones agresivas. Nos referimos a los días iniciales por ejemplo. Día uno, posterior a la infección cuando surgen síntomas o hay una fuerte sospecha clínica. Esta opción terapéutica temprana merece una consideración seria y urgente por el establecimiento médico y los responsables de la toma de decisiones respectivos. Los médicos deben permitirse su discreción clínica en la forma en que tratan de manera óptima a sus pacientes. Los médicos deben ser valientes y confiar en sus juicios calificados y hacer todo para salvar las vidas de sus pacientes. Por lo tanto, hipotetizamos que el tratamiento ambulatorio con ambulatorios tempranos, una vez iniciado tan pronto como los síntomas comienzan en personas positivas de alto riesgo, reducirían significativamente las hospitalizaciones y evitarían las muertes. Específicamente, la provisión de terapia con secuencia múltiple temprana con medicamentos reutilizados reducirá la hospitalización y la muerte en pacientes ancianos que se cuidan en las instalaciones de cuidado a largo plazo. Las implicaciones más importantes de nuestra hipótesis son: 1) Hospitalizaciones y muertes se reducirían 2) La transmisión se reduciría debido a la mitigación de los síntomas y 3) la recuperación después de la infección y el tratamiento proporciona la inmunidad de la exposición natural que es amplia, duradera y Robusto (ayudando a la inmunidad natural dentro de la población). El resultado final se reduce la tensión en los hospitales y los sistemas que permitirían que otras enfermedades no covid reciban atención.</p></section>

              "<section ><h2>Atributos y predictores de largo covid.</h2><p>Los informes de la enfermedad de coronavirus de larga duración 2019 (COVID-19) síntomas, el llamado ""covid largo"", están aumentando, pero se sabe poco sobre la prevalencia, los factores de riesgo o si es posible predecir un curso prolongado al principio de la enfermedad. Analizamos datos de 4,182 casos incidentes de COVID-19, en los que los individuos autoinformaron sus síntomas prospectivamente en la aplicación de estudio de síntomas covid. Un total de 558 (13.3%) participantes informaron síntomas que duran ≥28 días, 189 (4,5%) durante ≥8 semanas y 95 (2.3%) durante ≥12 semanas. Long Covid se caracterizó por síntomas de fatiga, dolor de cabeza, disnea y anosmia, y fue más probable con el aumento del índice de edad y masa corporal y el sexo femenino. Experimentar más de cinco síntomas durante la primera semana de enfermedad se asoció con COVID largo (índice de probabilidades = 3.53 (2.76-4.50)). Un modelo simple para distinguir entre covid corto y curvid largo a los 7 días (tamaño total de la muestra, N = 2,149) mostró un área bajo la curva de la curva característica de funcionamiento del receptor del 76%, con una replicación en una muestra independiente de 2,472 individuos que fueron Positivo para el síndrome respiratorio agudo grave Coronavirus 2. Este modelo podría usarse para identificar a los individuos en riesgo de COVID largo para los ensayos de prevención o tratamiento y para planificar los servicios de educación y rehabilitación.</p></section>

              "<section ><h2>Eficacia de la vacuna contra la CORONAVAC en la población de ancianos durante una epidemia asociada a la variante gamma de COVID-19 en Brasil: un estudio de control de casos negativos de prueba</h2><p>Objetivo abstracto para estimar la efectividad de la vacuna inactivada de virus integral, Coronavac, contra la COVID-19 sintomática en la población anciana del estado de São Paulo, Brasil durante la circulación generalizada de la variante gamma. Estudio de control de casos negativos de prueba de diseño. Configuración de instalaciones de atención médica en el estado de São Paulo, Brasil. Participantes 43,774 adultos mayores de 70 años o más que fueron residentes del estado de São Paulo y se sometieron a pruebas SARS-COV-2 RT-PCR del 17 al 29 de abril de 2021. 26,433 Casos con los controles sintomáticos de COVID-19 y 17,622, los controles negativos de la prueba fueron Seleccionado en 7,950 pares emparejados, de acuerdo con la edad, el sexo, la raza autoinformada, el municipio de la residencia, el estado de COVID-19 anteriores y la fecha de las pruebas RT-PCR. Vacunación de la intervención con un régimen de dos dosis de Coronavac. Principales medidas de resultados RT-PCR confirmó la COVID-19-19 y la COVID-19 Hospitalizaciones y muertes asociadas. Los resultados ajustados la efectividad de la vacuna contra la covid-19 sintomática fue de 18.2% (IC del 95%, 0.0 a 33.2) en el período 0-13 días después de la segunda dosis y 41.6% (IC del 95%, 26.9 a 53.3) en el período ≥14 días después de la segunda dosis. La efectividad de la vacuna ajustada contra las hospitalizaciones fue de 59.0% (IC del 95%, 44.2 a 69.8) y contra las muertes fue de 71.4% (IC del 95%, 53.7 a 82.3) en el período ≥14 días después de la segunda dosis. Efectividad de la vacuna ≥14 días después de que la segunda dosis disminuyó con una edad creciente para los tres resultados, y entre los individuos de 70-74 años fue de 61.8% (95% CI, 34.8 a 77.7) contra la enfermedad sintomática, 80.1% (IC del 95%, 55.7 a 91.0) contra hospitalizaciones y 86.0% (95% CI, 50.4 a 96.1) contra las muertes. Conclusiones La vacunación con Coronavac se asoció con una reducción en la COVID-19 Sintomática, 19, hospitalizaciones y muertes en adultos de 70 años o más en un entorno con una extensa transmisión variante gamma. Sin embargo, no se observó una protección significativa hasta la finalización del régimen de dos dosis, y la efectividad de la vacuna disminuyó con la creciente edad entre esta población anciana. Cajas de resumen Lo que ya se conoce sobre este tema Los ensayos controlados aleatorios (RCT) han producido estimaciones variables (51 a 84%) para la efectividad de la vacuna inactivada de virus integral, Coronavac, contra la COVID-19-19. La evidencia actual está limitada a si Coronavac es efectiva contra la enfermedad grave o la muerte causada por la variante de preocupación, gamma, o en el establecimiento de una extensa variante de circulación gamma. Se necesita más evidencia para la efectividad del mundo real de Coronavac y otras vacunas inactivadas entre personas ancianas, una población que estaba subrepresentada en ECA de estas vacunas. Lo que este estudio agrega un régimen de dosis de dosis de Coronavac proporciona una protección significativa contra la COVID-19-19, las hospitalizaciones y las muertes entre adultos ≥70 años de edad en el entorno de transmisión de variante gamma generalizada. La protección significativa no ocurrió hasta ≥14 días después de la administración de la segunda dosis de Coronavac. La efectividad de Coronavac se reduce con la creciente edad en la población de personas mayores.</p></section>

              "<section ><h2>Patrón Spatiotemporal de COVID-19 se extiende en Brasil</h2><p>Brasil ha sido gravemente golpeado por COVID-19, con rápida distribución espacial de ambos casos y muertes. Utilizamos datos diarios sobre casos y muertes reportados para comprender, medir y comparar el patrón espaciotemporal de la propagación a través de los municipios. Los indicadores de agrupamiento, trayectorias, velocidad e intensidad del movimiento de las áreas de COVID-19 a interiores, combinadas con índices de medidas de política, muestran que, aunque ninguna narrativa singular explica la diversidad en la propagación, un fracaso general de la implementación de la implementación, coordinada, y las respuestas equitativas en un contexto de desigualdades locales difíciles difundieron la enfermedad. Esto dio lugar a una infección alta y desigual y las cargas de mortalidad. Con una oleada actual en casos y muertes y varias variantes de preocupación en la circulación, la falta de mitigar la propagación podría agravar aún más la carga.</p></section>

              "<section ><h2>COVID-19 VACUNA Finalización de segunda dosis e intervalo entre primera y segunda dosis entre personas vacunadas - Estados Unidos, 14 de diciembre, 2020 al 14 de febrero, 2021</h2><p>En diciembre de 2020, dos vacunas COVID-19 (Pfizer-Biontech y Moderna) recibieron la autorización de uso de emergencia de la Administración de Alimentos y Medicamentos. *, † Ambas vacunas requieren 2 dosis para una serie completa. El intervalo recomendado entre las dosis es de 21 días para Pfizer-Biontech y 28 días para Moderna; Sin embargo, se permiten hasta 42 días entre las dosis cuando un retraso es inevitable. Se realizaron dos análisis de los datos de la administración de la vacuna COVID-19, se realizaron entre personas que iniciaron la serie de vacunaciones durante el 14 de diciembre, el 14 de febrero, de 2021, y cuyas dosis fueron informó a los CDC hasta el 20 de febrero de 2021. Se realizó el primer análisis para determinar si las personas que recibieron una primera dosis y tenían tiempo suficiente para recibir la segunda dosis (es decir, a partir del 14 de febrero de 2021,> 25 días a partir de la recepción de Pfizer- La vacuna BIONTECH o> 32 días a partir de la recepción de la vacuna moderna había transcurrido) había recibido la segunda dosis. Se realizó un segundo análisis entre las personas que recibieron una segunda dosis de COVID-19 antes del 14 de febrero de 2021, para determinar si se recibió la dosis durante el intervalo de dosificación recomendado, que en este estudio se definió como 17-25 días (Pfizer-Biontech) y 24-32 días (Moderna) después de la primera dosis. Los análisis se estratificaron por jurisdicción y por características demográficas. En el primer análisis, entre las 12.496.258 personas que recibieron la primera dosis de la vacuna y para quienes habían transcurrido el tiempo suficiente para recibir la segunda dosis, el 88.0% había completado la serie, el 8,6% no había recibido la segunda dosis, pero que se mantuvo dentro del intervalo permitido (≤ 42 días desde la primera dosis), y el 3,4% se perdió la segunda dosis (fuera del intervalo permitido,> 42 días desde la primera dosis). El porcentaje de personas que se perdió la segunda dosis variaba variando por la jurisdicción (rango = 0.0% -9.1%) y entre los grupos demográficos se encontraba más alto entre las personas nativas nativas americanas no hispanas de la India / Alaska (AI / A) personas (5,1%) y personas de 16 años. -44 años (4.0%). En el segundo análisis, entre 14,205,768 personas que recibieron una segunda dosis, el 95.6% recibió la dosis dentro del intervalo recomendado, aunque los porcentajes variaron por jurisdicción (rango = 79.0% -99.9%). Los funcionarios de salud pública deben identificar y abordar las posibles barreras para completar la serie de vacunación COVID-19 para garantizar una cobertura equitativa en las comunidades y los beneficios máximos de salud para los destinatarios. Las estrategias para garantizar la finalización de la serie podrían incluir programar citas de segunda dosis en la administración de la primera dosis y enviar recordatorios para visitas de segunda dosis.</p></section>

              "<section ><h2>Riesgo de miocarditis de covid-19 infección en personas menores de 20 años: un análisis basado en la población</h2><p>Antecedentes: Ha habido informes recientes de miocarditis (incluida miocarditis, pericarditis o miopericaditis) como un efecto secundario de las vacunas COVID-19-19 a base de ARNm, particularmente en los machos jóvenes. Menos información está disponible sobre el riesgo de miocarditis de la propia infección de COVID-19. Dichos datos serían útiles para desarrollar un completo análisis de riesgo-beneficio para esta población.
              MÉTODOS: Se creó un conjunto de datos limitado de identificación, desde la Red de Investigación TrineTX, agregando registros de salud electrónicos de 48 organizaciones de atención médica en su mayoría grandes (HCO). Los criterios de inclusión fueron un primer diagnóstico COVID-19 durante el período del 1 de abril, 2020 al 31 de marzo de 2021, con una visita ambulatoria 1 mes a 2 años antes, y otros 6 meses a 2 años antes de eso. El análisis se estratificó por sexo y edad (12-17, 12-15, 16-19). Los pacientes fueron excluidos por cualquier condición cardiovascular previa. El resultado primario fue un encuentro de diagnóstico de miocarditis dentro de los 90 días posteriores a la fecha del índice. Se estimaron tasas de COVID-19, y miocarditis no identificadas en el sistema y los resultados se ajustaban en consecuencia. Los intervalos de puntuación de Wilson se utilizaron para intervalos de confianza del 95% debido al resultado de una muy baja probabilidad.
              RESULTADOS: Para la cohorte masculina de 12 a 17 años, 6/6,846 (0.09%) pacientes desarrollaron miocarditis en general, con una tasa ajustada por millón de 876 casos (intervalo de puntuación de Wilson 402 - 1,911). Para los grupos de edad de 12 a 15 y 16-19, las tasas ajustadas por millón fueron 601 (257 - 1,406) y 561 (240 - 1,313). Para las hembras de 12 a 17 años, hubo 3 (0.04%) Casos de miocarditis de 7,361 pacientes. La tasa ajustada fue de 213 (73 - 627) por millón de casos. Para las cohortes hembra de 12-15 y 16-19 años, las tasas ajustadas por millón de casos fueron 235 (64 - 857) y 708 (359 - 1,397). Los resultados ocurrieron dentro de los 5 días (40.0%) o de 19-82 días (60.0%).
              Conclusiones: miocarditis (o pericarditis o miopericaditis) de la infección primaria COVID19 se produjo a una tasa tan alta como 450 por millón en hombres jóvenes. Los machos jóvenes infectados con el virus son 6 veces más propensos a desarrollar miocarditis como aquellos que han recibido la vacuna.</p></section>

              "<section ><h2>Las estimaciones intermedias de la efectividad de la vacuna de las vacunas PFIZE-BIONTECH y MODERA COVID-19 entre personal de atención médica - 33 sitios de EE. UU., Enero-marzo 2021</h2><p>A lo largo de la pandemia COVID-19, el personal de atención médica (HCP) ha estado en alto riesgo de exposición al SARS-COV-2, el virus que causa COVID-19, a través de las interacciones de los pacientes y la exposición a la comunidad (1). La Comisión Asesora de Prácticas de Inmunización recomendó la priorización de la HCP para la vacunación de COVID-19 para mantener la provisión de servicios críticos y reducir la propagación de la infección en entornos de atención médica (2). La distribución temprana de dos vacunas ARNm COVID-19 (Pfizer-Biontech y Moderna) a HCP permitieron la evaluación de la efectividad de estas vacunas en un entorno del mundo real. Se está llevando a cabo un estudio de control de casos negativos de prueba para evaluar la eficacia de la vacuna (VE) de MRNA COVID-19 contra la enfermedad sintomática entre la HCP en 33 sitios de los Estados Unidos a través de 25 estados de EE. UU. Los análisis provisionales indicaron que la VE de una dosis única (medida 14 días después de la primera dosis a través de 6 días después de la segunda dosis) fue del 82% (intervalo de confianza del 95% [CI] = 74% -87%), ajustado por edad, raza / etnicidad, y afecciones médicas subyacentes. La VE ajustada de 2 dosis (medidas ≥7 días después de la segunda dosis) fue del 94% (95% CI = 87% -97%). VE de la vacunación parcial (1-dosis) y la vacunación completa (2-dosis) en esta población es comparable a los informados de los ensayos clínicos y los estudios observacionales recientes, que respaldan la efectividad de las vacunas de ARNm Covid-19 contra la enfermedad sintomática en adultos, con 2 fuertes -El protección de la pérdida.</p></section>

              "<section ><h2>COVID-19 Respuesta de la vacuna en mujeres embarazadas y lactantes: un estudio de cohorte</h2><p>ANTECEDENTES: Las mujeres embarazadas y lactantes fueron excluidas de los ensayos iniciales de vacunas COVID-19; Por lo tanto, se faltan datos para guiar la toma de decisiones de la vacuna. Buscamos evaluar la inmunogenicidad y la reaccogenicidad de la vacunación contra ARNm COVID-19 en mujeres embarazadas y lactantes.
              MÉTODOS: 131 Los beneficiarios de la vacuna contra la edad reproductiva (84 embarazadas, 31 lactantes y 16 no estaban embarazadas) se inscribieron en un estudio prospectivo de cohorte en dos centros médicos académicos. Los títulos de SARS-COV-2 Spike y RBD IgG, IgA y IgM, IgA y IgM se cuantificaron en sueros participantes (n = 131), sueros de cordón umbilical (n = 10), y leche materna (n = 31) a la línea de base, 2da dosis de vacunas, 2 -6 semanas después de la segunda vacuna, y entrega por Luminex, y confirmada por ELISA. Los títulos se compararon con las mujeres embarazadas de 4 a 12 semanas de la infección nativa (n = 37). Se evaluaron los síntomas posteriores a la vacunación. Las pruebas de Kruskal-Wallis y un modelo de efectos mixtos, con corrección de comparaciones múltiples, se utilizaron para evaluar las diferencias entre los grupos.
              Resultados: las respuestas inmunes inducidas por la vacuna fueron equivalentes en mujeres embarazadas y lactantes contra mujeres no embarazadas. Todos los títulos fueron más altos que los inducidos por la infección por SARS-COV-2 durante el embarazo. Los anticuerpos generados por vacunados estaban presentes en todas las muestras de sangre y leche materna umbilical. SARS-COV-2 IgG específico, pero no IgA, aumentado en la sangre materna y la leche materna con el aumento de la vacuna. No se observaron diferencias en la reactogenicidad en todos los grupos.
              Conclusiones: COVID-19 Vacunas de ARNm generaron inmunidad humoral robusta en mujeres embarazadas y lactantes, con inmunogenicidad y reaccogenicidad similar a la observada en mujeres no embarazadas. Las respuestas inmunes inducidas por la vacuna fueron significativamente mayores que la respuesta a la infección natural. La transferencia inmune a los neonatos ocurrió a través de la placentera y la leche materna.</p></section>

              "<section ><h2>Mitos de desmantelamiento en la transmisión aerotransportada del síndrome respiratorio agudo severo coronavirus (SARS-COV-2)</h2><p>La Pandemia de la enfermedad de Coronavirus 2019 (COVID-19) ha causado interrupciones incalculadas en todo el mundo. Comprender los mecanismos para la transmisión del síndrome respiratorio agudo grave Coronavirus-2 (SARS-COV-2) es clave para prevenir una mayor propagación, pero hay confusión sobre el significado de 'en el aire' cuando se discute la transmisión. La ambivalencia científica se origina en la evidencia publicada hace muchos años, lo que ha generado creencias mitológicas que oscurecen el pensamiento actual. Este artículo recauda y explora algunos de los dogmas más comúnmente ocupados en la transmisión aérea para estimular la revisión de la ciencia a la luz de la evidencia actual. Se presentan seis 'mitos', explican y finalmente refutaron sobre la base de los trabajos publicados recientemente y la opinión de expertos del trabajo anterior relacionado con virus similares. Hay pocas dudas de que el SARS-COV-2 se transmite a través de una gama de tamaños de partículas en el aire sujetos a todos los parámetros de ventilación habituales y el comportamiento humano. Los expertos de especialidades que abarcan estudios de aerosol, ventilación, ingeniería, física, virología y medicina clínica se han unido para producir esta revisión para consolidar la evidencia de los mecanismos de transmisión en el aire, y ofrecer justificación para las estrategias modernas para la prevención y el control de la atención médica. y la comunidad.</p></section>

              "
              "<section ><h2>Tiempo transcurrido desde la vacuna BNT162B2 y el riesgo de infección por SARS-COV-2 en una gran cohorte</h2><p>Importancia: Israel se encontraba entre los primeros países en lanzar una campaña de vacunación de COVID-19 a gran escala, y vacunó rápidamente a su población, logrando el control temprano sobre la propagación del virus. Sin embargo, el número de casos COVID-19 ahora está aumentando rápidamente, lo que puede indicar que la protección de la vacuna disminuye con el tiempo.
              OBJETIVO: Para determinar si el tiempo transcurrido desde la segunda vacuna BNT162B2 Messenger RNA (ARNm), la inyección (PFIRN-BIONTECH) se asocia significativamente con el riesgo de infección por COVID-19 posterior al vacunación.
              Diseño: Este es un estudio de cohorte retrospectivo realizado en una gran organización de atención médica obligatoria en Israel.
              Participantes: todos los adultos totalmente vacunados que han recibido una prueba de RT-PCR entre el 15 de mayo de 2021 y el 26 de julio de 2021, se incluyeron al menos dos semanas después de que se incluyeran la segunda inyección de vacunas. Se excluyeron pacientes con antecedentes de infección pasada de COVID-19.
              Resultado principal y medidas: resultado positivo para la prueba RT-PCR.
              Resultados: La cohorte incluyó a 33.993 adultos totalmente vacunados, 49% mujeres, con una edad media de 47 años (SD, 17 años), que recibieron una prueba RT-PCR para SARS-COV-2 durante el período de estudio. El tiempo medio entre la segunda dosis de la vacuna y la prueba RT-PCR fue de 146 días, rango interquartilar [121-167]. 608 (1.8%) Los pacientes tenían resultados positivos de pruebas. Hubo una tasa significativamente mayor de resultados positivos entre los pacientes que recibieron su segunda dosis de vacuna al menos 146 días antes de la prueba de RT-PCR en comparación con los pacientes que han recibido su vacuna menos de 146 días antes: la proporción de probabilidades de infección fue de 3.00 para pacientes envejecidos. Más de 60 (95% CI 1.86-5.11); 2.29 para pacientes entre 40 y 59 (95% CI 1.67-3.17); y 1.74 para pacientes entre 18 y 39 (IC del 95% 1.27-2.37); P <0.001 en cada grupo de edad.
              Conclusiones y relevancia: en este gran estudio de población de los pacientes probados para SARS-COV-2 por RT-PCR después de dos dosis de vacuna contra ARNm BNT162B2, observamos un aumento significativo del riesgo de infección en individuos que recibieron su última dosis de vacuna desde la última vacuna. Hace menos de 14 días, particularmente entre los pacientes mayores de 60 años.</p></section>

              "<section ><h2>Ventilación enteral de mamífero mejora la insuficiencia respiratoria</h2><p>Antecedentes Varios organismos acuáticos, como los locos, han evolucionado mecanismos de respiración intestinales únicos para sobrevivir en una hipoxia extensa. Hasta la fecha, es altamente controvertido si dicha capacidad se puede adaptar en especies de mamíferos como otro sitio para el intercambio de gases. Aquí, informamos el advenimiento del fenómeno de respiración intestinal en los mamíficos al explotar EVA (ventilación enteral a través de ANUS). Métodos Se investigaron dos modos diferentes de EVA en un modelo experimental de insuficiencia respiratoria: ventilación de gas de Oxígeno O2 intraectal (G-EVA) o ventilación líquida (L-EVA) con perfluorocarbono oxigenado. Después de la inducción de la insuficiencia respiratoria tipo 1, analizamos la efectividad de G-EVA e I-EVA en el ratón y el cerdo, seguido de un análisis preclínico de seguridad en rata. Los hallazgos se demostró que el gas de O2 intrael rectal y la entrega de líquidos oxigenados proporcionan un rescate vital de modelos experimentales de insuficiencia respiratoria, mejorando la supervivencia, el comportamiento y el nivel sistémico de O2. Un estudio de modelos de roedor y porcino confirmó las características tolerables y repetibles de un procedimiento L-EVA similar a un enema sin signos importantes de complicaciones. CONCLUSIONES EVA ha demostrado ser efectivo en los mamíferos, de modo que la circulación sistémica oxigenada y la insuficiencia respiratoria mejoró. Debido a la seguridad probada de los perfluoroquímicos en clínicas, EVA potencialmente proporciona un medio complementario de oxigenación para los pacientes en condiciones de dificultad respiratoria. Financiamiento Este trabajo está financiado por el Programa de Investigación sobre enfermedades infecciosas emergentes y reemergentes, proyectos de investigación en COVID-19 (JP20FK0108278, 20FK0108506H0001), de la Agencia de Japón para Investigación y Desarrollo Médico (AMED), a T.T.; Promoción estratégica para la aplicación práctica de la tecnología médica innovadora, las semillas A (A145), a T.T.; y Kakenhi 19k22657, a T.C.-Y. Esta investigación es parcialmente respaldada por el Programa de Investigación de Translación AMED; Promoción estratégica para la aplicación práctica de la tecnología médica innovadora (TR-SPRINT), a T.C.-Y.; y Amed JP18BM0704025H0001 (Programa para la innovación tecnológica de la medicina regenerativa), a T.T.</p></section>

              "<section ><h2>Actividad neutralizadora de suero de MRNA-1273 contra variantes de SARS-COV-2</h2><p>Resumen La aparición del síndrome respiratorio agudo severo CORONAVIRUS 2 (SARS-COV-2) Las variantes han llevado a crecientes preocupaciones sobre el aumento de la transmisibilidad y la capacidad de algunas variantes para escapar parcialmente la inmunidad. Los sueros de los participantes inmunizados en un horario de impulso de impulso con la vacuna contra el ARNm-1273 COVID-19 se probaron para neutralizar la actividad contra varias variantes de SARS-COV-2, incluidas las variantes de preocupación (COV) y variantes de interés (Vois), en comparación con Neutralización del virus SARS-COV-2 de tipo salvaje (designado como D614G). Los resultados mostraron efectos mínimos en los títulos de neutralización contra la variante B.1.1.7 (alfa) (reducción de 1.2 veces en comparación con D614G); Otros CVS, como B.1.351 (Beta, incluido B.1.351-V1, B.1.351-V2, y B.1.351-V3), B.1.617.2 (Delta), y P.1 (Gamma) mostraron una disminución de la neutralización. Tituladores que van desde 2.1 veces a 8.4 y reducciones de 8,4 veces en comparación con D614G, aunque todas se mantuvieron susceptibles a la neutralización sérica de MRNA-1273.</p></section>

              "<section ><h2>Respuestas de anticuerpos a la vacuna contra ARNm BNT162B2 en individuos previamente infectados con SARS-COV-2</h2><p>En una cohorte de BNT162B2 (PFIZE-BIONTECH) Receptores de vacuna contra ARNm (n = 1,090), observamos que los niveles de anticuerpos IgG específicos de Spike y las respuestas de inhibición de unión a ACE2 de anticuerpo provocadas por una sola dosis de vacuna en individuos con infección previa de SARS-COV-2 (n = 35) fueron similares a los observados después de dos dosis de vacuna en individuos sin infección previa (n = 228). Los síntomas posteriores a la vacuna fueron más prominentes para aquellos con infección previa después de la primera dosis, pero la sintomología fue similar entre los grupos después de la segunda dosis.</p></section>

              "<section ><h2>Rendimiento de una prueba basada en antígenos para pruebas asintomáticas y sintomáticas SARS-COV-2 en dos campus universitarios - Wisconsin, septiembre-octubre de 2020.</h2><p>Las pruebas basadas en antígenos para SARS-COV-2, el virus que causa la enfermedad de Coronavirus 2019 (COVID-19), son económicos y pueden devolver los resultados dentro de los 15 minutos (1). Las pruebas de antígeno han recibido la Autorización de Uso de Emergencia (EUA) de Administración de Drogas (FDA) para su uso en personas asintomáticas y sintomáticas dentro de los primeros 5 a 12 días después del inicio de los síntomas (2). Estas pruebas se han utilizado en los colegios y universidades de EE.UU. y otras entornos congregados (por ejemplo, los hogares de enfermería y las instalaciones de correccional y de detención), donde las pruebas en serie de las personas asintomáticas pueden facilitar la identificación temprana (3-5). Sin embargo, los datos de rendimiento de la prueba de personas sintomáticas y asintomáticas son limitadas. Esta investigación evaluó el desempeño del inmunoensayo fluorescente de antígeno SOFIA SARS (FIA) (Quidel Corporation) en comparación con la reacción en cadena de transcripción inversa en tiempo real (RT-PCR) para detección de SARS-COV-2 entre personas asintomáticas y sintomáticas en dos universidades en dos universidades en Wisconsin. Durante el 28 de septiembre al 9 de octubre, un total de 1,098 hisopos nasales marítimos se probaron utilizando el SOFIA SARS Antigen FIA y RT-PCR en tiempo real. Se intentó la cultura del virus en todos los especímenes de RT-PCR-PCR de antígeno positivo o en tiempo real. Entre los 871 (79%) hisopos pareados de los participantes asintomáticos, la sensibilidad de las pruebas de antígeno fue del 41,2%, la especificidad fue del 98.4%, y en esta población el valor predictivo positivo estimado (PPV) fue del 33,3%, y el valor predictivo negativo (NPV) fue de 98.8 %. El rendimiento de la prueba de antígeno se mejoró entre 227 (21%) hisopos pareados de participantes que informaron uno o más síntomas en la recolección de muestras (sensibilidad = 80.0%; especificidad = 98.9%; PPV = 94.1%; NPV = 95.9%). El virus se aisló de 34 (46.6%) de 73 especímenes de hisopos nasales positivos con antígeno positivo o en tiempo real, incluidos dos de 18 años que eran antígenos negativos y en tiempo real, RT-PCR positivo (falsos negativos) . Las ventajas de las pruebas de antígeno, como el bajo costo y el cambio rápido, pueden permitir la identificación rápida de personas infecciosas. Sin embargo, estas ventajas deben equilibrarse contra la menor sensibilidad y un PPV inferior, especialmente entre las personas asintomáticas. Las pruebas de confirmación con una prueba de amplificación de ácido nucleico autorizada por FDA (NAAT), como RT-PCR, se deben considerar después de que los resultados de la prueba de antígeno negativos en personas sintomáticas y después de que las pruebas de antígeno positivo se vuelvan a las personas asintomáticas (1).</p></section>

              "<section ><h2>Transmisión comunitaria de SARS-COV-2 asociada con un evento de apertura de bar local - Illinois, febrero de 2021</h2><p>Durante el 2021 de febrero, se realizó un evento de apertura en el interior en un bar de Illinois Rural que acomoda a aproximadamente 100 personas. El Departamento de Salud Pública de Illinois (IDPH) y los miembros del personal del Departamento de Salud locales investigaron un brote COVID-19 asociado con este evento de apertura. En general, 46 casos COVID-19 se vincularon al evento, incluidos los casos en 26 clientes y tres miembros del personal que asistieron al evento de apertura y 17 casos secundarios. Cuatro personas con casos tenían síntomas de COVID-19, como el mismo día, asistieron al evento. Los casos secundarios incluyeron 12 casos en ocho hogares con niños, dos en un equipo deportivo escolar, y tres en un centro de atención a largo plazo (LTCF). La transmisión asociada con el evento de apertura dio lugar a un cierre de la escuela que afecta a 650 niños (9,100 días perdidos de la escuela) y la hospitalización de un residente de LTCF con COVID-19. Estos hallazgos demuestran que la apertura de ajustes, como las barras, donde el uso de la máscara y el distanciamiento físico son desafiantes, pueden aumentar el riesgo de transmisión comunitaria de SARS-COV-2, el virus que causa COVID-19. A medida que las empresas comunitarias comienzan a reabrirse, se debe enfatizar un enfoque multicomponente en entornos, como las barras para evitar la transmisión * (1). Esto incluye hacer cumplir el uso de máscara consistente y correcto, manteniendo ≥6 pies de distancia física entre personas, reduciendo la ocupación de barras de interior, priorizando los asientos al aire libre, mejorando la ventilación de la construcción y la promoción de comportamientos, como quedarse en casa cuando se enferma, además de implementar el trazado de contacto en Combinación con aislamiento y cuarentena cuando se diagnostican los casos COVID-19.</p></section>

              "<section ><h2>Estrategias de priorización de vacunas Covid-19 informadas por el modelo por edad y serostato</h2><p>El suministro inicial limitado del síndrome respiratorio agudo grave Coronavirus 2 (SARS-COV-2) La vacuna plantea la cuestión de cómo priorizar las dosis disponibles. Utilizamos un modelo matemático para comparar cinco estrategias de priorización estratificadas por edad. Una vacuna de bloqueo de transmisión altamente efectiva priorizó a los adultos de 20 a 49 años, una incidencia acumulativa minimizada, pero la mortalidad y los años de vida perdidos se minimizaron en la mayoría de los escenarios cuando la vacuna se priorizó a adultos mayores de 60 años. El uso de pruebas serológicas de nivel individual para redirigir las dosis a individuos seronegativos mejoró el impacto marginal de cada dosis, al tiempo que reduce la reducción de las inequidades existentes en el impacto COVID-19. Aunque las estrategias máximas de priorización de impacto fueron ampliamente consistentes en todos los países, las velocidades de transmisión, las velocidades de despluminación de vacunación y las estimaciones de la inmunidad adquirida naturalmente, este marco se puede usar para comparar los impactos de las estrategias de priorización en todos los contextos.</p></section>

              "<section ><h2>Tratamiento Calcifediol y Resultados relacionados con COVID-19</h2><p>Contexto: COVID-19 es un problema importante en la salud debido a la saturación de las unidades de cuidados intensivos (UCI) y la mortalidad. La vitamina D ha surgido como un tratamiento potencial capaz de reducir la gravedad de la enfermedad.
              Objetivo: Para dilucidar el efecto del tratamiento calcifediol [25OHD3] en resultados relacionados con COVID-19.
              Diseño: estudio de cohorte observacional de marzo a mayo, 2020.
              Marco: los pacientes admitidos en Covid-19 salas del Hospital del Mar, Barcelona, ​​España.
              PACIENTES: Se incluyeron un total de 930 pacientes con COVID-19. Noventa y dos fueron excluidos debido a la ingesta previa de calcifediol.
              Intervención: de los 838 restantes, un total de 447 recibieron calcifediol (532UGUGA en el Día One Plus 266UGUG en el Día 3, 7, 15 y 30), mientras que 391 no se trataron en el momento de la admisión hospitalaria (intención de tratar). De este último, 53 pacientes fueron tratados más tarde durante la admisión de la UCI y se asignaron en el grupo tratado en un segundo análisis. En sujetos sanos, Calquediol es aproximadamente 3.2 veces más potente en base a un peso que el colecalciferol.
              Principales medidas de resultado: Admisión y mortalidad de la UCI.
              Resultados: la asistencia de la UCI fue requerida por 102 (12.2%) participantes. De los 447 pacientes tratados con calcifediol en la admisión, 20 (4,5%) requerían UCI, en comparación con 82 (21%) de 391 no tratados (valor P <0,0001). Regresión logística del tratamiento con calcifediol en la admisión de la UCI, ajustada por niveles de edad, género, 25OHD linealizados en línea de base, y las comorbilidades mostraron que los pacientes tratados tenían un riesgo reducido para requerir la UCI (o 0.13 [IC del 95% 0,07; 0.23]). La mortalidad general fue del 10%. En el análisis de intención de tratar, 21 (4,7%) de 447 pacientes tratados con calquediol en la admisión murieron en comparación con 62 pacientes (15.9%) de 391 no tratados (P = 0.0001). Los resultados ajustados mostraron un riesgo reducido de mortalidad con un o 0.21 [95% CI 0.10; 0.43]). En el segundo análisis, el obtenido o fue de 0.52 [95% CI 0.27; 0.99].
              Conclusiones: En pacientes hospitalizados con COVID-19, el tratamiento calcifediol reduce significativamente la admisión y la mortalidad de la UCI.</p></section>

              "<section ><h2>Anticuerpos patológicos para el factor de plaquetas 4 después de la vacunación con Chadox1 NCOV-19</h2><p>Antecedentes: El pilar del control de la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19) La pandemia es la vacunación contra el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). Dentro de un año, se han desarrollado varias vacunas y se entregaron millones de dosis. Los informes de eventos adversos son una actividad crítica postalmercada.
              Métodos: Informamos los hallazgos en 23 pacientes que presentaron trombosis y trombocitopenia 6 a 24 días después de recibir la primera dosis de la vacuna Chadox1 NCOV-19 (Astrazeneca). Sobre la base de sus características clínicas y de laboratorio, identificamos un nuevo mecanismo subyacente y abordamos las implicaciones terapéuticas.
              RESULTADOS: En ausencia de condiciones médicas protrombóticas anteriores, 22 pacientes presentados con trombocitopenia y trombosis aguda, principalmente trombosis venosa cerebral y 1 paciente presentada con trombocitopenia aislada y un fenotipo hemorrágico. Todos los pacientes tenían niveles de fibrinógeno bajo o normales y niveles elevados de DiVer DiVer en la presentación. No se identificó ninguna evidencia de trombofilia o precipitantes causales. Las pruebas de anticuerpos contra el factor 4 de plaquetas (PF4) fueron positivas en 22 pacientes (con 1 resultado equívoco) y negativo en 1 paciente. Sobre la base de las características fisiopatológicas observadas en estos pacientes, recomendamos que se evite el tratamiento con transfusiones de plaquetas debido al riesgo de progresión en los síntomas trombóticos y que la administración de un agente anticoagulante no lejanina y la inmunoglobulina intravenosa se considere para la primera ocurrencia de Estos síntomas.
              Conclusiones: la vacunación contra SARS-COV-2 sigue siendo crítica para el control de la pandemia COVID-19. Un síndrome dependiente de PF4 patógeno, no relacionado con el uso de la terapia con heparina, puede ocurrir después de la administración de la vacuna Chadox1 NCOV-19. La identificación rápida de este síndrome raro es importante debido a las implicaciones terapéuticas.</p></section>

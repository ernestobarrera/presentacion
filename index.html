              "<section ><h2 class="r-fit-text">Reducción de riesgo de reinfección con SARS-COV-2 después de la vacunación COVID-19 - Kentucky, mayo-junio de 2021.</h2><p>Si bien la evidencia de laboratorio sugiere que las respuestas de anticuerpos después de la vacunación de COVID-19 proporcionan una mejor neutralización de algunas variantes de circulación que la infección natural (1,2), existen pocos estudios epidemiológicos del mundo real para apoyar el beneficio de la vacunación para las personas infectadas previamente. Este informe detalla los hallazgos de una evaluación de casos de control de la asociación entre la vacunación entre la vacunación y la reinfección del SAR-COV-2 en Kentucky durante mayo-junio de 2021 entre personas previamente infectadas con SARS-COV-2 en 2020. Los residentes de Kentucky que no fueron vacunados. 2.34 veces las probabilidades de reinfección en comparación con las que estaban completamente vacunadas (índice de probabilidades [o] = 2.34; intervalo de confianza del 95% [CI] = 1.58-3.47). Estos hallazgos sugieren que entre las personas con infección previa de SARS-COV-2, la vacunación total proporciona una protección adicional contra la reinfección. Para reducir su riesgo de infección, todas las personas elegibles deben recibir vacunación, incluso si se han infectado previamente con SARS-COV-2.</p></section>

              "<section ><h2 class="r-fit-text">Hospitalización de adolescentes de 12 a 17 años con COVID-19-19 - COVID-NET, 14 estados, 14 estados, 1 de marzo, 2020 al 24 de abril de 2021</h2><p>La mayoría de las hospitalizaciones covid-19 asociadas se producen en adultos mayores, pero se producen una enfermedad grave que requiere hospitalización en todos los grupos de edad, incluidos adolescentes de 12 a 17 años (1). El 10 de mayo, 2021, la Administración de Drogas y Alimentos amplió la autorización de uso de emergencias para la vacuna Pfizer-BionTech COVID-19 para incluir a las personas de 12 a 15 años, y la Comisión Asesora de Prácticas de Inmunización de CDC lo recomendó para este grupo de edad el 12 de mayo, 2021. * Antes de ese tiempo, las vacunas COVID-19 habían estado disponibles solo para personas de edad ≥16 años. Comprensión y descripción de la epidemiología de las hospitalizaciones de COVID-19 asociadas en adolescentes y la comparación con las hospitalizaciones adolescentes asociadas con otros virus respiratorios prevenibles con vacunas, como la influenza, ofrece evidencia de los beneficios de expandir el rango de edad recomendado para la vacunación y proporciona una línea de base y contexto desde el cual evaluar el impacto de la vacunación. Uso de la Red de Vigilancia de la Hospituta asociada a la enfermedad de Coronavirus 2019 (COVID-NET), CDC examinó las hospitalizaciones de COVID-19 asociadas entre adolescentes de 12 a 17 años, incluidas las características demográficas y clínicas de los adolescentes admitidos durante el 1 de enero al 31 de marzo de 2021, y Tarifas de hospitalización (hospitalizaciones por 100,000 personas) entre adolescentes durante el 1 de marzo del 20 de 2010 al 24 de abril de 2021. Entre 204 adolescentes que probablemente fueron hospitalizados principalmente para COVID-19, el 1 de enero, el 31 de marzo, 2021, el 31,4% se admitiron en un cuidados intensivos. unidad (UCI), y 4.9% requiere ventilación mecánica invasiva; No hubo muertes asociadas. Durante el 1 de marzo, el 24 de abril, el 24 de abril de 2021, las tarifas semanales de hospitalización adolescente alcanzaron su punto máximo a 2.1 por 100.000 a principios de enero de 2021, disminuyeron a 0.6 a mediados de marzo, y luego se elevaron a 1.3 en abril. Las tasas de hospitalización acumuladas de COVID-19-19 asociadas durante el 1 de octubre, el 24 de abril de 2021, fueron 2.5-3.0 veces mayor que las tasas de hospitalización asociadas a la influenza de las tres temporadas de influenza recientes (2017-18, 2018-19 y 2019-20 ) Obtenido de la Red de Vigilancia de la Hospitalización de la influenza (FLUSURV-NET). Reciente aumento de las tasas de hospitalización de COVID-19 asociadas en marzo y de abril de 2021 y el potencial de enfermedad grave en los adolescentes refuerza la importancia de las medidas de prevención continuas de COVID-19, incluida la vacunación y el uso correcto y consistente de máscaras de personas que aún no están completamente vacunadas o cuando Requerido por leyes, reglas o regulaciones. †. †.</p></section>

              "<section ><h2 class="r-fit-text">Evidencia a nivel comunitario de la protección de la vacuna contra el SARS-COV-2 de los individuos no vacunados</h2><p>La vacunación masiva tiene el potencial de frenar la pandemia actual de COVID-19 al proteger a las personas que se han vacunado contra la enfermedad y posiblemente disminuyendo la probabilidad de transmisión a las personas que no han sido vacunadas. La alta efectividad de la vacuna BNT162B ampliamente administrada de Pfizer-Biontech en la prevención de no solo la enfermedad, sino también la infección con SARS-COV-2 sugiere un potencial de un efecto a nivel de la población, lo que es crítico para la erradicación de la enfermedad. Sin embargo, este efecto putativo es difícil de observar, especialmente a la luz de la dinámica epidémica espatiotemporal altamente fluctuante. Aquí, al analizar los registros de vacunación y los resultados de las pruebas recopilados durante el rápido despliegue de la vacuna en una gran población de 177 comunidades definidas geográficamente, encontramos que las tasas de vacunación en cada comunidad se asocian con una disminución sustancial en las infecciones entre las personas de una cohorte de individuos. Menos de 16 años, que no son vacunados. En promedio, para cada 20 puntos porcentuales de individuos que están vacunados en una población dada, la fracción de prueba positiva para la población no vacunada disminuyó aproximadamente a doble doble. Estos resultados proporcionan evidencia observacional de que la vacunación no solo protege a las personas que han sido vacunadas, sino que también proporcionan protección cruzada a individuos no vacunados en la comunidad.</p></section>

              "<section ><h2 class="r-fit-text">Informe inicial de disminución de la carga viral del SARS-COV-2 después de la inoculación con la vacuna BNT162B2</h2><p>Más allá de su protección sustancial de las vacunas individuales, la enfermedad de Coronavirus 2019 (COVID-19) las vacunas pueden reducir la carga viral en la infección innovadora y, por lo tanto, suprimen aún más la transmisión continua. En este análisis de un conjunto de datos del mundo real de los resultados de la prueba de coronavirus 2 (SARS-COV-2 del SARS-COV-2) después de la inoculación con la vacuna contra la ARN de mensajería BNT162B2, encontramos que la carga viral se redujo sustancialmente para las infecciones que ocurren 12-37 D Después de la primera dosis de la vacuna. Estas cargas virales reducidas insinuan una infecciosa potencialmente menor, contribuyendo aún más al efecto de vacuna en la propagación del virus.</p></section>

              "<section ><h2 class="r-fit-text">Resultados de mortalidad con hidroxicloroquina y cloroquina en COVID-19 de un metanálisis colaborativo internacional de ensayos aleatorios</h2><p>La inversión sustancial de la investigación de COVID-19 se ha asignado a ensayos clínicos aleatorios (ECA) sobre hidroxicloroquina / cloroquina, que actualmente enfrenta desafíos de reclutamiento o interrupción temprana. Nuestro objetivo es estimar los efectos de la hidroxicloroquina y la cloroquina en la supervivencia en COVID-19 de todas las pruebas de RCT actualmente disponibles, publicadas y no publicadas. Presentamos un rápido metaanálisis de ECA continuo, completado o descontinuado en el tratamiento de hidroxicloroquina o cloroquina para cualquier paciente COVID-19 (Protocolo: https://osf.io/qesv4/). Identificamos sistemáticamente los ECA no publicados (ClinicalTrials.gov, Plataforma de Registro de ensayos clínicos internacionales de la OMS, Cochrane COVID-Registry hasta el 11 de junio de 2020), y publicó ECA (PubMed, Medrxiv y Biorxiv hasta el 16 de octubre de 2020). La mortalidad de todas las causas se ha extraído (publicaciones / preimpresión) o solicitadas a investigadores y combinados en metanálisis de efectos aleatorios, cálculo de las relaciones de probabilidad (ORS) con intervalos de confianza del 95% (CEI), por separado para la hidroxicloroquina y la cloroquina. Los análisis de subgrupos preespecificados incluyen la configuración del paciente, la confirmación de diagnóstico, el tipo de control y el estado de publicación. Sesenta y tres ensayos fueron potencialmente elegibles. Incluimos 14 ensayos no publicados (1308 pacientes) y 14 publicaciones / preimpresión (9011 pacientes). Los resultados para la hidroxicloroquina están dominados por la recuperación y la solidaridad de la OMS, dos ensayos altamente pragmáticos, que emplean dosis relativamente altas e incluyen 4716 y 1853 pacientes, respectivamente (el 67% del tamaño total de la muestra). La mortalidad combinada o en total causa para la hidroxicloroquina es 1.11 (IC 95%: 1.02, 1.20; I² = 0%; 26 ensayos; 10,012 pacientes) y para cloroquina 1.77 (IC del 95%: 0.15, 21.13, I² = 0%; 4 ensayos; 307 pacientes). No identificamos efectos de subgrupos. Encontramos que el tratamiento con hidroxicloroquina se asocia con una mayor mortalidad en pacientes con COVID-19, y no hay beneficio de la cloroquina. Los hallazgos tienen una generalización poco clara a pacientes ambulatorios, niños, mujeres embarazadas y personas con comorbilidades.</p></section>

              "<section ><h2 class="r-fit-text">La vacunación total es imperativa para suprimir la frecuencia de mutación de la variante delta COV-2 delta</h2><p>Resumen Este estudio presenta la primera evidencia de que la vacunación total contra COVID-19 suprime mutaciones emergentes de las variantes delta de SARS-COV-2. Un algoritmo de evolución, la prueba D de Tajima con un valor de umbral AS -2.50, puede proporcionar una herramienta prometedora para pronosticar nuevos brotes COVID-19. PRECISIONES DE PUNTOS CLAVE STORMANDO Sin claro cómo las intervenciones humanas (vacunas, los bloqueos, etc.) afectan la mutación viral o generan presión de selección de SARS-COV-2. También ha sido oculto si hay diferencias en varias poblaciones geográficas. Hallazgos La tasa de cobertura de vacunación se correlaciona inversamente con la frecuencia de mutación de las variantes delta de SARS-COV-2 en 16 países de 20 países estudiados. También descubrimos que las variantes de Delta evolucionaron de manera diferente bajo la presión positiva de selección en el Reino Unido y la India. Lo que significa que la vacunación total contra COVID-19 es crítica para suprimir mutaciones emergentes. El puntaje de prueba D Tajima, con un valor de umbral AS -2.50, puede proporcionar una herramienta prometedora para pronosticar nuevos brotes COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Transmisión de COVID-19 en 282 grupos en Cataluña, España: un estudio de cohorte</h2><p>Antecedentes: los datos escasos están disponibles sobre qué variables afectan el riesgo de transmisión del síndrome respiratorio agudo severo en el coronavirus 2 (SARS-COV-2), el desarrollo de la COVID-19 Sintomática, y, en particular, la relación con la carga viral. Nuestro objetivo es analizar los datos de los casos de índice vinculados de COVID-19 y sus contactos para explorar factores asociados con la transmisión de SARS-COV-2.
              MÉTODOS: En este estudio de cohorte, los pacientes fueron reclutados como parte de un ensayo controlado aleatorizado realizado entre el 17 de marzo y el 28 de abril de 2020, que tuvo como objetivo evaluar si la hidroxicloroquina redujo la transmisión de SARS-COV-2. Los pacientes con COVID-19 y sus contactos se identificaron mediante el uso del Registro Electrónico del Servicio de Emergencias de Vigilancia Epidemiológica de Cataluña (España). Los pacientes con COVID-19 incluidos en nuestro análisis se mayores de 18 años o más, no hospitalizados, tenían resultados cuantitativos de PCR disponibles al inicio del estudio, tuvo un síntoma leve que se inició dentro de los 5 días anteriores a la inscripción, y no tuvo síntomas informados de infecciones de SARS-COV-2 en Su alojamiento o lugar de trabajo dentro de los 14 días antes de la inscripción. Los contactos incluidos fueron adultos con un historial reciente de exposición y ausencia de síntomas COVID-19, similares en los 7 días anteriores a la inscripción. La carga viral de contactos, medida por PCR cuantitativa a partir de un hisopo nasofaríngeo, se evaluó en la inscripción, en el día 14, y siempre que el participante reportaron los síntomas de COVID-19-like. Evaluamos el riesgo de transmisión y desarrollamos enfermedades sintomáticas y dinámicas de incubación utilizando el análisis de regresión. Evaluamos la relación de carga viral y características de los casos (edad, sexo, número de días a partir de inicio de síntomas informados, y presencia o ausencia de fiebre, tos, disnea, rinitis y anosmia) y asociaciones entre el riesgo de transmisión y las características de la Caja de índice y contactos.
              Hallazgos: identificamos 314 pacientes con COVID-19, con 282 (90%) que tienen al menos un contacto (753 contactos en total), lo que resulta en 282 grupos. 90 (32%) de 282 clusters tenían al menos un evento de transmisión. La tasa de ataque secundario fue del 17% (125 de 753 contactos), con una variación del 12% cuando el caso de índice tenía una carga viral inferior a 1 × 106 copias por ml a 24% cuando el caso de índice tenía una carga viral de 1 × 1010 Copias por ml o superior (Relación de probabilidades ajustadas por log10 Aumento en la carga viral 1 · 3, 95% CI 1 · 1-1 · 5). El mayor riesgo de transmisión también se asoció con el contacto doméstico (3 · 0, 1 · 59-5 · 65) y la edad del contacto (por año: 1 · 02, 1 · 01-1 · 04). 449 Contactos tuvo un resultado PCR positivo a la línea de base. 28 (6%) de 449 contactos tenían síntomas en la primera visita. De 421 contactos que fueron asintomáticos en la primera visita, 181 (43%) desarrollaron COVID-19-19, con una variación de aproximadamente el 38% en contactos con una carga viral inicial inferior a 1 × 107 copias por ml a más del 66% para Aquellos con una carga viral inicial de 1 × 1010 copias por ml o superior (relación de peligro por log10, aumento de la carga viral 1 · 12, 95% CI 1 · 05-1 · 20; p = 0 · 0006). El tiempo para el inicio de la enfermedad sintomática disminuyó de una mediana de 7 días (IQR 5-10) para individuos con una carga viral inicial inferior a 1 × 107 copias por ml a 6 días (4-8) para aquellos con una carga viral inicial entre 1 × 107 y 1 × 109 copias por ml, y 5 días (3-8) para aquellos con una carga viral inicial superior a 1 × 109 copias por ml.
              Interpretación: En nuestro estudio, la carga viral de los casos de índice fue un conductor líder de la transmisión SARS-COV-2. El riesgo de covid-19 sintomático se asoció fuertemente con la carga viral de contactos a la línea de base y acortó el tiempo de incubación de COVID-19 de una manera dependiente de la dosis.
              Financiación: Yomecorono, Generalitat de Catalunya.
              Traducciones: para la traducción catalana de la sección Ver materiales complementarios.</p></section>

              "<section ><h2 class="r-fit-text">Las características inmunológicas gobiernan la transición de COVID-19 a endemicidad.</h2><p>Actualmente nos enfrentamos a la pregunta de cómo la gravedad de la infección con el síndrome respiratorio agudo severo, el coronavirus 2 (SARS-COV-2) puede cambiar en los próximos años. Nuestro análisis de los datos inmunológicos y epidemiológicos sobre coronavirus humanos endémicos (HCOV) muestra que la inmunidad que bloquea la infección disminuye rápidamente, pero que la inmunidad que reduce la enfermedad es de larga duración. Nuestro modelo, incorporando estos componentes de la inmunidad, recapitica tanto la gravedad actual de la infección por SARS-COV-2 como la naturaleza benigna de los HCOV, lo que sugiere que una vez que se alcanza la fase endémica y la exposición primaria es en la infancia, el SARS-COV-2 puede ser No más virulento que el frío común. Predecimos un resultado diferente para un coronavirus emergente que causa una enfermedad grave en los niños. Estos resultados refuerzan la importancia de la contención de comportamiento durante el despliegue de vacunas pandémicas, al tiempo que nos pide que evalúen los escenarios para la continua vacunación en la fase endémica.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 CASOS Y TRANSMISIÓN EN 17 K-12 Escuelas - Condado de Wood, Wisconsin, 31 de agosto al 29 de noviembre de 2020</h2><p>La enfermedad de la enfermedad de Coronavirus 2019 (COVID-19), la pandemia ha interrumpido el aprendizaje en persona en los Estados Unidos, con aproximadamente la mitad de todos los estudiantes que reciben instrucciones solo en línea desde marzo de 2020. * La interrupción de la escolarización en persona puede resultar en muchas dificultades ( 1) y afecta desproporcionadamente a las familias del estado socioeconómico inferior (2). La evidencia actual sugiere que la transmisión de SARS-COV-2, el virus que causa COVID-19, en las escuelas de Kindergarten hasta el grado 12 (K-12), podría no contribuir significativamente a COVID-19, propagación a nivel nacional (3). Durante el 31 de agosto, el 29 de noviembre de 2020, se investigaron los casos de COVID-19, difundir y cumplir con el uso de la máscara entre 4,876 estudiantes y 654 miembros del personal que participaron en el aprendizaje en persona en las escuelas de 17 K-12 en las zonas rurales de Wisconsin. Las tasas de caso covid-19 atribuibles a la escuela se compararon con las tasas en la comunidad circundante. La administración escolar y los funcionarios de salud pública proporcionaron información sobre los casos COVID-19 dentro de las escuelas. Durante el período de estudio, se observó transmisión generalizada de la comunidad, con un 7% -40% de las pruebas COVID-19 que tienen resultados positivos. Se requirió enmascaramiento para todos los estudiantes y miembros del personal en todas las escuelas, y la tasa de la máscara de estudiante informada fue alta (92%). Las tasas de casos de COVID-19 entre los estudiantes y los miembros del personal fueron más bajos (191 casos entre 5,530 personas, o 3,453 casos por 100,000) que las personas en el condado en general (5,466 por 100,000). Entre los 191 casos identificados en los estudiantes y miembros del personal, uno de cada 20 casos entre los estudiantes estuvo vinculado a la transmisión en la escuela; No se encontró infecciones entre los miembros del personal que se han adquirido en la escuela. Estos hallazgos sugieren que, con estrategias de mitigación adecuadas, las escuelas K-12 podrían ser capaces de abrir para el aprendizaje en persona con una transmisión mínima en la escuela de SARS-COV-2.</p></section>

              "<section ><h2 class="r-fit-text">Emergencia de SARS-COV-2 B.1.1.7 Lineage - Estados Unidos, 29 de diciembre, 2020 al 12 de enero de 2021</h2><p>El 14 de diciembre, 2020, el Reino Unido informó una variante de preocupación (VOC) de SARS-COV-2, Lineage B.1.1.7, también conocida como VOC 202012/01 o 20i / 501y.v1. * El B.1.1 Se estima que se estima una variante que surgió en septiembre de 2020 y se ha convertido rápidamente en la variante de SARS-COV-2 circulante dominante en Inglaterra (1). B.1.1.7 se ha detectado en más de 30 países, incluidos los Estados Unidos. A partir del 13 de enero de 2021, se han detectado aproximadamente 76 casos de B.1.1.7 en 12 estados de EE. UU. † Las múltiples líneas de evidencia indican que B.1.1.7 se transmite de manera más eficiente que otras variantes de SARS-COV-2 ( 1-3). La trayectoria modelada de esta variante en los Estados Unidos exhibe un rápido crecimiento a principios de 2021, convirtiéndose en la variante predominante en marzo. El aumento de la transmisión de SARS-COV-2 podría amenazar con los recursos de atención médica tensa, requieren una implementación extendida y más rigurosa de las estrategias de salud pública (4) y aumente el porcentaje de inmunidad de la población requerida para el control de la pandemia. Tomar medidas para reducir la transmisión ahora puede disminuir el impacto potencial de B.1.1.7 y permitir el tiempo crítico para aumentar la cobertura de vacunación. Colectivamente, la mejor vigilancia genómica mejorada combinada con el cumplimiento continuo de las medidas de salud pública efectivas, incluida la vacunación, el distanciamiento físico, el uso de máscaras, la higiene de las manos y el aislamiento y la cuarentena, serán esenciales para limitar la propagación del SAR-COV-2, el virus que causa la enfermedad de Coronavirus 2019 (COVID-19). Las pruebas estratégicas de las personas sin síntomas, sino en un mayor riesgo de infección, como las expuestas al SAR-COV-2 o que tienen un contacto inevitable frecuente con el público, proporciona otra oportunidad para limitar la difusión continua.</p></section>

              "<section ><h2 class="r-fit-text">Datos de mortalidad provisionales - Estados Unidos, 2020</h2><p>El sistema nacional de estadísticas vitales de CDC (NVSS) recopila e informa estadísticas anuales de mortalidad utilizando datos de los certificados de defunción de los Estados Unidos. Debido al tiempo necesario para investigar ciertas causas de muerte y para procesar y revisar los datos, los datos finales de mortalidad anuales para un año determinado suelen liberar 11 meses después del final del año calendario. Los totales diarios informados por la vigilancia de caso COVID-19 de CDC son oportunos, pero pueden subestimar el número de muertes debido a los informes incompletos o retrasados. Como resultado de las mejoras en la puntualidad y la necesidad de prensado de datos de calidad actualizados durante la pandemia global de COVID-19, NVSS expandió los lanzamientos de datos provisionales para producir datos de mortalidad estadounidenses en tiempo real. * Este informe presenta una visión general de los datos provisionales de la mortalidad de los EE. UU. Para 2020, incluido el primer ranking de las principales causas de muerte. En 2020, aproximadamente 3,358,814 muertes † ocurrieron en los Estados Unidos. De 2019 a 2020, la tasa de mortalidad ajustada por la edad estimada aumentó un 15,9%, de 715.2 a 828.7 muertes por 100.000 habitantes. COVID-19 se informó como la causa subyacente de la muerte o la causa contribuyente de muerte por un estimado de 377,883 (11.3%) de esas muertes (91.5 muertes por 100.000). Las mayores tasas de mortalidad ajustadas por la edad por edad, raza / etnia, y se produjo relaciones sexuales entre adultos de ≥85 años, no hispano, negro o afroamericano (negro) y no hispano, indio americano o nativo de Alaska (AI / A). y machos. Las tasas de mortalidad de COVID-19 fueron más altas entre los adultos de ≥85 años, AI / A y personas hispanas, y machos. COVID-19 fue la tercera causa de muerte en 2020, después de la enfermedad cardíaca y el cáncer. Las estimaciones provisionales de muerte proporcionan una indicación temprana de cambios en las tendencias de la mortalidad y pueden guiar las políticas e intervenciones de salud pública destinadas a reducir el número de muertes que están asociadas directa o indirectamente con la pandemia COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 COVID-19 RIESGO Y ESCUELA EN PERSONA</h2><p>La escolarización en persona ha demostrado ser polémico y difícil de estudiar a lo largo del síndrome respiratorio agudo severo, la pandemia de Coronavirus 2 (SARS-COV-2). Los datos de una encuesta en línea masiva en los Estados Unidos indican un mayor riesgo de resultados relacionados con COVID-19 entre los encuestados que viven con un niño que asistió a la escuela en persona. Las medidas de mitigación basadas en la escuela se asocian con reducciones significativas en el riesgo, particularmente las pantallas de los síntomas diarios, la enmascarada del maestro y el cierre de actividades extracurriculares. Una asociación positiva entre la educación en persona y los resultados de COVID-19 persiste en bajos niveles de mitigación, pero cuando se informan siete o más medidas de mitigación, ya no se observa una relación significativa. Entre los maestros, trabajar fuera de la casa se asoció con un aumento en los resultados relacionados con COVID-19, pero esta asociación es similar a la observada en otras ocupaciones (por ejemplo, la atención médica o el trabajo de la oficina). Aunque la escolarización en persona está asociada con el riesgo de COVID-19, este riesgo puede ser controlado con medidas de mitigación basadas en la escuela implementadas adecuadamente.</p></section>

              "<section ><h2 class="r-fit-text">Más de 50 efectos a largo plazo de COVID-19: una revisión sistemática y un metanálisis</h2><p>COVID-19, causado por SARS-COV-2, puede involucrar a las secuelas y otras complicaciones médicas que duran semanas hasta meses después de la recuperación inicial, que se ha llamado largo-covid o COVID Long-Haulers. Esta revisión sistemática y el metanálisis tienen como objetivo identificar los estudios que evalúen los efectos a largo plazo de COVID-19 y estiman la prevalencia de cada síntoma, signo o parámetro de laboratorio de pacientes en una etapa post-covid-19. Litcovid (PubMed y Mediline) y EMBASE fueron buscados por dos investigadores independientes. Todos los artículos con datos originales para detectar COVID-19 a largo plazo publicados antes del 1 de enero de 2021 y con un mínimo de 100 pacientes. Para los efectos informados en dos o más estudios, se realizaron metanálisis utilizando un modelo de efectos aleatorios utilizando el software Metaxl para estimar la prevalencia agrupada con IC del 95%. La heterogeneidad se evaluó utilizando las estadísticas I2. Se siguió los artículos de informes preferidos para los revisores sistemáticos y la guía de informes de metanálisis (prisma). Se identificaron un total de 18,251 publicaciones, de las cuales 15 cumplieron con los criterios de inclusión. Se estimó la prevalencia de 55 efectos a largo plazo, se realizaron 21 metainicios y se incluyeron 47,910 pacientes. El tiempo de seguimiento osciló entre 15 y 110 días de infección post-viral. La edad de los participantes del estudio oscilaron entre los 17 y los 87 años. Se estimó que el 80% (95% CI 65-92) de los pacientes infectados con SARS-COV-2 desarrollaron uno o más síntomas a largo plazo. Los cinco síntomas más comunes fueron fatiga (58%), dolor de cabeza (44%), trastorno de atención (27%), pérdida de cabello (25%) y disnea (24%). Todos los metanálisis mostraron medio (n = 2) a alta heterogeneidad (n = 13). Para tener una mejor comprensión, los estudios futuros deben estratificar por sexo, edad, comorbilidades previas, gravedad de COVID-19 (que van desde asintomáticos a severos) y duración de cada síntoma. Desde la perspectiva clínica, los equipos multidisciplinarios son cruciales para desarrollar medidas preventivas, técnicas de rehabilitación y estrategias de gestión clínica con perspectivas de pacientes completas diseñadas para abordar largas cuidados de COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 Seguridad de la vacuna en adolescentes de 12 a 17 años - Estados Unidos, 14 de diciembre, 2020 al 16 de julio de 2021.</h2><p>A partir del 30 de julio, 2021, entre las tres vacunas COVID-19 autorizadas para su uso en los Estados Unidos, solo la vacuna PFIZE-BIONTECH BNT162B2 ARNm COVID-19 está autorizada para adolescentes de 12 a 17 años. La Administración de Alimentos y Medicamentos (FDA) emitió una autorización de uso de emergencia (EUA) para la vacuna Pfizer-Biontech para su uso en personas de ≥16 años el 11 de diciembre de 2020 (1); La EUA se amplió para incluir a los adolescentes de 12 a 15 años el 10 de mayo de 2021 (2), según los resultados de un ensayo clínico de fase 3 (3). A partir de junio de 2021, los casos de miocarditis y miopericaditis (en lo sucesivo, miocarditis) después de la recepción de la vacuna Pfizer-Biontech comenzó a informarse, principalmente entre los hombres jóvenes después de la recepción de la segunda dosis (4,5). El 23 de junio de 2021, el Comité Asesor de Prácticas de Inmunización de los CDC (ACIP) revisó los datos disponibles y concluyó que los beneficios de la vacunación de COVID-19 a personas individuales y la población superan los riesgos para la miocarditis y recomendaron el uso continuado de la vacuna en personas ≥ 12 años (6). Para caracterizar aún más la seguridad de la vacuna, los eventos adversos después de la recepción de la vacuna PFIZE-BIONTECH informada al sistema de informes de eventos adversos de la vacuna (Vaers) y los eventos adversos y las evaluaciones de impacto en la salud que se informaron en V-SAFE (un sistema de vigilancia de seguridad basado en teléfonos inteligentes). Revisado para los adolescentes de los EE. UU. De 12 a 17 años durante el 14 de diciembre, el 16 de julio, el 16 de julio de 2021. A partir del 16 de julio de 2021, aproximadamente 8.9 millones de adolescentes estadounidenses de 12 a 17 años habían recibido una vacuna Pfizer-Biontech. * Vaers recibió 9,246 informes después de Vacunación por Pfizer-Biontech en este grupo de edad; El 90.7% de estos fueron para eventos adversos noerios y el 9,3% fueron para eventos adversos graves, incluida la miocarditis (4,3%). Aproximadamente 129,000 adolescentes de EE. UU. A los adolescentes de 12 a 17 años matriculados en V-SAFE después de la vacunación de Pfizer-Biontech; Informaron reacciones locales (63.4%) y sistémicas (48.9%) con una frecuencia similar a la informada en ensayos clínicos de preautoría. Las reacciones sistémicas fueron más comunes después de la dosis 2. CDC y la FDA continúan monitoreando la seguridad de la vacuna y proporcionan datos a ACIP para guiar las recomendaciones de vacunas COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Una guía para limitar la transmisión interior aérea de COVID-19</h2><p>El renacimiento actual de la economía estadounidense se está predicando en distanciamiento social, específicamente la regla de seis pies, una guía que ofrece poca protección contra las gotitas de aerosol con patógenos suficientemente pequeñas para mezclarse continuamente a través de un espacio interior. La importancia de la transmisión aerotransportada de COVID-19 es ahora ampliamente reconocida. Si bien las herramientas para la evaluación de riesgos se han desarrollado recientemente, no se ha propuesto que la guía de seguridad se ha propuesto proteger contra ella. Aquí se basamos en modelos de transmisión de enfermedades en el aire para obtener una guía de seguridad en interiores que impondrían un límite superior en el ""tiempo de exposición acumulativo"", el producto del número de ocupantes y su tiempo en un espacio cerrado. Demostramos cómo este límite depende de las tasas de ventilación y filtración del aire, las dimensiones de la sala, la frecuencia respiratoria, la actividad respiratoria y el uso de la máscara facial de sus ocupantes, y la infecciosidad de los aerosoles respiratorios. Al sintetizar los datos disponibles de los eventos de difusión de interior mejor caracterizados con distribuciones de tamaño de gota respiratorias, estimamos una dosis infecciosa en el orden de los 10 viriones transmitidos por aerosol. El nuevo virus (el síndrome respiratorio agudo severo de Coronavirus 2 [SARS-COV-2]) se infiere para ser un orden de magnitud más infeccioso que su precursor (SARS-COV), consistente con el estado de la pandemia lograda por COVID-19. Se presentan estudios de caso para aulas y hogares de ancianos, y se proporciona una hoja de cálculo y una aplicación en línea para facilitar el uso de nuestra guía. Se consideran las implicaciones para el rastreo de contacto y la cuarentena, y se enumeran las advertencias apropiadas. Se da una consideración particular a los chorros respiratorios, lo que puede elevar sustancialmente el riesgo cuando no se usan las máscaras faciales.</p></section>

              "<section ><h2 class="r-fit-text">Los niveles de anticuerpos neutralizantes son altamente predictivos de protección inmune contra la infección sintomática SARS-COV-2</h2><p>Los modelos predictivos de protección inmunológica de COVID-19 se necesitan con urgencia para identificar correlatos de protección para ayudar en el futuro despliegue de vacunas. Para abordar esto, analizamos la relación entre los niveles de neutralización in vitro y la protección observada de la infección de coronavirus 2 (SARS-COV-2) agudo graves, utilizando datos de siete vacunas actuales y de cohortes de convalecientes. Estimamos el nivel de neutralización para una protección del 50% contra la infección por SARS-COV-2 detectables para ser del 20,2% del nivel de convalecencia media (intervalo de confianza del 95% (CI) = 14.4-28.4%). El nivel de neutralización estimado requerido para la protección del 50% de la infección grave fue significativamente menor (3% del nivel de convalecencia media; IC del 95% = 0,7-13%, P = 0,0004). El modelado de la decadencia del título de neutralización durante los primeros 250 D después de la inmunización predice que se producirá una pérdida significativa en la protección de la infección por SARS-COV-2, aunque la protección contra la enfermedad grave debe ser retenida en gran medida. Los títulos de neutralización contra algunas variantes de preocupación de SARS-COV-2 se reducen en comparación con la tensión de la vacuna, y nuestro modelo predice la relación entre la neutralización y la eficacia contra las variantes virales. Aquí, mostramos que el nivel de neutralización es altamente predictivo de la protección inmune, y proporciona un modelo basado en la evidencia de la protección inmunológica SARS-COV-2 que ayudará a desarrollar estrategias de vacunas para controlar la trayectoria futura de la pandemia.</p></section>

              "
              "<section ><h2 class="r-fit-text">Impacto insignificante de las variantes de SARS-COV-2 en la reactividad de células T CD4 + y CD8 + en COVID-19 Donantes expuestos y vacunas</h2><p>La aparición de variantes de SARS-COV-2 destacó la necesidad de comprender mejor las respuestas inmunes adaptativas a este virus. Es importante abordar si las respuestas de células T CD4 + y CD8 + se ven afectadas, debido al papel que desempeñan en la resolución de enfermedades y la modulación de la gravedad de la enfermedad COVID-19. Aquí realizamos un análisis completo de las respuestas de células CD4 + y CD8 + específicas de CD4 + de SARS-COV-2 de COVID-19 sujetos convalecientes que reconocen la cepa ancestral, en comparación con los linajes variantes B.1.1.7, B.1.351, P.1, y CAL.20C, así como los destinatarios de la MODERA (MRNA-1273) o las vacunas COVID-19 PFIX / BIONTECH (BNT162B2). De manera similar, demostramos que las secuencias de la gran mayoría de los epítopos de células T SARS-COV-2 T no se ven afectados por las mutaciones que se encuentran en las variantes analizadas. En general, los resultados demuestran que las respuestas de células T CD4 + y CD8 + en los sujetos COVID-19 de convalecientes o las vacunas contra el ARNm de COVID-19 no se ven sustancialmente afectadas por mutaciones que se encuentran en las variantes del SARS-COV-2.</p></section>

              "<section ><h2 class="r-fit-text">Datos y políticas para guiar a las escuelas de apertura con seguridad para limitar la propagación de la infección por SARS-COV-2</h2><p>Este punto de vista del CDC resume los datos globales sobre los brotes de SARS-COV-2 en las escuelas K-12 y enfatiza la implementación de políticas comunitarias y escolares que se muestran para disminuir la propagación de la infección que permitiría una reanudación más segura de la educación en persona en el 2021 / 22 año escolar.</p></section>

              "<section ><h2 class="r-fit-text">Más de 50 efectos a largo plazo de COVID-19: una revisión sistemática y un metanálisis</h2><p>COVID-19 puede implicar la persistencia, las secuelas y otras complicaciones médicas que duran semanas hasta meses después de la recuperación inicial. Esta revisión sistemática y el metanálisis tienen como objetivo identificar los estudios que evalúen los efectos a largo plazo de COVID-19. Se buscaron litcovid y EMBASE para identificar artículos con datos originales publicados antes del 1 de enero de 2021, con un mínimo de 100 pacientes. Para los efectos informados en dos o más estudios, se realizaron metanálisis utilizando un modelo de efectos aleatorios utilizando el software Metaxl para estimar la prevalencia agrupada con IC del 95%. Se siguieron las directrices de Prisma. Se identificaron un total de 18,251 publicaciones, de las cuales 15 cumplieron con los criterios de inclusión. Se estimó la prevalencia de 55 efectos a largo plazo, se realizaron 21 metainicios y se incluyeron 47,910 pacientes (de 17 a 87 años). Los estudios incluidos se definieron largo-covid como vistos de 14 a 110 días de infección post-viral. Se estimó que el 80% de los pacientes infectados con SARS-COV-2 desarrollaron uno o más síntomas a largo plazo. Los cinco síntomas más comunes fueron fatiga (58%), dolor de cabeza (44%), trastorno de atención (27%), pérdida de cabello (25%) y disnea (24%). Los equipos multidisciplinarios son cruciales para desarrollar medidas preventivas, técnicas de rehabilitación y estrategias de gestión clínica con perspectivas de placas completas diseñadas para abordar largas cuidados de COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Prevención y atenuación de COVID-19 con las vacunas BNT162B2 y MRNA-1273</h2><p>ANTECEDENTES: La información se limita con respecto a la efectividad de las vacunas de ARN del mensajero de dosis de dosis (ARNm) BNT162B2 (Pfizer-Biontech) y MRNA-1273 (MODERNA) en la prevención de la infección con el síndrome respiratorio agudo severo en Coronavirus 2 (SARS-COV-2) y Al atenuar la enfermedad de Coronavirus 2019 (COVID-19) cuando se administra en condiciones del mundo real.
              MÉTODOS: Realizamos un estudio prospectivo de cohorte que involucra a 3975 personal de atención médica, primeros respondedores y otros trabajadores esenciales y de primera línea. Desde el 14 de diciembre, 2020, hasta el 10 de abril de 2021, los participantes completaron las pruebas semanales de SARS-COV-2 al proporcionar hisopos nasales a tonos medios para el análisis cualitativo y cuantitativo transcriptasa-polimerasa-de la cadena de cadena (RT-PCR). La fórmula para calcular la efectividad de la vacuna fue del 100% × (1 - relación de riesgo para la infección por SARS-COV-2 en los participantes vacunados frente a los participantes no vacunados), con ajustes para la propensión a vacunarse, el sitio de estudio, la ocupación y la circulación viral local.
              Resultados: SARS-COV-2 se detectó en 204 participantes (5%), de los cuales 5 fueron vacunados por completo (≥14 días después de la dosis 2), 11 vacunados parcialmente (≥14 días después de la dosis 1 y <14 días después de la dosis 2) , y 156 no vacunados; Se excluyeron los 32 participantes con el estado de vacunación indeterminado (<14 días después de la dosis 1). La efectividad de la vacuna ajustada fue del 91% (intervalo de confianza del 95% [CI], 76 a 97) con vacunación total y 81% (IC del 95%, 64 a 90) con vacunación parcial. Entre los participantes con la infección por SARS-COV-2, la carga media de ARN viral fue un 40% más baja (IC del 95%, 16 a 57) en participantes parcial o totalmente vacunados que en los participantes no vacunados. Además, el riesgo de síntomas febriles fue un 58% más bajo (riesgo relativo, 0,42; IC del 95%, 0,18 a 0,98) y la duración de la enfermedad fue más corta, con 2.3 días menos enfermo en la cama (95% CI, 0.8 a 3.7. ).
              CONCLUSIONES: Las vacunas autorizadas de ARNm fueron altamente efectivas entre los adultos de la edad de trabajo en la prevención de la infección del SARS-COV-2 cuando se administran en condiciones del mundo real, y las vacunas atenuieron la carga viral del ARN, el riesgo de síntomas febriles y la duración de la enfermedad entre aquellos que Tenía infección previa a pesar de la vacunación. (Financiado por el Centro Nacional de Inmunización y Enfermedades Respiratorias y los Centros para el Control y la Prevención de Enfermedades).</p></section>

              "
              "<section ><h2 class="r-fit-text">Tasas de infección de SARS-COV-2 de anticuerpos positivos en comparación con los trabajadores de atención médica negativos-negativos en Inglaterra: un estudio grande, multicéntrico, prospectivo de cohorte (sirena)</h2><p>Antecedentes: la mayor comprensión de si los individuos que se han recuperado de COVID-19 están protegidos contra la infección por parte del SARS-COV-2, es un requisito urgente. Nuestro objetivo es investigar si los anticuerpos contra el SAR-COV-2 se asociaron con un riesgo reducido de reinfección sintomática y asintomática.
              MÉTODOS: Se realizó un estudio grande, multicéntrico, prospectivo, con participantes reclutados de hospitales financiados con fondos públicos en todas las regiones de Inglaterra. Todos los trabajadores de la salud, el personal de apoyo y el personal administrativo que trabajan en hospitales que podrían permanecer comprometidos en el seguimiento de 12 meses fueron elegibles para unirse al estudio de evaluación de inmunidad y reinfección de SARS-COV-2. Se excluyeron a los participantes si no tenían pruebas de PCR después de la inscripción, se inscribieron después del 31 de diciembre de 2020, o si no tuvieran insuficientes datos de PCR y anticuerpos para la asignación de cohorte. Los participantes asistieron a las pruebas regulares de PCR y de anticuerpos SARS-COV-2 (cada 2-4 semanas) y completados cuestionarios cada 2 semanas en síntomas y exposiciones. En la inscripción, los participantes se asignaron a la cohorte positiva (anticuerpo positivo o una prueba de anticuerpos positivos o de anticuerpos positivos anteriores) o una cohorte negativa (anticuerpo negativo, sin prueba de PCR positiva previa o anticuerpo). El resultado primario fue una reinfección en la cohorte positiva o una infección primaria en la cohorte negativa, determinada por las pruebas de PCR. Las reinfecciones potenciales se revisaron clínicamente y se clasificaron de acuerdo con las definiciones de casos (confirmadas, probables o posible) y el estado de los síntomas, dependiendo de la jerarquía de evidencia. Las infecciones primarias en la cohorte negativa se definieron como una primera prueba de PCR positiva y se excluyeron las seroconversiones cuando no se asociaron con una prueba PCR positiva. Se utilizó un modelo de fragilidad de riesgo proporcional utilizando una distribución de Poisson para estimar los índices de frecuencia de incidencia (IRR) para comparar las tasas de infección en las dos cohortes.
              Hallazgos: del 18 de junio de 2020, hasta el 31 de diciembre de 2020, 30 625 participantes fueron inscritos en el estudio. 51 Los participantes se retiraron del estudio, se excluyeron 4913, y se incluyeron 25 661 participantes (con datos vinculados sobre anticuerpos y pruebas de PCR). Los datos se extrajeron de todas las fuentes del 5 de febrero, 2021 e incluyen datos hasta, incluido el 11 de enero, de 2021. 155 Se detectaron infecciones en la cohorte positiva de referencia de 8278 participantes, contribuyendo colectivamente a 2 047 113 personas: días de seguimiento. Esto se compara con 1704 nuevas infecciones positivas de PCR en la cohorte negativa de 17 383 participantes, contribuyendo con 2 971 436 persona-días de seguimiento. La densidad de incidencia fue de 7 · 6 Reinfecciones por cada 100 000 días: días en la cohorte positiva, en comparación con 57 · 3 infecciones primarias por cada 100 000 días de personas en la cohorte negativa, entre junio, 2020 y enero de 2021. El IRR ajustado. Fue 0 · 159 para todas las reinfecciones (95% CI 0 · 13-0 · 19) en comparación con las infecciones primarias confirmadas por PCR. El intervalo mediano entre la infección primaria y la reinfección fue de más de 200 días.
              Interpretación: un historial previo de la infección del SARS-COV-2 se asoció con un riesgo de infección 84% más bajo, con un efecto protector mediano observado 7 meses después de la infección primaria. Este período de tiempo es el efecto mínimo probable porque las seroconversiones no estaban incluidas. Este estudio muestra que la infección previa con SARS-COV-2 induce una inmunidad efectiva a las infecciones futuras en la mayoría de los individuos.
              Financiamiento: Departamento de Salud y Atención Social del Gobierno del Reino Unido, Public Health Inglaterra, el Instituto Nacional de Investigación de Salud, con contribuciones de los gobiernos escocés, galés e irlandés del norte.</p></section>

              "
              "<section ><h2 class="r-fit-text">Comparación de dos vacunas de ARNm altamente efectivas para COVID-19 durante los períodos de prevalencia de la variante alfa y delta</h2><p>Aunque los ensayos clínicos y los estudios del mundo real han afirmado la efectividad y la seguridad de las vacunas autorizadas por COVID-19 de la FDA, los informes de infecciones innovadoras y la aparición persistente de nuevas variantes resaltan la necesidad de monitorear vigilantemente la efectividad de estas vacunas. Aquí comparamos la efectividad de dos vacunas de ARNm de codificación de proteínas de espiga completa de Moderna (MRNA-1273) y PFIZER / BIONTECH (BNT162B2) en el sistema de salud de la Clínica Mayo a lo largo del tiempo de enero a julio de 2021, durante el cual el alfa o el La variante delta fue altamente prevalente. Definimos las cohortes de individuos vacunados y no vacunados de Minnesota (N = 25,589 cada uno) coincidimos con la edad, el sexo, la raza, la historia de las pruebas anteriores de PCR SARS-COV-2, y la fecha de la vacunación total. Ambas vacunas fueron altamente efectivas durante este período de estudio contra la infección por SARS-COV-2 (ARNm-1273: 86%, IC del 95%: 81-90.6%; BNT162B2: 76%, IC 95%: 69-81%) y COVID- 19 hospitalización asociada (MRNA-1273: 91.6%, IC 95%: 81-97%; BNT162B2: 85%, IC 95%: 73-93%). En julio, la efectividad de la vacuna contra la hospitalización se ha mantenido altos (MRNA-1273: 81%, IC del 95%: 33-96.3%; BNT162B2: 75%, IC 95%: 24-93.9%), pero la eficacia contra la infección fue menor para ambos Vacunas (ARNm-1273: 76%, IC 95%: 58-87%; BNT162B2: 42%, IC 95%: 13-62%), con una reducción más pronunciada para BNT162B2. En particular, la prevalencia de la variante delta en Minnesota aumentó del 0,7% en mayo a más del 70% en julio, mientras que la prevalencia de variante alfa disminuyó de 85% a 13% durante el mismo período de tiempo. Comparación de tasas de infección entre individuos emparejados completamente vacunados con MRNA-1273 versus BNT162B2 a través de los sitios del sistema de salud de Mayo Clinic Health en múltiples estados (Minnesota, Wisconsin, Arizona, Florida y Iowa), MRNA-1273 confirió una reducción de riesgo de dos veces contra la infección innovadora En comparación con BNT162B2 (IRR = 0.50, 95% CI: 0.39-0.64). En Florida, que está experimentando actualmente su mayor aumento de la COVID-19 hasta la fecha, el riesgo de infección en julio después de la vacunación total con MRNA-1273 fue aproximadamente un 60% más baja que después de la vacunación completa con BNT162B2 (IRR: 0.39, 95% CI: 0.24 -0.62). Nuestro estudio observacional resalta que, si bien las vacunas de MRNA COVID-19 protegen fuertemente contra la infección y la enfermedad grave, se garantiza una evaluación adicional de los mecanismos que subyacen a las diferencias en su efectividad, como los regímenes de dosificación y la composición de la vacuna.</p></section>

              "<section ><h2 class="r-fit-text">Efecto antiviral de la óvermetina de la dosis alta en adultos con COVID-19: un ensayo aleatorizado de prueba de concepto</h2><p>Antecedentes: Hay opciones antivirales limitadas para el tratamiento de pacientes con COVID-19. La ivermectina (IVM), una lactona macrocíclica con un amplio espectro anti-parasitario, ha mostrado actividad potente contra SARS-COV-2 in vitro. Este estudio dirigido a evaluar el efecto antiviral del IVM en la carga viral de las secreciones respiratorias y su relación con las concentraciones de medicamentos en plasma.
              Métodos: Prueba de concepto, piloto, aleatorizado, controlado, evaluador de resúmenes Prueba ciega para evaluar la actividad antiviral de la IVM de la dosis alta en 45 pacientes hospitalizados COVID-19 aleatorizados en una proporción de 2: 1 al estándar de atención a la IVM oral en 0 · 6 mg / kg / día durante 5 días versus estándar de atención en 4 hospitales en Argentina. Los pacientes elegibles fueron adultos con RT-PCR confirmó la infección SARS-COV-2 dentro de los 5 días de los síntomas de inicio. El punto final primario fue la diferencia en la carga viral en las secreciones respiratorias entre la línea de base y el día-5, por la RT-PCR cuantitativa. Se midieron concentraciones de IVM en plasma. Estudio registrado en ClinicalTrials.gov: NCT04381884.
              Hallazgos: 45 participantes fueron reclutados (30 a IVM y 15 controles) entre el 18 de mayo y el 9 de septiembre de 2020. No hubo diferencia en la reducción de la carga viral entre grupos, pero se encontró una diferencia significativa en los pacientes con niveles de IVM plasma medianos más altos (72% IQR 59-77) versus controles no tratados (42% IQR 31-73) (p = 0 004). Los niveles de concentración de plasma de ivermectina media se correlacionaron con la tasa de descomposición viral (R: 0 · 47, P = 0 · 02). Los eventos adversos fueron similares entre los grupos. No se observaron diferencias en la evolución clínica en el día-7 y el día 30 entre grupos.
              Interpretación: una actividad antiviral dependiente de la concentración del IVM de alta dosis oral se identificó en un régimen de dosificación que fue bien tolerado. Se necesitan ensayos grandes con puntos finales clínicos para determinar la utilidad clínica de IVM en COVID-19.
              Financiación: este trabajo fue apoyado por Grant IP-COVID-19-625, Agencia Nacional de Promoción de la Investigación, El Desarrollo Tecnológico y La Innovación, Argentina y Laboratorio Elea / Phoenix, Argentina.</p></section>

              "
              "<section ><h2 class="r-fit-text">Respuestas robustas de anticuerpos de punta y mayor reactogenicidad en individuos seropositivos después de una dosis única de vacuna contra ARNm de SARS-COV-2</h2><p>Resumen Una pregunta importante que surge como las vacunas COVID-19 se están implementando: ¿deben las personas que ya tenían una infección por SARS-COV-2 reciben uno o dos tomas de las vacunas ARNmas actualmente autorizadas? En este breve informe, mostramos que la respuesta de anticuerpos a la primera dosis de vacuna en individuos con inmunidad preexistente es igual o incluso excede los títulos que se encuentran en individuos ingenuos después de la segunda dosis. También mostramos que la reaccogenicidad es significativamente mayor en individuos que se han infectado con SARS-COV-2 en el pasado. Cambio de la política para darles a estos individuos. Solo una dosis de vacuna no impactaría negativamente en sus títulos de anticuerpos, los perdió de dolor innecesario y liberaría muchas dosis de vacunas con urgencia.</p></section>

              "<section ><h2 class="r-fit-text">Incidencia y transmisión secundaria de infecciones SARS-COV-2 en las escuelas.</h2><p>Antecedentes: en un esfuerzo por mitigar la propagación del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), Carolina del Norte cerró Prekindergarten hasta las escuelas públicas de Grado 12 a la instrucción en persona el 14 de marzo de 2020, el 15 de julio de 2020. El gobernador de Carolina del Norte anunció que las escuelas podían abrir a través del aprendizaje remoto o un modelo híbrido que combinaba la instrucción en persona y remota. En agosto de 2020, 56 de 115 distritos escolares de Carolina del Norte se unieron al Colaborador de Ciencias ABC (ABC) para implementar medidas de salud pública para prevenir la transmisión de SARS-COV-2 y compartir las lecciones aprendidas. Describimos la transmisión secundaria de SARS-COV-2 dentro de los distritos escolares participantes durante las primeras 9 semanas de instrucción en persona en el año académico 2020-2021.
              MÉTODOS: Desde el 15 de agosto, 2020 hasta el 23 de octubre de 2020, 11 de los 56 distritos escolares que participaron en ABC estaban abiertos para la instrucción en persona durante las 9 semanas del primer trimestre y acordó un seguimiento de la incidencia y la transmisión secundaria de SARS-COV-2. . El personal del departamento de salud local adjudicó la transmisión secundaria. Los superintendentes se reunieron semanalmente con la facultad de ABCS para compartir las lecciones aprendidas y desarrollar métodos de prevención.
              Resultados: Más de 9 semanas, 11 distritos escolares participantes tenían> 90 000 estudiantes y el personal asisten a la escuela en persona. Entre estos estudiantes y personal, se documentaron 773 infecciones por SARS-COV-2 adquiridas por la comunidad por pruebas moleculares. A través del seguimiento de contacto, el personal del departamento de salud determinó que se adquirieron 32 infecciones adicionales dentro de las escuelas. No se reportaron instancias de transmisión de niños a adultos de SARS-COV-2 dentro de las escuelas.
              Conclusiones: En las primeras 9 semanas de instrucción en persona en las escuelas de Carolina del Norte, encontramos una transmisión secundaria extremadamente limitada de SARS-COV-2, según lo determinado por el rastreo de contactos.</p></section>

              "<section ><h2 class="r-fit-text">Condiciones médicas subyacentes y enfermedades severas entre 540,667 adultos hospitalizados con COVID-19, de marzo de 2020 a marzo de 2021</h2><p>Introducción: la enfermedad severa de COVID-19 en adultos se ha relacionado con las afecciones médicas subyacentes. Este estudio identificó condiciones subyacentes frecuentes y su riesgo atribuible de enfermedades severas de COVID-19.
              MÉTODOS: Utilizamos datos de más de 800 hospitales de EE. UU. En la principal base de datos de la base de atención médica, la versión especial de COVID-19 (PHD-SR) para describir a los pacientes hospitalizados de 18 años o más con COVID-19 desde marzo de 2020 hasta marzo de 2021. Utilizamos multivariable generalizada Modelos lineales para estimar el riesgo ajustado de admisión de la unidad de cuidados intensivos, la ventilación mecánica invasiva y la muerte asociados con las condiciones frecuentes y el número total de condiciones.
              RESULTADOS: Entre los 4,899,447 adultos hospitalizados en PHD-SR, 540,667 (11.0%) fueron pacientes con COVID-19, de los cuales el 94.9% tenía al menos 1 condición médica subyacente. La hipertensión esencial (50,4%), los trastornos del metabolismo de los lípidos (49.4%), y la obesidad (33.0%) fueron los más comunes. Los factores de riesgo más fuertes de la muerte fueron la obesidad (relación de riesgo ajustada [ARR] = 1.30; IC del 95%, 1,27-1.33), trastornos de ansiedad y afeitado (ARR = 1.28; IC 95%, 1.25-1.31), y diabetes con complicación (ARR = 1.26; 95% CI, 1.24-1.28), así como el número total de condiciones, con ARRS de muerte que van desde 1.53 (IC 95%, 1,41-1.67) para pacientes con 1 condición a 3.82 (95% CI, 3.45-4.23) para pacientes con más de 10 condiciones (en comparación con los pacientes sin condiciones).
              Conclusión: ciertas condiciones subyacentes y el número de condiciones se asociaron con enfermedades severas de COVID-19. La hipertensión y los trastornos del metabolismo de los lípidos fueron los más frecuentes, mientras que la obesidad, la diabetes con complicación y los trastornos de ansiedad fueron los factores de riesgo más fuertes para una enfermedad severa de COVID-19. La evaluación cuidadosa y la gestión de las condiciones subyacentes entre los pacientes con COVID-19 pueden ayudar a estratificar el riesgo de enfermedades severas.</p></section>

              "<section ><h2 class="r-fit-text">Plitidepsin tiene una potente eficacia preclínica contra el SARS-COV-2 al dirigirse a la proteína anfitriona EEF1A</h2><p>Síndrome respiratorio agudo severo El coronavirus 2 (SARS-COV-2) Las proteínas virales interactúan con la maquinaria de traducción eucariota, y los inhibidores de la traducción tienen potentes efectos antivirales. Encontramos que el medicamento plitidepsina (Aplidin), que tiene una aprobación clínica limitada, posee actividad antiviral (concentración inhibitoria al 90% = 0,88 nm) que es más potente que REMdesivir contra SARS-COV-2 in vitro por un factor de 27.5, con limitado Toxicidad en la cultura celular. A través del uso de un mutante resistente a los medicamentos, mostramos que la actividad antiviral de plitidepsina contra el SARS-COV-2 está mediada a través de la inhibición del objetivo conocido EEF1A (factor de alargamiento de traducción eucariótico 1a). Demostramos la eficacia in vivo del tratamiento de plitidepsina en dos modelos de ratón de infección por SARS-COV-2 con una reducción de la replicación viral en los pulmones por dos órdenes de magnitud utilizando un tratamiento profiláctico. Nuestros resultados indican que Plitidepsin es un candidato terapéutico prometedor para COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Efectividad de las vacunas Pfizer-Biontech y Moderna contra COVID-19 entre adultos hospitalizados ≥65 años - Estados Unidos, enero-marzo de 2021.</h2><p>Los adultos envejecidos ≥65 años tienen un mayor riesgo de resultados graves de COVID-19 y se identificaron como un grupo prioritario para recibir las primeras vacunas COVID-19 aprobadas para su uso bajo una autorización de uso de emergencia (EUA) en los Estados Unidos (1-3 ). En una evaluación en 24 hospitales en 14 estados, * la efectividad de la vacunación parcial o total † con Pfizer-Biontech o Moderna Vaccines contra la hospitalización asociada a COVID-19 se evaluó entre adultos de ≥65 años. Entre los 417 adultos hospitalizados de ≥65 años (incluidos 187 pacientes de casos y 230 controles), la edad media fue de 73 años, el 48% era femenino, el 73% era blanco no hispano, el 17% era negro no hispano, el 6% era Hispano, y el 4% vivió en un centro de atención a largo plazo. La efectividad de la vacuna ajustada (VE) contra la hospitalización de COVID-19 asociada entre los adultos de ≥65 años se estimó en 94% (intervalo de confianza del 95% [CI] = 49% -99%) para la vacunación total y el 64% (IC del 95% = 28% -82%) para la vacunación parcial. Estos hallazgos son consistentes con la eficacia determinada a partir de ensayos clínicos en el subgrupo de adultos de ≥65 años (4,5). Esta evaluación de U.S.S. Multisite en las condiciones del mundo real sugiere que la vacunación proporcionó protección contra la hospitalización de COVID-19 asociada entre los adultos de ≥65 años. La vacunación es una herramienta crítica para reducir la covid-19 severa en grupos con alto riesgo.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 Respuesta de la vacuna en mujeres embarazadas y lactantes: un estudio de cohorte</h2><p>ANTECEDENTES: Las mujeres embarazadas y lactantes fueron excluidas de las pruebas de vacunas iniciales de la enfermedad de Coronavirus 2019; Por lo tanto, se faltan datos para guiar la toma de decisiones de la vacuna.
              Objetivo: Este estudio tuvo como objetivo evaluar la inmunogenicidad y la reaccogenicidad de la enfermedad de la enfermedad de coronavirus 2019 de la vacunación del ARN de mensajería en mujeres embarazadas y lactantes en comparación con: (1) controles no embarazados y (2) infección de la enfermedad de coronavirus natural 2019 en el embarazo.
              Diseño de estudio: un total de 131 beneficiarios de la vacuna contra la edad reproductiva (84 mujeres embarazadas, 31 lactantes y 16 mujeres no embarazadas) se inscribieron en un estudio prospectivo de cohorte en 2 centros médicos académicos. Los títulos del síndrome respiratorio agudo severo, la inmunoglobulina G, la inmunoglobulina A, y la inmunoglobulina M, y la inmunoglobulina M se cuantificaron en los sueros participantes (n = 131) y la leche materna (n = 31) a la línea de base, en la segunda dosis de vacuna, en 2 a 6 semanas después de la segunda vacuna, y en la entrega de Luminex. Los títulos de sueros de cordón umbilical (n = 10) se evaluaron en la entrega. Se compararon los títulos con los de las mujeres embarazadas de 4 a 12 semanas a partir de la infección natural (n = 37) mediante un ensayo inmunoabsorbente ligado a enzimas. Se utilizó un ensayo de neutralización de pseudovirus para cuantificar los títulos de anticuerpos neutralizantes para el subconjunto de mujeres que se entregaron durante el período de estudio. Los síntomas de la posvoculación se evaluaron a través del cuestionario. Las pruebas de Kruskal-Wallis y un modelo de efectos mixtos, con corrección para comparaciones múltiples, se utilizaron para evaluar las diferencias entre los grupos.

              "<section ><h2 class="r-fit-text">Carga viral de SARS-COV-2 en aerosoles respiratorios emitidos por pacientes COVID-19 mientras respiran, hablan y canto.</h2><p>Antecedentes: múltiples eventos superspreadinges SARS-COV-2 sugieren que los aerosoles juegan un papel importante en la conducción de la pandemia COVID-19. Para comprender mejor cómo se produce la transmisión de SARS-COV-2 en el aire, buscamos determinar las cargas virales dentro de los aerosoles respiratorios gruesos (> 5μm) y fino (≤5μm) producidos al respirar, hablar y cantar.
              MÉTODOS: Uso de un colector de aliento exhalado G-II, medimos el ARN viral en aerosoles respiratorios gruesos y finas emitidos por pacientes COVID-19 durante 30 minutos de respiración, 15 minutos de hablar, y 15 minutos de canto.
              Resultados: Trece participantes (59%) emitieron niveles detectables de ARN de SARS-COV-2 en aerosoles respiratorios, incluyendo 3 pacientes asintomáticos y 1 asintomáticos. Las cargas virales oscilaron entre 63-5,821 n copias genéticas por actividad espiratoria por participante, con una variación de alta persona a persona. Los pacientes anteriores en la enfermedad eran más propensos a emitir ARN detectable. Dos participantes, muestreados el día 3 de la enfermedad, representaron el 52% de la carga viral total. En general, el 94% de las copias de ARN de SARS-COV-2 se emitieron hablando y cantando. Curiosamente, 7 participantes emitieron más virus de hablar que cantar. En general, los aerosoles finos constituían el 85% de la carga viral detectada en nuestro estudio. Los cultivos de virus fueron negativos.
              Conclusiones: los aerosoles finos producidos al hablar y cantar contienen más copias de SARS-COV-2 que los aerosoles gruesos y pueden desempeñar un papel importante en la transmisión SARS-COV-2. La exposición a aerosoles finos, especialmente en interiores, debe mitigarse. El aislamiento viable SARS-COV-2 de las muestras de aerosol respiratorias sigue siendo un desafío, y si esto puede ser logrado más fácilmente para las variantes de SARS-COV-2 emergentes, es una investigación urgente que requieren estudios de mayor escala.</p></section>

              "<section ><h2 class="r-fit-text">Asociaciones entre el índice de masa corporal y la severidad COVID-19 en 6 · 9 millones de personas en Inglaterra: un estudio prospectivo, basado en la comunidad, cohorte</h2><p>Antecedentes: la obesidad es un factor de riesgo importante para los resultados adversos después de la infección con SARS-COV-2. Nuestro objetivo es examinar esta asociación, incluidas las interacciones con características demográficas y de comportamiento, diabetes tipo 2 y otras afecciones de salud.
              MÉTODOS: En este estudio prospectivo, basado en la comunidad, de la cohorte, utilizamos datos de nivel de paciente designados de la base de datos QResearch de prácticas generales en Inglaterra, Reino Unido. Extrajimos datos para pacientes de 20 años y mayores que se registraron en una práctica elegible para su inclusión en la base de datos de QResearch entre el 24 de enero de 2020 (fecha de la primera infección registrada en el Reino Unido) y el 30 de abril de 2020, y con los datos disponibles en BMI. Los datos extraídos incluyeron los valores demográficos, clínicos y clínicos relacionados con la base de datos de salud pública de los resultados positivos de la prueba SARS-COV-2, y los certificados de defunción de la Oficina de Estadísticas Nacionales. Los resultados, como medida de proxy de COVID-19 severa, fueron la admisión al hospital, la admisión a una unidad de cuidados intensivos (UCI) y la muerte debido a COVID-19. Utilizamos modelos de riesgo proporcional de Cox para estimar el riesgo de COVID-19 severa, ajustándose secuencialmente por características demográficas, factores de comportamiento y comorbilidades.
              Hallazgos: entre 6 910 695 individuos elegibles (BMI media 26 · 78 kg / m2 [SD 5 · 59]), 13 503 (0 · 20%) fueron admitidos en el hospital, 1601 (0 · 02%) a una UCI, y 5479 (0 · 08%) Murió después de una prueba positiva para SARS-COV-2. Encontramos asociaciones en forma de J entre IMC y admisión al hospital debido a COVID-19 (relación de riesgo ajustada [HR] por kg / m2 desde el Nadir en IMI de 23 kg / m2 de 1 · 05 [95% CI 1 · 05- 1 · 05]) y la muerte (1 · 04 [1 · 04-1 · 05]), y una asociación lineal en todo el rango de IMC con admisión de la UCI (1 · 10 [1 · 09-1 · 10]). Encontramos una interacción significativa entre el IMC y la edad y la etnicidad, con HR más alto por kg / m2 por encima de la IMC 23 kg / m2 para personas más jóvenes (HR ajustado por kg / m2 por encima de BMI 23 kg / m2 para la admisión hospitalaria 1 · 09 [95% CI 1 · 08-1 · 10] EN 20-39 AÑOS GRUPO AGREO VS 80-100 AÑOS GRUPO 1 · 01 [1 · 00-1 · 02]) Y NEGHT PERSONES QUE BLANCOS (1 · 07 [1 · 06- 1 · 08] vs 1 · 04 [1 · 04-1 · 05]). El riesgo de admisión al hospital y la UCI debido a COVID-19 asociados con un aumento de la unidad en IMC fue ligeramente menor en personas con diabetes tipo 2, hipertensión y enfermedad cardiovascular que en aquellos sin esta morbilidad.
              Interpretación: en un IMC de más de 23 kg / m2, encontramos un aumento lineal en riesgo de COVID-19 severa que lleva a la admisión al hospital y la muerte, y un aumento lineal en la admisión a una UCI a través de toda la gama BMI, que es No atribuible a los riesgos en exceso de enfermedades relacionadas. El riesgo relativo debido al aumento del IMC es particularmente notable, las personas menores de 40 años y de la etnia negra.
              Financiación: Centro de Investigación Biomédica NIHR Oxford.</p></section>

              "<section ><h2 class="r-fit-text">Vacunación y intervenciones no farmacéuticas para COVID-19: un estudio de modelado matemático</h2><p>Antecedentes: la dinámica de la vacunación contra el SARS-COV-2 se complica por factores dependientes de la edad, cambiando los niveles de infección y la relajación de las intervenciones no farmacéuticas (NPIS) a medida que el riesgo percibido disminuye, lo que requiere el uso de modelos matemáticos. Nuestros objetivos debían utilizar datos epidemiológicos del Reino Unido, junto con las estimaciones de la eficacia de la vacuna para predecir la posible dinámica a largo plazo de SARS-COV-2 bajo la eliminación de vacunas planificadas.
              Métodos: En este estudio, utilizamos un modelo matemático estructurado por la región de edad y del Reino Unido, ajustados a una gama de datos epidemiológicos en el Reino Unido, que incorporó el despliegue planificado de un programa de vacunación de dos dosis (dosis de 12 semanas de diferencia, protección contra la protección 14 Días después de la vacunación). Asumimos una captación de vacunas predeterminadas del 95% en aquellos de 80 años y más, el 85% en los de 50 a 79 años, y el 75% en los de 18 a 49 años, y luego varió la captación optimista y pesimista. Se asumió que la eficacia de la vacuna contra la enfermedad sintomática era un 88% sobre la base de las vacunas PFIZE-BIONTECH y Oxford-AstraZeneca se administraban en el Reino Unido, y la protección contra la infección se varió de 0% a 85%. Consideramos la interacción combinada del programa de vacunación del Reino Unido con múltiples relajaciones potenciales (o eliminaciones) de NPIS, para predecir el número de reproducción (R) y el patrón de muertes diarias y admisiones hospitalarias debido a COVID-19 de enero de 2021, a enero. , 2024.
              Hallazgos: estimamos que la vacunación por sí sola es insuficiente para contener el brote. En ausencia de NPIS, incluso con nuestro supuesto más optimista de que la vacuna evitará el 85% de las infecciones, estimamos que R a ser 1 · 58 (95% intervalos creíbles [CI] 1 · 36-1 · 84) Una vez que todos los adultos elegibles Se han ofrecido ambas dosis de la vacuna. Bajo el escenario de captación predeterminado, la eliminación de todos los NPIS una vez que se prevé que se complete el programa de vacunación para llevar a 21 400 muertes (95% CI 1400-55 100) debido a COVID-19 para una vacuna que evita el 85% de las infecciones, aunque esto Número aumenta a 96 700 muertes (51 800-173 200) Si la vacuna solo evita el 60% de las infecciones. Aunque la vacunación reduce sustancialmente las muertes totales, solo proporciona protección parcial para el individuo; Estimamos que, para el escenario de captación predeterminado y la protección del 60% contra la infección, 48 · 3% (95% CI 48 · 1-48 · 5) y 16 · 0% (15 · 7-16 · 3) de muertes serán en individuos que han recibido una o dos dosis de la vacuna, respectivamente.
              Interpretación: Para todos los escenarios de vacunación, investigamos, nuestras predicciones resaltan los riesgos asociados con la relajación temprana o rápida de las NPI. Aunque las nuevas vacunas contra SARS-COV-2 ofrecen una estrategia de salida potencial para la pandemia, el éxito es altamente contingente en las propiedades precisas de la vacuna y la captación de la población, las cuales deben ser monitoreadas cuidadosamente.
              Financiación: Instituto Nacional de Investigación de Salud, Consejo de Investigación Médica y Investigación e Innovación del Reino Unido.</p></section>

              "<section ><h2 class="r-fit-text">Exceso de mortalidad asociada con la pandemia COVID-19 entre los californianos de 18 a 65 años de edad, por sector ocupacional y ocupación: de marzo al 20 de octubre de 2020</h2><p>Fondo abstracto Aunque los brotes de SARS-COV-2 se han documentado en entornos laborales y, aunque existe la especulación de que los trabajadores esenciales enfrentan los riesgos elevados para COVID-19, no se han examinado las diferencias ocupacionales en exceso de mortalidad. Dicha información podría apuntar a las oportunidades de intervención, como las modificaciones en el lugar de trabajo y la priorización de la distribución de la vacuna. Métodos y hallazgos que utilizan los registros de defunción del Departamento de Salud Pública de California, estimamos el exceso de mortalidad entre los californianos de 18 a 65 años de edad por sector y ocupación ocupacional, con estratificación adicional del análisis del sector por raza / etnia. Durante la pandemia COVID-19, los adultos de edad de trabajo experimentaron un aumento del 22% en la mortalidad en comparación con los períodos históricos. El exceso de mortalidad relativa fue el más alto en los trabajadores de alimentos / agricultura (aumento del 39%), trabajadores de transporte / logística (aumento del 28%), instalaciones (27%) y trabajadores de fabricación (aumento del 23%). Los californianos latinos experimentaron un incremento del 36% en la mortalidad, con un aumento del 59% entre los trabajadores de alimentos latinos / agrícolas. Los californianos negros experimentaron un aumento del 28% en la mortalidad, con un aumento del 36% para los trabajadores minoristas negros. Los californianos asiáticos experimentaron un aumento del 18%, con un aumento del 40% entre los trabajadores asiáticos de la salud. El exceso de mortalidad entre los californianos de edad de trabajo blanca aumentó en un 6%, con un aumento del 16% entre los trabajadores de alimentos / agricultura blancos. Conclusiones Ciertos sectores ocupacionales se han asociado con un alto exceso de mortalidad durante la pandemia, particularmente entre los grupos raciales y étnicos, también afectados de manera desproporcionada por COVID-19. El trabajo esencial en persona es un lugar probable de la transmisión de la infección por coronavirus y debe abordarse a través de una vigencia estricta de órdenes de salud en entornos laborales y protección de los trabajadores en persona. La distribución de la vacuna que prioriza los trabajadores esenciales en persona será importante para reducir el exceso de mortalidad covid.</p></section>

              "<section ><h2 class="r-fit-text">Desafíos para garantizar el acceso global a las vacunas COVID-19: producción, asequibilidad, asignación y despliegue</h2><p>Es poco probable que la pandemia COVID-19 finalice hasta que haya un despliegue global de vacunas que protegen contra la enfermedad grave y preferiblemente impulsan la inmunidad de la manada. Los reguladores en numerosos países han autorizado o aprobado las vacunas COVID-19 para uso humano, con más esperadas que tengan licencia en 2021. Sin embargo, tener vacunas con licencia no es suficiente para lograr el control global de COVID-19: también deben producirse a escala, Con un precio asequible, asignado a nivel mundial para que estén disponibles donde sea necesario, y se despliegue ampliamente en las comunidades locales. En este documento de política de salud, revisamos los posibles desafíos para el éxito en cada una de estas dimensiones y discutimos las implicaciones políticas. Para guiar nuestra revisión, desarrollamos un tablero de mandos para resaltar las características clave de los 26 candidatos de vacunas líderes, incluidos los niveles de eficacia, los regímenes de dosificación, los requisitos de almacenamiento, los precios, las capacidades de producción en 2021 y las acciones reservadas para países de bajos ingresos y de ingresos medios. Utilizamos un sistema de luz de tráfico para señalar las contribuciones potenciales de cada candidato para lograr la inmunidad global de la vacuna, destacando las compensaciones importantes que los responsables de las políticas deben considerar al desarrollar e implementar programas de vacunación. Aunque los puntos de datos específicos están sujetos a cambios a medida que avanza la respuesta de la pandemia, el tablero continuará proporcionando una lente útil a través del cual analizar los problemas clave que afectan el uso de vacunas COVID-19. También presentamos datos originales de una encuesta de 32 países (n = 26 758) sobre la posibilidad de aceptación de vacunas COVID-19, realizadas de octubre a diciembre, 2020. La aceptación de la vacuna fue más alta en Vietnam (98%), India (91%) , China (91%), Dinamarca (87%), y Corea del Sur (87%), y la más baja en Serbia (38%), Croacia (41%), Francia (44%), Líbano (44%) y Paraguay (51%).</p></section>

              "<section ><h2 class="r-fit-text">Efecto de 2 vacunas desactivadas de SARS-COV-2 sobre infección sintomática COVID-19 en adultos</h2><p>Importancia: Aunque se han desarrollado vacunas efectivas contra COVID-19, todavía se necesitan vacunas adicionales.
              Objetivo: Evaluar la eficacia y los eventos adversos de 2 vacunas inactivadas de COVID-19.
              Diseño, configuración y participantes: análisis interino prepecificado de un juicio aleatorizado, doble ciego, de dos ciegos aleatorios en curso en los Emiratos Árabes Unidos y Bahrein entre los adultos de 18 años y mayores sin historia conocida de COVID-19. La inscripción del estudio comenzó el 16 de julio de 2020. Los conjuntos de datos utilizados para el análisis interino de eficacia y eventos adversos se cerraron el 20 de diciembre de 2020 y el 31 de diciembre de 2020, respectivamente.

              "<section ><h2 class="r-fit-text">Transmisibilidad estimada y impacto del Línea de SAR-COV-2 B.1.1.7 en Inglaterra</h2><p>Una variante de coronavirus 2 (SARS-COV-2) agudo severo, VOC 202012/01 (Lineage B.1.1.7), emergió en el sureste de Inglaterra en septiembre de 2020 y se está extendiendo rápidamente hacia la fijación. Usando una variedad de enfoques de modelado estadísticos y dinámicos, estimamos que esta variante tiene un 43 a 90% (rango de intervalos creíbles del 95%, 38 a 130%) mayor número de reproducción que las variantes preexistentes. Un modelo de transmisión dinámico de dos cepas instaladas muestra que el VOC 202012/01 conducirá a grandes resurgimientos de los casos COVID-19. Sin medidas de control estrictas, incluido el cierre limitado de las instituciones educativas y un despliegue de vacunas muy aceleradas, las hospitalizaciones de COVID-19 y las muertes en toda Inglaterra en los primeros 6 meses de 2021 se proyectaron para exceder los de 2020. VOC 202012/01 se ha extendido a nivel mundial y exhibe Un aumento de la transmisión similar (59 a 74%) en Dinamarca, Suiza y los Estados Unidos.</p></section>

              "<section ><h2 class="r-fit-text">ARNm Vacunge-provocó anticuerpos a SARS-COV-2 y variantes circulantes</h2><p>Para salir, el síndrome respiratorio agudo severo Coronavirus-2 (SARS-COV-2) ha infectado a más de 100 millones de personas que resultaron en más de dos millones de muertes. Se están implementando muchas vacunas para prevenir la enfermedad de Coronavirus 2019 (COVID-19), incluidas dos novedosas vacunas basadas en ARNm 1,2. Estas vacunas provocan anticuerpos neutralizantes y parecen ser seguros y efectivos, pero la naturaleza precisa de los anticuerpos provocados no se conoce 3-6. Aquí informamos sobre las respuestas de la célula de anticuerpos y de memoria B en una cohorte de 20 voluntarios que recibieron las vacunas Moderna (MRNA-1273) o PFIZER-BIONTECH (BNT162B2). Consistente con los informes anteriores, 8 semanas después de que los segundos voluntarios de inyección de vacunas mostraron altos niveles de IgM, e IgG Anti-SARS-COV-2 Spike (s) proteína (s) de punta (s) de punta (S) y títulos de unión al receptor (RBD) títulos de unión 3,5,6. Además, la actividad neutralizadora de plasma y la cantidad relativa de células B específicas de RBD fueron equivalentes a las personas que se recuperaron de la infección natural 7,8. Sin embargo, la actividad contra los variantes de SARS-COV-2 que codifica E484K o N501Y o el K417N: E484K: la combinación N501Y se redujo en un margen pequeño pero significativo. De acuerdo con estos hallazgos, los anticuerpos monoclonales provocados por vacunación (MAB) neutralizan potentemente el SAR-COV-2, lo que se dirige a una serie de diferentes epítopos RBD en común con los MAB aislados de los donantes infectados. Los análisis estructurales de MAB complejados con el TRIMER S sugieren que la vacuna y la codificación de virus S adoptan conformaciones similares para inducir anticuerpos anti-RBD equivalentes. Sin embargo, la neutralización por 14 de los 17 mAbs más potentes probados se redujo o se abolió por K417N, o E484K, o las mutaciones N501Y. En particular, se seleccionaron las mismas mutaciones cuando el virus de la estomatitis vesicular recombinante (RVSV) / ​​SARS-COV-2 S se cultivó en presencia de la vacuna provocó MABS. En conjunto, los resultados sugieren que los anticuerpos monoclonales en el uso clínico se deben probar contra variantes recién surgidas, y que las vacunas de ARNm pueden necesitar ser actualizadas periódicamente para evitar posibles pérdidas de eficacia clínica.</p></section>

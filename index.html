              "<section ><h2>Resultados clínicos de pacientes con covid leve-19 después del tratamiento con hidroxicloroquina en un entorno ambulatorio</h2><p>El papel de la hidroxicloroquina (HCQ) en la gestión temprana ambulatoria de la enfermedad de coronavirus leve 2019 (COVID-19) necesita una investigación adicional. Este estudio fue un multicentro, una investigación nacional de cohorte de cohorte de la población de 28,759 adultos con leve COVID-19 vista en la red de centros integrales de atención médica (CHC) entre marzo y septiembre de 2020 en todo Irán. Las características de referencia y las variables de resultados se extrajeron de la base de datos nacional integrada del sistema de salud. Un total de 7295 (25.37%) pacientes que presentaron COVID-19 leve dentro de los 3 a 7 días de inicio de síntomas recibidos HCQ (400 mg dos veces al día en el Día 1, seguido de 200 mg dos veces al día durante los próximos cuatro días y luego fueron seguidos de 14 dias). Las principales medidas de resultados fueron la hospitalización o la muerte durante el seguimiento de seis meses. Las hospitalizaciones o muertes relacionadas con COVID-19 se produjeron en 523 (7.17%) y 27 (0.37%) respectivamente, en los destinatarios de HCQ y 2382 (11.10%) y 287 (1.34%), respectivamente, en los no receptores. Las probabilidades de hospitalización o muerte se redujeron en un 38% (relación de probabilidad [o] = 0,62; intervalo de confianza del 95% [CI]: 0.56-0.68, p = <0.001) y 73% (OR = 0,27; IC 95%: 0.18 -0.41, p = <0.001) en los destinatarios de HCQ y los no receptores. Estos efectos se mantuvieron después de ajustar la edad, las comorbilidades y la modalidad de diagnóstico. No se informaron reacciones de medicamentos adversos relacionados con los hcq graves. En nuestra gran cohorte nacional de pacientes ambulatorios de adultos con una enfermedad leve COVID-19 que recibieron HCQ al inicio del curso de la enfermedad, las probabilidades de hospitalización o muerte se redujeron significativamente independientemente de la edad o las comorbilidades.</p></section>

              "<section ><h2>Donante a la transmisión de destinatarios de SARS-COV-2 por trasplante de pulmón a pesar de las pruebas de tracto respiratorio superior del donante negativo</h2><p>Describimos un caso de transmisión probada de SARS-COV-2 del donante de pulmón al destinatario. El donante no tuvo historia clínica o hallazgos sugestivos de infección con SARS-COV-2 y probados negativos por reacción en cadena de la polimerasa transcriptasa inversa (RT-PCR) en un hisopo nasofaríngeo (NP) obtenido dentro de las 48 h de adquisición. No se realizó pruebas de tracto respiratorio inferior. El destinatario desarrollado fiebre, hipotensión y infiltrados pulmonares en el Día del Transplante (PTD) 3, y las pruebas RT-PCR para SARS-COV-2 en una muestra de hisopo NP no son reactivas, pero positivas en líquido de lavado broncoalveolar (BAL). Un cirujano torácico presente durante el procedimiento de trasplante desarrollado COVID-19. El análisis de secuencia de aislamientos del fluido BAL DONOR (obtenido en la adquisición), el destinatario, y el cirujano torácico infectado demostró el origen de los donantes de la infección por el receptor y el trabajador de la salud (HCW). Ningún otro órganos fueron obtenidos de este donante. Los centros de trasplante y las organizaciones de adquisiciones de órganos deben realizar pruebas de SARS-COV-2 de muestras de tracto respiratorias inferiores de posibles donantes pulmonares, y considerar un equipo de protección personal mejorado para HCWs involucrados en la contratación de pulmones y el trasplante.</p></section>

              "<section ><h2>Respuestas inmunes contra las variantes de SARS-COV-2 después de la vacunación homológica y homóloga de Chadox1 NCOV-19 / BNT162B2</h2><p>En la actualidad aprobada por el vector viral y los enfoques de vacunas basadas en el ARNm contra la enfermedad de Coronavirus 2019 (COVID-19) consideran solo la vacunación homóloga de impulso previo. Después de los informes de eventos tromboembólicos, varios gobiernos europeos recomendaron usar Chadox1-NCOV-19 (Chad) de AstraZeneca (Chad) solo en individuos mayores de 60 años, dejando a millones de personas ya preparadas por Chad con la decisión de recibir una segunda oportunidad de Chad o un heterólogo. Aumento de vacunas basadas en ARNm. Sin embargo, tales combinaciones no se han probado hasta ahora. Utilizamos COVID-19 de Contacto COVID-19 de Hannover, COVID-19 Cohort of Healthcare Professionals para monitorear las respuestas inmunes imprimadas de Chad antes y 3 semanas después de Booster con Chad (n = 32) o BONTECH / PFIZER (n = 55). Aunque ambas vacunas aumentan la inmunidad inducida por el aumento, BNT162B2 indujeron a frecuencias significativamente más altas de células TC + y CD8 + específicas de Spike y, en particular, títulos altos de anticuerpos neutralizantes contra el B.1.1.7, B.1.351 y P.1 variantes de Preocupación por el síndrome respiratorio agudo severo Coronavirus 2.</p></section>

              "<section ><h2>Desregulación del cerebro y los tipos de células de plexo coroides en covid severo-19</h2><p>Aunque SARS-COV-2 se dirige principalmente al sistema respiratorio, los pacientes con y los sobrevivientes de COVID-19 pueden sufrir síntomas neurológicos1-3. Sin embargo, falta una comprensión imparcial de los procesos celulares y moleculares que se ven afectados en los cerebros de pacientes con COVID-19. Aquí presionamos 65,309 transcriptomas de un solo núcleo de 30 muestras frontales de cortex y plexo coroideo en 14 individuos de control (incluido 1 paciente con influenza terminal) y 8 pacientes con COVID-19. Aunque nuestro análisis sistemático no produce rastros moleculares de SARS-COV-2 en el cerebro, observamos las perturbaciones celulares anchas que indican que las células de barrera del sentido del plexo coroideo y la inflamación periférica del relé en el cerebro y muestran que las células T periféricas se infiltran en el parénquima. Descubrimos las subpoblaciones de microglia y astrocitos asociadas con COVID-19 que comparten características con los estados células patológicas que se han informado previamente en la enfermedad neurodegenerativa humana4-6. La señalización sináptica de neuronas excitadoras de capa superior, que se expanden evolutivamente en HUMANS7 y vinculadas a la función cognitiva8, se ve afectada preferentemente en COVID-19. A través de los tipos de células, las perturbaciones asociadas con la covid-19 se superponen con las que se encuentran en los trastornos del cerebro crónico y residen en variantes genéticas asociadas con la cognición, la esquizofrenia y la depresión. Nuestros hallazgos y conjunto de datos públicos proporcionan un marco molecular para comprender las observaciones actuales de la enfermedad neurológica relacionada con COVID-19, y cualquier enfermedad que pueda surgir en una fecha posterior.</p></section>

              "<section ><h2>Neurología y neuropsiquiatría de COVID-19: una revisión sistemática y un metanálisis de la literatura temprana revela manifestaciones de CNS frecuentes y narrativas emergentes clave</h2><p>Existe evidencia acumulada de las características neurológicas y neuropsiquiátricas de la infección con SARS-COV-2. En esta revisión sistemática y el metanálisis, tuvimos que describir las características de la literatura temprana y las prevalencias de puntos de estimación para las manifestaciones neurológicas y neuropsiquiátricas. Buscamos MEDLINE, EMBASE, PSYCINFO y CINAHL hasta el 18 de julio de 2020 para ensayos controlados aleatorios, estudios de cohorte , estudios de control de casos, estudios transversales y series de casos. Los estudios que informan prevalencias de los síntomas neurológicos o neuropsiquiátricos se sintetizaron en los metanálisis para estimar la prevalencia agrupada.13 292 Los registros fueron examinados por al menos dos autores para identificar 215 estudios incluidos, de los cuales hubo 37 estudios de cohorte, 15 estudios de control de casos, 80 Estudios transversales y 83 series de casos de 30 países. Se incluyeron 147 estudios en el metanálisis. Los síntomas con la más alta prevalencia fueron Anosmia (43.1% (IC del 95% 35.2% a 51.3%), n = 15 975, 63 estudios), debilidad (40.0% (IC del 95% 27.9% a 53.5%), n = 221, 3 estudios), fatiga (37.8% (IC del 95% 31.6% a 44.4%), N = 21 101, 67 estudios), DISJEA (37.2% (IC 95% 29.8% a 45.3%), N = 13 686, 52 Estudios ), Myalgia (25.1% (95% CI 19.8% a 31.8% a 31.3%), n = 66 268, 76 estudios), depresión (23.0% (IC 95% 11.8% a 40.2%), n = 43 128, 10 estudios), Dolor de cabeza (20.7% (95% CI 16.1% a 26.1%), n = 64 613, 84 estudios), ansiedad (15.9% (5,6% a 37.7%), n = 42 566, 9 estudios) y estado mental alterado (8.2 % (95% CI 4.4% a 14.8%), n = 49 326, 19 estudios). La heterogeneidad para la mayoría de las manifestaciones clínicas fue alta. Los síntomas inneurológicos y neuropsiquiátricos de COVID-19 en la fase temprana de la pandemia son variados y comunes. Las comunidades académicas neurológicas y psiquiátricas deben desarrollar sistemas para facilitar metodologías de alta calidad, incluido un examen más rápido del curso longitudinal de las complicaciones neuropsiquiátricas de las enfermedades recién emergentes y su relación con el neuroimagen y los biomarcadores inflamatorios.</p></section>

              "<section ><h2>Carga viral de SARS-COV-2 en aerosoles respiratorios emitidos por pacientes COVID-19 mientras respiran, hablando y cantando</h2><p>Antecedentes abstractos Múltiples eventos superspreadinges SARS-COV-2 sugieren que los aerosoles juegan un papel importante en la conducción de la pandemia COVID-19. Sin embargo, los roles detallados de aerosoles respiratorios gruesos (> 5μm) y fino (≤ 5 μm) producidos al respirar, hablar y cantar no están bien entendidos. Métodos Usando un colector de aliento exhalado G-II, medimos el ARN viral en aerosoles respiratorios gruesos y finas emitidos por los pacientes con COVID-19 durante 30 minutos de respiración, 15 minutos de hablar, y 15 minutos de canto. Los resultados entre los 22 participantes del estudio, 13 (59%) emitieron niveles detectables de ARN de SARS-COV-2 en aerosoles respiratorios, incluidos 3 pacientes asintomáticos y 1 paciente presintomático. Las cargas virales oscilaron entre 63-5,821 n copias genéticas por actividad espiratoria por paciente. Los pacientes anteriormente en una enfermedad eran más propensos a emitir ARN detectable, y las cargas diferían significativamente entre la respiración, la conversación y el canto. La mayor proporción de copias de ARN de SARS-COV-2 se emitió cantando (53%), seguido de hablar (41%) y respiración (6%). En general, los aerosoles finos constituían el 85% de la carga viral detectada en nuestro estudio. Los cultivos de virus fueron negativos. Conclusiones Los aerosoles finos producidos por hablar y cantar contienen más copias de SARS-COV-2 que los aerosoles gruesos y pueden desempeñar un papel importante en la transmisión de SARS-COV-2. La exposición a los aerosoles finos debe mitigarse, especialmente en entornos interiores donde es probable que ocurra la transmisión aerotransportada de SARS-COV-2. El aislamiento viable de SARS-COV-2 de las muestras de aerosol respiratorias sigue siendo un desafío, y si esto puede ser logrado más fácilmente para las variantes emergentes de SARS-COV-2 es una investigación importante para futuros estudios. Puntos clave que muestreamos aerosoles respiratorios emitidos por los pacientes con COVID-19 y descubrimos que los aerosoles finos (≤5μm) generados durante la habla y el canto contienen más copias de SARS-COV-2 que los aerosoles gruesos (> 5 μM) y pueden desempeñar un papel importante en la transmisión de SARS-COV-2.</p></section>

              "<section ><h2>Efectividad de la vacuna después de la 1ª y la 2ª dosis de la vacuna BNT162B2 ARNm COVID-19 en los residentes de la instalación de atención a largo plazo y los trabajadores de la salud, un estudio de cohorte danés.</h2><p>Fondo abstracto al final de 2020, Dinamarca lanzó un programa de inmunización contra SARS-COV-2. Las autoridades sanitarias danesas priorizan las personas que viven actualmente en las instalaciones de atención a largo plazo (residentes de LTCF) y los trabajadores de la atención médica de primera línea (HCW) como los primeros receptores de vacunación. Aquí presentamos estimaciones de efectividad (VE) de vacunas basadas en la población preliminar en estos dos grupos objetivo. MÉTODOS El estudio se diseñó como un estudio de cohorte de cohorte observacional de registro y población retrospectivo que incluye todos los residentes de LTCF y todos los HWC. El resultado fue una reacción en cadena de la polimerasa confirmada SARS-COV-2, y se estimó para diferentes períodos después de la primera y la segunda dosis. Utilizamos las regresiones de Poisson y Cox para estimar, respectivamente, crudo y calendario, se ajustaron el tiempo para la vacuna BNT162B2 ARNm COVID-19 de PFIZE / BIONTECH con intervalos de confianza del 95% (CI) para vacunados versus no vacunados. Resultados Un total de 39,040 residentes de LTCF (edad mediana a la primera dosis; 84 años, rango interquartilar (IQR): 77-90) y 331,039 HCW (edad mediana a la primera dosis; 47 años, IQR: 36-57). Entre los residentes de LTCF, el 95.2% y el 86.0% recibieron la primera y la segunda dosis del 27 de diciembre de 2020 hasta el 18 de febrero de 2021, para la HWC, la proporción fue de 27.8% y 24.4%. Durante una mediana de seguimiento de 53 días, hubo 488 y 5,663 casos de SARS-COV-2 confirmados en los grupos no vacunados, mientras que había 57 y 52 en residentes de LTCF y HCW dentro de los primeros 7 días posteriores a la segunda dosis y 27 y 10 casos más allá de los siete días de la segunda dosis. No se observó ningún efecto protector para residentes LTCF después de la primera dosis. En HCW, VE fue el 17% (95% CI; 4-28) en los> 14 días después de la primera dosis (antes de la segunda dosis). Además, el VE en los residentes de LTCF al día 0-7 de la segunda dosis fue del 52% (95% CI; 27-69) y 46% (IC del 95%; 28-59) en HCW. Más allá de los siete días de la segunda dosis, he aumentado a 64% (IC 95%; 14-84) y 90% (95% CI; 82-95) en los dos grupos, respectivamente. Conclusión Los resultados fueron prometedores con respecto a la VE dentro y más allá de los siete días de la segunda vacunación con la vacuna BNT162B2 MRNA COVID-19 actualmente utilizada en muchos países para ayudar a mitigar la pandemia global de SARS-COV-2. Impacto de la investigación Hasta ahora, los estudios observacionales de la efectividad real de la palabra real de la vacuna contra el ARNm BNT162B2 se han limitado al período posterior a la administración de la primera dosis. Este es el primer informe hasta la fecha para presentar la efectividad de la vacuna (VE) estimaciones después de la segunda vacuna contra COVID-19 de ARNm de BNT162B2. Estimamos una VE de 52% y 46% en los residentes de LTCF y HCW dentro de los siete días, lo que aumentó al 64% y el 90% en los dos grupos, respectivamente, más allá de los siete días de inmunización. Estos hallazgos son compatibles con el mantenimiento de un horario de dosis de dosis de la vacuna BNT162B2 MRNA COVID-19.</p></section>

              "<section ><h2>Estimación del impacto temprano de la vacunación contra COVID-19 en las muertes entre personas mayores en Brasil: análisis de datos recopilados de manera rutinaria sobre cobertura de vacunas y mortalidad</h2><p>Fondo abstracto La vacunación contra COVID-19 en Brasil comenzó en enero de 2021, con los trabajadores de la salud y los ancianos como los grupos prioritarios. Evaluamos si hubo un impacto de las vacunas sobre la mortalidad de personas ancianas en un contexto de una amplia transmisión de la variante SARS-COV-2 GAMMA (P.1). MÉTODOS Para el 27 de mayo de 2021, 147238,414 COVID-19 MUERTHES se habían informado al Sistema de Información de Mortalidad Brasileña. Los denominadores para las tasas de mortalidad se calcularon mediante la corrección de las estimaciones de la población para las muertes por todas las causas reportadas en 2020. La mortalidad proporcional a las edades de 70-79 y más de 80 años en relación con las muertes en todas las edades se calcularon para las muertes debido a la COVID-19 y otras causas, Como fueron los ratios de la tasa de mortalidad COVID-19 en relación con los individuos de 0 a 69 años. Los datos de cobertura de la vacuna se obtuvieron del Ministerio de Salud. Todos los resultados fueron tabulados por las semanas epidemiológicas 1-19, 2021. Hallazgos La proporción de todas las muertes de COVID-19 en mayores de 80 años fue más del 25% en las semanas 1-6 y disminuyó rápidamente a 12.4% en la semana 19, mientras que la covid proporcionada. 19 Mortalidad para individuos de 70 a 79 años comenzó a disminuir la semana 15. Las tendencias en la mortalidad proporcional debido a otras causas se mantuvieron estables. Las tasas de mortalidad fueron más de 13 veces más altas en el grupo de edad de más de 80 años en comparación con el de 0 a 69 años de edad hasta la semana 6, y se redujo a 5.0 veces a la semana 19. La cobertura de vacunación (primera dosis) del 90% fue alcanzada por semana 9 Para personas mayores de 80 años de edad y para la semana 13 para aquellos de 70 a 79 años. Coronavac explicó 65.4% y AstraZeneca para el 29.8% de todas las dosis administradas en semanas 1-4, en comparación con el 36.5% y el 53.3% en semanas 15-19, respectivamente. Interpretación La rápida ampliación de la cobertura de vacunación entre los ancianos, los brasileños se asoció con importantes disminuciones en la mortalidad relativa en comparación con las personas más jóvenes, en un entorno donde predomina la variante gamma. Tuvo las tasas de mortalidad entre los ancianos, se mantuvo proporcional a lo que se observó hasta la semana 6, se habría esperado aproximadamente 43.802 muertes relacionadas con COVID adicionales hasta la semana 19.</p></section>

              "<section ><h2>Síntomas de ansiedad o trastorno depresivo y uso de la atención de salud mental entre los adultos durante la pandemia COVID-19 - Estados Unidos, de agosto del 20 de febrero de 2021</h2><p>La propagación de la enfermedad y el aumento de las muertes durante grandes brotes de enfermedades transmisibles a menudo se asocia con el miedo y la pena (1). Las restricciones sociales, los límites de las empresas operativas no esesenciales, y otras medidas para reducir la mortalidad y morbilidad relacionadas con la pandemia pueden llevar a aislamiento y desempleo o subempleo, aumentando aún más el riesgo de problemas de salud mental (2). Para monitorear rápidamente los cambios en el estado de salud mental y el acceso a la atención durante la pandemia COVID-19, los CDC se asocian con la Oficina del Censo de los Estados Unidos para realizar la Encuesta de Pulse (HPS). Este informe describe las tendencias en el porcentaje de adultos con síntomas de un trastorno de ansiedad o un trastorno depresivo y aquellos que buscaban servicios de salud mental. Durante el 19 de agosto, el 1 de febrero, el 1 de febrero, 2021, el porcentaje de adultos con síntomas de ansiedad o un trastorno depresivo durante los últimos 7 días aumentó significativamente (de 36.4% a 41.5%), al igual que el porcentaje de informes que necesitaban, pero lo hicieron No recibir asesoramiento o terapia de salud mental durante las últimas 4 semanas (de 9.2% a 11.7%). Los aumentos fueron mayores entre los adultos de 18 a 29 años y entre los que tienen menos de la educación secundaria. Los datos de HPS se pueden usar en tiempo casi real para evaluar el impacto de las estrategias que abordan el estado de salud mental y el cuidado de los adultos durante la pandemia COVID-19 y para guiar las intervenciones para grupos que se ven afectados desproporcionadamente.</p></section>

              "<section ><h2>COVID-19 y función reproductiva masculina: un estudio prospectivo y longitudinal de cohorte.</h2><p>La evidencia existente sugiere que el sistema reproductivo humano puede ser potencialmente vulnerable a la infección de COVID-19. Sin embargo, se sabe poco sobre la interacción del host de virus de COVID-19 en células de espermatozoides. Somos los primeros en abordar la conexión entre los cambios en múltiples biomarcadores seminales y la función reproductiva en pacientes masculinos que se están recuperando de COVID-19. En un estudio prospectivo de cohorte longitudinal, la actividad seminal ACE2, marcadores de inflamación y estrés oxidativo, variables apoptóticas y parámetros de calidad de semen se evaluaron a intervalos de 10 días para un tiempo máximo de seguimiento de 60 días entre pacientes masculinos con covid confirmado por laboratorio -19 (n = 84) y controles saludables (con; n = 105). En la línea de base y los seguimientos posteriores, el grupo COVID-19 reveló niveles significativamente más altos de actividad enzimática plasma seminal ACE2, IL-1β, IL-6, IL-8, IL-10, TGF-β, TNF-α, IFN-α, IFN-γ, ROS, CASPASA-8, CASPASA-9, y actividad de CASPASE-3, así como niveles más bajos de actividad de SOD a los de el grupo de CONF (P <0.05). Estas perturbaciones tendían a persistir con el tiempo y se correlacionaron con discapacidades significativas en el volumen del semen, la motilidad progresiva, la morfología del espermatozoides, la concentración de espermatozoides y el número de espermatozoides. Ofrecemos la evidencia experimental directa de que el sistema reproductor masculino podría ser dirigido y dañado por la infección COVID-19. Estos hallazgos van más allá de nuestra comprensión actual de la enfermedad, lo que sugiere que la función reproductiva de los pacientes que se recuperan de la enfermedad debe seguirse con precisión y evaluarse para detectar y evitar problemas reproductivos más graves en el futuro, ya que pueden desarrollar un estado transitorio de hombres Subferendencia como aquellos con oligoastenoteratoespermia.</p></section>

              "<section ><h2>Detección de SARS-COV-2 en muestras respiratorias de gatos en el Reino Unido asociado con la transmisión humana a gato.</h2><p>Objetivos: El objetivo del estudio fue encontrar evidencia de infección por SARS-COV-2 en los gatos del Reino Unido.
              Diseño: Las muestras de tejido se probaron para antígeno SARS-COV-2 utilizando inmunofluorescencia y para ARN viral por hibridación in situ. Se probó un conjunto de 387 hisopos orofaríngeos que se habían presentado para las pruebas de patógenos respiratorias de rutina se probó para el ARN de SARS-COV-2 utilizando PCR de transcriptasa inversa cuantitativa.
              Resultados: tejido pulmonar recogido post-mortem de CAT 1 probado positivo para el antígeno de nucleocápsides de SARS-COV-2 y ARN. El ARN de SARS-COV-2 se detectó en un hisopo orofaríngeo recogido de CAT 2 que presentó la rinitis y la conjuntivitis. La secuenciación de alto rendimiento del genoma viral reveló cinco polimorfismos de nucleótidos únicos (SNP) en comparación con la secuencia SARS-COV-2 humana más cercana del Reino Unido, y este virus humano contenía ocho SNP en comparación con la secuencia de referencia original de Wuhan-Hu-1. Un análisis del genoma viral de CAT 2 junto con otras nueve secuencias de SARS-COV-2 derivadas felinas de todo el mundo no revelaron mutaciones compartidas específicas de gatos.
              Conclusiones: estos hallazgos indican que la transmisión humana a gato de SARS-COV-2 ocurrió durante la pandemia COVID-19 en el Reino Unido, con los gatos infectados que desarrollaron enfermedades respiratorias leve o severa. Dada la capacidad del nuevo coronavirus para infectar diferentes especies, será importante monitorear la transmisión humana a gato, gato a gato y gato a humano.</p></section>

              "<section ><h2>Efectos posgudos de la infección por SARS-COV-2 en individuos que no requieren ingreso hospitalario: un estudio de cohorte basado en la población danés</h2><p>Antecedentes: los individuos admitidos en el hospital para COVID-19 podrían tener síntomas persistentes (la llamada COVID largos) y las complicaciones retrasadas después del alta. Sin embargo, poco se conoce sobre el riesgo de que los no admitidos en el hospital. Por lo tanto, examinamos el uso de medicamentos recetados y de atención médica después de la infección por SARS-COV-2 que no requiere ingreso al hospital.
              MÉTODOS: Este fue un estudio de cohorte basado en la población utilizando los registros de recetas, pacientes y seguros de salud danés. Todos los individuos con una prueba de RT-PCR positiva o negativa para SARS-COV-2 en Dinamarca entre el 27 de febrero y el 31 de mayo de 2020, fueron elegibles para su inclusión. Los resultados de interés se retrasaron las complicaciones agudas, la enfermedad crónica, las visitas al hospital debido a los síntomas persistentes y el uso de medicamentos recetados. Utilizamos datos de individuos SARS-COV-2 positivos no hospitalizados de SARS-COV-2 positivos y emparejados de 2 semanas a 6 meses después de una prueba SARS-COV-2 para obtener diferencias de riesgo ponderadas por puntuación de propensiones (RDS) y RACIOS DE RIESGO (RRS) para el inicio de 14 grupos de medicamentos y 27 diagnósticos hospitalarios indicativos de posibles efectos posternos. También calculamos los índices de frecuencia ajustados por la tasa de eventos anteriores del uso general de la atención médica. Este estudio está registrado en el Registro electrónico de los estudios de post-autorización de la UE (EUPAS37658).
              Hallazgos: 10 498 individuos elegibles probados positivos para SARS-COV-2 en Dinamarca del 27 de febrero al 31 de mayo, 2020, de los cuales 8983 (85 · 6%) estaban vivos y no estaban admitidos en el hospital 2 semanas después de su prueba positiva. La población de referencia de SARS-COV-2-negativa de SARS-COV-2 no admitida en el hospital consistió en 80 894 individuos. En comparación con los individuos de SARS-COV-2-negativos, los individuos SARS-COV-2 positivos no aumentaron un mayor riesgo de iniciar nuevos medicamentos (RD <0 · 1%), excepto los agentes de broncodilatación, específicamente agonistas de β2 de acción corta (117 [1 · 7%] de 6935 individuos positivos vs 743 [1 · 3%] de 57 206 individuos negativos; RD + 0 · 4% [95% CI 0 · 1-0 · 7]; RR 1 · 32 [1 · 09-1 · 60]) y triptans (33 [0 · 4%] de 8292 vs 198 [0 · 3%] de 72 828; RD + 0 · 1% [0 · 0-0 · 3]; RR 1 · 55 [1 · 07-2 · 25]). Hubo un mayor riesgo de recibir diagnósticos hospitalarios de disnea (103 [1 · 2%] de 8676 vs 499 [0 · 7%] de 76 728; RD + 0 · 6% [0 · 4-0 · 8]; rr 2 · 00 [1 · 62-2 · 48]) y tromboembolismo venoso (20 [0 · 2%] de 8785 vs 110 [0 · 1%] de 78 872; RD + 0 · 1% [0 · 0-0 · 2]; RR 1 · 77 [1 · 09-2 · 86]) para individuos SARS-COV-2 positivos en comparación con individuos negativos, pero sin mayor riesgo de otros diagnósticos. Ratios de frecuencia ajustados por la tasa de eventos anteriores de las visitas generales del médico general (1 · 18 [95% CI 1 · 15-1 · 22]) y visitas al hospital ambulatorias (1 · 10 [1 · 05-1 · 16]), pero La admisión en el hospital, mostró aumentos entre los individuos SARS-COV-2 positivos en comparación con los individuos SARS-COV-2-negativos.
              Interpretación: El riesgo absoluto de complicaciones postgudas severas después de la infección por SARS-COV-2 que no requiere ingreso al hospital es baja. Sin embargo, los aumentos en las visitas a los médicos generales y las visitas al hospital ambulatorios podrían indicar secuelas COVID-19.
              Financiación: Ninguno.</p></section>

              "<section ><h2>Infectividad del síndrome respiratorio agudo severo Coronavirus 2 en niños en comparación con los adultos.</h2><p>Antecedentes: el papel de los niños en la transmisión y la propagación de la comunidad del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) no está claro. Nuestro objetivo es cuantificar la infectividad del SARS-COV-2 en muestras nasofaríngeas de niños en comparación con los adultos.
              Métodos: obtuvimos hisopos nasofaríngeos de casos adultos y pediátricos de la enfermedad de Coronavirus 2019 (COVID-19) y de sus contactos que probaron positivos para SARS-COV-2 en Manitoba entre marzo y 2020 de diciembre. Comparamos el crecimiento viral en la cultura celular, el ciclo. Los valores de umbral de la reacción en cadena de la polimerasa de la transcripción inversa (RT-PCR) del gen (E) del sobre SARS-COV-2 y la dosis infecciosa del 50% de los tejidos (TCID50 / ML) entre adultos y niños.
              Resultados: entre 305 muestras positivas para SARS-COV-2 por RT-PCR, 97 muestras fueron de niños de 10 años o menos, 78 fueron de niños de 11 a 17 años y 130 fueron de adultos (≥ 18 años). El crecimiento viral en la cultura estuvo presente en el 31% de las muestras, incluyendo 18 (19%) muestras de niños de 10 años o menos, 18 (23%) de niños de 11 a 17 años y 57 (44%) de adultos (niños v. Relación de adultos, odds 0.45, intervalo de confianza del 95% [CI] 0.28-0.72). El umbral de ciclo fue de 25.1 (95% CI 17.7-31.3) en niños de 10 años o menos, 22.2 (95% CI 18.3-29.0) en niños de 11 a 17 años y 18.7 (IC del 95% 17.9-30.4) en adultos (P <0.001). La mediana TCID50 / ML fue significativamente menor en niños de 11 a 17 años (316, rango interquartilar [IQR] 178-2125) que los adultos (5620, IQR 1171 a 17 800, P <0.001). El umbral de ciclo fue un predictor preciso de la cultura positiva tanto en niños como en adultos (área debajo de la curva del operador del receptor, 0.87, 95% CI 0.81-0.93 v. 0.89, 95% CI 0.83-0.96, P = 0.6).
              Interpretación: en comparación con los adultos, los niños con hisopos nasofaríngeos que probados positivos para el SAR-COV-2 tenían menos probabilidades de crecer el virus en la cultura, y tuvieron umbrales de ciclo más altos y menores concentraciones virales, lo que sugiere que los niños no son los principales impulsores del SARS-COV -2 transmisión.</p></section>

              "<section ><h2>Plasma convaleciente en pacientes admitidos en el hospital con COVID-19 (recuperación): un ensayo de plataforma aleatorizado, controlado, abierto, de etiqueta abierta</h2><p>Resumen Antecedentes El tratamiento de los pacientes COVID-19 con plasma que contiene anticuerpos anti-SARS-COV-2 pueden tener un efecto beneficioso en los resultados clínicos. Nuestro objetivo es evaluar la seguridad y la eficacia del plasma convaleciente en pacientes ingresados ​​en el hospital con COVID-19. Métodos En este ensayo de plataforma aleatorizado, controlado, abierto, de etiqueta abierta (evaluación aleatorizada de la terapia de COVID-19 [Recuperación]), se están comparando varios tratamientos posibles con la atención habitual en pacientes hospitalizados con COVID-19 en el Reino Unido. Los pacientes elegibles y consentidos se asignaron al azar para recibir un plasma de plasma con convalecencia de alto título más altos o un cuidado habitual. El resultado primario fue la mortalidad de 28 días. Hallazgos entre el 28 de mayo de 2020 y el 15 de enero de 2021, 5795 pacientes fueron asignados al azar para recibir plasma convaleciente y 5763 a la atención habitual sola. No hubo diferencia significativa en la mortalidad de 28 días entre los dos grupos: 1398 (24%) de 5795 pacientes asignados a plasma convaleciente y 1408 (24%) de 5763 pacientes asignados a la atención habitual murieron dentro de los 28 días (relación de velocidad [RR] 1 · 00; Intervalo de confianza del 95% [CI] 0 · 93 a 1 · 07; P = 0 · 93). El índice de tasas de mortalidad de 28 días fue similar en todos los subgrupos preespecificados de pacientes, incluso en aquellos pacientes sin anticuerpos detectables de SARS-COV-2 al azar. La asignación al plasma convaleciente no tuvo un efecto significativo en la proporción de pacientes dados de alta del hospital dentro de los 28 días (66% frente al 67%; relación velocidad 0 · 98; 95% CI 0 · 94-1 · 03, P = 0 · 50) . Entre las que no se encuentran en la ventilación mecánica invasiva al inicio del estudio, no hubo diferencias significativas en la proporción que cumple con el punto final compuesto de la progresión a la ventilación mecánica invasiva o la muerte (28% vs. 29%; relación velocidad 0 · 99; 95% CI 0 · 93 -1 · 05, P = 0 · 79). La interpretación entre los pacientes hospitalizados con COVID-19, el plasma convaleciente de alto título no mejoró la supervivencia u otros resultados clínicos preespecificados. Financiación Investigación e innovación del Reino Unido (Consejo de Investigación Médica) y Instituto Nacional de Investigación de Salud (Subvenciones: MC_PC_19056; COV19-RecPLA).</p></section>

              "<section ><h2>Lipopéptido inhibitorio de la fusión intranasal previene la transmisión de SARS-COV-2 de contacto directo en hurones</h2><p>La contención de la pandemia COVID-19 requiere reducir la transmisión viral. Síndrome respiratorio agudo severo El coronavirus 2 (SARS-COV-2) La infección se inicia mediante la fusión de la membrana entre las membranas de las células virales y del huésped, que está mediada por la proteína de espiga viral. Hemos diseñado inhibidores de fusión de lipopéptidos que bloqueen este primer paso de infección crítico y, sobre la base de la eficacia in vitro y la biodistribución in vivo, seleccionaron una forma dimérica para la evaluación en un modelo animal. La administración diaria intranasal a los hurones prevenimos completamente la transmisión de contacto directo de SARS-COV-2 durante la cobertura de 24 horas con animales infectados, en condiciones estrictas que resultaban en una infección del 100% de los animales no tratados. Estos lipopéptidos son altamente estables y, por lo tanto, pueden traducirse fácilmente en profilaxis intranasal segura y efectiva para reducir la transmisión de SARS-COV-2.</p></section>

              "<section ><h2>Análisis integral de la inmunodominia de células T y la inmunoprevalencia de los epítopos SARS-COV-2 en COVID-19 CASOS</h2><p>Las células T están involucradas en el control de la infección SARS-COV-2. Para establecer los patrones de inmunodominia de los diferentes antígenos SARS-COV-2 y medir con precisión las células TC + y CD8 + específicas de virus, estudiamos respuestas de células T específicas del epítopo de 99 casos de Enfermedad de Coronavirus 2019 (COVID-19). El proteoma SARS-COV-2 está probado utilizando 1,925 péptidos que abarcan todo el genoma, lo que garantiza una cobertura imparcial de alelos de antígeno de leucocitos humanos (HLA) para respuestas de Clase II. Para HLA Class I, estudiamos 5,600 epítopos de vinculación predichos adicionales para 28 alelos prominentes de clase I de clase I, que representan una amplia cobertura global. Identificamos varios cientos de epítopos derivados de SARS-COV-2 restringidos de HLA. Se observan distintos patrones de inmunodominia, que difieren para células T CD4 +, células T CD8 + y anticuerpos. Los epítopos de Clase I y Clase II se combinan en MegAPools del epítopo para facilitar la identificación y la cuantificación de las células T CD4 + y CD8 + específicas de COV-2 y COV.</p></section>

              "<section ><h2>Atención al paciente y resultados clínicos para pacientes con covid-19 infección admitidos en unidades de cuidados altos o de cuidados intensivos africanos (ACCCOS): un estudio multicéntrico, prospectivo y de cohorte observacional</h2><p>Antecedentes: Ha habido datos insuficientes para pacientes africanos con COVID-19 que están críticamente enfermos. El estudio de los resultados de cuidados críticos COVID-19 africanos (ACCCOS) destinó a determinar qué recursos, comorbilidades y intervenciones de atención crítica se asocian con la mortalidad en esta población de pacientes.
              Métodos: El estudio ACCCOS fue un estudio de cohorte observacional multicéntrico, prospectivo y observacional en adultos (de 18 años de edad o más) con una infección sospechada o confirmada de COVID-19 que se remitió a cuidados intensivos o unidades de atención altas en 64 hospitales en diez países africanos ( Es decir, Egipto, Etiopía, Ghana, Kenia, Libia, Malawi, Mozambique, Níger, Nigeria y Sudáfrica). El resultado principal fue la mortalidad hospitalaria censurada a los 30 días. Estudiamos los factores (es decir, los recursos humanos y de las instalaciones, las comorbilidades del paciente y las intervenciones de cuidado crítico) que se asociaron con la mortalidad en estos pacientes adultos. Este estudio está registrado en ClinicalTrials.gov, NCT04367207.
              Hallazgos: De mayo a diciembre de 2020, 6779, los pacientes fueron referidos a cuidados críticos. De estos, 3752 (55 · 3%), los pacientes fueron admitidos y 3140 (83 · 7%) pacientes de 64 hospitales en diez países participaron (edad media 55 · 6 años; 1890 [60 · 6%] de 3118 participantes fueron hombres) . Los hospitales tenían una mediana de dos intensivistas (IQR 1-4) y la oximetría de pulso estaban disponibles para todos los pacientes en 49 (86%) de 57 sitios. La mortalidad hospitalaria dentro de los 30 días de la admisión fue de 48 · 2% (95% CI 46 · 4-50 · 0; 1483 de 3077 pacientes). Los factores que se asociaron independientemente con la mortalidad aumentaron la edad por año (relación de probabilidad 1 · 03; 1 · 02-1 · 04); VIH / SIDA (1 · 91; 1 · 31-2 · 79); diabetes (1 · 25; 1 · 01-1 · 56); enfermedad hepática crónica (3 · 48; 1 · 48-8 · 18); enfermedad renal crónica (1 · 89; 1 · 28-2 · 78); retraso en la admisión debido a una escasez de recursos (2 · 14; 1 · 42-3 · 22); puntaje de evaluación de falla de órgano secuencial rápido en la admisión (para un factor [1 · 44; 1 · 01-2 · 04], para dos factores [2 · 0; 1 · 33-2 · 99], y para tres factores [3 · 66, 2 · 12-6 · 33]); Soporte respiratorio (oxigenación de alto flujo [2 · 72; 1 · 46-5 · 08]; Presión continua de la vía aérea positiva [3 · 93; 2 · 13-7 · 26]; Ventilación mecánica invasiva [15 · 27; 8 · 51- 27 · 37]); arresto cardiorrespiratorio dentro de las 24 h de la admisión (4 · 43; 2 · 25-8 · 73); y los requisitos de Vasopresor (3 · 67; 2 · 77-4 · 86). La terapia con esteroides se asoció con la supervivencia (0 · 55; 0 · 37-0 · 81). No hubo diferencia en el resultado asociado con el sexo femenino (0 · 86; 0 · 69-1 · 06).
              Interpretación: la mortalidad en pacientes críticamente enfermos con COVID-19 es mayor en los países africanos que reportados de los estudios realizados en Asia, Europa, América del Norte y América del Sur. El aumento de la mortalidad se asoció con recursos insuficientes de atención crítica, así como las comorbilidades de VIH / SIDA, diabetes, enfermedad hepática crónica y enfermedad renal, y severidad de la disfunción de órganos al ingreso.
              Financiación: El ACCCOS fue parcialmente respaldado por una subvención de la Sociedad de Atención Crítica del Sur África.</p></section>

              "<section ><h2>Inmunogenicidad de las vacunas de ARNm COVID-19 en mujeres embarazadas y lactantes.</h2><p>Importancia: las mujeres embarazadas tienen un mayor riesgo de morbilidad y mortalidad de COVID-19, pero se han excluido de los ensayos de vacunas de la Fase 3 COVID-19. Por lo tanto, los datos sobre seguridad de la vacuna e inmunogenicidad en estas poblaciones son, por lo tanto, limitados.
              Objetivo: Evaluar la inmunogenicidad de las vacunas COVID-19 Messenger ARN (ARNm) en mujeres embarazadas y lactantes, incluidas las variantes de preocupación emergentes de SARS-COV-2.
              Diseño, configuración y participantes: un estudio exploratorio, descriptivo y prospectivo de cohorte inscrito a 103 mujeres que recibieron una vacuna COVID-19 de diciembre de 2020 a marzo de 2021 y 28 mujeres que habían confirmado la infección por SARS-COV-2 de abril de 2020 a marzo de 2021 ( La última fecha de seguimiento fue el 26 de marzo de 2021). Este estudio inscribió 30 embarazadas, 16 lactantes, y 57 ni mujeres embarazadas ni lactantes que recibieron el ARNm-1273 (MODERNA) o las vacunas COVID-19 (Pfizer-Biontech) COVID-19 y 22 mujeres embarazadas y 6 mujeres no impregnadas no impregnadas con SARS-COV- 2 infección.
              Los principales resultados y las medidas: el enlace de unión de unión del receptor de SARS-COV-2, se evaluaron las respuestas de anticuerpos no futuros, neutralizantes y funcionales de las mujeres embarazadas, lactantes y sin nivel no se evaluaron después de la vacunación. Las respuestas de las células T específicas de Spike se evaluaron utilizando ensayos de tinción intracelulares de citoquinas intracelulares de enzimas IFN-γ. Las respuestas inmunes humorales y celulares se determinaron contra la cepa original de SARS-COV-2 USA-WA1 / 2020, así como contra las variantes B.1.1.7 y B.1.351.
              Resultados: este estudio inscribió a 103 mujeres de 18 a 45 años (66% de blanco no hispano) que recibió una vacuna contra el ARNm Covid-19. Después de la segunda dosis de la vacuna, se informó la fiebre en 4 mujeres embarazadas (14%; SD, 6%), 7 mujeres lactantes (44%; SD, 12%), y 27 mujeres no embarazadas (52%; SD, 7%). Las respuestas de anticuerpos no futuros de encuadernación, neutralización y funcional, así como las respuestas de células T CD4 y CD8, estaban presentes en mujeres embarazadas, lactantes y sin niveles que siguen a la vacunación. También se observaron anticuerpos de unión y neutralización en la sangre del cordón infantil y en la leche materna. Se redujeron los títulos de encuadernación y neutralización de anticuerpos contra los SARS-COV-2 B.1.1.7 y B.1.351 variantes de preocupación, pero las respuestas de las células T se conservaron contra variantes virales.
              Conclusión y relevancia: en este análisis exploratorio de una muestra de conveniencia, la recepción de una vacuna contra el ARNm Covid-19 fue inmunogénica en mujeres embarazadas, y los anticuerpos provocados por vacunación se transportaron a la sangre del cordón infantil y la leche materna. Las mujeres embarazadas y no embarazadas que fueron vacunadas desarrolladas respuestas de anticuerpos reactivas y respuestas de células T contra las variantes de preocupación de SARS-COV-2.</p></section>

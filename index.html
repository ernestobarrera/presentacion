              "<section ><h2 class="r-fit-text">El análisis longitudinal muestra una memoria inmune duradera y ancha después de la infección por SARS-COV-2 con respuestas de anticuerpos persistentes y células de memoria B y T</h2><p>Terminar la pandemia COVID-19 requerirá inmunidad de larga duración a SARS-COV-2. Aquí, evaluamos 254 pacientes COVID-19 de hasta 8 meses hasta 8 meses y encontraron respuestas inmunes basadas en amplias duraderas. Los anticuerpos de encuadernación y neutralización de SARS-COV-2 que se neutralizan exhiben una decadencia bi-fásica con una vida media extendida de> 200 días, lo que sugiere la generación de células plasmáticas de mayor vida. La infección por SARS-COV-2 también aumenta los títulos de anticuerpos a SARS-COV-1 y los betacoronavirus comunes. Además, persisten las células B de la Memoria IgG + específicas de Spike, que se relacionan bien con una respuesta rápida de anticuerpos en la re-exposición del virus o la vacunación. Las células TC4 + y CD8 + específicas de virus son polifuncionales y se mantienen con una vida media estimada de 200 días. Curiosamente, las respuestas de células T CD4 + T se dirigen igualmente varias proteínas SARS-COV-2, mientras que las respuestas de las células T CD8 + se dirigen preferentemente a la nucleoproteína, destacando la importancia potencial de incluir la nucleoproteína en futuras vacunas. En conjunto, estos resultados sugieren que la inmunidad amplia y efectiva puede persistir a largo plazo en pacientes recuperados de COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Índice de masa corporal y riesgo de hospitalización relacionada con COVID-19, admisión de la unidad de cuidados intensivos, ventilación mecánica invasiva y muerte - Estados Unidos, marzo-diciembre de 2020</h2><p>La obesidad * es un factor de riesgo reconocido para la covid-19 severa (1,2), posiblemente relacionada con la inflamación crónica que interrumpe las respuestas inmunes y trombogénicas a los patógenos (3), así como a la función pulmonar deteriorada del exceso de peso (4). La obesidad es una enfermedad metabólica común, que afecta al 42,4% de los adultos (5), y es un factor de riesgo para otras enfermedades crónicas, incluidas la diabetes de tipo 2, la enfermedad cardíaca y algunos cánceres. † El Comité Asesor de Prácticas de Inmunización considera que la obesidad es Una condición médica de alto riesgo para la priorización de la vacuna COVID-19 (6). Uso de datos de la principal base de salud de la emisión de la base de atención médica. COVID-19 Special (PHD-SR), § CDC evaluó la asociación entre el índice de masa corporal (IMC) y el riesgo de resultados COVID-19 severos (es decir, hospitalización, unidad de cuidados intensivos [UCI] o Admisión de la unidad Stepdown, ventilación mecánica invasiva y muerte). Entre los 148,494 adultos que recibieron un diagnóstico COVID-19 durante un departamento de emergencias (ED) o una visita de pacientes hospitalizados a los 238 hospitales de EE. UU. El 28.3% tenía sobrepeso y el 50.8% tenía obesidad. El sobrepeso y la obesidad fueron factores de riesgo para la ventilación mecánica invasiva, y la obesidad fue un factor de riesgo para la hospitalización y la muerte, especialmente entre los adultos envejecidos <65 años. Los riesgos para la hospitalización, la admisión de la UCI y la muerte fueron los más bajos entre los pacientes con BMI de 24.2 kg / m2, 25.9 kg / m2, y 23.7 kg / m2, respectivamente, y luego aumentaron bruscamente con los BMI más altos. El riesgo de ventilación mecánica invasiva aumentó sobre la gama completa de BMI, de 15 kg / m2 a 60 kg / m2. A medida que los clínicos desarrollan planes de atención para pacientes con COVID-19, deben considerar el riesgo de resultados graves en pacientes con BMI más altos, especialmente para aquellos con obesidad severa. Estos hallazgos resaltan las implicaciones clínicas y de salud pública de los BMI más altos, incluida la necesidad de una gestión intensiva de la enfermedad de COVID-19 a medida que aumenta la gravedad de la obesidad, la promoción de las estrategias de prevención de COVID-19, incluida la priorización continua de la vacuna (6) y la enmascaramiento, y las políticas para garantizar la comunidad. Acceso a nutrición y actividades físicas que promueven y apoyan un IMC saludable.</p></section>

              "<section ><h2 class="r-fit-text">Papel profiláctico de la ivermectina en el síndrome respiratorio agudo grave Coronavirus 2 infección entre los trabajadores de la salud</h2><p>Introducción Los trabajadores de la atención médica (HCW) son vulnerables a infectarse con el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). Evitar que los HCWS se infecten son una prioridad para mantener los servicios de atención médica. El papel terapéutico y preventivo de la ivermectina en la enfermedad de Coronavirus 2019 (COVID-19) se está investigando. Sobre la base de los resultados prometedores de los estudios in vitro de la ivermectina oral, este estudio se realizó con el objetivo de demostrar el papel profiláctico de la ivermectina oral en la prevención de la infección por SARS-COV-2 entre los HCW en el Instituto de Ciencias Médicas de la India (AIIMS) Bhubaneswar. Métodos Se realizó un estudio prospectivo de cohorte en la AIIMS Bhubaneswar, que ha estado proporcionando atención covid y no covid desde marzo de 2020. Todos los empleados y estudiantes del Instituto que proporcionaron un consentimiento informado por escrito participaron en el estudio. La captación de dos dosis de ivermectina oral (300 μg / kg / dosis en un espacio de 72 horas) se consideró como exposición. El resultado principal del estudio fue covid-19 infección en el mes siguiente de consumo de ivermectina, diagnosticado según el gobierno de los criterios de prueba de la India (reacción en tiempo real de la reacción en tiempo real de la transcriptasa [RT-PCR]) directrices. El modelo binomial de log, se usó para estimar el riesgo relativo ajustado (ARR), y la trama de falla de Kaplan-Meier se usó para estimar la probabilidad de la infección de COVID-19 con el tiempo de seguimiento. Los resultados de 3892 empleados, 3532 (90.8%) participaron en el estudio. La captación de ivermectina fue de 62.5% y 5.3% para dos dosis y dosis únicas, respectivamente. Los participantes que tomaron la profilaxis de la ivermectina tuvieron un menor riesgo de obtener los síntomas que sugieren la infección por SARS-COV-2 (6% contra 15%). Los HCW que habían tomado dos dosis de óvermetina oral tuvieron un riesgo significativamente menor de contratación de la infección COVID-19 durante el mes siguiente (ARR 0.17; 95% CI, 0.12-0.23). Las hembras tenían un menor riesgo de contraer covid-19 que los machos (ARR 0.70; IC 95% CI, 0.52-0.93). La reducción absoluta del riesgo de la infección SARS-COV-2 fue del 9,7%. Solo el 1,8% de los participantes reportaron eventos adversos, que fueron leve y autolimitada. Conclusión Dos dosis de ivermectina oral (300 μg / kg / dosis dadas 72 horas de diferir) a medida que la quimioprofilaxia entre HCWS redujo el riesgo de infección de COVID-19 en un 83% en el mes siguiente. La quimioprofilaxia segura, efectiva y de bajo costo tiene relevancia en la contención de la pandemia junto con la vacuna.</p></section>

              "<section ><h2 class="r-fit-text">SARS-COV-2 501Y.v2 escapa neutralización por sudafricano COVID-19 DONOR PLASMA</h2><p>SARS-COV-2 501Y.V2 (B.1.351), un nuevo linaje de coronavirus que causa COVID-19, contiene sustituciones en dos dominios inmunodominantes de la proteína de punta. Aquí, mostramos que el pseudovirus que expresaba la proteína de espiga 501y.v2 se escapa completamente a tres clases de anticuerpos terapéuticamente relevantes. Este pseudovirus también exhibe sustancial para completar el escape de la neutralización, pero no la vinculante, por plasma convaleciente. Estos datos resaltan la perspectiva de reinfección con variantes antigénicamente distintas y las presas reducidas de la eficacia de las vacunas basadas en picos.</p></section>

              "<section ><h2 class="r-fit-text">""Ir a Viajes"" Campaña y casos de la enfermedad de Coronavirus asociados a los viajes: un análisis descriptivo, julio-agosto 2020</h2><p>El gobierno japonés inició la campaña de ir a viajes el 22 de julio de 20 de julio, ofreciendo descuentos profundos en cargos de hoteles y emisión de cupones que se utilizarán para cualquier consumo en los destinos de viaje en Japón. En el presente estudio, tuvimos que describir el posible impacto epidemiológico de la campaña turística sobre el aumento de los casos asociados a los viajes de la enfermedad de Coronavirus 2019 (COVID-19) en el país. Comparamos las tasas de incidencia de casos relacionados con el turismo y el turismo antes de y durante la campaña. La incidencia de casos de COVID-19 asociados con viajes durante la campaña turística fue aproximadamente tres veces mayor que el período de control del 22 de junio al 21 de julio de 2020 y aproximadamente 1.5 veces mayor que el período de control del 15 al 19 de julio. La incidencia debida al turismo fue aproximadamente 8 veces y 2-3 veces mayor que los períodos de control del 22 de junio al 21 de julio y 15 a 19 de julio, respectivamente. Aunque la segunda ola epidémica en Japón había comenzado a declinar a mediados de agosto, el turismo nacional mejorado puede haber contribuido a aumentar los casos de COVID-19 asociados a los viajes durante el 22 al 26 de julio, la etapa temprana de la campaña de viaje.</p></section>

              "<section ><h2 class="r-fit-text">Evolución de la inmunidad del anticuerpo a SARS-COV-2</h2><p>El síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) ha infectado a 78 millones de personas y es responsable de más de 1,7 millones de muertes hasta la fecha. La infección está asociada con el desarrollo de niveles variables de anticuerpos con actividad neutralizadora, que puede protegerse contra la infección en los modelos animales1,2. Los niveles de anticuerpos disminuyen con el tiempo, pero, a nuestro conocimiento, la naturaleza y la calidad de las células de la memoria B que se requerirían para producir anticuerpos tras la reinfección no se han examinado. Aquí informamos sobre la respuesta de la memoria humoral en una cohorte de 87 individuos evaluados en 1.3 y 6.2 meses después de la infección con SARS-COV-2. Encontramos que los títulos de los anticuerpos IgM e IgG contra el dominio de unión al receptor (RBD) de la proteína de punta de la disminución del SAR-COV-2 se reducen significativamente durante este período de tiempo, con la IGA se ve menos afectada. Al mismo tiempo, la actividad neutralizante en plasma disminuye por cinco veces en ensayos de virus pseudotipo. Por el contrario, el número de células B específicas de la RBD se mantiene sin cambios en 6.2 meses después de la infección. Las células de la memoria B muestran la facturación clonal después de 6.2 meses, y los anticuerpos que expresan tienen mayor hipermutación somática, resistencia a las mutaciones RBD y mayor potencia, indicativo de la evolución continua de la respuesta humoral. La inmunofluorescencia y los análisis de PCR de las biopsias intestinales obtenidas de individuos asintomáticos a los 4 meses posteriores a la aparición de la enfermedad de Coronavirus 2019 (COVID-19) reveló la persistencia de los ácidos nucleicos de SARS-COV-2 y la inmunorreactividad en el intestino delgado de 7 personas. Concluimos que la respuesta de la célula de la memoria B a SARS-COV-2 evoluciona entre 1.3 y 6.2 meses después de la infección de una manera que sea consistente con la persistencia del antígeno.</p></section>

              "<section ><h2 class="r-fit-text">Epidemiología del síndrome post-covid después de la hospitalización con Coronavirus: un estudio retrospectivo de cohorte</h2><p>Objetivos abstractos La epidemiología del síndrome post-covid (PCS) está actualmente indefinido. Cuantificamos las tasas de deterioro específico de los órganos después de la recuperación de la hospitalización COVID-19 en comparación con las de un grupo de control emparejadas, y cómo el índice de velocidad (RR) varía según la edad, el sexo y la etnicidad. Diseño de estudio observacional, retrospectivo, cohorte emparejado. Configuración de los hospitales de NHS en Inglaterra. Participantes 47,780 individuos (edad media de 65 años, 55% masculino) en el hospital con COVID-19 y se descargó con vida en el 31 de agosto de 2020, coincidió con los controles sobre características demográficas y clínicas. Medidas de resultado Las tasas de readmisión hospitalaria, mortalidad por todas las causas y diagnósticos de enfermedades respiratorias, cardiovasculares, metabólicas, renales y hepáticas hasta el 30 de septiembre de 2020. Resultados El tiempo de seguimiento promedio fue de 140 días para los casos COVID-19 y 153 días para los controles. 766 (Intervalo de confianza del 95%: 753 a 779) Readmissions y 320 (312 a 328) muertes por 1,000 personas-años se observaron en COVID-19, 3.5 (3.4 a 3.6) y 7.7 (7.2 a 8,3) más grandes, respectivamente. , que en los controles. Las tasas de eventos respiratorios, diabetes y cardiovasculares también se elevaron significativamente en los casos COVID-19, a 770 (758 a 783), 127 (122 a 132) y 126 (121 a 131) eventos por 1,000 personas, respectivamente. Los RR fueron mayores para las personas envejecidas <70 que ≥ 70 años, y en grupos de minorías étnicas que la población blanca, con las mayores diferencias observadas para la enfermedad respiratoria: 10.5 [9.7 a 11.4] para <70 años en comparación con 4.6 [4.3 a 4.8] para ≥ 70 años, y 11.4 (9.8 a 13.3) para no blanco versus 5.2 (5.0 a 5.5) para blanco. Conclusiones Los individuos se dieron de alta del hospital después de la cara de COVID-19, las tasas elevadas de disfunción multicorral en comparación con los niveles de fondo, y el aumento en el riesgo no está limitado a los ancianos ni uniformes a través de los etnios. El diagnóstico, el tratamiento y la prevención de las PC requieren enfoques integrados en lugar de órganos específicos. Se requiere investigación urgente para establecer factores de riesgo para las PC.</p></section>

              "<section ><h2 class="r-fit-text">""Máscara para continuar"": evidencia preliminar de la asociación entre la disfunción eréctil y COVID-19</h2><p>Antecedentes: disfunción eréctil (ED), como el sello distintivo de la disfunción endotelial, podría ser una complicación a corto o largo plazo de COVID-19. Además, al ser un marcador clínico y un predictor de enfermedades crónicas no transmisibles, particularmente cardiovasculares, los sujetos con ED podrían tener un mayor riesgo de contraer covid-19.
              Objetivos: Investigar la prevalencia de ED entre los sujetos con un diagnóstico informado de COVID-19 y para medir la asociación de COVID-19 y ED.
              Materiales y métodos: revisamos los datos de la encuesta en línea del sexo @ covid (realizado entre el 7 de abril y el 4 de mayo de 2020, en Italia) para recuperar una muestra de sujetos sexualmente activos masculinos italianos con infección por SARS-COV-2 informados. También se recuperó una muestra a juego de sujetos sexualmente activos COVID-19-negativos, también se recuperó el uso de una proporción de puntuación de propensión en una proporción de 3: 1. La encuesta utilizó diferentes herramientas psicométricas estandarizadas para medir los efectos del bloqueo y el distanciamiento social en la salud intrapsíquica, relacional y sexual de los sujetos italianos.
              Resultados: se incluyeron cien sujetos en el análisis (25 covid positivo; 75 covid-negativo). La prevalencia de ED, medida con el inventario de salud sexual para los hombres, fue significativamente mayor en el grupo COVID + (28% vs.33%; p = 0.027). Los modelos de regresión logística confirmaron un efecto significativo de COVID-19 sobre el desarrollo de ED, independientemente de otras variables que afectan la función eréctil, como el estado psicológico, la edad y el IMC [o 5.66, el 95% de IC: 1.50-24.01]. Del mismo modo, los sujetos con ED tenían más probabilidades de tener COVID-19, una vez corregido por edad e IMC [o 5.27, 95% CI: 1.49-20.09].
              Discusión y conclusión: en la parte superior de los mecanismos fisiopatológicos bien descritos, existe evidencia preliminar en una población de la vida real de ED como un factor de riesgo de desarrollar COVID-19 y posiblemente ocurriendo como consecuencia de COVID-19. La vacunación universal contra la COVID-19 y el equipo de protección personal posiblemente podría tener el beneficio adicional de prevenir disfunciones sexuales.</p></section>

              "<section ><h2 class="r-fit-text">Trombosis y trombocitopenia después de la vacunación de Chadox1 NCOV-19</h2><p>Presentamos los hallazgos en cinco pacientes que presentamos la trombosis venosa y la trombocitopenia de 7 a 10 días después de recibir la primera dosis de la vacuna contra el vector de Chadox1 NCOV-19 ADENOVIRAL contra la enfermedad de Coronavirus 2019 (COVID-19). Los pacientes fueron trabajadores de la salud que tenían 32 a 54 años de edad. Todos los pacientes tenían altos niveles de anticuerpos contra complejos de 4-Polyanion Factor 4-Polyanion; Sin embargo, no habían tenido una exposición previa a la heparina. Debido a que los cinco casos ocurrieron en una población de más de 130,000 personas vacunadas, proponemos que representan una variante rara relacionada con la vacuna contra la trombocitopenia inducida por la heparina espontánea que nos referimos a la trombocitopenia trombótica inmune inducida por la vacuna.</p></section>

              "<section ><h2 class="r-fit-text">Las tasas de transmisión y vacunación del SARS-COV-2 impactan el destino de las cepas resistentes a las vacunas.</h2><p>Se cree que las vacunas son la mejor solución disponible para controlar la pandemia en curso SARS-COV-2. Sin embargo, la aparición de cepas resistentes a las vacunas puede ser demasiado rápida para los desarrollos actuales de la vacuna para aliviar las consecuencias de salud, económicas y sociales de la pandemia. Para cuantificar y caracterizar el riesgo de un escenario de este tipo, creamos un modelo derivado de señor con dinámicas estocásticas iniciales de la cepa resistente a la vacuna para estudiar la probabilidad de su aparición y establecimiento. Uso de parámetros que se parece a la transmisión de SARS-COV-2 de manera realista, modelamos un patrón similar a una onda de la pandemia y consideramos el impacto de la tasa de vacunación y la fuerza de las medidas de intervención no farmacéuticas sobre la probabilidad de emergencia de una cepa resistente. Como se esperaba, encontramos que una velocidad de vacunación rápida disminuye la probabilidad de emergencia de una cepa resistente. Contrariamente, cuando una relajación de intervenciones no farmacéuticas ocurrió en un momento en que la mayoría de las personas de la población ya han sido vacunadas, la probabilidad de aparición de una cepa resistente se incrementó enormemente. En consecuencia, mostramos que un período de reducción de transmisión cercano al final de la campaña de vacunación puede reducir sustancialmente la probabilidad de establecimiento resistente de tensión. Nuestros resultados sugieren que los responsables políticos y los individuos deben considerar mantener intervenciones no farmacéuticas y comportamientos reductores de transmisión a lo largo de todo el período de vacunación.</p></section>

              "
              "<section ><h2 class="r-fit-text">Neutralización obtenida BNT162B2 de B.1.617 y otras variantes de SARS-COV-2</h2><p>Síndrome respiratorio agudo severo El coronavirus 2 (SARS-COV-2) continúa evolucionando en todo el mundo, generando nuevas variantes que son de preocupación por la base de su potencial de transmisibilidad alterada, patogenicidad y cobertura por vacunas y agentes terapéuticos1-5. Aquí mostramos que las muestras de suero tomadas de veinte voluntarios humanos, dos o cuatro semanas después de su segunda dosis de la vacuna BNT162B2, neutralizan el SARS-COV-2 de ingeniería con un fondo genético de EE. UU. WA1 / 2020 (una cepa de virus aislada en enero de 2020) y glicoproteínas de punta del recientemente identificado B.1.617.1, B.1.617.2, B.1.618 (todas las cuales se identificaron por primera vez en la India) o B.1.525 (primero identificadas en Nigeria) linajes. Los títulos geométricos de neutralización de la reducción de la placa contra los virus variantes, en particular la variante B.1.617.1, parecía ser inferior al titular contra el virus de EE. UU. WA1 / 2020, pero todos los sueros probaron los virus variantes en los títulos de al menos 1 : 40. La susceptibilidad de las variantes cepas a la neutralización provocada por la vacuna BNT162B2 admite la inmunización masiva como una estrategia central para poner fin a la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19) pandémica globalmente.</p></section>

              "<section ><h2 class="r-fit-text">Bradycardia seria y Remdesivir para Coronavirus 2019 (COVID-19): nuevas preocupaciones de seguridad</h2><p>Objetivos: En los ensayos clínicos recientes, se informaron algunas arritmias cardíacas con el uso de Remdesivir para COVID-19. Para abordar esta preocupación de seguridad, investigamos si el uso de REMdesivir para COVID-19 se asocia con un mayor riesgo de bradicardia.
              Métodos: Uso de Vigibase®, la Base de datos mundial de informes de seguridad de casos individuales mundiales, comparamos los casos de bradicardia informados en pacientes con COVID-19 expuestos a REMdesivir con los informados en los pacientes de COVID-19 expuestos a la hidroxicloroquina, Lopinavir / Ritonavir, tocilizumab o glucocorticoides. Se incluyeron todos los informes de pacientes con COVID-19 registrados hasta el 23 de septiembre de 2020. Realizamos análisis de desproporcionalidad que permiten la estimación de los índices de probabilidad de informes (Rors) con IC del 95%.
              Resultados: encontramos 302 efectos cardíacos que incluyen 94 bradicardia (31%) entre los 2603 informes con Remdesivir prescrito en pacientes COVID-19. La mayoría de los 94 informes fueron graves (75, 80%), y en 16 informes (17%) Evolution fue fatal. En comparación con la hidroxicloroquina, los lopinavir / ritonavir, tocilizumab o glucocorticoides, el uso de REMdesivir se asoció con un mayor riesgo de informar bradicardia (ROR 1.65; IC 95% 1.23-2.22). Se observaron resultados consistentes en otros análisis de sensibilidad.
              Discusión: este estudio posterior a la comercialización en un entorno del mundo real sugiere que el uso de REMdesivir se asocia significativamente con un mayor riesgo de informar la bradicardia y la bradicardia grave en comparación con el uso de hidroxicloroquina, lopinavir / ritonavir, tocilizumab o glucocorticoides. Este resultado está en línea con las propiedades farmacodinámicas de Remdesivir.</p></section>

              "
              "<section ><h2 class="r-fit-text">La exposición al SARS-COV-2 genera memoria de células T en ausencia de una infección viral detectable</h2><p>La inmunidad de células T es importante para la recuperación de COVID-19 y proporciona una inmunidad mayor para la reinfección. Sin embargo, poco se sabe sobre la inmunidad de las células T específicas del SARS-COV-2 en individuos expuestos a virus. Aquí presentamos memoria CD4 + y CD8 + específica de virus en pacientes recuperados de COVID-19 y contactos cercanos. También demostramos el tamaño y la calidad del grupo de células T de memoria de los pacientes COVID-19, son más grandes y mejores que los de los contactos cercanos. Sin embargo, la capacidad de proliferación, el tamaño y la calidad de las respuestas de las células T en contactos cercanos se distinguen fácilmente de los donantes sanos, lo que sugiere que los contactos cercanos pueden obtener inmunidad de células T contra SARS-COV-2 a pesar de carecer de una infección detectable. Además, los pacientes asintomáticos y sintomáticos de COVID-19 contienen niveles similares de memoria de células T específicas de SARS-COV-2. En general, este estudio demuestra la versatilidad y el potencial de las células T de la memoria de los pacientes COVID-19 y los contactos cercanos, que pueden ser importantes para la protección de host.</p></section>

              "<section ><h2 class="r-fit-text">Resultados provisionales de un ensayo de Fase 1-2A de AD26.COV2.S COVID-19 VACUNA</h2><p>ANTECEDENTES: Las vacunas eficaces son urgentemente necesarias para contener la enfermedad de la enfermedad de coronavirus 2019 2019 (COVID-19) de la infección con el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). Una vacuna candidata, AD26.COV2.S, es un vector de serotipo 26 (AD26) que recombinante, replicación, incompetente, que codifica una proteína de punta de SARS-COV-2 de longitud completa y estabilizada.
              Métodos: En este ensayo multicéntrico, controlado por placebo, de fase 1-2A, asignamos aleatoriamente adultos sanos entre las edades de 18 y 55 años (cohorte 1) y a los 65 años de edad o más (cohorte 3) para recibir el AD26. Vacuna de COV2.S a una dosis de 5 × 1010 partículas virales (dosis bajas) o partículas virales de 1 × 1011 (dosis altas) por mililitro o placebo en un horario de dosis de una sola dosis o dosis. Los datos a más largo plazo que comparan un régimen de dosis única con un régimen de dosis de dosis se están recolectando en la cohorte 2; Esos resultados no se informan aquí. Los puntos finales primarios fueron la seguridad y la reactogenicidad de cada horario de dosis.
              Resultados: Después de la administración de la primera dosis de vacuna en 805 participantes en cohortes 1 y 3 y después de la segunda dosis en la cohorte 1, los eventos adversos solicitados más frecuentes fueron la fatiga, el dolor de cabeza, la miálgia y el dolor del sitio de inyección. El evento adverso sistémico más frecuente fue la fiebre. Los eventos adversos sistémicos fueron menos comunes en la cohorte 3 que en la cohorte 1 y en aquellos que recibieron la dosis de baja vacuna que en aquellos que recibieron la dosis alta. La reaccogenicidad fue menor después de la segunda dosis. Los títulos de neutralización-anticuerpo contra el virus de tipo silvestre se detectaron en el 90% o más de todos los participantes el día 29 después de la primera dosis de la vacuna (título medio geométrico [GMT], 212 a 354), independientemente de la dosis de vacunas o el grupo de edad, y alcanzado 96% a día 57 con un aumento adicional en títulos (GMT, 288 a 488) en la cohorte 1A. Los títulos se mantuvieron estables hasta al menos el día 71. Una segunda dosis proporcionó un aumento en el título en un factor de 2.6 a 2.9 (GMT, 827 a 1266). Las respuestas de anticuerpos de unión a Spike fueron similares a las respuestas de neutralización-anticuerpos. El día 15, se detectaron respuestas de células T CD4 + en 76 a 83% de los participantes en la cohorte 1 y en 60 a 67% de los de la cohorte 3, con una sesgada clara hacia las células T Helper T. Las respuestas de células T CD8 + fueron robustas en general, pero más bajas en la cohorte 3.
              Conclusiones: Los perfiles de seguridad e inmunogenicidad de AD26.Cov2.s apoyan un mayor desarrollo de este candidato a la vacuna. (Financiado por Johnson & Johnson y la Autoridad Biomédica de Investigación y Desarrollo Avanzados del Departamento de Salud y Servicios Humanos; COV1001 ClinicalTrials.gov Número, NCT04436276.).</p></section>

              "<section ><h2 class="r-fit-text">Efectividad de las vacunas COVID-19 contra las variantes de preocupación en Ontario, Canadá</h2><p>ANTECEDENTES: Las variantes de preocupación (COV) SARS-COV-2 son más transmisibles y tienen el potencial de aumentar la gravedad de la enfermedad y la disminución de la efectividad de la vacuna. Buscamos estimar la efectividad de BNT162B2 (PFIZER-BIONTECH), MRNA-1273 (MODERNA), y las vacunas de Chadox1 (Astrazeneca) contra la infección sintomática de SARS-COV-2 y los resultados graves (COVID-19 Hospitalización o Muerte) causados ​​por el Alfa (B.1.1.7), Beta (B.1.351), gamma (p.1) y delta (b.1.617.2) COV Durante el 2020 a mayo de mayo de 2021. Métodos: realizamos un estudio de diseño de prueba negativo utilizando Vacunación por la población vinculada, pruebas de laboratorio y bases de datos administrativos de salud en Ontario, Canadá. Hallazgos: contra la infección sintomática causada por alfa, la efectividad de la vacuna con vacunación parcial (≥14 días después de la dosis 1) fue mayor para el ARNm-1273 (83%) que el BNT162B2 (66%) y el chadox1 (64%) y la vacunación completa (≥ ≥ 7 días después de la dosis 2) mayor efectividad de la vacuna para BNT162B2 (89%) y MRNA-1273 (92%). La protección contra la infección sintomática causada por Beta / Gamma también fue mayor con la vacunación parcial para el ARNm-1273 (77%) que BNT162B2 (60%) y la chadox1 (48%) y la vacunación total aumentó la efectividad para BNT162B2 (84%). Contra Delta, la efectividad de la vacuna después de la vacunación parcial tendió a ser menor en comparación con el alfa para el ARNm-1273 (72% vs. 83%) y BNT162B2 (56% vs. 66%), pero fue similar al alfa para Chadox1 (67% vs. 64%). La vacunación total con BNT162B2 aumenta la protección contra Delta (87%) a niveles comparables a alfa (89%) y beta / gamma (84%). La efectividad de la vacuna contra la hospitalización o la muerte causada por todos los COV fue generalmente superior a la infección sintomática después de la vacunación parcial para las tres vacunas. Interpretación: Nuestros hallazgos sugieren que incluso una dosis única de estas 3 vacunas proporciona una protección sustancial contra estos 4 COV, y 2 dosis probablemente proporcionan una protección más alta. Las jurisdicciones que enfrentan las restricciones de suministro de vacunas pueden considerar retrasar las segundas dosis para lograr una mayor protección general de la población general.</p></section>

              "<section ><h2 class="r-fit-text">Clusters of SARS-COV-2 Infección entre educadores y estudiantes de la escuela primaria en un distrito escolar - Georgia, de diciembre del 20 de enero de 2021</h2><p>Aprendizaje en persona beneficia a los niños y las comunidades (1). Comprender el contexto en el que la transmisión de SARS-COV-2, el virus que causa la enfermedad de Coronavirus 2019 (COVID-19), ocurre en las escuelas es fundamental para mejorar la seguridad del aprendizaje en persona. Durante el 1 de diciembre, el 22 de enero, el 22 de enero, 2021, la Salud Pública de COBB y DOUGLAS (CDPH), el Departamento de Salud Pública de Georgia (GDPH) y el CDC investigaron la transmisión SARS-COV-2 en ocho escuelas primarias públicas en un solo distrito escolar. COVID-19 CASOS * Entre los educadores y los estudiantes fueron autoinformados o identificados por funcionarios locales de salud pública. Cerrar contactos (contactos) † de personas con un caso COVID-19 Recibió pruebas. Entre los contactos que recibieron resultados positivos de las pruebas, los investigadores de salud pública evaluaron los vínculos epidemiológicos, la direccionalidad de transmisión probable y la probabilidad de transmisión en la escuela. Se identificaron nueve grupos de tres o más casos covid-19 epidemiológicamente vinculados con 13 educadores y 32 estudiantes en Seis de las ocho escuelas primarias. Dos grupos involucraron una probable transmisión educadora a educadora que siguió la transmisión de educadores a estudiantes y dio lugar a aproximadamente la mitad (15 de 31) de los casos asociados a la escuela. Se probaron sesenta y nueve miembros del hogar de personas con casos asociados a la escuela, y 18 (26%) recibieron resultados positivos. Los nueve grupos de transmisión implicaron menos que el distanciamiento físico ideal, y cinco involucrados en el uso de máscara inadecuados por los estudiantes. Los educadores fueron fundamentales para las redes de transmisión en la escuela. Medidas de mitigación multifacética en las escuelas, incluida la promoción de las precauciones de COVID-19 fuera de la escuela, minimizando las interacciones en las adultos en persona en la escuela, y garantizando el uso universal y correcto de la máscara y el distanciamiento físico entre los educadores y los estudiantes, cuando es inevitable la interacción en persona, es importante Al prevenir la transmisión en la escuela de SARS-COV-2. Aunque no se requiere para la reapertura de las escuelas, la vacunación COVID-19 debe considerarse como una medida de mitigación adicional que se agregará cuando esté disponible.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 Prácticas de mitigación y COVID-19 TARIFAS EN ESCUELAS: Informe sobre datos de Florida, Nueva York y Massachusetts</h2><p>Resumen Este documento informa sobre la correlación de las prácticas de mitigación con el personal y las tasas de casos de COVID-19 de los estudiantes en Florida, Nueva York y Massachusetts durante el año escolar 2020-2021. Analizamos los datos recopilados por el tablero de la respuesta de la escuela COVID-19 y se centran en la densidad de los estudiantes, las actualizaciones de ventilación y la enmascaramiento. Encontramos alumnos más altos de COVID-19 en escuelas y distritos con densidad más baja en persona, pero sin correlaciones en las tarifas de personal. Las actualizaciones de ventilación están correlacionadas con tasas más bajas en Florida, pero no en Nueva York. No encontramos correlaciones con mandatos de máscara. Todas las tarifas son más bajas en la primavera, después de que la vacunación con maestros está en marcha.</p></section>

              "<section ><h2 class="r-fit-text">Efectividad de las vacunas COVID-19 contra la variante B.1.617.2</h2><p>Antecedentes abstractos La variante B.1.617.2 COVID-19 ha contribuido a la oleada en los casos en la India y ahora se ha detectado en todo el mundo, incluido un aumento notable en los casos en el Reino Unido. Estimamos la efectividad de las vacunas BNT162B2 y CHADOX1 COVID-19 contra esta variante. MÉTODOS Se utilizó un diseño de control de casos negativos de prueba para estimar la efectividad de la vacunación contra la enfermedad sintomática con ambas variantes durante el período que B.1.617.2 comenzó a circular con los casos identificados según la secuenciación y el estado de destino S-Gene. Los datos sobre todos los casos secuenciados sintomáticos de COVID-19 en Inglaterra se utilizaron para estimar la proporción de casos con B.1.617.2 en comparación con la cepa predominante (B.1.1.7) por el estado de vacunación. La eficacia de los resultados fue notablemente menor después de 1 dosis de vacuna con B.1.617.2 Casos 33.5% (IC del 95%: 20.6 a 44.3) en comparación con B.1.1.7 Casos 51.1% (95% CI: 47.3 a 54.7) con resultados similares Para ambas vacunas. Con la eficacia de la dosis BNT162B2 2 reducida del 93.4% (IC del 95%: 90.4 a 95.5) con B.1.1.7 a 87.9% (IC 95%: 78.2 a 93.2) con B.1.617.2. Con la eficacia de la dosis de Chadox1 2 se redujo del 66,1% (IC del 95%: 54.0 a 75.0) con B.1.1.7 a 59.8% (IC 95%: 28.9 a 77.3) con B.1.617.2. Los casos secuenciados detectados después de 1 o 2 dosis de vacunación tuvieron una probabilidad más alta de infección con B.1.617.2 en comparación con los casos no vacunados (o 1.40; IC del 95%: 1.13-1.75). Conclusiones Después de 2 dosis de vacuna, solo había diferencias modestas en la efectividad de la vacuna con la variante B.1.617.2. Las diferencias absolutas en la efectividad de la vacuna estaban más marcadas con la dosis 1. Esto soportaría maximizar la captación de la vacuna con dos dosis entre los grupos vulnerables.</p></section>

              "<section ><h2 class="r-fit-text">Eficacia y seguridad de una vacuna con SARS-COV-2 de virión integral inactivada (Coronavac): resultados provisionales de un ensayo de fase 3 de doble ciego, aleatorizado, controlado con placebo en Turquía</h2><p>ANTECEDENTES: CORONAVAC, una vacuna inactivada de SARS-COV-2 de VIRO-COV-2, se ha demostrado que es bien tolerado con un buen perfil de seguridad en individuos de 18 años y mayores en los ensayos de fase 1/2, y proporcionó una buena respuesta humoral contra los SARS. -Cov-2. Presentamos la eficacia intermedia y los resultados de seguridad de un ensayo clínico de Fase 3 de Coronavac en Turquía.
              Métodos: Este fue un ensayo de fase 3 de doble ciego, aleatorizado y controlado con placebo. Los voluntarios de 18 a 59 años sin historia de COVID-19 y con PCR negativos y los resultados de las pruebas de anticuerpos para SARS-COV-2 se inscribieron en 24 centros en Turquía. Los criterios de exclusión incluidos (pero no se limitaban a) terapia inmunosupresora (incluidos los esteroides) en los últimos 6 meses, trastornos de sangrado, asplenia y recibo de cualquier producto sanguíneo o inmunoglobulinas en los últimos 3 meses. La cohorte K1 consistía en trabajadores de la atención médica (aleatorizado en una proporción de 1: 1), y los individuos distintos de los trabajadores de la salud también fueron reclutados en la cohorte K2 (aleatorizados en una proporción de 2: 1) utilizando un sistema interactivo de respuesta web. La vacuna del estudio fue de 3 μg de virión de SARS-COV-2 inactivada con hidróxido de aluminio en una suspensión acuosa 0 · 5 ml. Los participantes recibieron vacuna o placebo (que consisten en todos los componentes de la vacuna, excepto el virus inactivado) por vía intramuscular en los días 0 y 14. El resultado de la eficacia principal fue la prevención de la COVID sintomática confirmada por la PCR, al menos 14 días después de la segunda dosis en el protocolo. población. Se realizaron análisis de seguridad en la población de intención de tratar. Este estudio está registrado con ClinicalTrials.gov (NCT04582344) y está activo, pero ya no se recluta.
              Hallazgos: Entre los 11 303 voluntarios que se proyectaron entre el 14 de septiembre de 2020 y el 5 de septiembre de 2021, 10 218 fueron asignados al azar. Después de la exclusión de cuatro participantes del grupo de vacunas debido a las desviaciones de los protocolos, el grupo de intención a tratar consistió en 10 214 participantes (6646 [65 · 1%] en el grupo de vacunas y 3568 [34 · 9%] en el grupo placebo ) y el grupo de protocolo consistió en 10 029 participantes (6559 [65 · 4%] y 3470 [34 · 6%]) que recibieron dos dosis de vacunas o placebo. Durante un período de seguimiento mediano de 43 días (IQR 36-48), se informaron nueve casos de COVID-19 sintomático confirmado por PCR en el grupo de vacunas (31 · 7 casos [14 · 6-59 · 3] por 1000 personas -yars) y se informaron 32 casos en el grupo de placebo (192 · 3 casos [135 · 7-261 · 1] por 1000 personas) 14 días o más después de la segunda dosis, produciendo una eficacia de la vacuna de 83 · 5% (95% CI 65 · 4-92 · 1; p <0 · 0001). Las frecuencias de los eventos adversos fueron 1259 (18 · 9%) en el grupo de vacunas y 603 (16 · 9%) en el grupo de placebo (P = 0 · 0108) sin fatalidades o eventos adversos de grado 4. El evento adverso sistémico más común fue fatiga (546 [8 · 2%] participantes en el grupo de vacunas y 248 [7 · 0%] del grupo placebo, p = 0 · 0228). El dolor en el sitio de inyección fue el evento adverso local más frecuente (157 [2 · 4%] en el grupo de vacunas y 40 [1 · 1%] en el grupo de placebo, p <0 · 0001).
              Interpretación: Coronavac tiene una alta eficacia contra la COVID sintomática-19 confirmada por la PCR con un buen perfil de seguridad y tolerabilidad.
              Financiación: Asociación de Institutos de Salud Turca.</p></section>

              "<section ><h2 class="r-fit-text">El examen de prueba de antígeno SARS-COV-2 del mismo día en un evento de música en vivo de recolección de masas en interiores: un ensayo controlado aleatorizado</h2><p>ANTECEDENTES: La prohibición de los eventos interiores de recolección masiva para prevenir la propagación del SARS-COV-2 ha tenido un efecto importante en las economías locales. A pesar de la creciente evidencia sobre la idoneidad de las pruebas de diagnóstico rápidas de detección de antígenos (AG-RDT) para la detección de masas en la entrada de eventos, esta estrategia no se ha evaluado en condiciones controladas. Nuestro objetivo es evaluar la efectividad de una estrategia de prevención durante un concierto en vivo.
              Métodos: diseñamos una prueba de etiqueta abierta controlada aleatorizada para evaluar la efectividad de una intervención preventiva integral para un evento interno de recolección masiva (un concierto en vivo) basado en la detección sistemática del mismo día de los asistentes con AG-RDTS, el uso de máscaras faciales. y ventilación de aire adecuada. El evento tuvo lugar en la Sala Apolo, Barcelona, ​​España. Los adultos de 18 a 59 años con un resultado negativo en un AG-RDT a partir de un hisopo nasofaríngeo recolectado inmediatamente antes de ingresar al evento fueron aleatorizados 1: 1 (Bloquear aleatorización estratificada por edad y género) para asistir al evento interior durante 5 horas o ir hogar. Los especímenes nasofaríngeos utilizados para la detección AG-RDT se analizaron mediante PCR de transcriptasa inversa en tiempo real (RT-PCR) y cultivo celular (células Vero E6). 8 días después del evento, se recogió un hisopo nasofaríngeo y se analizó por AG-RDT, RT-PCR y una prueba de amplificación mediada por transcripción (TMA). El resultado principal fue la diferencia en la incidencia de la infección por SARS-COV-2 confirmada por RT-PCR en 8 días entre el control y los grupos de intervención, evaluados en todos los participantes que fueron asignados al azar, asistieron al evento y tenían un resultado válido para La prueba SARS-COV-2 realizada en el seguimiento. El ensayo está registrado en ClinicalTrials.gov, NCT04668625.
              Hallazgos: La inscripción del participante se llevó a cabo durante la mañana del día del concierto, el 12 de diciembre de 2020. de las 1140 personas que respondieron a la llamada y se consideraron elegibles, 1047 se asignaron al azar para ingresar al evento de música (grupo experimental) o Continuar con la vida normal (grupo de control). De los 523 asignados al azar al grupo experimental, se incluyeron 465 en el análisis del resultado primario (51 no ingresó al evento y ocho no participaron en la evaluación de seguimiento), y del 524 asignado al azar al control. El grupo, 495 se incluyeron en el análisis final (29 no participaron en el seguimiento). En la línea de base, 15 (3%) de 495 individuos en el grupo de control y 13 (3%) de 465 en el grupo experimental probado positivo en TMA a pesar de un resultado negativo AG-RDT. La prueba RT-PCR fue positiva en un caso en cada grupo y la cultura viral celular fue negativa en todos los casos. 8 días después del evento, dos (<1%) individuos en el brazo de control tuvieron un resultado positivo AG-RDT y PCR, mientras que no se encontraron resultados positivos AG-RDT ni RT-PCR en el brazo de intervención. La estimación bayesiana de la incidencia entre los grupos experimentales y de control fue -0 · 15% (95% CI -0 · 72 a 0 · 44).
              Interpretación: Nuestro estudio proporciona evidencia preliminar sobre la seguridad de los eventos de recolección de masas en interiores durante un brote de COVID-19 bajo una intervención preventiva integral. Los datos podrían ayudar a reiniciar las actividades culturales detenidas durante COVID-19, que podrían tener importantes implicaciones socioculturales y económicas.
              Financiamiento: Primavera Sound Group y la iniciativa #yomecorono.
              Traducción: para la traducción al español de la sección de materiales suplementarios.</p></section>

              "<section ><h2 class="r-fit-text">Asociación de edad y transmisión de hogares pediátricos de infección por SARS-COV-2</h2><p>Importancia: Como resultado del bajo número de casos pediátricos al principio de la pandemia COVID-19, la transmisión pediátrica de los hogares de SARS-COV-2 sigue siendo un tema suplicante.
              Objetivo: Determinar si existen diferencias en las probabilidades de transmisión doméstica por niños más pequeños en comparación con los niños mayores.
              Diseño, configuración y participantes: este estudio de cohorte basado en la población tuvo lugar entre el 1 de junio y el 31 de diciembre de 2020, en Ontario, Canadá. Los hogares privados en los que se incluyeron el caso del índice de la infección de SARS-COV-2 confirmados por laboratorio, menores de 18 años. Los individuos fueron excluidos si residían en los apartamentos que faltaban información de suite, en hogares con múltiples casos de índice, o en hogares donde faltaba la edad del caso del índice.
              Exposiciones: grupo de edad de casos de índice pediátrico categorizados como de 0 a 3, 4 a 8, 9 a 13 y 14 a 17 años.
              Principales resultados y medidas: Transmisión de hogares, definida como hogares donde al menos 1 caso secundario ocurrió de 1 a 14 días después del caso del índice pediátrico.
              RESULTADOS: Un total de 6280 hogares tenían casos de índice pediátrico y 1717 hogares (27.3%) experimentados en transmisión secundaria. La edad media (SD) La edad del caso del índice pediátrico Los individuos fue de 10.7 (5,1) años y 2863 (45.6%) eran individuos. Los niños de 0 a 3 años tuvieron las más altas probabilidades de transmitir SARS-COV-2 a los contactos del hogar en comparación con los niños de 14 a 17 años (índice de probabilidades, 1.43; IC del 95%, 1.17-1.75). Esta asociación se observó de manera similar en los análisis de sensibilidad que definen los casos secundarios como de 2 a 14 días o 4 a 14 días después del caso índice y los análisis estratificados por presencia de síntomas, asociación con un brote de escuelas / guarderías, o reapertura de la escuela / cuidado de niños. Los niños de 4 a 8 años y de 9 a 13 años también habían aumentado las probabilidades de transmisión (de 4 a 8 años: índice de probabilidades, 1.40; IC del 95%, 1.18-1.67; 9-13 años: índice de probabilidades, 1.13; 95% CI, 0.97-1.32).
              Conclusiones y relevancia: este estudio sugiere que los niños más jóvenes pueden ser más propensos a transmitir la infección por SARS-COV-2 en comparación con los niños mayores, y se observó las más altas probabilidades de transmisión para niños de 0 a 3 años. La infectividad diferencial de los grupos de edad pediátrica tiene implicaciones para la prevención de infecciones dentro de los hogares, así como las escuelas / cuidado de niños, para minimizar el riesgo de transmisión secundaria del hogar. Se requieren estudios adicionales basados ​​en la población para establecer el riesgo de transmisión por casos de índice pediátrico más jóvenes.</p></section>

              "<section ><h2 class="r-fit-text">El efecto del tratamiento temprano con la ivermectina en la carga viral, los síntomas y la respuesta humoral en pacientes con COVID no grave-19: un ensayo clínico piloto, doble ciego, controlado con placebo, aleatorizado</h2><p>ANTECEDENTES: La ivermectina inhibe la replicación de SARS-COV-2 in vitro en concentraciones que no se pueden lograr fácilmente con dosis aprobadas actualmente. Existe evidencia limitada para respaldar su uso clínico en pacientes COVID-19. Realizamos un ensayo piloto, aleatorizado, doble ciego y controlado con placebo para evaluar la eficacia de una dosis única de ivermectina reduce la transmisión de SARS-COV-2 cuando se administra temprano después del inicio de la enfermedad.
              MÉTODOS: Pacientes consecutivos con COVID-19 no grave-19 y sin factores de riesgo para una enfermedad complicada que asisten a la sala de emergencias de la Clínica Universidad de Navarra entre el 31 de julio de 2020 y el 11 de septiembre de 2020 fueron inscritos. Todas las inscripciones ocurrieron dentro de 72 h de inicio de fiebre o tos. Los pacientes fueron aleatorizados 1: 1 para recibir ivermectina, 400 mcg / kg, dosis única (n = 12) o placebo (n = 12). La medida de resultado primaria fue la proporción de pacientes con ARN de SARS-COV-2 detectables por PCR desde el hisopo nasofaríngeo en el día 7 después del tratamiento. El resultado primario fue apoyado por la determinación de la carga viral y la infectividad de cada muestra. Las diferencias entre la ivermectina y el placebo se calcularon utilizando la prueba exacta de Fisher y se presentaron como una relación de riesgo relativa. Este estudio está registrado en ClinicalTrials.gov: NCT04390022.
              Hallazgos: todos los pacientes reclutados completaron el ensayo (mediana de edad, 26 [IQR 19-36 en la ivermectina y 21-44 en los controles] años; 12 [50%] mujeres; 100% tenían síntomas en el reclutamiento, 70% reportó dolor de cabeza, 62% de fiebre reportada, el 50% reportó malestar general y el 25% reportó tos). En el día 7, no hubo diferencia en la proporción de pacientes PCR positivos (RR 0 · 92, IC 95%: 0 · 77-1 · 09, P = 1 · 0). El grupo de ivermectina tenía cargas virales inferiores no estadísticamente significativas en el día 4 (p = 0 · 24 para el gen E; P = 0 · 18 para el gen N) y el día 7 (p = 0 · 16 para el gen E; P = 0 · 18 para el gen) Post Tratamiento, así como títulos más bajos de IgG en el Día 21 después del tratamiento (P = 0 · 24). Los pacientes en el grupo de ivermectina se recuperaron anteriormente de la hiposmia / anosmia (76 vs 158 días de pacientes; p <0.001).
              Interpretación: entre los pacientes con COVID-19 no grave-19 y sin factores de riesgo para una enfermedad grave que reciben una dosis única de 400 mcg / kg de ivermectina dentro de las 72 h de fiebre o tos, no hubo diferencia en la proporción de PCR positivos. Sin embargo, había una marcada reducción de anosmia / hiposmia autoinformadas, una reducción de la tos y una tendencia a disminuir las cargas virales y los títulos más bajos de IgG que garantizan la evaluación en ensayos más grandes.
              Financiación: Isglobal, Instituto de Barcelona para la Salud Global y Clínica Universidad de Navarra.</p></section>

              "<section ><h2 class="r-fit-text">Miocarditis después de la inmunización con las vacunas con MRNA COVID-19 en miembros del ejército estadounidense</h2><p>Importancia: la miocarditis se ha informado con COVID-19, pero no se reconoce claramente como un posible evento adverso después de la vacunación COVID-19.
              Objetivo: describir la miocarditis que se presenta después de la vacunación de COVID-19 dentro del sistema de salud militar.
              Diseño, configuración y participantes: esta serie de casos retrospectivos estudió pacientes dentro del sistema de salud militar de los EE. UU. Que experimentó miocarditis después de la vacunación de COVID-19 entre enero y abril de 2021. Los pacientes que buscaban el dolor en el pecho después de la vacunación de COVID-19 y posteriormente se diagnosticaron con Se incluyeron miocarditis clínica.
              Exposición: Recibo de un ARN de mensajero (ARNm) COVID-19 Vacuna entre el 1 de enero y el 30 de abril de 2021.
              Resultados principales y medidas: diagnóstico clínico de miocarditis después de la vacunación de COVID-19 en ausencia de otras causas identificadas.
              Resultados: un total de 23 pacientes masculinos (22 actualmente sirven en el ejército y 1 jubilado; mediana de [rango] edad, 25 [20-51] años) presentados con inicio agudo de dolor en el pecho marcado dentro de los 4 días posteriores a la recepción de un ARNm covid -19 vacuna. Todos los miembros militares estaban previamente saludables con un alto nivel de fitness. Siete recibieron la vacuna BNT162B2-ARNm y 16 recibieron la vacuna contra el ARNm-1273. Un total de 20 pacientes tenían un inicio de síntomas después de la segunda dosis de una serie de 2 dosis espaciadas adecuadamente. Todos los pacientes tenían niveles de troponina cardíaca significativamente elevados. Entre 8 pacientes que se sometieron a imágenes de resonancia magnética cardíaca dentro de la fase aguda de la enfermedad, todos tenían hallazgos consistentes con el diagnóstico clínico de miocarditis. Las pruebas adicionales no identificaron otras etiologías para la miocarditis, incluidas las covid-19 y otras infecciones agudas, la lesión isquémica o las condiciones autoinmunes subyacentes. Todos los pacientes recibieron una breve atención de apoyo y se recuperaron o se recuperaron en el momento de este informe. Los militares administraron más de 2.8 millones de dosis de vacuna contra MRNA COVID-19 en este período. Mientras que el número observado de casos de miocarditis fue pequeño, el número fue más alto de lo esperado entre los miembros militares masculinos después de una segunda dosis de vacunas.
              Conclusiones y relevancia: En esta serie de casos, la miocarditis ocurrió en pacientes militares previamente saludables con presentaciones clínicas similares luego de la recepción de una vacuna contra MRNA COVID-19. Se justifica una mayor vigilancia y evaluación de este evento adverso después de la inmunización. El potencial para eventos adversos relacionados con la vacuna rara debe considerarse en el contexto del riesgo de morbilidad bien establecido, incluida la lesión cardíaca, siguiendo la infección de COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Síndrome de COVID-19 posgute</h2><p>Síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) es el patógeno responsable de la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19), que ha dado lugar a las crisis de atención médica globales y los recursos de salud tensos. Como la población de pacientes que se recuperan de COVID-19 crece, es primordial establecer una comprensión de los problemas de atención médica que los rodean. COVID-19 ahora se reconoce como una enfermedad multicorral con un amplio espectro de manifestaciones. De manera similar a los síndromes virales posgutees descritos en los sobrevivientes de otras epidemias de coronavirus virulentales, existen informes crecientes de efectos persistentes y prolongados después de la COVID-19 AGUDA. Grupos de defensa de los pacientes, muchos miembros de los cuales se identifican a sí mismos a partir de los largos transportistas, han ayudado a contribuir al reconocimiento de COVID-19 posterior a la aguda, un síndrome caracterizado por síntomas persistentes y / o complicaciones retrasadas o a largo plazo más allá de 4 semanas desde el inicio de la aparición de Síntomas. Aquí, proporcionamos una revisión exhaustiva de la literatura actual sobre COVID-19 Postgute-19, su fisiopatología y sus secuelas específicas de órganos. Finalmente, discutimos consideraciones relevantes para la atención multidisciplinaria de los sobrevivientes COVID-19 y proponemos un marco para la identificación de aquellos con alto riesgo de COVID-19 posterior a la Aguancia y su gestión coordinada a través de clínicas dedicadas COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Hallazgos interinos de la masa de primera dosis COVID-19 Vacunación de vacunación y COVID-19 Admisiones hospitalarias en Escocia: un estudio nacional de cohorte prospectivo</h2><p>ANTECEDENTES: El ARNm de BNT162B2 (Pfizer-Biontech) y Chadox1 NCOV-19 (OXFORD-ASTRAZENECA) Las vacunas COVID-19 han mostrado una alta eficacia contra la enfermedad en los ensayos clínicos de Fase 3 y ahora se están utilizando en programas nacionales de vacunación en el Reino Unido y varios otros países. Estudiar los efectos del mundo real de estas vacunas es un requisito urgente. El objetivo de nuestro estudio fue investigar la asociación entre el despliegue masivo de las primeras dosis de estas vacunas COVID-19 y las admisiones hospitalarias para COVID-19.
              MÉTODOS: Hicimos un estudio prospectivo de cohorte utilizando la evaluación de la pandemia temprana y la vigilancia mejorada de COVID-19-EAVE II-Base de datos que comprende la vacunación vinculada, la atención primaria, las pruebas de transcripción inversa en tiempo real y los registros de pacientes de admisión al hospital para 5 · 4 Millones de personas en Escocia (alrededor del 99% de la población) se registraron en 940 prácticas generales. Los individuos que habían probado previamente positivo fueron excluidos del análisis. Se instaló un modelo de Cox Modelo Cox y Poisson dependiente del tiempo con pesos de propensión inversa para estimar la efectividad contra la admisión al hospital COVID-19 (definida como una relación de velocidad de 1 ajuste) después de la primera dosis de vacuna.
              Hallazgos: Entre el 8 de diciembre de 2020, y el 22 de febrero de 2021, un total de 1 331 993 personas fueron vacunadas durante el período de estudio. La edad media de los vacunados fue de 65 ° 0 años (SD 16 · 2). La primera dosis de la vacuna contra ARNm BNT162B2 se asoció con un efecto de vacuna del 91% (95% CI 85-94) para la reducción de la admisión al hospital COVID-19 en 28-34 días después de la vacunación. El efecto de vacuna al mismo intervalo de tiempo para la vacuna contra la chadax1 fue del 88% (95% CI 75-94). Los resultados de los efectos combinados de vacunas contra la admisión al hospital debido a COVID-19 fueron similares al restringir el análisis a aquellos de 80 años y mayores (83%, 95% CI 72-89 a las 28-34 días después de la vacunación).
              Interpretación: el despliegue de masa de las primeras dosis de las vacunas con ARNm y Chadox1 de BNT162B2 se asoció con reducciones sustanciales en el riesgo de ingreso hospitalario debido a COVID-19 en Escocia. Sigue siendo la posibilidad de que algunos de los efectos observados puedan haberse debido a la confusión residual.
              Financiación: Investigación e innovación del Reino Unido (Consejo de Investigación Médica), Investigación e Innovación Fondo de Desafío de Estrategia Industrial, Investigación de datos de salud Reino Unido.</p></section>

              "<section ><h2 class="r-fit-text">Miocarditis aguda sintomática en siete adolescentes después de la vacunación PFIZE-BIONTECH COVID-19</h2><p>Ensayos de la enfermedad de Coronavirus 2019 (COVID-19) La vacunación incluyó un número limitado de niños, por lo que pueden no haber detectado eventos adversos raros pero importantes en esta población. Reportamos 7 casos de miocarditis aguda o miopericaditis en adolescentes masculinos sanos que presentaban dolor en el pecho todo dentro de los 4 días posteriores a la segunda dosis de la vacunación de Pfizer-Biontech Covid-19. Cinco pacientes tenían fiebre alrededor del tiempo de presentación. Se descartó COVID-19 Agudo en los 7 casos sobre la base del síndrome respiratorio agudo grave negativo Coronavirus 2 Transcripción inverso en tiempo real de la transcripción de la cadena de la cadena de la cadena de las muestras obtenidas mediante el uso de hisopos nasofaríngales. Ninguno de los pacientes cumplió con los criterios para el síndrome inflamatorio multisistémico en niños. Seis de los 7 pacientes tenían un síndrome de respiración respiratorio agudo negativo de CORONAVIRUSI 2 Nucleocsid Resultados de ensayo de adiós, que sugieren ninguna infección previa. Todos los pacientes tenían una troponina elevada. La MRI cardíaca reveló la mejora del gadolinio tardía característica de la miocarditis. Los 7 pacientes resolvieron sus síntomas rápidamente. Se trataron tres pacientes con medicamentos antiinflamatorios no esteroideos, y 4 recibieron inmunoglobulina intravenosa y corticosteroides. En este informe, proporcionamos un resumen del curso clínico y la evaluación de cada adolescente. No se ha establecido una relación causal entre la administración de la vacuna y la miocarditis. Seguimiento continuo e informes a la Administración de Drogas de los EE. UU. Se recomienda encarecidamente el sistema de informes de eventos adversos de la vacuna.</p></section>

              "<section ><h2 class="r-fit-text">Neutralización de la eliminación de SARS-COV-2 Spike 69/70, E484K y N501Y Variantes por BNT162B2 SERA obtenida de vacunas</h2><p>Diseñamos tres virus de coronavirus 2 (SARS-cov-2 del SARS-COV-2) que contienen mutaciones clave de punta de las variantes de Reino Unido (Reino Unido) y sudafricano (SA) y Sudáfrica de Sauth African (SA): N501Y del Reino Unido y SA; 69/70-eliminación + N501Y + D614G de Reino Unido; y E484K + N501Y + D614G de SA. Los títulos medios geométricos de neutralización (GMTS) de 20 BTN162B2, los sueros humanos provocados de vacunas contra los tres virus mutantes fueron de 0,81 a 1,46 veces de los GMTS contra el virus de los padres, lo que indica pequeños efectos de estas mutaciones en la neutralización por sueros provocados por dos dosis BNT162B2.</p></section>

              "<section ><h2 class="r-fit-text">Neutralización del linaje SARS-COV-2 B.1.1.7 Pseudovirus por BNT162B2 Sera humana provocada por vacunación</h2><p>Resumen recientemente, se ha surgido un nuevo linaje SARS-COV-2 llamado B.1.1.7 en el Reino Unido que se informó que se propagó más eficientemente que otras cepas. Esta variante tiene una cantidad inusualmente grande de mutaciones con 10 cambios de aminoácidos en la proteína de punta, la elevación de las preocupaciones de que su reconocimiento al neutralizar los anticuerpos puede verse afectado. Aquí, investigamos los pseudovirus de SARS-COV-2-S con la tensión de referencia de Wuhan o la proteína B11.1.7 Lineage Spike con SERA de 16 participantes en un ensayo previamente informado con la vacuna COVID-19-19 basada en el ARNm BNT162B2. El SERA inmunológico tenía títulos de neutralización equivalentes a ambas variantes. Estos datos, junto con la inmunidad combinada que involucran a efectores humorales y celulares inducidos por esta vacuna, hacen que sea poco probable que el linaje B.1.1.7 escapará la protección mediada por BNT162B2.</p></section>

              "<section ><h2 class="r-fit-text">Ivermectina para prevenir hospitalizaciones en pacientes con COVID-19 (Ivercor-covid19) un ensayo aleatorizado, doble ciego, controlado con placebo</h2><p>Síndrome respiratorio agudo de BackgroundSevere CORONAVIRUS 2 (SARS-COV2) ha cambiado nuestras vidas. La comunidad científica ha estado investigando los tratamientos re-propuestos para prevenir la progresión de la enfermedad en pacientes con enfermedad de Coronavirus (COVID-19). OobjectiveTETO Determine si el tratamiento de ivermectina puede prevenir la hospitalización en individuos con COVID-19.Design, el establecimiento y participantes al azar, el doble -Blind, el estudio controlado con placebo se realizó en individuos no hospitalizados con COVID-19 en Corrientes, Argentina. Los pacientes con hisopos nasales positivos de COV-2 positivos fueron contactados dentro de los 48 h por teléfono para invitarlos a participar. El ensayo aleatorizó a los 501 pacientes entre el 19 de agosto de 2020 y el 22 de febrero de 2021.InterventyPatientIs aleatorizados a ivermectina (n = 250) o brazos de placebo (n = 251) en una dosis escalonada, de acuerdo con el peso de la paciente, durante 2 días. Medición de la eficacia de la ivermectina para prevenir hospitalizaciones se evaluó como resultado primario. Evaluamos los resultados secundarios en relación con la seguridad y otros puntos finales de la eficacia. La edad media era de 42 años (SD ± 15.5) y el tiempo medio desde el inicio de los síntomas a la inclusión fue de 4 días [rango interquartilar 3-6]. El resultado principal de la hospitalización se cumplió en 14/250 (5,6%) individuos en grupo de ivermectina y 21/251 (8,4%) en grupo de placebo (índice de probabilidades 0,65; intervalo de confianza del 95%, 0.32-1.31; p = 0.227). El tiempo de hospitalización no era estadísticamente diferente entre los grupos. El tiempo medio desde la inscripción del estudio hasta la compatibilidad con ventilación mecánica invasiva (MVS) fue de 5,25 días (SD ± 1.71) en grupo de ivermectina y 10 días (SD ± 2) en grupo de placebo, (p = 0.019). No hubo diferencias estadísticamente significativas en los otros resultados secundarios, incluida la reacción de la cadena de la polimerasa, la negatividad y los resultados de seguridad. Limitaciones porcentaje de eventos de hospitalización, dosis de ivermectina y sin incluir solo la población de alto riesgo. ConclusionIvermectina no tuvo un efecto significativo en la prevención de la hospitalización de pacientes con COVID-19. Los pacientes que recibieron Ivermectina requerían MVS invasivos anteriormente en su tratamiento. No se observaron diferencias significativas en ninguno de los otros resultados secundarios. Registro de antemanoClinicalCrials.gov NCT04529525.</p></section>

              "<section ><h2 class="r-fit-text">Infecciones innovadoras de la vacuna con variantes de SARS-COV-2</h2><p>Las variantes emergentes del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) son de preocupación clínica. En una cohorte de 417 personas que habían recibido la segunda dosis de BNT162B2 (PFIZER-BIONTECH) o VACUNA MRNA-1273 (MODERA) al menos 2 semanas antes, identificamos 2 mujeres con infección de avances de vacunas. A pesar de la evidencia de la eficacia de la vacuna en ambas mujeres, los síntomas de la enfermedad de Coronavirus 2019 desarrollaron, y analizaron positivos para el SARS-COV-2 mediante pruebas de reacción de la cadena polimerasa. La secuenciación viral reveló variantes de probable importancia clínica, incluyendo E484K en 1 mujer y tres mutaciones (T95i, DEL142-144, y D614G) en ambas. Estas observaciones indican un riesgo potencial de enfermedad después de la vacunación exitosa y una infección posterior con virus variante, y brindan apoyo para los esfuerzos continuos para prevenir y diagnosticar la infección y caracterizar a las variantes en personas vacunadas. (Financiado por los Institutos Nacionales de la Salud y otros).</p></section>

              "<section ><h2 class="r-fit-text">Impacto de la pandemia COVID-19 Sobre el desarrollo cognitivo de los niños: hallazgos iniciales en un estudio observacional de la salud infantil</h2><p>Desde los primeros informes de la novela Coronavirus en el 2020, las organizaciones de salud pública han abogado por políticas preventivas para limitar el virus, incluidas las órdenes de estadía en el hogar que cerraron negocios, guarderías, escuelas, patios de recreo y aprendizaje limitado y actividades típicas. El miedo a la infección y la posible pérdida de empleo ha colocado el estrés en los padres; Mientras que los padres que podrían trabajar desde el hogar enfrentan desafíos tanto en el trabajo como en la prestación de cuidado infantil atento a tiempo completo. Para los individuos embarazados, el miedo a asistir a visitas prenatales también aumentó el estrés materno, la ansiedad y la depresión. No es sorprendente, ha habido preocupación por cómo estos factores, así como las oportunidades educativas perdidas y la reducción de la interacción, la estimulación y el juego creativo con otros niños pueden afectar a los neuródricos infantiles. Aprovechando un gran estudio longitudinal en curso del desarrollo neurológico infantil, examinamos los puntajes cognitivos de la infancia general en 2020 y 2021 frente a la década anterior, 2011-2019. Encontramos que los niños nacidos durante la pandemia han reducido significativamente el rendimiento verbal, motor y cognitivo general en comparación con los niños nacidos en la pre-pandémica. Además, encontramos que los machos y los niños en familias socioeconómicas más bajas han sido las más afectadas. Resultados resaltan que incluso en ausencia de la infección directa de SARS-COV-2 y la enfermedad de COVID-19, los cambios ambientales asociados a la pandemia COVID-19 se pueden afectar significativamente y negativamente el desarrollo infantil y infantil.</p></section>

              "<section ><h2 class="r-fit-text">Visitas al departamento de emergencias para sospechosos intentos de suicidio entre personas de 12 a 25 años antes y durante la pandemia COVID-19 - Estados Unidos, enero de 2019-mayo 2021</h2><p>A partir del 2020 de marzo, la pandemia y la respuesta COVID-19, que incluyeron órdenes de distancias físicas y estadías, interrumpieron la vida diaria en los Estados Unidos. En comparación con la tasa en 2019, se produjo un aumento del 31% en la proporción de visitas al Departamento de Emergencias de Emergencia de la Salud Mental (ED) entre los adolescentes de 12 a 17 años en 2020 (1). En junio de 2020, el 25% de los adultos encuestados de 18 a 24 años reportaron experimentar la ideación suicida relacionada con la pandemia en los últimos 30 días (2). Los patrones más recientes de las visitas de ED para sospechosos de intentos de suicidio entre estos grupos de edad no están claros. Usando datos del Programa Nacional de Vigilancia SINDRÓMICA (NSSP), * CDC examinó las tendencias en las visitas de ED para sospechosos de intentos de suicidio † Durante el 1 de enero de 2019, el 15 de mayo de 2021, entre las personas de 12 a 25 años, por sexo, y a las tres distintas. Fases de la pandemia COVID-19. En comparación con el período correspondiente en 2019, las personas de 12 a 25 años realizaron menos visitas a ED para sospechas de suicidio durante el 29 de marzo al 25 de abril de 2020. Sin embargo, a principios de mayo de 2020, la visita a la visita a los presuntos intentos de suicidio comenzó a aumentar entre adolescentes envejecidos. 12-17 años, especialmente entre las chicas. Durante el 26 de julio, el 22 de agosto, 2020, la media semanal de visitas a la ED para sospechosos de intentos de suicidio entre las niñas de 12 a 17 años fue de 26.2% más que durante el mismo período del año anterior; Durante el 21 de febrero, el 20 de marzo, 2021, los recuentos de visitas semanales por semana para sospechosos de suicidio fueron un 50.6% más alto entre las niñas de 12 a 17 años en comparación con el mismo período en 2019. Las medidas de prevención de suicidios centradas en los jóvenes piden un enfoque integral, que está adaptado durante los tiempos de interrupción de la infraestructura, que involucra a las asociaciones multisectoriales (por ejemplo, salud pública, salud mental, escuelas y familias) e implementación de estrategias basadas en la evidencia (3) que abordan el rango de factores que influyen en el riesgo de suicidio.</p></section>

              "<section ><h2 class="r-fit-text">Modelado de laboratorio de la reducción de la exposición SARS-COV-2 a través de asientos físicamente alejados en cabinas de aeronaves utilizando bacteriófagos aerosol - de noviembre de 2020</h2><p>Las aeronaves pueden mantener un gran número de personas en estrecha proximidad durante largos períodos, lo que puede aumentar el riesgo de transmisión de enfermedades infecciosas. * Las pautas actuales de los CDC recomiendan contra los viajes para las personas que no han sido vacunadas contra COVID-19, y una orden de CDC de enero de 2021 Requiere enmascaramiento para todas las personas en aviones. †, § La investigación sugiere que la proximidad de los asientos en la aeronave se asocia con un mayor riesgo de infección con SARS-COV-2, el virus que causa COVID-19 (1,2). Sin embargo, estudia cuantificando el beneficio de estrategias de distanciamiento específicas para prevenir la transmisión, como el mantenimiento de los asientos de la cabina de la aeronave vacantes, son limitados. El uso de un virus de bacteriófagos MS2 como sustituto para el SARS-COV-2 de COV-2, CDC y Kansas, la Universidad Estatal de Kansas (KSU) modeló la relación entre la exposición de SARS-COV-2 y la proximidad de los asientos de la aeronave, incluida la ocupación completa y los escenarios de ocupación de asientos medios vacíos. En comparación con las exposiciones en escenarios de ocupación total, la exposición relativa en escenarios de asiento medio vacantes se redujo en un 23% al 57%, dependiendo del enfoque de modelado. Se observó una reducción de la exposición del 23% para un solo pasajero que estaba en la misma fila y dos asientos de la fuente SARS-COV-2, en lugar de en un asiento medio adyacente. Al cuantificar la reducción de la exposición a una cabina completa de 120 pasajeros en lugar de a una sola persona, se predijeron reducciones de exposición que van desde 35.0% a 39.4%. Se observó una reducción de la exposición del 57% en la condición de asiento del medio vacante en un escenario que involucra una sección de tres filas que contenía una mezcla de fuentes SARS-COV-2 y otros pasajeros. Sobre la base de este modelo de laboratorio, un asiento medio vacío reduce el riesgo de exposición al SARS-COV-2 de los pasajeros cercanos. Estos datos sugieren que aumentar la distancia física entre los pasajeros y la reducción de la densidad del pasajero podría ayudar a reducir las posibles exposiciones de COVID-19 durante los viajes aéreos. El distanciamiento físico de los pasajeros de avión, incluso a través de políticas, como la vacante de asiento medio, podría proporcionar reducciones adicionales en el riesgo de exposición del SARS-COV-2.</p></section>

              "<section ><h2 class="r-fit-text">Ivermectina y las probabilidades de hospitalización debido a la COVID-19: evidencia de un análisis cuasi experimental basado en una intervención pública en la Ciudad de México</h2><p>ObjectIVETO Mida el efecto de la intervención a nivel de la población de la Ciudad de México, un kit médico médico de ivermectina, en hospitalizaciones durante el diseño de investigación de COVID-19 PANDEMIC.Methodsa cuasi-experimental con un método de coincidencia exacto de acosado utilizando datos administrativos de hospitales y llamadas telefónicas. vigilancia. Estimamos los modelos de regresión logística con observaciones emparejadas ajustes por edad, sexo, severidad covid y comorbilidades. Los controles de robustez separan el efecto del kit del monitoreo médico del teléfono; cambió el período de comparación; y subyó la muestra por ocupación de hospitalización, los resultados encontraron una reducción significativa de las hospitalizaciones entre los pacientes que recibieron el kit médico basado en la ivermectina; El rango del efecto es del 52%, 76%, dependiendo de la especificación del modelo. Conclusión, el estudio admite las intervenciones basadas en ómpertina para aprender los efectos de la pandemia COVID-19 en el sistema de salud.</p></section>

              "<section ><h2 class="r-fit-text">Seguridad y eficacia del Chadox1 NCOV-19 (AZD1222) COVID-19 Vacuna contra la variante B.1.351 en Sudáfrica</h2><p>Antecedentes abstractos que evaluan la seguridad y la eficacia de las vacunas COVID-19 en diferentes poblaciones, como es esencial, al igual que la investigación de la eficacia contra las variantes emergentes de SARS-COV-2 de preocupación, incluida la variante B.1.351 (501Y.V2) identificada por primera vez en Sudáfrica. MÉTODOS Llevamos a cabo un ensayo controlado multicéntrico aleatorio, doble ciego sobre seguridad y eficacia de Chadox1-NCOV19 en personas no infectadas por el VIH en Sudáfrica. Los participantes de 18 a <65 años aleatorizados (1: 1) a dos dosis de vacuna que contienen 5 × 10 10 partículas virales o placebo (0.9% NaCl) 21-35 días de diferencia. Las muestras de suero posterior a 2 ND (n = 25) se probaron mediante ensayos de neutralización de virus pseudotipados (PSVNA) y virus en vivo (LVNA) contra las variantes D614G y B.1.351. Los puntos finales primarios fueron la seguridad y la eficacia de la vacuna (VE)> 14 días después de la segunda dosis contra el laboratorio confirmó la COVID-19-19. Resultados 2026 Adultos no infectados por el VIH fueron inscritos entre el 24 de junio y el 9 de noviembre, 2020; 1010 y 1011 recibieron al menos una dosis de placebo o vacuna, respectivamente. La edad media fue de 31 años. La variante B.1.351 mostró una mayor resistencia a los sueros de vacunación utilizando el PSVNA y LVNA. En el análisis de puntos finales primarios, 23/717 (3.2%) placebo y 19/750 (2.5%), los destinatarios de vacunas desarrollaron COVID-19-19, leve-moderada; VE 21.9% (Intervalo de confianza del 95%: -49.9; 59.8). De los casos de puntos finales primarios, 39/42 (92.9%) fueron la variante B.1.351; Contra cual VE fue el 10,4% (IC del 95%: -76.8; 54.8) analizado como un objetivo secundario. La incidencia de eventos adversos graves se equilibró entre los grupos de vacunas y placebo. Conclusiones Un régimen de dosis de dosis de Chadox1-NCOV19 no mostró protección contra la COVID-19 MODERADA MODERADA, debido a la variante B.1.351, sin embargo, la VE contra la COVID-19 severa es indeterminada. (Financiado por la Fundación Bill y Melinda Gates y el Consejo de Investigación Médica Sudáfrica; ClinicalTrails.gov Número, NCT04444674).</p></section>

              "<section ><h2 class="r-fit-text">Eficacia de los limpiadores de aire portátiles y enmascaramientos para reducir la exposición interior a los aerosoles SARS-COV-2 exhalados simulados - Estados Unidos, 2021</h2><p>SARS-COV-2, el virus que causa COVID-19, se puede propagar por exposición a gotitas y aerosoles de fluidos respiratorios que son liberados por personas infectadas cuando tosen, cantan, hablan o exhalan. Para reducir la transmisión interiores de SARS-COV-2 entre personas, los CDC recomienden medidas que incluyen la alejamiento físico, la enmascaramiento universal (el uso de máscaras faciales en los lugares públicos por parte de todos los que no están completamente vacunados), y la mayor ventilación de la habitación (1). Los sistemas de ventilación se pueden complementar con limpiadores de aire de alta eficiencia portátil (HEPA) * para reducir el número de partículas infecciosas en el aire y proporcionar una protección mejorada por la transmisión entre personas (2); Dos informes recientes encontraron que los limpiadores de aire HEPA en las aulas podrían reducir las concentraciones generales de partículas de aerosol en ≥80% en 30 minutos (3,4). Para investigar la efectividad de los limpiadores de aire HEPA portátiles y enmascaramientos universales en la reducción de la exposición a partículas de aerosol exhaladas, el equipo de investigación usó simuladores respiratorios para imitar a una persona con COVID-19 y otras personas no infectadas en una sala de conferencias. La adición de dos limpiadores aéreos de HEPA que cumplieron con la Agencia de Protección Ambiental (EPA), la tasa de suministro de aire limpia recomendada (CADR) (5) reduce la exposición general a partículas de aerosol exhaladas simuladas hasta en un 65% sin enmascaramiento universal. Sin los limpiadores de aire HEPA, la enmascaramiento universal redujo la concentración de aerosol media combinada en un 72%. La combinación de los dos limpiadores de aire HEPA y enmascaramiento universal redujeron la exposición general hasta un 90%. Los limpiadores de aire HEPA eran más efectivos cuando estaban cerca de la fuente de aerosol. Estos hallazgos sugieren que los limpiadores de aire HEPA portátiles pueden reducir la exposición a los aerosoles de SARS-COV-2 en ambientes interiores, con mayores reducciones en la exposición que se produce cuando se usa en combinación con enmascaramiento universal.</p></section>

            <section class='size1' ><a href='http://www.thelancet.com/article/S0140673621002348/pdf'> SEGURIDAD Y EFICACION DE UNA VACUNA DE COVID-19 HETEROLOVOUS HETERLOGUS DE RAD26 y RAD5: un an√°lisis interino de una prueba de fase 3 controlada aleatorizada en Rusia</a><p class='left size2'>ANTECEDENTES: una vacuna con base de adenovirus recombinante heter√≥loga (RAD), GAM-covid-Vac (SPUTNIK V), mostr√≥ un buen perfil de seguridad e indujo fuertes respuestas inmunes humorales y celulares en los participantes en ensayos cl√≠nicos de Fase 1/2. Aqu√≠, presentamos resultados preliminares sobre la eficacia y seguridad de GAM-COVID-VAC del an√°lisis interino de este ensayo de fase 3.
              M√âTODOS: Hicimos un ensayo aleatorizado, doble ciego, controlado por placebo, de fase 3 en 25 hospitales y policl√≠nicos en Mosc√∫, Rusia. Incluimos a los participantes de al menos 18 a√±os, con pruebas negativas de SARS-COV-2 PCR y IgG e IgG, sin enfermedades infecciosas en los 14 d√≠as antes de la inscripci√≥n, y sin otras vacunas en los 30 d√≠as anteriores a la inscripci√≥n. Los participantes fueron asignados al azar (3: 1) para recibir la vacuna o el placebo, con la estratificaci√≥n por grupo de edad. Los investigadores, los participantes y todo el personal de estudio se enmascararon para agrupar la asignaci√≥n. Se administr√≥ la vacuna (0 ¬∑ 5 ml / dosis) por v√≠a intramuscular en un r√©gimen de refuerzo: un intervalo de 21 d√≠as entre la primera dosis (RAD26) y la segunda dosis (RAD5), ambos vectores que llevan el gen para la longitud completa SARS-COV-2 Glycoprotein S. El resultado primario fue la proporci√≥n de participantes con COVID-19 confirmados por PCR desde el d√≠a 21 despu√©s de recibir la primera dosis. Todos los an√°lisis excluyeron a los participantes con violaciones de protocolo: el resultado principal se evalu√≥ en los participantes que hab√≠an recibido dos dosis de vacunas o placebo, se evaluaron eventos adversos graves en todos los participantes que hab√≠an recibido al menos una dosis en el momento del bloqueo de la base de datos, y raro adverso Se evaluaron los eventos en todos los participantes que hab√≠an recibido dos dosis y para quienes todos los datos disponibles se verificaron en el formulario de informe de caso en el momento del bloqueo de la base de datos. El juicio est√° registrado en ClinicalTrials.gov (NCT04530396).
              Hallazgos: entre el 7 de septiembre y el 24 de noviembre de 2020, 21 977 adultos fueron asignados al azar al grupo de vacunas (n = 16 501) o el grupo de placebo (n = 5476). 19 866 recibi√≥ dos dosis de vacuna o placebo y se incluyeron en el an√°lisis de resultados principal. A partir de 21 d√≠as despu√©s de la primera dosis de la vacuna (el d√≠a de la dosis 2), 16 (0 ¬∑ 1%) de 14 964 participantes en el grupo de vacunas y 62 (1 ¬∑ 3%) de 4902 en el grupo de placebo se confirm√≥ que tiene COVID-19; La eficacia de la vacuna fue del 91 ¬∑ 6% (95% CI 85 ¬∑ 6-95 ¬∑ 2). Los eventos adversos m√°s informados fueron el grado 1 (7485 [94 ¬∑ 0%] de 7966 eventos totales). 45 (0 ¬∑ 3%) de 16 427 participantes en el grupo de vacunas y 23 (0 ¬∑ 4%) de 5435 participantes en el grupo de placebo tuvieron eventos adversos serios; Ninguno se consider√≥ asociado con la vacunaci√≥n, con la confirmaci√≥n del Comit√© de Monitoreo de Datos Independientes. Se informaron cuatro muertes durante el estudio (tres [<0 ¬∑ 1%] de 16 427 participantes en el grupo de vacunas y uno [<0 ¬∑ 1%] de 5435 participantes en el grupo placebo), ninguno de los cuales se consider√≥ relacionado con el vacuna.
              Interpretaci√≥n: Este an√°lisis interino del ensayo de fase 3 de GAM-covid-VAC mostr√≥ 91 ¬∑ 6% de eficacia contra COVID-19 y fue bien tolerado en una gran cohorte.
              Financiamiento: Departamento de Salud de la Ciudad de Mosc√∫, Fondo de inversi√≥n directa ruso y Sberbank.</p></section>
              -----
              <section class='size1' ><a href='https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8049599'> Diez razones cient√≠ficas en apoyo de la transmisi√≥n aerotransportada de SARS-COV-2</a><p class='left size2'>#VALUE!</p></section>
              -----
              <section class='size1' ><a href='https://onlinelibrary.wiley.com/doi/pdfdirect/10.1111/eci.13484'> Evaluaci√≥n de efectos obligatorios de cierre en casa y de negocios en la propagaci√≥n de COVID-19</a><p class='left size2'>Antecedentes y objetivos: Las intervenciones no farmac√©uticas m√°s restrictivas (NPIS) para controlar la propagaci√≥n de COVID-19 son cierres obligatorios de estad√≠a en casa y de negocios. Dadas las consecuencias de estas pol√≠ticas, es importante evaluar sus efectos. Evaluamos los efectos sobre el crecimiento de casos epid√©micos de NPIS m√°s restrictivos (MRNPI), m√°s all√° de los de NPIS menos restrictivos (LRNPI).
              M√©todos: Primero estimamos el crecimiento del caso COVID-19 en relaci√≥n con cualquier implementaci√≥n de NPI en regiones subnacionales de 10 pa√≠ses: Inglaterra, Francia, Alemania, Ir√°n, Italia, Pa√≠ses Bajos, Espa√±a, Corea del Sur, Suecia y los Estados Unidos. Usando modelos de primera diferencia con efectos fijos, aislamos los efectos del MRNPI al restar los efectos combinados de LRNPI y la din√°mica epid√©mica de todos los NPI. Utilizamos el crecimiento de casos en Suecia y Corea del Sur, 2 pa√≠ses que no implementaron cierres obligatorios de estad√≠as en el hogar y de negocios, como pa√≠ses de comparaci√≥n para los otros 8 pa√≠ses (16 comparaciones totales).
              Resultados: la implementaci√≥n de cualquier NPIS se asoci√≥ con reducciones significativas en el crecimiento de los casos en 9 de cada 10 pa√≠ses de estudio, incluidos Corea del Sur y Suecia que implement√≥ solo LRNPI (Espa√±a ten√≠a un efecto no significativo). Despu√©s de restar los efectos de la epidemia y LRNPI, no encontramos un efecto beneficioso claro y significativo de MRNPI en el crecimiento de los casos en ning√∫n pa√≠s. En Francia, por ejemplo, el efecto del MRNPI era de + 7% (IC del 95%: -5% -19%) en comparaci√≥n con Suecia y + 13% (-12% -38%) en comparaci√≥n con Corea del Sur (medios positivos pro-contagion). Los intervalos de confianza del 95% excluyeron el 30% disminuye en las 16 comparaciones y el 15% disminuye en comparaciones 11/16.
              Conclusiones: Si bien los peque√±os beneficios no pueden ser excluidos, no encontramos beneficios significativos en el crecimiento de los casos de NPIS m√°s restrictivos. Las reducciones similares en el crecimiento del caso pueden ser alcanzables con intervenciones menos restrictivas.</p></section>
              -----
              <section class='size1' ><a href='https://journals.lww.com/americantherapeutics/Fulltext/2021/08000/Ivermectin_for_Prevention_and_Treatment_of.7.aspx'> Ivermectina para la prevenci√≥n y el tratamiento de la infecci√≥n COVID-19: una revisi√≥n sistem√°tica, un metan√°lisis y un an√°lisis secuencial de prueba para informar las directrices cl√≠nicas.</a><p class='left size2'>Antecedentes: los medicamentos reutilizados pueden tener un papel contra el virus SARS-COV-2. La ivermectina antiparasitaria, con propiedades antivirales y antiinflamatorias, ahora se ha probado en numerosos ensayos cl√≠nicos.
              √Åreas de incertidumbre: evaluamos la eficacia del tratamiento de ivermectina en la reducci√≥n de la mortalidad, en los resultados secundarios, y en la quimioprofilaxia, entre las personas con, o en alto riesgo de infecci√≥n de COVID-19.
              Fuentes de datos: Buscamos bases de datos bibliogr√°ficas de hasta el 25 de abril de 2021. Dos autores de revisi√≥n examinados por estudios, datos extra√≠dos y evaluaron el riesgo de sesgo. Se realizaron metan√°lisis y se evalu√≥ la certeza de la evidencia utilizando el enfoque de grado y, adem√°s, en los an√°lisis secuenciales de prueba para la mortalidad. Veinticuatro ensayos controlados aleatorios relacionados con 3406 participantes se reunieron con la inclusi√≥n de revisi√≥n.
              Avances terap√©uticos: el metaan√°lisis de 15 ensayos encontr√≥ que la ivermectina redujo el riesgo de muerte en comparaci√≥n con la ivermectina (√≠ndice de riesgo promedio de 0,38, el intervalo de confianza del 95% 0,19-0.73; n = 2438; I2 = 49%; evidencia de certeza moderada). Este resultado se confirm√≥ en un an√°lisis secuencial de prueba utilizando el mismo m√©todo de Dersimonian-Laird que respald√≥ el an√°lisis no ajustado. Esto tambi√©n fue robusto contra un an√°lisis secuencial de prueba utilizando el m√©todo BiggerStaff-Tweedie. La evidencia de baja certeza encontr√≥ que la profilaxis de la ivermectina reduc√≠a la infecci√≥n de COVID-19 en un promedio del 86% (95% de intervalo de confianza 79% -91%). Los resultados secundarios proporcionaron menos evidencia. La evidencia de baja certeza sugiri√≥ que no puede beneficiarse con la ivermectina para ""necesidad de ventilaci√≥n mec√°nica"", mientras que las estimaciones de efecto para la ""mejora"" y el ""deterioro"" favorecieron claramente el uso de la ivermectina. Los eventos adversos severos fueron raros entre los ensayos de tratamiento y la evidencia de ninguna diferencia se evalu√≥ como baja certeza. La evidencia en otros resultados secundarios fue de muy baja certeza.
              Conclusiones: la evidencia de certeza moderada encuentra que las grandes reducciones en las muertes de COVID-19 son posibles utilizando la ivermectina. El uso de la ivermectina temprano en el curso cl√≠nico puede reducir los n√∫meros que progresan a la enfermedad grave. La seguridad aparente y el bajo costo sugieren que es probable que la ivermectina tenga un impacto significativo en la pandemia del SARS-COV-2 a nivel mundial.</p></section>

              <section class='size1' ><a href='https://www.cdc.gov/mmwr/volumes/70/wr/pdfs/mm7031e2-H.pdf'> Brote de infecciones por SARS-COV-2, incluidas las infecciones innovadoras de la vacuna COVID-19, asociadas con grandes reuniones p√∫blicas - Condado de Barnstable, Massachusetts, de julio de 2021.</a><p class='left size2'>Durante el 2021 de julio, 469 casos de COVID-19 asociados con m√∫ltiples eventos de verano y grandes reuniones p√∫blicas en una ciudad en el condado de Barnstable, Massachusetts, se identificaron entre los residentes de Massachusetts; La cobertura de vacunaci√≥n entre los residentes elegibles de Massachusetts fue del 69%. Aproximadamente tres cuartos (346; 74%) de los casos ocurridos en personas totalmente vacunadas (aquellas que hab√≠an completado un curso de 2 dosis de vacuna contra ARNm [Pfizer-Biontech o Moderna] o hab√≠an recibido una dosis √∫nica de Janssen [Johnson & Johnson] vacuna ‚â•14 d√≠as antes de la exposici√≥n). La secuenciaci√≥n gen√≥mica de los espec√≠menes de 133 pacientes identific√≥ la variante B.1.617.2 (Delta) de SARS-COV-2, el virus que causa COVID-19, en 119 (89%) y el Delta AY.3 Sublineage en uno (1 %). En general, 274 (79%) pacientes vacunados con infecci√≥n innovadora fueron sintom√°ticos. Entre los cinco pacientes COVID-19 que fueron hospitalizados, cuatro estaban totalmente vacunados; No se informaron muertes. El umbral de cadena de la cadena de transcripci√≥n inversa en tiempo real (RT-PCR) Los valores de umbral de ciclo (TC) en espec√≠menes de 127 personas vacunadas con casos de avance fueron similares a aquellos de 84 personas que no fueron vacunadas, no est√°n completamente vacunadas, o cuyo estado de vacunaci√≥n fue desconocido (mediana = 22.77 y 21.54, respectivamente). La variante delta de SARS-COV-2 es altamente transmisible (1); La vacunaci√≥n es la estrategia m√°s importante para prevenir enfermedades y muerte severas. El 27 de julio, los CDC recomendaron que todas las personas, incluidas aquellas que est√©n completamente vacunadas, deben usar m√°scaras en entornos p√∫blicos de interior en √°reas donde la transmisi√≥n COVID-19 es alta o sustancial. * Los hallazgos de esta investigaci√≥n sugieren que incluso las jurisdicciones sin covid sustancial o alta. -19 La transmisi√≥n puede considerar la expansi√≥n de las estrategias de prevenci√≥n, incluido el enmascaramiento en entornos p√∫blicos en interiores, independientemente del estado de vacunaci√≥n, dado el riesgo potencial de infecci√≥n durante la asistencia en las grandes reuniones p√∫blicas que incluyen a los viajeros de muchas √°reas con diferentes niveles de transmisi√≥n.</p></section>

              <section class='size1' ><a href='https://doi.org/10.1056/nejmoa2104983'> Resultados preliminares de MRNA COVID-19 Seguridad de la vacuna en personas embarazadas</a><p class='left size2'>Antecedentes: Muchas personas embarazadas en los Estados Unidos est√°n recibiendo vacunas de Messenger ARN (ARNm) de la enfermedad de Coronavirus (COVID-19), pero los datos se limitan a su seguridad en el embarazo.
              M√âTODOS: Del 14 de diciembre de 2020, hasta el 28 de febrero de 2021, utilizamos datos del sistema de vigilancia de ""V-SEA SEGURO DESPU√âS DE LA VACCIVA DE VACUNACIONES"", el Registro de Emplazamiento Seguro V, y el SISTEMA DE INFORMACI√ìN DE EVENTOS ADVERSOS DE VACUNA (VAERS) para caracterizar La seguridad inicial de las vacunas ARNm COVID-19 en personas embarazadas.
              Resultados: un total de 35,691 participantes seguros de V de 16 a 54 a√±os de edad identificados como embarazadas. El dolor en el lugar de la inyecci√≥n se inform√≥ con m√°s frecuencia entre las personas embarazadas que entre las mujeres no embarazadas, mientras que el dolor de cabeza, la mi√°lgia, los escalofr√≠os y la fiebre se informaron con menos frecuencia. Entre los 3958 participantes inscritos en el Registro de Embarazo de V-Safe, 827 tuvieron un embarazo completado, de los cuales 115 (13.9%) dio lugar a una p√©rdida de embarazos y 712 (86.1%) dio lugar a un nacimiento vivo (en su mayor√≠a entre los participantes con vacunaci√≥n en el tercero trimestre). Los resultados neonatales adversos incluyeron el parto prematuro (en 9.4%) y el tama√±o peque√±o para la edad gestacional (en 3.2%); No se informaron muertes neonatales. Aunque no es directamente comparable, las proporciones calculadas de embarazo adversas y los resultados neonatales en personas vacunadas contra COVID-19 que tuvieron un embarazo completado fueron similares a las incidencias informadas en los estudios que involucran a mujeres embarazadas que se realizaron antes de la pandemia COVID-19. Entre los 221 eventos adversos relacionados con el embarazo informados a los Vaers, el evento reportado m√°s frecuentemente fue el aborto espont√°neo (46 casos).
              Conclusiones: los hallazgos preliminares no mostraron se√±ales de seguridad obvias entre las personas embarazadas que recibieron vacunas con ARNm COVID-19. Sin embargo, el seguimiento m√°s longitudinal, incluido el seguimiento de un gran n√∫mero de mujeres vacunadas anteriormente en el embarazo, es necesario informar a los resultados maternos, embarazos e infantiles.</p></section>

              <section class='size1' ><a href='https://doi.org/10.1056/nejmoa2108891'> Efectividad de las vacunas COVID-19 contra la variante B.1.617.2 (Delta)</a><p class='left size2'>Fondo: la variante B.1.617.2 (Delta) del s√≠ndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), el virus que causa la enfermedad de Coronavirus 2019 (COVID-19), ha contribuido a una oleada en los casos en la India y ahora se ha detectado en todo el mundo, incluido un aumento notable en los casos en el Reino Unido. La efectividad de las vacunas BNT162B2 y Chadox1 NCOV-19 contra esta variante no ha sido clara.
              M√©todos: utilizamos un dise√±o de control de casos negativos de prueba para estimar la efectividad de la vacunaci√≥n contra la enfermedad sintom√°tica causada por la variante delta o la cepa predominante (B.1.1.7, o variante alfa) durante el per√≠odo en que la variante delta comenz√≥ a circular. . Se identificaron variantes con el uso de secuenciaci√≥n y sobre la base del spike (s) estado del gen. Los datos sobre todos los casos secuenciados sintom√°ticos de COVID-19 en Inglaterra se utilizaron para estimar la proporci√≥n de casos con una variante seg√∫n el estado de vacunaci√≥n de los pacientes.
              Resultados: la efectividad despu√©s de una dosis de vacuna (BNT162B2 o Chadox1 NCOV-19) era notablemente menor entre las personas con la variante delta (30.7%; intervalo de confianza del 95% [CI], 25.2 a 35.7) que entre las personas con la variante alfa (48.7 %; 95% CI, 45.5 a 51.7); Los resultados fueron similares para ambas vacunas. Con la vacuna BNT162B2, la efectividad de dos dosis fue de 93.7% (IC del 95%, 91.6 a 95.3) entre personas con la variante alfa y 88.0% (IC del 95%, 85.3 a 90.1) entre aquellos con la variante delta. Con la vacuna Chadox1 NCOV-19, la efectividad de dos dosis fue de 74.5% (IC del 95%, 68.4 a 79.4) entre las personas con la variante alfa y el 67.0% (IC del 95%, 61.3 a 71.8) entre los con la variante delta.
              Conclusiones: solo se observaron diferencias modestas en la efectividad de la vacuna con la variante delta en comparaci√≥n con la variante alfa despu√©s de la recepci√≥n de dos dosis de vacunas. Las diferencias absolutas en la eficacia de la vacuna estaban m√°s marcadas despu√©s de la recepci√≥n de la primera dosis. Este hallazgo apoyar√≠a los esfuerzos para maximizar la captaci√≥n de la vacuna con dos dosis entre las poblaciones vulnerables. (Financiado por la salud p√∫blica Inglaterra).</p></section>

              <section class='size1' ><a href='https://doi.org/10.1056/nejmoa2101765'> BNT162B2 MRNA COVID-19 Vacuna en una configuraci√≥n de vacunaci√≥n masiva a nivel nacional</a><p class='left size2'>Antecedentes: Como las campa√±as de vacunaci√≥n masiva contra la enfermedad de Coronavirus 2019 (COVID-19) comienzan en todo el mundo, la efectividad de la vacuna debe evaluarse para una gama de resultados a trav√©s de poblaciones diversas en un entorno sin control. En este estudio, se utilizaron datos de la organizaci√≥n de atenci√≥n m√©dica m√°s grande de Israel para evaluar la efectividad de la vacuna contra el ARNm BNT162B2.
              M√âTODOS: Todas las personas que fueron vacunadas reci√©n vacunadas durante el per√≠odo comprendido entre el 20 de diciembre de 2020, hasta el 1 de febrero de 2021, se igualaron a los controles no vacunados en una proporci√≥n de 1: 1 de acuerdo con las caracter√≠sticas demogr√°ficas y cl√≠nicas. Los resultados de los estudios incluyeron la infecci√≥n documentada con el s√≠ndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), COVID-19 Sintom√°tico-19, hospitalizaci√≥n relacionada con COVID-19, enfermedades severas y muerte. Estimamos la efectividad de la vacuna para cada resultado como uno menos la relaci√≥n de riesgo, utilizando el estimador de Kaplan-Meier.
              Resultados: Cada grupo de estudio incluy√≥ 596,618 personas. Eficacia estimada de la vacuna para los resultados del estudio en los d√≠as 14 a 20 despu√©s de la primera dosis y en 7 o m√°s d√≠as despu√©s de la segunda dosis fue la siguiente: para la infecci√≥n documentada, 46% (intervalo de confianza del 95% [CI], 40 a 51) y 92% (95% CI, 88 a 95); para COVID-19-19, 57% (IC del 95%, 50 a 63) y 94% (95% CI, 87 a 98); para hospitalizaci√≥n, 74% (IC del 95%, 56 a 86) y 87% (IC del 95%, 55 a 100); y para una enfermedad grave, 62% (IC del 95%, 39 a 80) y 92% (IC del 95%, 75 a 100), respectivamente. La efectividad estimada para prevenir la muerte de COVID-19 fue del 72% (IC del 95%, 19 a 100) durante los d√≠as 14 a 20 despu√©s de la primera dosis. La efectividad estimada en las subpoblaciones espec√≠ficas evaluadas para la infecci√≥n documentada y la covid sintom√°tica-19 fue consistente en los grupos de edad, con una efectividad potencialmente ligeramente m√°s baja en las personas con m√∫ltiples condiciones coexistentes.
              Conclusiones: Este estudio en una configuraci√≥n de vacunaci√≥n masiva a nivel nacional sugiere que la vacuna contra el ARNm BNT162B2 es efectiva para una amplia gama de resultados relacionados con COVID-19, un hallazgo consistente con el del ensayo aleatorizado.</p></section>

              <section class='size1' ><a href='https://www.cdc.gov/mmwr/volumes/70/wr/pdfs/mm7007e1-H.pdf'> Maximizar el ajuste de las m√°scaras de tela y procedimiento m√©dico para mejorar el rendimiento y reducir la transmisi√≥n y la exposici√≥n del SARS-COV-2, 2021</a><p class='left size2'>Enmascaramiento universal es una de las estrategias de prevenci√≥n recomendadas por los CDC para frenar la propagaci√≥n del SARS-COV-2, el virus que causa la enfermedad de Coronavirus 2019 (COVID-19) (1). A partir del 1 de febrero de 2021, 38 estados y el Distrito de Columbia ten√≠an mandatos de enmascaramiento universales. La m√°scara de uso tambi√©n ha sido obligada por la orden ejecutiva para la propiedad federal *, as√≠ como en los transportes de transporte nacional e internacional. ‚Ä† Las m√°scaras reducen sustancialmente las gotas respiratorias exhaladas y los aerosoles de los usuarios infectados y reducen la exposici√≥n de usuarios no infectados a estas part√≠culas. M√°scaras de tela¬ß Y PROCEDIMIENTO M√âDICO Las m√°scaras¬∂ se ajustan a los respiradores m√°s sueltos que los respiradores (por ejemplo, las piezas faciales n95). La efectividad de la tela y las m√°scaras de procedimientos m√©dicos se pueden mejorar asegurando que est√©n bien ajustados a los contornos de la cara para evitar fugas de aire alrededor de los bordes de las m√°scaras. Durante el 2021 de enero, los CDC realizaron simulaciones experimentales utilizando formas de f√∫tbol y receptor elastom√©rico flexom√©rico para evaluar la medida en que dos modificaciones a las m√°scaras de procedimientos m√©dicos, 1) con una m√°scara de tela sobre una m√°scara de procedimientos m√©dicos (enmascaramiento doble) y 2) anudando los bucles del o√≠do. de una m√°scara de procedimientos m√©dicos donde se conectan a los bordes de la m√°scara y luego metiendo y aplaudiendo el material adicional cerca de la cara (m√°scaras anudadas y metidas), podr√≠an mejorar el ajuste de estas m√°scaras y reducir la exposici√≥n del receptor a un aerosol de respiratorio simulado Part√≠culas de gotitas del tama√±o consideradas m√°s importantes para transmitir SARS-COV-2. La exposici√≥n del receptor se redujo al m√°ximo (> 95%) cuando la fuente y el receptor se ajustaron con m√°scaras de procedimientos m√©dicos modificados. Estos experimentos basados ‚Äã‚Äãen laboratorios resaltan la importancia de un buen ajuste para optimizar el rendimiento de la m√°scara. Hasta que se logre la inmunidad de la poblaci√≥n inducida por la vacuna, la enmascaramiento universal es un medio altamente eficaz para retardar la propagaci√≥n del SAR-COV-2 ** cuando se combina con otras medidas de protecci√≥n, como el distanciamiento f√≠sico, evitando multitudes y espacios interiores mal ventilados, y bien. higiene de manos. Esfuerzos innovadores para mejorar el ajuste de la tela y las m√°scaras de procedimientos m√©dicos para mejorar la atenci√≥n de su m√©rito de rendimiento.</p></section>

              <section class='size1' ><a href='http://www.thelancet.com/article/S2215036621000845/pdf'> Resultados neurol√≥gicos y psiqui√°tricos de 6 meses en 236 379 sobrevivientes de COVID-19: un estudio retrospectivo de cohorte utilizando registros de salud electr√≥nicos</a><p class='left size2'>Antecedentes: Se han reportado secuelas neurol√≥gicas y psiqui√°tricas de COVID-19, pero se necesitan m√°s datos para evaluar adecuadamente los efectos de COVID-19 en la salud del cerebro. Nuestro objetivo es proporcionar estimaciones s√≥lidas de las tasas de incidencia y los riesgos relativos de diagn√≥sticos neurol√≥gicos y psiqui√°tricos en pacientes en los 6 meses siguientes a un diagn√≥stico COVID-19.
              M√âTODOS: Para este estudio retrospectivo de cohorte y an√°lisis de tiempo a evento, utilizamos datos obtenidos de la Red de Registros de Salud electr√≥nica de TrineTX (con m√°s de 81 millones de pacientes). Nuestra cohorte primaria comprend√≠a pacientes que ten√≠an un diagn√≥stico COVID-19; Una cohorte de control combinada inclu√≠a pacientes diagnosticados con influenza, y la otra cohorte de control coincidente inclu√≠a pacientes diagnosticados con cualquier infecci√≥n del tracto respiratorio, incluida la influenza en el mismo per√≠odo. Los pacientes con diagn√≥stico de COVID-19 o una prueba positiva para SARS-COV-2 fueron excluidos de las cohortes de control. Todas las cohortes incluyeron a los pacientes mayores de 10 a√±os que ten√≠an un evento de √≠ndice a partir del 20 de enero de 2020, y que a√∫n estaban vivos el 13 de diciembre de 2020. Estimamos la incidencia de 14 resultados neurol√≥gicos y psiqui√°tricos en los 6 meses despu√©s de un diagn√≥stico confirmado. de COVID-19: Hemorragia intracraneal; Trazo isqu√©mico; Parkinsonismo; S√≠ndorme de Guillain-Barr√©; Trastornos nerviosos, ra√≠ces nerviosos y plexos; Junci√≥n mioural y enfermedad muscular; encefalitis; demencia; Trastornos psic√≥ticos, de humor y ansiedad (agrupados y por separado); trastorno de uso de sustancias; y insomnio. Usando un modelo Cox, comparamos las incidencias con aquellos en las cohortes de propensiones de puntuaci√≥n de pacientes con influenza u otras infecciones del tracto respiratorio. Investigamos c√≥mo estas estimaciones se vieron afectadas por la gravedad de COVID-19, seg√∫n lo presentado por la hospitalizaci√≥n, la admisi√≥n de la unidad de terapia intensiva (UIT), y la encefalopat√≠a (delirio y trastornos relacionados). Evaluamos la robustez de las diferencias en los resultados entre cohortes al repetir el an√°lisis en diferentes escenarios. Para proporcionar una evaluaci√≥n comparativa para la incidencia y el riesgo de secuelas neurol√≥gicas y psiqui√°tricas, comparamos nuestra cohorte primaria con cuatro cohortes de pacientes diagnosticados en el mismo per√≠odo con eventos de √≠ndice adicionales: infecci√≥n por la piel, urolitiasis, fractura de un hueso grande y embolia pulmonar.
              Hallazgos: Entre los 236 379 pacientes diagnosticados con COVID-19, la incidencia estimada de un diagn√≥stico neurol√≥gico o psiqui√°trico en los siguientes 6 meses fue de 33 ¬∑ 62% (95% CI 33 ¬∑ 17-34 ¬∑ 07), con 12 ¬∑ 84% ( 12 ¬∑ 36-13 ¬∑ 33) recibiendo su primer diagn√≥stico de este tipo. Para los pacientes que hab√≠an sido admitidos en una UIT, la incidencia estimada de un diagn√≥stico fue de 46 ¬∑ 42% (44 ¬∑ 78-48 ¬∑ 09) y para un primer diagn√≥stico fue del 25 ¬∑ 79% (23 ¬∑ 50-28 ¬∑ 25). Respecto a los diagn√≥sticos individuales de los resultados del estudio, toda la cohorte COVID-19 hab√≠a estimado incidencias de 0 ¬∑ 56% (0 ¬∑ 50-0 ¬∑ 63) para la hemorragia intracraneal, 2 ¬∑ 10% (1 ¬∑ 97-2 ¬∑ 23) para isquemic Stroke, 0 ¬∑ 11% (0 ¬∑ 08-0 ¬∑ 14) Para el parkinsonismo, 0 ¬∑ 67% (0 ¬∑ 59-0 ¬∑ 75) para la demencia, 17 ¬∑ 39% (17 ¬∑ 04-17 ¬∑ 74) para el trastorno de ansiedad , y 1 ¬∑ 40% (1 ¬∑ 30-1 ¬∑ 51) para el trastorno psic√≥tico, entre otros. En el grupo con admisi√≥n de la UIT, las incidencias estimadas fueron 2 ¬∑ 66% (2 ¬∑ 24-3 ¬∑ 16) para la hemorragia intracraneal, 6 ¬∑ 92% (6 ¬∑ 17-7 ¬∑ 76) para el trazo isqu√©mico, 0 ¬∑ 26% (0 ¬∑ 15-0 ¬∑ 45) Para el parkinsonismo, 1 ¬∑ 74% (1 ¬∑ 31-2 ¬∑ 30) para la demencia, 19 ¬∑ 15% (17 ¬∑ 90-20 ¬∑ 48) para el trastorno de ansiedad, y 2 ¬∑ 77% (2 ¬∑ 31-3 ¬∑ 33) para el trastorno psic√≥tico. La mayor√≠a de las categor√≠as de diagn√≥stico fueron m√°s comunes en pacientes que hab√≠an covid-19 que en aquellos que ten√≠an influenza (relaci√≥n de peligro [HR] 1 ¬∑ 44, 95% CI 1 ¬∑ 40-1 ¬∑ 47, para cualquier diagn√≥stico; 1 ¬∑ 78, 1 ¬∑ 68-1 ¬∑ 89, para cualquier primer diagn√≥stico) y aquellos que ten√≠an otras infecciones del tracto respiratorio (1 ¬∑ 16, 1 ¬∑ 14-1 ¬∑ 17, para cualquier diagn√≥stico; 1 ¬∑ 32, 1 ¬∑ 27-1 ¬∑ 36, para cualquier primer diagn√≥stico). Al igual que con las incidencias, las HRS fueron m√°s altas en pacientes que ten√≠an m√°s severos COVID-19 (por ejemplo, los admitidos en la UIT en comparaci√≥n con los que no fueron: 1 ¬∑ 58, 1 ¬∑ 50-1 ¬∑ 67, para cualquier diagn√≥stico; 2 ¬∑ 87, 2 ¬∑ 45-3 ¬∑ 35, para cualquier primer diagn√≥stico). Los resultados fueron robustos a varios an√°lisis de sensibilidad y comparaci√≥n con los cuatro eventos de salud de √≠ndice adicionales.
              Interpretaci√≥n: Nuestro estudio proporciona evidencia de morbilidad sustancial neurol√≥gica y psiqui√°trica en los 6 meses posteriores a la infecci√≥n de COVID-19. Los riesgos fueron mayores, pero no se limitaban a los pacientes que ten√≠an COVID-19 severos. Esta informaci√≥n podr√≠a ayudar en la planificaci√≥n de servicios e identificaci√≥n de las prioridades de investigaci√≥n. Se necesitan dise√±os de estudio complementarios, incluidas las posibles cohortes, para corroborar y explicar estos hallazgos.
              Financiaci√≥n: Instituto Nacional de Investigaci√≥n de Salud (NIHR) Centro de Investigaci√≥n Biom√©dica de Salud Oxford.</p></section>

              <section class='size1' ><a href='https://journals.lww.com/americantherapeutics/Fulltext/2021/06000/Review_of_the_Emerging_Evidence_Demonstrating_the.4.aspx'> Revisi√≥n de la evidencia emergente que demuestra la eficacia de la ivermectina en la profilaxis y el tratamiento de COVID-19.</a><p class='left size2'>Antecedentes: Despu√©s de que COVID-19 surgi√≥ en las costas de U.S, los proveedores comenzaron a revisar los datos b√°sicos de ciencia, traducci√≥n y cl√≠nicas emergentes para identificar opciones de tratamiento potencialmente efectivas. Adem√°s, una multitud de agentes terap√©uticos tanto novedosos como reutilizados se us√≥ emp√≠ricamente y se estudiaron en ensayos cl√≠nicos.
              √Åreas de incertidumbre: la mayor√≠a de los agentes de prueba no han proporcionado una prueba de eficacia reproducible y definitiva para reducir la mortalidad de COVID-19 con la excepci√≥n de los corticosteroides en una enfermedad moderada a grave. Recientemente, ha surgido la evidencia de que el agente antiparasitario oral Ivermectina exhibe numerosos mecanismos antivirales y antiinflamatorios con los resultados de los ensayos que reportan beneficios significativos de resultados. Dado que algunos no han aprobado una revisi√≥n por pares, varios grupos de expertos, incluida la Organizaci√≥n de la Salud Unitar / Mundial, han realizado un esfuerzo global sistem√°tico para comunicarse con todos los investigadores de prueba activos para recopilar r√°pidamente los datos necesarios para calificar y realizar metan√°lisis.
              Fuentes de datos: los datos se obtuvieron de los estudios publicados revisados ‚Äã‚Äãpor pares, los manuscritos publicados en los servidores de preprint, los metan√°lisis expertos y numerosos an√°lisis epidemiol√≥gicos de regiones con campa√±as de distribuci√≥n de ivermectina.
              Avances terap√©uticos: una gran mayor√≠a de ensayos controlados aleatorios y observacionales de ivermectina est√°n informando mejoras repetidas y de gran magnitud en los resultados cl√≠nicos. Numerosos ensayos de profilaxis demuestran que el uso regular de ivermectina conduce a grandes reducciones en la transmisi√≥n. Se produjeron m√∫ltiples ""experimentos naturales"" grandes en regiones que iniciaron las campa√±as de ""distribuci√≥n de ivermectina"" seguidas de disminuciones estrechas, reproducibles, temporalmente asociadas en los recuentos de casos y las tasas de mortalidad de casos en comparaci√≥n con las regiones cercanas sin tales campa√±as.
              Conclusiones: los metan√°lisis basados ‚Äã‚Äãen 18 ensayos de tratamiento controlados aleatorios de la ivermectina en COVID-19 han encontrado reducciones grandes y estad√≠sticamente significativas en la mortalidad, tiempo de recuperaci√≥n cl√≠nica y tiempo a la eliminaci√≥n viral. Adem√°s, los resultados de numerosos ensayos de profilaxis controlados informan un riesgo significativamente reducido de los riesgos de contrataci√≥n COVID-19 con el uso regular de la ivermectina. Finalmente, los muchos ejemplos de campa√±as de distribuci√≥n de ivermectinas que conducen a una r√°pida disminuci√≥n en toda la poblaci√≥n en la morbilidad y la mortalidad indican que se ha identificado un agente oral efectivo en todas las fases de COVID-19.</p></section>

              <section class='size1' ><a href='https://www.cdc.gov/mmwr/volumes/70/wr/pdfs/mm7013e3-H.pdf'> Las estimaciones intermedias de la efectividad de la vacuna de las vacunas BNT162B2 y MRNA-1273 COVID-19 en la prevenci√≥n de la infecci√≥n por SARS-COV-2 entre el personal de la atenci√≥n m√©dica, los primeros respondedores y otros trabajadores esenciales y de primera l√≠nea: ocho ubicaciones de los Estados Unidos, de diciembre del 20 de marzo de 2021</a><p class='left size2'>Se ha demostrado que las vacunas BNT162B2 (ARNm) BNT162B2 (PFIZER-BIONTECH) y MRNA-1273 (MODERNA) se han demostrado que las vacunas COVID-19 (MODERNA) se han demostrado que son eficaz para prevenir los ensayos sintom√°ticos de COVID-19, en ensayos de fase III de placebo controlados aleatorios (1,2); Sin embargo, los beneficios de estas vacunas para prevenir el SARS-COV-2 asintom√°tico y sintom√°tico (el virus que causa covid-19) infecci√≥n, particularmente cuando se administran en condiciones del mundo real, se entiende menos bien. Utilizando posibles cohortes de personal de atenci√≥n m√©dica, primeros respondedores y otros trabajadores esenciales y de primera l√≠nea * en ocho ubicaciones de los EE. UU. Durante el 14 de diciembre, el 13 de marzo de 2021, los CDC probados de forma rutinaria para las infecciones por SARS-COV-2 cada semana, independientemente del estado de los s√≠ntomas y en el inicio de los s√≠ntomas consistentes con la enfermedad asociada a Covid-19. Entre los 3,950 participantes, sin documentaci√≥n de laboratorio anterior de la infecci√≥n por SARS-COV-2, 2,479 (62.8%) recibi√≥ ambas dosis de ARNm recomendadas y 477 (12.1%) recibi√≥ solo una dosis de vacuna contra ARNm. ‚Ä† Entre los participantes no vacunados, 1.38 SARS-COV- 2 Las infecciones se confirmaron mediante reacci√≥n en cadena de transcripci√≥n inversa (RT-PCR) por 1,000 personas. D√≠as. En contraste, entre las personas totalmente inmunizadas (‚â•14 d√≠as despu√©s de las personas de segunda dosis), se reportaron               <section class='size1' ><a href='https://www.pnas.org/content/pnas/118/4/e2014564118.full.pdf'> Una revisi√≥n de la evidencia de las m√°scaras faciales contra COVID-19</a><p class='left size2'>La ciencia alrededor del uso de m√°scaras del p√∫blico para impedir la transmisi√≥n COVID-19 est√° avanzando r√°pidamente. En esta revisi√≥n narrativa, desarrollamos un marco anal√≠tico para examinar el uso de la m√°scara, sintetizando la literatura relevante para informar a m√∫ltiples √°reas: impacto de la poblaci√≥n, caracter√≠sticas de transmisi√≥n, control de la fuente, protecci√≥n del usuario, consideraciones sociol√≥gicas y consideraciones de implementaci√≥n. Una v√≠a primaria de transmisi√≥n de COVID-19 es a trav√©s de part√≠culas respiratorias, y se sabe que es transmisible de individuos presintom√°ticos, paucisintom√°ticos y asintom√°ticos. La reducci√≥n de la propagaci√≥n de la enfermedad requiere dos cosas: limitar los contactos de las personas infectadas a trav√©s de la distancia f√≠sica y otras medidas y reducir la probabilidad de transmisi√≥n por contacto. La preponderancia de la evidencia indica que la m√°scara que use reduce la transmisibilidad por contacto reduciendo la transmisi√≥n de part√≠culas respiratorias infectadas tanto en contextos de laboratorio como en contextos cl√≠nicos. El uso de la m√°scara p√∫blica es m√°s efectiva para reducir la propagaci√≥n del virus cuando el cumplimiento es alto. Dada la escasez actual de m√°scaras m√©dicas, recomendamos la adopci√≥n de la m√°scara de tela p√∫blica que use, como una forma efectiva de control de la fuente, junto con las estrategias de higiene, distanciamiento y rastreo existentes. Debido a que muchas part√≠culas respiratorias se vuelven m√°s peque√±as debido a la evaporaci√≥n, recomendamos un enfoque creciente en un aspecto previamente pasado por alto el uso de la m√°scara: m√°scara con personas infecciosas (""control de origen"") con beneficios a nivel de poblaci√≥n, en lugar de solo m√°scara con personas susceptibles, como los trabajadores de la salud, con un enfoque en los resultados individuales. Recomendamos que los funcionarios p√∫blicos y los gobiernos fomenten firmemente el uso de m√°scaras faciales generalizadas en p√∫blico, incluido el uso de la regulaci√≥n correspondiente.</p></section>

              <section class='size1' ><a href='https://www.nature.com/articles/s41598-021-84092-1.pdf'> La pol√≠tica de estad√≠a en el hogar es un caso de falacia de excepci√≥n: un estudio ecol√≥gico basado en Internet</a><p class='left size2'>Un modelo matem√°tico reciente ha sugerido que quedarse en casa no desempe√±√≥ un papel dominante en la reducci√≥n de la transmisi√≥n COVID-19. La segunda ola de casos en Europa, en regiones que se consideraron COVID-19 controladas, pueden plantear algunas preocupaciones. Nuestro objetivo fue evaluar la asociaci√≥n entre mantenerse en casa (%) y la reducci√≥n / aumento en el n√∫mero de muertes debido a COVID-19 en varias regiones del mundo. En este estudio ecol√≥gico, datos de www.google.com/covid19/mobility/, OurWorldData.org y covid.saude.gov.br se combinaron. Se incluyeron pa√≠ses con> 100 muertes y con un acceso a la atenci√≥n m√©dica y un √≠ndice de calidad de ‚â• 67. Los datos estaban preprocesados ‚Äã‚Äãy analizados utilizando la diferencia entre la cantidad de muertes / millones entre 2 regiones y la diferencia entre el porcentaje de permanecer en casa. El an√°lisis se realiz√≥ utilizando regresi√≥n lineal con especial atenci√≥n al an√°lisis residual. Despu√©s de preprocesar los datos, se incluyeron 87 regiones de todo el mundo, produciendo 3741 comparaciones por pares para el an√°lisis de regresi√≥n lineal. Solo 63 (1.6%) comparaciones fueron significativas. Con nuestros resultados, no pudimos explicar si la mortalidad de COVID-19 se reduce al mantenerse en casa en el ~ 98% de las comparaciones despu√©s de las semanas epidemiol√≥gicas de 9 a 34.</p></section>

              <section class='size1' ><a href='http://www.thelancet.com/article/S0140673620326568/pdf'> Consecuencias de 6 meses de COVID-19 en pacientes dados de alta del hospital: un estudio de cohorte</a><p class='left size2'>Antecedentes: Las consecuencias de salud a largo plazo de COVID-19 permanecen en gran medida poco clara. El objetivo de este estudio fue describir las consecuencias de salud a largo plazo de los pacientes con COVID-19 que se han dado de alta del hospital e investigan los factores de riesgo asociados, en particular la gravedad de la enfermedad.
              M√©todos: hicimos un estudio de cohorte de ambidireccionamiento de pacientes con COVID-19 confirmados que hab√≠an sido dado de alta del Hospital Jin Yin-Tan (Wuhan, China) entre el 7 de enero de 2020 y el 29 de mayo de 2020. Pacientes que murieron antes del seguimiento. Los pacientes para los cuales el seguimiento ser√≠an dif√≠ciles debido a los trastornos psic√≥ticos, la demencia o la reinoplaci√≥n al hospital, aquellos que no pudieron moverse libremente debido a la osteoartropat√≠a concomitante o la inm√≥vil antes o despu√©s del alta debido a enfermedades como las enfermedades, como el accidente cerebrovascular o la embolia pulmonar, Aquellos que se negaron a participar, aquellos que no pudieron ser contactados, y aquellos que viven fuera de Wuhan o en hogares de enfermer√≠a o de bienestar estaban excluidos. Todos los pacientes fueron entrevistados con una serie de cuestionarios para la evaluaci√≥n de los s√≠ntomas y la calidad de vida relacionada con la salud, se sometieron a ex√°menes f√≠sicos y una prueba a pie de 6 minutos, y recibi√≥ an√°lisis de sangre. Se utiliz√≥ un procedimiento de muestreo estratificado para degustar a los pacientes de acuerdo con su escala m√°s alta de siete categor√≠as durante su estad√≠a en el hospital como 3, 4 y 5-6, para recibir una prueba de funci√≥n pulmonar, CT de alta resoluci√≥n del t√≥rax y la ecograf√≠a. Los pacientes inscritos que hab√≠an participado en el ensayo LOPINAVIR por supresi√≥n de SARS-COV-2 en China recibieron pruebas de anticuerpos de coronavirus 2 de coronavirus 2 agudos. Se utilizaron modelos de regresi√≥n lineal o log√≠stica ajustados multivariable para evaluar la asociaci√≥n entre la gravedad de la enfermedad y las consecuencias de salud a largo plazo.
              Hallazgos: en total, 1733 de 2469 pacientes descargados con COVID-19 se inscribieron despu√©s de 736 fueron excluidos. Los pacientes ten√≠an una edad mediana de 57 ¬∑ 0 (IQR 47 ¬∑ 0-65 ¬∑ 0) a√±os y 897 (52%) eran hombres. El estudio de seguimiento se realiz√≥ desde el 16 de junio, hasta el 3 de septiembre de 2020, y el tiempo promedio de seguimiento despu√©s del inicio de los s√≠ntomas fue de 186 ¬∑ 0 (175 ¬∑ 0-199 ¬∑ 0) d√≠as. La fatiga o la debilidad muscular (63%, 1038 de 1655) y las dificultades de sue√±o (26%, 437 de 1655) fueron los s√≠ntomas m√°s comunes. Se inform√≥ ansiedad o depresi√≥n entre el 23% (367 de 1617) de los pacientes. Las proporciones de la media a pie de 6 minutos de 6 minutos que el l√≠mite inferior del rango normal fueron del 24% para aquellos en escala de severidad 3, 22% para la escala de gravedad 4, y el 29% para la escala de gravedad 5-6. Las proporciones correspondientes de los pacientes con discapacidad de difusi√≥n fueron del 22% para la escala de gravedad 3, 29% para la escala 4, y el 56% para escala 5-6, y las puntuaciones medianas CT fueron 3 ¬∑ 0 (IQR 2 ¬∑ 0-5 ¬∑ 0) para Escala de severidad 3, 4 ¬∑ 0 (3 ¬∑ 0-5 ¬∑ 0) para la escala 4, y 5 ¬∑ 0 (4 ¬∑ 0-6 ¬∑ 0) para la escala 5-6. Despu√©s del ajuste multivariable, los pacientes mostraron una relaci√≥n de probabilidad (OR) 1 ¬∑ 61 (95% CI 0 ¬∑ 80-3 ¬∑ 25) para escala 4 versus escala 3 y 4 ¬∑ 60 (1 ¬∑ 85-11 ¬∑ 48) para escala 5- 6 versus escala 3 para discapacidad de difusi√≥n; O 0 ¬∑ 88 (0 ¬∑ 66-1 ¬∑ 17) para escala 4 versus escala 3 y 1 ¬∑ 77 (1 ¬∑ 05-2 ¬∑ 97) para escala 5-6 versus escala 3 para ansiedad o depresi√≥n, y o 0 ¬∑ 74 (0 ¬∑ 58-0 ¬∑ 96) para escala 4 versus escala 3 y 2 ¬∑ 69 (1 ¬∑ 46-4 ¬∑ 96) para escala 5-6 versus escala 3 para la fatiga o debilidad muscular. De 94 pacientes con anticuerpos de sangre probados en el seguimiento, la seropositividad (96 ¬∑ 2% vs 58 ¬∑ 5%) y los t√≠tulos medianos (19 ¬∑ 0 vs 10 ¬∑ 0) de los anticuerpos neutralizantes fueron significativamente m√°s bajos en comparaci√≥n con la fase aguda . 107 de 822 participantes sin lesi√≥n renal aguda y con tasa de filtraci√≥n glomerular estimada (EGFR) 90 ml / min por 1 ¬∑ 73 m2 o m√°s en fase aguda, EGFR ten√≠an menos de 90 ml / min por 1 ¬∑ 73 m2 en seguimiento.
              Interpretaci√≥n: a los 6 meses despu√©s de la infecci√≥n aguda, los sobrevivientes COVID-19 se preocuparon principalmente con la fatiga o la debilidad muscular, las dificultades del sue√±o y la ansiedad o la depresi√≥n. Los pacientes que estaban m√°s gravemente enfermos durante su estad√≠a en el hospital ten√≠an capacidades de difusi√≥n pulmonares m√°s severas y manifestaciones anormales de im√°genes en el pecho, y son la principal poblaci√≥n objetivo para la intervenci√≥n de la recuperaci√≥n a largo plazo.
              Financiaci√≥n: Fundaci√≥n Nacional de Ciencias Naturales de China, Academia China de Ciencias M√©dicas Fondo de Innovaci√≥n para Ciencias M√©dicas, Programa Nacional de Investigaci√≥n y Desarrollo de China, Proyectos importantes de Ciencia Nacional y Tecnolog√≠a sobre la nueva creaci√≥n de medicamentos y desarrollo de la tuberculosis pulmonar y la Uni√≥n Pek√≠n M√©dica Fundaci√≥n universitaria.</p></section>

              <section class='size1' ><a href='https://science.sciencemag.org/content/sci/371/6529/eabf4063.full.pdf'> Memoria inmunol√≥gica a SARS-COV-2 evaluada por hasta 8 meses despu√©s de la infecci√≥n</a><p class='left size2'>Comprender la memoria inmune al s√≠ndrome respiratorio agudo grave El coronavirus 2 (SARS-COV-2) es fundamental para mejorar los diagn√≥sticos y las vacunas y para evaluar el curso futuro probable de la pandemia COVID-19. Analizamos m√∫ltiples compartimentos de la memoria inmune circulante a SARS-COV-2 en 254 muestras de 188 casos COVID-19, incluidas 43 muestras a ‚â•6 meses despu√©s de la infecci√≥n. La inmunoglobulina G (IgG) a la prote√≠na de punta fue relativamente estable m√°s de 6 meses. Las c√©lulas B espec√≠ficas de Spike fueron m√°s abundantes a los 6 meses que en 1 mes despu√©s del inicio de los s√≠ntomas. Las c√©lulas T CD4 + TC espec√≠ficas de SARS-COV-2 y las c√©lulas T CD8 + disminuyeron con una vida media de 3 a 5 meses. Al estudiar el anticuerpo, la c√©lula de Memoria B, la c√©lula CD4 + T y la memoria de c√©lulas T CD8 + T a SARS-COV-2 de una manera integrada, observamos que cada componente de la memoria inmunitaria de SARS-COV-2 mostraba una cin√©tica distinta.</p></section>

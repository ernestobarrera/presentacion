              "<section ><h2>Seguridad, tolerabilidad e inmunogenicidad de una vacuna inactivada de SARS-COV-2 (Coronavac) en niños y adolescentes sanos: un ensayo clínico de fase 1/2 aleatorizado, controlado, de doble ciego, aleatorizado, controlado.</h2><p>Antecedentes: una vacuna contra SARS-COV-2 para niños y adolescentes desempeñará un papel importante para frenar la pandemia COVID-19. Aquí apuntamos a evaluar la seguridad, la tolerabilidad y la inmunogenicidad de una vacuna candidata a COVID-19, Coronavac, que contiene SARS-COV-2 inactivados, en niños y adolescentes de 3 a 17 años.
              MÉTODOS: Hicimos un ensayo clínico de Fase 1/2 de doble ciego, aleatorizado, controlado, de Fase 1/2 en niños y adolescentes sanos de 3 a 17 años en el Centro Provincial de Hebei para el Control y la Prevención de Enfermedades en Zanhuang (Hebei, China). Se excluyeron las personas con la exposición de SARS-COV-2 o la historia de la infección. La vacuna (en 0 · 5 ml, adyuvante de hidróxido de aluminio) o solo hidróxido de aluminio (solo alumbre, control), se dio por inyección intramuscular en dos dosis (día 0 y día 28). Hicimos un juicio de fase 1 en 72 participantes con una creciente de edad en tres grupos y dosis-escalada en dos bloques (1 · 5 μg o 3 · 0 μg por inyección). Dentro de cada bloque, los participantes fueron asignados al azar (3: 1) por medio de la aleatorización de bloques para recibir solo coronavac o alumbre. En la Fase 2, los participantes fueron asignados al azar (2: 2: 1) mediante aleatorización de bloques para recibir coronavac a 1 · 5 μg o 3 · 0 μg por dosis, o solo alumbre. Todos los participantes, investigadores y personal de laboratorio estaban enmascarados a la asignación grupal. El punto final de seguridad primario fue reacciones adversas dentro de los 28 días posteriores a cada inyección en todos los participantes que recibieron al menos una dosis. El punto final primario de inmunogenicidad evaluado en la población por protocolo fue la tasa de seroconversión de anticuerpos neutralizantes para vivir SARS-COV-2 a los 28 días posteriores a la segunda inyección. Este estudio está en curso y está registrado con ClinicalTrials.gov, NCT04551547.
              Hallazgos: entre el 31 de octubre de 2020, y el 2 de diciembre de 2020, 72 participantes se inscribieron en la Fase 1, y entre el 12 de diciembre de 2020 y el 30 de diciembre, y el 30 de diciembre de 2020, 480 participantes se inscribieron en la Fase 2. 550 participantes recibieron al menos una dosis de vacuna o alumbre solo (n = 71 para la fase 1 y n = 479 para la fase 2; población de seguridad). En el perfil de seguridad combinado de la Fase 1 y la Fase 2, cualquier reacción adversa dentro de los 28 días posteriores a la inyección ocurrió en 56 (26%) de 219 participantes en el 1 · 5 μg de grupo, 63 (29%) de 217 en el 3 · 0 μg del grupo, y 27 (24%) de 114 en el grupo de solo alumbre, sin diferencia significativa (P = 0 · 55). La mayoría de las reacciones adversas fueron leve y moderada en severidad. El dolor en el lugar de la inyección fue el evento reportado más frecuentemente (73 [13%] de 550 participantes), ocurriendo en 36 (16%) de 219 participantes en el grupo 1 · 5 μg, 35 (16%) de 217 en el 3 · 0 μg del grupo, y dos (2%) en el grupo de solo alumbre. A partir del 12 de junio de 2021, solo se ha informado un evento adverso grave de neumonía en el grupo de solo alumbre, que se consideró no relacionado con la vacunación. En la fase 1, la seroconversión del anticuerpo neutralizante después de que se observó la segunda dosis en 27 de 27 participantes (100 · 0% [IC 87 · 2-100 · 0]) en el grupo 1 · 5 μg y 26 de 26 participantes ( 100 · 0% [86 · 8-100 · 0]) en el grupo 3 · 0 μg, con los títulos medios geométricos de 55 · 0 (95% CI 38 · 9-77 · 9) y 117 · 4 (87 · 8-157 · 0). En la Fase 2, la seroconversión se observó en 180 de 186 participantes (96 · 8% [93 · 1-98 · 8]) en el grupo 1 · 5 μg y 180 de 180 participantes (100 · 0% [98 · 0-100 · 0]) en el grupo 3 · 0 μg, con los títulos medios geométricos del 86 · 4 (73 · 9-101 · 0) y 142 · 2 (124 · 7-162 · 1). No hubo respuestas de anticuerpos detectables en los grupos de solo alumbre.
              Interpretación: Coronavac fue bien tolerado y respuestas humorales seguras e inducidas en niños y adolescentes de 3 a 17 años. Las titulaciones de anticuerpos neutralizantes inducidas por la dosis 3 · 0 μg fueron más altas que las de la dosis de 1 μg de 5 μg. Los resultados admiten el uso de 3 · 0 μg de dosis con un horario de dos inmunización para estudios adicionales en niños y adolescentes.
              Financiación: el Programa Nacional de Investigación y Desarrollo Clave China y el Programa de Ciencia y Tecnología de Beijing.</p></section>

              "<section ><h2>Una antigua epidemia viral que involucra a los genes de interactuaciones de coronavirus de host hace más de 20,000 años en el este de Asia</h2><p>El síndrome agudo agudo actual de Coronavirus 2 (SARS-COV-2) PANDEMIC ha enfatizado la vulnerabilidad de las poblaciones humanas a nuevas presiones virales, a pesar de la amplia gama de herramientas epidemiológicas y biomédicas disponibles. En particular, los genomas humanos modernos contienen información evolutiva que rastreaba decenas de miles de años, lo que puede ayudar a identificar los virus que han afectado a nuestros antepasados, señalando a los que los virus tienen un futuro potencial pandémico. Aquí, aplicamos análisis evolutivos a los conjuntos de datos genómicos humanos para recuperar los eventos de selección que involucran decenas de genes humanos que interactúan con los coronavirus, incluidos los SARS-COV-2, que probablemente comenzaron hace más de 20,000 años. Estos eventos adaptativos se limitaron a las poblaciones de población ancestral a este de Asia. Múltiples líneas de evidencia funcional son compatibles con una antigua presión selectiva viral, y Asia oriental es el origen geográfico de varias epidemias de coronavirus modernas. Una carrera de armamentos con un antiguo coronavirus, o con un virus diferente que pasó a utilizar interacciones similares como coronavirus con los huéspedes humanos, puede haber tenido lugar en las poblaciones ancestrales del este asiático. Al aprender más sobre nuestros antiguos enemigos virales, nuestro estudio destaca la promesa de información evolutiva para predecir mejor las pandemias del futuro. Es importante destacar que la adaptación a las epidemias virales antiguas en poblaciones humanas específicas no implica necesariamente ninguna diferencia en la susceptibilidad genética entre diferentes poblaciones humanas, y la evidencia actual apunta hacia un impacto abrumador de los factores socioeconómicos en el caso de la enfermedad de coronavirus 2019 (COVID-19).</p></section>

              "<section ><h2>Consideraciones epidemiológicas y evolutivas de los regímenes de dosificación de vacuna contra SARS-COV-2</h2><p>Dada la escasez de dosis de vacuna y los desafíos logísticos, se proponen varias estrategias de implementación para aumentar los niveles de inmunidad de la población para el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). Surgen dos problemas críticos: cómo el tiempo de entrega de la segunda dosis afectará la dinámica de la infección y cómo afectará las perspectivas de la evolución de la escape inmune viral a través de una acumulación de individuos parcialmente inmunes. Ambos bisagran en la robustez de la respuesta inmune provocada por una dosis única en comparación con la inmunidad natural y de dos dosis. Construyendo un modelo inmunoempeológico existente, encontramos que a corto plazo, centrándose en una dosis generalmente disminuye las infecciones, pero que los resultados a más largo plazo dependen de esta robustez inmunitaria relativa. Luego exploramos tres escenarios de selección y descubrimos que una política de una dosis puede aumentar el potencial de la evolución antigénica en ciertas condiciones de inmunidad parcial de la población. Resaltamos la necesidad crítica de probar las cargas virales y cuantificar las respuestas inmunes después de una dosis de vacuna y para descender los esfuerzos de vacunación a nivel mundial.</p></section>

              "<section ><h2>BNT162B2 y MRNA-1273 covid-19 efectividad de la vacuna contra la variante del Delta (B.1.617.2) en Qatar</h2><p>Resumen El SARS-COV-2 Delta (B.1.617.2) La variante de preocupación se está expandiendo a nivel mundial. Aquí, evaluamos la efectividad del mundo real de las vacunas BNT162B2 (PFIZER-BIONTECH) y MRNA-1273 (MODERNA) contra esta variante en la población de Qatar, utilizando un diseño de estudio de control de casos negativos de prueba negativa. La efectividad de BNT162B2 contra cualquier infección delta, sintomática o asintomática, fue del 64.2% (IC del 95%: 38.1-80.1%) ≥14 días después de la primera dosis y antes de la segunda dosis, pero fue solo el 53,5% (IC del 95%: 43.9-61.4 %) ≥14 días después de la segunda dosis, en una población en la que una gran proporción de personas totalmente vacunadas recibió su segunda dosis varios meses antes. Las medidas de efectividad correspondientes para el ARNm-1273 fueron del 79.0% (95% CI: 58.9-90.1%) y 84.8% (IC del 95%: 75.9-90.8%), respectivamente. La efectividad contra cualquier enfermedad severa, crítica o fatal de COVID-19 debido al Delta fue de 89.7% (IC del 95%: 61.0-98.1%) para BNT162B2 y 100.0% (IC 95%: 41.2-100.0%) para MRNA-1273, ≥ 14 días después de la segunda dosis. Tanto el BNT162B2 como el ARNm-1273 son altamente efectivos para prevenir la hospitalización y la muerte de Delta, pero menos para prevenir la infección, particularmente para BNT162B2.</p></section>

              "<section ><h2>Los cambios en la diversidad global de murciélagos sugieren un posible papel del cambio climático en el surgimiento de SARS-COV-1 y SARS-COV-2</h2><p>Los murciélagos son el posible origen zoonótico de varios coronavirus (COV) que infectan a los humanos, incluyendo SARS-COV-1 y SARS-COV-2, los cuales han causado epidemias a gran escala. El número de COV presentes en un área está fuertemente correlacionada con la riqueza local de las especies de murciélagos, que a su vez se ve afectada por las condiciones climáticas que impulsan las distribuciones geográficas de las especies. Aquí mostramos que la provincia china del sur de Yunnan y las regiones vecinas en Myanmar y Laos forman un punto de acceso global del aumento del cambio climático en la riqueza del murciélago. Esta región coincide con el positivo origen espacial de los ancestros transmitidos por murciélagos de SARS-COV-1 y SARS-COV-2. La representación de un aumento estimado en el orden de 100 COV transmitido por MAT a través de la región, el cambio climático puede haber desempeñado un papel clave en la evolución o transmisión de los dos covs SARS.</p></section>

              "<section ><h2>Genómica y epidemiología del linaje P.1 SARS-COV-2 en Manaus, Brasil</h2><p>Casos de síndrome respiratorio agudo grave Coronavirus 2 (SARS-COV-2) La infección en Manaus, Brasil, resurgió a finales de 2020 a pesar de los niveles de infección previamente altos. La secuenciación del genoma de los virus muestreados en Manaus entre noviembre de 2020 y de enero de 2021 reveló el surgimiento y la circulación de una nueva variante de preocupación de SARS-COV-2. LINEAJE P.1 adquirió 17 mutaciones, incluido un trío en la proteína de punta (K417T, E484K y N501Y) asociada con un aumento en la unión al receptor humano ACE2 (enzima conversina de angiotensina 2). El análisis de reloj molecular muestra que la emergencia p.1 ocurrió alrededor de mediados de noviembre de 2020 y fue precedido por un período de evolución molecular más rápida. Usando un modelo dinámico de dos categorías que integra los datos genómicos y de mortalidad, estimamos que P.1 puede ser de 1.7 a 2.4 veces más transmisible y que la infección previa (no P.1) proporciona 54 a 79% de la protección contra Infección con P.1 que proporciona contra no-P.1 linajes. La mejor vigilancia genómica global de variantes de preocupación, que puede exhibir una mayor transmisibilidad y / o evasión inmune, es fundamental para acelerar la capacidad de respuesta pandémica.</p></section>

              "<section ><h2>Evaluación de la vacuna contra el ARNm-1273 SARS-COV-2 en adolescentes</h2><p>Antecedentes: la incidencia de la enfermedad de Coronavirus 2019 (COVID-19) entre los adolescentes entre los 12 y los 17 años de edad fue de aproximadamente 900 por 100,000 habitantes del 1 de abril al 11 de junio de 2021. La seguridad, la inmunogenicidad y la eficacia de la vacuna contra el MRNA-1273. En los adolescentes son desconocidos.
              Métodos: en esta fase continua 2-3, prueba controlada con placebo, asignamos aleatoriamente adolescentes saludables (12 a 17 años de edad) en una proporción de 2: 1 para recibir dos inyecciones de la vacuna contra MRNA-1273 (100 μg en cada uno) o placebo, administrado 28 días de diferencia. Los objetivos principales fueron la evaluación de la seguridad del ARNm-1273 en adolescentes y la no inferioridad de la respuesta inmune en adolescentes en comparación con eso en adultos jóvenes (de 18 a 25 años de edad) en un juicio de fase 3. Los objetivos secundarios incluyeron la eficacia del ARNm-1273 en la prevención de la infección por COVID-19 o Síndrome de respiración respiratoria aguda aguda asintomática 2.
              Resultados: un total de 3732 participantes fueron asignados al azar para recibir MRNA-1273 (2489 participantes) o Placebo (1243 participantes). En el Grupo ARNm-1273, las reacciones adversas solicitadas más comunes después de la primera o segunda inyección fueron dolor en el sitio de la inyección (en 93.1% y 92.4%, respectivamente), dolor de cabeza (en 44.6% y 70.2%, respectivamente), y fatiga ( en 47.9% y 67.8%, respectivamente); En el grupo de placebo, las reacciones adversas solicitadas más comunes después de la primera o segunda inyección fueron dolor en el sitio de inyección (en 34.8% o 30.3%, respectivamente), dolor de cabeza (en 38.5% y 30.2%, respectivamente), y fatiga (en 36.6 % y 28.9%, respectivamente). No se observaron eventos adversos graves relacionados con MRNA-1273 o placebo. La relación de titular medio geométrico de los títulos de anticuerpos neutralizantes de pseudovirus en adolescentes en relación con los adultos jóvenes fue de 1.08 (intervalo de confianza del 95% [CI], 0,94 a 1.24), y la diferencia absoluta en la respuesta serológica fue de 0.2 puntos porcentuales (95% CI, -1.8 a 2.4), que cumplió con el criterio de no inferioridad. No se informaron casos de COVID-19 con un inicio de 14 días después de la segunda inyección en el grupo MRNA-1273, y se produjeron cuatro casos en el grupo placebo.
              Conclusiones: la vacuna con ARNm-1273 tuvo un perfil de seguridad aceptable en los adolescentes. La respuesta inmune fue similar a la de los adultos jóvenes, y la vacuna fue eficaz para prevenir COVID-19. (Financiado por Moderna y la Autoridad Biomédica de Investigación y Desarrollo Avanzado; Adolescente Cleve ClinicalTrials.gov Número, NCT04649151.).</p></section>

              "<section ><h2>Neuroinvasión de SARS-COV-2 en cerebro humano y de ratones.</h2><p>Aunque COVID-19 se considera que es principalmente una enfermedad respiratoria, el SARS-COV-2 afecta a múltiples sistemas de órganos, incluido el sistema nervioso central (CNS). Sin embargo, no hay consenso sobre las consecuencias de las infecciones del SNC. Aquí, utilizamos tres enfoques independientes para investigar la capacidad de SARS-COV-2 para infectar el cerebro. Primero, utilizando los organoides cerebrales humanos, observamos evidencia clara de infección con los cambios metabólicos que acompañan en las neuronas infectadas y vecinas. Sin embargo, no se detectó pruebas de respuestas de interferón tipo I. Demostramos que la infección neuronal se puede prevenir bloqueando ACE2 con anticuerpos o administrando el líquido cefalorraquídeo de un paciente COVID-19. Segundo, utilizando ratones sobreexpresando a los humanos ACE2, demostramos la neuroinvasión de SARS-COV-2 in vivo. Finalmente, en autopsias de pacientes que murieron de COVID-19, detectamos SARS-COV-2 en neuronas corticales y notas características patológicas asociadas con la infección con infiltrados mínimos de células inmunitarias. Estos resultados proporcionan evidencia de la capacidad neuroinvásica de SARS-COV-2 y una consecuencia inesperada de la infección directa de las neuronas por SARS-COV-2.</p></section>

              "<section ><h2>COVID-19 en entornos de la escuela primaria y secundaria durante el primer semestre de reapertura de la escuela - Florida, agosto-diciembre 2020</h2><p>Después de la detección de casos de COVID-19 en Florida En marzo de 2020, el gobernador declaró un estado de emergencia el 9 de marzo, * y todos los distritos escolares en el estado suspendieron la instrucción en persona para el 20 de marzo. La mayoría de los jardines de infancia a través del grado 12 (k- 12) Las escuelas públicas y privadas en Florida se reabrieron para el aprendizaje en persona durante el 2020 de agosto, con opciones variables para el aprendizaje remoto ofrecido por los distritos escolares. Durante el 10 de agosto, el 21 de diciembre de 2020, se informaron un total de 63,654 casos COVID-19 en niños en edad escolar; Se estima que el 60% de estos casos no se relacionaron con la escuela. Se identificaron menos del 1% de los estudiantes registrados como COVID-19-19 y <11% de las escuelas K-12 informaron brotes. Las incidencias de distrito entre los estudiantes se correlacionaron con la incidencia de la enfermedad de fondo en el condado; La reanudación de la educación en persona no se asoció con un aumento proporcional en COVID-19 entre los niños en edad escolar. Se observaron tasas más altas entre los estudiantes en distritos más pequeños, distritos sin políticas de uso de máscaras obligatorias, y distritos con una proporción más baja de los estudiantes que participan en el aprendizaje remoto. Estos hallazgos resaltan la importancia de implementar estrategias a nivel comunitario y basado en la escuela para reducir la propagación de COVID-19 y sugieren que se pueda lograr la reapertura escolar sin lo que resultar en una enfermedad generalizada entre los estudiantes en la configuración de la escuela K-12.</p></section>

              "<section ><h2>Caracterización de la covid larga en una cohorte internacional: 7 meses de síntomas y su impacto.</h2><p>ANTECEDENTES: un número significativo de pacientes con covid-19 experimentan síntomas prolongados, conocidos como curiosos largos. Pocos estudios sistemáticos han investigado a esta población, particularmente en entornos ambulatorios. Por lo tanto, se sabe relativamente poco sobre el maquillaje y la gravedad de los síntomas, el curso clínico esperado, el impacto en el funcionamiento diario y el regreso a la salud de la línea de base.
              MÉTODOS: Realizamos una encuesta en línea de personas con sospecha y confirmada COVID-19, distribuida a través de grupos de apoyo a COVID-19 (por ejemplo, un grupo de apoyo corporal, largo y corporal, luchadores de larga distancia covid) y redes sociales (por ejemplo, Twitter, Facebook). Los datos se recopilaron del 6 de septiembre de 2020 al 25 de noviembre de 2020. Analizamos las respuestas de 3762 participantes con confirmado (diagnóstico / anticuerpo positivo; 1020) o sospechosos (diagnóstico / anticuerpo negativo o no probado; 2742) COVID-19, de 56 países, Con una enfermedad que dura más de 28 días y el inicio antes del 20 de junio, estimamos la prevalencia de 203 síntomas en los 10 sistemas de órganos y rastreamos 66 síntomas durante siete meses. Medimos el impacto en la vida, el trabajo y regresamos a la salud de la línea de base.
              Hallazgos: para la mayoría de los encuestados (> 91%), el tiempo de recuperación superó las 35 semanas. Durante su enfermedad, los participantes experimentaron un promedio de síntomas de 55.9 +/- 25.5 (media +/- std), en un promedio de 9.1 sistemas de órganos. Los síntomas más frecuentes después del mes 6 fueron fatiga, malestar posterior al esfuerzo y disfunción cognitiva. Los síntomas variaron en su prevalencia con el tiempo, y identificamos tres clústeres de síntomas, cada uno con un perfil temporal característico. El 85.9% de los participantes (IC del 95%, 84.8% a 87.0%) experimentaron recaídas, provocadas principalmente por ejercicio, actividad física o mental y estrés. El 86,7% (85.6% a 92.5%) de encuestados no cubiertos experimentaron fatiga en el momento de la encuesta, en comparación con el 44,7% (38.5% a 50.5%) de los encuestados recuperados. 1700 Los encuestados (45.2%) requerían un calendario de trabajo reducido en comparación con la preievidad, y un 839 adicional (22.3%) no funcionaba en el momento de la encuesta debido a una enfermedad. La disfunción cognitiva o los problemas de memoria fueron comunes en todos los grupos de edad (~ 88%). A excepción de la pérdida del olfato y el gusto, la prevalencia y la trayectoria de todos los síntomas fueron similares entre los grupos con COVID-19 confirmados y sospechosos.
              Interpretación: Pacientes con un informe de COVID largo prolongado, afectación multisistémico y una discapacidad significativa. Para siete meses, muchos pacientes aún no se han recuperado (principalmente de síntomas sistémicos y neurológicos / cognitivos), no han regresado a niveles de trabajo anteriores, y continúan experimentando una carga significativa de síntomas.
              Financiación: Todos los autores contribuyeron a este trabajo en una capacidad voluntaria. El costo del alojamiento de encuestas (sobre los requisitos) y la tarifa de publicación fue cubierta por la subvención de investigación de AA (Wellcome Trust / Gatsby Charity a través de Sainsbury Wellcome Center, UCL).</p></section>

              "<section ><h2>Enfermedad de Coronavirus 2019 y el corazón atlético.</h2><p>IMPORTANCIA: La lesión cardíaca con las implicaciones pronósticas negativas del asistente es común entre los pacientes hospitalizados con la infección por enfermedad de Coronavirus 2019 (COVID-19). Si la lesión cardíaca, incluida la miocarditis, también se produce con la infección de COVID-19 de severidad asintomática o leve-19 es incierta. Existe una preocupación continua sobre la patología cardíaca de COVID-19 asociada entre los atletas porque la miocarditis es una causa importante de muerte cardíaca repentina durante el ejercicio.
              Observaciones: Antes de la relajación de las órdenes de estadía en el hogar en los EE. UU., La Sección de Cardiología del Deportes y Ejercicio del Colegio Americano de Cardiología aprobó las recomendaciones de consenso empírico que asesoran a un enfoque conservador de retorno a juego, incluida la estratificación del riesgo cardíaco, para los deportistas en deportes competitivos. que se han recuperado de COVID-19. Los datos de observación emergentes, junto con los informes ampliamente publicitados de atletas en deportes competitivos, con una patología cardíaca asociada con COVID-19, sugieren que la lesión de miocardio puede ocurrir en casos de covid-19 que son asintomáticos y de leve severidad. En ausencia de datos definitivos, existe una incertidumbre continua sobre el enfoque óptimo de la estratificación de riesgos cardiovasculares de los atletas en deportes competitivos después de la infección COVID-19.
              Conclusiones y relevancia: este informe fue diseñado para abordar las preguntas más comunes con respecto a la COVID-19 y la patología cardíaca en los atletas en deportes competitivos, incluida la extensión de las consideraciones de retorno a juego a las poblaciones discretas de atletas que no se tratan en recomendaciones anteriores. Los datos de registro multicéntricos que documentan los resultados cardiovasculares entre los atletas en deportes competitivos que se han recuperado de COVID-19 se están recolectando actualmente para determinar la prevalencia, la gravedad y la relevancia clínica de la patología cardíaca y la eficacia cardíaca de COVID-19, la estratificación del riesgo cardiovascular objetivo. Si bien esperamos estos datos críticos, las experiencias tempranas en la supervisión clínica de los atletas después de la infección de COVID-19 brindan la oportunidad de abordar las áreas clave de incertidumbre relevantes para los practicantes de cardiología y medicina deportiva.</p></section>

              "<section ><h2>Prevalencia de enfermedad cardíaca inflamatoria entre atletas profesionales con infección previa de COVID-19 que recibió una evaluación cardíaca sistemática de retorno a juego</h2><p>Importancia: Las principales leguas de deportes profesionales de América del Norte fueron entre las primeras en volver a la actividad deportiva a gran escala durante la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19) PANDEMIC. Dada la incidencia de incidencia desconocida de secuelas cardíacas adversas después de la infección de COVID-19 en los atletas, estas ligas implementaron un programa conservador de pruebas cardíacas de retorno a juego (RTP) alineado con la universidad estadounidense de recomendaciones de cardiología para todos los atletas que prueban positivos para COVID-19.
              Objetivo: Evaluar la prevalencia de la enfermedad inflamatoria detectable en los atletas profesionales con infección previa de COVID-19, utilizando las recomendaciones de detección RTP actuales.
              Diseño, configuración y participantes: este estudio transversal revisó las pruebas cardíacas RTP realizada entre mayo y de octubre de 2020 en atletas profesionales que habían probado positivos para COVID-19. Las ligas deportivas profesionales (Major League Soccer, Major League Baseball, National Hockey League, la Liga Nacional de Fútbol, ​​y la Asociación Nacional de Baloncesto Menú y Mujeres) implementaron requisitos de detección cardíaca obligatorios para todos los jugadores que habían probado positivos para COVID-19 antes de la reanudación de Actividades deportivas organizadas en equipo.
              Exposiciones: las pruebas de troponina, la electrocardiografía (ECG) y la ecocardiografía en reposo se realizaron después de un resultado positivo de la prueba COVID-19. InterLeague, los datos cardíacos de identificación se juntaron para el análisis colectivo. Aquellos con resultados de prueba de detección anormales fueron remitidos para pruebas adicionales, incluidas imágenes de resonancia magnética cardíaca y / o ecocardiografía de estrés.
              Principales resultados y medidas: la prevalencia de los resultados anormales de la prueba RTP que representan potencialmente la lesión cardíaca de COVID-19, y los resultados y los resultados de las pruebas adicionales generadas por el proceso de detección inicial.
              Resultados: El estudio incluyó a 789 atletas profesionales (media [SD] Edad, 25 [3] años; 777 hombres [98.5%]). Un total de 460 atletas (58.3%) tenían una enfermedad de COVID-19-19, y 329 (41.7%), asintomáticos o paucisintomáticos (mínimamente sintomáticos). La prueba se realizó una media (SD) de 19 (17) días (rango, 3-156 días) después de un resultado positivo de la prueba. Los resultados anormales de detección se identificaron en 30 atletas (3.8%; troponina, 6 atletas [0.8%]; ECG, 10 atletas [1.3%]; ecocardiografía, 20 atletas [2.5%]), que requieren pruebas adicionales; 5 Los atletas (0.6%) en última instancia tuvieron resultados de imágenes de resonancia magnética cardíaca que sugieren enfermedad cardíaca inflamatoria (miocarditis, 3; pericarditis, 2) que resultó en la restricción del juego. No se produjeron eventos cardíacos adversos en los atletas que se sometieron a una detección cardíaca y reanudaron la participación profesional del deporte.
              Conclusiones y relevancia: este estudio proporciona datos a gran escala que evalúan la prevalencia de la patología cardíaca relevante de COVID-19 asociada con la implementación de las recomendaciones de detección de RTP actuales. Si bien el seguimiento a largo plazo está en curso, se han detectado pocos casos de enfermedad cardíaca inflamatoria, y hasta ahora se ha logrado un retorno seguro a la actividad deportiva profesional.</p></section>

              "<section ><h2>Un candidato a un medicamento para tratar reacciones adversas causadas por anticuerpos patógenos inducibles por el virus COVID-19 y las vacunas</h2><p>Resumen En un estudio reciente, informamos que ciertos anticuerpos contra los anti-Spike de los virus COVID-19 y SARS-COV pueden tener un efecto patógeno a través de unión a las células de epitelio pulmonar enfermo y respuestas inmunes engañosas para atacar las auto-células. Terminamos este nuevo mecanismo patógeno ""Ataque automático dependiente de anticuerpos"" (ADAA). Este estudio explora un candidato a medicamentos para la prevención y el tratamiento de tales enfermedades basadas en ADAA. El candidato a la droga es una formulación que comprende éster metílico ácido N-acetilneuramínico (NANA-ME), un análogo de ácido N-acetilneuramínico. Nana-Me actúa a través de un mecanismo único de acción (MOA) que se está reparando del ácido sialico que falta en células de epitelio pulmonar enfermo. Este MOA puede bloquear la unión de los anticuerpos a las células enfermas, que son vulnerables a los anticuerpos patógenos. Nuestros datos in vivo mostraron que la formulación redujo significativamente la enfermedad y las muertes causadas por anticuerpos anti-spike patógenos. Por lo tanto, la formulación tiene el potencial de prevenir y tratar las condiciones graves causadas por anticuerpos patógenos durante una infección COVID-19. Además, la formulación tiene potencial para prevenir y tratar las reacciones adversas de las vacunas COVID-19 porque las vacunas pueden inducir anticuerpos similares, incluidos los anticuerpos patógenos. La formulación será útil para aumentar la seguridad de las vacunas sin reducir la eficacia de la vacuna. En comparación con los medicamentos antivirales existentes, la formulación tiene un MOA único de receptores de orientación, amplio espectro de indicaciones, excelente perfil de seguridad, resistencia a las mutaciones, y se pueden producir fácilmente.</p></section>

              "<section ><h2>Prevalencia de infección por SARS-COV-2 en niños y sus padres en el suroeste de Alemania</h2><p>IMPORTANCIA: Los cierres de la escuela y la guardería se aplicaron como medidas para limitar la novela de la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19) PANDEMIC, basada en el supuesto de que los niños pequeños pueden desempeñar un papel clave en la propagación de coronavirus 2 (SARS-COV-2) agudo agudo severo. . Dadas las graves consecuencias de las restricciones de contacto para los niños, una mejor comprensión de su contribución a la pandemia COVID-19 es de gran importancia.
              Objetivo: describir la tasa de infecciones de SARS-COV-2 y la seroprevalencia de los anticuerpos SARS-COV-2 en niños de 1 a 10 años, en comparación con un padre correspondiente de cada niño, en una muestra basada en la población.
              Diseño, configuración y participantes: esta investigación a gran escala, multicéntrica, en sección transversal (el estudio COVID-19 BAWÜ) inscribió a niños de 1 a 10 años y un padre correspondiente entre el 22 de abril y el 15 de mayo de 2020, en el suroeste de Alemania.
              Exposuraciones: Exposición potencial a SARS-COV-2.
              Principales resultados y medidas: los principales resultados fueron infecciones y seroprevalencia de SARS-COV-2. Los participantes se probaron para el ARN de SARS-COV-2 de los hisopos nasofaríngeos mediante reacción en la cadena de transcripción inversa y la reacción de la cadena de la polimerasa y los anticuerpos IgG específicos de SARS-COV-2 en suero mediante ensayos inmunosorbentes vinculados a enzimas y pruebas de inmunofluorescencia. Los resultados discordantes se clarificaron mediante inmunoensayos de electroquímima, un segundo ensayo inmunoabsorbente ligado a enzimas, o un ensayo basado en luminex interno.
              Resultados: Este estudio incluyó a 4964 participantes: 2482 niños (mediana edad, 6 [rango, 1-10] años; 1265 niños [51.0%]) y 2482 padres (mediana de edad, 40 [rango, 23-66] años; 615 hombres [24.8%]). Dos participantes (0.04%) probados positivos para el ARN de SARS-COV-2. La seroprevalencia estimada SARS-COV-2 fue baja en los padres (1,8% [IC del 95%, 1.2-2.4%]) y 3 veces más baja en niños (0,6% [IC del 95%, 0.3-1.0%]). Entre 56 familias con al menos 1 niño o padre con seropositividad, la combinación de un padre con seropositividad y un niño correspondiente con seronegatividad fue de 4.3 (95% CI, 1.19-15.52) más alto que la combinación de un padre que fue seronegativo y un Niño correspondiente con seropositividad. Observamos actividad neutralizadora de virus para 66 de 70 muestras de suero IgG positivas (94.3%).
              Conclusiones y relevancia: en este estudio transversal, la propagación de la infección por SARS-COV-2 durante un período de bloqueo en el suroeste de Alemania fue particularmente baja en niños de 1 a 10 años. En consecuencia, es poco probable que los niños hayan aumentado la pandemia. Este estudio de prevalencia de SARS-COV-2, que parece ser el enfoque más grande en los niños, es instructivo por cómo las pruebas de masas ad hoc proporcionan la base de la toma de decisiones políticas racionales en una pandemia.</p></section>

              "<section ><h2>Un año en: una revisión sistemática actualizada de SARS-COV-2, COVID-19 y síntomas de audio-vestibular</h2><p>Objetivo: El objetivo era revisar sistemáticamente la literatura al 2020 de diciembre, a fin de proporcionar un resumen oportuno de evidencia sobre los síntomas de SARS-COV-2, COVID-19 y audio-vestibulares.
              Diseño: El protocolo se registró en el Registro Internacional Prospectivo de revisiones sistemáticas. Los métodos se desarrollaron de acuerdo con los elementos de informes preferidos para las revisiones sistemáticas y las directrices de metanálisis. El riesgo de sesgo se evaluó utilizando los Institutos Nacionales de Herramientas de Evaluación de Calidad de Heath.
              Muestra de estudio: Después de rechazar los 850 registros, 28 informes de casos / series y 28 estudios de sección transversal cumplieron con los criterios de inclusión.
              RESULTADOS: Hay múltiples informes de pérdida de audición (por ejemplo, sensoriural súbita), tinnitus y vértigo rotatorio en adultos que tienen una amplia gama de gravedad de síntomas COVID-19. La estimación agrupada de la prevalencia basada principalmente en el recuerdo retrospectivo de los síntomas, fue del 7,6% (CI: 2.5-15.1), 14.8% (CI: 6,3-26.1) y 7.2% (CI: 0.01-26.4), para la pérdida de audición, el tinnitus y Vértigo rotatorio, respectivamente. Sin embargo, estos podrían ser una sobreestimación porque no siempre estuvo claro que los estudios informan un cambio en los síntomas.
              Conclusión: hay múltiples informes de síntomas de audio-vestibular asociados con COVID-19. Sin embargo, existe una escasez de estudios de alta calidad que comparan los casos y controles COVID-19.
              REVISIÓN: Registro prospectivo de revisiones sistemáticas (PROSPERO); Número de registro CRD42020227038).</p></section>

              "<section ><h2>Evolución del anticuerpo después de la vacunación del ARNm de SARS-COV-2</h2><p>Resumen Síndrome respiratorio agudo grave Coronavirus 2 (SARS-COV-2) La infección produce respuestas de células B que continúan evolucionando durante al menos un año. Durante ese tiempo, las células B B células expresan anticuerpos cada vez más amplios y potentes que son resistentes a las mutaciones que se encuentran en las variantes de preocupación 1. Como resultado, la vacunación de la enfermedad de Coronavirus 2019 (COVID-19) Las personas con convalecientes con vacunas ARNA actualmente disponibles producen altos niveles de actividad neutralizadora por plasma contra todas las variantes probadas 1, 2. Aquí, examinamos la evolución de la celda de la memoria B 5 meses después de la vacunación con las vacunas con ARNm de Moderna (MRNA-1273) o PFIZE-BIONTECH (BNT162B2) en una cohorte de individuos naïve SARS-COV-2. Entre las células PRIME y BOOST, las células B producen anticuerpos que evolucionan aumentan la actividad neutralizadora, pero no hay más aumento de la potencia o la amplitud posterior. En su lugar, las células B de la memoria B que emergen 5 meses después de la vacunación de individuos ingenuos expresan anticuerpos que son equivalentes a aquellos que dominan la respuesta inicial. Concluimos que los anticuerpos de memoria seleccionados con el tiempo por infección natural tienen mayor potencia y amplitud que los anticuerpos provocados por la vacunación. Estos resultados sugieren que los individuos vacunados que aumentan las vacunas con ARNA actualmente disponibles producirían un aumento cuantitativo en la actividad neutralizadora por plasma, pero no la ventaja cualitativa contra las variantes obtenidas al vacunar a los individuos convalecientes.</p></section>

              "<section ><h2>La mayoría de los adultos no infectados muestran reactividad anticuerpo preexistente contra SARS-COV-2</h2><p>La reactividad cruzada preexistente al SARS-COV-2 ocurre en ausencia de exposición viral previa. Sin embargo, esto ha sido difícil de cuantificar a nivel de población debido a la falta de umbrales de seriedadactividad definidos de manera confiable. Usando un enfoque de prueba de anticuerpos ortogonales, estimamos que alrededor del 0,6% de los adultos no triado de la mayor Vancouver, Canadá, área entre el 17 de mayo y el 19 de junio de 2020, mostraron evidencia clara de una infección previa de SARS-COV-2, después de ajustarse por falso - Resultados de prueba positivos y falsos negativos. Usando un ensayo multiplex altamente sensible y umbrales positivos / negativos establecidos en bebés en los cuales han disminuido los anticuerpos maternos, determinamos que más del 90% de los adultos no infectados mostraron reactividad de anticuerpos contra la proteína de punta, el dominio de unión al receptor (RBD), N-terminal Dominio (NTD), o la proteína nucleocápside (N) de SARS-COV-2. Esta serorreactividad se distribuyó uniformemente a través de la edad y el sexo, se correlacionó con la reactividad de los coronavirus circulantes, y se sobresaltó parcialmente por el pico de los coronavirus circulantes solubles. Utilizando una matriz de mapeo de péptidos de SARS-COV-2 personalizado, encontramos que esta reactividad de anticuerpos se asignó ampliamente a las espigas y a las proteínas virales no estructurales. Concluimos que la mayoría de los adultos muestran la reactividad cruzada de anticuerpos preexistentes contra el SARS-COV-2, lo que respalda aún más la investigación de cómo esto puede afectar la severidad clínica de las respuestas de vacunas COVID-19 o SARS-COV-2.</p></section>

              "<section ><h2>Seguridad y eficacia de la vacuna NVX-COV2373 COVID-19</h2><p>ANTECEDENTES: Datos clínicos tempranos de los estudios de la vacuna NVX-COV2373 (NOVAVAX), una vacuna recombinante de nanopartículas contra el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) que contiene la glicoproteína de punta de longitud completa de la cepa prototipo de plus Matrix- M adyuvante, mostró que la vacuna era segura y asociada con una respuesta inmune robusta en los participantes sanos adultos. Se necesitaron datos adicionales con respecto a la eficacia, la inmunogenicidad y la seguridad de esta vacuna en una población más grande.
              Métodos: En esta fase 3, un ensayo aleatorizado, cegado por el observador, controlado con placebo realizado en 33 sitios en el Reino Unido, asignamos a adultos entre las edades de 18 y 84 años en una proporción de 1: 1 en una proporción de 1: 1 para recibir dos 5 μg intramusculares. Dosis de NVX-COV2373 o Placebo administrado 21 días de diferencia. El punto final de la eficacia primaria se confirmó virológicamente, la infección por SARS-COV-2, leve, moderada o severa, con un inicio al menos 7 días después de la segunda inyección en los participantes que fueron serológicamente negativos al inicio del estudio.
              Resultados: Un total de 15,187 participantes se sometieron a aleatorización, y se incluyeron 14.039 en la población de eficacia por protocolo. De los participantes, el 27.9% tenía 65 años de edad o más, y el 44,6% tenía enfermedades coexistentes. Se informaron infecciones en 10 participantes en el grupo de vacunas y en 96 en el grupo de placebo, con un inicio de síntomas de al menos 7 días después de la segunda inyección, para una eficacia de la vacuna de 89.7% (intervalo de confianza del 95% [CI], 80.2 a 94.6). No se informaron hospitalizaciones o muertes entre los 10 casos en el grupo de vacunas. Se informaron cinco casos de infección severa, todas las cuales estaban en el grupo placebo. Un análisis posterior al hoc mostró una eficacia de 86.3% (IC del 95%, 71.3 a 93.5) contra la variante B.1.1.7 (o alfa) y 96.4% (IC del 95%, 73.8 a 99.5) contra NON-B.1.1. 7 variantes. La reactogenicidad era generalmente leve y transitoria. La incidencia de eventos adversos graves fue baja y similar en los dos grupos.
              Conclusiones: un régimen de dosis de la vacuna NVX-COV2373 administrado a los participantes de los adultos confirió un 89.7% de protección contra la infección por SARS-COV-2 y mostró una alta eficacia frente a la variante B.1.1.7. (Financiado por Novavax; Número Eudract, 2020-004123-16.).</p></section>

              "<section ><h2>Asociación del modo de instrucción escolar de los niños con experiencias de niños y padres y bienestar durante la encuesta de experiencias de la pandemia COVID-19 - COVID, Estados Unidos, 8 de octubre al 13 de noviembre de 2020</h2><p>En marzo de 2020, los esfuerzos para reducir la transmisión de SARS-COV-2, el virus que causa COVID-19, dio lugar a los cierres generalizados de los edificios escolares, los cambios a los modelos educativos virtuales, las modificaciones a los servicios escolares y las interrupciones en las experiencias educativas. de niños de edad escolar. Los cambios en los modos de instrucción han presentado factores de factores psicosociales a niños y padres que pueden aumentar los riesgos para la salud mental y el bienestar y pueden exacerbar las disparidades educativas y de salud (1,2). CDC examinó las diferencias en las experiencias de los niños y los padres e indicadores de bienestar según el modo de instrucción escolar de los niños (es decir, en persona solo [en persona], solo virtual [virtual], o combinadas virtuales y en persona [combinadas ]) El uso de datos de la COVID experimenta encuesta a nivel nacional. Durante el 8 de octubre, el 13 de noviembre de 2020, los padres o tutores legales (padres) de niños de 5 a 12 años fueron encuestados utilizando el NORC en la Universidad de Chicago AmeriSpeak Panel, * un panel basado en la probabilidad diseñado para ser representativo de la casa estadounidense población. Entre los 1,290 encuestados con un niño matriculado en la escuela pública o privada, el 45.7% informó que su hijo recibió instrucción virtual, un 30,9% de instrucción en persona y un 23,4% de instrucción combinada. Para los 11 de los 17 indicadores de estrés y bienestar relacionados con la salud mental de los hijos y la actividad física y la angustia emocional de los padres, los hallazgos fueron peores para que los padres de niños reciban instrucción virtual o combinada que los padres de los niños que recibieron instrucción en persona. Los niños que no reciben instrucción en persona y sus padres pueden experimentar un mayor riesgo de resultados negativos de salud mental, emocional o física y pueden necesitar apoyo adicional para mitigar los efectos pandémicos. Las acciones a nivel comunitario para reducir la incidencia de COVID-19 y apoyar las estrategias de mitigación en las escuelas son de importancia crítica para apoyar el regreso de los estudiantes al aprendizaje en persona.</p></section>

              "<section ><h2>Mascarilla y control de la transmisión SARS-COV-2 en los Estados Unidos: un estudio transversal</h2><p>ANTECEDENTES: Las máscaras faciales se han convertido en un lugar común en los Estados Unidos debido a la epidemia de coronavirus 2 (SARS-COV-2) agudo agudo severo. Aunque la evidencia sugiere que las máscaras ayudan a frenar la propagación de la enfermedad, hay poca investigación empírica a nivel de población. Investigamos la asociación entre la transmisión autoinformada de máscaras, distanciamiento físico y SARS-COV-2 en los Estados Unidos, junto con el efecto de los mandatos estatales en la captación de máscara.
              MÉTODOS: Se administraron encuestas en sección transversal en serie a través de una plataforma web para encuestados al azar a los individuos de EE. UU. De 13 años y mayores, para consultar los informes automáticos de la máscara facial. Las respuestas de la encuesta se combinaron con estimaciones de número reproductivo instantáneo (RT) de dos fuentes disponibles públicamente, el resultado de interés. También se evaluaron medidas de distanciamiento físico, demografía comunitaria y otras fuentes potenciales de confusión (de fuentes disponibles públicamente). Funcionamos modelos de regresión logística multivariable para estimar la asociación entre el control de la transmisión de máscaras y la comunidad (RT <1). Además, el uso de máscaras en 12 estados se evaluó 2 semanas antes y después de los mandatos estatales.
              Hallazgos: 378 207 Las personas respondieron a la encuesta entre el 3 de junio y el 27 de julio de 2020, de los cuales 4186 fueron excluidos por los datos faltantes. Observamos una tendencia creciente en el uso informado de la máscara a través de los EE. UU., Aunque la captación variada por la geografía. Un modelo logístico que se controla para distanciarse físicos, la demografía de la población y otras variables encontraron que un aumento del 10% en el uso de la máscara autoinformado se asoció con una mayor probabilidad de control de transmisión (índice de probabilidades 3 · 53, 95% CI 2 · 03- 6 · 43). Encontramos que las comunidades con alta distancia de máscaras y distancias físicas informadas tenían la probabilidad de control de transmisión más alta prevalecida. El análisis de regresión segmentado de la máscarilla revisada mostró ningún cambio estadísticamente significativo en la pendiente después de que se introdujeron los mandatos; Sin embargo, se conservó la tendencia al alza en la máscara reportada.
              Interpretación: El uso generalizado de máscaras faciales de las máscaras faciales combinadas con distanciamiento físico aumenta las probabilidades de control de transmisión SARS-COV-2. Mascarilla autoinformada que se usa por separado de los mandatos de la máscara gubernamental, sugiriendo que se necesitan intervenciones de salud pública complementarias para maximizar la adopción y ayudar a frenar la epidemia en curso.
              Financiación: Laboratorio de gripe, Google.org (a través de la Fundación Tides), Institutos Nacionales para la Salud, Fundación Nacional de Ciencia, Fundación Morris Singer, Mood, Blanco de Branco Weiss, Pandemics final, Centros para Control de Enfermedades y Prevención (EE. UU.).</p></section>

              "<section ><h2>Nigrolisis epidérmica tóxica Post Covid-19 Vacunación: primer caso informado</h2><p>Síndrome de Stevens-Johnson / Necrolisis epidérmica tóxica (SJS / DIEZ) es un espectro de reacciones de hipersensibilidad aguda y retardada que afectan la piel y las membranas mucosas. Los medicamentos son la causa culpable de estos trastornos además de las infecciones y en las vacunas muy raras de instancias. Presentamos un caso de diez en una mujer de 49 años sin historial médico previo. El trastorno se desarrolló una semana después de recibir la primera dosis de vacuna COVID-19 sin otras causas identificables. El paciente recibió dos dosis de inhibidor alfa-alfa de necrosis tumoral (etanercept) y dejó de desarrollar nuevas lesiones después de dos días de la dosis inicial; La curación completa se observó después de 22 días y no se observaron efectos secundarios en nuestro paciente. Este caso demuestra una complicación extremadamente rara a la vacuna COVID-19. Los beneficios de recibir el COVID-19 superan el riesgo potencial.</p></section>

              "<section ><h2>El conjunto de datos de mortalidad mundial: seguimiento del exceso de mortalidad a través de países durante la pandemia COVID-19</h2><p>Comparar el impacto de la pandemia COVID-19 entre países o a través del tiempo es difícil porque el número informado de casos y muertes puede verse fuertemente afectados por la capacidad de prueba de la capacidad y la política de informes. El exceso de mortalidad, definido como el aumento en la mortalidad de todas las causas en relación con la mortalidad esperada, se considera ampliamente como un indicador más objetivo del número de muertos COVID-19. Sin embargo, no ha habido un repositorio global, frecuentemente actualizado de los datos de mortalidad por todas las causas en todos los países. Para llenar esta brecha, hemos recopilado datos de mortalidad por todas las causas semanales, mensuales o trimestrales de 94 países y territorios, disponibles abiertamente como el conjunto de datos de mortalidad mundial actualizado regularmente. Utilizamos este conjunto de datos para calcular el exceso de mortalidad en cada país durante la pandemia COVID-19. Encontramos que en varios países más afectados (Perú, Ecuador, Bolivia, México), el exceso de mortalidad fue superior al 50% de la mortalidad anual esperada. Al mismo tiempo, en varios otros países (Australia, Nueva Zelanda), la mortalidad durante la pandemia estaba por debajo del nivel habitual, presumiblemente debido a las medidas de distanciamiento social que disminuyen la mortalidad infecciosa no covid. Además, encontramos que, si bien muchos países han estado reportando las muertes de COVID-19 con mucha precisión, algunos países han sido subestimando sustancialmente sus muertes de COVID-19 (por ejemplo, Nicaragua, Rusia, Uzbekistán), a veces por dos órdenes de magnitud (Tayikistán). Nuestros resultados resaltan la importancia de los informes abiertos y rápidos de mortalidad por todas las causas para el monitoreo de la pandemia.</p></section>

              "<section ><h2>Eficacia de la colchicina en pacientes no hospitalizados con COVID-19.</h2><p>Fondo abstracto La evidencia sugiere el papel de una tormenta inflamatoria en complicaciones COVID-19. La colchicina es un medicamento antiinflamatorio administrado por vía oral, en la gota, la pericarditis y la enfermedad coronaria. Métodos realizamos un ensayo aleatorizado y doble ciego que involucra a pacientes no hospitalizados con COVID-19 diagnosticados por pruebas de reacción en cadena de polimerasa (PCR) o criterios clínicos. Los pacientes fueron asignados al azar para recibir colchicina (0,5 mg dos veces al día durante 3 días y una vez al día, posteriormente) o placebo durante 30 días. El punto final de la eficacia principal fue el compuesto de muerte o hospitalización para COVID-19. Resultados Se inscribió un total de 4488 pacientes. El punto final primario ocurrió en el 4,7% de los pacientes en el grupo de colchicina y el 5,8% de los en el grupo de placebo (índice de probabilidades, 0.79; intervalo de confianza del 95,1% (CI), 0,61 a 1.03; p = 0.08). Entre los 4159 pacientes con COVID-19 confirmados por PCR, el punto final primario ocurrió en 4.6% y 6.0% de los pacientes en los grupos de colchicina y placebo, respectivamente (índice de probabilidades, 0,75; IC 95%, 0,57 a 0.99; P = 0.04) . En estos pacientes con COVID-19 confirmados por PCR, los índices de probabilidad fueron 0.75 (IC del 95%, 0.57 a 0.99) para la hospitalización debido a la COVID-19, 0.50 (IC del 95%, 0.23 a 1.07) para la ventilación mecánica, y 0.56 ( 95% CI, 0.19 a 1.66) para la muerte. Se informaron eventos adversos graves en 4.9% y 6,3% en los grupos de colchicina y placebo (P = 0.05); La neumonía ocurrió en 2.9% y el 4,1% de los pacientes (P = 0.02). La diarrea se informó en 13.7% y 7.3% en los grupos de colchicina y placebo (P <0.0001). Conclusión entre pacientes no hospitalizados con COVID-19, la colchicina reduce la tasa compuesta de muerte o hospitalización. (Colcorona clinicaltrials.gov Número: NCT04322682)</p></section>

              "<section ><h2>Síndrome post-covid en individuos admitidos en el hospital con COVID-19: estudio retrospectivo de cohorte</h2><p>Objetivo: cuantificar las tasas de disfunción específica de órganos en individuos con COVID-19 después del alta del hospital en comparación con un grupo de control coincidente de la población general.
              Diseño: estudio retrospectivo de cohorte.
              Configuración: Hospitales NHS en Inglaterra.
              Participantes: 47 780 individuos (edad media de 65, 55% hombres) en el hospital con COVID-19 y se descargó con vida en el 31 de agosto de 2020, emparejados exactamente con los controles de un grupo de aproximadamente 50 millones de personas en Inglaterra para características personales y clínicas de 10 años. de registros electrónicos de salud.
              Principales medidas de resultado: las tasas de readmisión hospitalaria (o cualquier admisión para los controles), todos causan mortalidad, y diagnósticos de enfermedades respiratorias, cardiovasculares, metabólicas, riñón y hepáticas hasta el 30 de septiembre de 2020. Variaciones en los índices de tasa por edad, sexo y etnia. .
              Resultados: sobre un seguimiento medio de 140 días, casi un tercio de los individuos que fueron dados de alta del hospital después de la covid-19 aguda se reilitó (14 060 de 47 780) y más de 1 en 10 (5875) murieron después de la descarga, con Estos eventos ocurren a las tasas cuatro y ocho veces mayor, respectivamente, que en el grupo de control coincidente. Las tasas de enfermedad respiratoria (P <0.001), diabetes (P <0.001), y enfermedad cardiovascular (p <0,001) también se elevaron significativamente en pacientes con COVID-19, con 770 (intervalo de confianza del 95% 758 a 783), 127 ( 122 a 132), y 126 (121 a 131) diagnósticos por 1000 años, respectivamente. Los índices de velocidad fueron mayores para las personas mayores de 70 que para aquellos de 70 años o más, y en grupos de minorías étnicas en comparación con la población blanca, con las mayores diferencias observadas para la enfermedad respiratoria (10.5 (intervalo de confianza del 95% 9.7 a 11.4) para la edad Menos de 70 años V 4.6 (4.3 a 4.8) por edad ≥70, y 11.4 (9.8 a 13.3) para no blanco V 5.2 (5.0 a 5.5) para individuos blancos).
              CONCLUSIONES: Los individuos descargados del hospital después de COVID-19 tuvieron mayores tasas de disfunción multiorgana en comparación con el riesgo esperado en la población general. El aumento en el riesgo no se limitó a los ancianos y no era uniforme a través de las etnias. El diagnóstico, el tratamiento y la prevención del síndrome post-covid requieren enfoques específicos integrados en lugar de órgano o enfermedad, y se necesita una investigación urgente para establecer los factores de riesgo.</p></section>

              "<section ><h2>La enfermedad de Coronavirus 2019 Hospitalizaciones atribuibles a las condiciones cardiometabálicas en los Estados Unidos: un análisis comparativo de evaluación de riesgos</h2><p>El riesgo de fondo de la enfermedad de Coronavirus 2019 (COVID-19) La hospitalización está vinculada a la salud cardiometabólica. Estimamos las hospitalizaciones absolutas y proporcionales de COVID-19 en los adultos de los EE. UU. Atribuibles a 4 principales condiciones cardiometábicas de los Estados Unidos, por separado y conjuntamente, y por raza / etnia, edad y sexo. Métodos y resultados Utilizamos las mejores estimaciones disponibles de las asociaciones independientes de las condiciones cardiometabólicas con riesgo de hospitalización COVID-19; Datos representativos a nivel nacional sobre las condiciones cardiometabálicas de la encuesta nacional de examen de salud y nutrición 2015 a 2018; y nosotros COVID-19 Hospitalizaciones estratificadas por edad, sexo y raza / etnia de los centros para la base de datos de la red de vigilancia de la hospitalización de la enfermedad de control de la enfermedad y la prevención de la Prevención de la Prevención y del Proyecto de Seguimiento COVID para estimar los números y las proporciones de Hospitalizaciones COVID-19 atribuible a la diabetes mellitus, obesidad, hipertensión y insuficiencia cardíaca. Las entradas se combinaron en un marco de evaluación de riesgos comparativo, con análisis de sensibilidad probabilística y 1000 simulaciones de Monte Carlo para incorporar conjuntamente incertidumbres específicas de estráticos en las entradas de datos. A partir del 18 de noviembre de 2020, se produjeron 906 849 hospitalizaciones COVID-19 ocurridas en los adultos estadounidenses. De estos, se estima un 20,5% (intervalo de incertidumbre del 95% [UIS], 18.9-22.1) de Hospitalizaciones COVID-19 fueron atribuibles a la diabetes mellitus, 30.2% (UI, 28.2-32.3) a la obesidad total (índice de masa corporal ≥30 kg / m2), 26.2% (UI, 24.3-28.3) a la hipertensión, y 11.7% (UI, 9.5-14.1) a la insuficiencia cardíaca. Considerado conjuntamente, el 63.5% (UI, 61.6-65.4) o 575 419 (UI, 559 072-593 412) de las hospitalizaciones COVID-19 fueron atribuibles a estas 4 condiciones. Se observaron grandes diferencias en proporciones de Hospitalizaciones COVID-19 Atribuibles de Riesgo Cardiometabólico por edad y raza / etnia, con más pequeñas diferencias por sexo. Conclusiones Una proporción sustancial de las hospitalizaciones de COVID-19 de los Estados Unidos parecen atribuibles a las principales condiciones cardiometabálicas. Estos resultados pueden ayudar a informar las estrategias de prevención de la salud pública para reducir las cargas de atención médica COVID-19.</p></section>

              "<section ><h2>Asociación de Remdesivir Tratamiento con supervivencia y duración de la estancia hospitalaria entre los veteranos de los EE. UU. Hospitalizado con COVID-19</h2><p>Importancia: los ensayos clínicos aleatorios han dado resultados conflictivos sobre los efectos de la terapia de remesivir en la supervivencia y la duración de la estancia hospitalaria entre las personas con COVID-19.

              "<section ><h2>Detección de anticuerpos IgG de SARS-COV-2 persistentes en fluido mucoso oral y especímenes del tracto respiratorio superior después de la vacunación con ARNm de COVID-19</h2><p>Resumen Los estudios previos han demostrado que las vacunas ARNm COVID-19 son altamente efectivas para prevenir la infección por SAR-COV-2 al generar una respuesta inmune, que en parte produce anticuerpos de IgG de SARS-COV-2 en suero. En este estudio, planteamos la hipótesis de que las vacunas COVID-19 pueden obtener la producción de anticuerpos IgG SARS-COV-2 en el tracto respiratorio superior, como en el fluido mucoso oral y nasal. Para probar esa hipótesis, inscribimos a 114 participantes dentro de los 3 a 7 días de recibir la primera dosis de la vacuna Moderna MRNA COVID-19 y recolectamos muestras de fluidos de la mucosa oral en los días 5, 10, 15 y 20 después de cada dosis de vacuna. De los participantes ingenuos a SARS-COV-2 (n = 89), 79 (85.4%) probados positivos para los anticuerpos IgG de SARS-COV-2 por punto de tiempo 2 (10 días +/- 2 días después de la primera dosis de vacuna), y 100 % Probado positivo para SARS-COV-2 IgG por el punto de tiempo 3 (15 días +/- 2 días después de la primera dosis de vacuna). Además, recolectamos muestras de fluido mucoso oral marino y naroles anteriores de 10 participantes que habían recibido dosis de vacunas. Encontramos que los participantes tenían una concentración promedio de anticuerpo IgG SARS-COV-2 de 2496.0 +/- 2698.0ng / ml en fluido mucoso nasal versus 153.4 +/- 141.0ng / ml en fluido mucoso oral. Aquí, demostramos la detección y la persistencia longitudinal de anticuerpos IgG SARS-COV-2 en muestras de tracto respiratorias superiores después de la vacunación con ARNm de COVID-19.</p></section>

              "<section ><h2>COVID-19 Dinámica después de un programa nacional de inmunización en Israel</h2><p>Los estudios sobre el efecto de la vida real de la vacuna BNT162B2 para la enfermedad de Coronavirus 2019 (COVID-19) se necesitan con urgencia. En este estudio, realizamos un análisis retrospectivo de datos del Ministerio de Salud israelíes recaudados entre el 28 de agosto de 2020 y el 24 de febrero de 2021. Estudiamos la dinámica temporal de la cantidad de nuevos casos de COVID-19 y hospitalizaciones después de la campaña de vacunación, que fue Iniciado el 20 de diciembre de 2020. Para distinguir los posibles efectos de la vacunación en casos y hospitalizaciones de otros factores, incluido un tercer bloqueo implementado el 8 de enero de 2021, realizamos varias comparaciones: (1) individuos de 60 años y mayores priorizados para recibir el vacuna primero en comparación con los grupos de edad más jóvenes; (2) el bloqueo de enero frente al bloqueo de septiembre; y (3) las ciudades vacunadas tempranas en comparación con las ciudades vacunadas tardías. Una disminución más grande y anterior en los casos de COVID-19 y la hospitalización se observó en individuos mayores de 60 años, seguidos de grupos de edad más jóvenes, por el orden de priorización de la vacunación. Este patrón no se observó en el bloqueo anterior y fue más pronunciado en las ciudades vacunadas tempranas. Nuestro análisis demuestra el efecto de la vida real de una campaña nacional de vacunación en la dinámica pandémica.</p></section>

              "<section ><h2>Postvacinación Desfecciones de SARS-COV-2 entre las instalaciones de enfermería capacitadas Residentes y miembros del personal - Chicago, Illinois, diciembre 2020 a marzo de 2021</h2><p>Los primeros estudios sugieren que las vacunas COVID-19 protegen contra enfermedades severas (1); Sin embargo, las infecciones de la posvoculación SARS-COV-2 (es decir, las infecciones incorporadas) pueden ocurrir porque las vacunas COVID-19 no ofrecen una protección al 100% (2,3). Los datos que evalúan la aparición de infecciones inmobiliarias y el impacto de la vacunación en la transmisión decreciente en la configuración de Congregación son limitadas. Las instalaciones de enfermería especializada (SNF), los residentes y los miembros del personal han sido afectados de manera desproporcionada por SARS-COV-2, el virus que causa COVID-19 (4,5) y se priorizó para la vacunación COVID-19 (6,7). A partir del 28 de diciembre de 2020, los 78 SNF basados ​​en Chicago comenzaron a las clínicas de vacunación COVID-19 durante varias semanas a través de la Asociación Federal de Pharmacy para el Programa de Atención A Largo Plozo (PPP). † † En febrero de 2021, a través de la detección de rutina, el Departamento de Público de Chicago La salud (CDPH) identificó una infección de SARS-COV-2 en un residente SNF> 14 días después de la recepción de la segunda dosis de una serie de vacunación de dos dosis de COVID-19. Los casos de SARS-COV-2, el estado de la vacunación y las posibles infecciones de avance de la vacuna se identificaron mediante la coincidencia de informes de instalaciones con los registros estatales de caso y vacunación. Entre 627 personas con infección de SARS-COV-2 en 75 SNFS, ya que comenzaron las clínicas de vacunación, se identificaron 22 infecciones por SARS-COV-2 entre 12 residentes y 10 miembros del personal a través de 15 instalaciones ≥14 días después de recibir su segunda dosis de vacuna (es decir, avance Infecciones en personas totalmente vacunadas). Casi dos tercios (14 de 22; 64%) de personas con infecciones innovadoras fueron asintomáticas; Dos residentes fueron hospitalizados debido a COVID-19, y uno murió. No se produjo una transmisión secundaria asociada a la instalación. Aunque se observaron pocas infecciones de SARS-COV-2 en personas totalmente vacunadas, estos casos demuestran la necesidad de que SNFS siga las prácticas de control y prevención de infecciones de rutina recomendadas y promueva una alta cobertura de vacunación entre los residentes de SNF y los miembros del personal.</p></section>

              "<section ><h2>La Comisión Asesora de Prácticas de Inmunización 'Actualizó la Recomendación Interina para la asignación de COVID-19 VACCINE - Estados Unidos, de diciembre de 2020.</h2><p>Las primeras vacunas para la prevención de la enfermedad de coronavirus 2019 (COVID-19) en los Estados Unidos fueron autorizados para uso de emergencia por la Administración de Drogas y Medicamentos (FDA) (1) y recomendados por el Comité Asesor de Prácticas de Inmunización (ACIP) en diciembre de 2020 . * Sin embargo, se espera que la demanda de vacunas COVID-19 exceda la oferta durante los primeros meses del programa nacional de vacunación COVID-19. ACIP aconseja a los CDC sobre grupos de población y circunstancias para el uso de la vacuna. † El 1 de diciembre, ACIP recomendó que 1) Personal de atención médica§ y 2) Residentes de las instalaciones de atención a largo plazo. Fábrica de la Fase 1 Programa de vacunación (2). El 20 de diciembre, 2020, la ACIP recomendó que en la Fase 1B, la vacuna se le debe ofrecer a las personas de ≥75 años y a los trabajadores esenciales de primera línea (trabajadores que no sean de salud), y que en la Fase 1C, las personas de 65 a 74 años, personas mayores de 65 a 74 años. 16-64 años con afecciones médicas de alto riesgo, y los trabajadores esenciales que no se recomiendan para la vacunación en la Fase 1b deben ofrecerse la vacuna. ** Estas recomendaciones para la asignación por fases proporcionan orientación para las jurisdicciones federales, estatales y locales, mientras que el suministro de vacunas es limitado. En sus deliberaciones, ACIP consideró evidencia científica sobre la epidemiología de COVID-19, los principios éticos y las consideraciones de implementación del programa de vacunación. Las recomendaciones de ACIP para la asignación de vacunas COVID-19 son interimes y pueden actualizarse en función de los cambios en las condiciones de la autorización de uso de emergencias de la FDA, la autorización de la FDA para las nuevas va               "<section ><h2>Lanzamiento temprano: evidencia genómica de la transmisión en vuelo de SARS-COV-2 a pesar de las pruebas de prefabricación - Volumen 27, número 3-marzo de 2021 - Diario de enfermedades infecciosas emergentes - CDC</h2><p>Desde la primera ola de la enfermedad de Coronavirus en marzo de 2020, los ciudadanos y los residentes permanentes que regresan a Nueva Zelanda se han requerido para someterse a un aislamiento y cuarentena administrados (MIQ) durante 14 días y pruebas obligatorias para el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2 ). A partir del 20 de octubre de 2020, de 62,698 llegadas, las pruebas de personas en MIQ habían identificado 215 casos de infección de SARS-COV-2. Entre 86 pasajeros en un vuelo desde Dubai, Emiratos Árabes Unidos, que llegaron a Nueva Zelanda el 29 de septiembre, los resultados de las pruebas fueron positivos para 7 personas en MIQ. Estos pasajeros se originaron a partir de 5 países diferentes antes de un cierre en Dubai; 5 Tenían resultados negativos de pruebas de SARS-COV-2. Para evaluar posibles puntos de infección, analizamos información sobre sus viajes, progresión de la enfermedad y datos genómicos de virus. Los 7 genomas de SARS-COV-2 fueron genéticamente idénticos, excepto por una única mutación en 1 muestra. A pesar de las pruebas de preabastecimiento, son probablemente múltiples instancias de transmisión SAR-COV-2 en vuelo.</p></section>

              "<section ><h2>Aislamiento de SARS-COV-2 desde el aire en un automóvil impulsado por un paciente covid con una enfermedad leve</h2><p>Objetivo: para determinar si el virus viable podría aislarse del aire dentro de un automóvil impulsado por un paciente infectado con SARS-COV-2, y para evaluar el rango de tamaño de las partículas infecciosas.
              MÉTODOS: Utilizamos un muestreador de impactador de cascada personal SIOUTAS (PCI) a la pantalla para SARS-COV-2 en un automóvil impulsado por un paciente COVID-19. El paciente, que tenía solo una enfermedad leve sin fiebre o tos y no estaba usando una máscara, condujo el automóvil durante 15 minutos con el aire acondicionado encendido y se cerró las ventanas. La PCI se recortó a la visera solar sobre el asiento del pasajero delantero y se recuperó del automóvil dos horas después de la finalización de la unidad.
              Resultados: SARS-COV-2 se detectó en todas las etapas de PCI por PCR y se cultivó de la sección de las partículas de recolección de muestras en el rango de tamaño de 0.25-0.50 μm.
              Conclusiones: Nuestros datos resaltan el riesgo potencial de transmisión de SARS-COV-2 mediante personas sintomáticas mínimamente en el espacio cerrado dentro de un automóvil y sugieren que un componente sustancial de ese riesgo es a través del virus aeroesolizado.</p></section>

              "<section ><h2>El efecto indirecto de la vacunación COVID-19 basada en ARNm en miembros del hogar no vacunados</h2><p>La vacunación masiva abstracta es efectiva para reducir las infecciones por SARS-COV-2 entre individuos vacunados. Sin embargo, sigue sin estar claro cuán efectivamente evita que las vacunas de COVID-19 evitan que las personas que difieran el virus a sus contactos cercanos en circunstancias en el mundo real. Aquí, utilizando conjuntos de datos administrativos en todo el país en infecciones de SARS-COV-2, registros de vacunación, datos demográficos y ID de hogares únicos, proporcionamos evidencia sobre la efectividad directa e indirecta de las vacunas COVID-19 en la reducción de las infecciones entre los individuos vacunados y sus miembros del hogar no vacunados. Nuestras estimaciones para adultos implican efectividad indirecta del 8,7% (IC del 95%: -28.9 a 35.4) dos semanas y 42.9% (IC del 95%: 22.3 a 58.1) 10 semanas después de la primera dosis. Encontramos que el efecto indirecto de las vacunas COVID-19 es menor y menos preciso para los niños no vacunados entre 3 y 18 años que para adultos. Estos resultados proporcionan evidencia a nivel de los hogares de que las vacunas no solo protegen a los individuos vacunados, sino que proporcionan protección indirecta a individuos no vacunados en un entorno del mundo real.</p></section>

              "<section ><h2>Reacciones alérgicas que incluyen anafilaxis después de la recepción de la primera dosis de Moderna COVID-19 VACCINE - Estados Unidos, 21 de diciembre, 20 de enero, 10 de enero de 2021</h2><p>A partir del 20 de enero de 2021, se informó un total de 24,135,690 casos de enfermedad de Coronavirus 2019 (COVID-19) y 400,306 muertes asociadas en los Estados Unidos (https://covid.cdc.gov/covid-data-tracker/# casos_casesper100klast7days). El 18 de diciembre, 2020, la Administración de Drogas y Alimentos (FDA) emitió una autorización de uso de emergencia (EUA) para la vacuna Moderna COVID-19 administrada como 2 dosis, 1 mes de diferencia para prevenir COVID-19. El 19 de diciembre de 2020, el Comité Asesor de Prácticas de Inmunización (ACIP) emitió una recomendación provisional para el uso de la vacuna moderna COVID-19 (1). A partir del 10 de enero de 2021, se habían administrado 4,041,396 primeras dosis de la vacuna Moderna COVID-19 en los Estados Unidos, y se habían administrado los informes de 1,266 (0.03%) eventos adversos después de la recepción de la vacuna Moderna COVID-19 se presentaron a la vacuna adversa. Sistema de informes de eventos (Vaers). Entre estos, se identificaron 108 informes de casos para una revisión adicional como posibles casos de reacción alérgica grave, incluida la anafilaxia. La anafilaxia es una reacción alérgica potencialmente mortal que ocurre rara vez después de la vacunación, con inicio típicamente a minutos a horas (2). Entre estos informes de casos, se determinó que 10 casos se determinaron a la anafilaxia (una tasa de 2.5 casos de anafilaxis por millón de dosis de vacunas MODERNA COVID-19 administradas), incluidas las nueve en personas con una historia documentada de alergias o reacciones alérgicas, cinco de los cuales tenían un anterior. Historia de la anafilaxia. El intervalo mediano de la recepción de la vacuna al inicio de los síntomas fue de 7.5 minutos (rango = 1-45 minutos). Entre las ocho personas con información de seguimiento disponible, todos se habían recuperado o se han dado de alta. Entre los informes de los casos restantes que se determinó que no sean anafilaxis, se evaluaron 47 a las reacciones alérgicas de noanapeaxis, y 47 se consideraron eventos adversos no alérgicos. Para cuatro informes de caso, los investigadores no han podido obtener información suficiente para evaluar la probabilidad de anafilaxia. Este informe resume las características clínicas y epidemiológicas de los informes de casos de reacciones alérgicas, incluidas las reacciones alérgicas de anafilaxis y noanapeaxis, después de la recepción de la primera dosis de la vacuna Moderna COVID-19 durante el 21 de diciembre del 20 de enero, el 10 de enero, 2021, en los Estados Unidos. CDC ha emitido consideraciones clínicas provisionales actualizadas para el uso de vacunas ARNm COVID-19 actualmente autorizadas en los Estados Unidos (3) e intermediarios para la preparación para la gestión potencial de la anafilaxia (4).</p></section>

              "<section ><h2>SARS-COV-2 Seropositividad y subsiguiente Riesgo de infección en adultos jóvenes sanos: un estudio prospectivo de cohorte</h2><p>Antecedentes: Si los adultos jóvenes que están infectados con SARS-COV-2 están en riesgo de infección posterior, es incierto. Investigamos el riesgo de infección posterior de SARS-COV-2 entre adultos jóvenes seropositivos para una infección previa.
              MÉTODOS: Este análisis se realizó como parte de la prospectiva respuesta de acción de salud COVID-19 para el estudio de marina (encanto). El encanto incluido predominantemente reclutas marinas estadounidenses masculinas, de 18 a 20 años, después de una cuarentena sin supervisión de 2 semanas en casa. Después del período de cuarentena a domicilio, a su llegada a una instalación de cuarentena de 2 semanas supervisada por el marina (CAMINE CAMPUS o hotel), los participantes fueron inscritos y se evaluaron para la seropositividad IgG de SARS-COV-2 de línea base, definida como una dilución de 1: 150 o Más sobre el dominio de unión al receptor y la proteína de espiga completa ELISA. Los participantes también completaron un cuestionario que consiste en información demográfica, factores de riesgo, informes de 14 síntomas específicos relacionados con COVID-19 o cualquier otro síntoma no especificado, y un breve historial médico. La infección por SARS-COV-2 se evaluó por PCR en las semanas 0, 1 y 2 de la cuarentena y los participantes completaron un cuestionario de seguimiento, que incluía preguntas sobre los mismos síntomas relacionados con COVID-19 desde la última visita al estudio. Los participantes fueron excluidos en esta etapa si tuvieran una prueba de PCR positiva durante la cuarentena. Los participantes que tenían tres resultados de PCR de hisopos negativos durante la Cuarentena y una prueba de serología de serum de referencia al comienzo de la cuarentena supervisada que los identificó como seronegativa o seropositiva para SARS-COV-2, luego continuaron con la capacitación básica en el Cuerpo de Marine Reclutamiento de la isla Depot-Parris . Se realizaron tres pruebas de PCR a las semanas 2, 4 y 6 en grupos seroopositivos y seronegativos, junto con el cuestionario de síntomas de seguimiento y los títulos de anticuerpos neutralizados a la línea de base en todos los participantes no infectados seropositivos y seleccionados seleccionados (período de estudio prospectivo).
              Hallazgos: entre el 11 de mayo de 2020 y el 2 de mayo, 2020, inscribimos a 3249 participantes, de los cuales 3168 (98%) continuaron con el período de cuarentena de 2 semanas. 3076 (95%) Los participantes, 2825 (92%) de los cuales eran hombres, fueron seguidos durante el período de estudio prospectivo después de la cuarentena durante 6 semanas. Entre los 189 participantes seropositivos, 19 (10%) tenían al menos una prueba PCR positiva para SARS-COV-2 durante el seguimiento de 6 semanas (1 · 1 casos por persona-año). En contraste, 1079 (48%) de 2247 participantes seronegativos analizaron positivos (6 · 2 casos por persona-año). La relación de tasa de incidencia fue 0 · 18 (95% CI 0 · 11-0 · 28; P <0 · 001). Entre los reclutas seropositivos, la infección era más probable con títulos de la proteína IgG de espiga de longitud completa más baja que en aquellos con títulos de la proteína IgG de espiga de longitud completa más alta (relación de peligro 0 · 45 [95% CI 0 · 32-0 · 65]; P <0 · 001). Los participantes seropositivos infectados tenían cargas virales que eran aproximadamente 10 veces más bajas que las de los participantes seronegativos infectados (diferencia de umbral de ciclo del gen del gen ORF1AB 3 · 95 [95% CI 1 · 23-6 · 67]; p = 0 004). Entre los participantes seropositivos, se detectaron títulos de neutralización de la línea de base en 45 (83%) de 54 Uninfected y en seis (32%) de 19 participantes infectados durante las 6 semanas de observación (ID50 Difference P <0 · 0001).
              Interpretación: los adultos jóvenes seropositivos tenían aproximadamente un quinto riesgo de infección posterior en comparación con las personas seronegativas. Aunque los anticuerpos inducidos por la infección inicial son en gran medida protectores, no garantizan una actividad efectiva de neutralización de SARS-COV-2 o inmunidad contra la infección posterior. Estos hallazgos pueden ser relevantes para la optimización de las estrategias de vacunación masiva.
              Financiación: Agencia de proyectos de investigación avanzada de la Agencia de Salud y Defensa.</p></section>

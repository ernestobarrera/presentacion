<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/serif.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="-----"
          data-separator-vertical="---"
        >
          <textarea data-template>
            # Title Page

            ### Date

            -----
            
            Vertical slides are separated by `- - -`
            
            ---
            
            Vertical slides are separated by `- - -` .
            
            ---
            
            Vertical slides are separated by `- - -` ..
     
            -----
            
            # title
            ## skills
            * one
            * two
            * three
            
            ## heading
            8. three
            1. one
            1. two

            -----

              <p class="fragment">Fade in</p>
              <p class="fragment fade-out">Fade out</p>
              <p class="fragment highlight-red">Highlight red</p>
              <p class="fragment fade-in-then-out">Fade in, then out</p>
              <p class="fragment fade-up">Slide up while fading in</p>
            
            -----

            <section data-background-video="https://s3.amazonaws.com/static.slid.es/site/homepage/v1/homepage-video-editor.mp4,https://s3.amazonaws.com/static.slid.es/site/homepage/v1/homepage-video-editor.webm" data-background-video-loop data-background-video-muted>
              <h2>Video</h2>
            </section>

            -----

            <section  data-background-image="https://www.unmc.edu/chri/news/newsletter/resources/pubmedpic.png.PNG">
              <h2>iframe PubMed page</h2>
              <p>iframe PubMed page</p>
            </section>

            -----
 
            

            # Questions

            -----

            ## made with

            #### [reveal.js](https://github.com/hakimel/reveal.js)

            #### [excalidraw](https://github.com/excalidraw/excalidraw)

          </textarea>
        </section>
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script src="reveal.js/plugin/search/search.js"></script>
    <script src="reveal.js/js/reveal.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        backgroundTransition: 'zoom',
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealSearch],
        // Transition style for full page slide backgrounds: none/fade/slide/convex/concave/zoom
	   
      });
    </script>
  </body>
</html>

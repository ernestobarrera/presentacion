              "<section ><h2>EFICACIA DE LA VACUNA DE CHADOX1 NCOV-19 (AZD1222) CONTRA LA VARIENTA DE LA PERSONA DE SARS-COV-2 (B.1.1.7) (B.1.1.7): un análisis exploratorio de un ensayo controlado aleatorizado</h2><p>Antecedentes: una nueva variante de SARS-COV-2, B.1.1.7, surgió como la causa dominante de la enfermedad COVID-19 en el Reino Unido de noviembre de 2020. Informamos un análisis post-hoc de la eficacia del vector adenoviral Vacuna, Chadox1 NCOV-19 (AZD1222), contra esta variante.
              Métodos: Voluntarios (de edad ≥18 años) que se inscribieron en estudios de eficacia de la vacuna de la Fase 2/3 en el Reino Unido, y que fueron asignados al azar (1: 1) para recibir la vacuna contra el control de conjugados (MenAcwy) de Chadox1 NCOV-19 o Meningococcal. proporcionó los hisopos de la vía aérea superior semanal y también si desarrollaron síntomas de la enfermedad de COVID-19 (una tos, una fiebre de 37 · 8 ° C o más, dificultad para respirar, anesmia o aDusia). Los hisopos fueron probados por la prueba de amplificación de ácido nucleico (NAAT) para los SARS-COV-2 y las muestras positivas se secuenciaron a través del consorcio COVID-19 Genómica del Reino Unido. Las respuestas de anticuerpos neutralizantes se midieron utilizando un ensayo de miconetralización de virus en vivo contra el linaje B.1.1.7 y un linaje no b.1.7 canónico (Victoria). El análisis de eficacia incluyó la COVID-19 sintomática en los participantes seronegativos con un hisopo positivo de NAAT más de 14 días después de una segunda dosis de vacuna. Los participantes fueron analizados de acuerdo con la vacuna recibida. La eficacia de la vacuna se calculó como 1 - Riesgo relativo (Chadox1 NCOV-19 VS MenAcwy Groups) derivado de un modelo de regresión de Poisson robusto. Este estudio continúa y está registrado en ClinicalTrials.gov, NCT04400838, e Isrctn, 15281137.
              Hallazgos: los participantes en cohortes de eficacia fueron reclutados entre el 31 de mayo y el 13 de noviembre, y recibieron dosis de refuerzo entre el 3 de agosto y el 30 de diciembre de 2020. de 8534 participantes en la cohorte de eficacia primaria, 6636 (78%) fueron de 18 a 55 años de edad. y 5065 (59%) eran mujeres. Entre el 1 de octubre de 2020, y el 14 de enero de 2021, 520 participantes desarrollaron infecciones de SARS-COV-2. Se recolectaron 1466 hisopos de nariz y garganta positiva de NAAT de estos participantes durante el juicio. De estos, 401 hisopos de 311 participantes fueron secuenciados con éxito. La actividad de neutralización del virus de laboratorio por anticuerpos inducidos por la vacuna fue menor contra la variante B.1.1.7 que contra el linaje Victoria (relación media geométrica 8 · 9, 95% CI 7 · 2-11 · 0). La eficacia de la vacuna clínica contra la infección sintomática NAAT positiva fue de 70 · 4% (IC del 95% 43 · 6-84 · 5) para B.1.1.7 y 81 · 5% (67 · 9-89 · 4) para no b. 1.1.7 Lineas.
              Interpretación: Chadox1 NCOV-19 mostró una reducción de la actividad de neutralización contra la variante B.1.1.7 en comparación con una variante no B.1.1.7 in vitro, pero la vacuna mostró eficacia contra la variante B.1.1.7 de SARS-COV- 2.
              Financiación: Investigación e innovación del Reino Unido, Instituto Nacional de Investigación de Salud (NIHR), Coalición para Innovaciones de Preparación de Epidemias, Centro de Investigación Biomédica de NIHR Oxford, Thames Valley y South Midlands NIHR Red de Investigación Clínica, y AstraZeneca.</p></section>

              "<section ><h2>SARS-COV-2 provoca respuestas inmunes adaptables robustas independientemente de la gravedad de la enfermedad</h2><p>Antecedentes: la pandemia SARS-COV-2 actualmente prevalece en todo el mundo. Para comprender la firma inmunológica de las infecciones por SARS-COV-2 y ayuda a la búsqueda y evaluación de nuevas modalidades y vacunas de tratamiento, se necesita una caracterización completa de las respuestas inmunes adaptativas hacia el SARS-COV-2.
              Métodos: incluimos 203 pacientes infectados de SARS-COV-2 recuperados en Dinamarca entre el 3 de abril y el 9 de julio de 2020, al menos 14 días después de la recuperación de síntomas COVID-19. Los participantes habían experimentado una gama de gravedad de la enfermedad de asintomática a severa. Recopilamos el plasma, el suero y la PBMC para el análisis de la respuesta de anticuerpos específicos de SARS-COV-2 por el análisis de la escala de meso, incluidas otras cepas de coronavirus, competencia ACE2, IgA Elisa, capacidad de neutralización de Pseudovirus y análisis de citometría de flujo de dextramer de células T CD8 +. Los resultados inmunológicos se compararon entre los grupos de gravedad dentro de la cohorte, y 10 controles negativos de SARS-COV-2 pre-pandémicos.
              Hallazgos: reportamos amplios perfiles serológicos dentro de la cohorte, detectando un vinculante de anticuerpos a otros coronavirus humanos. 202 (> 99%) Los participantes tuvieron anticuerpos específicos de SARS-COV-2, con neutralización por SARS-COV-2 y bloqueo de interacción del receptor SPIK-ACE2 observado en 193 (95%) individuos. Se observó una correlación positiva significativa (R = 0.7804) entre los títulos de anticuerpos de bloqueo de SPIKE-ACE2 y la potencia de la neutralización. Además, las respuestas específicas de CD8 + CD8 + T-CD8 + fueron claras y cuantificables en 95 de 106 (90%) HLA-A2 + individuos.
              Interpretación: la proteína de espiga de superficie viral se identificó como el objetivo dominante para los anticuerpos neutralizantes y las respuestas de células T CD8 +. En general, la mayoría de los pacientes tenían respuestas inmunes adaptativas robustas, independientemente de su severidad de la enfermedad.
              Financiación: este estudio fue apoyado por el Ministerio Danés de Investigación y Educación (Subvención # 0238-00001B) y el Fondo de Innovación Danés (Grant # 0208-00018B).</p></section>

              "<section ><h2>Tendencias en la distribución geográfica y temporal de los niños estadounidenses con síndrome inflamatorio multisistémico durante la pandemia COVID-19</h2><p>Importancia: el síndrome inflamatorio múltiple en niños (MIS-C) ocurre en asociación con la pandemia COVID-19.
              Objetivo: describir las características clínicas y la distribución geográfica y temporal de la mayor cohorte de pacientes con MIS-C en los Estados Unidos hasta la fecha.
              Diseño, configuración y participantes: el análisis transversal se realizó en datos clínicos y de laboratorio recopilados de pacientes con MIS-C. El análisis incluyó pacientes con enfermedad que aparece del 20 de marzo al 20 de enero de 2021 y se reunió a la definición de caso MIS-C.
              Principales resultados y medidas: la distribución geográfica y temporal de MI-C se comparó con la de COVID-19 a nivel nacional, por región, y nivel de urbanicidad por condado. Los hallazgos y cambios clínicos y de laboratorio con el tiempo fueron descritos por grupo de edad y por presencia o ausencia de COVID-19 anterior.
              Resultados: se identificaron un total de 1733 pacientes con MIS-C; 994 (57.6%) eran hombres y 1117 (71.3%) eran negros hispanos o no hispanos. Los síntomas gastrointestinales, la erupción y la hiperemia conjuntival se informaron en un 53% (n = 931) a 67% (n = 1153) de pacientes. Un total de 937 pacientes (54%) tenían hipotensión o shock, y 1009 (58.2%) fueron admitidos por cuidados intensivos. La disfunción cardíaca se informó en 484 pacientes (31.0%), derrame pericárdico en 365 (23.4%), miocarditis en 300 (17.3%), y dilatación de la arteria coronaria o aneurismas en 258 (16.5%). Los pacientes de 0 a 4 años tenían la proporción más baja de manifestaciones severas, aunque 171 pacientes (38.4%) tenían hipotensión o choque y 197 (44.3%) fueron admitidos para cuidados intensivos. Los pacientes de 18 a 20 años tenían las proporciones más altas con miocarditis (17 [30.9%]), neumonía (20 [36.4%]), síndrome de dificultad respiratoria aguda (10 [18.2%]), y positividad de la reacción en cadena de la polimerasa (39 [70.9 %]). Estos adolescentes mayores también tenían la mayor proporción de informes que preceden a la enfermedad de COVID-19 (63%). A nivel nacional, los primeros 2 picos MIS-C siguieron los picos COVID-19 de 2 a 5 semanas. La incidencia acumulada MIS-C por 100000 personas menores de 21 años fue 2.1 y varió de 0.2 a 6.3 por estado. Veinticuatro pacientes (1,4%) murieron.
              Conclusiones y relevancia: en este estudio transversal de una gran cohorte de pacientes con MIS-C, se identificaron 2 picos que siguieron a los picos COVID-19 en 2 a 5 semanas. La Asociación Geográfica y Temporal de MIS-C con la pandemia COVID-19 sugirió que MI-C se debió a las respuestas inmunológicas retrasadas a la infección por SARS-COV-2. Las manifestaciones clínicas variaban por edad y por presencia o ausencia de COVID-19 anteriores.</p></section>

              "<section ><h2>Una región genómica asociada con la protección contra COVID-19 se hereda de los neandertales.</h2><p>Recientemente se demostró que el principal factor de riesgo genético asociado con se enfermo severamente con COVID-19, cuando se infecta con el síndrome respiratorio agudo severo, el coronavirus 2 (SARS-COV-2) se hereda de los neandertals. Los nuevos estudios de asociación genética más grandes ahora permiten que se descubran factores de riesgo genético adicionales. Usando los datos de la genética de la mortalidad en el consorcio de cuidados críticos (genomicc), mostramos que un haplotipo en una región en el cromosoma 12 asociado con la necesidad de atención intensiva cuando se infecta con el virus se hereda de los neandertals. Esta región codifica proteínas que activan las enzimas que son importantes durante las infecciones con virus de ARN. En contraste con el haplotipo neandertal anteriormente descrito que aumenta el riesgo de covid severa-19, este haplotipo neandertal es protector contra la enfermedad grave. También difiere del haplotipo de riesgo en que tiene un efecto más moderado y ocurre en frecuencias sustanciales en todas las regiones del mundo fuera de África. Entre los antiguos genomas humanos en Eurasia occidental, la frecuencia del haplotipo de neandertal protector puede haber aumentado entre 20,000 y 10,000 Y hace y nuevamente durante los últimos 1.000 y.</p></section>

              "<section ><h2>Subido repentino en COVID-19 Case Fatalidad entre adultos jóvenes y de mediana edad en el sur de Brasil después de la identificación de la novela B.1.1.28.1 (P.1) Cature SARS-COV-2: Análisis de datos del estado de Paraná</h2><p>Resumen Brasil está sufriendo actualmente una oleada mortal de infecciones graves del síndrome respiratorio agudo de Coronavirus 2 (SARS-COV-2), que se ha atribuido a la propagación de una nueva cepa conocida como P.1 (B.1.1.28.1). En esta investigación, analizamos la enfermedad de Coronavirus 2019 (COVID-19) Datos de salud pública de Paraná, el estado más grande de la mitad sur de Brasil, entre el 1 de septiembre de 2020 y el 17 de marzo de 2021, para evaluar las tendencias recientes en las tasas de mortalidad en caso de diferentes grupos de edad. Un total de 553,518 casos de SARS-COV-2, 8.853 actualmente registrados como fatales, finalmente se incluyeron en nuestro análisis. Todos los grupos de edad mostraron una disminución o estabilización de las tasas de fatalidad de los casos (CFRR) entre el 20 de septiembre y de enero de 2021. En febrero de 2021, se podría observar un aumento de CFR para casi todos los grupos de edad. Todos los grupos superiores a 20 años de edad mostraron aumentos estadísticamente significativos en CFR cuando se diagnosticaron en febrero de 2021 en comparación con el 2021 de enero. Los pacientes de 20 a 24 años experimentaron un triplicado de su CFR, de 0.04% a 0.13%, mientras que los de 30 a 39 años de edad, , 40-49, 50-59 experimentó una duplicación de CFR aproximada. Los individuos entre 20 y 29 años de edad cuyo diagnóstico se realizó en febrero de 2021 tuvo un riesgo de muerte de más de 3 veces mayor en comparación con los diagnosticados en enero de 2021 (relación de riesgo (RR): 3.15 [95% CI: 1.52-6.53], P <0.01), mientras que los de 30 a 39 años, 40-49, 50-59 años experimentaron un 93% (1.93 [95% CI: 1.31-2.85], P <0.01), 110% (RR: 2.10 [95% CI : 1.62-2.72], P <0.01), y 80% (RR: 1.80 [IC del 95%: 1.50-2.16], P <0.01) aumenta en riesgo de muerte, respectivamente. En particular, el aumento de CFR observado coincidió con el segundo mes consecutivo de la disminución de la disminución de los casos diagnosticados de SARS-COV-2. En conjunto, estos hallazgos preliminares sugieren aumentos significativos en CFR en adultos jóvenes y de mediana edad después de la identificación de una nueva cepa de SARS-COV-2 que circula en Brasil, y esto debería elevar las alarmas de salud pública, incluida la necesidad de que sean más agresivos locales y regionales. Intervenciones de salud pública y vacunación más rápida.</p></section>

              "<section ><h2>SARS-COV-2 infecta y se replica en las células del páncreas humano endocrino y exocrino</h2><p>La diabetes relacionada con la infección puede surgir como resultado de la destrucción de células β asociada a virus. Los datos clínicos sugieren que el severo síndrome respiratorio agudo de Coronavirus 2 (SARS-COV-2), lo que causa la enfermedad de Coronavirus 2019 (COVID-19), perjudica la homoeostasis de la glucosa, pero la evidencia experimental de que el SARS-COV-2 puede infectar el tejido pancreático. . En el presente estudio, mostramos que el SARS-COV-2 infecta las células del páncreas humano exocrino y endocrino ex vivo y in vivo. Demostramos que las células β humanas expresan proteínas de entrada virales, y los infectados y replicados de SARS-COV-2 en los islotes humanos cultivados. La infección está asociada con cambios morfológicos, transcripcionales y funcionales, incluidos los números reducidos de gránulos secretores de insulina en las células β y la secreción de insulina estimulada con la glucosa. En COVID-19 Exámenes postmortem, detectamos proteínas nucleocápidas de SARS-COV-2 en células exocrinas pancreáticas, y en células que manchan positivas para el marcador de células β NKX6.1 y están muy cerca de los islotes de LangerHans en Los cuatro pacientes investigaron. Nuestros datos identifican el páncreas humano como objetivo de la infección por SARS-COV-2 y sugiere que la infección por células β podría contribuir a la desregulación metabólica observada en pacientes con COVID-19.</p></section>

              "
              "<section ><h2>Ampliación neutralizante mejorada naturalmente contra SARS-COV-2 un año después de la infección</h2><p>Más de un año después de su inicio, la pandemia de la enfermedad de Coronavirus 2019 (COVID-19) causada por el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) sigue siendo difícil de controlar a pesar de la disponibilidad de varias vacunas de trabajo. El progreso en el control de la pandemia se reduce por la aparición de variantes que parecen ser más transmisibles y más resistentes a los anticuerpos1,2. Aquí informamos sobre una cohorte de 63 personas que se han recuperado de COVID-19 evaluadas en 1.3, 6.2 y 12 meses después de la infección por SARS-COV-2, el 41% de los cuales también recibió Vacunas de ARNm33,4. En ausencia de vacunación, la reactividad de anticuerpos al dominio de unión al receptor (RBD) de SARS-COV-2, la actividad de neutralización y el número de células B específicas de RBD se mantienen relativamente estables entre 6 y 12 meses después de la infección. La vacunación aumenta todos los componentes de la respuesta humoral y, como se esperaba, los resultados de las actividades neutralizadas por el suero contra las variantes de preocupación similar o mayor que la actividad neutralizadora contra la cepa original de Wuhan Hu-1 lograda por la vacunación de individuos ingenuos2,5-8. El mecanismo subyacente a estas respuestas de base amplia implica la mutación somática del anticuerpo en curso, la rotación clonal de la célula de la memoria B y el desarrollo de anticuerpos monoclonales que son excepcionalmente resistentes a las mutaciones de RBD de SARS-COV-2, incluidas las que se encuentran en las variantes de la preocupación4,9. Además, los clones de células B que expresan anticuerpos amplios y potentes se conservan selectivamente en el repertorio con el tiempo y se expanden notablemente después de la vacunación. Los datos sugieren que la inmunidad en las personas con convalecientes será muy duradera y que las personas con convalecientes que reciben vacunas disponibles ARNmas producirán anticuerpos y células B de memoria que deben ser protectoras contra las variantes de circulación de SARS-COV-2.</p></section>
              -----
              "
              "<section ><h2>Evidencia de coronavirus relacionados con SARS-COV-2 que circula en murciélagos y pangolines en el sudeste asiático</h2><p>Entre las muchas preguntas sin respuesta, para la pandemia COVID-19, son el origen del SARS-COV-2 y el papel potencial de los anfitriones de los animales intermedios en la transmisión primitiva de animales a humanos. El descubrimiento de RATG13 BAT Coronavirus en China sugirió una alta probabilidad de un origen de murciélago. Aquí informamos la evidencia molecular y serológica de los coronavirus relacionados con SARS-COV-2 (SC2R-COV) que circulan activamente en murciélagos en el sudeste asiático. Las secuencias de genoma entero se obtuvieron de cinco murciélagos independientes (Rinolophus acuminatus) en una cueva tailandesa produciendo un solo aislado (llamado raccs203) que está más relacionado con el aislamiento de RMYN02 que se encuentra en el Rinolophus Malayanus en Yunnan, China. Los anticuerpos neutralizantes de SARS-COV-2 también se detectaron en murciélagos de la misma colonia y en un pangolín en un punto de control de vida silvestre en el sur de Tailandia. Antisera recaudado contra el dominio de unión al receptor (RBD) de RMYN02 fue capaz de neutralizar a los SARS-COV-2 a pesar de que la RBD de RACCS203 o RMYN02 no pudo unirse a ACE2. Aunque el origen del virus sigue sin resolverse, nuestro estudio extendió la distribución geográfica de Geneticalmente diverso SC2R-COVs de Japón y China a Tailandia durante un rango de 4800 km. La vigilancia transfronteriza se necesita con urgencia para encontrar el virus del progenitor inmediato del SARS-COV-2.</p></section>

              "<section ><h2>La efectividad de la primera dosis de la vacuna BNT162B2 en la reducción de la infección por SARS-COV-2 13-24 días después de la inmunización: evidencia del mundo real</h2><p>Fondo abstracto Las vacunas BNT162B2 mostraron una alta eficacia contra Covid-19 en un ensayo de fase-III controlado aleatorizado. Se necesita urgentemente una evaluación de efectividad de la vacuna en los entornos de la vida real, especialmente dado la enfermedad de la enfermedad global. Por lo tanto, evaluamos la efectividad a corto plazo de la primera dosis de la vacuna BNT162B2 contra la infección por SARS-COV-2. Dados los resultados de la fase-III BNT162B2, planteamos la hipótesis de que la incidencia acumulativa de la infección por SARS-COV-2 entre vacunas disminuirá después de 12 días después de la inmunización en comparación con la incidencia durante los días anteriores. MÉTODOS Llevamos a cabo un estudio retrospectivo de cohorte utilizando datos de 2 · 6 millones de miembros del proveedor de salud obligatorio en Israel. La población de estudio consistió en todos los miembros de 16 años o más de años que fueron vacunados con BNT162B2-Vaccine entre diciembre / 19/2020 y enero / 15/2021. Recopilamos información sobre el historial médico y la prueba de reacción de la cadena de la polimerasa COV-2 Polimerasa positiva de días después de la primera dosis a enero / 17/2021. Las tasas de infección diarias y acumuladas en los días 13-24 se compararon con los días 1-12 después de la primera dosis utilizando el análisis de supervivencia de Kaplan-Meier y modelos lineales generalizados. Datos de hallazgos de 503,875 individuos (edad media 59 · 7 años SD = 14 · 7, 47 · 8% de machos) fueron analizados, de los cuales 351,897 tenían 13 a 24 días de seguimiento. La incidencia acumulada de la infección por SARS-COV-2 fue 0 · 57% (n = 2 484) durante los días 1-12 y 0 · 27% (n = 614) en los días 13-24. Una reducción de riesgo relativa del 51 · 4% (RRR) se calculó en la incidencia diaria promedio ponderada de la infección por SARS-COV-2 de 43 · 41-por-100,000 (SE = 12 · 07) en los días 1-12 a 21 · 08 -Per-100,000 (SE = 6 · 16) en los días 13-24 después de la inmunización. La decremento en la incidencia fue evidente desde el día 18 después de la primera dosis. Los RRR similares se calcularon en individuos de 60 años o más (44.5%), individuos más jóvenes (50.2%), hembras (50.0%) y machos (52.1%). Los hallazgos fueron similares en sub-poblaciones y pacientes con varias comorbilidades. Conclusiones Demostramos una efectividad del 51% de la vacuna BNT162B2 contra la infección por SARS-COV-2 13-24 días después de la inmunización con la primera dosis. La inmunización con la segunda dosis debe continuar alcanzando la protección anticipada. Investigación en contexto Evidencia Antes de este estudio, buscamos Pubmed para estudios de seguimiento con respecto a la efectividad de la vacuna contra BNT162B2 ARNm COVID-19 sin restricciones de idioma. Los términos de búsqueda fueron (BNT162B2 o VACUNA DE MRNA COVID-19) y (efectividad o mundo real o fase IV) hasta el 15 de enero de 2021. No encontramos estudios observacionales relevantes entre los humanos. También evaluamos ensayos clínicos de Fase II y Fase III con la vacuna contra el ARNm BNT162B2. Valor agregado de este estudio a nuestro conocimiento, este es el primer y más grande estudio de fase IV sobre la efectividad de la vacuna contra el MRNA COVID-19 de BNT162B2 en la configuración del mundo real. Nuestros hallazgos mostraron que la primera dosis de la vacuna se asocia con una reducción de aproximadamente el 51% en la incidencia de infecciones por SARS-COV-2 confirmadas por PCR en 13 a 24 días después de la inmunización en comparación con la tasa durante los primeros 12 días. Se encontraron niveles similares de efectividad a través de grupos de edad, sexo, así como entre los individuos que residen en las comunidades judías árabes o ultra ortodoxas que muestran un mayor riesgo de COVID-19. Implicaciones de toda la evidencia disponible Los resultados del estudio indican que en la vida real, la primera dosis de la nueva vacuna BNT162B2 MRNA COVID-19 confiere alrededor del 50% de protección contra infecciones generales de SARS-COV-2). Juntos, nuestros hallazgos y la eficacia del 95% que se muestran en el ensayo de fase III, sugieren que la vacuna BNT162B2 debe administrarse en dos dosis para lograr la máxima protección e impacto en términos de reducción de la carga de la enfermedad y posiblemente reduciendo la transmisión de SARS-COV-2. Las vacunas COVID-19 deben desplegarse urgentemente a nivel mundial.</p></section>

              "<section ><h2>Transmisión generalizada de SARS-COV-2 entre los asistentes en un gran rally de motocicletas y sus contactos, 30 jurisdicciones de los Estados Unidos, agosto-septiembre, 2020</h2><p>El rally de motocicletas de 2020 sturgis dio como resultado una transmisión generalizada del síndrome respiratorio agudo grave de Coronavirus 2 en los Estados Unidos. Se identificaron al menos 649 casos de la enfermedad de Coronavirus 2019, incluida la propagación secundaria y terciaria para cerrar los contactos. Para limitar la transmisión, las personas que asisten a los eventos deben vacunarse o usar máscaras y practicar distanciamiento físico si no se vacía. Las personas con una exposición conocida deben administrarse de acuerdo con su enfermedad de la enfermedad de Coronavirus 2019 o el estado de infección previa y puede incluir pruebas de la enfermedad de cuarentena y coronavirus 2019.</p></section>

              "<section ><h2>Budesonida inhalada en el tratamiento de la enfermedad de COVID-19 temprana: un ensayo controlado aleatorizado</h2><p>Antecedentes abstractos Múltiples cohortes de hospital temprano de la enfermedad de Coronavirus 2019 (COVID-19) mostraron que los pacientes con enfermedad respiratoria crónica estaban significativamente poco representados. Suprendemos que el uso generalizado de glucocorticoides inhalados fue responsable de este hallazgo y probado si los glucorticoides inhalados serían un tratamiento eficaz para la enfermedad de COVID-19 temprana. MÉTODOS Llevamos a cabo un ensayo aleatorizado y abierto de etiquetas de budesonida inhalada, en comparación con la atención habitual, en adultos dentro de los 7 días posteriores a la aparición de los síntomas leves de COVID-19. El punto final primario fue la visita de atención urgente relacionada con COVID-19, la evaluación del departamento de emergencias o la hospitalización. El juicio se detuvo temprano después de que la revisión estadística independiente concluyó que el resultado del estudio no cambiaría con una inscripción adicional del participante. Resultados 146 Los pacientes se sometieron a aleatorización. Para la población por protocolo (n = 139), el resultado primario ocurrió en 10 participantes y 1 participante en los brazos de cuidado y budesonide habituales, respectivamente (diferencia en la proporción 0.131, p = 0,004). El número necesario para tratar con el budesonide inhalado para reducir el deterioro de COVID-19 fue la 8. La recuperación clínica fue de 1 día más corta en el brazo de budesonida en comparación con el brazo de cuidado habitual (mediana de 7 días en comparación con 8 días, respectivamente, la prueba P = 0,007). La proporción de días con fiebre y proporción de participantes con al menos 1 día de fiebre fue menor en el brazo de budesonida. Menos participantes al azar a Budesonide tuvieron síntomas persistentes en el día 14 y el día 28 en comparación con los participantes que recibieron atención habitual. Conclusión La administración temprana de budesonide inhalada redujo la probabilidad de necesitar atención médica urgente y reducir el tiempo a la recuperación después de la infección de COVID-19 temprana. (Financiado por Oxford NIHR Centro de Investigación Biomédica y AstraZeneca; ClinicalTrials.gov Número, NCT04416399) Investigación en contexto Evidencia Antes de este estudio, la mayoría de las intervenciones estudiadas para la pandemia COVID-19 se centran en pacientes hospitalizados. Ampliamente disponibles y las intervenciones ampliamente relevantes para COVID-19 leve son urgentemente necesarias. El valor agregado de este estudio en este ensayo controlado aleatorio de la etiqueta abierta, el budesonida inhalado, cuando se otorga a los adultos con una enfermedad de COVID-19 temprana, reduce la probabilidad de requerir atención de urgencia, consulta al departamento de emergencias o hospitalización. También hubo una resolución más rápida de fiebre, un marcador de pronóstico deficiente conocido en COVID-19 y un autoinformado y un cuestionario más rápido informó una resolución de síntomas. Hubo menos participantes con síntomas persistentes de COVID-19 a los 14 y 28 días después de la terapia con budesonide en comparación con la atención habitual. Implicaciones de toda la evidencia disponible El ensayo esteic potencialmente proporciona la primera intervención efectiva de fácil acceso en COVID-19. Al evaluar la utilización de los recursos de atención médica, el estudio proporciona una opción emocionante para ayudar con la presión mundial sobre los sistemas de atención médica debido a la pandemia COVID-19. Los datos de este estudio también sugieren un tratamiento potencialmente eficaz para evitar la morbilidad a largo plazo de los síntomas persistentes de COVID-19.</p></section>

              "<section ><h2>La composición de la microbiota intestinal refleja la gravedad de la enfermedad y las respuestas inmunes disfuncionales en pacientes con COVID-19</h2><p>Objetivo: Aunque COVID-19 es principalmente una enfermedad respiratoria, existe una evidencia de montaje que sugiere que el tracto GI está involucrado en esta enfermedad. Investigamos si el microbioma intestino está vinculado a la gravedad de la enfermedad en pacientes con COVID-19, y si las perturbaciones en la composición del microbioma, en su caso, se resuelven con la liquidación del virus SARS-COV-2.
              MÉTODOS: En este estudio de cohorte de dos hospitales, obtuvimos registros de sangre, heces y pacientes de 100 pacientes con infección por SARS-COV-2 confirmados por laboratorio. Las muestras de heces en serie se recogieron de 27 de los 100 pacientes hasta 30 días después del espacio libre de SARS-COV-2. Las composiciones de microbiomas intestinales se caracterizaron por la secuenciación de escopeta ADN total extraída de las heces. Las concentraciones de citoquinas inflamatorias y marcadores de sangre se midieron a partir de plasma.
              Resultados: la composición del microbioma intestinal se alteró significativamente en pacientes con COVID-19 en comparación con las personas que no sean COVID-19 independientemente de si los pacientes habían recibido medicamentos (P <0.01). Varios entensales intestinales con un potencial inmunomodulador conocido, como Faecalibacterium PRAUSNITZII, la rectificación de Eubacterium y las bifidobacterias fueron subrepresentadas en pacientes y se mantuvieron bajos en muestras recolectadas hasta 30 días después de la resolución de la enfermedad. Además, esta composición perturbada exhibió la estratificación con la severidad de la enfermedad concordante con concentraciones elevadas de citoquinas inflamatorias y marcadores de sangre, como la proteína C reactiva, lactato deshidrogenasa, aspartato aminotransferasa y gamma-glutamil transferasa.
              Conclusión: las asociaciones entre la composición de la microbiota intestinal, los niveles de citoquinas y los marcadores inflamatorios en pacientes con COVID-19 sugieren que el microbioma intestino está involucrado en la magnitud de la gravedad de COVID-19, posiblemente a través de las respuestas inmunes del huésped modulador. Además, la disbiosis de Microbiota intestinal después de la resolución de la enfermedad podría contribuir a los síntomas persistentes, destacando la necesidad de comprender cómo los microorganismos intestinales están involucrados en la inflamación y la COVID-19.</p></section>

              "<section ><h2>Antagonistas del receptor Interleukin-6 en pacientes con enfermedades críticas con COVID-19 - Informe preliminar</h2><p>Antecedentes abstractos La eficacia de los antagonistas del receptor de interleucina-6 en pacientes con enfermedades críticas con enfermedad de Coronavirus 2019 (COVID-19) no está claro. MÉTODOS Evaluamos a TOCILIZUMB y SARILUMAB en un ensayo internacional de plataforma internacional, multifactorial y adaptable. Los pacientes adultos con COVID-19, dentro de las 24 horas de comenzar el soporte de órganos en una unidad de cuidados intensivos, se asignaron al azar para recibir tocilizumab (8 mg / kg) o sarilumab (400 mg) o de atención estándar (control). El resultado principal fue una escala ordinal que combina la mortalidad hospitalaria (asignada -1) y los días libres de apoyo de órganos hasta el día 21. El ensayo utiliza un modelo estadístico bayesiano con desencadenantes predefinidos para declarar superioridad, eficacia, equivalencia o futilidad. Los resultados de Tobilizumab y Sarilumab cumplen con los desencadenantes predefinidos para la eficacia. En el momento del análisis completo, se les había asignado 353 pacientes a Tocilizumab, 48 a Sarilumab y 402 para controlar. Los días libres de soporte de órganos medianos fueron 10 (rango interquartilar [IQR] -1, 16), 11 (IQR 0, 16) y 0 (IQR -1, 15) para tocilizumab, sarilumab y control, respectivamente. En relación con el control, las relaciones de probabilidades ajustadas medianas fueron de 1.64 (95% intervalos creíbles [CRI] 1.25, 2.14) para tocilizumab y 1.76 (95% CRI 1.17, 2.91) para Sarilumab, produciendo> 99.9% y 99.5% de probabilidades posteriores de superioridad en comparación con control. La mortalidad hospitalaria fue del 28.0% (98/350) para tocilizumab, 22.2% (10/45) para Sarilumab y 35.8% (142/397) para controlar. Todos los resultados secundarios y análisis apoyaron la eficacia de estos antagonistas del receptor de IL-6. Conclusiones en pacientes con enfermedades críticas con COVID-19 que reciben apoyo de órganos en cuidados intensivos, tratamiento con los antagonistas del receptor de IL-6, Tocilizumab y Sarilumab, un resultado mejorado, incluida la supervivencia. (ClinicalTrials.gov Número: NCT02735707)</p></section>

              "<section ><h2>Susceptibilidad a la infección por SARS-COV-2 entre niños y adolescentes en comparación con los adultos</h2><p>Importancia: el grado en que los niños y adolescentes están infectados y transmiten el síndrome respiratorio agudo severo, el coronavirus 2 (SARS-cov-2) no está claro. El papel de los niños y adolescentes en la transmisión de SARS-COV-2 depende de la susceptibilidad, los síntomas, la carga viral, los patrones de contacto social y el comportamiento.
              Objetivo: revisar sistemáticamente la susceptibilidad y transmisión de SARS-COV-2 entre niños y adolescentes en comparación con los adultos.
              Fuentes de datos: PubMed y MEDRXIV se buscaron desde la base de datos desde el 28 de julio, y se identificaron un total de 13926 estudios, con estudios adicionales identificados a través de la búsqueda de manos de referencias citadas y contactos profesionales.
              Selección de estudio: estudios que proporcionaron datos sobre la prevalencia de SARS-COV-2 en niños y adolescentes (menores de 20 años) (menores de 20 años) en comparación con los adultos (20 años y más) se derivaron del rastreo de contacto o la detección de la población. Se excluyeron estudios de un solo hogar.
              Extracción y síntesis de datos: Se siguieron las pautas de prisma para los datos de abstracción, que se realizó de forma independiente por 2 revisores. La calidad se evaluó utilizando una lista de verificación de evaluación crítica para los estudios de prevalencia. Se realizó metanálisis de los efectos aleatorios.
              Principales resultados y medidas: tasa de infección secundaria (estudios de trazado de contacto) o prevalencia o seroprevalencia (estudios de detección de población) entre niños y adolescentes en comparación con los adultos.
              Resultados: un total de 32 estudios que comprenden a 41640 niños y adolescentes y 268945 adultos cumplidos con los criterios de inclusión, incluidos 18 estudios de trazado de contacto y 14 estudios de detección de población. La proporción de probabilidades agrupadas de ser un contacto infectado en niños en comparación con los adultos fue de 0.56 (IC 95%, 0.37-0.85), con heterogeneidad sustancial (I2 = 94.6%). Tres estudios de rastreo de contacto basados ​​en la escuela encontraron una transmisión mínima de los casos de índice de niños o maestros. Los resultados de los estudios de detección de la población fueron heterogéneos y no fueron adecuados para el metanálisis. La mayoría de los estudios fueron consistentes con la seroprevalencia más baja en los niños en comparación con los adultos, aunque la seroprevalencia en los adolescentes apareció de manera similar a los adultos.
              Conclusiones y relevancia: En este metanálisis, existe evidencia preliminar de que los niños y adolescentes tienen menor susceptibilidad a SARS-COV-2, con una proporción de probabilidades de 0.56 por ser un contacto infectado en comparación con los adultos. Existe evidencia débil de que los niños y adolescentes desempeñan un papel menor que los adultos en la transmisión de SARS-COV-2 a nivel de población. Este estudio no proporciona información sobre la infectividad de los niños.</p></section>

              "<section ><h2>Cloroquina o hidroxicloroquina para la prevención y el tratamiento de COVID-19</h2><p>Antecedentes: la enfermedad de Coronavirus 2019 (COVID-19) La pandemia ha resultado en una mortalidad sustancial. Algunos especialistas propusieron la cloroquina (CQ) y la hidroxicloroquina (HCQ) para tratar o prevenir la enfermedad. La eficacia y seguridad de estos medicamentos se han evaluado en ensayos controlados aleatorios.
              OBJETIVOS: Evaluar los efectos de la cloroquina (CQ) o hidroxicloroquina (HCQ) para 1) tratar a las personas con COVID-19 sobre la muerte y el tiempo de la eliminación del virus; 2) evitar la infección en las personas en riesgo de exposición de SARS-COV-2; 3) Prevención de la infección en personas expuestas al SARS-COV-2.
              Métodos de búsqueda: Buscamos al Registro Central Cochrane de ensayos controlados (Central), MEDLINE, EMBASE, Ensayos controlados corrientes (www.controlled-trials.com), y los recursos de COVID-19 específicos www.covid-nma.com y COVID -19.cochrane.org, para estudios de cualquier estado de publicación y en cualquier idioma. Realizamos todas las búsquedas de hasta el 15 de septiembre de 2020. En contacto con los investigadores para identificar estudios no publicados y en curso.
              Criterios de selección: incluimos ensayos controlados aleatorios (ECA) de pruebas de cloroquina o hidroxicloroquina en personas con COVID-19, personas en riesgo de exposición COVID-19, y personas expuestas a COVID-19. También se extrajeron eventos adversos (cualquiera, seria y qt-intervalo de prolongación en el electrocardiograma).
              Recopilación y análisis de datos: Dos autores revisados ​​evaluaron de forma independiente los resultados de los resultados de búsqueda, extraer datos de los estudios incluidos y evaluaron el riesgo de sesgo utilizando la herramienta de ""riesgo de riesgo"" de Cochrane. Contactamos a los autores de estudio para aclaraciones y datos adicionales para algunos estudios. Utilizamos relaciones de riesgo (RR) para resultados dicotómicos y diferencias significativas (MD) para resultados continuos, con intervalos de confianza del 95% (CIS). Realizamos un metanálisis utilizando un modelo de efectos aleatorios para los resultados en los que la agrupación de estimaciones de efectos era apropiada.
              Resultados principales: 1. ¿Tratamiento de la enfermedad de COVID-19, incluimos 12 ensayos que involucran a 8569 participantes, todos los cuales eran adultos. Los estudios fueron de China (4); Brasil, Egipto, Irán, España, Taiwán, el Reino Unido y América del Norte (cada 1 estudio); y un estudio global en 30 países (1 estudio). Nueve estaban en pacientes hospitalizados, y tres de atención ambulatoria. La gravedad de la enfermedad, la prevalencia de comorbilidades y el uso de las co-intervenciones variaban sustancialmente entre los ensayos. Encontramos posibles riesgos de sesgo en todos los dominios para varios ensayos. Nueve ensayos compararon el HCQ con atención estándar (7779 participantes), y uno comparó el HCQ con placebo (491 participantes); Los horarios de dosificación variados. HCQ hace poca o ninguna diferencia de muerte debido a cualquier causa (RR 1.09, IC del 95% de 0,99 a 1.19; 8208 participantes; 9 ensayos; evidencia de alta certeza). Un análisis de sensibilidad que utiliza resultados modificados de intención a tratar de tres ensayos no influyó en la estimación de efectos agrupados. El HCQ puede hacer poca o ninguna diferencia en la proporción de personas que tienen PCR negativa para SARS-COV-2 en muestras respiratorias al día 14 de la inscripción (RR 1.00, 95% CI 0.91 a 1.10; 213 participantes; 3 ensayos; evidencia de baja certeza ). El HCQ probablemente resulta en poca o ninguna diferencia en la progresión a la ventilación mecánica (RR 1.11, IC 95% 0,91 a 1.37; 4521 participantes; 3 ensayos; evidencia de certeza moderada). HCQ probablemente resulta en un riesgo de eventos adversos de casi tres veces (RR 2.90, 95% CI 1.49 a 5.64; 1394 participantes; 6 ensayos; evidencia de certeza moderada), pero puede hacer poca o ninguna diferencia para el riesgo de adverso serio Eventos (RR 0.82, 95% CI 0.37 a 1.79; 1004 participantes; 6 ensayos; evidencia de baja certeza). Somos muy inciertos sobre el efecto del HCQ a tiempo a la mejora clínica o el riesgo de prolongación de QT-intervalo en el electrocardiograma (evidencia de muy baja certeza). Un juicio (22 participantes) pacientes aleatorios a CQ versus Lopinavir / Ritonavir, un medicamento con eficacia desconocida contra SARS-COV-2, y no informó ninguna diferencia para la recuperación clínica o eventos adversos. Un ensayo comparó el HCQ combinado con azitromicina contra la atención estándar (444 participantes). Este ensayo no detectó una diferencia en la muerte, requisitos para la ventilación mecánica, la duración de la admisión hospitalaria o los eventos adversos graves. Se informó un mayor riesgo de eventos adversos en el brazo HCQ-AZITHROMYCININ; Esto incluyó la prolongación de intervalos QT, cuando se mide. Un ensayo comparó el HCQ con FeBuxostat, otro medicamento con eficacia desconocida contra SARS-COV-2 (60 participantes). No hubo diferencia detectada en riesgo de hospitalización o cambio en la tomografía computarizada (CT) Apariencia de escaneo de los pulmones; No se informaron muertes. 2. La prevención de la enfermedad COVID-19 en las personas en riesgo de exposición a los ensayos en curso de SARS-COV-2 aún no se han informado de resultados para este objetivo. 3. Prevención de la enfermedad COVID-19 en personas que han estado expuestas a SARS-COV-2 Un ensayo (821 participantes) compararon el HCQ con placebo como un agente profiláctico en los EE. UU. (Alrededor del 90% de los participantes) y Canadá. Adultos asintomáticos (66% de los trabajadores de la salud; edad media de 40 años; 73% sin comorbilidad) con antecedentes de exposición a personas con COVID-19 confirmadas fueron reclutados. Somos muy inciertos sobre el efecto del HCQ en los resultados primarios, para los cuales se informaron pocos eventos: 20/821 (2.4%) desarrollado COVID-19 confirmado a 14 días a partir de la inscripción, y 2/821 (0.2%) fueron hospitalizados. a COVID-19 (evidencia de muy baja certeza). El HCQ probablemente aumenta el riesgo de eventos adversos en comparación con el placebo (RR 2.39, IC 95% IC 1.83 a 3.11; 700 participantes; 1 prueba; evidencia de certeza moderada). HCQ puede resultar en poca o ninguna diferencia en eventos adversos graves (sin RR: ningún participante experimentó eventos adversos graves; evidencia de baja certeza). Un ensayo aleatorio de clúster (2525 participantes) comparó el HCQ con atención estándar para la prevención de COVID-19 en personas con antecedentes de exposición al SARS-COV-2 en España. La mayoría de los participantes trabajaban o residían en hogares de ancianos; La edad media fue de 49 años. No hubo diferencia en el riesgo de COVID-19 o producción confirmada sintomática o producción de anticuerpos contra SARS-COV-2 entre los dos brazos de estudio.
              Conclusiones de los autores: HCQ para personas infectadas con COVID-19 tiene poco o ningún efecto sobre el riesgo de muerte y, probablemente, ningún efecto sobre la progresión a la ventilación mecánica. Los eventos adversos se triplican en comparación con el placebo, pero se encontraron muy pocos eventos adversos graves. No se deben realizar nuevos ensayos de hidroxicloroquina o cloroquina para el tratamiento. Estos resultados lo hacen menos probable que el medicamento sea efectivo para proteger a las personas de la infección, aunque esto no se excluye por completo. Probablemente sea sensato completar los ensayos que examinan la prevención de la infección, y asegúrese de que se llevan a cabo a un alto nivel para proporcionar resultados inequívocos.</p></section>

              "<section ><h2>COVID-19 Vacunas amortiguadas a la diversidad genómica de SARS-COV-2: los pacientes no vacunados exhiben más varianza mutacional antigénica</h2><p>Las variantes abstractas de SARS-COV-2 están evolucionando bajo una combinación de presión selectiva inmune en hosts infectados y deriva genética natural, elevando una alarma global con respecto a la durabilidad de las vacunas COVID-19. Aquí, realizamos un análisis longitudinal de más de 1,8 millones de genomas de SARS-COV-2 de 183 países o territorios para capturar patrones evolutivos virales asociados a la vacunación. Para aumentar este análisis de macroscala, realizamos la secuenciación del genoma viral en 23 pacientes de Vaccine Breakthrough-19 y 30 pacientes con COVID-19 no vacunados para los cuales también realizaron la curación aumentada por la máquina de los registros electrónicos de salud (EHR). Sorprendentemente, encontramos que la diversidad de los linajes SARS-COV-2 está disminuyendo a nivel del país con una mayor tasa de vacunación masiva (n = 25 países, coeficiente de correlación media = -0.72, S.D. = 0.20). Dado que las vacunas COVID-19 aprovechan los epítopos de células B y células T, el análisis de las tasas de mutación muestra que los epítopos de neutralización de las células B para ser particularmente mutadas que los grupos de aminoácidos comparables (4.3-Fold, P <0.001). Validación prospectiva de estos patrones evolutivos de macroscala utilizando secuencias de genoma total de SARS-COV-2 anotadas clínicamente confirma que los pacientes de vacunamiento de vacunas, de hecho, albergan virus con una diversidad significativamente menor en epítopos de células B conocidas en comparación con los pacientes con COVID-19 (2.3, 95% CI 1.4-3.7). Por cierto, en estas cohortes de estudio, los pacientes innovadores vacunados también mostraron menos complicaciones asociadas con COVID y condiciones preexistentes en relación con los pacientes con COVID-19 no vacunados. Este estudio presenta la primera evidencia conocida de que las vacunas COVID-19 están restringiendo fundamentalmente las vías de escape evolutivas y antigénicas accesibles para SARS-COV-2. El beneficio social de la vacunación masiva puede ir, por lo tanto, más allá de la mitigación ampliamente informada del riesgo de infección del SARS-COV-2 y la mejora de la transmisión comunitaria, para incluir la derivación de la evolución viral desenfrenada.</p></section>

              "<section ><h2>Mata a la antieciencia: desde el abrazo soviético de la pseudociencia a los ataques acelerados por la biomedicina estadounidense</h2><p>Los Estados Unidos fueron testigos de una politización sin precedentes de la ciencia biomédica a partir de 2015 que ha explotado en un imperio complejo y multimodal contra la ciencia que opera a través de medios de comunicación masiva, elecciones políticas, legislación e incluso sistemas de salud. Las actividades contra la ciencia ahora impregnan la vida cotidiana de muchos estadounidenses, y amenazan con infectar a otras partes del mundo. Podemos atribuir las muertes de decenas de miles de estadounidenses de COVID-19, sarampión y otras enfermedades prevenibles a la vacuna contra la antieciencia. La aceleración de las actividades contra la ciencia exige no solo las nuevas respuestas y los enfoques, sino también la coordinación internacional. Las vacunas y otros avances biomédicos no serán suficientes para detener la COVID-19 o las enfermedades potencialmente catastróficas, a menos que simultáneamente contadores a la agresión anti-ciencia.</p></section>

              "<section ><h2>Uso de la vacuna contra el ARNm COVID-19 después de los informes de miocarditis entre los beneficiarios de la vacuna: actualización del Comité Asesor de Prácticas de Inmunización - Estados Unidos, de junio de 2021</h2><p>En diciembre de 2020, la Administración de Drogas y Alimentos (FDA) emitió Autorizaciones de Uso de Emergencia (EUAS) para la vacuna PFIZE-BIONTECH COVID-19 (BNT162B2) y la Vacuna Moderna COVID-19 (ARNm-1273), † y el Comité Asesor sobre Las prácticas de inmunización (ACIP) emitieron recomendaciones provisionales para su uso en personas de ≥16 años y ≥18 años, respectivamente .§ En mayo de 2021, la FDA amplió la EUA para la vacuna PFIZE-BIONTECH COVID-19 para incluir adolescentes de 12 a 15 años. ; ACIP recomienda que todas las personas mayores de ≥12 años reciban una vacuna COVID-19. Tanto las vacunas PFIZER-BIONTECH como Moderna son vacunas con ARNm que codifican la glicoproteína de prefusión estabilizada de SARS-COV-2, el virus que causa COVID-19. Tanto las vacunas con ARNm fueron autorizadas como recomendadas como un programa de 2 dosis, con segundas dosis administradas 21 días (Pfizer-Biontech) o 28 días (Moderna) después de la primera dosis. Después de los informes de miocarditis y pericarditis en los beneficiarios de la vacuna contra el ARNm, que se produjo predominantemente en los hombres jóvenes después de la segunda dosis, se convocó rápidamente una reunión de ACIP para revisar los casos de miocarditis y la pericarditis informados y discutir los beneficios y riesgos de la vacunación de MRNA COVID-19 en los Estados Unidos. La miocarditis es una inflamación del músculo cardíaco; Si está acompañado por la pericarditis, una inflamación del tejido delgado que rodea el corazón (el pericardio), se conoce como miopericaDitis. A continuación, la miocarditis se usa para referirse a la miocarditis, la pericarditis o la miopericaditis. El 23 de junio de 2021, después de revisar la evidencia disponible, incluida la de los riesgos de miocarditis, ACIP determinó que los beneficios de utilizar las vacunas de ARNm COVID-19 bajo la EUA de la FDA superan claramente los riesgos en todas las poblaciones, incluidos adolescentes y adultos jóvenes. La EUA se ha modificado para incluir información sobre miocarditis después de la recepción de las vacunas ARNm COVID-19. Las hojas de datos EUA deben proporcionarse antes de la vacunación; Además, los CDC han desarrollado materiales de educación para pacientes y proveedores sobre la posibilidad de miocarditis y síntomas de preocupación, para garantizar un rápido reconocimiento y gestión de la miocarditis.</p></section>

              "<section ><h2>Infritando las trayectorias de infección fatal del Reino Unido COVID-19 de los datos de la mortalidad diaria: ¿ya fueron infecciones en declive antes de que los bloqueos del Reino Unido?</h2><p>El número de nuevas infecciones por día es una cantidad clave para la gestión epidémica efectiva. Se puede estimar relativamente directamente por las pruebas de muestras de población aleatorias. Sin tal medición epidemiológica directa, se requieren otros enfoques para inferir si es probable que el número de casos nuevos aumente o disminuya: por ejemplo, estimando el número de reproducción efectivo de patógenos, R, utilizando datos recopilados de la respuesta clínica a la enfermedad. Para la enfermedad de Coronavirus 2019 (COVID-19 / SARS-COV-2), tal r estimación depende en gran medida de los supuestos de modelado, ya que los datos de casos clínicos disponibles son datos de observación oportunistas sujetos a confusión temporal severa. Dada esta dificultad, es útil reconstruir retrospectivamente el curso de tiempo de infecciones de los datos disponibles menos comprometidos, utilizando supuestos mínimos anteriores. Un enfoque de problema inverso bayesiano aplicado a los datos del Reino Unido sobre las muertes de COVID-19 de la primera ola y la distribución de la duración de la enfermedad sugiere que las infecciones fatales estaban en declive antes de que el bloqueo completo del Reino Unido (24 de marzo de 2020), y que las infecciones fatales en Suecia comenzaron a rechazar solo un Día o dos más tarde. Un análisis de los datos del Reino Unido utilizando el modelo de Flaxman et al. Da el mismo resultado bajo la relajación de sus suposiciones anteriores en R, sugiriendo un papel mejorado para las intervenciones no farmacéuticas cortas de bloqueo completo en el contexto del Reino Unido. Parece que se han producido patrones similares en los dos bloqueos posteriores.</p></section>

              "<section ><h2>Atenuación de resultados clínicos e inmunológicos durante la infección de SARS-COV-2 por ivermectina</h2><p>La devastadora pandemia debido a SARS-COV-2 y el surgimiento de variantes antigénicas que ponen en peligro la eficacia de las vacunas actuales crean una necesidad urgente de una comprensión integral de la fisiopatología de COVID-19, incluida la contribución de la inflamación a la enfermedad. También garantiza la búsqueda de medicamentos inmunomodulatorios que podrían mejorar el resultado de la enfermedad. Aquí, mostramos que las dosis estándar de ivermectina (IVM), un fármaco anti-parasítico con posibles actividades inmunomodulatorias a través de la vía antiinflamatoria colinérgica, previenen el deterioro clínico, reducen el déficit olfativo y limitan la inflamación de los tractos respiratorios superiores e inferiores en Hamsters infectados con SARS-COV-2. Mientras que no tiene efecto en la carga viral en las vías respiratorias de los animales infectados, los análisis transcriptómicos de los pulmones infectados revelan que IVM amortigua las respuestas de interferón tipo I y modula varias otras vías inflamatorias. En particular, IVM reduce drásticamente la relación IL-6 / IL-10 en el tejido pulmonar y promueve la polarización de macrófaga M2, que podría explicar la presentación clínica más favorable de los animales tratados con IVM. En total, este estudio apoya el uso de medicamentos inmunomodulatorios, como IVM, para mejorar la condición clínica de los pacientes con infección por SARS-COV-2.</p></section>

              "<section ><h2>Apertura de grandes instituciones de educación superior y a nivel de condado COVID-19 Incidencia - Estados Unidos, 6 de julio al 17 de septiembre de 2020</h2><p>A principios de agosto de 2020, la incidencia a nivel del condado de la enfermedad de Coronavirus 2019 (COVID-19) generalmente disminuyó en todos los Estados Unidos, en comparación con la incidencia antes en el verano (1); Sin embargo, entre los adultos jóvenes de 18 a 22 años, la incidencia aumentó (2). Incrementos en la incidencia entre los adultos de ≥60 años, que podrían ser más susceptibles a enfermedades severas relacionadas con COVID-19, han seguido aumentos en los adultos más jóvenes (de 20 a 39 años) en un promedio de 8,7 días (3). Las instituciones de educación superior (colegios y universidades) se han identificado como entornos donde la incidencia entre los adultos jóvenes aumentó durante agosto (4,5). Entendiendo la medida en que estas configuraciones han afectado la incidencia de COVID-19 a nivel del condado pueden informar a las operaciones de la universidad y la universidad en curso y la planificación futura. Para evaluar el efecto de las universidades grandes o las universidades y el formato de instrucción escolar * (remoto o en persona) en la incidencia de COVID-19, se identificaron fechas iniciales y formatos de instrucción para el semestre de otoño de 2020 para todos los colegios grandes de los EE. UU. De los Estados Unidos sin fines de lucro y Universidades (≥20,000 estudiantes totales inscritos). Entre los condados con grandes colegios y universidades (condados universitarios) incluidos en el análisis, los condados universitarios de instrucción remota (22) experimentaron una disminución del 17.9% en la incidencia media de COVID-19 durante los 21 días antes de los 21 días posteriores a los 21 días posteriores al inicio de las clases (de 17.9 a 14.7 casos por 100,000), y los condados de instrucción en persona, los condados universitarios (79) experimentaron un aumento del 56.2% en la incidencia COVID-19, de 15.3 a 23.9 casos por 100,000. Los condados sin grandes universidades y universidades (condados no universitarios) (3,009) experimentaron una disminución del 5,9% en la incidencia de COVID-19, de 15.3 a 14.4 casos por 100,000. Se observaron hallazgos similares por el porcentaje de resultados positivos de pruebas y estado de punto de acceso (es decir, aumentar entre los condados universitarios de instrucción en persona). La instrucción en persona en colegios y universidades se asoció con la incidencia de la incidencia de COVID-19 y el porcentaje de porcentaje de COVID-19. La implementación del aumento de los esfuerzos de mitigación en colegios y universidades podría minimizar la transmisión COVID-19 en el campus.</p></section>

              "<section ><h2>Azitromicina En pacientes admitidos en el hospital con COVID-19 (recuperación): un ensayo de plataforma aleatorizado, controlado, abierto.</h2><p>ANTECEDENTES: La azitromicina se ha propuesto como un tratamiento para COVID-19 sobre la base de sus acciones inmunomodulatorias. Nuestro objetivo es evaluar la seguridad y la eficacia de la azitromicina en pacientes ingresados ​​en el hospital con COVID-19.
              MÉTODOS: En este ensayo de plataforma adaptable, aleatorizado, controlado, abierto, de etiqueta abierta (evaluación aleatoria de la terapia de COVID-19 [Recuperación]), se compararon varios tratamientos posibles con la atención habitual en pacientes ingresados ​​en el Hospital con COVID-19 en el Reino Unido. El juicio está en marcha en 176 hospitales en el Reino Unido. Los pacientes elegibles y consentidos se asignaron aleatoriamente a un estándar habitual de atención solos o habituales de atención habitual más azithromicina 500 mg una vez por día por boca o por vía intravenosa durante 10 días o hasta el alta (o asignación a uno de los otros grupos de tratamiento de recuperación). Los pacientes se asignaron a través de una aleatorización simple (no absorbida) basada en la web con el ocultamiento de la asignación y tenían el doble de probabilidades de ser asignados al azar a la atención habitual que a cualquiera de los grupos de tratamiento activo. Los participantes y el personal de estudio local no estaban enmascarados con el tratamiento asignado, pero todos los demás involucrados en el ensayo se enmascararon a los datos de resultados durante el juicio. El resultado primario fue de 28 días de mortalidad por todas las causas, evaluadas en la población de intención de tratar. El ensayo está registrado con Isrttn, 50189673, y ClinicalTrials.gov, NCT04381936.
              Hallazgos: entre el 7 de abril y el 27 de noviembre de 2020, de 16 442 pacientes inscritos en el ensayo de recuperación, 9433 (57%) fueron elegibles y se incluyeron 7763 en la evaluación de la azitromicina. La edad media de estos participantes del estudio fue de 65 ° 3 años (SD 15 · 7) y aproximadamente un tercio eran mujeres (2944 [38%] de 7763). 2582 pacientes fueron asignados al azar para recibir azitromicina y 5181 pacientes fueron asignados aleatoriamente a la atención habitual sola. En general, 561 (22%) pacientes asignados a azitromicina y 1162 (22%) pacientes asignados a la atención habitual murieron dentro de los 28 días (relación de velocidad 0 · 97, 95% CI 0 · 87-1 · 07; P = 0 · 50) . No se observó ninguna diferencia significativa en la duración de la estancia hospitalaria (mediana de 10 días [IQR 5 a> 28] frente a 11 días [5 a> 28]) o la proporción de pacientes descargados del Hospital con vida dentro de los 28 días (índice de velocidad 1 · 04, 95% CI 0 · 98-1 · 10; P = 0 · 19). Entre los que no se encuentran en la ventilación mecánica invasiva a la línea de base, no se observó una diferencia significativa en la proporción de la reunión del punto final compuesto de la ventilación o la muerte mecánica invasiva (relación de riesgo 0 · 95, 95% CI 0 · 87-1 · 03; p = 0 · 24).
              Interpretación: En pacientes ingresados ​​en el hospital con COVID-19, la azitromicina no mejoró la supervivencia u otros resultados clínicos preespecificados. El uso de azitromicina en pacientes admitidos en el hospital con COVID-19 debe restringirse a los pacientes en los que existe una clara indicación antimicrobiana.
              Financiación: Investigación e innovación del Reino Unido (Consejo de Investigación Médica) y Instituto Nacional de Investigación de Salud.</p></section>

              "<section ><h2>Seguridad, tolerabilidad e inmunogenicidad de una vacuna inactivada de SARS-COV-2 (Coronavac) en adultos sanos de 60 años y mayores: un ensayo clínico de fase 1/2 aleatorizado, doble ciego, controlado con placebo</h2><p>Antecedentes: Se necesita urgentemente una vacuna contra COVID-19 para adultos mayores, en los que aumentan la morbilidad y la mortalidad debido a la enfermedad. Nuestro objetivo es evaluar la seguridad, la tolerabilidad y la inmunogenicidad de una vacuna candidata a COVID-19, Coronavac, que contiene SARS-COV-2 inactivados, en adultos de 60 años y mayores.
              MÉTODOS: Hicimos un ensayo clínico de fase 1/2 aleatorizado, doble ciego, controlado con placebo, de CORONAVAC en adultos sanos de 60 años y mayores en Renqiu (Hebei, China). La vacuna o el placebo se dieron por inyección intramuscular en dos dosis (días 0 y 28). La fase 1 comprendía un estudio de dosis-escalamiento, en el que se asignaron a los participantes a dos bloques: Bloque 1 (3 μg de virus inactivado en 0 · 5 ml de solución de hidróxido de aluminio por inyección) y bloque 2 (6 μg por inyección). Dentro de cada bloque, los participantes fueron asignados al azar (2: 1) utilizando el aleatorización de bloques para recibir Coronavac o placebo (solo solución de hidróxido de aluminio). En la Fase 2, los participantes fueron asignados al azar (2: 2: 2: 1) utilizando el aleatorización de bloques para recibir Coronavac a 1 · 5 μg, 3 μg, o 6 μg por dosis, o placebo. Todos los participantes, investigadores y personal de laboratorio estaban enmascarados a la asignación de tratamiento. El punto final de seguridad primario fue reacciones adversas dentro de los 28 días posteriores a cada inyección en todos los participantes que recibieron al menos una dosis. El punto final de inmunogenicidad primaria fue la tasa de seroconversión a los 28 días posteriores a la segunda inyección (que se evaluó en todos los participantes que habían recibido las dos dosis de vacunas de acuerdo con su asignación aleatoria, tuvo resultados de anticuerpos disponibles, y no violaron el protocolo de prueba). La seroconversión se definió como un cambio de seronegativo al inicio de la línea de base a seropositiva para neutralizar los anticuerpos para vivir SARS-COV-2 (Titre de corte positivo 1/8), o un titulo de cuatro pliegues aumentan si el participante era seropositivo en línea. Este estudio está en curso y está registrado con ClinicalTrials.gov (NCT04383574).
              Hallazgos: entre el 22 de mayo y el 1 de junio de 2020, 72 participantes (24 en cada grupo de intervención y 24 en el grupo de placebo; La edad media de 65 · 8 años [SD 4 · 8]) se inscribió en la Fase 1, y entre el 12 de junio y el 12 de junio. 15 de junio, 2020, 350 participantes se inscribieron en la Fase 2 (100 en cada grupo de intervención y 50 en el grupo de placebo; Media edad 66 · 6 años [SD 4 · 7] en 349 participantes). En las poblaciones de seguridad de ambas fases, ninguna reacción adversa dentro de los 28 días posteriores a la inyección ocurrió en 20 (20%) de 100 participantes en el 1 · 5 μg de grupo, 25 (20%) de 125 en el grupo 3 μg, 27 (22 %) de 123 en el grupo de 6 μg, y 15 (21%) de 73 en el grupo placebo. Todas las reacciones adversas fueron leve o moderada en gravedad y dolor en el lugar de inyección (39 [9%] de 421 participantes) fue el evento reportado más frecuentemente. A partir del 28 de agosto de 2020, se han reportado ocho eventos adversos graves, considerados no relacionados con la vacunación, a siete (2%) participantes. En la Fase 1, la seroconversión después de que se observó la segunda dosis en 24 de 24 participantes (100 · 0% [IC 85% 85 · 8-100 · 0]) en el grupo 3 μg y 22 de 23 (95 · 7% [78 · 1-99 · 9]) en el grupo de 6 μg. En la Fase 2, la seroconversión se observó en 88 de 97 participantes en el grupo 1 · 5 μg (90 · 7% [83 · 1-95 · 7]), 96 de 98 en el grupo 3 μg (98 · 0% [92 [92 · 8-99 · 8]), y 97 de 98 (99 · 0% [94 · 5-100 · 0]) en el grupo de 6 μg. No hubo respuestas de anticuerpos detectables en los grupos de placebo.
              Interpretación: Coronavac es seguro y bien tolerado en adultos mayores. Las titulaciones de anticuerpos neutralizantes inducidas por la dosis de 3 μg fueron similares a las de la dosis de 6 μg, y más altas que las de la dosis de 1 μg de 5 μg, que soportan el uso de la dosis de 3 μg de coronavac en los ensayos de fase 3 para evaluar la protección contra covid- 19.
              Financiación: Programa Nacional de Investigación y Desarrollo Clave China y Programa de Ciencia y Tecnología de Beijing.</p></section>

              "<section ><h2>Sé consciente de la proteína de SARS-COV-2 Spike: Hay más de lo que parece.</h2><p>La pandemia de COVID-19 requirió la rápida producción de vacunas dirigidas a la producción de anticuerpos neutralizantes contra la proteína de punta COVID-19 requerida para la unión del virus de la corona a las células objetivo. Las mejores vacunas conocidas han utilizado ARNm o un vector de adenovirus para dirigir las células humanas para producir la proteína de punta contra la cual el cuerpo produce principalmente anticuerpos neutralizantes. Sin embargo, los informes recientes han planteado algún escepticismo en cuanto a las acciones biológicas de la proteína de punta y los tipos de anticuerpos producidos. Un documento informó que ciertos anticuerpos en la sangre de pacientes infectados parecen cambiar la forma de la proteína de punta para que sea más probable que se une a las células, mientras que otros papeles mostraron que la proteína de punta por sí misma (sin ser parte de la corona El virus) puede dañar las células endoteliales y interrumpir la barrera hematoencefálica. Estos hallazgos pueden ser aún más relevantes para la patogénesis del síndrome de CVID largo que pueden afectar hasta el 50% de los infectados con SARS-COV-2. En COVID-19, se requiere una respuesta a la tensión oxidativa al aumentar las enzimas antioxidantes. En este sentido, se sabe que los polifenoles son antioxidantes naturales con múltiples efectos de salud. Por lo tanto, hay incluso más razones para intervenir con el uso de compuestos antioxidantes, como la luteolina, además de las vacunas disponibles y los medicamentos antiinflamatorios para prevenir las acciones dañinas de la proteína de punta.</p></section>

              "<section ><h2>Las fechas de la oleada COVID-19 de otoño en Europa se correlacionaron con las latitudes, no a la humedad de la temperatura, señalando a la vitamina D como factor contribuyente</h2><p>Para determinar el factor que desencadena la repentina oleada de nuevos casos de COVID-19 diarios que surgen en la mayoría de los países europeos durante el otoño de 2020. Las fechas de la oleada se determinaron utilizando un ajuste de los dos últimos meses de casos diarios informados en 18 países europeos. Con latitud que va de 39 ° a 62 °. El estudio no prueba la correlación entre la fecha de la sobretensión del país y las 2 semanas anteriores a la temperatura o la humedad, pero muestra una impresionante correlación lineal con latitud. La fecha de la sobretensión del país corresponde al momento en que su dosis diaria de Sun UV cae por debajo del 34% de la de 0 ° de latitud. Introducción a la sangre estacional denunciada 25-hidroxivitamina D (25 (OH) d) Variación de la concentración en el vínculo informado entre el riesgo de infección del tracto respiratorio agudo y la concentración de 25 (OH) D explica cuantitativamente la dinámica de Surge. Varios estudios ya han justificado un impacto de concentración de 25 (OH) D en la severidad COVID-19. Sin embargo, al comparar diferentes poblaciones de pacientes, lo que discrimina si una concentración de baja 25 (OH) D es un factor real subyacente a la severidad de COVID-19 o solo un marcador de otra debilidad que es el factor de gravedad primaria puede ser un desafío. La fecha de la oleada es una observación de intrapopulación y tiene el beneficio de ser activado solo por un parámetro que afecta a nivel mundial a la población, es decir, disminuye en la dosis diaria de Sun UV. Los resultados indican que una concentración baja de 25 (OH) D es un factor contribuyente a la severidad COVID-19, que, combinada con estudios previos, proporciona un conjunto de evidencia convincente.</p></section>

              "<section ><h2>Asociación de Tratamiento de plasma convalecientes con resultados clínicos en pacientes con COVID-19</h2><p>Importancia: el plasma convaleciente es un tratamiento propuesto para COVID-19.
              Objetivo: Evaluar los resultados clínicos con el tratamiento con plasma convalecientes VS placebo o estándar de atención en publicaciones de preimpresión y revestidas por pares o comunicados de prensa de ensayos clínicos aleatorios (ECA).
              Fuentes de datos: PubMed, el Registro de Pruebas Cochrane COVID-19, y la viva de la plataforma de evidencia se registraron hasta el 29 de enero de 2021.
              Selección de estudio: los ECA seleccionados en comparación con cualquier tipo de plasma convaleciente con placebo o estándar de atención para pacientes con COVID-19 confirmados o sospechosos en cualquier configuración de tratamiento.
              Extracción y síntesis de datos: Dos revisores extraeron los datos de forma independiente sobre los resultados clínicos relevantes, las características de prueba y las características del paciente y utilizaron el riesgo Cochrane de la herramienta de evaluación de sesgos. El análisis primario incluyó solo publicaciones revisadas por pares de ECA, mientras que el análisis secundario incluyó todos los datos de RCT disponibles públicamente (publicaciones, preimpresos y comunicados revisados ​​por pares). Se realizaron metanálisis ponderados por varianza inversa para resumir los efectos de tratamiento. La certeza de la evidencia se evaluó utilizando la calificación de la evaluación, el desarrollo y la evaluación de las recomendaciones.
              Principales resultados y medidas: mortalidad por todas las causas, duración de la estancia hospitalaria, mejora clínica, deterioro clínico, uso de la ventilación mecánica y eventos adversos graves.
              RESULTADOS: Se incluyeron un total de 1060 pacientes de 4 ECA revisados ​​por pares y 10722 pacientes de otros 6 ECA disponible públicamente. La relación de riesgo resumida (RR) para la mortalidad por todas las causas con plasma convaleciente en los 4 ECA revelados por pares fue de 0.93 (IC del 95%, 0.63 a 1.38), la diferencia de riesgo absoluta fue de -1.21% (IC del 95%, -5.29% a 2.88%), y hubo baja certeza de la evidencia debido a la imprecisión. En los 10 ECA, el Resumen RR fue de 1.02 (IC del 95%, 0.92 a 1.12) y hubo certeza moderada de la evidencia debido a la inclusión de datos no publicados. Entre los ECA revisados ​​por pares, la relación de riesgo resumida fue de 1.17 (IC del 95%, 0.07 a 20.34) para la duración de la estancia hospitalaria, el resumen RR fue de 0,76 (IC del 95%, 0.20 a 2.87) para el uso de la ventilación mecánica (el riesgo absoluto La diferencia para el uso de ventilación mecánica fue de -2.56% [IC del 95%, -13.16% a 8.05%]), y hubo baja certeza de la evidencia debido a la imprecisión para ambos resultados. Los datos limitados sobre la mejora clínica, el deterioro clínico y los eventos adversos graves no mostraron diferencias significativas.
              Conclusiones y relevancia: el tratamiento con plasma convaleciente en comparación con el placebo o el estándar de atención no se asoció significativamente con una disminución en la mortalidad de todas las causas o con cualquier beneficio para otros resultados clínicos. La certeza de la evidencia fue baja a moderada para la mortalidad por todas las causas y baja para otros resultados.</p></section>

              "<section ><h2>COVID-19 Tendencias entre personas de 0 a 24 años - Estados Unidos, 1 de marzo al 12 de diciembre de 2020</h2><p>La enfermedad de Coronavirus 2019 (COVID-19), los datos de laboratorio y de laboratorio electrónicos informados a los CDC se analizaron para describir las características demográficas, las condiciones de salud subyacentes y los resultados clínicos, así como las tendencias en la incidencia de COVID-19 y la incidencia de COVID-19 y el volumen de pruebas entre los niños. Adolescentes, y adultos jóvenes (personas de 0 a 24 años). Este análisis proporciona una actualización y expansión crítica de los datos publicados anteriormente, para incluir las tendencias después de las reopenos escolares de otoño, y agrega niños en edad preescolar (0-4 años) y adultos jóvenes en edad universitaria (18-24 años) (1). Entre los niños, los adolescentes y los adultos jóvenes, la incidencia semanal (casos por 100,000 personas) aumentaron con la edad y fue más alto durante la última semana del período de revisión (la semana del 6 de diciembre) entre todos los grupos de edad. Las tendencias de tiempo en la incidencia informada semanal para niños y adolescentes de 0 a 17 años seguidos de manera consistente con las tendencias observadas entre los adultos desde junio, con incidencia y resultados positivos de pruebas que tienden a aumentar desde septiembre después de que disminuya el verano. La incidencia informada y los resultados positivos de las pruebas entre niños de 0 a 10 años fueron consistentemente más bajos que los de los grupos de edad avanzada. Para reducir la transmisión comunitaria, que apoyará a las escuelas a operar de manera más segura para el aprendizaje en persona, las comunidades y las escuelas deben implementar y cumplir estrictamente a las estrategias de mitigación recomendadas, especialmente enmascaramiento universal y adecuado, para reducir la incidencia de COVID-19.</p></section>

              "<section ><h2>Tocilizumab en pacientes admitidos en el hospital con COVID-19 (recuperación): resultados preliminares de un ensayo de plataforma aleatorizado, controlado, abierto.</h2><p>Resumen Antecedentes Tobilizumab es un anticuerpo monoclonal que se une al receptor para la interleucina (IL) -6, reduciendo la inflamación, y se usa comúnmente para tratar la artritis reumatoide. Evaluamos la seguridad y la eficacia de Tobilizumab en pacientes adultos admitidos en el hospital con COVID-19 con evidencia de hipoxia y inflamación sistémica. MÉTODOS Este ensayo de plataforma aleatorizado, controlado, abierto, de la plataforma (evaluación aleatoria de la terapia de COVID-19 [Recuperación]), está evaluando varios tratamientos posibles en pacientes hospitalizados con COVID-19 en el Reino Unido. Los participantes de los ensayos con hipoxia (saturación de oxígeno <92% en el aire o la terapia de oxígeno) y la evidencia de inflamación sistémica (proteína C-reactiva [CRP] ≥75 mg / l) fueron elegibles para aleatorización con un estándar de atención habitual solo en comparación con el estándar habitual de Care Plus toCilizumab a una dosis de 400 mg a 800 mg (dependiendo del peso) dado por vía intravenosa. Se podría administrar una segunda dosis de 12 a 24 horas después, si la condición del paciente no había mejorado. El resultado principal fue la mortalidad de 28 días, evaluada en la población de intención de tratar. El ensayo está registrado con Isrctn (50189673) y ClinicalTrials.gov (NCT04381936). Hallazgos entre el 23 de abril de 2020 y el 24 de enero de 2021, 4116 adultos se incluyeron en la evaluación de TOCILIZUMBAB, incluidos 562 (14%) pacientes que recibieron ventilación mecánica invasiva, 1686 (41%) que recibieron soporte respiratorio no invasivo, y 1868 (45%) No recibe soporte respiratorio distinto de oxígeno. Median CRP fue de 143 [IQR 107-204] Mg / L y 3385 (82%) Los pacientes recibieron corticosteroides sistémicos al azar. En general, 596 (29%) de los 2022 pacientes asignados a Tobilizumab y 694 (33%) de los 2094 pacientes asignados a la atención habitual murieron dentro de los 28 días (índice de velocidad 0 · 86; Intervalo de confianza del 95% [CI] 0 · 77-0 · 96; p = 0 · 007). Se observaron resultados consistentes en todos los subgrupos previamente especificados de los pacientes. En particular, se observó un claro beneficio de mortalidad en los que reciben corticosteroides sistémicos. Los pacientes asignados a tocilizumab tenían más probabilidades de ser dados de alta del hospital con vida dentro de los 28 días (54% vs. 47%; índice de velocidad 1 · 22; IC 1 · 12-1 · 34; p <0 · 0001). Entre las que no reciben ventilación mecánica invasiva al inicio del estudio, los pacientes asignados a Tocilizumab tenían menos probabilidades de alcanzar el punto final compuesto de la ventilación o la muerte mecánicas invasivas (33% frente a 38%; relación de riesgo 0 · 85; 95% CI 0 · 78-0 · 93; p = 0 · 0005). Interpretación en pacientes con COVID-19 hospitalizados con hipoxia y inflamación sistémica, Tocilizumab mejoró la supervivencia y otros resultados clínicos. Estos beneficios fueron vistos independientemente del nivel de apoyo respiratorio y fueron adicionales a los beneficios de los corticosteroides sistémicos. Financiamiento de investigación e innovación del Reino Unido (Consejo de Investigación Médica) y Instituto Nacional de Investigación de Salud (Subvención Ref: MC_PC_19056).</p></section>

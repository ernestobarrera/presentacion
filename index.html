            "<section ><h2 class="r-fit-text">SEGURIDAD Y EFICACION DE UNA VACUNA DE COVID-19 HETEROLOVOUS HETERLOGUS DE RAD26 y RAD5: un análisis interino de una prueba de fase 3 controlada aleatorizada en Rusia</h2><p>ANTECEDENTES: una vacuna con base de adenovirus recombinante heteróloga (RAD), GAM-covid-Vac (SPUTNIK V), mostró un buen perfil de seguridad e indujo fuertes respuestas inmunes humorales y celulares en los participantes en ensayos clínicos de Fase 1/2. Aquí, presentamos resultados preliminares sobre la eficacia y seguridad de GAM-COVID-VAC del análisis interino de este ensayo de fase 3.
              MÉTODOS: Hicimos un ensayo aleatorizado, doble ciego, controlado por placebo, de fase 3 en 25 hospitales y policlínicos en Moscú, Rusia. Incluimos a los participantes de al menos 18 años, con pruebas negativas de SARS-COV-2 PCR y IgG e IgG, sin enfermedades infecciosas en los 14 días antes de la inscripción, y sin otras vacunas en los 30 días anteriores a la inscripción. Los participantes fueron asignados al azar (3: 1) para recibir la vacuna o el placebo, con la estratificación por grupo de edad. Los investigadores, los participantes y todo el personal de estudio se enmascararon para agrupar la asignación. Se administró la vacuna (0 · 5 ml / dosis) por vía intramuscular en un régimen de refuerzo: un intervalo de 21 días entre la primera dosis (RAD26) y la segunda dosis (RAD5), ambos vectores que llevan el gen para la longitud completa SARS-COV-2 Glycoprotein S. El resultado primario fue la proporción de participantes con COVID-19 confirmados por PCR desde el día 21 después de recibir la primera dosis. Todos los análisis excluyeron a los participantes con violaciones de protocolo: el resultado principal se evaluó en los participantes que habían recibido dos dosis de vacunas o placebo, se evaluaron eventos adversos graves en todos los participantes que habían recibido al menos una dosis en el momento del bloqueo de la base de datos, y raro adverso Se evaluaron los eventos en todos los participantes que habían recibido dos dosis y para quienes todos los datos disponibles se verificaron en el formulario de informe de caso en el momento del bloqueo de la base de datos. El juicio está registrado en ClinicalTrials.gov (NCT04530396).
              Hallazgos: entre el 7 de septiembre y el 24 de noviembre de 2020, 21 977 adultos fueron asignados al azar al grupo de vacunas (n = 16 501) o el grupo de placebo (n = 5476). 19 866 recibió dos dosis de vacuna o placebo y se incluyeron en el análisis de resultados principal. A partir de 21 días después de la primera dosis de la vacuna (el día de la dosis 2), 16 (0 · 1%) de 14 964 participantes en el grupo de vacunas y 62 (1 · 3%) de 4902 en el grupo de placebo se confirmó que tiene COVID-19; La eficacia de la vacuna fue del 91 · 6% (95% CI 85 · 6-95 · 2). Los eventos adversos más informados fueron el grado 1 (7485 [94 · 0%] de 7966 eventos totales). 45 (0 · 3%) de 16 427 participantes en el grupo de vacunas y 23 (0 · 4%) de 5435 participantes en el grupo de placebo tuvieron eventos adversos serios; Ninguno se consideró asociado con la vacunación, con la confirmación del Comité de Monitoreo de Datos Independientes. Se informaron cuatro muertes durante el estudio (tres [<0 · 1%] de 16 427 participantes en el grupo de vacunas y uno [<0 · 1%] de 5435 participantes en el grupo placebo), ninguno de los cuales se consideró relacionado con el vacuna.
              Interpretación: Este análisis interino del ensayo de fase 3 de GAM-covid-VAC mostró 91 · 6% de eficacia contra COVID-19 y fue bien tolerado en una gran cohorte.
              Financiamiento: Departamento de Salud de la Ciudad de Moscú, Fondo de inversión directa ruso y Sberbank.</p></section>

              "<section ><h2 class="r-fit-text">Evaluación de efectos obligatorios de cierre en casa y de negocios en la propagación de COVID-19</h2><p>Antecedentes y objetivos: Las intervenciones no farmacéuticas más restrictivas (NPIS) para controlar la propagación de COVID-19 son cierres obligatorios de estadía en casa y de negocios. Dadas las consecuencias de estas políticas, es importante evaluar sus efectos. Evaluamos los efectos sobre el crecimiento de casos epidémicos de NPIS más restrictivos (MRNPI), más allá de los de NPIS menos restrictivos (LRNPI).
              Métodos: Primero estimamos el crecimiento del caso COVID-19 en relación con cualquier implementación de NPI en regiones subnacionales de 10 países: Inglaterra, Francia, Alemania, Irán, Italia, Países Bajos, España, Corea del Sur, Suecia y los Estados Unidos. Usando modelos de primera diferencia con efectos fijos, aislamos los efectos del MRNPI al restar los efectos combinados de LRNPI y la dinámica epidémica de todos los NPI. Utilizamos el crecimiento de casos en Suecia y Corea del Sur, 2 países que no implementaron cierres obligatorios de estadías en el hogar y de negocios, como países de comparación para los otros 8 países (16 comparaciones totales).
              Resultados: la implementación de cualquier NPIS se asoció con reducciones significativas en el crecimiento de los casos en 9 de cada 10 países de estudio, incluidos Corea del Sur y Suecia que implementó solo LRNPI (España tenía un efecto no significativo). Después de restar los efectos de la epidemia y LRNPI, no encontramos un efecto beneficioso claro y significativo de MRNPI en el crecimiento de los casos en ningún país. En Francia, por ejemplo, el efecto del MRNPI era de + 7% (IC del 95%: -5% -19%) en comparación con Suecia y + 13% (-12% -38%) en comparación con Corea del Sur (medios positivos pro-contagion). Los intervalos de confianza del 95% excluyeron el 30% disminuye en las 16 comparaciones y el 15% disminuye en comparaciones 11/16.
              Conclusiones: Si bien los pequeños beneficios no pueden ser excluidos, no encontramos beneficios significativos en el crecimiento de los casos de NPIS más restrictivos. Las reducciones similares en el crecimiento del caso pueden ser alcanzables con intervenciones menos restrictivas.</p></section>

              "<section ><h2 class="r-fit-text">Ivermectina para la prevención y el tratamiento de la infección COVID-19: una revisión sistemática, un metanálisis y un análisis secuencial de prueba para informar las directrices clínicas.</h2><p>Antecedentes: los medicamentos reutilizados pueden tener un papel contra el virus SARS-COV-2. La ivermectina antiparasitaria, con propiedades antivirales y antiinflamatorias, ahora se ha probado en numerosos ensayos clínicos.
              Áreas de incertidumbre: evaluamos la eficacia del tratamiento de ivermectina en la reducción de la mortalidad, en los resultados secundarios, y en la quimioprofilaxia, entre las personas con, o en alto riesgo de infección de COVID-19.
              Fuentes de datos: Buscamos bases de datos bibliográficas de hasta el 25 de abril de 2021. Dos autores de revisión examinados por estudios, datos extraídos y evaluaron el riesgo de sesgo. Se realizaron metanálisis y se evaluó la certeza de la evidencia utilizando el enfoque de grado y, además, en los análisis secuenciales de prueba para la mortalidad. Veinticuatro ensayos controlados aleatorios relacionados con 3406 participantes se reunieron con la inclusión de revisión.
              Avances terapéuticos: el metaanálisis de 15 ensayos encontró que la ivermectina redujo el riesgo de muerte en comparación con la ivermectina (índice de riesgo promedio de 0,38, el intervalo de confianza del 95% 0,19-0.73; n = 2438; I2 = 49%; evidencia de certeza moderada). Este resultado se confirmó en un análisis secuencial de prueba utilizando el mismo método de Dersimonian-Laird que respaldó el análisis no ajustado. Esto también fue robusto contra un análisis secuencial de prueba utilizando el método BiggerStaff-Tweedie. La evidencia de baja certeza encontró que la profilaxis de la ivermectina reducía la infección de COVID-19 en un promedio del 86% (95% de intervalo de confianza 79% -91%). Los resultados secundarios proporcionaron menos evidencia. La evidencia de baja certeza sugirió que no puede beneficiarse con la ivermectina para ""necesidad de ventilación mecánica"", mientras que las estimaciones de efecto para la ""mejora"" y el ""deterioro"" favorecieron claramente el uso de la ivermectina. Los eventos adversos severos fueron raros entre los ensayos de tratamiento y la evidencia de ninguna diferencia se evaluó como baja certeza. La evidencia en otros resultados secundarios fue de muy baja certeza.
              Conclusiones: la evidencia de certeza moderada encuentra que las grandes reducciones en las muertes de COVID-19 son posibles utilizando la ivermectina. El uso de la ivermectina temprano en el curso clínico puede reducir los números que progresan a la enfermedad grave. La seguridad aparente y el bajo costo sugieren que es probable que la ivermectina tenga un impacto significativo en la pandemia del SARS-COV-2 a nivel mundial.</p></section>

              "<section ><h2 class="r-fit-text">Brote de infecciones por SARS-COV-2, incluidas las infecciones innovadoras de la vacuna COVID-19, asociadas con grandes reuniones públicas - Condado de Barnstable, Massachusetts, de julio de 2021.</h2><p>Durante el 2021 de julio, 469 casos de COVID-19 asociados con múltiples eventos de verano y grandes reuniones públicas en una ciudad en el condado de Barnstable, Massachusetts, se identificaron entre los residentes de Massachusetts; La cobertura de vacunación entre los residentes elegibles de Massachusetts fue del 69%. Aproximadamente tres cuartos (346; 74%) de los casos ocurridos en personas totalmente vacunadas (aquellas que habían completado un curso de 2 dosis de vacuna contra ARNm [Pfizer-Biontech o Moderna] o habían recibido una dosis única de Janssen [Johnson & Johnson] vacuna ≥14 días antes de la exposición). La secuenciación genómica de los especímenes de 133 pacientes identificó la variante B.1.617.2 (Delta) de SARS-COV-2, el virus que causa COVID-19, en 119 (89%) y el Delta AY.3 Sublineage en uno (1 %). En general, 274 (79%) pacientes vacunados con infección innovadora fueron sintomáticos. Entre los cinco pacientes COVID-19 que fueron hospitalizados, cuatro estaban totalmente vacunados; No se informaron muertes. El umbral de cadena de la cadena de transcripción inversa en tiempo real (RT-PCR) Los valores de umbral de ciclo (TC) en especímenes de 127 personas vacunadas con casos de avance fueron similares a aquellos de 84 personas que no fueron vacunadas, no están completamente vacunadas, o cuyo estado de vacunación fue desconocido (mediana = 22.77 y 21.54, respectivamente). La variante delta de SARS-COV-2 es altamente transmisible (1); La vacunación es la estrategia más importante para prevenir enfermedades y muerte severas. El 27 de julio, los CDC recomendaron que todas las personas, incluidas aquellas que estén completamente vacunadas, deben usar máscaras en entornos públicos de interior en áreas donde la transmisión COVID-19 es alta o sustancial. * Los hallazgos de esta investigación sugieren que incluso las jurisdicciones sin covid sustancial o alta. -19 La transmisión puede considerar la expansión de las estrategias de prevención, incluido el enmascaramiento en entornos públicos en interiores, independientemente del estado de vacunación, dado el riesgo potencial de infección durante la asistencia en las grandes reuniones públicas que incluyen a los viajeros de muchas áreas con diferentes niveles de transmisión.</p></section>

              "<section ><h2 class="r-fit-text">Resultados preliminares de MRNA COVID-19 Seguridad de la vacuna en personas embarazadas</h2><p>Antecedentes: Muchas personas embarazadas en los Estados Unidos están recibiendo vacunas de Messenger ARN (ARNm) de la enfermedad de Coronavirus (COVID-19), pero los datos se limitan a su seguridad en el embarazo.
              MÉTODOS: Del 14 de diciembre de 2020, hasta el 28 de febrero de 2021, utilizamos datos del sistema de vigilancia de ""V-SEA SEGURO DESPUÉS DE LA VACCIVA DE VACUNACIONES"", el Registro de Emplazamiento Seguro V, y el SISTEMA DE INFORMACIÓN DE EVENTOS ADVERSOS DE VACUNA (VAERS) para caracterizar La seguridad inicial de las vacunas ARNm COVID-19 en personas embarazadas.
              Resultados: un total de 35,691 participantes seguros de V de 16 a 54 años de edad identificados como embarazadas. El dolor en el lugar de la inyección se informó con más frecuencia entre las personas embarazadas que entre las mujeres no embarazadas, mientras que el dolor de cabeza, la miálgia, los escalofríos y la fiebre se informaron con menos frecuencia. Entre los 3958 participantes inscritos en el Registro de Embarazo de V-Safe, 827 tuvieron un embarazo completado, de los cuales 115 (13.9%) dio lugar a una pérdida de embarazos y 712 (86.1%) dio lugar a un nacimiento vivo (en su mayoría entre los participantes con vacunación en el tercero trimestre). Los resultados neonatales adversos incluyeron el parto prematuro (en 9.4%) y el tamaño pequeño para la edad gestacional (en 3.2%); No se informaron muertes neonatales. Aunque no es directamente comparable, las proporciones calculadas de embarazo adversas y los resultados neonatales en personas vacunadas contra COVID-19 que tuvieron un embarazo completado fueron similares a las incidencias informadas en los estudios que involucran a mujeres embarazadas que se realizaron antes de la pandemia COVID-19. Entre los 221 eventos adversos relacionados con el embarazo informados a los Vaers, el evento reportado más frecuentemente fue el aborto espontáneo (46 casos).
              Conclusiones: los hallazgos preliminares no mostraron señales de seguridad obvias entre las personas embarazadas que recibieron vacunas con ARNm COVID-19. Sin embargo, el seguimiento más longitudinal, incluido el seguimiento de un gran número de mujeres vacunadas anteriormente en el embarazo, es necesario informar a los resultados maternos, embarazos e infantiles.</p></section>

              "<section ><h2 class="r-fit-text">Efectividad de las vacunas COVID-19 contra la variante B.1.617.2 (Delta)</h2><p>Fondo: la variante B.1.617.2 (Delta) del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), el virus que causa la enfermedad de Coronavirus 2019 (COVID-19), ha contribuido a una oleada en los casos en la India y ahora se ha detectado en todo el mundo, incluido un aumento notable en los casos en el Reino Unido. La efectividad de las vacunas BNT162B2 y Chadox1 NCOV-19 contra esta variante no ha sido clara.
              Métodos: utilizamos un diseño de control de casos negativos de prueba para estimar la efectividad de la vacunación contra la enfermedad sintomática causada por la variante delta o la cepa predominante (B.1.1.7, o variante alfa) durante el período en que la variante delta comenzó a circular. . Se identificaron variantes con el uso de secuenciación y sobre la base del spike (s) estado del gen. Los datos sobre todos los casos secuenciados sintomáticos de COVID-19 en Inglaterra se utilizaron para estimar la proporción de casos con una variante según el estado de vacunación de los pacientes.
              Resultados: la efectividad después de una dosis de vacuna (BNT162B2 o Chadox1 NCOV-19) era notablemente menor entre las personas con la variante delta (30.7%; intervalo de confianza del 95% [CI], 25.2 a 35.7) que entre las personas con la variante alfa (48.7 %; 95% CI, 45.5 a 51.7); Los resultados fueron similares para ambas vacunas. Con la vacuna BNT162B2, la efectividad de dos dosis fue de 93.7% (IC del 95%, 91.6 a 95.3) entre personas con la variante alfa y 88.0% (IC del 95%, 85.3 a 90.1) entre aquellos con la variante delta. Con la vacuna Chadox1 NCOV-19, la efectividad de dos dosis fue de 74.5% (IC del 95%, 68.4 a 79.4) entre las personas con la variante alfa y el 67.0% (IC del 95%, 61.3 a 71.8) entre los con la variante delta.
              Conclusiones: solo se observaron diferencias modestas en la efectividad de la vacuna con la variante delta en comparación con la variante alfa después de la recepción de dos dosis de vacunas. Las diferencias absolutas en la eficacia de la vacuna estaban más marcadas después de la recepción de la primera dosis. Este hallazgo apoyaría los esfuerzos para maximizar la captación de la vacuna con dos dosis entre las poblaciones vulnerables. (Financiado por la salud pública Inglaterra).</p></section>

              "<section ><h2 class="r-fit-text">BNT162B2 MRNA COVID-19 Vacuna en una configuración de vacunación masiva a nivel nacional</h2><p>Antecedentes: Como las campañas de vacunación masiva contra la enfermedad de Coronavirus 2019 (COVID-19) comienzan en todo el mundo, la efectividad de la vacuna debe evaluarse para una gama de resultados a través de poblaciones diversas en un entorno sin control. En este estudio, se utilizaron datos de la organización de atención médica más grande de Israel para evaluar la efectividad de la vacuna contra el ARNm BNT162B2.
              MÉTODOS: Todas las personas que fueron vacunadas recién vacunadas durante el período comprendido entre el 20 de diciembre de 2020, hasta el 1 de febrero de 2021, se igualaron a los controles no vacunados en una proporción de 1: 1 de acuerdo con las características demográficas y clínicas. Los resultados de los estudios incluyeron la infección documentada con el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), COVID-19 Sintomático-19, hospitalización relacionada con COVID-19, enfermedades severas y muerte. Estimamos la efectividad de la vacuna para cada resultado como uno menos la relación de riesgo, utilizando el estimador de Kaplan-Meier.
              Resultados: Cada grupo de estudio incluyó 596,618 personas. Eficacia estimada de la vacuna para los resultados del estudio en los días 14 a 20 después de la primera dosis y en 7 o más días después de la segunda dosis fue la siguiente: para la infección documentada, 46% (intervalo de confianza del 95% [CI], 40 a 51) y 92% (95% CI, 88 a 95); para COVID-19-19, 57% (IC del 95%, 50 a 63) y 94% (95% CI, 87 a 98); para hospitalización, 74% (IC del 95%, 56 a 86) y 87% (IC del 95%, 55 a 100); y para una enfermedad grave, 62% (IC del 95%, 39 a 80) y 92% (IC del 95%, 75 a 100), respectivamente. La efectividad estimada para prevenir la muerte de COVID-19 fue del 72% (IC del 95%, 19 a 100) durante los días 14 a 20 después de la primera dosis. La efectividad estimada en las subpoblaciones específicas evaluadas para la infección documentada y la covid sintomática-19 fue consistente en los grupos de edad, con una efectividad potencialmente ligeramente más baja en las personas con múltiples condiciones coexistentes.
              Conclusiones: Este estudio en una configuración de vacunación masiva a nivel nacional sugiere que la vacuna contra el ARNm BNT162B2 es efectiva para una amplia gama de resultados relacionados con COVID-19, un hallazgo consistente con el del ensayo aleatorizado.</p></section>

              "<section ><h2 class="r-fit-text">Maximizar el ajuste de las máscaras de tela y procedimiento médico para mejorar el rendimiento y reducir la transmisión y la exposición del SARS-COV-2, 2021</h2><p>Enmascaramiento universal es una de las estrategias de prevención recomendadas por los CDC para frenar la propagación del SARS-COV-2, el virus que causa la enfermedad de Coronavirus 2019 (COVID-19) (1). A partir del 1 de febrero de 2021, 38 estados y el Distrito de Columbia tenían mandatos de enmascaramiento universales. La máscara de uso también ha sido obligada por la orden ejecutiva para la propiedad federal *, así como en los transportes de transporte nacional e internacional. † Las máscaras reducen sustancialmente las gotas respiratorias exhaladas y los aerosoles de los usuarios infectados y reducen la exposición de usuarios no infectados a estas partículas. Máscaras de tela§ Y PROCEDIMIENTO MÉDICO Las máscaras¶ se ajustan a los respiradores más sueltos que los respiradores (por ejemplo, las piezas faciales n95). La efectividad de la tela y las máscaras de procedimientos médicos se pueden mejorar asegurando que estén bien ajustados a los contornos de la cara para evitar fugas de aire alrededor de los bordes de las máscaras. Durante el 2021 de enero, los CDC realizaron simulaciones experimentales utilizando formas de fútbol y receptor elastomérico flexomérico para evaluar la medida en que dos modificaciones a las máscaras de procedimientos médicos, 1) con una máscara de tela sobre una máscara de procedimientos médicos (enmascaramiento doble) y 2) anudando los bucles del oído. de una máscara de procedimientos médicos donde se conectan a los bordes de la máscara y luego metiendo y aplaudiendo el material adicional cerca de la cara (máscaras anudadas y metidas), podrían mejorar el ajuste de estas máscaras y reducir la exposición del receptor a un aerosol de respiratorio simulado Partículas de gotitas del tamaño consideradas más importantes para transmitir SARS-COV-2. La exposición del receptor se redujo al máximo (> 95%) cuando la fuente y el receptor se ajustaron con máscaras de procedimientos médicos modificados. Estos experimentos basados ​​en laboratorios resaltan la importancia de un buen ajuste para optimizar el rendimiento de la máscara. Hasta que se logre la inmunidad de la población inducida por la vacuna, la enmascaramiento universal es un medio altamente eficaz para retardar la propagación del SAR-COV-2 ** cuando se combina con otras medidas de protección, como el distanciamiento físico, evitando multitudes y espacios interiores mal ventilados, y bien. higiene de manos. Esfuerzos innovadores para mejorar el ajuste de la tela y las máscaras de procedimientos médicos para mejorar la atención de su mérito de rendimiento.</p></section>

              "<section ><h2 class="r-fit-text">Eliminación del SARS-COV-2, no la mitigación, crea los mejores resultados para la salud, la economía y las libertades civiles</h2><p>#VALUE!</p></section>

              "<section ><h2 class="r-fit-text">Resultados neurológicos y psiquiátricos de 6 meses en 236 379 sobrevivientes de COVID-19: un estudio retrospectivo de cohorte utilizando registros de salud electrónicos</h2><p>Antecedentes: Se han reportado secuelas neurológicas y psiquiátricas de COVID-19, pero se necesitan más datos para evaluar adecuadamente los efectos de COVID-19 en la salud del cerebro. Nuestro objetivo es proporcionar estimaciones sólidas de las tasas de incidencia y los riesgos relativos de diagnósticos neurológicos y psiquiátricos en pacientes en los 6 meses siguientes a un diagnóstico COVID-19.
              MÉTODOS: Para este estudio retrospectivo de cohorte y análisis de tiempo a evento, utilizamos datos obtenidos de la Red de Registros de Salud electrónica de TrineTX (con más de 81 millones de pacientes). Nuestra cohorte primaria comprendía pacientes que tenían un diagnóstico COVID-19; Una cohorte de control combinada incluía pacientes diagnosticados con influenza, y la otra cohorte de control coincidente incluía pacientes diagnosticados con cualquier infección del tracto respiratorio, incluida la influenza en el mismo período. Los pacientes con diagnóstico de COVID-19 o una prueba positiva para SARS-COV-2 fueron excluidos de las cohortes de control. Todas las cohortes incluyeron a los pacientes mayores de 10 años que tenían un evento de índice a partir del 20 de enero de 2020, y que aún estaban vivos el 13 de diciembre de 2020. Estimamos la incidencia de 14 resultados neurológicos y psiquiátricos en los 6 meses después de un diagnóstico confirmado. de COVID-19: Hemorragia intracraneal; Trazo isquémico; Parkinsonismo; Síndorme de Guillain-Barré; Trastornos nerviosos, raíces nerviosos y plexos; Junción mioural y enfermedad muscular; encefalitis; demencia; Trastornos psicóticos, de humor y ansiedad (agrupados y por separado); trastorno de uso de sustancias; y insomnio. Usando un modelo Cox, comparamos las incidencias con aquellos en las cohortes de propensiones de puntuación de pacientes con influenza u otras infecciones del tracto respiratorio. Investigamos cómo estas estimaciones se vieron afectadas por la gravedad de COVID-19, según lo presentado por la hospitalización, la admisión de la unidad de terapia intensiva (UIT), y la encefalopatía (delirio y trastornos relacionados). Evaluamos la robustez de las diferencias en los resultados entre cohortes al repetir el análisis en diferentes escenarios. Para proporcionar una evaluación comparativa para la incidencia y el riesgo de secuelas neurológicas y psiquiátricas, comparamos nuestra cohorte primaria con cuatro cohortes de pacientes diagnosticados en el mismo período con eventos de índice adicionales: infección por la piel, urolitiasis, fractura de un hueso grande y embolia pulmonar.
              Hallazgos: Entre los 236 379 pacientes diagnosticados con COVID-19, la incidencia estimada de un diagnóstico neurológico o psiquiátrico en los siguientes 6 meses fue de 33 · 62% (95% CI 33 · 17-34 · 07), con 12 · 84% ( 12 · 36-13 · 33) recibiendo su primer diagnóstico de este tipo. Para los pacientes que habían sido admitidos en una UIT, la incidencia estimada de un diagnóstico fue de 46 · 42% (44 · 78-48 · 09) y para un primer diagnóstico fue del 25 · 79% (23 · 50-28 · 25). Respecto a los diagnósticos individuales de los resultados del estudio, toda la cohorte COVID-19 había estimado incidencias de 0 · 56% (0 · 50-0 · 63) para la hemorragia intracraneal, 2 · 10% (1 · 97-2 · 23) para isquemic Stroke, 0 · 11% (0 · 08-0 · 14) Para el parkinsonismo, 0 · 67% (0 · 59-0 · 75) para la demencia, 17 · 39% (17 · 04-17 · 74) para el trastorno de ansiedad , y 1 · 40% (1 · 30-1 · 51) para el trastorno psicótico, entre otros. En el grupo con admisión de la UIT, las incidencias estimadas fueron 2 · 66% (2 · 24-3 · 16) para la hemorragia intracraneal, 6 · 92% (6 · 17-7 · 76) para el trazo isquémico, 0 · 26% (0 · 15-0 · 45) Para el parkinsonismo, 1 · 74% (1 · 31-2 · 30) para la demencia, 19 · 15% (17 · 90-20 · 48) para el trastorno de ansiedad, y 2 · 77% (2 · 31-3 · 33) para el trastorno psicótico. La mayoría de las categorías de diagnóstico fueron más comunes en pacientes que habían covid-19 que en aquellos que tenían influenza (relación de peligro [HR] 1 · 44, 95% CI 1 · 40-1 · 47, para cualquier diagnóstico; 1 · 78, 1 · 68-1 · 89, para cualquier primer diagnóstico) y aquellos que tenían otras infecciones del tracto respiratorio (1 · 16, 1 · 14-1 · 17, para cualquier diagnóstico; 1 · 32, 1 · 27-1 · 36, para cualquier primer diagnóstico). Al igual que con las incidencias, las HRS fueron más altas en pacientes que tenían más severos COVID-19 (por ejemplo, los admitidos en la UIT en comparación con los que no fueron: 1 · 58, 1 · 50-1 · 67, para cualquier diagnóstico; 2 · 87, 2 · 45-3 · 35, para cualquier primer diagnóstico). Los resultados fueron robustos a varios análisis de sensibilidad y comparación con los cuatro eventos de salud de índice adicionales.
              Interpretación: Nuestro estudio proporciona evidencia de morbilidad sustancial neurológica y psiquiátrica en los 6 meses posteriores a la infección de COVID-19. Los riesgos fueron mayores, pero no se limitaban a los pacientes que tenían COVID-19 severos. Esta información podría ayudar en la planificación de servicios e identificación de las prioridades de investigación. Se necesitan diseños de estudio complementarios, incluidas las posibles cohortes, para corroborar y explicar estos hallazgos.
              Financiación: Instituto Nacional de Investigación de Salud (NIHR) Centro de Investigación Biomédica de Salud Oxford.</p></section>

              "<section ><h2 class="r-fit-text">Revisión de la evidencia emergente que demuestra la eficacia de la ivermectina en la profilaxis y el tratamiento de COVID-19.</h2><p>Antecedentes: Después de que COVID-19 surgió en las costas de U.S, los proveedores comenzaron a revisar los datos básicos de ciencia, traducción y clínicas emergentes para identificar opciones de tratamiento potencialmente efectivas. Además, una multitud de agentes terapéuticos tanto novedosos como reutilizados se usó empíricamente y se estudiaron en ensayos clínicos.
              Áreas de incertidumbre: la mayoría de los agentes de prueba no han proporcionado una prueba de eficacia reproducible y definitiva para reducir la mortalidad de COVID-19 con la excepción de los corticosteroides en una enfermedad moderada a grave. Recientemente, ha surgido la evidencia de que el agente antiparasitario oral Ivermectina exhibe numerosos mecanismos antivirales y antiinflamatorios con los resultados de los ensayos que reportan beneficios significativos de resultados. Dado que algunos no han aprobado una revisión por pares, varios grupos de expertos, incluida la Organización de la Salud Unitar / Mundial, han realizado un esfuerzo global sistemático para comunicarse con todos los investigadores de prueba activos para recopilar rápidamente los datos necesarios para calificar y realizar metanálisis.
              Fuentes de datos: los datos se obtuvieron de los estudios publicados revisados ​​por pares, los manuscritos publicados en los servidores de preprint, los metanálisis expertos y numerosos análisis epidemiológicos de regiones con campañas de distribución de ivermectina.
              Avances terapéuticos: una gran mayoría de ensayos controlados aleatorios y observacionales de ivermectina están informando mejoras repetidas y de gran magnitud en los resultados clínicos. Numerosos ensayos de profilaxis demuestran que el uso regular de ivermectina conduce a grandes reducciones en la transmisión. Se produjeron múltiples ""experimentos naturales"" grandes en regiones que iniciaron las campañas de ""distribución de ivermectina"" seguidas de disminuciones estrechas, reproducibles, temporalmente asociadas en los recuentos de casos y las tasas de mortalidad de casos en comparación con las regiones cercanas sin tales campañas.
              Conclusiones: los metanálisis basados ​​en 18 ensayos de tratamiento controlados aleatorios de la ivermectina en COVID-19 han encontrado reducciones grandes y estadísticamente significativas en la mortalidad, tiempo de recuperación clínica y tiempo a la eliminación viral. Además, los resultados de numerosos ensayos de profilaxis controlados informan un riesgo significativamente reducido de los riesgos de contratación COVID-19 con el uso regular de la ivermectina. Finalmente, los muchos ejemplos de campañas de distribución de ivermectinas que conducen a una rápida disminución en toda la población en la morbilidad y la mortalidad indican que se ha identificado un agente oral efectivo en todas las fases de COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Las estimaciones intermedias de la efectividad de la vacuna de las vacunas BNT162B2 y MRNA-1273 COVID-19 en la prevención de la infección por SARS-COV-2 entre el personal de la atención médica, los primeros respondedores y otros trabajadores esenciales y de primera línea: ocho ubicaciones de los Estados Unidos, de diciembre del 20 de marzo de 2021</h2><p>Se ha demostrado que las vacunas BNT162B2 (ARNm) BNT162B2 (PFIZER-BIONTECH) y MRNA-1273 (MODERNA) se han demostrado que las vacunas COVID-19 (MODERNA) se han demostrado que son eficaz para prevenir los ensayos sintomáticos de COVID-19, en ensayos de fase III de placebo controlados aleatorios (1,2); Sin embargo, los beneficios de estas vacunas para prevenir el SARS-COV-2 asintomático y sintomático (el virus que causa covid-19) infección, particularmente cuando se administran en condiciones del mundo real, se entiende menos bien. Utilizando posibles cohortes de personal de atención médica, primeros respondedores y otros trabajadores esenciales y de primera línea * en ocho ubicaciones de los EE. UU. Durante el 14 de diciembre, el 13 de marzo de 2021, los CDC probados de forma rutinaria para las infecciones por SARS-COV-2 cada semana, independientemente del estado de los síntomas y en el inicio de los síntomas consistentes con la enfermedad asociada a Covid-19. Entre los 3,950 participantes, sin documentación de laboratorio anterior de la infección por SARS-COV-2, 2,479 (62.8%) recibió ambas dosis de ARNm recomendadas y 477 (12.1%) recibió solo una dosis de vacuna contra ARNm. † Entre los participantes no vacunados, 1.38 SARS-COV- 2 Las infecciones se confirmaron mediante reacción en cadena de transcripción inversa (RT-PCR) por 1,000 personas. Días. En contraste, entre las personas totalmente inmunizadas (≥14 días después de las personas de segunda dosis), se reportaron 0.04 infecciones por 1,000 días de personas, y Entre parcialmente inmunizado (≥14 días después de la primera dosis y antes de la segunda dosis) personas, se informaron 0.19 infecciones por 1,000 días de personas. La efectividad estimada de la vacuna contra el ARNm para la prevención de la infección, ajustada para el sitio de estudio, fue del 90% para la inmunización total y el 80% para la inmunización parcial. Estos hallazgos indican que las vacunas autorizadas de ARNm COVID-19 son efectivas para prevenir la infección por SARS-COV-2, independientemente del estado de los síntomas, entre los adultos de la edad de trabajo en condiciones del mundo real. Se recomienda la vacunación COVID-19 para todas las personas elegibles.</p></section>

              "<section ><h2 class="r-fit-text">Una revisión de la evidencia de las máscaras faciales contra COVID-19</h2><p>La ciencia alrededor del uso de máscaras del público para impedir la transmisión COVID-19 está avanzando rápidamente. En esta revisión narrativa, desarrollamos un marco analítico para examinar el uso de la máscara, sintetizando la literatura relevante para informar a múltiples áreas: impacto de la población, características de transmisión, control de la fuente, protección del usuario, consideraciones sociológicas y consideraciones de implementación. Una vía primaria de transmisión de COVID-19 es a través de partículas respiratorias, y se sabe que es transmisible de individuos presintomáticos, paucisintomáticos y asintomáticos. La reducción de la propagación de la enfermedad requiere dos cosas: limitar los contactos de las personas infectadas a través de la distancia física y otras medidas y reducir la probabilidad de transmisión por contacto. La preponderancia de la evidencia indica que la máscara que use reduce la transmisibilidad por contacto reduciendo la transmisión de partículas respiratorias infectadas tanto en contextos de laboratorio como en contextos clínicos. El uso de la máscara pública es más efectiva para reducir la propagación del virus cuando el cumplimiento es alto. Dada la escasez actual de máscaras médicas, recomendamos la adopción de la máscara de tela pública que use, como una forma efectiva de control de la fuente, junto con las estrategias de higiene, distanciamiento y rastreo existentes. Debido a que muchas partículas respiratorias se vuelven más pequeñas debido a la evaporación, recomendamos un enfoque creciente en un aspecto previamente pasado por alto el uso de la máscara: máscara con personas infecciosas (""control de origen"") con beneficios a nivel de población, en lugar de solo máscara con personas susceptibles, como los trabajadores de la salud, con un enfoque en los resultados individuales. Recomendamos que los funcionarios públicos y los gobiernos fomenten firmemente el uso de máscaras faciales generalizadas en público, incluido el uso de la regulación correspondiente.</p></section>

              "<section ><h2 class="r-fit-text">La política de estadía en el hogar es un caso de falacia de excepción: un estudio ecológico basado en Internet</h2><p>Un modelo matemático reciente ha sugerido que quedarse en casa no desempeñó un papel dominante en la reducción de la transmisión COVID-19. La segunda ola de casos en Europa, en regiones que se consideraron COVID-19 controladas, pueden plantear algunas preocupaciones. Nuestro objetivo fue evaluar la asociación entre mantenerse en casa (%) y la reducción / aumento en el número de muertes debido a COVID-19 en varias regiones del mundo. En este estudio ecológico, datos de www.google.com/covid19/mobility/, OurWorldData.org y covid.saude.gov.br se combinaron. Se incluyeron países con> 100 muertes y con un acceso a la atención médica y un índice de calidad de ≥ 67. Los datos estaban preprocesados ​​y analizados utilizando la diferencia entre la cantidad de muertes / millones entre 2 regiones y la diferencia entre el porcentaje de permanecer en casa. El análisis se realizó utilizando regresión lineal con especial atención al análisis residual. Después de preprocesar los datos, se incluyeron 87 regiones de todo el mundo, produciendo 3741 comparaciones por pares para el análisis de regresión lineal. Solo 63 (1.6%) comparaciones fueron significativas. Con nuestros resultados, no pudimos explicar si la mortalidad de COVID-19 se reduce al mantenerse en casa en el ~ 98% de las comparaciones después de las semanas epidemiológicas de 9 a 34.</p></section>

              "<section ><h2 class="r-fit-text">Consecuencias de 6 meses de COVID-19 en pacientes dados de alta del hospital: un estudio de cohorte</h2><p>Antecedentes: Las consecuencias de salud a largo plazo de COVID-19 permanecen en gran medida poco clara. El objetivo de este estudio fue describir las consecuencias de salud a largo plazo de los pacientes con COVID-19 que se han dado de alta del hospital e investigan los factores de riesgo asociados, en particular la gravedad de la enfermedad.
              Métodos: hicimos un estudio de cohorte de ambidireccionamiento de pacientes con COVID-19 confirmados que habían sido dado de alta del Hospital Jin Yin-Tan (Wuhan, China) entre el 7 de enero de 2020 y el 29 de mayo de 2020. Pacientes que murieron antes del seguimiento. Los pacientes para los cuales el seguimiento serían difíciles debido a los trastornos psicóticos, la demencia o la reinoplación al hospital, aquellos que no pudieron moverse libremente debido a la osteoartropatía concomitante o la inmóvil antes o después del alta debido a enfermedades como las enfermedades, como el accidente cerebrovascular o la embolia pulmonar, Aquellos que se negaron a participar, aquellos que no pudieron ser contactados, y aquellos que viven fuera de Wuhan o en hogares de enfermería o de bienestar estaban excluidos. Todos los pacientes fueron entrevistados con una serie de cuestionarios para la evaluación de los síntomas y la calidad de vida relacionada con la salud, se sometieron a exámenes físicos y una prueba a pie de 6 minutos, y recibió análisis de sangre. Se utilizó un procedimiento de muestreo estratificado para degustar a los pacientes de acuerdo con su escala más alta de siete categorías durante su estadía en el hospital como 3, 4 y 5-6, para recibir una prueba de función pulmonar, CT de alta resolución del tórax y la ecografía. Los pacientes inscritos que habían participado en el ensayo LOPINAVIR por supresión de SARS-COV-2 en China recibieron pruebas de anticuerpos de coronavirus 2 de coronavirus 2 agudos. Se utilizaron modelos de regresión lineal o logística ajustados multivariable para evaluar la asociación entre la gravedad de la enfermedad y las consecuencias de salud a largo plazo.
              Hallazgos: en total, 1733 de 2469 pacientes descargados con COVID-19 se inscribieron después de 736 fueron excluidos. Los pacientes tenían una edad mediana de 57 · 0 (IQR 47 · 0-65 · 0) años y 897 (52%) eran hombres. El estudio de seguimiento se realizó desde el 16 de junio, hasta el 3 de septiembre de 2020, y el tiempo promedio de seguimiento después del inicio de los síntomas fue de 186 · 0 (175 · 0-199 · 0) días. La fatiga o la debilidad muscular (63%, 1038 de 1655) y las dificultades de sueño (26%, 437 de 1655) fueron los síntomas más comunes. Se informó ansiedad o depresión entre el 23% (367 de 1617) de los pacientes. Las proporciones de la media a pie de 6 minutos de 6 minutos que el límite inferior del rango normal fueron del 24% para aquellos en escala de severidad 3, 22% para la escala de gravedad 4, y el 29% para la escala de gravedad 5-6. Las proporciones correspondientes de los pacientes con discapacidad de difusión fueron del 22% para la escala de gravedad 3, 29% para la escala 4, y el 56% para escala 5-6, y las puntuaciones medianas CT fueron 3 · 0 (IQR 2 · 0-5 · 0) para Escala de severidad 3, 4 · 0 (3 · 0-5 · 0) para la escala 4, y 5 · 0 (4 · 0-6 · 0) para la escala 5-6. Después del ajuste multivariable, los pacientes mostraron una relación de probabilidad (OR) 1 · 61 (95% CI 0 · 80-3 · 25) para escala 4 versus escala 3 y 4 · 60 (1 · 85-11 · 48) para escala 5- 6 versus escala 3 para discapacidad de difusión; O 0 · 88 (0 · 66-1 · 17) para escala 4 versus escala 3 y 1 · 77 (1 · 05-2 · 97) para escala 5-6 versus escala 3 para ansiedad o depresión, y o 0 · 74 (0 · 58-0 · 96) para escala 4 versus escala 3 y 2 · 69 (1 · 46-4 · 96) para escala 5-6 versus escala 3 para la fatiga o debilidad muscular. De 94 pacientes con anticuerpos de sangre probados en el seguimiento, la seropositividad (96 · 2% vs 58 · 5%) y los títulos medianos (19 · 0 vs 10 · 0) de los anticuerpos neutralizantes fueron significativamente más bajos en comparación con la fase aguda . 107 de 822 participantes sin lesión renal aguda y con tasa de filtración glomerular estimada (EGFR) 90 ml / min por 1 · 73 m2 o más en fase aguda, EGFR tenían menos de 90 ml / min por 1 · 73 m2 en seguimiento.
              Interpretación: a los 6 meses después de la infección aguda, los sobrevivientes COVID-19 se preocuparon principalmente con la fatiga o la debilidad muscular, las dificultades del sueño y la ansiedad o la depresión. Los pacientes que estaban más gravemente enfermos durante su estadía en el hospital tenían capacidades de difusión pulmonares más severas y manifestaciones anormales de imágenes en el pecho, y son la principal población objetivo para la intervención de la recuperación a largo plazo.
              Financiación: Fundación Nacional de Ciencias Naturales de China, Academia China de Ciencias Médicas Fondo de Innovación para Ciencias Médicas, Programa Nacional de Investigación y Desarrollo de China, Proyectos importantes de Ciencia Nacional y Tecnología sobre la nueva creación de medicamentos y desarrollo de la tuberculosis pulmonar y la Unión Pekín Médica Fundación universitaria.</p></section>

              "<section ><h2 class="r-fit-text">Memoria inmunológica a SARS-COV-2 evaluada por hasta 8 meses después de la infección</h2><p>Comprender la memoria inmune al síndrome respiratorio agudo grave El coronavirus 2 (SARS-COV-2) es fundamental para mejorar los diagnósticos y las vacunas y para evaluar el curso futuro probable de la pandemia COVID-19. Analizamos múltiples compartimentos de la memoria inmune circulante a SARS-COV-2 en 254 muestras de 188 casos COVID-19, incluidas 43 muestras a ≥6 meses después de la infección. La inmunoglobulina G (IgG) a la proteína de punta fue relativamente estable más de 6 meses. Las células B específicas de Spike fueron más abundantes a los 6 meses que en 1 mes después del inicio de los síntomas. Las células T CD4 + TC específicas de SARS-COV-2 y las células T CD8 + disminuyeron con una vida media de 3 a 5 meses. Al estudiar el anticuerpo, la célula de Memoria B, la célula CD4 + T y la memoria de células T CD8 + T a SARS-COV-2 de una manera integrada, observamos que cada componente de la memoria inmunitaria de SARS-COV-2 mostraba una cinética distinta.</p></section>

              "<section ><h2 class="r-fit-text">SARS-COV-2 Delta VOC en Escocia: Demografía, riesgo de admisión hospitalaria y efectividad de la vacuna</h2><p>#VALUE!</p></section>

              "<section ><h2 class="r-fit-text">La seguridad de las vacunas COVID-19, deberíamos repensar la política.</h2><p>Antecedentes: las vacunas COVID-19 han tenido revisiones aceleradas sin suficientes datos de seguridad. Queríamos comparar riesgos y beneficios. Método: calculamos el número necesario para vacunar (NNTV) de un gran estudio de campo israelí para prevenir una muerte. Accedimos a la base de datos de reacciones adversas de las reacciones de medicamentos (ADR) de la Agencia Europea de Medicamentos y del Registro Nacional Holandés (LAARB.NL) para extraer el número de casos que reportan efectos secundarios graves y el número de casos con efectos secundarios fatales. Resultado: el NNTV está entre 200 y 700 para evitar un caso de COVID-19 para la vacuna contra el ARNm comercializada por Pfizer, mientras que el NNTV para evitar que una muerte se encuentre entre 9000 y 50,000 (intervalo de confianza del 95%), con 16,000 como una estimación de puntos . Se ha informado que el número de casos que experimentan reacciones adversas son 700 por 100,000 vacunas. Actualmente, vemos 16 efectos secundarios graves por 100,000 vacunas, y el número de efectos secundarios fatales es de 4.11 / 100,000 vacunas. Para tres muertes prevenidas por la vacunación, tenemos que aceptar dos infligidas por la vacunación. Conclusiones: esta falta de beneficio claro debe hacer que los gobiernos repiten su política de vacunación.</p></section>

              "
              "<section ><h2 class="r-fit-text">Primer caso de estudio posmortem en un paciente vacunado contra SARS COV2</h2><p>Un hombre de 86 años previamente sin síntomas recibió la primera dosis de la vacuna contra COVID-19 de MRNA BNT162B2. Murió 4 semanas después, por insuficiencia renal y respiratoria aguda. Aunque no presentó ningún síntoma de COVID-19 específico, probó positivo para SARS-COV-2 antes de morir. La unión a la proteína SPIKE (S1), la unión al antígeno mostró niveles significativos para la inmunoglobulina (IG) G, mientras que la nucleocápside, IgG / IgM no estaba provocada. La bronquopneumonia aguda y la falla tubular se asignaron como la causa de la muerte en la autopsia; Sin embargo, no observamos ninguna característica característica morfológica de COVID-19. El mapeo molecular de Postmortem mediante reacción en la cadena de la polimerasa en tiempo real reveló los valores de umbral de ciclo relevantes de SARS-COV-2 en todos los órganos examinados (Orofaringe, mucosa olfativa, tráquea, pulmones, corazón, riñón y cerebro), excepto por el hígado y el bulbo olfativo. Estos resultados podrían sugerir que la primera vacunación induce la inmunogenicidad pero no la inmunidad estéril.</p></section>

              "<section ><h2 class="r-fit-text">Evasión inmune SARS-COV-2 por la Variante B.1.427 / B.429</h2><p>Una nueva variante de preocupación (VOC) llamada CAL.20C (B.1.427 / B.1.429), que originalmente se detectó en California, lleva las mutaciones de glicoproteínas S13i en el péptido de señal, W152C en el dominio N-terminal (NTD), y L452R en el dominio de unión al receptor (RBD). El plasma de individuos vacunados con una vacuna contra el ARN de mensajería con aislamiento de Wuhan-1 o de los individuos convalecientes exhibió títulos neutralizantes que se redujeron de 2 a 3.5 veces contra la variante B.1.427 / B.429 en relación con los pseudovirus de tipo salvaje. La mutación L452R reduce la actividad neutralizadora en 14 de 34 anticuerpos monoclonales específicos de RBD (MAB). Las mutaciones S13i y W152C dieron como resultado la pérdida total de neutralización para 10 de los 10 mAbs específicos de NTD porque el supersite antígenico NTD se remodeló mediante un cambio del sitio de escisión del péptido de señal y la formación de un nuevo enlace disulfuro, como lo reveló la espectrometría de masas y Estudios estructurales.</p></section>

              "<section ><h2 class="r-fit-text">Transmisión de SARS-COV-2 de personas sin síntomas COVID-19</h2><p>Importancia: Síndrome respiratorio agudo grave Coronavirus 2 (SARS-COV-2), la etiología de la enfermedad de Coronavirus 2019 (COVID-19), se transmite fácilmente a persona a persona. El control óptimo de COVID-19 depende de la dirección de los recursos y la mensajería de salud a los esfuerzos de mitigación que tienen más probabilidades de prevenir la transmisión, pero la importancia relativa de tales medidas ha sido disputada.
              Objetivo: Evaluar la proporción de transmisiones SARS-COV-2 en la comunidad que probablemente ocurre de personas sin síntomas.
              Diseño, configuración y participantes: este modelo analítico de decisión evaluó la cantidad relativa de transmisión de individuos presintomáticos, nunca sintomáticos y sintomáticos en una gama de escenarios en los que la proporción de transmisión de personas que nunca desarrollan síntomas (es decir, sigue siendo asintomática) y El período infeccioso se varió según las mejores estimaciones publicadas. Para todas las estimaciones, se utilizaron datos de un metanálisis para establecer el período de incubación en una mediana de 5 días. La duración del período infeccioso se mantuvo a los 10 días, y la infecciosa máxima se varió entre 3 y 7 días (-2 y +2 días en relación con el período de incubación mediano). La proporción general de SARS-COV-2 se varió entre 0% y 70% para evaluar una amplia gama de proporciones posibles.
              Principales resultados y medidas: Nivel de transmisión de SARS-COV-2 de individuos presintomáticos, nunca sintomáticos y sintomáticos.
              RESULTADOS: Las suposiciones de referencia para el modelo fueron que se produjo una infecciosidad máxima en la mediana de inicio de los síntomas y que el 30% de los individuos con infección nunca desarrollan síntomas y son del 75%, ya que a quienes desarrollan síntomas. Combinados, estas suposiciones de referencia implican que las personas con infección que nunca desarrollan síntomas pueden representar aproximadamente el 24% de todas las transmisiones. En este caso base, el 59% de toda la transmisión provenía de la transmisión asintomática, que comprende el 35% de los individuos presintomáticos y el 24% de los individuos que nunca desarrollan síntomas. Bajo una amplia gama de valores para cada uno de estos supuestos, se estimó que al menos el 50% de las nuevas infecciones por SARS-COV-2 se originaron en la exposición a individuos con infección, pero sin síntomas.
              Conclusiones y relevancia: en este modelo analítico de decisión de escenarios múltiples de proporciones de individuos asintomáticos con COVID-19 e períodos infecciosos, se estimó que la transmisión de individuos asintomáticos representaría más de la mitad de todas las transmisiones. Además de la identificación y el aislamiento de las personas con COVID-19 sintomáticas, el control efectivo de la propagación requerirá reducir el riesgo de transmisión de las personas con infección que no tienen síntomas. Estos hallazgos sugieren que las medidas, como las máscaras, la higiene de las manos, la distancia y el distanciamiento social y las pruebas estratégicas de las personas que no están enfermas, serán fundamentales para reducir la propagación de COVID-19 hasta que las vacunas seguras y efectivas estén disponibles y se utilizan ampliamente.</p></section>

              "<section ><h2 class="r-fit-text">Cinética virológica y serológica de SARS-COV-2 Delta Variant Vaccine-Breakthrough Infections: un estudio multi-central de cohorte</h2><p>Objetivos Se han desarrollado vacunas altamente efectivas contra el síndrome respiratorio agudo severo, se han desarrollado CORONAVIRUS 2 (SARS-COV-2), pero las variantes de preocupaciones (COV) con mutaciones en la proteína de punta son preocupantes, especialmente B.1.617.2 (Delta) que se ha extendido rápidamente alrededor del mundo. Nuestro objetivo es estudiar si la vacunación altera la cinética virológica y serológica en infecciones innovadoras. MÉTODOS Llevamos a cabo un estudio de cohorte retrospectivo de múltiples centros de pacientes en Singapur que había recibido una vacuna con licencia de ARNm y ha sido admitido en el hospital con la infección por B.617.2 SARS-COV-2. Comparamos las características clínicas, la cinética virológica y serológica (anti-nucleocsid, anti-espiga y los títulos de neutralización contra virus) entre individuos totalmente vacunados y no vacunados. Resultados de 218 individuos con B.1.617.2 Infección, 84 habían recibido una vacuna contra ARNm, de los cuales 71 estaban vacunados por completo, 130 fueron impacientes y 4 recibieron un ARNm no. A pesar de la edad mayor de mayor edad en el grupo innovador de la vacuna, las probabilidades de COVID-19 severas que requieren suplementos de oxígeno fueron significativamente más bajos después de la vacunación (índice de probabilidades ajustadas 0.07 95% CI: 0.015-0.335, P = 0.001). Los valores de umbral de ciclo de PCR (CT) fueron similares entre los grupos vacunados y no vacunados en el diagnóstico, pero las cargas virales disminuyeron más rápido en los individuos vacunados. Sin embargo, se observaron un aumento robusto de los anticuerpos contra la proteína anti-espiga en pacientes vacunados, sin embargo, estos títulos fueron significativamente más bajos contra B.1.617.2 en comparación con la tensión de la vacuna a los ódromo. Conclusión Las vacunas con ARNm son altamente efectivas para prevenir la covid-19 sintomática y severa asociada con la infección por B.617.2. La vacunación se asocia con una disminución más rápida en la carga viral del ARN y una respuesta serológica sólida. La vacunación sigue siendo una estrategia clave para el control de la pandemia COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Efecto de la ivermectina a tiempo a la resolución de los síntomas entre los adultos con COVID-19 leve</h2><p>Importancia: la ivermectina se prescribe ampliamente como un tratamiento potencial para COVID-19 a pesar de la incertidumbre sobre su beneficio clínico.
              Objetivo: Determinar si la ivermectina es un tratamiento eficaz para el leve COVID-19.
              Diseño, configuración y participantes: ensayo doble ciego, aleatorizado realizado en un solo sitio en Cali, Colombia. Los participantes potenciales del estudio se identificaron mediante un simple muestreo aleatorio desde la base de datos electrónica de los pacientes del Departamento de Salud del estado con COVID-19, confirmado por laboratorio-19, durante el período de estudio. Un total de 476 pacientes adultos con enfermedad y síntomas leve durante 7 días o menos (en casa o hospitalizados) se inscribieron entre el 15 de julio y el 30 de noviembre de 2020, y siguieron hasta el 21 de diciembre de 2020.
              Intervención: los pacientes fueron aleatorizados para recibir ivermectina, 300 μg / kg de peso corporal por día durante 5 días (n = 200) o placebo (n = 200).
              Principales resultados y medidas: el resultado primario fue el tiempo de resolver los síntomas dentro de un período de seguimiento de 21 días. También se recopilaron eventos adversos solicitados y eventos adversos graves.
              RESULTADOS: Entre los 400 pacientes que fueron aleatorizados en la población de análisis primarios (mediana de edad, 37 años [rango interquartilar {IQR}, 29-48]; 231 mujeres [58%]), 398 (99.5%) completaron el juicio. El tiempo medio para la resolución de los síntomas fue de 10 días (IQR, 9-13) en el grupo de ivermectina en comparación con 12 días (IQR, 9-13) en el grupo de placebo (relación de peligro para la resolución de los síntomas, 1.07 [IC del 95%, 0.87 a 1.32]; p = .53 por prueba de registro de registro). Para el día 21, el 82% en el grupo de ivermectina y el 79% en el grupo de placebo habían resuelto síntomas. El evento adverso solicitado más común fue el dolor de cabeza, informó por 104 pacientes (52%) dada ivermectina y 111 (56%) que recibieron placebo. El evento adverso serio más común fue la insuficiencia multiorgana, ocurriendo en 4 pacientes (2 en cada grupo).
              Conclusión y relevancia: entre los adultos con leve COVID-19, un curso de ócrita de 5 días, en comparación con el placebo, no mejoró significativamente el tiempo de resolución de los síntomas. Los hallazgos no admiten el uso de la ivermectina para el tratamiento de COVID-19 leve, aunque se pueden necesitar ensayos más grandes para comprender los efectos de la ivermectina en otros resultados clínicamente relevantes.
              Registro de prueba: ClinicalTrials.gov Identificador: NCT04405843.</p></section>

              "<section ><h2 class="r-fit-text">Riesgo de mortalidad en pacientes infectados con SARS-COV-2 Variante de preocupación 202012/1: estudio de cohorte emparejado</h2><p>Objetivo: Establecer si existe algún cambio en la mortalidad por infección con una nueva variante de SARS-COV-2, designado una variante de preocupación (VOC-202012/1) en diciembre de 2020, en comparación con las variantes de circulación de SARS-COV-2.
              Diseño: estudio de cohorte emparejado.
              Configuración: Comunidad basada (Pilar 2) COVID-19 Centros de prueba en el Reino Unido utilizando el ensayo TAQPATH (una medida proxy de la infección VOV-202012/1).
              Participantes: 54 906 parejas coincidentes de participantes que probaron positivos para SARS-COV-2 en Pilar 2 entre el 1 de octubre del 20 de octubre y el 29 de enero de 2021, seguidos hasta el 12 de febrero de 2021. Los participantes fueron emparejados en edad, sexo, etnia, índice de múltiples La privación, la región de la Autoridad Local de nivel inferior y la fecha de muestra de muestras positivas, y diferían solo por la detección del gen de la proteína de punta utilizando el ensayo TAQPATH.
              Medida del resultado principal: muerte dentro de los 28 días del primer resultado positivo de la prueba SARS-COV-2.
              RESULTADOS: La relación de riesgo de mortalidad asociada con la infección con VOC-202012/1 en comparación con la infección con variantes que circulan previamente fue de 1.64 (intervalo de confianza del 95% 1.32 a 2.04) en pacientes positivos para COVID-19 en la Comunidad. En este grupo de riesgo comparativamente bajo, esto representa un aumento en las muertes de 2.5 a 4.1 por 1000 casos detectados.
              Conclusiones: la probabilidad de que el riesgo de mortalidad se incremente por infección con VOC-202012/01 es alta. Si este hallazgo es generalizado para otras poblaciones, la infección con VOV-202012/1 tiene el potencial de causar una mortalidad adicional sustancial en comparación con las variantes que circulan previamente. La planificación de la capacidad de la salud y las políticas de control nacionales e internacionales se ven afectadas por este hallazgo, con un aumento del peso de préstamos de mortalidad al argumento de que se justifican las medidas más cooldadas y estrictas para reducir las muertes de SARS-COV-2.</p></section>

              "<section ><h2 class="r-fit-text">Las estimaciones mínimas globales de los niños afectados por la orfanidad y la muerte de COVID-19 asociados y muertes de cuidadores: un estudio de modelado</h2><p>Antecedentes: Las prioridades pandemicas COVID-19 se han centrado en la prevención, la detección y la respuesta. Más allá de la morbilidad y la mortalidad, las pandemias llevan impactos secundarios, como los niños huérfanos o desprendidos de sus cuidadores. Tales niños a menudo enfrentan consecuencias adversas, incluida la pobreza, el abuso y la institucionalización. Proporcionamos estimaciones para la magnitud de este problema resultante de COVID-19 y describimos la necesidad de asignación de recursos.
              MÉTODOS: Utilizamos datos de mortalidad y fertilidad para modelar estimaciones mínimas y tasas de muertes de COVID-19 asociadas de cuidadores primarios o secundarios para niños menores de 18 años en 21 países. Consideramos a los padres y abuelos de custodia como cuidadores primarios, y abuelos residuales o parientes más antiguos (de 60 a 84 años) como cuidadores secundarios. Para evitar la sobrecubierta, nos ajustamos para un posible agrupamiento de muertes utilizando una tasa de ataque secundario estimada y una infección específica por edad, ratios de fatalidad para SARS-COV-2. Utilizamos estas estimaciones para modelar extrapolaciones globales para el número de niños que han experimentado muertes de COVID-19 asociadas de cuidadores primarios y secundarios.
              Hallazgos: A nivel mundial, del 1 de marzo de 2020, hasta el 30 de marzo de 2021, estimamos que 1 134 000 niños (95% intervalo creíble 884 000-1 185 000) experimentaron la muerte de los cuidadores primarios, incluidos al menos un padre o abuelo de custodia. 1 562 000 niños (1 299 000-1 683 000) experimentaron la muerte de al menos un cuidador primario o secundario. Países en nuestro estudio establecido con tasas de mortalidad de cuidador primaria de al menos uno por 1000 niños incluidos Perú (10 · 2 por 1000 niños), Sudáfrica (5 · 1), México (3 · 5), Brasil (2 · 4), Colombia (2 · 3), Irán (1 · 7), Estados Unidos (1 · 5), Argentina (1 · 1) y Rusia (1 · 0). Los números de niños huérfanos superaron los números de muertes entre los de 15 a 50 años. Entre dos y cinco veces más niños tenían padres fallecidos que las madres fallecidas.
              Interpretación: la orfanidad y las muertes por cuidadores son una pandemia oculta resultante de las muertes de COVID-19 asociadas. Acelerar la entrega equitativa de la vacuna es la clave para la prevención. El apoyo psicosocial y económico puede ayudar a las familias a fomentar a los niños entregados a los cuidadores y ayudar a garantizar que se evite la institucionalización. Estos datos muestran la necesidad de un pilar adicional de nuestra respuesta: prevenir, detectar, responder y cuidar a los niños.
              Financiación: Investigación e innovación del Reino Unido (Desafíos globales Fondo de Investigación, Ingeniería y Ciencias Físicas Consejo de Investigación, Consejo de Investigación Médica), Instituto Nacional de Investigación del Reino Unido para la Investigación de la Salud, Institutos Nacionales de la Salud de EE. UU.</p></section>

              "<section ><h2 class="r-fit-text">Imágenes de cerebro antes y después de COVID-19 en el Reino Unido Biobank</h2><p>Hay pruebas sólidas de patologías relacionadas con el cerebro en COVID-19, algunas de las cuales podrían ser una consecuencia del neurotropismo viral. La gran mayoría de los estudios de imágenes cerebrales, hasta ahora, se han centrado en la patología quinitativa y bruta de los casos moderados a graves, a menudo realizados en pacientes hospitalizados. Sin embargo, sigue siendo desconocido si el impacto de COVID-19 se puede detectar en casos más leves, de manera cuantitativa y automatizada, y si esto puede revelar un posible mecanismo para la propagación de la enfermedad. El Reino Unido Biobank escaneó más de 40,000 participantes antes del inicio de la pandemia COVID-19, lo que hace posible invitar a participar en 2021 cientos de participantes previamente imaginados para una segunda visita de imagen. Aquí, estudiamos los efectos de la enfermedad en el cerebro utilizando datos multimodales de 782 participantes del estudio de reiniciamiento del Reino Unido Biobank Covid-19, con 394 participantes que han probado positivo para la infección de SARS-COV-2 entre sus dos exploraciones. Utilizamos escáneres cerebrales estructurales y funcionales de la infección antes y después, para comparar los cambios cerebrales longitudinales entre estos 394 pacientes COVID-19 y 388 controles que fueron emparejados para la edad, el sexo, la etnicidad y el intervalo entre las exploraciones. Identificamos efectos significativos de COVID-19 en el cerebro con una pérdida de materia gris en el giro de Paráfipocampal izquierdo, la corteza orbitofrontal lateral izquierda y la insula izquierda. Al mirar por encima de toda la superficie cortical, estos resultados se extienden a la corteza cingulada anterior, el giro supramarginal y el polo temporal. Además, comparamos a los pacientes con COVID-19 que habían sido hospitalizados (n = 15) con aquellos que no tenían (n = 379), y si bien los resultados no fueron significativos, encontramos hallazgos comparativamente similares a la comparación de grupos de control COVID-19 VS, con Además, además, una mayor pérdida de materia gris en la corteza cingulada, núcleo central de la amygdala y el hipocampo cornu amonis (todos | z |> 3). Nuestros hallazgos, por lo tanto, se relacionan constantemente con la pérdida de materia gris en áreas corticales límbicas directamente vinculadas al sistema olfativo y gustativo primario. A diferencia de los estudios de enfermedades posteriores a la enfermedad, la disponibilidad de datos de imagen pre-infección ayuda a evitar el peligro de los factores de riesgo preexistentes o las condiciones clínicas que se interpretan mal como los efectos de la enfermedad. Dado que un posible punto de entrada del virus al sistema nervioso central podría ser a través de la mucosa olfativa y la bombilla olfativa, estos resultados de imágenes cerebrales podrían ser el sello in vivo de la propagación de la enfermedad (o el virus) a través de olfativo y gustativo. Caminos.</p></section>

              "<section ><h2 class="r-fit-text">Impacto y efectividad de la vacuna contra el ARNm BNT162B2 contra las infecciones por SARS-COV-2 y los casos de COVID-19, hospitalizaciones y muertes después de una campaña de vacunación por todo el país en Israel: un estudio observacional que utiliza datos de vigilancia nacionales</h2><p>ANTECEDENTES: Siguiendo la autorización de uso de emergencia de la vacuna PFIZE-BIONTECH MRNA COVID-19 BNT162B2 (Nombre internacional no propietario Tozinameran) En Israel, el Ministerio de Salud (MOH) lanzó una campaña para inmunizar a los 6 · 5 millones de residentes de Israel envejecido. 16 años y mayores. Estimamos la efectividad del mundo real de dos dosis de BNT162B2 contra una gama de resultados de SARS-COV-2 y evaluar el impacto en la salud pública a nivel nacional después de la introducción generalizada de la vacuna.
              MÉTODOS: Utilizamos datos de vigilancia nacionales de los primeros 4 meses de la campaña de vacunación a nivel nacional para determinar los casos de incidentes de infecciones y resultados de SARS-COV-2 confirmados por laboratorio, así como la captación de vacunas en los residentes de Israel de 16 años y mayores. La efectividad de la vacuna contra los resultados del SARS-COV-2 (infección asintomática, infección sintomática y hospitalización de COVID-19, la hospitalización y la hospitalización grave, y la muerte) se calcularon sobre la base de las tasas de incidencia en individuos totalmente vacunados (definidos como aquellos para quienes 7 días habían pasado ya que recibió la segunda dosis de la vacuna) en comparación con las tasas en individuos no vacunados (que no habían recibido dosis de la vacuna), con el uso de un modelo de regresión de binomio negativo ajustado para el grupo de edad (16-24, 25-34 , 35-44, 45-54, 55-64, 65-74, 75-84, y ≥85 años), sexo y semana calendario. Se utilizó la proporción de fallas en el objetivo de genes de SPIKE en la prueba de PCR entre una muestra de conveniencia a nivel nacional de especímenes de SARS-cov-2 positivos para estimar la prevención de la variante B.1.1.7.
              Hallazgos: Durante el período de análisis (del 24 de enero al 3 de abril de 2021), hubo 232 268 infecciones de SARS-COV-2, 7694 Hospitalizaciones COVID-19, 4481 Hospitalizaciones severas o críticas COVID-19, y 1113 muertes de COVID-19 en personas 16 años o más. Para el 3 de abril de 2021, 4 714 932 (72 · 1%) de 6 538 911 personas mayores de 16 años y mayores se vacunaron completamente con dos dosis de BNT162B2. Estimaciones ajustadas de la efectividad de la vacuna a los 7 días o más después de que la segunda dosis fue del 95 · 3% (IC 95% 94 · 9-95 · 7; tasa de incidencia 91 · 5 por 100 000 días-días en unvaccinado vs 3 · 1 por cada 100 000 Días de persona en individuos totalmente vacunados) contra la infección por SARS-COV-2, 91 · 5% (90 · 7-92 · 2; 40 · 9 vs 1 · 8 por 100 000 días-días) contra SARS-COV- COV- 2 infección, 97 · 0% (96 · 7-97 · 2; 32 · 5 vs 0 · 8 por 100 000 días-días) contra COVID-19-19, 97 · 2% (96 · 8-97 · 5; 4 · 6 vs 0 · 3 por 100 000 días-días) contra la hospitalización relacionada con COVID-19, 97 · 5% (97 · 1-97 · 8; 2 · 7 vs 0 · 2 por 100 000 días-días) contra severo o hospitalización crítica de COVID-19-19, y 96 · 7% (96 · 0-97 · 3; 0 · 6 vs 0 · 1 por cada 100 000 días-días) contra la muerte covid-19 relacionada. En todos los grupos de edad, a medida que aumentaba la cobertura de la vacuna, la incidencia de resultados SARS-COV-2 disminuyó. 8006 de 8472 Las muestras probadas mostraron un fallo objetivo de genes de espiga, lo que le dio una prevalencia estimada de la variante B.1.1.7 de 94 · 5% entre las infecciones de SARS-COV-2.
              Interpretación: dos dosis de BNT162B2 son altamente efectivas en todos los grupos de edad (≥16 años, incluidos los adultos mayores de ≥85 años) en la prevención de infecciones sintomáticas y asintomáticas SARS-COV-2 y hospitalizaciones de COVID-19 relacionadas, enfermedad grave y muerte. , incluidos los causados ​​por la variante B.1.1.7 SARS-COV-2. Hubo declinaciones marcadas y sostenidas en la incidencia de SARS-COV-2 correspondientes a la creciente cobertura de la vacuna. Estos hallazgos sugieren que la vacunación COVID-19 puede ayudar a controlar la pandemia.
              Financiación: Ninguno.</p></section>

              "<section ><h2 class="r-fit-text">La infección de SARS-COV-2 induce células plasmáticas de médula ósea de larga duración en humanos</h2><p>Las células plasmáticas de médula ósea de larga duración (BMPC) son una fuente persistente y esencial de anticuerpos protectores1-7. Las personas que se han recuperado de COVID-19 tienen un riesgo sustancialmente menor de reinfección con SARS-COV-28-10. No obstante, se ha informado que los niveles de anticuerpos séricos anti-SARS-COV-2 disminuyen rápidamente en los primeros meses después de la infección, lo que aumenta las preocupaciones que no se pueden generar BMPCS de larga duración y la inmunidad humoral contra SARS-COV-2 puede ser LOS CORTO LIVEDAD11-13. Aquí mostramos que en las personas con convalecientes que habían experimentado infecciones leves de SARS-COV-2 (n = 77), los niveles de proteína (s) de la (s) proteína (s) anti-SARS-COV-2 en suero disminuyeron rápidamente en los primeros 4 meses después de la infección y luego Más gradualmente durante los siguientes 7 meses, restantes detectables al menos 11 meses después de la infección. Los títulos de anticuerpos anti-s se correlacionaron con la frecuencia de las células plasmáticas específicas de la S en aspiradas de la médula ósea de 18 personas que se habían recuperado de COVID-19 a 7 a 8 meses después de la infección. Los BMPC específicos de S no se detectaron en aspirados de 11 personas sanas sin antecedentes de infección por SARS-COV-2. Mostramos que los BMPC de unión a S son inactivos, lo que sugiere que son parte de un compartimento estable. Consistentemente, se detectaron células B de rectificación de la memoria B dirigidas contra SARS-COV-2 S en los individuos convalecientes. En general, nuestros resultados indican que la infección leve con SARS-COV-2 induce una memoria inmune humoral de larga duración de antígeno robusto robusto en los humanos.</p></section>

              "<section ><h2 class="r-fit-text">Mayor mortalidad en casos probados por la comunidad de Lineage B.1.1.7</h2><p>SARS-COV-2 Lineage B.1.1.7, una variante que se detectó por primera vez en el Reino Unido en septiembre de 20201, se ha extendido a múltiples países en todo el mundo. Varios estudios han establecido que B.1.1.7 es más transmisible que las variantes preexistentes, pero no se han identificado si conduce a cualquier cambio en la severidad de la enfermedad2. Aquí analizamos un conjunto de datos que unen 2,245,263 pruebas de comunidades positivas de SARS-COV-2 y 17,452 muertes asociadas con COVID-19 en Inglaterra del 1 de noviembre de 2020 a 14 de febrero de 2021. Por 1,146,534 (51%) de estas pruebas, la presencia o ausencia de B.1.1.7 se puede identificar porque las mutaciones en este linaje prevengan la amplificación por PCR del objetivo del génico (s) objetivo (SABER SSE AS ASFAY (SGTF) 1). Sobre la base de 4,945 muertes con el estado de SGTF conocido, estimamos que el peligro de muerte asociado con SGTF es del 55% (intervalo de confianza del 95%, 39-72%) más alto que en los casos sin SGTF después del ajuste por edad, sexo, etnia, Privación, residencia en un hogar de atención, la autoridad local de la residencia y la fecha de prueba. Esto corresponde al riesgo absoluto de muerte para un hombre de 55 a 69 años que aumenta de 0.6% a 0.9% (intervalo de confianza del 95%, 0.8-1.0%) dentro de los 28 días posteriores a una prueba positiva en la Comunidad. Corrección para la clasificación errónea de SGTF y la miseria en el estado de SGTF, estimamos que el peligro de muerte asociado con B.1.1.7 es del 61% (42-82%) más alto que con las variantes preexistentes. Nuestro análisis sugiere que B.1.1.7 no solo es más transmisible que las variantes de SARS-COV-2 preexistentes, pero también pueden causar una enfermedad más grave.</p></section>

              "<section ><h2 class="r-fit-text">SEIS MESES DE SEGURIDAD Y EFICACIA DE LA VACUNA DE BNT162B2 MRNA COVID-19</h2><p>Fondo abstracto BNT162B2 es una vacuna de ARN de nanopartículas de nanopartículas lipídicas que codifica una proteína de punta de longitud completa de la longitud completa de la longitud completa de las longitudes de la membrana, anclada de la membrana. BNT162B2 es muy eficaz contra COVID-19 y actualmente está autorizado para su uso de emergencia o aprobación condicional en todo el mundo. En el momento de la autorización, los datos más allá de los 2 meses posteriores a la vacunación no estaban disponibles. MÉTODOS EN UN ESTUDIO DE EFICACIDAD MULTIMINA, MULTILACIONAL, DE EFICACION DE MULTIMA, 44,165 ≥16 AÑOS Y 2 PARTICIPANTES DE LIEJOS Y 2,264 Participantes de 12 a 15 años fueron aleatorizados para recibir 2 dosis, 21 días de diferencia, de 30 μg BNT162B2 o placebo. Los puntos finales del estudio informados aquí son la eficacia de la vacuna (VE) contra los datos COVID-19 y de seguridad confirmados por laboratorio, tanto de hasta 6 meses después de la vacunación. Los resultados BNT162B2 continuaron siendo seguros y bien tolerados. Pocos participantes tenían eventos adversos que conducían a la retirada del estudio. VE contra COVID-19 fue del 91% (95% CI 89.0-93.2) hasta 6 meses de seguimiento, entre los participantes evaluables e independientemente de la infección previa de SARS-COV-2. El 86% -100% se observó entre países y en poblaciones con diversas características de edad, sexo, raza / etnia, y factores de riesgo COVID-19 en los participantes sin evidencia de infección previa de SARS-COV-2. VE contra la enfermedad grave fue del 97% (95% CI 80.3-99.9). En Sudáfrica, donde se predominó la variante de preocupación del SARS-COV-2, B.1.351 (beta), fue predominante, se observó 100% (95% CI 53.5, 100.0). Conclusión con hasta 6 meses de seguimiento y a pesar de una tendencia decreciente gradualmente en la eficacia de la vacuna, BNT162B2 tuvo un perfil de seguridad favorable y fue muy eficaz para prevenir COVID-19. (ClinicalTrials.gov Número, NCT04368728)</p></section>

              "<section ><h2 class="r-fit-text">Déficites cognitivos en personas que se han recuperado de COVID-19.</h2><p>Antecedentes: existe una creciente preocupación por las posibles consecuencias cognitivas de COVID-19, con los informes de síntomas 'largos covid' que persisten en la fase crónica y los estudios de casos que revelan problemas neurológicos en pacientes gravemente afectados. Sin embargo, hay poca información sobre la naturaleza y la prevalencia más amplia de los problemas cognitivos después de la infección o en toda la difusión de la severidad de la enfermedad.
              Métodos: buscamos confirmar si hubo una asociación entre los datos de desempeño cognitivo transversal de 81,337 participantes que entre enero y de diciembre de 2020 emprendieron una evaluación optimizada por la web validadizada clínicamente como parte de la gran prueba de inteligencia británica, y artículos de cuestionario que capturan. Informe de la infección sospechada y confirmada de COVID-19 y síntomas respiratorios.
              Hallazgos: las personas que se habían recuperado de COVID-19, incluidas las que ya no informaban los síntomas, mostraron déficits cognitivos significativos en comparación con los controles al controlar la edad, el género, el nivel de educación, los ingresos, el grupo étnico racial, los trastornos médicos preexistentes, el cansancio, la depresión y ansiedad. Los déficits fueron de tamaño de efecto sustancial para las personas que habían sido hospitalizadas (n = 192), pero también para casos no hospitalizados que tenían confirmación biológica de la infección de COVID-19 (n = 326). El análisis de los marcadores de la inteligencia premórbida no apoyó estas diferencias presentes antes de la infección. El análisis más fino de rendimiento en las sub-testigos respaldó la hipótesis de que COVID-19 tiene un impacto multinoma en la cognición humana.
              Interpretación: Interpretación. Estos resultados concuerdan con los informes de síntomas cognitivos ""largo covid"" que persisten en la fase crónica temprana. Deben actuar como una convocatoria de clarión para una mayor investigación con cohortes longitudinales y neuroimagen para trazar trayectorias de recuperación e identificar la base biológica de los déficits cognitivos en los sobrevivientes de SARS-COV-2.
              Financiación: Financiación. AH está respaldado por el Centro de Investigación y Centro de Tecnología de Atención y Centro de Tecnología y Centro de Investigación Biomédica en Imperial College London. WT está respaldado por el Centro EPSRC para el entrenamiento doctoral en neurotecnología. SRC está financiado por una beca clínica de Wellcome Trust 1100.049 / Z / 15 / Z. JMB está respaldado por el Consejo de Investigación Médica (MR / N013700 / 1). MAM, SCRW y PJH están, en parte, apoyados por el Centro de Investigación Biomédica del Instituto Nacional de Investigación (NIHR) en South London y Maudsley NHS Foundation Trust y King's College London.</p></section>

              "<section ><h2 class="r-fit-text">COVID COVID-19 Cobertura de vacunación por primera vez entre los residentes y los miembros del personal de las instalaciones de enfermería especializadas que participan en la Partner Pharmacy Partnership para el programa de atención a largo plazo - Estados Unidos, de diciembre del 20 de enero de 2021</h2><p>Los residentes y los miembros del personal de las instalaciones de atención a largo plazo (LTCF), porque viven y trabajan en entornos congregados, tienen un mayor riesgo de infección con SARS-COV-2, el virus que causa la enfermedad de Coronavirus 2019 (COVID-19) (COVID-19) (1 , 2). En particular, las instalaciones de enfermería especializadas (SNF), LTCFS que brindan servicios de atención de enfermería y rehabilitación especializados para personas con necesidades médicas complejas, han sido documentadas entornos de brotes COVID-19 (3). Además, los residentes de LTCF pueden tener un mayor riesgo de resultados graves debido a su edad avanzada o la presencia de afecciones médicas crónicas subyacentes (4). Como resultado, el Comité Asesor de Prácticas de Inmunización ha recomendado que los residentes y los miembros del personal de LTCF se les ofrezca la vacunación en la fase inicial de asignación de vacunas COVID-19 (Fase 1A) en los Estados Unidos (5). En diciembre de 2020, los CDC lanzaron la asociación de farmacias para el programa de atención a largo plazo * para facilitar la vacunación en el sitio de los residentes y los miembros del personal en LTCFs inscritos. Para evaluar la recepción temprana de la vacuna durante el primer mes del programa, el número de residentes elegibles y los miembros del personal en SNF inscritos se estimaron utilizando datos de censo residente de la Red Nacional de Seguridad Healthcare (NHSN †) y datos de personal de los Centros para Medicare & Diario de nómina (CMS) de Medicaid (CMS) entre 11,460 SNF con al menos una clínica de vacunación durante el primer mes del programa (18 de diciembre, 2020 al 17 de enero de 2021), una mediana estimada del 77.8% de los residentes (rango interquartilar [IQR] = 61.3% - 93.1%) y una mediana del 37,5% (IQR = 23.2% - 56.8%) de los miembros del personal por instalaciones recibidas ≥1 dosis de vacuna COVID-19 a través de la Asociación de Farmacias para el Programa de Atención a largo plazo. El programa logró una cobertura moderadamente alta entre los residentes; Sin embargo, se necesitan desarrollo continuo y la implementación de estrategias de comunicación y divulgación enfocadas para mejorar la cobertura de vacunación entre los miembros del personal en SNF y otras entornos de atención a largo plazo.</p></section>

              "<section ><h2>Pérdida de aprendizaje debido a los cierres de la escuela durante la pandemia COVID-19</h2><p>La suspensión de la instrucción cara a cara en las escuelas durante la pandemia COVID-19 ha llevado a preocupaciones sobre las consecuencias para el aprendizaje de los estudiantes. Hasta ahora, los datos para estudiar esta pregunta han sido limitados. Aquí evaluamos el efecto de los cierres de la escuela en el desempeño de la escuela primaria utilizando datos excepcionalmente ricos de los Países Bajos (N ≈ 350,000). Utilizamos el hecho de que los exámenes nacionales se llevaron a cabo antes y después de bloquear y comparar el progreso durante este período en el mismo período en los 3 años anteriores. Los Países Bajos se sometieron a un bloqueo relativamente corto (8 semanas) y presenta un sistema equitativo de financiamiento escolar y la tasa más alta del mundo de acceso de banda ancha. Aún así, nuestros resultados revelan una pérdida de aprendizaje de aproximadamente 3 puntos porcentiles o de 0.08 desviaciones estándar. El efecto es equivalente a una quinta parte de un año escolar, el mismo período que las escuelas permanecieron cerradas. Las pérdidas son hasta un 60% más grandes entre los estudiantes de los hogares menos educados, lo que confirma las preocupaciones sobre el número desigual de la pandemia en niños y familias. Los mecanismos de investigación, encontramos que la mayor parte del efecto refleja el impacto acumulado del conocimiento aprendido en lugar de las influencias transitorias en el día de las pruebas. Los resultados siguen siendo robustos al equilibrar la propensión estimada del tratamiento y el uso de pesos máximos de entropía o con especificaciones de efectos fijos que comparan a los estudiantes dentro de la misma escuela y familia. Los hallazgos implican que los estudiantes hicieron poco o ningún progreso al aprender de su hogar y sugerir pérdidas, incluso más grandes en países con infraestructura más débiles o cierres de escuelas más largos.</p></section>

              "<section ><h2>Caracterización de ARN de SARS-COV-2, anticuerpos y capacidad neutralizadora en la leche producida por mujeres con COVID-19.</h2><p>Ya sea que se pueda producir una transmisión de SARS-COV-2 de la madre a lactante durante la lactancia y, de ser así, si los beneficios de la lactancia materna superan este riesgo durante la enfermedad de COVID-19, siguen siendo preguntas importantes. Usando RT-QPCR, no detectamos el ARN de SARS-COV-2 en ninguna muestra de leche (n = 37) recopilada de 18 mujeres después del diagnóstico de COVID-19. Aunque detectamos evidencia de ARN viral en 8 de 70 hisopos de piel de pecho, solo se consideró un resultado positivo concluyente. En contraste, el 76% de las muestras de leche recolectadas de mujeres con COVID-19 contenían la IGA específica de SARS-COV-2, y el 80% tuvo una IgG de SARS-COV-2 específica. Además, el 62% de las muestras de leche pudieron neutralizar la infectividad de SARS-COV-2 in vitro, mientras que las muestras de leche recolectadas antes de la pandemia COVID-19 no pudieron hacerlo. En conjunto, nuestros datos no apoyan la transmisión de la madre a la liviana de SARS-COV-2 a través de la leche. Es importante destacar que la leche producida por madres infectadas es una fuente beneficiosa de anti-SARS-COV-2 IgA e IgG y neutraliza la actividad SARS-COV-2. Estos resultados apoyan las recomendaciones para continuar la lactancia durante la enfermedad de COVID-19 de la COVID-19 de leve a moderada. Resultados de importancia de los estudios anteriores Ensayos de leche humana por la presencia de SARS-COV-2, el virus causal de COVID-19, ha sugerido la leche. Como un vehículo potencial para la transmisión de madre a hijo. La mayoría de los estudios anteriores son limitados porque solo siguieron algunos participantes, fueron en sección transversal y / o error al informar sobre cómo se recolectó y / o analizó la leche. Como tal, la considerable incertidumbre permanece con respecto a si la leche humana es capaz de transmitir SARS-COV-2 de la madre a hijo. Aquí, informamos que las muestras de leche repetidas recolectadas de 18 mujeres después del diagnóstico COVID-19 no contenían el ARN de SARS-COV-2; Sin embargo, el riesgo de transmisión a través de la piel de los senos debe evaluarse aún más. Es importante destacar que encontramos que la leche producida por madres infectadas es una fuente de anti-SARS-COV-2 IgA e IgG y neutraliza la actividad de SARS-COV-2. Estos resultados apoyan las recomendaciones para continuar la lactancia materna durante la enfermedad de COVID-19 de Maternal a moderada, ya que la leche probablemente proporciona beneficios inmunológicos específicos para los bebés.</p></section>

              "<section ><h2>Los anticuerpos recién nacidos a SARS-COV-2 detectados en la sangre del cordón después de la vacunación materna</h2><p>Fondo abstracto La vacunación materna para la influenza y la TDAP se han estudiado bien en términos de seguridad y eficacia para la protección del recién nacido por el paso placentario de los anticuerpos. Se esperaría una protección recién nacida similar después de la vacunación materna contra el SARS-COV-2 (el virus responsable de COVID-19). Existe una necesidad significativa y urgente de investigación sobre la seguridad y la eficacia de la vacunación contra el SARS-COV-2 durante el embarazo. Aquí, informamos el primer caso conocido de un bebé con anticuerpos IgG SARS-COV-2 detectables en la sangre del cordón después de la vacunación materna. Presentación del caso Una hembra vigorosa, saludable y completa nació a una madre covid-19 ingenua que había recibido una dosis única de vacuna contra ARNm para SARS-COV-2 tres semanas antes de la entrega. Se detectaron anticuerpos de sangre del cordón (IgG) a la proteína S de SARS-COV-2 al momento de la entrega. Conclusión Aquí, informamos el primer caso conocido de un bebé con anticuerpos IgG SARS-COV-2 detectables en la sangre del cordón después de la vacunación materna.</p></section>

              "<section ><h2>Infección de SARS-COV-2 de la cavidad oral y saliva.</h2><p>A pesar de los signos de infección, incluida la pérdida de sabor, la boca seca y las lesiones mucosas como las ulceraciones, el enantema y las maculas, la participación de la cavidad bucal en la enfermedad de Coronavirus 2019 (COVID-19) está mal entendido. Para abordar esto, generamos y analizamos dos conjuntos de datos de secuenciación de ARN de una sola célula de las glándulas salivales menores humanas y gingiva (9 muestras, 13,824 células), identificando 50 grupos de células. Usando la normalización y la anotación de células integradas, clasificamos 34 subpoblaciones células únicas entre las glándulas y la gingiva. Síndrome respiratorio agudo severo CORONAVIRUS 2 (SARS-COV-2) Los factores de entrada virales, como los miembros de ACE2 y TMPRS, se enriquecieron ampliamente en las células epiteliales de las glándulas y las mucosas orales. Uso de evaluaciones de expresión de ARN y proteínas ortogonales, confirmamos la infección por SARS-COV-2 en las glándulas y mucosae. Saliva de individuos de SARS-COV-2-infectados a albergue células epiteliales que exhiben la expresión de ACE2 y TMPRSS y la infección sostenida de SARS-COV-2. Se encontró que las fracciones salivales acelulares y celulares de individuos asintomáticos transmiten SARS-COV-2 EX VIVO. Las muestras de nasofaríngeo y saliva emparejadas muestran una dinámica de derramamiento viral distintas, y la carga viral salival se correlacionó con los síntomas de COVID-19, incluida la pérdida de gusto. Tras la recuperación, esta cohorte asintomática mostró anticuerpos de IgG salival sostenida contra SARS-COV-2. Colectivamente, estos datos muestran que la cavidad oral es un sitio importante para la infección por SARS-COV-2 e implica la saliva como una ruta potencial de transmisión SARS-COV-2.</p></section>

              "<section ><h2>Tendencias de suicidio en los primeros meses de la pandemia COVID-19: un análisis interrumpido de la serie de tiempo de datos preliminares de 21 países</h2><p>Antecedentes: la pandemia COVID-19 está teniendo consecuencias profundas de salud mental para muchas personas. Se han expresado preocupaciones de que, en su extremo, estas consecuencias podrían manifestarse a medida que aumentan las tasas de suicidio. Nuestro objetivo es evaluar el efecto temprano de la pandemia COVID-19 sobre las tasas de suicidio en todo el mundo.
              Métodos: obtuvimos datos suicidados en tiempo real de países o áreas dentro de los países a través de una búsqueda sistemática de Internet y recurso a nuestras redes y la literatura publicada. Entre el 1 de septiembre y el 1 de noviembre de 2020, buscamos en los sitios web oficiales de los ministerios de salud, agencias policiales y agencias de estadísticas de la salud de los países o los equivalentes, utilizando los términos de búsqueda traducidos ""suicida"" y ""causa de muerte"", antes Ampliando la búsqueda en un intento por identificar los datos a través de otras fuentes públicas. Los datos se incluyeron a partir de un país o área determinados si vinieron de una fuente oficial del gobierno y estaban disponibles a un nivel mensual desde al menos el 1 de enero de 2019, hasta el 31 de julio de 2020. Nuestras búsquedas en Internet estaban restringidas a países con más de 3 millones. Los residentes por razones pragmáticas, pero relajamos esta regla para los países identificados a través de la literatura y nuestras redes. Las áreas dentro de los países también podrían incluirse con poblaciones de menos de 3 millones. Utilizamos un análisis de la serie de tiempo interrumpido para modelar la tendencia en los suicidios mensuales antes de COVID-19 (de al menos el 1 de enero de 2019, hasta el 31 de marzo de 2020) en cada país o área dentro de un país, comparando el número esperado de suicidios derivados. del modelo con el número observado de suicidios en los primeros meses de la pandemia (del 1 de abril al 31 de julio de 2020, en el análisis primario).
              Hallazgos: obtuvimos datos de 21 países (16 países de altos ingresos y cinco países de ingresos medios (altos ingresos), incluidos datos de todo el país en diez países y datos para varias áreas en 11 países). Las relaciones de velocidad (RRS) y el 95% de CIS basadas en los números de suicidios observados versus que no mostraron evidencia de un aumento significativo en el riesgo de suicidio desde que comenzó la pandemia en cualquier país o área. Hubo evidencia estadística de una disminución en el suicidio en comparación con el número esperado en 12 países o áreas: Nueva Gales del Sur, Australia (RR 0 · 81 [95% CI 0 · 72-0 · 91]); Alberta, Canadá (0 · 80 [0 · 68-0 · 93]); Columbia Británica, Canadá (0 · 76 [0 · 66-0 · 87]); Chile (0 · 85 [0 · 78-0 · 94]); Leipzig, Alemania (0 · 49 [0 · 32-0 · 74]); Japón (0 · 94 [0 · 91-0 · 96]); Nueva Zelanda (0 · 79 [0 · 68-0 · 91]); Corea del Sur (0 · 94 [0 · 92-0 · 97]); California, EE. UU. (0 · 90 [0 · 85-0 · 95]); Illinois (Cook County), EE. UU. (0 · 79 [0 · 67-0 · 93]); Texas (cuatro condados), EE. UU. (0 · 82 [0 · 68-0 · 98]); y Ecuador (0 · 74 [0 · 67-0 · 82]).
              Interpretación: Este es el primer estudio para examinar los suicidios que se producen en el contexto de la pandemia COVID-19 en varios países. En los países de altos ingresos y de ingresos medios, los números de suicidio se han mantenido en gran medida sin cambios o rechazados en los primeros meses de la pandemia en comparación con los niveles esperados basados ​​en el período pre-pandémico. Necesitamos permanecer vigilantes y estar preparados para responder si la situación cambia a medida que se desarrollan los efectos de salud mental a largo plazo y económicos de la pandemia.
              Financiación: Ninguno.</p></section>

              "<section ><h2>Enfermedad de Coronavirus 2019 (COVID-19) Soporte de decisiones clínicas de diagnóstico: un estudio previo a la implementación de coral (calculadora de riesgo covid)</h2><p>Antecedentes: El aislamiento de las personas hospitalizadas bajo investigación (PUIs) para COVID-19 reduce el riesgo de transmisión nosocomial. Se necesita una evaluación eficiente de PUI para preservar los escasos recursos de atención médica. Describimos el desarrollo, la implementación y los resultados de un algoritmo diagnóstico de pacientes hospitalizados y un sistema de apoyo a la decisión clínica (CDSS) para evaluar PUI.
              Métodos: realizamos un estudio pre-posterior de coral (calculadora de riesgo covid), un CDSS que guía a los médicos de primera línea a través de un entrenamiento de diagnóstico COVID-19 COVID-19, eliminó las precauciones basadas en la transmisión cuando el trabajo es completo y negativo, y los casos complejos de trolaje. A las enfermedades infecciosas (ID) Revisión del médico. PRE-CORAL, los médicos de identificación revisaron todos los registros de PUI para guiar el trabajo y las precauciones. Post-Coral, los clínicos de primera línea evaluaban PUIs directamente con coral. En comparación con la frecuencia pre y post-coral de las pruebas de amplificación de ácido nucleico SARS-COV-2 repeticiones (NAAT), el tiempo del resultado de la NAAT, la interrupción del estado PUI, la duración total del estado PUI, y las horas de trabajo del médico, utilizando lineales y logísticas. Regresión, ajustada para la incidencia COVID-19.
              Resultados: Menos PUIs se sometieron a pruebas de repetición después de un posterior posterior a la NAAT negativo inicial que el pre-coral (54% vs. 67%; AOR 0.53, IC 95%: 0.44-0.63, P <0.01). Coral significativamente reducido el tiempo promedio a la interrupción del estado PUI (diferencia ajustada: -7.4 [SE 0.8] HORAS / PACIENTE; P <0.01), Duración total del estado PUI (diferencia ajustada: -19.5 [SE 1.9] HORAS / PACIENTES; P <0.01 ), y HORAS DE TRABAJO DE MÉDICOS DE IDENTIO MEDIO (diferencia ajustada: -57.4 [SE 2.0] HORAS / DÍA; P <0.01). Ningún paciente tuvo una NAAT positiva dentro de los 7 días posteriores a la interrupción de las precauciones por coral.
              Conclusiones: Coral es un CDS eficiente y efectivo para guiar a los médicos de primera línea a través de la evaluación diagnóstica de PUI y la interrupción segura de las precauciones.</p></section>

              "<section ><h2>Impacto positivo de la hidroxicloroquina oral y el aerosol de garganta de yodo de povidona para la profilaxis COVID-19: un ensayo aleatorizado de etiqueta abierta</h2><p>Antecedentes: Examinamos si las farmacoterapias con licencia existentes podrían reducir la propagación de la enfermedad de Coronavirus 2019 (COVID-19).
              MÉTODOS: Se realizó un ensayo controlado aleatorio paralelo a la etiqueta abierta entre trabajadores migrantes saludables en cuarentena en un gran dormitorio de varios pisos en Singapur. Cuarenta grupos (cada uno definido como pisos individuales del dormitorio) se asignaron aleatoriamente para recibir un régimen de profilaxis de 42 días de la hidroxicloroquina oral (400 mg una vez, seguido de 200 mg / día), óvermetina oral (12 mg), povidona- Spray de la garganta de yodo (3 veces / día, 270 μg / día), combinación oral de zinc (80 mg / día) / vitamina C (500 mg / día) combinación, o vitamina C, o 500 mg orales / día. El resultado primario fue la evidencia de laboratorio de la infección del SARS-COV-2, como lo demuestra: (1) una prueba serológica positiva para el anticuerpo SARS-COV-2 en el día 42, o (2) una prueba PCR positiva para SARS-COV-2 En cualquier momento entre la línea de base y el día 42.
              RESULTADOS: Un total de 3037 participantes asintomáticos (edad media, 33.0 años; todos los hombres) que fueron seronegativos a SARS-COV-2 a la línea de base se incluyeron en el análisis principal. El seguimiento fue casi completo (99.6%). En comparación con la vitamina C, se observaron reducciones significativas de riesgo absoluto (%, 98.75% de intervalo de confianza) para hidroxicloroquina oral (21%, 2-42%) y pulverización de garganta de yodo povidona (24%, 7-39%). No se observaron diferencias estadísticamente significativas con la combinación oral de zinc / vitamina C (23%, -5 a + 41%) y ivermectina (5%, -10 a + 22%). Las interrupciones debido a los efectos secundarios fueron los más altos entre los participantes que recibieron combinación de zinc / vitamina C (6.9%), seguidos de vitamina C (4,7%), povidone-yodo (2,0%) e hidroxicloroquina (0,7%).
              CONCLUSIONES: La quimioprofilaxia con hidroxicloroquina oral o aerosol de garganta de yodo povidona fue superior a la vitamina C oral en la reducción de la infección del SARS-COV-2 en hombres jóvenes y sanos.</p></section>

              "<section ><h2>Seguridad y eficacia de la dosis única AD26.Cov2.S Vacuna contra Covid-19</h2><p>ANTECEDENTES: la vacuna ad26.cov2.s es un vector de tipo adenovirus humano incompetente, incompetente de replicación, que codifica el síndrome respiratorio agudo intenso a toda la longitud completa, la proteína de punta de la espiga en una conformación estabilizada de prefusión.
              Métodos: En un ensayo internacional, aleatorizado, doble ciego, controlado por placebo, de placebo, asignamos a los participantes adultos aleatoriamente en una proporción de 1: 1 para recibir una dosis única de AD26.COV2.S (5 × 1010 partículas virales) o placebo. Los puntos finales primarios fueron la eficacia de la vacuna contra la enfermedad de coronavirus de forma crítica moderada a grave (COVID-19) con un inicio al menos 14 días y al menos 28 días después de la administración entre los participantes en la población por protocolo que había probado negativo para el SARS- COV-2. También se evaluó la seguridad.
              Resultados: La población por protocolo incluyó a 19,630 participantes de SARS-COV-2 negativos que recibieron AD26.COV2.S y 19.691 que recibieron placebo. Ad26.cov2.s protegido contra COVID-19 de Moodered a Severa Severa con inicio al menos 14 días después de la Administración (116 casos en el grupo de vacunas vs. 348 en el grupo de placebo; Eficacia, 66.9%; Intervalo de confianza del 95% ajustado [CI ], 59.0 a 73.4) y al menos 28 días después de la administración (66 vs. 193 casos; eficacia, 66.1%; Ajustado 95% CI, 55.0 a 74.8). La eficacia de la vacuna fue mayor contra la COVID-19-19 (76.7% [76.7% ajustada, 54.6 a 89.1] para el inicio a ≥14 días y 85.4% [Ajustado 95% CI, 54.2 a 96.9] para el inicio a ≥28 días) . A pesar de los 86 de los 91 casos (94.5%) en Sudáfrica con un virus secuenciado que tiene la variante de 20H / 501y.v2, la eficacia de la vacuna fue de 52.0% y 64.0% contra COVID-19 de Moodered a Severa Crítica con el inicio al menos 14 días y al menos 28 días después de la administración, respectivamente, y la eficacia contra la COVID-19 critica severa fue de 73.1% y 81.7%, respectivamente. La reaccogenicidad fue mayor con ad26.cov2.s que con placebo, pero generalmente era leve a moderada y transitoria. La incidencia de eventos adversos graves se equilibró entre los dos grupos. Tres muertes ocurrieron en el grupo de vacunas (ninguno se relacionó con COVID-19), y 16 en el grupo de placebo (5 fueron covid-19 relacionados).
              Conclusiones: una dosis única de AD26.Cov2.s protegida contra la infección sintomática COVID-19 y SARS-COV-2 asintomática y fue eficaz contra la enfermedad grave-crítica, incluida la hospitalización y la muerte. La seguridad parecía ser similar a la de otros ensayos de fase 3 de vacunas COVID-19. (Financiado por la investigación y el desarrollo de Janssen y otros; Ensemble ClinicalTrials.gov Número, NCT04505722).</p></section>

              "<section ><h2>Ivermectina para el tratamiento de COVID-19: una revisión sistemática y un metanálisis de los ensayos controlados aleatorios</h2><p>Antecedentes Resumen Evaluamos sistemáticamente los beneficios y los daños del uso de la ivermectina (IVM) en pacientes con COVID-19. MÉTODOS PUBLICADOS Y PREVINTE PRUEBAS CONTROLADOS AL ARMITARIOS (ECA) Evaluación de los efectos de IVM en COVID-19 Pacientes para adultos fueron registrados hasta el 15 de marzo de 2021 en cinco motores. Los resultados primarios fueron todos, causan mortalidad, duración de la estadía (LOS) y eventos adversos (AE). Los resultados secundarios incluyeron espacio viral y AES severo. Evaluamos el riesgo de sesgo (ROB) utilizando la herramienta Cochrane Rob 2 · 0. Se realizaron metanálisis de efectos aleatorios de la variación inversa con la calidad de la evidencia (QOE) evaluada utilizando la metodología de grado. Se realizó análisis de subgrupos por severidad de enfermedad y robo, y analizados de sensibilidad por tiempo de seguimiento. Resultados Se incluyeron diez ECA (n = 1173). Los controles fueron estándar de atención [SOC] en cinco ECA y placebo en cinco ECA. El tamaño de la muestra de ECA varió de 24 a 398 pacientes, la edad media de 26 a 56 años de edad, y la severidad de la enfermedad de COVID-19 fue leve en 8 ECA, moderada en un ECA, y leve y moderada en un ECA. IVM no redujo la mortalidad por todas las causas frente a los controles (RR 0.37, IC 95% 0,12 a 1,13, MUY BAJO QOE). IVM no redujo los controles LOS VS. (MD 0.72 DÍAS, IC -0.86 a 2.29 del 95%, MUY BAJO QOE). AES, AEVA grave y el aclaramiento viral fueron similares entre las IVM y los controles (bajo en QOE para estos tres resultados). Los subgrupos por gravedad de COVID-19 o ROB fueron en su mayoría consistentes con los principales análisis; La mortalidad por todas las causas en tres ECA en High Rob se redujo con IVM. Los análisis de sensibilidad excluyendo los ECA con seguimiento <21 días mostraron ninguna diferencia en la mortalidad por todas las causas. Conclusiones En comparación con SOC o placebo, IVM no redujo la mortalidad por todas las causas, la duración de la estadía o el aclaramiento viral en ECA en pacientes con COVID-19 con enfermedad en su mayoría leve. IVM no tenía efecto en AES o SAES. IVM no es una opción viable para tratar a COVID-19 pacientes.</p></section>

              "<section ><h2>La epidemiología genómica identifica la emergencia y la transmisión rápida de SARS-COV-2 B.1.7 en los Estados Unidos</h2><p>A partir de enero de 2021, la variante B.1.1 altamente transmisible B.1.1.7 de SARS-COV-2, que se identificó por primera vez en el Reino Unido (U.K.), ha ganado un fuerte punto de apoyo en todo el mundo. Debido al repentino y rápido aumento de B.1.1.7, investigamos la dinámica de prevalencia y crecimiento de esta variante en los Estados Unidos (EE. UU.), Rastreándolo de nuevo a su emergencia temprana y la transmisión local. Descubrimos que la anomalía RT-QPCR, la anomalía de la falla objetivo del gén (SGTF), observada por primera vez en el U.K., fue un proxy confiable para la detección B.1.1.7. Secuenciados 212 B.1.1.7 Genomas SARS-COV-2 recolectados de las instalaciones de prueba en los EE. UU. De los Estados Unidos de 2020 a enero de 2021. Encontramos que, mientras que la fracción de B.1.1.7 entre muestras de SGTF varió según el estado, la detección de la La variante aumentó a una tasa logística similar a las observadas en otros lugares, con una tasa de duplicación de un poco más de una semana y una mayor tasa de transmisión del 35-45%. Al realizar los análisis filodinámicos bayesianos con conciencia de tiempo, revelamos varias presentaciones independientes de B.1.1.7 en los EE. UU. Tan a principios de noviembre de 2020, con transmisión de la comunidad hacia adelante, lo que permite que la variante se propague a al menos 30 estados a partir de enero de 2021. Nuestro El estudio muestra que Estados Unidos está en una trayectoria similar a otros países donde B.1.1.7 se convirtió rápidamente en la variante dominante del SARS-COV-2, que requiere acción inmediata y decisiva para minimizar la morbilidad y la mortalidad de COVID-19.</p></section>

              "<section ><h2>Cambios en la sintomatología, la reinfección y la transmisibilidad asociadas con la variante SARS-COV-2 B.1.1.7: un estudio ecológico</h2><p>Antecedentes: la variante SARS-COV-2 B.1.1.7 se identificó por primera vez en diciembre, 2020, en Inglaterra. Nuestro objetivo es investigar si los aumentos en la proporción de infecciones con esta variante se asocian con diferencias en los síntomas o el curso de la enfermedad, las tasas de reinfección o la transmisibilidad.
              Métodos: hicimos un estudio ecológico para examinar la asociación entre la proporción regional de infecciones con la variante SARS-COV-2 B.1.7 y los síntomas informados, el curso de la enfermedad, las tasas de reinfección y la transmisibilidad. Los datos sobre los tipos y la duración de los síntomas se obtuvieron de informes longitudinales de los usuarios de la aplicación de estudio de síntomas covid que informaron una prueba positiva para COVID-19 entre el 28 de septiembre y el 27 de diciembre de 2020 (durante el cual la prevalencia de B.1.1.7 aumentó la mayor parte notablemente en partes del Reino Unido). Desde este conjunto de datos, también estimamos la frecuencia de una posible reinfección, definida como la presencia de dos pruebas positivas reportadas separadas en más de 90 días con un período de notificación sin síntomas durante más de 7 días antes de la segunda prueba positiva. La proporción de infecciones por SARS-COV-2 con la variante B.1.1.7 en todo el Reino Unido se estimó en el uso de datos genómicos del Consorcio de Genómica del Reino Unido COVID-19 y datos de la salud pública en Inglaterra en el fallo objetivo de genes de espiga (un no Indicador específico de la variante B.1.1.7) en casos comunitarios en Inglaterra. Utilizamos una regresión lineal para examinar la asociación entre los síntomas y la proporción informados de B.1.1.7. Evaluamos la correlación del Spearman entre la proporción de los casos B.1.1.7 y el número de reinfecciones a lo largo del tiempo, y entre el número de pruebas y reinfecciones positivas. Estimamos la incidencia para B.1.1.7 y variantes anteriores, y comparamos el número de reproducción efectiva, RT, para las dos estimaciones de incidencia.
              Hallazgos: a partir del 28 de septiembre a 27 de diciembre de 2020, los usuarios de aplicaciones de estudio COVID-19, se conocieron a las pruebas positivas de COVID-19, cuya región fue conocida y que se informó como saludable en el registro de la aplicación. No encontramos cambios en los síntomas informados o la duración de la enfermedad asociada con B.1.1.7. Por el mismo período, se identificaron posibles reinfecciones en 249 (0 · 7% [95% CI 0 · 6-0 · 8]) de 36 509 usuarios de aplicaciones que informaron una prueba de hisopo positiva antes del 1 de octubre de 2020, pero no había evidencia de que la frecuencia de las reinfecciones fue mayor para la variante B.1.1.7 que para las variantes preexistentes. Las ocurrencias de reinfección se correlacionaron de manera más positiva con el aumento regional general en los casos (Correlación de Spearman 0 · 56-0 · 69 para el sudeste, Londres y al este de Inglaterra) que con el aumento regional en la proporción de infecciones con el B.1.1. 7 Variante (Correlación del Spearman 0 · 38-0 · 56 En las mismas regiones), sugerencia B.1.1.7 no altera sustancialmente el riesgo de reinfección. Encontramos un aumento multiplicativo en la RT de B.1.1.7 por un factor de 1 · 35 (95% CI 1 · 02-1 · 69) en relación con las variantes preexistentes. Sin embargo, RT cayó por debajo de 1 durante los bloqueos regionales y nacionales, incluso en regiones con altas proporciones de infecciones con la variante B.1.1.7.
              Interpretación: la falta de cambio en los síntomas identificados en este estudio indica que la infraestructura de pruebas y vigilancia existente no necesita cambiar específicamente para la variante B.1.1.7. Además, dado que no hubo un aumento aparente en la tasa de reinfección, es probable que las vacunas se mantengan efectivas contra la variante B.1.1.7.
              Financiación: Zoe Global, Departamento de Salud (Reino Unido), Consejo de Investigación de Bienvenidos, Ingeniería y Ciencias Físicas (Reino Unido), Instituto Nacional de Investigación de Salud (Reino Unido), Consejo de Investigación Médica (Reino Unido), sociedad de Alzheimer.</p></section>

              "<section ><h2>Asociación de miocarditis con BNT162B2 Messenger RNA COVID-19 vacuna en una serie de niños</h2><p>Importancia: la vacuna BNT162B2 (PFIRS-BIONTECH) Messenger RNA COVID-19 fue autorizada el 10 de mayo de 2021, para uso de emergencia en niños de 12 años y mayores. Los informes iniciales mostraron que la vacuna fue bien tolerada sin eventos adversos graves; Sin embargo, se han notificado casos de miocarditis desde la aprobación.
              Objetivo: revisar los resultados de imágenes cardíacas integrales en niños con miocarditis después de la vacuna COVID-19.
              Diseño, configuración y participantes: este estudio fue una serie de niños menores de 19 años hospitalizada con miocarditis dentro de los 30 días de la vacuna BNT162B2 Messenger RNA COVID-19. La configuración fue una instalación de referencia pediátrica de un solo centro, y se produjeron ingresos entre el 1 de mayo y el 15 de julio de 2021.
              Resultados principales y medidas: todos los pacientes se sometieron a una evaluación cardíaca, incluyendo un electrocardiograma, ecocardiograma y imágenes de resonancia magnética cardíaca.
              Resultados: quince pacientes (14 pacientes masculinos [93%]; edad media, 15 años [rango, 12-18 años]) fueron hospitalizados para el manejo de la miocarditis después de recibir la vacuna BNT162B2 (PFIZIZE). Los síntomas comenzaron 1 a 6 días después de la recepción de la vacuna e incluyeron dolor en el pecho en 15 pacientes (100%), fiebre en 10 pacientes (67%), mialgia en 8 pacientes (53%) y dolor de cabeza en 6 pacientes (40%) . Los niveles de troponina se elevaron en todos los pacientes en la admisión (mediana, 0.25 ng / ml [rango, 0.08-3.15 ng / ml]) y alcanzó su punto máximo de 0.1 a 2.3 días después de la admisión. Por examen ecocardiográfico, la fracción de eyección de la disminución del ventrículo izquierdo (FE) estuvo presente en 3 pacientes (20%), y la cepa anormal global longitudinal o circunferencial estaba presente en 5 pacientes (33%). Ningún paciente tenía un derrame pericárdico. Los hallazgos de imagen de resonancia magnética cardíaca fueron consistentes con la miocarditis en 13 pacientes (87%), incluida la mejora del gadolinio tardío en 12 pacientes (80%), la hiperintensidad regional en imágenes ponderadas en T2 en 2 pacientes (13%), fracción de volumen extracelular elevada en 3 pacientes (20%), y elevado LV global nativo T1 en 2 pacientes (20%). Ningún paciente requiere admisión de unidades de cuidados intensivos, y la duración de la mediana del hospital de la estancia fue de 2 días (rango 1-5). En el seguimiento de 1 a 13 días después del alta hospitalaria, 11 pacientes (73%) tenían resolución de síntomas. Un paciente (7%) tuvo una función sistólica de bajo LV Border LV persistente en el ecocardiograma (EF 54%). Los niveles de troponina se mantuvieron levemente elevados en 3 pacientes (20%). Un paciente (7%) tuvo taquicardia ventricular sin sentido en monitor ambulatorio.
              Conclusiones y relevancia: En este pequeño estudio de la serie de casos, la miocarditis se diagnosticó en niños después de la vacunación de COVID-19, más comúnmente en niños después de la segunda dosis. En esta serie de casos, en seguimiento a corto plazo, los pacientes se vieron levemente afectados. Los riesgos a largo plazo asociados con la miocarditis de postvacinación siguen siendo desconocidos. Se necesitan estudios más grandes con un seguimiento más largo para informar las recomendaciones para la vacunación de COVID-19 en esta población.</p></section>

              "<section ><h2>Tiempo de cirugía después de la infección por SARS-COV-2: un estudio internacional de cohorte prospectivo</h2><p>La infección perioperativa de SARS-COV-2 aumenta la mortalidad postoperatoria. El objetivo de este estudio fue determinar la duración óptima del retraso planificado antes de la cirugía en pacientes que han tenido una infección por SARS-COV-2. Este estudio internacional, multicéntrico y prospectivo, incluía a los pacientes sometidos a una cirugía electiva o de emergencia durante el 2020 de octubre. Los pacientes quirúrgicos con infección de SARS-COV-2 preoperatorios se compararon con aquellos sin una infección previa de SARS-COV-2. La medida de resultado principal fue la mortalidad postoperatoria de 30 días. Se utilizaron modelos de regresión logística para calcular las tasas de mortalidad de 30 días ajustadas estratificadas por el tiempo del diagnóstico de la infección de SARS-COV-2 a la cirugía. Entre los 140.231 pacientes (116 países), 3127 pacientes (2,2%) tenían un diagnóstico de SARS-COV-2 preoperatorio. La mortalidad ajustada de 30 días en pacientes sin infección por SARS-COV-2 fue del 1,5% (95% CI 1.4-1.5). En pacientes con un diagnóstico de SARS-COV-2 preoperatorio, se incrementó la mortalidad en pacientes que se estaban en cirugía dentro de las 0 a 2 semanas, 3-4 semanas y 5-6 semanas del diagnóstico (índice de probabilidades (95% CI) 4.1 (3.3 -4.8), 3.9 (2.6-5.1) y 3.6 (2.0-5.2), respectivamente). La cirugía realizada ≥ 7 semanas después del diagnóstico SARS-COV-2 se asoció con un riesgo similar de mortalidad para la línea de base (relación de probabilidad (IC 95%) 1.5 (0.9-2.1)). Después de una demora de ≥ 7 semanas en la realización de una cirugía después de la infección por SARS-COV-2, los pacientes con síntomas continuos tenían una mayor mortalidad que los pacientes cuyos síntomas habían resuelto o que habían sido asintomáticos (6.0% (IC del 95% (IC 3.2-8.7) frente a 2.4. % (95% CI 1.4-3.4) frente a 1.3% (IC 95% 0,6-2.0), respectivamente). Cuando sea posible, la cirugía debe retrasarse durante al menos 7 semanas después de la infección por SARS-COV-2. Los pacientes con síntomas continuos ≥ 7 semanas a partir del diagnóstico pueden beneficiarse de un retraso adicional.</p></section>

              "<section ><h2>Evidencia preliminar sobre Long Covid en niños</h2><p>Resumen Existe evidencia creciente de que los pacientes adultos diagnosticados con COVID-19 agudos sufren de COVID largo inicialmente descrito en Italia. Hasta la fecha, faltan datos sobre larga covid en niños. Evaluamos los síntomas persistentes en pacientes pediátricos previamente diagnosticados con COVID-19. Más de la mitad reportaron al menos un síntoma persistente incluso después de 120 días desde COVID-19, con un 42,6% con discapacidad por estos síntomas durante las actividades diarias. Los síntomas como la fatiga, el dolor muscular y las articulaciones, el dolor de cabeza, el insomnio, los problemas respiratorios y las palpitaciones fueron particularmente frecuentes, como se describe también en adultos. La evidencia que COVID-19 también puede tener hijos de impacto a largo plazo, incluidos aquellos con covid-19 asintomáticos / paucisintomáticos, resaltan la necesidad de pediatras, expertos en salud mental y responsables políticos de las medidas de aplicación para reducir el impacto de la pandemia en la salud del niño. .</p></section>

              "<section ><h2>Descubrimiento de inhibidores potenciales de SARS-COV-2 (COVID-19) Primera proteasa principal (MPRO) de Nigella Sativa (semilla negra) por estudio de acoplamiento molecular</h2><p>Propósito: Un nuevo coronavirus humano (SARS-COV-2), que desencadenan la neumonía, se denomina enfermedad de Coronavirus-19 (COVID-19). Hay una situación alarmante ahora, ya que este nuevo virus se está extendiendo en todo el mundo. En la actualidad, no hay tratamientos específicos para COVID-19. Nigella Sativa se conoce como medicina profética, ya que su uso se ha mencionado en Hadiz profético, como un remedio natural para todas las enfermedades, excepto la muerte. Las semillas y los aceites de N. sativa tienen una larga historia de uso del folklore en varios sistemas de medicina, como UNANI y TIBB, Ayurveda y SIDDHA en el tratamiento de diferentes enfermedades y enfermedades. El objetivo de esta investigación es proporcionar un posible inhibidor de SARS-COV-2 M PRO. MÉTODOS: La herramienta de acoplamiento molecular se usó para optimizar las afinidades de unión de los constituyentes químicos de N. sativa con SARS-COV-2 M PRO. Resultados: Muchos constituyentes de N. Sativa han mostrado una mejor afinidad vinculante que las fármacos informados con SARS-COV-2 M Pro IE, el alfa-hederina, el glucósido de estigmasterol, la nigellidina-4-o-sulfito, la nigellidina, el esterol-3-β- D-glucósido, ditimoquinone, beta-sitosterol tienen afinidades vinculantes (kcal / mol) de -9, -8.1, -8, -7.7, -7.7, -7.4, -7.4, y -6.9 y número de enlaces de hidrógeno formados son 06 , 04, 03, 03, 03, 00 y 01, respectivamente. Conclusiones: existe razonamiento y evidencia preclínica de la efectividad de N. sativa que puede ser útil para el tratamiento de COVID-19 y puede servir como un posible candidato natural. Sin embargo, se deben realizar más estudios para recopilar datos de alta calidad y evidencia científica de N. Sativa para usarlo contra COVID-19 clínicamente.</p></section>

              "<section ><h2>Disminución de las tasas de crecimiento de la hospitalización COVID-19 asociadas con los mandatos de máscaras estatales - 10 Estados, marzo-octubre 2020</h2><p>SARS-COV-2, el virus que causa la enfermedad de coronavirus 2019 (COVID-19), se transmite predominantemente por gotitas respiratorias generadas cuando las personas infectadas tosen, estornudan, escupen, cantan, hablan o respiran. CDC recomienda el uso de la comunidad de máscaras faciales para evitar la transmisión de SARS-COV-2 (1). A partir del 22 de octubre de 2020, los mandatos de máscaras estatales estaban vigentes en 33 estados y en el Distrito de Columbia (2). Este estudio examinó si la implementación de mandatos de máscaras estatales se asoció con las tasas de crecimiento de la hospitalización de COVID-19, entre diferentes grupos de edad en 10 sitios que participan en la Red de vigilancia de la Hospitalización de la COVID-19 (COVID-NET) en los Estados que emitieron mandatos de máscaras estatales Durante el 1 de marzo, el 17 de octubre, 2020. El análisis de regresión demostró que las tasas de crecimiento de la hospitalización semanal disminuyeron en 2.9 puntos porcentuales (intervalo de confianza del 95% [CI] = 0.3-5.5) entre los adultos de 40 a 64 años durante las primeras 2 semanas después de implementar en todo el estado. MANDATOS DE MASCARA. Después de que los mandatos de la máscara se habían implementado durante ≥3 semanas, las tasas de crecimiento de la hospitalización disminuyeron en 5.5 puntos porcentuales entre las personas de 18 a 39 años (95% CI = 0.6-10.4) y los de 40 a 64 años (95% CI = 0.8-10.2 ). Los mandatos de la máscara en todo el estado pueden estar asociados con las reducciones en la transmisión del SARS-COV-2 y pueden contribuir a las reducciones en las tasas de crecimiento de la hospitalización COVID-19, en comparación con las tasas de crecimiento durante las <4 semanas antes de la implementación del mandato y la semana de implementación. El uso de máscaras es un componente de una estrategia multipronizada para disminuir la exposición y transmisión de SARS-COV-2 y reducir la tensión en el sistema de atención médica, con probables efectos directos sobre la morbilidad de COVID-19 y la mortalidad asociada.</p></section>

              "<section ><h2>Características clínicas y detección viral de ARN en niños con enfermedad de Coronavirus 2019 en la República de Corea</h2><p>IMPORTANCIA: Hay información limitada que describe el espectro completo de la enfermedad de Coronavirus 2019 (COVID-19) y la duración del síndrome respiratorio agudo severo, la detección de ARN de Coronavirus 2 (SARS-COV-2) en niños.
              Objetivo: Analizar el curso clínico completo y la duración de la detectabilidad de ARN de SARS-COV-2 en niños confirmados con COVID-19 en la República de Corea, donde se han implementado intervenciones rigurosas de salud pública.
              Diseño, configuración y participantes: esta serie de niños con COVID-19 se realizó en 20 hospitales y 2 instalaciones de aislamiento no hospitalado en todo el país del 18 de febrero de 2020, hasta el 31 de marzo de 2020. Los niños menores de 19 años que habían covid. 19 fueron incluidos.
              Exposuraciones: COVID-19 confirmada, detectada a través de ARN de SARS-COV-2 en un hisopo nasofaríngeo y orofaríngeo combinado, por una reacción en cadena de la polimerasa de transcripción inversa en tiempo real.
              Principales resultados y medidas: manifestaciones clínicas durante el período de observación, incluido el tiempo y la duración de la ocurrencia de los síntomas. También se analizó la duración de la detección de ARN de SARS-COV-2.
              RESULTADOS: Se incluyeron un total de 91 niños con COVID-19 (mediana de [rango] edad, 11 [0-18] años; 53 niños [58%]). Veinte niños (22%) fueron asintomáticos durante todo el período de observación. Entre los 71 casos sintomáticos, 47 niños (66%) tenían síntomas no reconocidos antes del diagnóstico, 18 (25%) síntomas desarrollados después del diagnóstico, y solo se diagnosticaron 6 (9%) en el momento del inicio de los síntomas. Veintidós niños (24%) tenían infecciones de tracto respiratorio más bajas. La duración media (SD) de la presencia de ARN de SARS-COV-2 en muestras respiratorias superiores fue de 17.6 (6.7) días. El ARN del virus se detectó para una media (SD) de 14.1 (7.7) días en individuos asintomáticos. No hubo diferencia en la duración de la detección de ARN de virus entre niños con infecciones del tracto respiratorio superior y infecciones del tracto respiratorio inferior (media [SD], 18.7 [5.8] días VS 19.9 [5.6] días; p = .54). Catorce niños (15%) fueron tratados con lopinavir-ritonavir y / o hidroxicloroquina. Todo recuperado, sin casos fatales.
              Conclusiones y relevancia: En este estudio de la serie de casos, las infecciones imparentales en los niños pueden haber estado asociadas con la transmisión silenciosa COVID-19 en la Comunidad. La vigilancia aumentada utilizando la detección de laboratorio permitirá la detección en niños con infección por SARS-COV-2 no reconocidos.</p></section>

              "<section ><h2>El estado socioeconómico determina la incidencia de COVID-19 y la mortalidad relacionada en Santiago, Chile</h2><p>La pandemia COVID-19 ha afectado particularmente a las ciudades. Aquí, proporcionamos una caracterización profunda de la incidencia y la mortalidad de la enfermedad y su dependencia de estratos demográficos y socioeconómicos en Santiago, una ciudad altamente segregada y la capital de Chile. Nuestros análisis muestran una asociación sólida entre el estatus socioeconómico y los resultados de COVID-19 y la capacidad de salud pública. Las personas que viven en municipios con un estado socioeconómico bajo no redujeron su movilidad durante los bloqueos tanto como los de los municipios más ricos. Los volúmenes de prueba pueden haber sido insuficientes temprano en la pandemia en esos lugares, y ambas tasas de positividad de prueba y retrasos de prueba fueron mucho más altos. Encontramos una asociación sólida entre el estatus socioeconómico y la mortalidad, medida por las muertes de COVID-19-19-atribuidas o las muertes excesivas. Finalmente, mostramos que las tasas de fatalidad de la infección en los jóvenes son mayores en los municipios de bajos ingresos. Juntos, estos resultados resaltan las consecuencias críticas de las desigualdades socioeconómicas sobre los resultados de salud.</p></section>

              "<section ><h2>Solo el 2% de los individuos SARS-COV-2 positivos llevan el 90% del virus que circula en comunidades</h2><p>Analizamos los datos de los esfuerzos de respuesta pandémica de otoño de 2020 en la Universidad de Colorado Boulder, donde se probaron más de 72,500 muestras de saliva para el síndrome respiratorio agudo severo en el coronavirus 2 (SARS-COV-2) utilizando QRT-PCR. Todas las muestras se recogieron de individuos que no informaron síntomas asociados con COVID-19 el día de la recolección. A partir de estos, se identificaron 1,405 casos positivos. La distribución de cargas virales dentro de estas personas asintomáticas fue indistinguible de lo que se ha observado previamente en individuos sintomáticos. Independientemente del estado sintomático, el 50% de los individuos que prueban positivo para el SAR-COV-2 parecen estar en fases no infecciosas de la enfermedad, basándose en tener cargas virales bajas en un rango desde el cual rara vez se ha aislado el virus vivo. Encontramos que, en un momento dado, solo el 2% de los individuos llevan el 90% de los viriones que circulan dentro de las comunidades, sirviendo como ""supercarrieras"" virales y, posiblemente, también superspreaders.</p></section>

              "<section ><h2>Códigos de diagnóstico de ICD-10 basados ​​en la muerte para COVID-19 Vigilancia de la mortalidad - Estados Unidos, enero-diciembre 2020</h2><p>Aproximadamente 375,000 muertes durante 2020 se atribuyeron a COVID-19 en los certificados de defunción informados a los CDC (1). Se han planteado preocupaciones de que algunas muertes se atribuyen incorrectamente a COVID-19 (2). El análisis de la clasificación internacional de enfermedades, la décima revisión (ICD-10) Los diagnósticos sobre los certificados de defectos oficiales pueden proporcionar un método conveniente y eficiente para demostrar si se están exagerando las muertes de COVID-19 informadas. CDC evaluó la documentación de los diagnósticos que ocurren con un código ICD-10 para COVID-19 (U07.1) sobre los certificados de muerte en los EE. UU. De 2020 que se informaron a los CDC al 22 de febrero de 2021. Entre 378,048 certificados de defunción en la lista U07.1 , un total de 357,133 (94.5%) tuvo al menos otro código ICD-10; 20.915 (5.5%) solo tenía U07.1. En general, se anotó el 97.3% de 357,133 certificados de defunción con al menos otro diagnóstico (91.9% de los 378,048 certificados de defunción) para tener un diagnóstico coexistente que fue una condición de cadena de evento plausible (por ejemplo, neumonía o insuficiencia respiratoria) , una condición contribuyente significativa (por ejemplo, hipertensión o diabetes), o ambas. En general, el 70% -80% de los certificados de defunción tenían una condición de cadena de eventos y una condición significativa que contribuye o una condición de cadena de eventos solamente; Se señaló para adultos de 18 a 84 años, tanto hombres como mujeres, personas de todas las razas y etnias, aquellos que murieron en entornos de depósitos de pacientes hospitalizados y ambulatorios, y aquellos cuya forma de muerte se enumeró como natural. Estos hallazgos apoyan la exactitud de la vigilancia de la mortalidad COVID-19 en los Estados Unidos utilizando los certificados de defectos oficiales. La documentación de alta calidad de los diagnósticos coexistentes en el certificado de defunción es esencial para un registro público integral y autoritario. La mensajería continua y la capacitación (3) para los profesionales que completan los certificados de defunción siguen siendo importantes a medida que avanza la pandemia. La vigilancia precisa de la mortalidad es fundamental para comprender el impacto de las variantes de SARS-COV-2, el virus que causa COVID-19, y de la vacunación de COVID-19 y para guiar la acción de salud pública.</p></section>

              "<section ><h2>Transmisión SARS-COV-2 asociada con torneos de lucha de secundaria - Florida, de diciembre del 20 de enero de 2021</h2><p>El 7 de diciembre de 2020, los funcionarios locales de salud pública en el Condado de Florida A fueron notificados de una persona con un antígeno positivo SARS-COV-2 * resultado que había asistido a dos torneos de lucha de la escuela secundaria celebrada en el condado el 4 y 5 de diciembre. Los torneos incluyeron 10 escuelas secundarias participantes de tres condados. La escuela anfitriona (la escuela A en el Condado A) participó en los torneos en ambos días; Cinco equipos de secundaria de dos condados participaron solamente en el primer día; Cuatro equipos adicionales de secundaria de los tres condados participaron el segundo día. Un total de 130 luchadores, entrenadores y árbitros asistieron a los torneos (tabla). Durante el 8 al 9 de diciembre, 13 luchadores de la escuela A recibieron los resultados positivos de la prueba SARS-COV-2 (Figura), incluidos nueve que fueron sintomáticos, dos que fueron asintomáticos, y dos para quienes se desconocía el estado de los síntomas en el momento de la recolección del espécimen. Los funcionarios locales de salud pública en los tres condados iniciaron una investigación † y probó especímenes de 40 asistentes adicionales de nueve de las 10 escuelas participantes. Se identificaron un total de 54 (41.5%) de los 130 asistentes al torneo recibidos, y se identificaron 38 casos de infección por SARS-COV-2; La tasa de ataque mínimo fue del 30,2% (38 de 126§), y el 70.4% (38 de 54) de las pruebas tuvo un resultado positivo. Entre los contactos de los 38 pacientes COVID-19, 446 fueron determinados por los investigadores para cumplir con la definición de CDC de un contacto cercano, incluido 62 que eran contactos domésticos y 384 que eran contactos de la escuela (compañeros de clase, maestros, miembros de la lucha de la lucha de la escuela, y otros miembros del equipo atlético escolar). Entre estos 446 contactos, cinco habían recibido un diagnóstico de COVID-19 durante junio a noviembre y se excluyeron de los cálculos de tasa de ataque. Entre los 95 (21.3%) Contactos que recibieron pruebas de SARS-COV-2, 41 (43.2%) recibieron un resultado de prueba positivo (tasa de ataque mínima = 9,3% [41 de 441]); 21 (51.2%) Las personas con resultados positivos de pruebas fueron sintomáticos, se desconocía ocho (19.5%), y se desconocía el estado de los síntomas para 12 (29.3%) en el momento de la recolección de muestras. Entre contactos, las tasas de ataque fueron más altas entre los miembros del hogar (30.0%) y los miembros del equipo de lucha que no asistieron al torneo (20.3%), al igual que los porcentajes de resultados positivos de las pruebas (60.0% entre los miembros del hogar y el 54.2% entre los miembros del equipo) . Entre todos los contactos, las probabilidades de recibir un resultado positivo de la prueba fueron más altas entre los contactos de los hogares (índice de probabilidades = 2.7; Intervalo de confianza del 95% = 1.2-6.0). Las autoridades de salud locales informaron la muerte de un contacto adulto envejecido> 50 años.</p></section>

              "<section ><h2>Caracterización de las complicaciones hospitalarias asociadas con COVID-19 utilizando el protocolo de caracterización clínica de la OMS ISARICA Reino Unido: un estudio prospectivo y de cohorte multicéntrico</h2><p>Antecedentes: COVID-19 es una enfermedad multisistémica y pacientes que sobreviven podrían tener complicaciones en el hospital. Es probable que estas complicaciones tengan importantes consecuencias a corto y largo plazo para los pacientes, la utilización de la salud, la preparación para el sistema de atención médica y la sociedad en medio de la pandemia continua de COVID-19. Nuestro objetivo era caracterizar la extensión y el efecto de las complicaciones COVID-19, especialmente en aquellos que sobreviven, utilizando el consorcio internacional agudo y emergente de las infecciones agudas internacionales que el Protocolo de caracterización clínica.
              Métodos: Hicimos un estudio prospectivo y multicéntrico de cohorte en 302 centros de atención médica del Reino Unido. Los pacientes adultos de 19 años o más, con infección por SARS-COV-2 confirmados o altamente sospechosos que llevan a COVID-19 se incluyeron en el estudio. El resultado principal de este estudio fue la incidencia de complicaciones hospitalarias, definida como diagnósticos específicos de órganos que ocurren solos o además de cualquier sello distintivo de la enfermedad COVID-19. Utilizamos múltiples regresión logística y modelos de supervivencia para explorar asociaciones entre estos resultados y las complicaciones hospitalarias, la edad y las comorbilidades preexistentes.
              Hallazgos: Entre el 17 de enero y el 4 de agosto de 2020, 80 388 pacientes fueron incluidos en el estudio. De los pacientes ingresados ​​en el hospital para la gestión de COVID-19, 49 · 7% (36 367 de 73 197) tenían al menos una complicación. La edad media de nuestra cohorte fue de 71 · 1 años (SD 18 · 7), con 56 · 0% (41 025 de 73 197) siendo macho y 81 · 0% (59 289 de 73 de 73 años) con al menos una comorbilidad. Los machos y los de más de 60 años tenían más probabilidades de tener una complicación (de edades de ≥60 años: 54 · 5% [16 579 de 30 416] en los machos y 48 · 2% [11 707 de 24 288] en mujeres; envejecido <60 años: 48 · 8% [5179 de 10 609] en varones y 36 · 6% [2814 de 7689] en las hembras). Renal (24 · 3%, 17 752 de 73 197), respiratorio complejo (18 · 4%, 13 486 de 73 197), y sistémico (16 · 3%, 11 895 de 73 197) Las complicaciones fueron las más frecuentes. Cardiovascular (12 · 3%, 8973 de 73 197), neurológico (4 · 3%, 3115 de 73 197), y gastrointestinal o hígado (0 · 8%, 7901 de 73 197) También se informaron complicaciones.
              Interpretación: complicaciones y peores resultados funcionales en pacientes ingresados ​​en el hospital con COVID-19 son altos, incluso en individuos jóvenes, previamente sanos. Las complicaciones agudas se asocian con una capacidad reducida de autocuidado al alta, con las complicaciones neurológicas asociadas con los peores resultados funcionales. Es probable que las complicaciones COVID-19 causen una tensión sustancial sobre la salud y el cuidado social en los próximos años. Estos datos ayudarán en el diseño y la prestación de servicios dirigidos a la atención posterior al hospitalización de los pacientes con COVID-19.
              Financiamiento: Instituto Nacional de Investigación de Salud y el Consejo de Investigación Médica del Reino Unido.</p></section>

              "<section ><h2>Hidroxicloroquina en el tratamiento de pacientes ambulatorios con covid-19 ligeramente sintomáticos: un estudio observacional de múltiples centros</h2><p>El fondo hidroxicloroquina no se ha asociado con una mejor supervivencia entre los pacientes con COVID-19 hospitalizados en la mayoría de los estudios observacionales y de manera similar no se identificó como una profilaxis efectiva después de la exposición en un ensayo aleatorizado prospectivo. Nuestro objetivo es explorar el papel de la terapia con hidroxicloroquina en pacientes ligeramente sintomáticos diagnosticados en la configuración de pacientes ambulatorios. Methodswe examinó la asociación entre la exposición de hidroxicloroquina ambulatoria y la progresión posterior de la enfermedad entre pacientes no hospitalizados suavemente sintomáticos con infección documentada de SARS-COV-2. El resultado primario evaluado fue el requisito de hospitalización. Los datos se obtuvieron de una revisión retrospectiva de los registros de salud electrónicos dentro de una red multiusosportal de Nueva Jersey USA. Compliamos los resultados en pacientes que recibieron hidroxicloroquina con aquellos que no aplicaron un modelo logístico multivariable con coincidencia de propensión. Configuraciones ambulatorios de RESULTSAMONG 1274 con infección documentada de SARS-COV-2 7.6% se prescribieron hidroxicloroquina. En una cohorte emparejada con propensión al paciente 1067, se hospitalizaron el 21,6% con la exposición ambulatoria a la hidroxicloroquina, y el 31.4% sin exposición se hospitalizó. En el análisis de regresión logística multivariable primaria con la coincidencia de propensiones, hubo una asociación entre la exposición a la hidroxicloroquina y una tasa disminuida de la hospitalización de COVID-19 (o 0.53; 95% CI, 0.29, 0.95). Los análisis de sensibilidad revelaron asociaciones similares. Los eventos de prolongación de QTC se produjeron en el 2% de los pacientes de hidroxicloroquina prescritos sin eventos de arritmia reportados entre aquellos con datos disponibles. Conclusiones en este estudio observacional retrospectivo de los pacientes no hospitalizados de SARS-COV-2, la exposición a la hidroxicloroquina, se asoció con una tasa disminuida de la hospitalización posterior. Se justifica la exploración adicional de hidroxicloroquina en esta población ambulatoria ligeramente sintomática.</p></section>

              "<section ><h2>Uso y resultados antiinflamatorios no esteroideos y resultados de COVID-19 en el protocolo de caracterización clínica isárica.</h2><p>Antecedentes: temprano en la pandemia, se sugirió que el uso preexistente de fármacos antiinflamatorios no esteroideos (AINE) pudiera provocar un aumento de la gravedad de la enfermedad en pacientes con COVID-19. Los AINE son un analgésico importante, particularmente en aquellos con enfermedad reumatológica, y están ampliamente disponibles para el público en general sin receta. La evidencia de los estudios comunitarios, los datos administrativos y los estudios pequeños de pacientes hospitalizados sugieren que los AINE no están asociados con los resultados más pobres de COVID-19. Nuestro objetivo es caracterizar la seguridad de los AINE e identificar si el uso preexistente de AINE se asoció con una mayor gravedad de la enfermedad de COVID-19.
              Métodos: este estudio prospectivo y de cohorte multicéntrico incluyó a los pacientes de cualquier edad admitidos en el hospital con una infección confirmada o altamente sospechada de SARS-COV-2 que lleva a COVID-19 entre el 17 de enero y el 10 de agosto de 2020. El resultado principal fue la mortalidad hospitalaria. y los resultados secundarios fueron la gravedad de la enfermedad en la presentación, la admisión a la atención crítica, la recepción de la ventilación invasiva, la recepción de la ventilación no invasiva, el uso de oxígeno suplementario y la lesión renal aguda. Se requirió que el uso de NSAID estuviera dentro de las 2 semanas anteriores a la admisión del hospital. Utilizamos regresión logística para estimar los efectos de los AINE y ajustamos las variables de confusión. Utilizamos una partida de puntuación de propensión para estimar aún más los efectos de los AINE, al tiempo que contabiliza las diferencias de covariadas en las poblaciones.
              RESULTADOS: Entre el 17 de enero y el 10 de agosto de 2020, inscribimos a 78 674 pacientes en 255 instalaciones de atención médica en Inglaterra, Escocia y Gales. 72 179 Los pacientes tenían resultados de muerte disponibles para emparejamiento; 40 406 (56 · 2%) de 71 915 eran hombres, 31 509 (43 · 8%) eran mujeres. En esta cohorte, los pacientes 4211 (5 · 8%) se registraron como asumir AINE sistémicos antes de la admisión al hospital. Tras un partido de puntuación de propensión, grupos equilibrados de usuarios de AINE y los no usuarios de AINE se obtuvieron (4205 pacientes en cada grupo). En la admisión al hospital, no observamos diferencias significativas en la gravedad entre los grupos de exposición. Después de ajustar las variables explicativas, el uso de AINE no se asoció con peor mortalidad hospitalaria (coincidentes o 0 · 95, 95% CI 0 · 84-1 · 07; P = 0 · 35), admisión de cuidados críticos (1 · 01, 0 · 87-1 · 17; P = 0 · 89), Requisito para ventilación invasiva (0 · 96, 0 · 80-1 · 17; P = 0 · 69), Requisito para ventilación no invasiva (1 · 12, 0 · 96-1 · 32; p = 0 · 14), requisitos de oxígeno (1 · 00, 0 · 89-1 · 12; p = 0 · 97), o ocurrencia de lesión renal aguda (1 · 08, 0 · 92-1 · 26; P = 0 · 33).
              Interpretación: el uso de AINE no se asocia con una mayor mortalidad o mayor severidad de COVID-19. Los responsables de las políticas deben considerar revisar los consejos emitidos en torno a la prescripción de AINE y la gravedad de COVID-19.
              Financiación: Instituto Nacional de Investigación de Salud y Consejo de Investigación Médica.</p></section>

              "<section ><h2>La infección humana rinovirus bloquea la replicación del SARS-COV-2 dentro del epitelio respiratorio: implicaciones para la epidemiología COVID-19</h2><p>Las interacciones con virus de virus influyen en la epidemiología de las infecciones respiratorias. Sin embargo, el impacto de los virus que causan infecciones respiratorias superiores en el síndrome respiratorio agudo severo, la replicación y la transmisión de Coronavirus 2 (SARS-COV-2) se desconocen. Los rinoviros humanos causan el resfriado común y son los virus respiratorios más frecuentes de los humanos. Se ha demostrado que las interacciones entre rinovirus y virus respiratorios de cocirculación moldean la epidemiología del virus a nivel individual de huésped y población. Aquí, examinamos la cinética de replicación del SARS-COV-2 en el epitelio respiratorio humano en presencia o ausencia de rinovirus. Demostramos que el rinovirus humano desencadena una respuesta de interferón que bloquea la replicación de SARS-COV-2. Las simulaciones matemáticas muestran que esta interacción con virus de virus es probable que tenga un efecto de toda la población, ya que una prevalencia creciente de rinovirus reducirá el número de casos de nueva enfermedad de Coronavirus 2019.</p></section>

              "<section ><h2>Efecto de una sola dosis alta de vitamina D3 en la longitud del hospital de la estadía en pacientes con COVID-19 de moderada a severa.</h2><p>Importancia: la eficacia de la suplementación con vitamina D3 en la enfermedad de Coronavirus 2019 (COVID-19) no está clara.
              Objetivo: Investigar el efecto de una sola dosis alta de vitamina D3 en la duración del hospital de la estadía en pacientes con COVID-19.

              "<section ><h2>Herpes Zoster después de la vacunación contra el MRNA COVID-19 BNT162B2 en pacientes con enfermedades reumáticas inflamatorias autoinmunes: una serie de casos</h2><p>Objetivos: A medida que comienzan las campañas de vacunación global contra la enfermedad COVID-19, la seguridad de la vacuna debe evaluarse de cerca. Se desconoce el perfil de seguridad de las vacunas basadas en ARNm en pacientes con enfermedades reumáticas inflamatorias autoinmunes (AIIX). El objetivo de este informe es aumentar la conciencia a la reactivación del herpes zoster (Hz) después de la vacunación contra el ARNm BNT162B2 en pacientes con AIIRD.
              MÉTODOS: La seguridad de la vacunación con ARNm BNT162B2 se evaluó en un estudio observacional que monitorea los efectos adversos posteriores a la vacunación en pacientes con AIIRD (n = 491) y controles (n = 99), realizados en dos departamentos de reumatología en Israel.
              Resultados: La prevalencia de HZ fue del 1,2% (n = 6) en pacientes con AIIIIs en comparación con ninguno en los controles. Seis pacientes femeninas de 49 ± 11 años con pájaro estable: artritis reumatoide (n = 4), síndrome de Sjogren (n = 1) y enfermedad conectiva indiferenciada (n = 1), desarrolló el primero en un evento de Vida útil de HZ dentro de un corto. Tiempo después de la primera dosis de vacuna en 5 casos y después de la segunda dosis de vacuna en un caso. En la mayoría de los casos, la infección HZ era leve, excepto en un caso de Hz Ofthalmicus, sin afectación de la córnea, en paciente con AR tratado con tofacitinib. No hubo casos de enfermedad HZ diseminada o neuralgia posterpética. Todos menos un paciente recibieron tratamiento antiviral con una resolución de síntomas relacionados con Hz hasta 6 semanas. Cinco pacientes completaron la segunda dosis de vacuna sin otros efectos adversos.
              Conclusión: Se necesitan estudios epidemiológicos sobre la seguridad de las vacunas COVID-19-19 basadas en el ARNm con AIInD para aclarar la asociación entre la vacunación automática de ARNm BNT162B2 y la reactivación de Zoster.</p></section>

              "<section ><h2>Plasma convaleciente en pacientes admitidos en el hospital con COVID-19 (recuperación): un ensayo de plataforma aleatorizado controlado, de etiqueta abierta.</h2><p>ANTECEDENTES: Muchos pacientes con COVID-19 han sido tratados con plasma que contienen anticuerpos anti-SARS-COV-2. Nuestro objetivo es evaluar la seguridad y la eficacia de la terapia de plasma convalecientes en pacientes ingresados ​​en el hospital con COVID-19.
              Métodos: este ensayo de plataforma aleatorizado, controlado, abierto, de la plataforma (evaluación aleatoria de la terapia de COVID-19 [Recuperación]) está evaluando varios tratamientos posibles en pacientes hospitalizados con COVID-19 en el Reino Unido. El juicio está en marcha en 177 hospitales de NHS de todo el Reino Unido. Los pacientes elegibles y consentidos fueron asignados al azar (1: 1) para recibir un cuidado habitual solo (grupo de atención habitual) o un plasma con convalecencia de alto título más alto (grupo de plasma convaleciente). El resultado primario fue la mortalidad de 28 días, analizada sobre una forma de intención de tratar. El ensayo está registrado con Isrttn, 50189673, y ClinicalTrials.gov, NCT04381936.
              Hallazgos: entre el 28 de mayo, 2020, y el 15 de enero de 2021, 11558 (71%) de 16287 pacientes matriculados en la recuperación fueron elegibles para recibir plasma convaleciente y se asignaron al grupo de plasma convalecientes o al grupo de atención habitual. No hubo diferencias significativas en la mortalidad de 28 días entre los dos grupos: 1399 (24%) de 5795 pacientes en el grupo de plasma convalecientes y 1408 (24%) de 5763 pacientes en el grupo de atención habitual murieron dentro de los 28 días (relaciónas de velocidad 1 · 00, 95% CI 0 · 93-1 · 07; P = 0 · 95). El índice de tasas de mortalidad de 28 días fue similar en todos los subgrupos preespecificados de pacientes, incluso en aquellos pacientes sin anticuerpos detectables de SARS-COV-2 al azar. La asignación a plasma convaleciente no tuvo un efecto significativo en la proporción de pacientes dados de alta del hospital dentro de los 28 días (3832 [66%] de pacientes en el grupo de plasma convalecientes VS 3822 [66%] pacientes en el grupo de atención habitual; relación de velocidad 0 · 99, 95% CI 0 · 94-1 · 03; P = 0 · 57). Entre las que no se encuentran en la ventilación mecánica invasiva al azar, no hubo diferencias significativas en la proporción de pacientes que cumplan con el punto final compuesto de progresión a la ventilación o la muerte mecánicas invasivas (1568 [29%] de 5493 pacientes en el grupo de plasma convalecientes VS 1568 [29 %] de 5448 pacientes en el grupo de cuidado habitual; relación de velocidad 0 · 99, 95% CI 0 · 93-1 · 05; P = 0 · 79).
              Interpretación: en pacientes hospitalizados con COVID-19, el plasma con convalecientes de alto título no mejoró la supervivencia u otros resultados clínicos preespecificados.
              Financiación: Investigación e innovación del Reino Unido (Consejo de Investigación Médica) y Instituto Nacional de Investigación de Salud.</p></section>

              "<section ><h2>El riesgo de infección por SARS-COV-2 entre impuestos no vacunados está asociada negativamente con las tasas de vacunación a nivel comunitario</h2><p>La vacunación masiva abstracta tiene el potencial de frenar la pandemia COVID-19 actual al proteger las vacunas de la enfermedad y posiblemente reduciendo la posibilidad de transmisión a individuos no vacunados. La alta eficacia de la vacuna BNT162B ampliamente administrada para prevenir no solo la enfermedad, sino también la infección, sugiere un potencial para un efecto a nivel de la población, crítico para la erradicación de la enfermedad. Sin embargo, este efecto putativo es difícil de observar, especialmente a la luz de la dinámica epidémica espatio-temporal altamente fluctuante. Aquí, analizando los registros de vacunación y los resultados de las pruebas recopilados durante un despliegue de vacunas rápidas para una gran población de 223 comunidades definidas geográficamente, encontramos que las tasas de vacunación en cada comunidad están altamente correlacionadas con una disminución posterior de las infecciones entre una cohorte de menos de 16 años. viejo que no se vidrieran. Estos resultados proporcionan evidencia observacional de que la vacunación no solo protege las vacunas individuales, sino que también proporciona protección cruzada a individuos no vacunados en la comunidad.</p></section>

              "<section ><h2>Pruebas de purificadores de aire móviles en un aula de la escuela: reduciendo el riesgo de transmisión en el aire para SARS-COV-2</h2><p>La transmisión aerotransportada de SARS-COV-2 a través de partículas de aerosol que contiene virus se ha establecido como una vía importante para la infección de COVID-19. Las medidas adecuadas para prevenir tales infecciones son imperativas, especialmente en situaciones cuando un gran número de personas se convocan en habitaciones cerradas. Aquí, probamos la eficiencia y la práctica de operar cuatro purificadores de aire equipados con filtros HEPA en un aula de la escuela secundaria, mientras que se llevaron a cabo clases regulares. Monitoreamos la concentración de número de aerosol para partículas> 3 nm en dos ubicaciones en la habitación, la distribución del tamaño de aerosol en el rango de 10 nm a 10 μm, PM10 y concentración de CO2. Para comparación, realizamos mediciones similares en un aula vecina sin purificadores. En momentos en que las clases se realizaron con ventanas y puerta cerradas, la concentración de aerosol se redujo en más del 90% dentro de menos de 30 minutos al ejecutar los purificadores (tipo de cambio de aire 5.5 h-1). La reducción fue homogénea en toda la habitación y para todos los tamaños de partículas. Las mediciones se complementan con un cálculo estimando los niveles máximos de concentración de aerosol que contienen virus de una persona altamente contagiosa hablando en una sala cerrada con y sin purificadores de aire. Las mediciones y el cálculo demuestran que los purificadores de aire pueden representar potencialmente una medida adecuada para reducir los riesgos de la transmisión aérea de SARS-COV-2 sustancialmente. Mantenerse durante 2 h en una habitación cerrada con una persona altamente infecciosa, estimamos que la dosis inhalada se reduce en un factor de seis cuando se utilizan purificadores de aire con una tasa de intercambio de aire total de 5.7 h-1. Copyright © 2021 American Association for Aerosol Research</p></section>

              "<section ><h2>Resultado favorable sobre la carga viral y la viabilidad de la cultura utilizando la ivermectina en el tratamiento temprano de pacientes no hospitalizados con un ensayo leve COVID-19, con control de placebo aleatorizado aleatorizado</h2><p>Fondo abstracto La ivermectina, un agente anti-parasitario, también tiene propiedades antivirales. Nuestro objetivo era evaluar si la ivermectina puede acortar el derramamiento viral en pacientes en una etapa temprana de la infección COVID-19. MÉTODOS El ensayo doble ciego en comparación de los pacientes que reciben ivermectina 0 · 2 mg / kg durante 3 días frente a placebo en pacientes con COVID-19 no hospitalizados. RT-PCR de un hisopo nasofaríngeo se obtuvo en el reclutamiento y luego cada dos días. El punto final primario fue la reducción de la carga viral en el día del 6º (tercer día después de la terminación del tratamiento), como se refleja en el nivel de CT> 30 (nivel no infeccioso). El resultado primario fue apoyado por la determinación de la viabilidad de la cultura viral. Resultados ochenta y nueve pacientes fueron elegibles (47 en ivermectina y 42 en brazo de placebo). Su edad mediana fue de 35 años. Las hembras representaron 21 · 6%, y 16 · 8% fueron asintomáticas en el reclutamiento. El tiempo medio desde el inicio de los síntomas fue de 4 días. No hubo diferencias estadísticas en estos parámetros entre los dos grupos. El día 6, 34 de 47 (72%), los pacientes en el brazo de ivermectina alcanzaron el punto final, en comparación con 21/42 (50%) en el brazo de placebo (o 2 · 62; 95% CI: 1 · 09-6 · 31). En un modelo de regresión logística multivariable, las probabilidades de una prueba negativa en el día 6 fueron 2.62 veces más altas en el grupo de ivermectina (IC del 95%: 1 · 06-6 · 45). Los cultivos en los días 2 a 6 fueron positivos en 3/23 (13 · 0%) de muestras de ivermectina vs. 14/29 (48 · 2%) en el grupo de placebo (p = 0 · 008). Conclusiones Hubo cargas virales significativamente más bajas y culturas viables en el grupo de ivermectina, lo que podría llevar a acortar el tiempo de aislamiento en estos pacientes. El estudio está registrado en ClinicalTrials.gov NCT 044297411.</p></section>

              "<section ><h2>Eficacia y seguridad de la hidroxicloroquina vs placebo para la profilaxis de SARS-COV-2 de pre-exposición entre los trabajadores de la salud</h2><p>IMPORTANCIA: Trabajadores de atención médica (HCWS) Cuidando a los pacientes con enfermedad de Coronavirus 2019 (COVID-19) están en riesgo de exponerse al síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). Actualmente, a nuestro conocimiento, no existe una profilaxis farmacológica efectiva para los individuos en riesgo.
              Objetivo: Evaluar la eficacia de la hidroxicloroquina para evitar la transmisión de SARS-COV-2 en HCWS basados ​​en el hospital con la exposición a pacientes con COVID-19 utilizando una estrategia de profilaxis de pre-exposición.
              Diseño, configuración y participantes: este ensayo clínico aleatorizado, doble ciego, controlado con placebo (la prevención y tratamiento de COVID-19 con estudio de hidroxicloroquín) se realizó en 2 hospitales urbanos terciarios, con la inscripción del 9 de abril de 2020, a julio. 14, 2020; El seguimiento finalizó el 4 de agosto, 2020. El ensayo aleatorizado aleatorizado de 132 HCWS (médicos, enfermeras, asistentes de enfermería certificados, técnicos de emergencia y terapeutas respiratorios), de los cuales 125 fueron inicialmente asintomáticos y tenían resultados negativos para SARS -Cov-2 por un hisopo nasofaríngeo. El ensayo se terminó temprano para la inutilidad antes de llegar a una inscripción planificada de 200 participantes.
              Intervenciones: hidroxicloroquina, 600 mg, placebo diaria o paralizado en tamaño se tomó por vía oral durante 8 semanas.
              Resultados principales y medidas: el resultado primario fue la incidencia de la infección por SARS-COV-2 según lo determinado por un hisopo nasofaríngeo durante las 8 semanas de tratamiento. Los resultados secundarios incluyeron los efectos adversos, la interrupción del tratamiento, la presencia de anticuerpos SARS-COV-2, la frecuencia de la prolongación de QTC y los resultados clínicos para los participantes SARS-COV-2 positivos.
              RESULTADOS: De los 132 participantes aleatorios (mediana de edad, 33 años [rango, 20-66 años]; 91 mujeres [69%]), 125 (94.7%) fueron evaluables para el resultado primario. No hubo diferencias significativas en las tasas de infección en los participantes aleatorizados para recibir hidroxicloroquina en comparación con el placebo (4 de 64 [6.3%] vs 4 de 61 [6.6%]; p> .99). Los eventos adversos leves eran más comunes en los participantes que tomaron hidroxicloroquina en comparación con el placebo (45% vs 26%; p = .04); Las tasas de interrupción del tratamiento fueron similares en ambos brazos (19% frente al 16%; p = .81). El cambio mediano en QTC (evaluación de línea de base a 4 semanas) no difirió entre los brazos (hidroxicloroquina: 4 milisegundos; 95% CI, -9 a 17; vs placebo: 3 milisegundos; 95% CI, -5 a 11; P = .98). De los 8 participantes con resultados positivos para SARS-COV-2 (6.4%), 6 síntomas virales desarrollados; Ninguna se requiere hospitalización, y todas las recuperadas clínicamente.
              Conclusiones y relevancia: En este ensayo clínico aleatorizado, aunque limitado por la terminación temprana, no hubo un beneficio clínico de la hidroxicloroquina administrada diariamente durante 8 semanas como profilaxis de pre-exposición en HCWS en el hospital expuestos a pacientes con COVID-19.
              Registro de prueba: ClinicalTrials.gov Identificador: NCT04329923.</p></section>

              "<section ><h2>VIH / SIDA en la era de COVID-19: una yuxtaposición de dos pandemias</h2><p>La pandemia COVID-19 ha impactado significativamente a las personas con el VIH que interfieren con servicios de salud críticos para la prevención, el tratamiento y la atención del VIH. Si bien hay múltiples perfiles de personas que viven con VIH y el impacto de COVID-19 pueden diferir para cada una, la gravedad de la enfermedad de COVID-19 en las personas con VIH está relacionada con fuerza a la presencia de comorbilidades que aumentan el riesgo de enfermedad grave en COVID -19 Pacientes en ausencia de VIH. Una respuesta efectiva a la yuxtaposición de las pandemias del VIH y COVID-19 requiere un novedoso esfuerzo coordinado y colaborativo de científicos, la industria y los socios comunitarios para acelerar la investigación básica y clínica, así como la ciencia de la implementación para operacionalizar las intervenciones basadas en la evidencia en Configuraciones del mundo real. El desarrollo acelerado y la evaluación clínica de las contramedidas de prevención y tratamiento se necesitan con urgencia para mitigar la yuxtaposición de las pandemias del VIH y COVID-19.</p></section>

              "<section ><h2>Reducción de la sensibilidad de la variante de SARS-cov-2 infecciosa B.1.617.2 a los anticuerpos monoclonales y los sueros de individuos convalecientes y vacunados.</h2><p>El Lineage SARS-COV-2 B.617 emergió en octubre de 2020 en la India. Desde entonces, se ha vuelto dominante en algunas regiones indias y, además, se extiende a muchos países. El linaje incluye tres subtipos principales (B1.617.1, B.1617.2 y B.1.617.3), que albergan mutaciones de punta diverse en el dominio N-terminal (NTD) y el dominio de unión al receptor (RBD) que puede aumentar su evasión inmune. potencial. Se cree que B.1.617.2 se extiende más rápido que las otras versiones. Aquí, nos aislamos el infeccioso B.1.617.2 de un viajero que regresa de la India. Examinamos su sensibilidad a los anticuerpos monoclonales (MAB) y a los anticuerpos presentes en SERA de COVID-19, individuos convalecientes o receptores de vacunas, en comparación con otros linajes virales. B.1.617.2 fue resistente a la neutralización por algunos mAbs anti-NTD y anti-RBD, incluido el bamlanivimab, que se detuvieron en la unión a la banda B.1.617.2. Los sueros de pacientes con convalecientes recolectaron hasta 12 meses posteriores a los síntomas y de los destinatarios de vacunas de la comilán Pfizer, fueron de 3 a 6 veces menos potentes contra B.1.617.2, en relación con B.1.1.7. Sueros de individuos que han recibido una dosis de AstraZeneca Vaxzevria apenas inhibidos B.1.617.2. Por lo tanto, B.1.617.2 La propagación se asocia con un escape a los anticuerpos dirigidos a los epítopos de punta no RBD y RBD.</p></section>

              "<section ><h2>COVID-19 COVID-19 RIESGO Y ESCUELA EN PERSONA</h2><p>La escolarización abstracta en persona ha demostrado ser contencioso y difícil de estudiar en toda la pandemia del SARS-COV-2. Los datos de una encuesta en línea masiva en los Estados Unidos indica un mayor riesgo de resultados relacionados con COVID-19 entre los encuestados que viven con un niño que asistió a la escuela en persona. Las medidas de mitigación basadas en la escuela se asocian con reducciones significativas en el riesgo, particularmente las pantallas de los síntomas diarios, el enmascaramiento del maestro y el cierre de actividades extracurriculares. Con siete o más medidas de mitigación, la asociación entre la escolarización en persona y los resultados relacionados con COVID-19, pero desaparecen. Los maestros que trabajan fuera de la casa tenían más probabilidades de informar los resultados relacionados con COVID-19, pero esta asociación es similar a otras ocupaciones (por ejemplo, la salud, el trabajo de la salud). La escolarización en persona se asocia con el riesgo de COVID-19 de los hogares, pero este riesgo puede ser probable que se controle con medidas de mitigación basadas en la escuela implementadas adecuadamente. Un resumen de una oración que vive con niños que asisten a la escuela en persona está vinculada a un mayor riesgo de resultados COVID-19, que las intervenciones escolares pueden mitigar.</p></section>

              "<section ><h2>El diente de león común (Taraxacum officinalale) bloquea de manera eficiente la interacción entre el receptor de la superficie de la célula ACE2 y la proteína de punta de SARS-COV-2 D614, mutantes D614G, N501Y, K417N y E484K in vitro</h2><p>Resumen el 11 de marzo de 2020, la enfermedad de Coronavirus 2019 (COVID-19), causada por el virus SARS-COV-2, fue declarada como una pandemia global de la Organización Mundial de la Salud (OMS). Hasta la fecha, se extienden rápidamente las nuevas ""variantes de preocupación"" de SARS-COV-2, el Reino Unido (B.1.1.7), la variante sudafricana (B.1.351) o Brasilia (P.1). Todos ellos contienen múltiples mutaciones en el sitio de reconocimiento del receptor ACE2 de la proteína de punta, en comparación con la secuencia original de Wuhan, que es de gran preocupación, debido a su potencial de escape inmune. Aquí informamos sobre la eficacia del diente de león común (Taraxacum officinalale) para bloquear la interacción proteína-proteína de SPIKE S1 al receptor de la superficie de la célula ACE2 humana. Esto podría mostrarse para el SPIKE D614 original, pero también por sus formas mutantes (D614G, N501Y y MEZCLA DE K417N, E484K, N501Y) en células de los pulmones HEK293-HACE2 humanos y A549-HACE2-TMPRSS2. Compuestos de alto peso molecular en la cuenta de extracto a base de agua para este efecto. La infección de las células pulmonares que usan partículas de lentivirus pseudotipadas SARS-COV-2 se evitó de manera eficiente por el extracto y también la secreción pro-inflamatoria proinflamatoria de virus. Las modernas monografías de hierbas consideran el uso de esta planta medicinal como segura. Por lo tanto, los resultados in vitro reportados aquí deben fomentar una investigación adicional sobre la relevancia clínica y la aplicabilidad del extracto como estrategia de prevención para la infección por SARS-COV-2. La declaración de significación SARS-COV-2 está mutando constantemente durante la transmisión continua entre los humanos. Esto podría eventualmente llevar al virus para evadir los enfoques terapéuticos y profilácticos existentes dirigidos a la espiga viral. Encontramos una inhibición efectiva de la interacción proteína-proteína entre el receptor de entrada del virus humano, el receptor ACE2 y el SAR-COV-2, incluidas cinco mutaciones relevantes, mediante extractos de diente de león común a base de agua (Taraxacum officinale Officinale). Esto se mostró in vitro utilizando células de riñón humano (HEK293) y pulmón (A549), superexpresando la proteína ACE2 y ACE2 / TMPRSS2, respectivamente. La infección de las células pulmonares que usa el lentivirus pseudotipado SARS-COV-2 se evitó de manera eficiente por el extracto. Los resultados merecen un análisis más profundo de la efectividad de los dientes de león en la prevención del SARS-COV-2 y ahora requieren evidencia clínica confirmatoria.</p></section>

              "<section ><h2>El análisis longitudinal muestra una memoria inmune duradera y ancha después de la infección por SARS-COV-2 con respuestas de anticuerpos persistentes y células de memoria B y T</h2><p>Terminar la pandemia COVID-19 requerirá inmunidad de larga duración a SARS-COV-2. Aquí, evaluamos 254 pacientes COVID-19 de hasta ocho meses y encontraron respuestas inmunes de base duradera. Los anticuerpos de encuadernación y neutralización de SARS-COV-2 que se neutralizan exhiben una decadencia bi-fásica con una vida media extendida de> 200 días, lo que sugiere la generación de células plasmáticas de mayor vida. La infección por SARS-COV-2 también aumenta los títulos de anticuerpos a SARS-COV-1 y los betacoronavirus comunes. Además, persisten las células B de la Memoria IgG + específicas de Spike, que se relacionan bien con una respuesta rápida de anticuerpos en la re-exposición del virus o la vacunación. Las células TC4 + y CD8 + específicas de virus son polifuncionales y se mantienen con una vida media estimada de 200 días. Curiosamente, las respuestas de células T CD4 + T se dirigen igualmente varias proteínas SARS-COV-2, mientras que las respuestas de las células T CD8 + se dirigen preferentemente a la nucleoproteína, destacando la importancia potencial de incluir la nucleoproteína en futuras vacunas. En conjunto, estos resultados sugieren que la inmunidad amplia y efectiva puede persistir a largo plazo en pacientes recuperados de COVID-19.</p></section>

              "<section ><h2>La infección del SARS-COV-2 se trata e efectivamente se trata e impida por EIDD-2801.</h2><p>Todos los coronavirus que se sabe que han surgido recientemente mientras los patógenos humanos probablemente se originaron en Bats1. Aquí usamos una única plataforma experimental basada en ratones inmunodeficientes implantados con tejido pulmonar humano (en lo sucesivo, ratones de solo pulmón humano (LOM)) para demostrar la eficiente replicación in vivo del síndrome de respiración respiratoria agudo severo (SARS-COV), respiratorio Medio Oriente Síndrome de Coronavirus (MERS-COV) y Síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), así como dos coronavirus de murciélagos endógenos endógenos que muestran el potencial de emergencia como patógenos humanos. La replicación de virus en este modelo se produce en el tejido pulmonar humano de Bona Fide y no requiere ningún tipo de adaptación del virus o el huésped. Nuestros resultados indican que los murciélagos contienen coronavirus endógenos que son capaces de transmisión directa a los humanos. Nuestro análisis detallado de la infección in vivo con SARS-COV-2 en tejido pulmonar humano de LOM mostró una infección predominante de células epiteliales pulmonares humanas, incluidos los neumocitos tipo 2 que están presentes en los alvéolos y las células de las vías respiratorias ciliadas. La infección aguda con SARS-COV-2 era altamente citopática e inducía un interferón de tipo I y una deflamación inflamatoria robusta y sostenida y una respuesta inflamatoria. Finalmente, evaluamos una estrategia terapéutica y de profilaxis de pre-exposición para la infección por SARS-COV-2. Nuestros resultados muestran que la administración terapéutica y profiláctica de EIDD-2801, un agente antiviral de amplio espectro oral que se encuentra actualmente en ensayos clínicos de Fase II / III, en forma notable en forma de SARS-COV-2 in vivo, y por lo tanto tiene un potencial considerable para la prevención. y tratamiento de COVID-19.</p></section>

              "<section ><h2>Dietas basadas en plantas, dietas de Pescatarian y severidad COVID-19: un estudio de casos-control basado en la población en seis países</h2><p>Antecedentes: varios estudios tienen hipótesis que los hábitos dietéticos pueden desempeñar un papel importante en la infección de COVID-19, la gravedad de los síntomas y la duración de la enfermedad. Sin embargo, ningún estudio previo ha investigado la asociación entre los patrones dietéticos y la COVID-19.
              Métodos: Trabajadores de atención médica (HCWS) de seis países (Francia, Alemania, Italia, España, Reino Unido, EE. UU.) Con una exposición sustancial a COVID-19, los pacientes completaron una encuesta basada en la web del 17 de julio al 25 de septiembre de 2020. Los participantes proporcionaron información sobre demográficos. Características, información dietética y resultados COVID-19. Utilizamos modelos de regresión logística multivariable para evaluar la asociación entre las dietas autoinformadas y la infección, la gravedad y la duración de COVID-19.
              Resultados: Hubo 568 casos COVID-19 y 2316 controles. Entre los 568 casos, 138 individuos tenían una severidad de COVID-19 de moderada a severa, mientras que 430 individuos tuvieron una severidad muy leve a la leve COVID-19. Después de ajustar los confedientes importantes, los participantes que informaron que siguieron las ""dietas basadas en plantas"" y las ""dietas a base de plantas o las dietas de Pescatarian"" tenían 73% (o 0.27, 95% de IC 0.10 a 0.81) y 59% (o 0.41, 95% CI 0.17 a 0.99) menores probabilidades de severidad de COVID-19 de moderada a grave, respectivamente, en comparación con los participantes que no siguieron estas dietas. En comparación con los participantes que informaron que siguieron las ""dietas basadas en plantas"", aquellas que informaron sobre las ""dietas bajas de carbohidratos, altas dietas de proteínas"" tuvieron mayores probabilidades de COVID-19 (o 3.86, 95%, IC 1.13 a 13.24). No se observó ninguna asociación entre las dietas autoinformadas y la infección o la duración de COVID-19.
              Conclusión: en seis países, las dietas a base de plantas o las dietas de Pescatarian se asociaron con probabilidades más bajas de COVID-19 de moderada a severa. Estos patrones dietéticos pueden considerarse para la protección contra COVID-19 severa.</p></section>

              "<section ><h2>Respuestas distintas de anticuerpos y células B en SARS-COV-2 Naïve y los individuos recuperados después de la vacunación con ARNm</h2><p>Las novedosas vacunas con ARNm para SARS-COV-2 han sido autorizadas para uso de emergencia. A pesar de su eficacia en los ensayos clínicos, los datos sobre las respuestas inmunes inducidas por la vacuna contra el ARNm se limitan principalmente a los análisis serológicos. Aquí, interrogamos el anticuerpo interrogado y las células B específicas de antígenos con el tiempo en 33 asuntos de SARS-COV-2 SARS-COV-2 recuperados. Los individuos naïve de SARS-COV-2 requieren dosis de vacunas para aumentos óptimos en los anticuerpos, en particular para los títulos neutralizantes contra la variante B.1.351. Las células B de memoria B específicas para la proteína de punta de longitud completa y el dominio de unión al receptor de espiga (RBD) también se imprimieron de manera eficiente por la vacunación del ARNm y detectables en todos los sujetos ingenuos de SARS-COV-2 después de la segunda dosis de la vacuna, aunque la respuesta de la celda de la memoria B disminuyó ligeramente con la edad. En SARS-COV-2, los individuos recuperados, los anticuerpos y las respuestas de las células B de la memoria B se impulsaron significativamente después de la primera dosis de vacuna; Sin embargo, no hubo ningún aumento en los anticuerpos circulantes, neutralizando títulos o células B específicas de antígeno después de la segunda dosis. Este robusto aumenta después de la primera dosis de la vacuna fuertemente correlacionada con los niveles de células B preexistentes de la memoria B en individuos recuperados, identificando un papel clave para las células B de la memoria B en las respuestas de recuerdo de montaje a los antígenos SARS-COV-2. Juntos, nuestros datos demostraron una robusta cebada serológica y celular por vacunas contra el ARNm y revelaron las respuestas distintas basadas en la exposición previa de SARS-COV-2, por lo que los sujetos recuperados COVID-19 solo pueden requerir una dosis de vacuna única para lograr respuestas de células de anticuerpos pico y de memoria B. Estos hallazgos también resaltan la utilidad de definir respuestas celulares además de las serologías y pueden informar la distribución de la vacuna contra el SARS-COV-2 en una configuración limitada de recursos.</p></section>

              "<section ><h2>Posibles impactos de salud y económicos del tratamiento de dexametasona para pacientes con COVID-19</h2><p>La dexametasona puede reducir la mortalidad en pacientes con COVID-19 hospitalizados que necesitan oxígeno y ventilación en un 18% y 36%, respectivamente. Aquí, estimamos el número potencial de vidas ahorradas y los años de vida ganados si este tratamiento se desplegaría en el Reino Unido y, a nivel mundial, así como la rentabilidad de la implementación de esta intervención. Suponiendo que los niveles de exposición de SARS-COV-2 del 5% al ​​15%, estimamos que, para el Reino Unido, aproximadamente 12,000 (4,250 - 27,000) vidas podrían salvarse entre julio y diciembre de 2020. Suponiendo que la dexametasona tiene un tamaño de efecto similar en la configuración. Cuando el acceso a las terapias de oxígeno es limitado, esto se traduciría en aproximadamente 650,000 (240,000 - 1,400,000) vidas salvadas globalmente durante el mismo período de tiempo. Si la dexametasona actúa de manera diferente en estos entornos, el impacto podría ser inferior a la mitad de este valor. Para estimar todo el potencial de dexametasona en la lucha mundial contra COVID-19, es esencial realizar una investigación clínica en entornos con acceso limitado a oxígeno y / o ventiladores, por ejemplo, en países de ingresos bajos y medios.</p></section>

              "<section ><h2>COVID-19 Cobertura de la vacuna en los trabajadores de la salud en Inglaterra y la efectividad de la vacuna contra el ARNm BNT162B2 contra la infección (sirena): un estudio prospectivo, multicéntrico, cohorte</h2><p>ANTOS: BNT162B2 ARNm y Chadox1 Vacunas de vectores adenovirales Se han implementado rápidamente en el Reino Unido desde diciembre de 2020. Nuestro objetivo es determinar los factores asociados con la cobertura de la vacuna para ambas vacunas y documentaron la efectividad de la vacuna de la vacuna contra el ARNm BNT162B2 en una Cohorte de trabajadores de la salud que se someten a pruebas regulares asintomáticas.
              MÉTODOS: El estudio de la sirena es un estudio prospectivo de cohorte entre el personal (de edad ≥18 años) que trabaja en hospitales financiados con fondos públicos en el Reino Unido. Los participantes se asignaron a la cohorte positiva (anticuerpo positivo o antecedentes de infección [indicado por la positividad previa de las pruebas de anticuerpos o PCR]) o la cohorte negativa (anticuerpo negativo sin una prueba positiva previa) al comienzo del período de seguimiento. Los factores de riesgo de referencia se recopilaron en la inscripción, se recopiló el estado de los síntomas cada 2 semanas y se recopiló el estado de vacunación a través del vínculo al sistema nacional de gestión de inmunizaciones y cuestionarios. Los participantes tuvieron pruebas de PCR de SARS-COV-2 quincenalmente asintomáticas y pruebas de anticuerpos mensuales, y se capturaron todas las pruebas sintomáticas (incluidas las pruebas sintomáticas) fuera de la sirena. El corte de datos para este análisis fue el 5 de febrero de 2021. El período de seguimiento fue el 7 de diciembre de 2020, hasta el 5 de diciembre de 2021. Los resultados primarios fueron participantes vacunados (variable binaria jamás vaciada; indicado por al menos una dosis de vacuna registrada en Al menos una de las dos fuentes de datos de vacunación) para el análisis de la cobertura de la vacuna y la infección SARS-COV-2 confirmada por una prueba de PCR para el análisis de efectividad de la vacuna. Hicimos un análisis de regresión logística de efectos mixtos para identificar los factores asociados con la cobertura de la vacuna. Utilizamos un modelo de efectos mixtos de peligro exponencial por partes (modelo de tipo de fragilidad compartida) utilizando una distribución de Poisson para calcular los índices de peligro para comparar el tiempo a la infección en los participantes no vacunados y vacunados y estimar el impacto de la vacuna BNT162B2 en toda la PCR positiva Infecciones (asintomáticas y sintomáticas). Este estudio está registrado con Isrctn, número ISRCTN11041050, y está en curso.
              Hallazgos: 23 324 participantes de 104 sitios (todos en Inglaterra) cumplieron con los criterios de inclusión para este análisis y se inscribieron. Los participantes incluidos tenían una edad mediana de 46 · 1 años (IQR 36 · 0-54 · 1) y 19 692 (84%) eran mujeres; 8203 (35%) se asignaron a la cohorte positiva al inicio del período de análisis, y 15 121 (65%) asignados a la cohorte negativa. El tiempo total de seguimiento fue de 2 meses calendario y 1 106 905 persona-días (396 318 vacunados y 710 587 no vacunados). La cobertura de la vacuna fue del 89% el 5 de febrero, 2021, el 94% de los cuales tenía la vacuna BNT162B2. La cobertura significativamente más baja se asoció con una infección previa, el género, la edad, la etnicidad, el papel de trabajo y el índice de la puntuación de múltiples privaciones. Durante el seguimiento, hubo 977 nuevas infecciones en la cohorte implacable, una densidad de incidencia de 14 infecciones por 10 000 días: días; La cohorte vacunada tenía 71 nuevas infecciones de 21 días o más después de su primera dosis (densidad de incidencia de ocho infecciones por 10 000 días-días) y nueve infecciones 7 días después de la segunda dosis (densidad de incidencia de cuatro infecciones por 10 000 días). En la cohorte no vacunacinada, 543 (56%) los participantes tuvieron síntomas típicos de COVID-19 y 140 (14%) fueron asintomáticos en o 14 días antes de su fecha de prueba positiva de PCR, en comparación con 29 (36%) con síntomas típicos de COVID-19 y 15 (19%) asintomático en la cohorte vacunada. Una dosis única de la vacuna BNT162B2 mostró una eficacia de la vacuna del 70% (95% CI 55-85) 21 días después de la primera dosis y el 85% (74-96) 7 días después de dos dosis en la población de estudio.
              Interpretación: Nuestros hallazgos muestran que la vacuna BNT162B2 puede prevenir la infección tanto sintomática como asintomática en adultos de edad de trabajo. Esta cohorte fue vacunada cuando la variante dominante en la circulación fue B1.1.7 y muestra la eficacia contra esta variante.
              Financiación: Salud pública Inglaterra, Departamento de Salud y Atención Social del Reino Unido, y el Instituto Nacional de Investigación de Salud.</p></section>

              "<section ><h2>Efectividad de una terapia multirtirtica que consiste en ivermectina, azitromicina, montelukast y ácido acetilsalicílico para prevenir la hospitalización y la muerte entre los casos ambulatorios de COVID-19 en Tlaxcala, México</h2><p>Objetivo: existe una necesidad urgente de tratamientos efectivos para prevenir o atenuar la inflamación pulmonar y sistémica, la endoteliitis y la trombosis relacionadas con COVID-19. Este estudio tuvo como objetivo evaluar la efectividad de una terapia multirrug que consiste en ivermectina, azitromicina, montelukast y ácido acetilsalicílico (terapia ""TNR4"") para prevenir la hospitalización y la muerte entre los casos ambulatorios COVID-19 en Tlaxcala, México.
              Diseño y métodos: se realizó un estudio de efectividad comparativo entre 768 casos de SARS-COV-2 confirmados de 18 a 80 años, que recibieron atención ambulatoria en el Ministerio de Salud de Tlaxcala. Un total de 481 casos recibió la terapia con TNR4, mientras que 287 recibieron otro tratamiento (grupo de comparación). Todos los participantes recibieron visitas a domicilio y / o llamadas telefónicas para la evaluación clínica durante los 14 días después de la inscripción.
              RESULTADOS: Casi el 85% de los casos que recibieron el TNR4 se recuperaron dentro de los 14 días en comparación con el 59% en el grupo de comparación. La probabilidad de recuperación dentro de los 14 días fue de 3.4 veces mayor entre el grupo TNR4 que en el grupo de comparación. Los pacientes tratados con TNR4 tenían un 75% y un 81% de riesgo de ser hospitalizado o de muerte, respectivamente, que el grupo de comparación.
              Conclusiones: TRNR4 Terapia mejoró la recuperación y evitó el riesgo de hospitalización y muerte entre los casos ambulatorios de COVID-19.</p></section>

              "<section ><h2>Combinación de anticuerpos subcutáneos regen-cov para prevenir COVID-19</h2><p>ANTECEDENTES: Regen-CoV (previamente conocido como Regn-COV2), se ha demostrado que una combinación de los anticuerpos monoclonales Casirivimab e IMDEVIMAB, se ha demostrado que reduce notablemente el riesgo de hospitalización o muerte entre personas de alto riesgo con enfermedad de Coronavirus 2019 (COVID-19) . Si la regen-cov subcutánea evita que se gravemente se desconoce la infección gravemente aguda de coronavirus 2 (SAR-COV-2) y subsiguiente COVID-19 en personas con alto riesgo de infección debido a la exposición doméstica a una persona con una infección por SARS-COV-2.
              Métodos: asignamos aleatoriamente, en una proporción de 1: 1, participantes (≥12 años de edad) que fueron inscritos en 96 horas después de que un contacto familiar recibió un diagnóstico de infección de SARS-COV-2 para recibir una dosis total de 1200 mg de Regen-CoV o placebo a juego administrado por medio de inyección subcutánea. En el momento de la aleatorización, los participantes se estratificaron de acuerdo con los resultados del ensayo de diagnóstico local para SARS-COV-2 y según la edad. El punto final de la eficacia principal fue el desarrollo de la infección sintomática SARS-COV-2 a través del Día 28 en los participantes que no tenían infección por SARS-COV-2 (según lo medido por el ensayo de reacción de la cadena de la cadena de la polimerasa transcriptasa inversa o la inmunidad previa (seronegatividad).
              Resultados: infección sintomática SARS-COV-2 desarrollada en 11 de 753 participantes en el Grupo Regen-CoV (1.5%) y en 59 de 752 participantes en el grupo placebo (7.8%) (reducción de riesgo relativa [1 menos el riesgo relativo] , 81.4%; p <0.001). En las semanas 2 a 4, un total de 2 de 753 participantes en el Grupo Regen-CoV (0,3%) y 27 de 752 participantes en el grupo placebo (3,6%) tenían una infección sintomática SARS-COV-2 (reducción de riesgo relativa, 92.6 %). Regen-COV también impidió infecciones sintomáticas y asintomáticas en general (reducción de riesgo relativa, 66.4%). Entre los participantes sintomáticos infectados, la mediana de resolución de síntomas fue de 2 semanas más corta con regen-cov que con placebo (1,2 semanas y 3.2 semanas, respectivamente), y la duración de una carga viral alta (> 104 copias por mililitro) fue más corta (0.4 semanas y 1.3 semanas, respectivamente). No se observaron efectos tóxicos de limitación de dosis de regen-cov.
              Conclusiones: Regen-COV subcutánea evitó la infección sintomática COVID-19 y asintomática de SARS-COV-2 en contactos domésticos previamente no infectados de personas infectadas. Entre los participantes que se infectaron, la regen-cov redujo la duración de la enfermedad sintomática y la duración de una carga viral alta. (Financiado por Regeneron Pharmaceuticals y otros; ClinicalTrials.gov Número, NCT04452318.).</p></section>

              "<section ><h2>Evaluación de la reinfección de SARS-COV-2 1 año después de la infección primaria en una población en Lombardía, Italia</h2><p>Este estudio de cohorte examina la tasa de reinfección de SARS-COV-2 entre las personas en Lombardía, Italia, quien anteriormente se recuperó de COVID-19.</p></section>

              "<section ><h2>Citas primeros casos de covid-19</h2><p>Preguntas persisten en cuanto al origen de la pandemia COVID-19. La evidencia está construyendo que su origen como un derrame zoonótico ocurrió antes del momento aceptado oficial de principios de diciembre de 2019. Aquí proporcionamos métodos novedosos para fechar el origen de los casos COVID-19. Demostramos que seis países tenían casos excepcionalmente tempranos, poco probable que representen parte de su serie principal. El modelo sugiere un momento probable del primer caso de COVID-19 en China al 17 de noviembre (95% CI 4 de octubre). Las fechas de origen se discuten para los primeros cinco países fuera de China y cada continente. Los resultados inferen que SARS-COV-2 emergió en China a principios de octubre a mediados de noviembre, y en enero, se había extendido a nivel mundial. Esto sugiere una línea de tiempo más temprana y rápida de la propagación. Nuestro estudio proporciona nuevos enfoques para estimar las fechas de la llegada de enfermedades infecciosas basadas en pequeñas muestras que se pueden aplicar a muchas situaciones epidemiológicas.</p></section>

              "<section ><h2>Interacciones de proteína de punta de SARS-COV-2 con proteínas amilidosgénicas: pistas potenciales para neurodegeneración</h2><p>La posterior a la infección de COVID-19 incluye una gran cantidad de síntomas neurológicos, incluida la neurodegeneración. La agregación de proteínas en el cerebro puede considerarse como una de las razones importantes detrás de la neurodegeneración. El dominio de unión al receptor de la proteína SAR-COV-2 S1 (SARS-COV-2 S1 RBD) se une a la heparina y las proteínas de unión a la heparina. Además, la unión a la heparina acelera la agregación de las proteínas amiloides patológicas presentes en el cerebro. En este documento, hemos demostrado que el RBD SARS-COV-2 S1 se une a una serie de proteínas de unión a la heparina, que incluyen Aβ, α-synuclein, TAU, PRION y TDP-43 RRM. Estas interacciones sugieren que el sitio de unión a la heparina en la proteína S1 podría ayudar a la unión de las proteínas amiloides a la superficie viral y, por lo tanto, podría iniciar la agregación de estas proteínas y finalmente conduce a la neurodegeneración en el cerebro. Los resultados nos ayudarán a prevenir los resultados futuros de la neurodegeneración al objetivo de este proceso de unión y agregación.</p></section>

              "<section ><h2>Ivermectina para la prevención y el tratamiento de la infección COVID-19: una revisión sistemática y un metanálisis</h2><p>Los medicamentos con propuesta de backgroundra pueden tener un papel en la lucha contra el virus del SARS-COV-2. La ivermectina de la medicina antiparasitaria, que tiene propiedades antivirales y antiinflamatorias, se ha probado en numerosos ensayos clínicos con resultados prometedores. Methodswe evaluó la eficacia del tratamiento de ivermectina y / o profilaxis entre las personas con, o en alto riesgo de COVID-19 infección. Buscamos bases de datos bibliográficas de hasta 2021 de febrero de 2021 y dos autores de revisión tamizados por estudios, datos extraídos y evaluaron el riesgo de sesgo. Se realizó metanálisis y la certeza de la evidencia se evaluó utilizando el enfoque de grado. FindingStwenty-One ECA que involucran a 2741 participantes se reunieron con la inclusión de revisión. El metanálisis de 13 ensayos encontró que la ivermectina redujo el riesgo de muerte en comparación con la ivermectina (relación de riesgo promedio de 0,32, el intervalo de confianza del 95% (CI) 0.14 a 0.72; N = 1892; I2 = 57%; Evidencia baja a moderada. Baja La evidencia de certeza encontró la profilaxis de ivermectina reducida a la infección de COVID-19 en un promedio del 86% (95% CI 79% a 91%). Los resultados secundarios proporcionaron evidencia de certeza muy baja o baja. La baja evidencia de certeza sugiere que no puede haber beneficio con la ivermectina Para ""necesidad de ventilación mecánica"", mientras que las estimaciones de efecto para el ""mejora"" y el ""deterioro"" favorecieron el uso de ivermectina. Los eventos adversos graves eran raros y la evidencia de ninguna diferencia se evaluó como una certeza baja a muy baja. La evidencia en otros resultados secundarios fue muy baja Certeza. La interpretación de la evidencia de certeza moderada sugiere que las reducciones en las muertes de COVID-19 y las infecciones pueden ser posibles mediante el uso de la ivermectina. Emplear la ivermectina al principio de que puede reducir el número de personas que progresan a una enfermedad grave. se. La seguridad aparente y el bajo costo sugieren que la ivermectina podría tener un impacto en la pandemia del SARS-COV-2 globalmente. FundingNonekeyWords: Ivermectina, profilaxis, tratamiento de prevención, COVID-19, SARS-COV-2</p></section>

              "<section ><h2>La disfunción endotelial COVID-19 puede causar disfunción eréctil: estudio histopatológico, inmunohistoquímico y ultraestructural del pene humano</h2><p>Propósito: un estudio piloto para describir las características histopatológicas del tejido peneño de los pacientes que se recuperaron de la infección sintomática COVID-19 y posteriormente desarrolló una disfunción eréctil grave (ED).
              MATERIALES Y MÉTODOS: El tejido del pene se recogió de pacientes que se sometieron a una cirugía para la prótesis del pene para ED grave. Se obtuvieron especímenes de dos hombres con un historial de infección de COVID-19 y dos hombres sin antecedentes de infección. Los especímenes se imaginaron con tinción TEM y H & E. RT-PCR se realizó desde BIOPSIES CORPUS CAVERNOSUM. Los tejidos recolectados se analizaron para la sintasa de óxido nítrico endotelial (ENOS, un marcador de función endotelial) y la expresión de la proteína-proteína COVID-19. La función endotelial de células progenitoras (EPC) se evaluó a partir de muestras de sangre recolectadas de hombres COVID-19 (+) y COVID-19 (-).
              RESULTADOS: TEM mostró partículas virales extracelulares ~ 100 nm de diámetro con los colgantes (picos) cerca de las células endoteliales vasculares del pene de los pacientes COVID-19 (+) y ausencia de partículas virales en los controles. La PCR mostró presencia de ARN viral en especímenes COVID-19 (+). La expresión de ENOS en el corpus cavernosum de los hombres COVID-19 (+) se redujo en comparación con los hombres COVID-19 (-). Los niveles significados de EPC de los pacientes COVID-19 (+) fueron sustancialmente más bajos en comparación con las EPC media de los hombres con ED grave y sin historia de COVID-19.
              Conclusiones: Nuestro estudio es el primero en demostrar la presencia del virus COVID-19 en el pene de mucho tiempo después de la infección inicial en los humanos. Nuestros resultados también sugieren que la disfunción de células endoteliales generalizadas de la infección COVID-19 puede contribuir a ED. Los estudios futuros evaluarán nuevos mecanismos moleculares de cómo la infección de COVID-19 conduce a ED.</p></section>

              "<section ><h2>Seguridad e inmunogenicidad de una vacuna inactivada de SARS-COV-2, BBV152: un ensayo de doble ciego, aleatorizado y de fase 1</h2><p>Antecedentes: Para mitigar los efectos de COVID-19, se necesita urgentemente una vacuna. BBV152 es una vacuna con SARS-COV-2 inactivada con virión completa formulada con una molécula agonista del receptor de peaje 7/8 adsorbido al alumbre (Algel-IMDG) o alumbre (Algel).
              MÉTODOS: Hicimos una prueba de fase 1 de doble ciego, multicéntrico, aleatorizado, aleatorizado para evaluar la seguridad e inmunogenicidad de BBV152 a 11 hospitales en toda la India. Los adultos sanos de 18 a 55 años que fueron considerados saludables por el investigador fueron elegibles. Se excluyeron las personas con ácido nucleico y / o pruebas de ácido nucleico COV-2 positivo y / o serología. Los participantes fueron asignados al azar para recibir una de las tres formulaciones de vacunas (3 μg con Algel-IMDG, 6 μg con Algel-IMDG, o 6 μg con algelos) o un grupo de vacunas solo de control de algel. El aleatorización de bloques se realizó con una plataforma de respuesta web. Los participantes e investigadores fueron enmascarados a la asignación de grupos de tratamiento. Se administraron dos dosis intramusculares de vacunas el día 0 (el día de la asignación aleatorización) y el día 14. Los resultados primarios fueron solicitados eventos de reaccogenicidad locales y sistémicos a 2 hy 7 días después de la vacunación y durante toda la duración completa del estudio, incluidos eventos adversos graves. El resultado secundario fue la seroconversión (al menos cuatro veces un aumento de la línea de base) en función de la neutralización de virus de tipo salvaje. Las respuestas mediadas por células se evaluaron mediante tinción intracelular y elispot. El juicio está registrado en ClinicalTrials.gov (NCT04471519).
              Hallazgos: entre el 13 y el 30 de julio, 2020, 827 participantes fueron evaluados, de los cuales se inscribieron 375. Entre los participantes inscritos, 100 cada uno se asignaron aleatoriamente a los tres grupos de vacunas, y 75 se asignaron aleatoriamente al grupo de control (solo Algel). Después de ambas dosis, las reacciones adversas locales y sistémicas solicitadas se informaron en 17 (17%; 95% CI 10 · 5-26 · 1) participantes en los 3 μg con grupo de algel-imdg, 21 (21%; 13 · 8-30 · 5) en los 6 μg con un grupo Algel-IMDG, 14 (14%; 8 · 1-22 · 7) en los 6 μg con un grupo de algelos, y diez (10%; 6 · 9-23 · 6) en el Grupo de solo algelos. Los eventos adversos solicitados más comunes fueron dolor en el lugar de la inyección (17 [5%] de 375 participantes), dolor de cabeza (13 [3%]), fatiga (11 [3%]), fiebre (nueve [2%]), y náuseas o vómitos (siete [2%]). Todos los eventos adversos solicitados fueron leves (43 [69%] de 62) o moderados (19 [31%]) y fueron más frecuentes después de la primera dosis. Se informó un evento adverso grave de neumonitis viral en los 6 μg con un grupo de algelos, no relacionado con la vacuna. Las tasas de seroconversión (%) fueron 87 · 9, 91 · 9, y 82 · 8 en los 3 μg con algel-imdg, 6 μg con algel-imdg y 6 μg con grupos algelos, respectivamente. Las respuestas de CD4 + y CD8 + células T se detectaron en un subconjunto de 16 participantes de ambos grupos ALGEL-IMDG.
              Interpretación: BBV152 llevó a resultados de seguridad tolerables y respuestas inmunes mejoradas. Ambas formulaciones de Algel-IMDG se seleccionaron para los ensayos de inmunogenicidad de la Fase 2. Se justifican otros ensayos de eficacia.
              Financiación: Bharat Biotech International.</p></section>

              "<section ><h2>La progresión de los niños en edad escolar después de COVID-19 CASA DE CONFINACIÓN</h2><p>Importancia: el tiempo empleado en actividades al aire libre ha disminuido debido al confinamiento del hogar para la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19) PANDEMIC. Se han planteado preocupaciones sobre si el confinamiento del hogar puede haber empeorado la carga de la miopía debido a un tiempo reducido sustancialmente gastado al aire libre y el aumento de la pantalla en casa.
              Objetivo: Investigar los cambios refractivos y la prevalencia de miopía en niños en edad escolar durante el confinamiento de la casa COVID-19.
              Diseño, configuración y participantes: un estudio prospectivo en sección transversal que utiliza la sesión de fotos escolares en 123535 niños de 6 a 13 años de 10 escuelas primarias en Feicheng, China, se realizó. El estudio se realizó durante 6 años consecutivos (2015-2020). Los datos fueron analizados en julio de 2020.
              Exposiciones: FotoreFraction no cicloplópico se examinó utilizando un dispositivo PhotosCreener.
              Principales resultados y medidas: la refracción equivalente esférica se registró para cada niño y se calculó la prevalencia de miopía para cada grupo de edad durante cada año. La refracción equivalente esférica media y la prevalencia de miopía se compararon entre 2020 (después del confinamiento del hogar) y los 5 años anteriores para cada grupo de edad.
              RESULTADOS: De los 123535 niños incluidos en el estudio, 64335 (52.1%) eran niños. En el análisis se incluyeron un total de resultados de pruebas de 194904 (389808 ojos). Un cambio miope sustancial (aproximadamente -0.3 dioptrías [D]) se encontró en los 2020 fotos basados ​​en la escuela en comparación con los años anteriores (2015-2019) para niños más jóvenes de 6 (-0.32 d), 7 (-0.28 d), y 8 (-0.29 d) años. La prevalencia de la miopía en los accesorios de 2020 fue mayor que la más alta prevalencia de miopía en el plazo de 2015-2019 para niños de 6 (21.5% frente al 5,7%), 7 (26.2% vs 16.2%), y 8 (37.2% vs 27.7%) años. Las diferencias en la refracción equivalente esférica y la prevalencia de la miopía entre 2020 y años anteriores fueron mínimos en niños de 9 a 13 años.
              Conclusiones y relevancia: el confinamiento del hogar durante la pandemia COVID-19 parecía estar asociada con un cambio miope significativo para niños de 6 a 8 años de 6 a 8 años de 6 a 2020 fotos basadas en la escuela. Sin embargo, numerosas limitaciones justifican la precaución en la interpretación de estas asociaciones, incluido el uso de refracciones no ciclópicas y la falta de historial de ortoqueratología o datos de biometría ocular. El estado de refracción de los niños más jóvenes puede ser más sensible a los cambios ambientales que las edades mayores, dado que los niños más pequeños están en un período crítico para el desarrollo de la miopía.</p></section>

              "<section ><h2>Obesidad, ritmo caminando y riesgo de covid severo-19 y mortalidad: análisis del Biobank del Reino Unido</h2><p>La obesidad es un factor de riesgo emergente para la enfermedad de Coronavirus-2019 (COVID-19). Las medidas simples de la aptitud física, como el ritmo de caminata autoinformado, también pueden ser marcadores de riesgo importantes. Este análisis incluye 412,596 participantes del Biobank del Reino Unido con datos covid-19 vinculados (edad mediana en vinculación = 68 años, obesos = 24%, número medio de comorbilidades = 1). A partir del 24 de agosto de 2020, hubo 1001 casos de enfermedad grave (en el hospital) y 336 muertes de COVID-19. En comparación con los individuos de peso normal, la proporción de probabilidades ajustada (OR) de COVID-19 severa en los individuos con sobrepeso y obesos fue de 1.26 (1.07, 1.48) y 1.49 (1.25, 1.79), respectivamente. Para la mortalidad COVID-19, los ORS fueron 1.19 (0.88, 161) y 1.82 (1.33, 2.49), respectivamente. En comparación con aquellos con un ritmo de caminata enérgico, el o de COVID-19 severo para los caminantes constantes / promedio y lentos fue de 1.13 (0.98, 1.31) y 1.88 (1.53, 2.31), respectivamente. Para la mortalidad COVID-19, los ORS fueron 1.44 (1.10, 1.90) y 1.83 (1.26, 2.65), respectivamente. Los caminantes lentos tenían el mayor riesgo independientemente del estado de la obesidad. Por ejemplo, en comparación con el peso normal, los caminantes enérgicos, la enfermedad grave y la mortalidad de COVID-19 en el peso normal, los caminantes lentos fueron 2.42 (1.53, 3.84) y 3.75 (1.61, 8.70), respectivamente. Los caminantes lentos autoinformados parecen ser un grupo de alto riesgo para los resultados severos de COVID-19 independientes de la obesidad.</p></section>

              "<section ><h2>Años de vida perdidos a COVID-19 en 81 países.</h2><p>Comprender el impacto de la mortalidad de COVID-19 requiere no solo contar los muertos, sino que analizan lo prematura que son las muertes. Calculamos años de vida perdidos (YLL) en 81 países debido a las muertes atribuibles de COVID-19, y también realizamos un análisis basado en la muerte estimada excesiva. Encontramos que más de 20.5 millones de años de vida se han perdido para covid-19 a nivel mundial. A partir del 6 de enero de 2021, yll en países fuertemente afectados son 2-9 veces la influenza temporal promedio; Tres cuartos del yll resultado de muertes en edades por debajo de 75 y casi un tercio de las muertes por debajo de 55; Y los hombres han perdido un 45% más de años de vida que las mujeres. Los resultados confirman el gran impacto de la mortalidad de COVID-19 entre los ancianos. También piden una mayor conciencia para diseñar políticas que protegen los demografías vulnerables que pierdan el mayor número de años de vida.</p></section>

              "<section ><h2>Los efectos de los cierres de la escuela en SARS-COV-2 entre padres y maestros.</h2><p>Para reducir la transmisión del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2), la mayoría de los países cerraron las escuelas, a pesar de la incertidumbre si los cierres escolares son una medida de contención efectiva. Al inicio de la pandemia, las escuelas secundarias superiores suecas se mudaron a la instrucción en línea, mientras que las escuelas secundarias más bajas permanecieron abiertas. Esto permite una comparación de los padres y los maestros expuestos de manera diferente a escuelas abiertas y cerradas, pero de otra manera enfrentan condiciones similares. Aprovechando los datos de registro sueco ricos, conectamos a todos los estudiantes y maestros en Suecia a sus familias y estudiamos el impacto de pasar a la instrucción en línea sobre la incidencia de SARS-COV-2 y COVID-19. Encontramos que, entre los padres, la exposición a escuelas abiertas en lugar de cerradas, dio como resultado un pequeño aumento en las infecciones confirmadas por la PCR (relación de probabilidad [o] 1.17; 95% CI [CI95] 1.03 a 1.32). Entre los maestros secundarios más bajos, la tasa de infección se duplicó en relación con los maestros secundarios superior (o 2.01; CI95 1.52 a 2.67). Esto se derramó a los socios de los maestros secundarios más bajos, que tenían una tasa de infección más alta que sus contrapartes secundarias superiores (o 1.29; CI95 1.00 a 1.67). Al analizar los diagnósticos de COVID-19 de las visitas de atención médica y la incidencia de resultados de salud graves, los resultados son similares para los maestros, pero más débiles para los padres y los socios de los maestros. Los resultados para los padres indican que mantener abiertas las escuelas secundarias más bajas tenían consecuencias menores para la transmisión general del SARS-COV-2 en la sociedad. Los resultados para los maestros sugieren que se pueden considerar medidas para proteger a los maestros.</p></section>

              "<section ><h2>Seguridad, reaccogenicidad e inmunogenicidad de la inmunización homóloga y heteróloga de impulso de primordialidad con Chadox1-Ncov19 y BNT162B2: un estudio prospectivo de cohorte</h2><p>Objetivo abstracto para evaluar la reaccogenicidad y la inmunogenicidad de las inmunizaciones heterólogas de impulso primordial de Chadox1-Ncov19 (Vaxzevria, Chadox) seguido de BNT162B2 (Comirnaty, BNT) en comparación con la inmunización homóloga BNT / BNT. Diseño prospectivo, estudio de cohorte observacional. Configuración del estudio Unicenter en una cohorte de trabajadores de la salud en un centro de atención terciaria en Berlín, Alemania. Participantes 340 Los trabajadores de la salud inmunizados entre el 27 de diciembre de 2020 y el 21 de mayo de 2021 en Charité - UniversitätsMedizin Berlin, Alemania Principal resultado Medidas Los principales resultados fueron la reaccogenicidad evaluados en los días uno, tres, cinco y siete vacunas posteriores al precio, e inmunogenicidad medida por suero. SARS-COV-2 SPIKE-, SPIKE S1-, Y SPIKE RBD-IgG, capacidad de neutralización de virus, avidez anti-S1-IgG y reactividad de células T medida por el ensayo de liberación de interferón gamma en 3-4 semanas después de la inmunización posterior a PRIME y BOOST . Resultados Heteróloga Chadox / BNT La vacunación de refuerzo fue en general bien tolerada y la reaccogenicidad fue en gran medida comparable a la vacunación homóloga BNT / BNT. Las reacciones sistémicas fueron más frecuentes después de la inmunización prima con el chadox (86%, 95ci: 79-91), y menos frecuentes después del BNT / BNT / BNT (65%, 95ci: 56-72), o la vacunación de refuerzo de Chadox / BNT heteróloga (48% , 95ci: 36-59). Las respuestas de anticuerpos séricas y la reactividad de la célula T se incrementaron fuertemente después de impulso tanto homólogo como heterólogo, e inmunogenicidad era en general robusta, y comparable entre ambos regímenes en esta cohorte, con una avidez S1-IgG y las respuestas de T células después de la inmunización de refuerzo heterólogo. Conclusiones La evidencia de eventos trombóticos raros asociados con la Chadox ha llevado a la recomendación de un refuerzo heterólogo con vacunas heterólogas para ciertos grupos de edad en varios países europeos, a pesar de la falta de datos sólidos de seguridad e inmunogenicidad para este régimen de vacunación. Este análisis provisional proporciona evidencia de que el régimen de inmunización de Chadox / BNT recomendado actualmente con intervalos de vacunas de 10 a 12 semanas es bien tolerada y ligeramente más inmunogénica en comparación con la vacunación por BNT / BNT homóloga con intervalos de vacunas de tres semanas. La inmunización heteróloga de impulso público para COVID-19 puede ser generalmente aplicable para optimizar la logística y mejorar la inmunogenicidad y mitigar la posibilidad de escasez intermitente de suministro intermitentes para las vacunas individuales.</p></section>

              "<section ><h2>Seguridad y reactomización del mundo real autoinformado de las vacunas COVID-19: una encuesta internacional de recuperación de vacunas</h2><p>Resumen Antecedentes La seguridad de las vacunas COVID-19 se ha demostrado en poblaciones seleccionadas en estudios recientes, pero se necesita más datos en grupos específicos para informar la elección de la vacuna y la política de salud. Objetivos Se realizó una encuesta internacional en línea para comparar la seguridad, la tolerabilidad y la reactogenicidad de las vacunas COVID-19 disponibles en diferentes grupos receptor. Métodos Esta encuesta se lanzó en febrero de 2021, durante 11 días. Los destinatarios de una primera dosis de vacunas COVID-19 ≥7 días antes de la finalización de la encuesta fueron elegibles. Se evaluaron la incidencia y severidad de los efectos secundarios de la vacunación. La encuesta de resultados se completó en 2,002 encuestados, de los cuales el 26,6% tenía una infección previa de COVID-19 (68.8% de laboratorio confirmado). La infección previa de COVID-19 se asoció con un mayor riesgo de cualquier efecto secundario (relación de riesgo 1.08, intervalos de confianza del 95% [1.05-1.11]), fiebre (2.24 [1.86-2.70]), sin aliento (2.05 [1.28-3.29]), Enfermedad similar a la gripe (1.78 [1.51-2.10]), fatiga (1.34 [1.20-1.49]) y reacciones locales (1.10 [1.06-1.15]). También se asoció con un mayor riesgo de efectos secundarios graves, lo que llevó a la atención hospitalaria (1.56 [1.14-2.12]). Si bien las vacunas con ARNm se asociaron con una mayor incidencia de cualquier efecto secundario (1.06 [1.01-1.11]) en comparación con las vacunas virales basadas en vectores, estos fueron generalmente más suaves (P <0.001), en su mayoría reacciones locales. Es importante destacar que los destinatarios de vacunas con ARNm informaron considerablemente menor incidencia de reacciones sistémicas (RR <0,6), incluida la anafilaxia, la hinchazón, la enfermedad similar a la gripe, la falta de aliento y la fatiga, y de los efectos secundarios que requieren atención hospitalaria (0.42 [0.31-0.58]). Conclusión Por primera vez, nuestro estudio vincula la enfermedad anterior de COVID-19 con mayor incidencia de efectos secundarios de vacunación y demuestra que las vacunas contra el ARNm causan efectos secundarios sistémicos más suaves y menos frecuentes, pero más reacciones locales. Mensajes clave: las personas con la enfermedad anterior de COVID-19 parecen experimentar una incidencia significativa y severidad de los efectos secundarios después de recibir la vacuna COVID-19. - En esta primera comparación de la cabeza a la cabeza de la seguridad y la reaccogenicidad de los diferentes tipos de vacunas, se demostró que las vacunas contra el ARNm causan efectos secundarios sistémicos más suaves y menos frecuentes, en comparación con las vacunas vectoriales virales, pero más reacciones locales. Resumen tweetable Una encuesta de> 2000 COVID-19 Los receptores de vacunas enlaces antes de la enfermedad de COVID-19 con mayor incidencia de efectos secundarios de vacunación; Las vacunas con ARNm causan efectos secundarios sistémicos más suaves, menos frecuentes, pero más reacciones locales.</p></section>

              "<section ><h2>Tocilizumab en pacientes ingresados ​​en el Hospital con COVID-19 (Recuperación): un ensayo de plataforma aleatorizado, controlado, abierto.</h2><p>Antecedentes: En este estudio, apuntamos a evaluar los efectos de Tobilizumab en pacientes adultos admitidos en el hospital con COVID-19 con hipoxia y inflamación sistémica.
              Métodos: este ensayo de plataforma aleatorizado, controlado, abierto, la plataforma (evaluación aleatoria de la terapia de COVID-19 [Recuperación]), está evaluando varios tratamientos posibles en pacientes hospitalizados con COVID-19 en el Reino Unido. Los participantes de los ensayos con hipoxia (saturación de oxígeno <92% en el aire o la terapia de oxígeno) y la evidencia de la inflamación sistémica (proteína C reactiva ≥75 mg / l) fueron elegibles para la asignación aleatoria en una proporción de 1: 1 a un estándar de atención habitual. Solo en comparación con el estándar de atención habitual más toCilizumab a una dosis de 400 mg-800 mg (dependiendo del peso) dado por vía intravenosa. Una segunda dosis podría administrarse 12-24 h más tarde si la condición del paciente no había mejorado. El resultado principal fue la mortalidad de 28 días, evaluada en la población de intención de tratar. El ensayo está registrado con Isrctn (50189673) y ClinicalTrials.gov (NCT04381936).
              Hallazgos: Entre el 23 de abril de 2020, y el 24 de enero de 2021, 4116 adultos de 21 550 pacientes inscritos en el ensayo de recuperación se incluyeron en la evaluación de TOCILIZUMBAB, incluidos 3385 (82%) de pacientes que recibieron corticosteroides sistémicos. En general, 621 (31%) de los 2022 pacientes asignados a Tobilizumab y 729 (35%) de los 2094 pacientes asignados a la atención habitual murieron dentro de los 28 días (relación de velocidad 0 · 85; 95% CI 0 · 76-0 · 94; P = 0 · 0028). Se observaron resultados consistentes en todos los subgrupos preespecificados de pacientes, incluidos los que reciben corticosteroides sistémicos. Los pacientes asignados a tocilizumab tenían más probabilidades de ser dados de alta del hospital dentro de los 28 días (57% vs 50%; Ratio de velocidad 1 · 22; 1 · 12-1 · 33; p <0 · 0001). Entre las que no reciben ventilación mecánica invasiva al inicio del estudio, los pacientes asignados a Tocilizumab tenían menos probabilidades de alcanzar el punto final compuesto de la ventilación o la muerte mecánica invasiva (35% contra 42%; relación de riesgo 0 · 84; 95% CI 0 · 77-0-0 · 92 ; p <0 · 0001).
              Interpretación: en pacientes con COVID-19 hospitalizados con hipoxia y inflamación sistémica, Tocilizumab mejoró la supervivencia y otros resultados clínicos. Estos beneficios se vieron independientemente de la cantidad de apoyo respiratorio y fueron adicionales a los beneficios de los corticosteroides sistémicos.
              Financiación: Investigación e innovación del Reino Unido (Consejo de Investigación Médica) y Instituto Nacional de Investigación de Salud.</p></section>

              "<section ><h2>Asociación de ""# covid19"" versus ""#chinesevirus"" con sentimientos anti-asiáticos en Twitter: del 9 al 23 de marzo de 2020</h2><p>Objetivos. Para examinar la medida en que las frases, ""covid-19"" y ""virus chino"" se asociaron con sentimientos anti asiáticos. Los métodos. Los datos se recopilaron de la interfaz de programación de aplicaciones de Twitter, que incluían los hashtags ""# covid19"" o ""#chinesevirus"". Analizamos tweets del 9 al 23 de marzo al 23 de 2020, correspondientes a la semana anterior y la semana después de la presidenta Donald J. Trump's Tweet con la frase ""Virus chino"". Nuestro análisis se centró en 1 273 141 Hashtags.Results. Un quinto (19,7%) de los 495 289 hashtags con # covid19 mostró un sentimiento anti-asiático, en comparación con la mitad (50.4%) de los 777 852 hashtags con #chinesevirus. Al comparar la semana antes del 16 de marzo de 2020, hasta la semana siguiente, hubo un aumento significativamente mayor en los hashtags anti-asiáticos asociados con #chinesevirus en comparación con # covid19 (p <.001) .conlusions. Nuestros datos proporcionan nuevas pruebas empíricas que respaldan las recomendaciones para utilizar el término menos estigmatizante ""COVID-19"" en lugar del ""virus chino"".</p></section>

              "<section ><h2>Heterólogo Chadox1 NCOV-19 y BNT162B2 La vacunación de impulso provocó las respuestas de anticuerpos neutralizantes potentes y la reactividad de la célula T</h2><p>Los regímenes abstractos de vacunación de COVID-19-19 que combinan las vacunas de vectores y basadas en el ARNm ya se administran, pero los datos sobre reacciones adversas solicitadas, las respuestas inmunológicas y la protección obtenida son limitadas. Nuestro objetivo es evaluar la reaccogenicidad, las respuestas inmunitarias humorales y celulares hacia diferentes variantes de SARS-COV-2 después de una vacunación heteróloga de impulso de apleitivo de CHADOX1 NCOV-19 BNT162B2 y analizaron una cohorte de 26 individuos de 25 a 46 años (mediana 30.5) años que recibieron Un CHADOX1 NCOV-19 Prime seguido de un impulso BNT162B2 después de un intervalo de 8 semanas. Los síntomas solicitados autoinformados después de que Chadox1 NCOV-19 Prime estuvieron en línea con los informes anteriores y menos severo después del impulso BNT162B2. Los títulos de anticuerpos aumentaron significativamente con el tiempo, lo que resulta en títulos de neutralización sólidos dos semanas después del impulso BNT162B2. La actividad neutralizadora contra la cepa prevaleciente B.1.1.7 (alfa) y VOC inmune-evading B.1.351 (beta) fue ~4 veces más alto que en los individuos que reciben la vacunación homóloga BNT162B2. No se observó diferencia en la neutralización de VoI B.1.617 (Kappa). Además, la vacuna heteróloga indujo células CD4 + y CD8 + reactivas a péptidos SARS-COV-2 Spike de todas las variantes analizadas; Wuhan-Hu-1, B.1.1.7, B.1.351, y P.1 (gamma). En conclusión, el régimen heterólogo de vacunación contra el impulso de CHADOX1 NCOV-19 / BNT162B2 no se asocia con graves eventos adversos y resulta en una potente respuesta inmune humoral y provoca la reactividad de las células T. Las variantes B.1.1.7, B.1.351 y B.1.617.1 son neutralizadas potentemente por los sueros de todos los participantes y las células T reactivas reconocen los péptidos de espiga de todas las variantes analizadas. Estos resultados sugieren que este régimen de vacunación heteróloga es al menos tan inmunogénico y protector como vacunas homólogas.</p></section>

              "<section ><h2>Inmunidad adaptativa a SARS-COV-2 y COVID-19</h2><p>El sistema inmunológico adaptativo es importante para el control de la mayoría de las infecciones virales. Los tres componentes fundamentales del sistema inmunitario adaptativo son las células B (la fuente de los anticuerpos), las células T CD4 + y las células T CD8 +. El armamento de las células B, las células T CD4 + y las células T CD8 + tienen diferentes roles en diferentes infecciones virales y en vacunas, y por lo tanto es fundamental estudiar directamente la inmunidad adaptativa al SARS-COV-2 para comprender COVID-19. El conocimiento ahora está disponible en las relaciones entre las respuestas inmunes específicas de antígeno y la infección por SARS-COV-2. Aunque se necesitan más estudios, se ha comenzado a emerger una imagen que revela que las células T CD4 + T, las células T CD8 + y los anticuerpos neutralizantes contribuyen al control del SARS-COV-2 en casos no hospitalizados y hospitalizados de COVID-19. Se discuten las funciones específicas y las cinéticas de estas respuestas inmunes adaptativas, así como su interacción con inmunidad e implicaciones innatas para las vacunas COVID-19 y la memoria inmune contra la reinfección.</p></section>

              "<section ><h2>Síntomas neurológicos persistentes y disfunción cognitiva en COVID-19 ""largos"" no hospitalizados ""</h2><p>Objetivo: la mayoría de los individuos infectados con SARS-COV-2 nunca requieren hospitalización. Sin embargo, algunos desarrollan síntomas prolongados. Buscamos caracterizar el espectro de manifestaciones neurológicas en los transportistas no hospitalizados de COVID-19 "".
              MÉTODOS: Este es un estudio prospectivo de los primeros 100 pacientes consecutivos (50 personas de 50 SARS-COV-2 (SARS-COV-2 +) y 50 individuos negativos-negativos (SARS-COV-2-) que se presentan a nuestro Neuro -Covid-19 Clínica entre mayo y noviembre de 2020. Debido a las limitaciones de las pruebas de pandemias tempranas, los pacientes se incluyeron si se reunían con enfermedades infecciosas, los síntomas de la Sociedad de COVID-19, nunca fueron hospitalizados para la neumonía o la hipoxemia, y tenían síntomas neurológicos que duraban más de 6 semanas. Registramos la frecuencia de los síntomas neurológicos y analizamos las medidas de calidad de vida informadas por el paciente y las evaluaciones cognitivas estandarizadas.
              RESULTADOS: La edad media fue de 43.2 ± 11.3 años, el 70% era mujer, y el 48% se evaluó en televisiones. Las comorbilidades más frecuentes fueron depresión / ansiedad (42%) y enfermedad autoinmune (16%). Las principales manifestaciones neurológicas fueron: ""Niebla cerebral"" (81%), dolor de cabeza (68%), adormecimiento / hormigueo (60%), disgeusia (59%), anosmia (55%) y myalgias (55%), con solo Anosmia es más frecuente en SARS-COV-2 + que los pacientes con SARS-COV-2 (37/50 [74%] frente a 18/50 [36%]; p <0.001). Además, el 85% también experimentó fatiga. No hubo correlación entre el tiempo del inicio de la enfermedad y la impresión subjetiva de recuperación. Ambos grupos mostraron una calidad de vida deteriorada en dominios cognitivos y de fatiga. Los pacientes con SARS-COV-2 + se desempeñaron peor en las tareas cognitivas de la memoria y la memoria de trabajo en comparación con una población de EE. UU. Dejar demográficas (puntaje T 41.5 [37, 48.25] y 43 [37.5, 48.75], respectivamente, tanto P <0.01).
              Interpretación: COVID-19 ""no hospitalizados"" Largos transportistas "", experiencia prominente y persistente"" Niebla cerebral ""y fatiga que afectan su cognición y calidad de vida.</p></section>

              "<section ><h2>Efectividad de la terapia multidrustruga basada en ivermectina en pacientes con COVID-19 a ambulatorios hipoxicos severos</h2><p>La ivermectina abstracta es un tratamiento seguro, económico y efectivo de COVID-19-19 validado en 20 ECA. Habiendo desarrollado terapias de combinación para Helicobacter Pylori, probamos varias combinaciones de COVID-19 y describimos lo más efectivo. En 24 sujetos covid-19 consecutivos con características de alto riesgo, hipoxia y síntomas moderados-graves no tratados con un promedio de 9 días, probamos esta nueva combinación que comprende ivermectina, doxiciclina, zinc y vitaminas D y C. Fue altamente efectivo. Todos los sujetos resolvieron los síntomas en 11 días en promedio, y la saturación de oxígeno mejoró en 24 horas (87.4% a 93,1%, p = 0,001). Las hospitalizaciones y las muertes fueron significativamente cada vez menos (P <0.002 o 0.05, respectivamente) que en los controles emparejados de fondo de la base de datos de CDC. La terapia de combinación triple es segura y efectiva incluso en pacientes moderados y graves con hipoxia tratada en el entorno ambulatorio. Registro de prueba N / A, ver métodos.</p></section>

              "<section ><h2>Una guía de vida de las drogas para prevenir COVID-19</h2><p>Pregunta clínica: ¿Cuál es el papel de las drogas en la prevención de COVID-19? ¿Por qué esto importa?: Existe un interés generalizado en si las intervenciones de drogas se pueden usar para la prevención de COVID-19, pero existe una incertidumbre sobre qué medicamentos, en su caso, son efectivos. La primera versión de esta guía de vida se centra en la evidencia de hidroxicloroquina. Las actualizaciones subsiguientes cubrirán otros medicamentos que se están investigando por su papel en la prevención de COVID-19.
              Recomendación: El Panel de Desarrollo de la Directricidad hizo una fuerte recomendación contra el uso de hidroxicloroquina para las personas que no tienen COVID-19 (alta certeza).
              Cómo se creó esta guía: esta guía de vida es de la Organización Mundial de la Salud (OMS) y brinda información sobre la orientación COVID-19 para informar la política y la práctica en todo el mundo. La Fundación Magic Evidencia de ecosistemas (magia) proporcionó apoyo metodológico. Una revisión sistemática viva con el análisis de la red informó las recomendaciones. Un panel de desarrollo de la guía internacional de expertos en contenido, clínicos, pacientes, un ético y metodólogos produjo recomendaciones siguiendo las normas para el desarrollo de la guía confiable utilizando la calificación del enfoque de evaluación, desarrollo y evaluación de las recomendaciones (grado).
              Comprender la nueva recomendación: la revisión sistemática vinculada y el metanálisis de la red (6 ensayos y 6059 participantes) encontraron que la hidroxicloroquina tenía un pequeño o ningún efecto sobre la mortalidad y la admisión al hospital (evidencia de alta certeza). Hubo un pequeño o ningún efecto en la infección por SARS-COV-2 confirmada en el laboratorio (evidencia moderada de certeza), pero probablemente aumentó los eventos adversos que conducen a la interrupción (evidencia de certeza moderada). El Panel juzgó que casi todas las personas no considerarían que esta droga vale la pena. Además, el Panel decidió que era poco probable que los factores contextuales, como los factores contextuales, como los recursos, la viabilidad, la aceptabilidad y la equidad para los países y los sistemas de atención médica alterar la recomendación. El Panel considera que este medicamento ya no es una prioridad de investigación y que los recursos deben estar más bien orientados a evaluar otros medicamentos más prometedores para prevenir COVID-19.
              Actualizaciones: Esta es una guía viva. Las nuevas recomendaciones se publicarán en este artículo y se destinarán a los avisos de actualización a esta guía.
              Nota de lectores: esta es la primera versión de la guía de vida para las drogas para prevenir COVID-19. Complementa la Guía de vida de la OMS sobre las drogas para tratar COVID-19. Al citar este artículo, considere agregar el número de actualización y la fecha de acceso para mayor claridad.</p></section>

              "<section ><h2>Mapeo de la arquitectura genética humana de COVID-19.</h2><p>La composición genética de un individuo contribuye a la susceptibilidad y la respuesta a la infección viral. Si bien los factores ambientales, clínicos y sociales desempeñan un papel en la exposición al SARS-COV-2 y la severidad de la enfermedad COVID-191,2, la genética del huésped también puede ser importante. La identificación de factores genéticos específicos del huésped puede revelar mecanismos biológicos de relevancia terapéutica y aclarar las relaciones causales de los factores de riesgo ambientales modificables para la infección y los resultados del SARS-COV-2. Formamos una red global de investigadores para investigar el papel de la genética humana en la infección por SARS-COV-2 y la severidad COVID-19. Describimos los resultados de tres metanálisis de la Asociación Genoma en todo el genoma que comprenden hasta 49,562 pacientes COVID-19 de 46 estudios en 19 países. Informamos a 13 loci importantes en todo el genoma que están asociados con la infección por SARS-COV-2 o las manifestaciones severas de COVID-19. Varios de estos loci corresponden a asociaciones documentadas previamente a enfermedades de pulmón o autoinmunes e inflamatorias3-7. También representan mecanismos potencialmente procesables en respuesta a la infección. Los análisis de aleatorización de Mendelian apoyan un papel causal para fumar y el índice de masa corporal para COVID-19 severo, aunque no para la diabetes tipo II. La identificación de nuevos factores genéticos de host asociados con COVID-19, con una velocidad sin precedentes, fue posible gracias a la Comunidad de Investigadores Genéticos Humanos que se reúnen para priorizar el intercambio de datos, resultados, recursos y marcos analíticos. Este modelo de trabajo de colaboración internacional subraya lo que es posible para futuros descubrimientos genéticos en las pandemias emergentes, o incluso para cualquier enfermedad humana compleja.</p></section>

              "<section ><h2>Las respuestas de las células T CD8 + en COVID-19 Individuos convalecientes se dirigen a los epítopos conservados de variantes de circulación múltiples prominentes SARS-COV-2</h2><p>Este estudio examinó si las respuestas de las células T CD8 + de la enfermedad de CORONAVIRUS 2019 los individuos convalecientes (n = 30) mantienen potencialmente el reconocimiento del principal síndrome de respiración aguda grave CORONAVIRUS 2 (SARS-cov-2) variantes (alfa, beta, gamma; n = 45 mutaciones evaluadas). Solo 1 mutación que se encuentra en la variante beta-Spike se superpuesto con un epítopo identificado previamente (1/52), lo que sugiere que prácticamente todas las respuestas de las células T de CD8 + anti-SARS-COV-2 deben reconocer estas variantes recién descritas.</p></section>

              "<section ><h2>Ivermectina en combinación con doxiciclina para tratar los síntomas de COVID-19: un ensayo aleatorio</h2><p>Objetivo: evaluamos si la ivermectina combinada con la doxiciclina redujo el tiempo de recuperación clínica en adultos con una infección COVID-19.
              MÉTODOS: Este fue un ensayo aleatorizado, ciego y controlado con placebo en pacientes con síntomas de COVID-19 de leve a moderado asignados aleatoriamente al tratamiento (n = 200) y grupos de placebo (n = 200). El resultado primario fue la duración del tratamiento a la recuperación clínica. Los resultados secundarios fueron la progresión de la enfermedad y la positividad persistente de COVID-19 por RT-PCR.
              RESULTADOS: Entre los 556 pacientes proyectados, 400 se inscribieron y 363 completaron el seguimiento. La edad media del paciente fue de 40 años, y el 59% eran hombres. El tiempo de recuperación mediana fue de 7 (4-10, grupo de tratamiento) y 9 (5-12, grupo de placebo) días (relación de peligro, 0.73; Intervalo de confianza del 95%, 0.60-0.90). El número de pacientes con una recuperación de ≤7 días fue del 61% (grupo de tratamiento) y el 44% (grupo de placebo) (relación de peligro, 0.06; intervalo de confianza del 95%, 0.04-0.09). La proporción de pacientes que permanecieron positivos RT-PCR en el día 14 y cuya enfermedad no progresó fue significativamente menor en el grupo de tratamiento que en el grupo placebo.
              CONCLUSIONES: Los pacientes con infección de COVID-19-19 de leve a moderada tratados con ivermectina más la doxiciclina recuperada anteriormente, tenían menos probabilidades de progresar a una enfermedad más grave, y tenían más probabilidades de ser covid-19 negativos por RT-PCR en el día 14.
              Registro de prueba: ClinicalTrials.gov Identificador: NCT04523831.
              ID de repositorio de datos: Dryad. DOI: 10.5061 / Dryad.QJQ2BVQF6.</p></section>

              "<section ><h2>Síntomas neurológicos de nueva aparición y lesiones neuro-oncológicas relacionadas descubiertas después de la vacunación de COVID-19: dos casos neurocirúrgicos y revisión de las respuestas inflamatorias posteriores a la vacuna</h2><p>Se está realizando un esfuerzo global para distribuir las vacunas de la enfermedad de Coronavirus 2019 (COVID-19) para limitar la crisis. Si bien los eventos adversos relacionados con la vacunación son raros, ha habido casos de síntomas neurológicos de nueva aparición después de la vacunación. Presentamos dos casos de síntomas neurológicos de nueva aparición después de la vacunación posterior a la vacunación de que, al realizar más trabajos, revelamos dos procesos neurocologicos diferentes que requieren intervención neurocirúrgica y un tratamiento adicional. Supongamos que a pesar de que a pesar de estos procesos no están relacionados con la vacunación, las vacunas COVID-19 pueden inducir una cascada inflamatoria con la capacidad de descubrir la patología siniestra subyacente. Por lo tanto, nuestro informe enfatiza la necesidad de una evaluación cuidadosa en el establecimiento de síntomas neurológicos de nueva aparición después de la vacunación de COVID-19.</p></section>
              -----
              "
              "<section ><h2>Las preocupaciones sobre la evolución del SARS-COV-2 no deben contener esfuerzos para ampliar la vacunación</h2><p>Cuando las vacunas están en suministro limitado, la expansión del número de personas que reciben alguna vacuna, como las dosis de la mitad o aumentar el intervalo entre las dosis, puede reducir la enfermedad y la mortalidad en comparación con las dosis de vacunas disponibles de concentración en un subconjunto de la población. Un corolario de tales estrategias de depósito de dosis es que los individuos vacunados pueden tener menos inmunidad protectora. Se han planteado preocupaciones de que la expansión de la fracción de la población con inmunidad parcial a SARS-COV-2 podría aumentar la selección de variantes de escape de vacunas, que finalmente socavan la efectividad de la vacuna. Argumentamos que, aunque esto es posible, la evidencia preliminar sugiere que dichas estrategias deben frenar la tasa de escape viral de la vacuna o la inmunidad inducida de forma natural. Mientras la vacunación proporcione cierta protección contra variantes de escape, la reducción correspondiente de la prevalencia e incidencia debe reducir la velocidad a la que se generan nuevas variantes y la velocidad de adaptación. Debido a que existe poca evidencia de una selección inmune eficiente de SARS-COV-2 durante las infecciones típicas, es probable que estos efectos a nivel de la población dominan la evolución inducida por la vacuna.</p></section>

              "
              "<section ><h2>Si se ajusta a Sits: una investigación de ciencia ciudadana sobre la susceptibilidad ilusoria de contorno en los gatos domésticos (Felis Silvestris Catus)</h2><p>Un fenómeno bien conocido para los dueños de gatos es la tendencia de que sus gatos se sienten en espacios cerrados, como cajas, cestas de lavandería, e incluso contaminan los contornos grabados en el piso. Este estudio de investigación pregunta si los gatos domésticos (Felis Silvestris CATUS) también son susceptibles de sentarse en recintos de naturaleza ilusoria, utilizando la atracción de los gatos a los espacios similares a las cajas para evaluar su percepción de la ilusión visual cuadrada de Kanizsa. Realizado durante la pandemia COVID-19, este estudio asignó aleatoriamente los folletos de los participantes de las ciencias de los seis aleatorios, los estímulos diarios aleatorios para imprimir, prepararse y colocar en el piso en parejas. Los propietarios observaron y grabaron videos de su comportamiento de sus gatos con los estímulos e informaron hallazgos de su hogar a lo largo de los seis ensayos diarios. Este estudio finalmente llegó a más de 500 gatos y dueños de gatos, y de ellos, 30 completaron todos los juicios del estudio. De estos, nueve sujetos de gatos seleccionaron al menos un estímulo sentado dentro de los contornos (ilusorio o de otra manera) con todas las extremidades durante al menos tres segundos. Este estudio reveló que los gatos seleccionaron la ilusión de Kanizsa con la misma frecuencia que la plaza y la mayoría de las veces, lo que indica que los gatos domésticos pueden tratar los contornos subjetivos de Kanizsa, ya que hacen contornos reales. Dados los inconvenientes de los proyectos de ciencia ciudadana, como el desgaste del participante, la investigación futura se beneficiaría de replicar este estudio en entornos controlados. A lo mejor de nuestro conocimiento, esta investigación es la primera de su tipo en tres sobrevoces: un estudio de ciencias ciudadanas de la cognición CAT; un examen formal en la atracción de los gatos a 2D en lugar de cerramientos 3D; y estudiar en la susceptibilidad de los gatos a los contornos ilusorios en un paradigma ecológicamente relevante. Este estudio demuestra el potencial del estudio más ecológicamente válido de los gatos de PET, y más ampliamente proporciona una nueva perspectiva interesante en la investigación de percepción visual de CAT.</p></section>

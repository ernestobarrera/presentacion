              "<section ><h2 class="r-fit-text">Efecto de la suplementación con el zinc y el ácido ascórbico de la dosis alta frente a la atención habitual sobre la longitud y la reducción de los síntomas entre pacientes ambulatorios con infección por SARS-COV-2</h2><p>IMPORTANCIA: Existe evidencia limitada con respecto al tratamiento temprano del novedoso síndrome de respiración agudo severa de coronavirus 2 (SARS-COV-2) infección para mitigar la progresión de los síntomas.
              Objetivo: Examinar si el ácido ascórbico de zinc de dosis altas y / o alta dosis reduce la gravedad o la duración de los síntomas en comparación con la atención habitual entre pacientes ambulatorios con infección por SARS-COV-2.
              Diseño, configuración y participantes: este sistema multicéntrico, un solo sistema de salud aleatorizado de etiquetas abiertas clínicas, inscrito a 214 pacientes adultos con un diagnóstico de infección de SARS-COV-2 confirmados con un ensayo de reacción en cadena de polimerasa que recibió atención ambulatoria en los sitios en Ohio y Florida. El juicio se realizó a partir del 27 de abril de 2020 al 14 de octubre de 2020.
              Intervención: Los pacientes fueron aleatorizados en un índice de asignación 1: 1: 1: 1 para recibir 10 días de gluconato de zinc (50 mg), ácido ascórbico (8000 mg), ambos agentes o estándares de atención.
              Resultados: El punto final primario fue el número de días requeridos para alcanzar una reducción del 50% en los síntomas, incluida la gravedad de la fiebre, la tos, la falta de aliento y la fatiga (calificadas en una escala de 4 puntos para cada síntoma). Puntos finales secundarios incluidos Los días necesarios para alcanzar un puntaje total de gravedad de los síntomas de 0, puntaje de gravedad acumulativa en el día 5, hospitalizaciones, muertes, medicamentos adjuntivos prescritos y efectos adversos de los suplementos de estudio.
              Resultados: un total de 214 pacientes fueron aleatorizados, con una edad media (SD) de 45.2 (14.6) años y 132 mujeres (61.7%). El estudio se detuvo por una baja potencia condicional para beneficiarse sin diferencias significativas entre los 4 grupos para el punto final primario. Los pacientes que recibieron atención habitual sin la suplementación alcanzaron una reducción del 50% en los síntomas a una media (SD) de 6.7 (4,4) días en comparación con 5.5 (3,7) días para el grupo de ácido ascórbico, 5.9 (4,9) días para el grupo de gluconato de zinc, y 5.5 (3.4) días para que el grupo reciba tanto (en general p = .45). No hubo diferencias significativas en los resultados secundarios entre los grupos de tratamiento.
              Conclusiones y relevancia: en este ensayo clínico aleatorizado de pacientes ambulatorios diagnosticados con infección por SARS-COV-2, el tratamiento con gluconato de zinc de alta dosis, ácido ascórbico o una combinación de los 2 suplementos no disminuyeron significativamente la duración de los síntomas en comparación con el estándar. de cuidado.
              Registro de prueba: ClinicalTrials.gov Identificador: NCT04342728.</p></section>

              "<section ><h2 class="r-fit-text">Probable transmisión aerotransportada de SARS-COV-2 en un restaurante mal ventilado</h2><p>Aunque se ha reconocido la transmisión aerotransportada del síndrome respiratorio agudo severo 2 (SARS-CV-2), se ha reconocido la condición de ventilación por su ocurrencia aún se está debatiendo. Analizamos un brote de enfermedad de Coronavirus 2019 (COVID-19) que involucra a tres familias en un restaurante en Guangzhou, China, evaluó la posibilidad de transmisión aérea y caracterizó las condiciones ambientales asociadas. Recolectamos datos epidemiológicos, obtuvimos una grabación completa de grabación de video y registros de asientos del restaurante, y medimos la dispersión de un gas de trazador cálido como un sustituto para las gotas exhaladas del caso del índice. Se realizaron simulaciones por computadora para simular la propagación de gotitas exhaladas finas. Comparamos la ubicación en la habitación de los casos infectados posteriormente y la propagación del trazador de aerosol de virus simulado. La tasa de ventilación se midió utilizando el método de decaimiento de concentración de gas Tracer. Este brote implicó diez personas infectadas en tres familias (A, B, C). Todas las diez personas almorzan en tres mesas vecinas en el mismo restaurante del 24 de enero de 2020. Ninguno del personal del restaurante o los 68 clientes de las otras 15 mesas se infectaron. Durante esta ocasión, la tasa de ventilación medida fue de 0.9 l / s por persona. No se identificó contacto de contacto cercano o contacto FOMITE, aparte de la llamada de espalda en algunos casos. El análisis de la dinámica del flujo de aire indica que la distribución de la infección es consistente con un patrón de disperso representativo de la transmisión a largo plazo de aerosoles cargados de virus exhalados. La transmisión aerotransportada del virus SARS-COV-2 es posible en el espacio lleno de gente con una tasa de ventilación de 1 l / s por persona.</p></section>

              "<section ><h2 class="r-fit-text">Transmisión de hogares de SARS-COV-2 y factores de riesgo de susceptibilidad e infectividad en Wuhan: un estudio observacional retrospectivo</h2><p>Antecedentes: Wuhan fue el primer epicentro de COVID-19 en el mundo, representando el 80% de los casos en China durante la primera ola. Nuestro objetivo es evaluar la transmisibilidad del hogar del síndrome respiratorio agudo severo, el coronavirus 2 (SARS-COV-2) y los factores de riesgo asociados con la infectividad y la susceptibilidad a la infección en Wuhan.
              Métodos: Este estudio de cohorte retrospectivo incluyó a los hogares de todos los casos de COVID-19 confirmados por laboratorio o confirmados clínicamente y infecciones de SARS-COV-2, confirmadas por laboratorio, identificadas por el Centro de Control y Prevención de Enfermedades de Wuhan, entre el 2 de diciembre de 2019, y abril 18, 2020. Definimos los hogares como grupos de miembros de la familia y familiares cercanos que no necesariamente vivieron en la misma dirección y consideramos hogares que compartieron contactos comunes como epidemiológicamente vinculados. Utilizamos un modelo de transmisión estadística para estimar las tasas de ataques secundarias de los hogares y cuantificar los factores de riesgo asociados con la infectividad y la susceptibilidad a la infección, la contabilidad de historial de exposición a nivel individual. Evaluamos cómo las políticas de intervención afectaron al número reproductivo del hogar, definidas como el número medio de contactos del hogar, un caso puede infectarse.
              Hallazgos: 27 101 hogares con 29 578 casos primarios y 57 581 Se identificaron contactos domésticos. La tasa de ataque secundario estimada con el modelo de transmisión fue de 15 · 6% (95% CI 15 · 2-16 · 0), asumiendo un período de incubación medio de 5 días y un período infeccioso máximo de 22 días. Los individuos de 60 años o más tenían un mayor riesgo de infección con SARS-COV-2 que todos los demás grupos de edad. Los bebés de 0 a 1 años eran significativamente más propensos a infectarse que los niños de 2 a 5 años (índice de probabilidades [o] 2 · 20, 95% CI 1 · 40-3 · 44) y niños de 6 a 12 años (1 · 53, 1 · 01-2 · 34). Dado el mismo tiempo de exposición, los niños y adolescentes menores de 20 años tenían más probabilidades de infectar a otros que eran adultos de 60 años o más (1 · 58, 1 · 28-1 · 95). Los individuos asintomáticos tenían mucho menos probabilidades de infectar a otros que eran casos sintomáticos (0 · 21, 0 · 14-0 · 31). Los casos sintomáticos tenían más probabilidades de infectar a otros antes del inicio de los síntomas que después (1 · 42, 1 · 30-1 · 55). Después del aislamiento masivo de los casos, se implementaron cuarentena de los contactos de los hogares y la restricción de las políticas de movimiento, los números reproductivos del hogar disminuyeron en un 52% entre los casos primarios (de 0 · 25 [95% CI 0 · 24-0 · 26] a 0 · 12 [0 · 10-0 · 13]) y en un 63% entre los casos secundarios (desde 0 · 17 [0 · 16-0 · 18] hasta 0 · 063 [0 · 057-0 · 070]).
              Interpretación: Dentro de los hogares, los niños y los adolescentes fueron menos susceptibles a la infección por SARS-COV-2, pero fueron más infecciosos que los individuos más antiguos. Los casos presintomáticos fueron más infecciosos e individuos con infección asintomática menos infecciosa que los casos sintomáticos. Estos hallazgos tienen implicaciones para diseñar intervenciones para bloquear la transmisión doméstica de SARS-COV-2, como la vacunación oportuna de los niños elegibles una vez que los recursos estén disponibles.
              Financiamiento: Fundación Nacional de Ciencias Naturales de China, Fondos de Investigación Fundamental para las Universidades Centrales, Institutos Nacionales de la Salud de la Salud de los EE. UU. Y la Fundación Nacional de Ciencias de los EE. UU.</p></section>

              "<section ><h2 class="r-fit-text">La vacuna contra el ARNm BNT162B2 contra los reprogramas de SARS-COV-2, ambas respuestas inmunes adaptativas e innatas</h2><p>RESUMEN La vacuna BNT162B2 basada en el ARNm de Pfizer / Biontech fue la primera vacuna registrada de COVID-19 y se ha demostrado que es de hasta un 95% efectiva para prevenir las infecciones de SARS-COV-2. Poco se sabe sobre los amplios efectos de la nueva clase de vacunas con ARNm, especialmente si tienen efectos combinados en respuestas inmunes innatas y adaptativas. Aquí confirmamos que la vacunación por BNT162B2 de individuos sanos indujo una inmunidad humoral y celular efectiva contra varias variantes de SARS-COV-2. Sin embargo, curiosamente, la vacuna BNT162B2 también moduló la producción de citoquinas inflamatorias mediante células inmunes innatas después de la estimulación con estímulos específicos (SAR-COV-2) y no específicos (virales, fúngicos y bacterianos). La respuesta de las células inmunes innatas a los ligandos TLR4 y TLR7 / 8 fue menor después de la vacunación con BNT162B2, mientras que las respuestas de citoquinas inducidas por hongos eran más fuertes. En conclusión, la vacuna contra el ARNm BNT162B2 induce la reprogramación funcional compleja de las respuestas inmunes innatas, que deben considerarse en el desarrollo y uso de esta nueva clase de vacunas.</p></section>

              "<section ><h2 class="r-fit-text">Aumento progresivo de la virulencia de las novelas variantes de SARS-COV-2 en Ontario, Canadá</h2><p>Resumen Antecedentes El período de febrero a junio de 2021 fue uno durante el cual se suplantaron las cepas iniciales de SARS-COV-2 de tipo salvaje en Ontario, Canadá, primero por variantes de preocupación (VOC) con la mutación N501Y (Alfa / B1.1.17, Beta /B.1.351 y variantes gamma / p.1), y luego por la variante Delta / B.1.617. El aumento de la transmisibilidad de estos COV se ha documentado, pero los datos para una mayor virulencia son limitados. Utilizamos los datos de caso COVID-19 de Ontario para evaluar la virulencia de estos COV en comparación con las infecciones de SARS-COV-2 no VOC, medidas por el riesgo de hospitalización, la admisión de la unidad de cuidados intensivos (UCI) y la muerte. MÉTODOS Creamos una cohorte retrospectiva de personas en Ontario Pruebas positivas para SARS-COV-2 y SALDED PARA COVS, con fechas de informe de prueba entre el 7 de febrero y el 27 de junio de 2021 (n = 212,332). Construimos efectos mixtos Modelos de regresión logística con hospitalización, admisión de la UCI y la muerte como variables de resultados. Los modelos se ajustaron por edad, sexo, tiempo, estado de vacunación, comorbilidades y estado de embarazo. Las unidades de salud se incluyeron como intercepciones aleatorias. Los resultados en comparación con las cepas de SARS-COV-2 no VOC, la elevación ajustada en riesgo asociada con las variantes N501Y positivas fue del 52% (43-62%) para la hospitalización; 89% (67-116%) para la admisión de la UCI; y el 51% (30-74%) para la muerte. Los aumentos con la variante delta fueron más pronunciados: 108% (80-138%) para la hospitalización; 234% (164-331%) para la admisión de la UCI; y 132% (47-230%) para la muerte. Interpretación El aumento progresivo de la transmisibilidad y la virulencia de los COV de SARS-COV-2 resultará en una pandemia significativamente mayor y más mortal, lo que habría ocurrido en ausencia de emergencia de VOC.</p></section>

              "<section ><h2 class="r-fit-text">Ivermectina: un fármaco multifacético de la distinción del premio Nobel con eficacia indicada contra un nuevo flagelo global, COVID-19</h2><p>En 2015, el Comité Nobel de Fisiología o Medicina, en su único premio para tratamientos de enfermedades infecciosas desde las seis décadas anteriores, honradas el descubrimiento de la ivermectina (IVM), un medicamento multifacético desplegado contra algunas de las enfermedades tropicales más devastadoras del mundo. Desde marzo de 2020, cuando IVM se usó por primera vez contra un nuevo flagelo global, COVID-19, más de 20 ensayos clínicos aleatorios (ECA) han rastreado tales tratamientos para pacientes hospitalizados y ambulatorios. Seis de siete meta-analizados de las informes de ECA de tratamiento de IVM en 2021 encontraron reducciones notables en las muertes de COVID-19, con un riesgo relativo promedio de 31% de mortalidad vs. controles. El ECA utilizando la dosis más alta de IVM logró una reducción del 92% en la mortalidad contra controles (400 sujetos totales, p <0,001). Durante los tratamientos de IVM de masa en Perú, el exceso de muertes cayó mediante un 74% más de 30 días en sus diez estados con los tratamientos más extensos. Las reducciones en las muertes se correlacionaron con la extensión de las distribuciones de IVM en los 25 estados con P <0.002. También se observaron reducciones bruscas en la morbilidad utilizando IVM en dos modelos animales, de SARS-COV-2 y un betacoronavirus relacionado. El mecanismo biológico indicado de la IVM, la unión competitiva con la proteína de punta de SARS-COV-2, es probable que no sea específica del epítopo, posiblemente produciendo la eficacia total contra las cepas mutantes virales emergentes.</p></section>

              "<section ><h2 class="r-fit-text">Miocarditis y pericarditis después de la vacunación para COVID-19</h2><p>Este estudio investiga la incidencia del departamento de emergencias de miocarditis y la pericarditis o los encuentros hospitalarios de pacientes hospitalizados antes de la disponibilidad de vacunas COVID-19 (enero de 2019 a enero de 2021) y durante un período de vacunación COVID-19 (febrero-mayo 2021) en un gran sistema de atención médica de EE. UU.</p></section>

              "<section ><h2 class="r-fit-text">La proteína de SARS-COV-2 Spike provoca la señalización celular en células huésped humanas: implicaciones para posibles consecuencias de las vacunas COVID-19</h2><p>El mundo que sufre de la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19), la pandemia causada por el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). SARS-COV-2 utiliza su proteína de punta para ingresar a las células huésped. Las vacunas que introducen la proteína de punta en nuestro cuerpo para obtener actualmente los anticuerpos neutralizantes del virus. En este artículo, observamos que las células huésped humanas responden sensiblemente a la proteína de punta para provocar la señalización celular. Por lo tanto, es importante ser consciente de que la proteína de punta producida por las nuevas vacunas COVID-19 también puede afectar las células huésped. Debemos controlar cuidadosamente las consecuencias a largo plazo de estas vacunas, especialmente cuando se administran a individuos de otra manera saludable. Se justifican nuevas investigaciones sobre los efectos de la proteína de punta de SARS-COV-2 sobre las células humanas y los modelos de animales experimentales apropiados.</p></section>

              "
              "<section ><h2 class="r-fit-text">Disminución de la carga viral de SARS-COV-2 después de la vacunación</h2><p>Resumen más allá de su protección sustancial de las vacunas individuales, se espera que las vacunas COVID-19 reduciran la carga viral en infecciones innovadoras, por lo tanto, suprima además la transmisión continua. Aquí, analizando los resultados positivos de las pruebas SARS-COV-2 después de la inoculación con la vacuna contra el ARNm BNT162B2, encontramos que la carga viral se reduce en 4 veces para las infecciones que ocurren 12-28 días después de la primera dosis de la vacuna. Estas cargas virales reducidas insinuan una infección más baja, contribuyendo aún más al impacto de la vacuna en la propagación del virus.</p></section>

              "<section ><h2 class="r-fit-text">Primer Mes de Monitoreo de Seguridad de la Vacuna de COVID-19 - Estados Unidos, 14 de diciembre, 2020 al 13 de enero de 2021</h2><p>Dos vacunas de la enfermedad de Coronavirus 2019 (COVID-19) están autorizadas actualmente para su uso en los Estados Unidos. La Administración de Alimentos y Medicamentos (FDA) emitió la Autorización de Uso de Emergencias (EUA) para la vacuna PFIZE-BIONTECH COVID-19 el 11 de diciembre de 2020 y para la vacuna Moderna COVID-19 el 18 de diciembre de 2020; Cada uno se administra como una serie de 2 dosis. El Comité Asesor sobre Prácticas de Inmunización emitió recomendaciones provisionales para las vacunas Pfizer-Biontech y Moderna COVID-19 el 12 de diciembre, 2020 (1), y 19 de diciembre de 2020 (2), respectivamente; Se recomendaron dosis iniciales para el personal de atención médica y los residentes de la instalación de atención a largo plazo (LTCF) (3). El monitoreo de seguridad para estas vacunas ha sido la historia más intensa e integral en los EE. UU., Uso del sistema de informes de eventos adversos de la vacuna (Vaers), un sistema de informes espontáneos y V-SEA, * un sistema de vigilancia activa, durante las fases de implementación inicial de la COVID-19 Programa Nacional de Vacunación (4). CDC realizó análisis descriptivos de datos de seguridad del primer mes de vacunación (14 de diciembre, 2020 al 13 de enero de 2021). Durante este período, se administraron 13,794,904 dosis de vacuna, y los VAERS recibieron y procesaron † 6.994 informes de eventos adversos después de la vacunación, incluidos 6,354 (90.8%) que se clasificaron como tonterías y 640 (9.2%) como serias. Los síntomas reportados con mayor frecuencia. a Vaers fueron dolor de cabeza (22,4%), fatiga (16.5%) y mareos (16.5%). Se reportaron un total de 113 muertes a Vaers, incluyendo 78 (65%) entre los residentes de LTCF; La información disponible de los certificados de defunción, informes de autopsias, registros médicos y descripciones clínicas de los informes de Vaers y los proveedores de atención médica no sugirieron ninguna relación causal entre la vacunación y la muerte de COVID-19. Se informaron casos raros de anafilaxia después de la recepción de ambas vacunas (4.5 casos informados por millón de dosis administradas). Entre las personas que recibieron la vacuna PFIZE-BIONTECH, las reacciones informadas al sistema S-Safe fueron más frecuentes después de la recepción de la segunda dosis que después de la primera. Los perfiles iniciales de seguridad de postautoria de las dos vacunas COVID-19 en uso actual no indican evidencia de eventos adversos graves inesperados. Estos datos brindan seguridad y información útil sobre lo que los proveedores de atención médica y los beneficiarios de la vacuna pueden esperar después de la vacunación.</p></section>

              "<section ><h2 class="r-fit-text">Inmunogenicidad y reactogenicidad de BNT162B2 Booster en los participantes de CHADOX1-S-COMMED (Combivacs): un ensayo Multicentre, Open-Label, Randomized, Controlado, Fase 2</h2><p>Antecedentes: Hasta la fecha, no se han reportado datos inmunológicos sobre los horarios de vacunación heteróloga de COVID-19 en los humanos. Evaluamos la inmunogenicidad y la reactogenicidad de BNT162B2 (Comirnaty, Biontech, Mainz, Alemania) administradas como segunda dosis en los participantes preparados con Chadox1-S (Vaxzevria, AstraZeneca, Oxford, Reino Unido).
              Métodos: hicimos un ensayo de fase 2, etiqueta abierta, aleatorizada, controlada en adultos de 18 a 60 años, vacunada con una dosis única de Chadox1-S 8-12 semanas antes de la detección, y sin antecedentes de infección por SARS-COV-2 . Los participantes fueron asignados al azar (2: 1) para recibir BNT162B2 (0 · 3 ml) a través de una sola inyección intramuscular (grupo de intervención) o continuar la observación (grupo de control). El resultado primario fue la inmunogenicidad de 14 días, medida por inmunoensayos para el dominio de unión a la proteína de punta trimérica de SARS-COV-2 (RBD). La funcionalidad de anticuerpos se evaluó utilizando un ensayo de neutralización de pseudovirus y una respuesta inmune celular utilizando un inmunoensayo de interferón γ. El resultado de seguridad fue una reactogenicidad de 7 días, medida como eventos adversos locales y sistémicos solicitados. El análisis principal incluyó a todos los participantes que recibieron al menos una dosis de BNT162B2 y que tenían al menos una evaluación de eficacia después de la línea de base. El análisis de seguridad incluyó a todos los participantes que recibieron BNT162B2. Este estudio está registrado con Eudract (2021-001978-37) y ClinicalTrials.gov (NCT04860739), y está en curso.
              Hallazgos: entre el 24 y el 30 de abril, 2021, 676 individuos fueron inscritos y asignados al azar al grupo de intervención (n = 450) o grupo de control (n = 226) en cinco hospitales universitarios en España (edad media de 44 años [SD 9] ; 382 [57%] mujeres y 294 hombres [43%]). 663 (98%) participantes (n = 441 intervención, n = 222 control) completó el estudio hasta el día 14. En el grupo de intervención, los títulos medios geométricos de los anticuerpos RBD aumentaron de 71 · 46 BAU / ML (IC 95% 59 · 84-85 · 33) en la línea de base a 7756 · 68 BAU / ML (7371 · 53-8161 · 96) al día 14 (p <0 · 0001). IgG contra la proteína de punta trimérica aumentó del 98 · 40 BAU / ML (IC 95% IC 85 · 69-112 · 99) a 3684 · 87 BAU / ML (3429 · 87-3958 · 83). La relación intervencionista: la relación de control fue 77 · 69 (IC del 95% 59 · 57-101 · 32) para la proteína RBD y 36 · 41 (29 · 31-45 · 23) para la proteína de punta trimérica IgG. Las reacciones fueron leves (n = 1210 [68%]) o moderadas (n = 530 [30%]), con dolor en el sitio de inyección (n = 395 [88%]), induración (n = 159 [35%]), dolor de cabeza (n = 199 [44%]), y Myalgia (n = 194 [43%]) los eventos adversos más notificados. No hubo eventos graves reportados.
              Interpretación: BNT162B2 administrada como una segunda dosis en individuos Prime Vaccinate con Chadox1-S indujo una respuesta inmune robusta, con un perfil de reaccogenicidad aceptable y manejable.
              Financiación: Instituto de Salud Carlos III.
              Traducciones: para las traducciones francesas y españolas de la sección Ver materiales complementarios.</p></section>

              "<section ><h2 class="r-fit-text">Prevalencia de miocarditis clínica y subclínica en atletas competitivas con infección reciente de SARS-COV-2</h2><p>Importancia: la miocarditis es una causa principal de muerte súbita en atletas competitivas. Se sabe que la inflamación del miocardio ocurre con SARS-COV-2. Se han reportado diferentes enfoques de detección para la detección de miocarditis. La gran conferencia de Diez requiere pruebas cardíacas integrales que incluyen imágenes de resonancia magnética cardíaca (CMR) para todos los atletas con COVID-19, lo que permite la comparación de los enfoques de detección.
              OBJETIVO: Determinar la prevalencia de miocarditis en atletas con COVID-19 y comparar estrategias de detección para un retorno seguro para jugar.
              Diseño, configuración y participantes: Big Ten COVID-19 Registro Cardiac Investigadores Principales fueron encuestados por datos de observación agregados del 1 de marzo de 2020, hasta el 15 de diciembre de 2020, en los atletas con COVID-19. Para los atletas con miocarditis, se registraron la presencia de síntomas cardíacos y detalles de las pruebas cardíacas. La miocarditis se clasificó como clínica o subclínica basada en la presencia de síntomas cardíacos y hallazgos CMR. La miocarditis subclínica se clasificó como una miocarditis probable o posible basada en otras anomalías de prueba. Se determinó la prevalencia de miocarditis en las universidades. Se evaluó la utilidad de diferentes estrategias de detección.
              Exposiciones: SARS-COV-2 por pruebas de reacción en cadena de polimerasa.
              Resultado principal y medida: miocarditis a través de pruebas de diagnóstico cardiovascular.
              Resultados: que representa 13 universidades, se realizaron pruebas cardiovasculares en 1597 atletas (964 hombres [60.4%]). Treinta y siete (incluidos 27 hombres) fueron diagnosticados con miocarditis COVID-19 (2,3% general; rango por programa, 0% -7.6%); 9 Tenían miocarditis clínica y 28 tenían miocarditis subclínica. Si las pruebas cardíacas se basaron solo en síntomas cardíacos, solo se habrían detectado 5 atletas (prevalencia detectada, 0,31%). Las imágenes de resonancia magnética cardíaca para todos los atletas produjeron un aumento de 7.4 veces en la detección de miocarditis (clínica y subclínica). Las imágenes de seguimiento de CMR realizadas en 27 (73.0%) demostraron una resolución de elevación de T2 en todo (100%) y mejoras de gadolinio tardío en 11 (40.7%).
              Conclusiones y relevancia: en este estudio de cohorte de 1597 atletas competitivas de los EE. UU. Con la detección de CMR después de la infección COVID-19, se diagnosticaron 37 atletas (2.3%) con miocarditis clínica y subclínica. Se observó una variabilidad en la prevalencia en todas las universidades, y los protocolos de prueba estaban estrechamente relacionados con la detección de miocarditis. La determinación variable y las implicaciones desconocidas de los hallazgos de CMR subrayan la necesidad de un tiempo estandarizado y la interpretación de las pruebas cardíacas. Estos datos únicos de imágenes CMR proporcionan una comprensión más completa de la prevalencia de la miocarditis clínica y subclínica en los atletas universitarios después de la infección de COVID-19. El papel de la CMR en la detección de rutina para los atletas, se debe explorar más adelante.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19: Noruega investiga 23 muertes en pacientes ancianos frágiles después de la vacunación</h2><p>#VALUE!</p></section>

              "<section ><h2 class="r-fit-text">Los epítopos de células T inmunodominantes del antígeno SARS-COV-2 Spike revelan inmunidad robusta de células T preexistente en individuos no expuestos</h2><p>La pandemia COVID-19 ha revelado una gama de fenotipos de enfermedades en pacientes infectados con resultados clínicos asintomáticos, leves o graves, pero los mecanismos que determinan los resultados variables siguen sin resolverse. En este estudio, identificamos epítopos inmunodominantes de células T CD8 en el antígeno de Spike utilizando un nuevo algoritmo de unión a TCR. Los epítopos predichos indujeron la activación robusta de las células T en los donantes no expuestos que demuestran la inmunidad preexistente de CD4 y CD8 de células T con antígeno SARS-COV-2. La reactividad de las células T a los epítopos predichos fue mayor que las piscinas PEPTIDE SPIKE-S1 y S2 en los donantes no expuestos. Un hallazgo clave de nuestro estudio es que la inmunidad de células T preexistente para SARS-COV-2 está aportada por TCR que reconocen los antígenos virales comunes como la influenza y el CMV, aunque los epítopos virales carecen de identidad de secuencia al SARS-COV- 2 epítopos. Este hallazgo contrasta con múltiples estudios publicados en los que se sugiere que la inmunidad de células T preexistente surge de los epítopos compartidos entre SARS-COV-2 y otros coronavirus comunes que causan el frío. Sin embargo, nuestros hallazgos sugieren que es probable que las células T reactivas SARS-COV-2 estén presentes en muchas personas debido a la exposición previa a los virus de la gripe y la CMV.</p></section>

              "
              "<section ><h2 class="r-fit-text">Evolución del SARS-COV-2 durante el tratamiento de la infección crónica.</h2><p>La proteína de punta del síndrome respiratorio agudo severo El coronavirus 2 (SARS-COV-2) es crítico para la infección por virus a través del acoplamiento de la proteína ACE2 humana y es un objetivo principal de anticuerpos. Aquí mostramos que la infección crónica con SARS-COV-2 conduce a la evolución viral y la sensibilidad reducida a los anticuerpos neutralizantes en un individuo inmunosuprimido tratado con plasma convaleciente, al generar secuencias ultra profundas del genoma integral durante 23 puntos de tiempo que abarcan 101 días y usan Técnicas in vitro para caracterizar las mutaciones reveladas por la secuenciación. Hubo pocos cambios en la estructura general de la población viral después de dos cursos de Remdesivir durante los primeros 57 días. Sin embargo, después de la terapia de plasma convaleciente, observamos cambios grandes y dinámicos en la población viral, con la aparición de una cepa viral dominante que contenía una sustitución (D796H) en la subunidad S2 y una eliminación (ΔH69 / ΔV70) en el S1 N- Dominio terminal de la proteína de punta. Como los anticuerpos séricos transferidos pasivamente disminuyeron, los virus con el genotipo de escape se redujeron en frecuencia, antes de regresar durante un curso final y sin éxito de tratamiento de plasma convaleciente. In vitro, el rodamiento de doble mutante de Spike tanto ΔH69 / ΔV70 como D796H, conferido con una sensibilidad moderadamente disminuida con el plasma convaleciente, al tiempo que mantiene los niveles de infectividad que fueron similares al virus de tipo salvaje. El mutante de sustitución de puntas D796H parecía ser el principal contribuyente a la disminución. Susceptibilidad a neutralizar los anticuerpos, pero esta mutación resultó en un defecto de infectividad. El mutante de eliminación de Spike ΔH69 / ΔV70 tenía un doble nivel de infectividad más alto que el SARS-COV-2 de tipo salvaje, posiblemente compensando la infectividad reducida de la mutación D796H. Estos datos revelan una selección fuerte en el SARS-COV-2 durante la terapia plasmática convaleciente, que se asocia con la aparición de variantes virales que muestran evidencia de la susceptibilidad reducida a los anticuerpos neutralizantes en individuos inmunosuprimidos.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 VACUNAS: En la prisa por la aprobación regulatoria, ¿necesitamos más datos?</h2><p>Después del despliegue en la autorización de emergencia, los fabricantes de vacunas COVID-19 ahora tienen sus vistas a la aprobación regulatoria. Pero, ¿cuál es la prisa, le pide a Peter Doshi, y es solo seis meses de datos de los ensayos nobles nobles aceptables?</p></section>

              "<section ><h2 class="r-fit-text">Los fármacos antiinflamatorios no esteroideos amortiguen la respuesta de citoquinas y anticuerpos a la infección por SARS-COV-2.</h2><p>Identificación de medicamentos que regulan la infección gravemente aguda del síndrome respiratorio 2 (SARS-COV-2) y sus síntomas ha sido un área de investigación apremiante durante la enfermedad de la enfermedad de Coronavirus 2019 (COVID-19) PANDEMIC. Los medicamentos antiinflamatorios no esteroideos (AINE), que se usan con frecuencia para el alivio del dolor y la inflamación, podrían modular la infección de SARS-COV-2 y la respuesta del host al virus. Los AINE inhiben las enzimas ciclooxigenasa-1 (COX-1) y la ciclooxigenasa-2 (COX-2), que median la producción de prostaglandinas (PGS). A medida que los PGS desempeñan diversos roles biológicos en la homeostasis y las respuestas inflamatorias, la inhibición de la producción de PG con AINE podría afectar la patogénesis COVID-19 de múltiples formas, incluidas: (1) alterar la susceptibilidad a la infección al modificar la expresión de la enzima 2 (ACE2) modificando la expresión de angiotensina. receptor de entrada celular para SARS-COV-2; (2) regular la replicación de SARS-COV-2 en células huésped; y (3) modular la respuesta inmune a SARS-COV-2. Aquí, investigamos estos potenciales roles. Demostramos que la infección de SARS-COV-2 regula COX-2 en diversos sistemas de cultivo de células humanas y ratones. Sin embargo, la supresión de COX-2 por dos AINE, IBUPROFEN y MELOXICAM comúnmente utilizados, no tuvieron ningún efecto sobre la expresión de ACE2, la entrada viral o la replicación viral. En contraste, en un modelo de ratón de la infección por SARS-COV-2, el tratamiento con AINE reduce la producción de citoquinas proinflamatorias y perjudicó la respuesta inmune humoral a SARS-COV-2, como lo demuestra los títulos de anticuerpos neutralizantes reducidos. Nuestros hallazgos indican que el tratamiento con AINE puede influir en los resultados de COVID-19 al amortiguar la respuesta inflamatoria y la producción de anticuerpos protectores en lugar de modificar la susceptibilidad a la infección o la replicación viral. Los funcionarios de salud públicosPorprecia han planteado preocupaciones sobre el uso de medicamentos antiinflamatorios no esteroideos (AINE) Para tratar los síntomas de la enfermedad de Coronavirus 2019 (COVID-19). Los AINE inhiben las enzimas ciclooxigenasa-1 (COX-1) y la ciclooxigenasa-2 (COX-2), que son críticas para la generación de prostaglandinas - moléculas lipídicas con diversos roles en la homeostasis y la inflamación. La inhibición de la producción de prostaglandina por los AINE podría tener múltiples efectos en la patogénesis COVID-19. Aquí, demostramos que el tratamiento con AINE redujo tanto el anticuerpo como la respuesta de citoquinas proinflamatorias a la infección por SARS-COV-2. La capacidad de los AINE para modular la respuesta inmune a la infección por SARS-COV-2 tiene implicaciones importantes para la patogénesis COVID-19 en pacientes. Si esto ocurre en los humanos y si es beneficioso o perjudicial para el anfitrión sigue siendo un área importante de investigación futura. Esto también aumenta la posibilidad de que los AINE puedan alterar la respuesta inmune a la vacunación del SARS-COV-2.</p></section>

              "<section ><h2 class="r-fit-text">Transmisión mínima de SARS-COV-2 de los casos pediátricos COVID-19 en escuelas primarias, Noruega, agosto al 2020 de noviembre.</h2><p>Un intenso debate en los cierres de la escuela para controlar la pandemia COVID-19 está en curso en Europa. Examinamos prospectivamente la transmisión del SARS-COV-2 de los casos pediátricos confirmados en las escuelas primarias noruegas entre agosto y noviembre de 2020. Todos los contactos en la escuela se probaron sistemáticamente dos veces durante su período de cuarentena. Con las medidas preventivas implementadas en las escuelas, encontramos una transmisión mínima de niño a hijo (0.9%, 2/234) y de niños a adultos (1.7%, 1/58), que respalde que menos de 14 años no son los conductores de Transmisión SARS-COV-2.</p></section>

              "
              "<section ><h2 class="r-fit-text">Evaluación de máscaras de tela y máscaras de procedimientos modificados como equipo de protección personal para el público durante la pandemia COVID-19</h2><p>IMPORTANCIA: Durante la enfermedad de Coronavirus 2019 (COVID-19) PANDEMIC, se le ha recomendado al público en general que use máscaras o revestimientos facificados para limitar la transmisión del síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2). Sin embargo, ha habido una considerable confusión y desacuerdo con respecto al grado en que las máscaras protegen al usuario de las partículas en el aire.
              Objetivos: Evaluar la eficiencia de filtración ajustada (FFE) de varias máscaras faciales de grado de consumo y improvisadas, así como varias modificaciones populares de máscaras de procedimientos médicos que pretenden mejorar la máscara de ajuste o comodidad.
              Diseño, configuración y participantes: para este estudio realizado en un laboratorio de investigación entre junio y 2020 de agosto, 7 máscaras de grado de consumo y 5 modificaciones de la máscara de procedimientos médicos se instalaron en un voluntario masculino adulto, y se recolectaron mediciones de FFE durante una serie de repetidas Movimientos del torso, cabeza y músculos faciales como se describe por el protocolo de prueba de ajuste cuantitativo de la Administración de Salud y Salud de EE. UU. Las máscaras de grado de consumo probadas incluidas (1) una máscara de nylon de 2 capas con bucles de oreja que se probó con un puente de nariz de aluminio opcional y un inserto de filtro en su lugar, (2) un pañuelo de algodón doblado en diagonal una vez (es decir, ""estilo"" bandido "" ) o en un (3) rectángulo multicapa de acuerdo con las instrucciones presentadas por el cirujano general de los EE. UU., (4) una máscara de poliéster / nylon de una sola capa con los lazos, (5) una máscara de polipropileno con bucles de oreja fija, (6) una sola -Acubio de poliéster / cuello de cuello Balaclava Bandana, y (7) una máscara de algodón de 3 capas con bucles de oreja. Las modificaciones de la máscara de procedimientos médicos incluían (1) atando los bucles de la oreja de la máscara y metiendo los pliegues laterales, (2) los bucles de la oreja de fijación detrás de la cabeza con los protectores de orejas impresas, (3) de fijación de orejas detrás de la cabeza con una garra con una garra. Clip de cabello -Tipo, (4) Mejora de la máscara / sello de la cara con bandas de goma sobre la máscara, y (5) Mejora de la máscara / sello de la cara con una banda de manguera de nylon sobre la máscara ajustada.
              Principales resultados y medidas: el resultado del estudio principal fue el FFE medido de las máscaras faciales de grado de consumo y improvisado, así como varias modificaciones populares de las máscaras de procedimientos médicos.
              Resultados: la media (SD) FFE de las máscaras de grado de consumo probadas en 1 macho adulto sin barba osciló entre 79.0% (4,3%) a 26.5% (10,5%), con la máscara de nylon de 2 capas que tiene el más alto FFE. Las máscaras de procedimientos médicos no modificados con los bucles de los oídos tenían un FFE medio (SD) de 38.5% (11.2%). Todas las modificaciones evaluadas en este estudio aumentaron el procedimiento máscara FFE (rango [SD], 60.3% [11.1%] a 80.2% [3,1%]), con un manguito de manga de nylon colocado sobre la máscara de procedimiento que produce la mayor mejora.
              Conclusiones y relevancia: aunque las modificaciones para mejorar el ajuste de la máscara de procedimientos médicos pueden mejorar la capacidad de filtrado y reducir la inhalación de partículas en el aire, este estudio demuestra que los FFES de las máscaras de grado de consumo disponibles para el público son, en muchos casos, casi equivalentes a o mejor que sus contrapartes de máscara médica del respirador no N95.</p></section>

              "<section ><h2 class="r-fit-text">La protección de la infección previa de SARS-COV-2 es similar a la de la protección de la vacuna BNT162B2: una experiencia a tres meses a nivel nacional de Israel</h2><p>Resumen Empresa la escasez de vacunación contra la infección por SARS-COV-2, mientras que la pandemia aún no está controlada, lleva a muchos estados al dilema si desea vacunar a personas infectadas previamente. Comprender el nivel de protección de la infección previa en comparación con la de la vacunación es fundamental para la formulación de políticas. Analizamos una base de datos de nivel individual actualizado de toda la población de Israel para evaluar la eficacia de la protección tanto de la infección previa como de la vacunación para prevenir la infección posterior del SARS-COV-2, la hospitalización con COVID-19, la enfermedad grave y la muerte debido a la covid- 19. La vacunación fue altamente efectiva con la eficacia estimada general para la infección documentada de 92 · 8% (CI: [92 · 6, 93 · 0]); hospitalización 94 · 2% (CI: [93 · 6, 94 · 7]); enfermedad severa 94 · 4% (CI: [93 · 6, 95 · 0]); y la muerte 93 · 7% (CI: [92 · 5, 94 · 7]). De manera similar, el nivel general estimado de protección de la infección previa de SARS-COV-2 para la infección documentada es del 94 · 8% (CI: [94 · 4, 95 · 1]); hospitalización 94 · 1% (CI: [91 · 9, 95 · 7]); y enfermedad severa 96 ​​· 4% (CI: [92 · 5, 98 · 3]). Nuestras resultados cuestionan la necesidad de vacunar a individuos infectados anteriormente.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 y la economía política de la histeria masiva.</h2><p>En este artículo, nuestro objetivo es desarrollar una economía política de la histeria masiva. Usando el fondo de COVID-19, estudiamos la histeria masiva pasada. La información negativa que se propaga a través de los medios de comunicación en masa repetitivamente puede afectar negativamente la salud pública en forma de efectos de nocebo y la histeria masiva. Argumentamos que los medios de comunicación masivos y digitales en relación con el estado pueden haber tenido consecuencias adversas durante la crisis de COVID-19. La histeria colectiva resultante puede haber contribuido a errores de política de los gobiernos que no estén en línea con las recomendaciones de salud. Si bien la histeria masiva puede ocurrir en las sociedades con un estado mínimo, mostramos que existen ciertos mecanismos y límites autocorrectivos al daño infligido, como los derechos de propiedad privada de Sacrosanct. Sin embargo, la histeria masiva puede ser exacerbada y reforzada automática cuando la información negativa proviene de una fuente autorizada, cuando los medios de comunicación son politizados, y las redes sociales hacen que la información negativa sea omnipresente. Concluimos que los efectos negativos a largo plazo de la histeria masiva se exacerban por el tamaño del estado.</p></section>

              "<section ><h2 class="r-fit-text">Lanzamiento temprano: evidencia epidemiológica para la transmisión aérea de SARS-COV-2 durante el canto de la iglesia, Australia, 2020 - Volumen 27, número 6-junio 2021 - Diario de enfermedades infecciosas emergentes - CDC</h2><p>Se produjo un brote de síndrome respiratorio agudo severo. La infección de coronavirus 2 ocurrió entre los asistentes a la iglesia después de que un chorister infeccioso cantó en múltiples servicios. Detectamos 12 pacientes de casos secundarios. Las grabaciones de video de los servicios mostraron que los pacientes con casos estaban sentados en la misma sección, hasta 15 m del caso-paciente primario, sin contacto físico cercano, lo que sugiere una transmisión aerotransportada.</p></section>

              "<section ><h2 class="r-fit-text">Tiempo del caso del índice SARS-COV-2 en la provincia de HUBEI</h2><p>Entendimiento cuando surgió el síndrome respiratorio agudo severo, el Coronavirus 2 (SARS-COV-2) es fundamental para evaluar nuestro enfoque actual para monitorear los nuevos patógenos zoonóticos y comprender la falla de los esfuerzos de contención y mitigación tempranas para COVID-19. Utilizamos un marco coalescente para combinar la inferencia de un reloj molecular retrospectivo con simulaciones epidemiológicas hacia adelante para determinar cuánto tiempo podría haber circulado antes del tiempo del antepasado común más reciente de todos los genomas SARS-COV-2 secuenciados. Nuestros resultados definen el período entre mediados de octubre y mediados de noviembre de 2019 como el intervalo plausible cuando el primer caso de SARS-COV-2 emergió en la provincia de Hubei, China. Al caracterizar la dinámica probable del virus antes de que se descubriera, mostramos que más de dos tercios de los eventos zoonóticos similares a los SARS-COV-2 serían autolimitados, desapareciendo sin encender una pandemia. Nuestros hallazgos resaltan las deficiencias de los enfoques de vigilancia de la zoonosis para detectar patógenos altamente contagiosos con tasas de mortalidad moderadas.</p></section>

              "<section ><h2 class="r-fit-text">Comparación de los títulos de anticuerpos neutralizantes provocados por el ARNm y la vacuna vectorial adenoviral contra las variantes de SARS-COV-2</h2><p>La creciente prevalencia de variantes de SARS-COV-2 ha planteado preocupaciones sobre posibles disminuciones en la eficacia de la vacuna. Aquí, se compararon los títulos de anticuerpos neutralizantes que se basan en el ARNm y una vacuna a base de vectores adenovirales contra los virus pseudotipados variantes. Los anticuerpos BNT162B2 y ARNm-1273-provocados mostraron una modesta resistencia a la neutralización contra las variantes de Beta, Delta, Delta Plus y Lambda, mientras que los anticuerpos AD26.Cov2.s provocados de una fracción significativa de individuos vacunados fueron de un título de menor neutralización (IC 50 <50). Los datos subrayan la importancia de la vigilancia de las infecciones de avance que resultan en COVID-19 severas y sugieren el beneficio de una segunda inmunización después de AD26.Cov2.s para aumentar la protección contra las variantes.</p></section>

              "<section ><h2 class="r-fit-text">Efectos secundarios de la vacuna y la infección por SARS-COV-2 después de la vacunación en los usuarios de la aplicación de estudio de síntomas covid en el Reino Unido: un estudio observacional prospectivo</h2><p>ANTECEDENTES: El PFIZE-BIONTECH (BNT162B2) y las vacunas OXFORD-ASTRAZENECA (CHADOX1 NCOV-19) COVID-19 han mostrado una excelente seguridad y eficacia en los ensayos de fase 3. Nuestro objetivo es investigar la seguridad y la efectividad de estas vacunas en un entorno comunitario del Reino Unido.
              Métodos: En este estudio de observación prospectivo, examinamos la proporción y la probabilidad de efectos secundarios sistémicos y locales autoinformados dentro de los 8 días de la vacunación en individuos que utilizan la aplicación de estudio de síntomas covid que recibió una o dos dosis de la vacuna BNT162B2 o una dosis. de la vacuna Chadox1 NCOV-19. También comparamos las tasas de infección en un subconjunto de individuos vacunados probados posteriormente para SARS-COV-2 con PCR o pruebas de flujo lateral con tasas de infección en controles no vacunados. Todos los análisis se ajustaron por edad (≤55 años frente a 55 años), el estado de los trabajadores de la atención médica (variable binaria), la obesidad (IMC <30 kg / m2vs ≥30 kg / m2), y las comorbilidades (variable binaria, con o sin comorbilidades).
              Hallazgos: entre el 8 de diciembre, y el 10 de marzo de 2021, 627 383 las personas informaron que se vacunaron con 655 590 dosis: 282 103 recibieron una dosis de BNT162B2, de los cuales 28 207 recibieron una segunda dosis, y 345 280 recibieron una dosis de Chadox1 Ncov- 19. Los efectos secundarios sistémicos se informaron en 13 · 5% (38 155 de 282 103) de individuos después de la primera dosis de BNT162B2, en 22 · 0% (6216 de 28 207) después de la segunda dosis de BNT162B2, y en 33 · 7 % (116 473 de 345 280) después de la primera dosis de Chadox1 NCOV-19. Los efectos secundarios locales se informaron en 71 · 9% (150 023 de 208 767) de las personas después de la primera dosis de BNT162B2, por 68 · 5% (9025 de 13 179) después de la segunda dosis de BNT162B2, y por 58 · 7 % (104 282 de 177 655) después de la primera dosis de Chadox1 NCOV-19. Los efectos secundarios sistémicos fueron más comunes (1 · 6 veces después de la primera dosis de Chadox1 NCOV-19 y 2 · 9 veces después de la primera dosis de BNT162B2) entre las personas con infección previa de SARS-COV-2 que entre las personas sin infección pasada conocida . Los efectos locales fueron igualmente más altos en individuos previamente infectados que en aquellos sin una infección pasada conocida (1 · 4 veces después de la primera dosis de Chadox1 NCOV-19 y 1 · 2 veces después de la primera dosis de BNT162B2). 3106 de 103 622 personas vacunadas y 50 340 de 464 356 controles no vacunados probados positivos para la infección por SARS-COV-2. Se observaron reducciones significativas en el riesgo de infecciones a partir de los 12 días posteriores a la primera dosis, alcanzando el 60% (95% CI 49-68) para el CHADOX1 NCOV-19 y el 69% (66-72) para BNT162B2 a los 21-44 días y 72% (63-79) para BNT162B2 después de 45-59 días.
              Interpretación: los efectos secundarios sistémicos y locales después de BNT162B2 y la vacunación con Chadox1 NCOV-19 se producen en las frecuencias más bajas que las reportadas en los ensayos de fase 3. Ambas vacunas disminuyen el riesgo de infección por SARS-COV-2 después de 12 días.
              Financiación: Zoe Global, Instituto Nacional de Investigación de Salud, Fundación de Investigación de Enfermedades Crónicas, Institutos Nacionales de la Salud, Consejo de Investigación Médica del Reino Unido, Fideicomiso de bienestar, Investigación y Innovación del Reino Unido, Asociación Gastroenterológica Americana.</p></section>

              "<section ><h2 class="r-fit-text">COVID-19 Brote asociado con una variante de linaje SARS-COV-2 R.1 en una instalación de enfermería especializada después del programa de vacunación - Kentucky, marzo de 2021</h2><p>Aunque las vacunas de ARNm covid-19 demostraron una alta eficacia en los ensayos clínicos (1), no fueron 100% eficaces. Por lo tanto, se esperan algunas infecciones posvacizadas. Los datos limitados están disponibles en efectividad en las instalaciones de enfermería calificadas (SNF) y contra las variantes emergentes. El Departamento de Kentucky para la Salud Pública (KDPH) y un Departamento de Salud Local investigaron un brote de COVID-19 en un SNF que ocurrió después de que todos los residentes y el personal de atención médica (HCP) se les había ofrecido la vacunación. Entre los 83 residentes y 116 HCP, 75 (90.4%) y 61 (52.6%), respectivamente, recibieron 2 dosis de vacunas. Veintiséis residentes y 20 HCP recibieron resultados positivos de pruebas para SARS-COV-2, el virus que causa COVID-19, incluidos 18 residentes y cuatro HCP que habían recibido su segunda dosis de vacunas> 14 días antes de que comenzara el brote. Se detectó una variante de linaje R.1 con secuenciación de genoma entero (WGS). Aunque la variante R.1 tiene múltiples mutaciones de proteínas de punta, residentes vacunados y HCP tenían un 87% menos probable que tenga COVID-19 sintomáticos en comparación con los que no fueron vacunados. La vacunación de las poblaciones SNF, incluida la HCP, es fundamental para reducir el riesgo de introducción, transmisión, transmisión y resultados graves de SARS-COV-2 en SNF. También es esencial un enfoque continuo en las prácticas de prevención y control de infecciones.</p></section>

              "<section ><h2 class="r-fit-text">Características demográficas de las personas vacunadas durante el primer mes del Programa de vacunación COVID-19 - Estados Unidos, 14 de diciembre, 2020 al 14 de enero de 2021</h2><p>En diciembre de 2020, se autorizaron dos vacunas COVID-19 (Pfizer-Biontech y Moderna) para el uso de emergencia en los Estados Unidos para la prevención de la enfermedad de Coronavirus 2019 (COVID-19). * Debido a la limitada oferta inicial de vacunas, el Comité Asesor sobre Prácticas de inmunización (ACIP) Priorizan la vacunación del personal de atención médica † y los residentes y los miembros del personal de las instalaciones de atención a largo plazo (LTCF) durante la primera fase del programa de vacunación de EE. UU. COVID-19 (1). Ambas vacunas requieren 2 dosis para completar la serie. Los datos sobre vacunas administradas durante el 14 de diciembre, el 14 de enero, de 2021, y se informaron a los CDC antes del 26 de enero de 2021, se analizaron para describir las características demográficas, incluido el sexo, la edad y la raza / etnia, de las personas que recibieron ≥1 dosis de COVID-19 VACUNA (es decir, la vacunación iniciada). Durante este período, 12,928,749 personas en los Estados Unidos en 64 jurisdicciones y cinco entidades federales. Inició la vacunación COVID-19. Se informaron datos sobre el sexo para 97.0%, edad para el 99,9%, y la raza / etnia para el 51.9% de los receptores de vacunas. Entre las personas que recibieron la primera dosis de la vacuna y habían reportado datos demográficos, 63.0% eran mujeres, el 55.0% tenía una edad de ≥50 años, y el 60,4% eran blancos no hispanos (blancos). Los informes más completos de los datos de raza y origen étnico en el proveedor y los niveles jurisdiccionales son críticos para garantizar una rápida detección y respuesta a las posibles disparidades en la vacunación de COVID-19. A medida que se expande el programa de vacunación COVID-19 de EE. UU., Los funcionarios de salud pública deben garantizar que la vacuna se administre de manera eficiente y equitativa dentro de cada categoría de prioridad de vacunación sucesiva, especialmente entre las más alto riesgo de infección y resultados adversos graves, muchos de los cuales son no hispanos. Negro (negro), indio americano no hispano / nativo de Alaska (AI / A), y personas hispanas (2,3).</p></section>

              "<section ><h2 class="r-fit-text">Múltiples variantes de SARS-COV-2 escapan la neutralización por inmunidad humoral inducida por la vacuna</h2><p>La vacunación provoca respuestas inmunes capaces de neutralizar potmente los SARS-COV-2. Sin embargo, la vigilancia continua ha revelado el surgimiento de variantes que albergan mutaciones en Spike, el objetivo principal de los anticuerpos neutralizantes. Para comprender el impacto de estas variantes, evaluamos la potencia de neutralización de 99 individuos que recibieron una o dos dosis de las vacunas BNT162B2 o ARNm-1273 contra los pseudovirus que representan 10 cepas circulares globalmente de SARS-COV-2. Cinco de los 10 pseudovirus, que albergan mutaciones de dominio de unión al receptor, incluidos K417N / T, E484K y N501Y, fueron altamente resistentes a la neutralización. La neutralización cruzada de las variantes B.1.351 fue comparable al SARS-COV y el WIV1-COV derivado de murciélagos, lo que sugiere que un número relativamente pequeño de mutaciones puede mediar un potente escape de las respuestas de la vacuna. Si bien el impacto clínico de la resistencia a la neutralización sigue siendo incierta, estos resultados resaltan el potencial de que las variantes para escapar de la inmunidad humoral neutralizadora y enfatizar la necesidad de desarrollar intervenciones de protección en general contra la pandemia en evolución.</p></section>

              "<section ><h2 class="r-fit-text">Eficacia, seguridad y lote a la inmunogenicidad de la lotación de una vacuna inactivada de SARS-COV-2 (BBV152): a, doble ciego, aleatorizado, controlado en fase 3.</h2><p>Resumen Antecedentes Reportamos la eficacia clínica contra la infección de COVID-19 de BBV152, una vacuna de SARS-COV-2 inactivada con virión completa formulada con una molécula agonista del receptor de peaje 7/8 adsorbida al alumbre (Algel-IMDG). MÉTODOS Hicimos un ensayo clínico de Fase 3 Doble ciego, aleatorio, multicéntrico en 25 hospitales indios para evaluar la eficacia, la seguridad y la coherencia inmunológica de BBV152. Adultos sanos (de 18 a 98 años) aleatorizados 1: 1 Uso de un esquema de aleatorización generado por computadora recibió dos dosis intramusculares de vacuna o placebo administradas cuatro semanas de diferencia. El resultado primario fue COVID-19, confirmado por laboratorio, que se produce al menos 14 días después de la segunda dosis. Los resultados secundarios fueron la eficacia en los subgrupos para la edad (18- <60 años y ≥ 60 años) y en los participantes con afecciones médicas estables preexistentes. También evaluamos la seguridad, la reactogenicidad y la consistencia de las respuestas inmunes para tres lotes de fabricación consecutivos. Hallazgos entre el 16 de noviembre de 2020 y el 7 de enero de 2021 Reclutamos a 25,798 participantes que fueron aleatorizados con grupos BBV152 o Placebo; 24,419 recibió dos dosis de BBV152 (n = 12,221) o placebo (n = 12,198). En un análisis basado en casos, se informaron 130 casos de covid-19 sintomáticos en 16.973 (0 · 77%) participantes con seguimiento al menos dos semanas después de la segunda vacunación; 24 ocurrieron en el grupo de vacunas y 106 en destinatarios de placebo que brindan una eficacia general de la vacuna de 77 · 8% (IC del 95%: 65 · 2-86 · 4). Dieciséis casos, un vacío y 15 destinatarios de placebo, cumplieron con la definición severa de COVID-19 COVID-19 que brinda una eficacia de la vacuna de 93 · 4% (57 · 1-99 · 8). La eficacia contra la covid asintomática-19 fue de 63 · 6% (29 · 0-82 · 4). BBV152 conferido 65 · 2% (IC 95%: 33 · 1-83 · 0) Protección contra la variante de preocupación SARS-COV-2, B.1.617.2 (Delta). BBV152 fue bien tolerado sin diferencias clínicas o estadísticamente significativas en las distribuciones de eventos adversos solícitos, no solicitados o graves entre los grupos de vacunas y placebo. No se informaron casos de anafilaxis o muertes relacionadas con la vacuna. La interpretación BBV152 fue inmunogénica y altamente eficaz contra la enfermedad asociada a la variante de COVID-19, de manera inmunomática y asintomática, particularmente contra la enfermedad grave en adultos. La vacunación fue bien tolerada con una incidencia general de eventos adversos observados sobre una mediana de 146 días que fue menor que la observada con otras vacunas COVID-19. Financiamiento Este trabajo fue apoyado y financiado por Bharat Biotech International Limited y en parte cofinanciado por el Consejo Indio de la Investigación Médica. ClinicalTrials.gov: NCT04641481</p></section>

              "<section ><h2 class="r-fit-text">Aerósol exhalado aumenta con covid-19 infección, edad y obesidad</h2><p>COVID-19 Transmite por gotitas generadas a partir de superficies del moco de la vía aérea durante los procesos de respiración dentro de los huéspedes infectados por el síndrome respiratorio agudo severo en el virus de Coronavirus 2 (SARS-COV-2). Estudiamos la generación de gotas respiratorias y la exhalación en sujetos humanos y no humanos de primates con y sin covid-19 infección para explorar si la infección por SARS-COV-2 y otros cambios en el estado fisiológico, se traducen en la evolución observable de los números y tamaños de gotas respiratorias exhaladas en Sujetos sanos y enfermos. En nuestro estudio de cohorte observacional de las partículas de aliento exhaladas de 194 sujetos humanos sanos, y en nuestro estudio de infección experimental de ocho primates no humanos infectados, por aerosol, con SARS-COV-2, encontramos que las partículas de aerosol exhaladas varían entre los sujetos por tres pedidos de magnitud, con número de gotita respiratoria exhalada que aumenta con el grado de infección de COVID-19 y AÑOS ASEVADOS. Observamos que el 18% de los sujetos humanos (35) representaron el 80% del bioaerosol exhalado del Grupo (194), lo que refleja una distribución de superspreader de bioaerosol análoga a una superspreadra de distribución de infecciones de 20:80 clásica. Estos hallazgos sugieren que la evaluación cuantitativa y el control del aerosol exhalado pueden ser fundamentales para ralentizar la propagación aerotransportada de COVID-19 en ausencia de una vacuna efectiva y ampliamente difundida.</p></section>

              "<section ><h2 class="r-fit-text">Morbilidad y mortalidad materna y neonatal entre mujeres embarazadas con y sin covid-19 infección</h2><p>Importancia: la información detallada sobre la Asociación de COVID-19 con resultados en personas embarazadas en comparación con las personas embarazadas no infectadas, es muy necesario.
              Objetivo: Evaluar los riesgos asociados con COVID-19 en el embarazo en los resultados maternos y neonatales en comparación con los individuos embarazados concomitantes no infectados.
              Diseño, configuración y participantes: en este estudio de cohorte que tuvo lugar de marzo a octubre de 2020, con 43 instituciones en 18 países, 2 mujeres inigualables, consecutivas y no infectadas se inscribieron concomitantemente inmediatamente después de que se identificara a cada mujer infectada, en cualquier etapa. del embarazo o la entrega, y al mismo nivel de atención para minimizar el sesgo. Las mujeres y los neonatos fueron seguidos hasta el alta hospitalaria.
              Exposiciones: COVID-19 en el embarazo determinado por la confirmación de laboratorio de los hallazgos pulmonares COVID-19 y / o radiológicos o 2 o más síntomas de COVID-19 predefinidos.
              Principales resultados y medidas: las medidas de resultado primarias fueron índices de morbilidad y mortalidad (materna y grave neonatal / perinatal); Los componentes individuales de estos índices fueron resultados secundarios. Los modelos para estos resultados se ajustaron para el país, el mes que ingresa el estudio, la edad materna y la historia de la morbilidad.
              Resultados: un total de 706 mujeres embarazadas con diagnóstico COVID-19 y 1424 mujeres embarazadas sin diagnóstico de COVID-19 se inscribieron, todas con características demográficas de manera amplia (media [SD] Edad, 30.2 [6.1] años). El sobrepeso temprano en el embarazo ocurrió en 323 mujeres (48.6%) con diagnóstico COVID-19 y 554 mujeres (40.2%) sin. Las mujeres con diagnóstico de COVID-19 tenían un mayor riesgo de preeclampsia / eclampsia (riesgo relativo [RR], 1.76; IC del 95%, 1.27-2.43), infecciones severas (RR, 3.38; IC del 95%, 1.63-7.01), cuidados intensivos admisión de la unidad (RR, 5.04; IC del 95%, 3.13-8.10), mortalidad materna (RR, 22.3; IC 95%, 2,88-172), Nacimiento prematuro (RR, 1.59; IC 95%, 1,30-1.94), indicada médicamente Nacimiento prematuro (RR, 1.97; IC 95%, 1,56-2.51), Índice de morbilidad neonatal grave (RR, 2.66; IC del 95%, 1.69-4.18), y índice de morbilidad y mortalidad perinatal graves (RR, 2.14; IC 95%, 1.66-2.75). La fiebre y la falta de aliento durante cualquier duración se asoció con un mayor riesgo de complicaciones materna graves (RR, 2.56; IC del 95%, 1.92-3.40) y complicaciones neonatales (RR, 4.97; IC del 95%, 2.11-11.69). Las mujeres asintomáticas con el diagnóstico de COVID-19 se mantuvieron en mayor riesgo solo para la morbilidad materna (RR, 1.24; IC del 95%, 1.00-1.54) y preeclampsia (RR, 1.63; IC del 95%, 1.01-2.63). Entre las mujeres que probaron positivas (98.1% con reacción en la cadena de la polimerasa en tiempo real), 54 (13%) de sus neonatos probados positivos. Entrega cesárea (RR, 2.15; IC 95%, 118-3.91) pero no amamantamiento (RR, 1.10; IC del 95%, 0,66-1.85) se asoció con un mayor riesgo de positividad de la prueba neonatal.
              Conclusiones y relevancia: En este estudio multinacional de cohorte, COVID-19 en el embarazo se asoció con aumentos consistentes y sustanciales en la morbilidad y mortalidad materna grave y las complicaciones neonatales cuando se compararon mujeres embarazadas con y sin un diagnóstico de COVID-19. Los hallazgos deben alertar a individuos y médicos embarazados para implementar estrictamente todas las medidas preventivas de COVID-19 recomendadas.</p></section>

              "<section ><h2 class="r-fit-text">Resultado informando sesgo en los ensayos clínicos de la vacuna contra el ARNm de COVID-19</h2><p>La reducción relativa del riesgo y las medidas de reducción de riesgos absolutas en la evaluación de los datos de ensayos clínicos son poco comprendidos por los profesionales de la salud y el público. La ausencia de la reducción de riesgos absoluta informada en los ensayos clínicos de vacunas COVID-19 puede llevar a un sesgo de informe de resultados que afecta la interpretación de la eficacia de la vacuna. El presente artículo utiliza herramientas epidemiológicas clínicas para evaluar críticamente los informes de eficacia en los ensayos clínicos de la vacuna contra el MRNA de PFZier / Biontech y Moderna COVID-19. Sobre la base de los datos informados por el fabricante de PFZIER / BIONTECH VACCINE BNT162B2, esta evaluación crítica muestra: Reducción de riesgo relativa, 95.1%; 95% CI, 90.0% a 97.6%; p = 0.016; Reducción de riesgo absoluto, 0.7%; 95% CI, 0.59% a 0.83%; P <0.000. Para la vacuna Moderna MRNA-1273, la evaluación muestra: Reducción de riesgos relativa, 94.1%; 95% CI, 89.1% a 96.8%; p = 0.004; Reducción de riesgo absoluta, 1.1%; 95% CI, 0.97% a 1.32%; P <0.000. Las medidas de reducción de riesgo absoluto no reportadas del 0,7% y el 1,1% para las vacunas PFZIER / BIONTECH y Moderna, respectivamente, son mucho más bajas que las medidas de reducción de riesgo relativas reportadas. Informar de medidas de reducción de riesgo absoluto es esencial para prevenir el sesgo de informes de resultados en la evaluación de la eficacia de la vacuna COVID-19.</p></section>

              "<section ><h2 class="r-fit-text">Mecanismos cvidos largos, factores de riesgo y gestión.</h2><p>Dado que su surgimiento en Wuhan, China, COVID-19 se ha extendido y tenía un efecto profundo en las vidas y la salud de las personas de todo el mundo. A partir del 4 de julio de 2021, más de 183 millones de casos confirmados de COVID-19 habían sido registrados en todo el mundo, y 3.97 millones de muertes. La evidencia reciente ha demostrado que una gama de síntomas persistentes puede permanecer mucho después de la infección aguda de SARS-COV-2, y esta condición ahora está acuñada larga COVID mediante institutos de investigación reconocidos. Los estudios han demostrado que la COVID larga puede afectar todo el espectro de personas con COVID-19, de aquellas con una enfermedad aguda muy leve a las formas más graves. Al igual que el covid-19, COVID largo, puede involucrar a múltiples órganos y puede afectar muchos sistemas que incluyen, entre otros, los sistemas respiratorios, cardiovasculares, neurológicos, gastrointestinales y musculoesqueléticos. Los síntomas de COVID largo incluyen fatiga, disnea, anomalías cardíacas, deterioro cognitivo, trastornos del sueño, síntomas del trastorno de estrés postraumático, dolor muscular, problemas de concentración y dolor de cabeza. Esta revisión resume los estudios de los efectos a largo plazo de COVID-19 en pacientes hospitalizados y no hospitalizados y describe los síntomas persistentes que soportan. También se discuten los factores de riesgo de COVID-19 y largos y posibles opciones terapéuticas.</p></section>

              "<section ><h2 class="r-fit-text">BNT162B2 Vacuna Banco: Características clínicas de 152 pacientes de COVID-19 hospitalizados totalmente vacunados en Israel</h2><p>Objetivos: La enfermedad de MRNA Coronavirus Enfermedad 2019 (COVID-19) Vacunas han demostrado una alta eficacia en la prevención de la COVID-19 Sintomática, la hospitalización, la enfermedad grave y la muerte. Sin embargo, una minoría de individuos vacunados podría infectarse y experimentar una morbilidad significativa. Las características de las infecciones innovadoras de la vacuna no se han estudiado. Buscamos retratar a la población de pacientes israelíes, que fueron hospitalizados con COVID-19 a pesar de la máxima vacunación.
              MÉTODOS: Un estudio retrospectivo de cohorte multicéntrico de 17 hospitales incluía pacientes completamente vacunados con la vacuna BNT162B2 de Pfizer / Biontech que desarrolló COVID-19 más de 7 días después de la segunda dosis de vacunas y la hospitalización requerida. Se evaluó el riesgo de un resultado deficiente, definido como un compuesto de ventilación o muerte mecánica, se evaluó.
              Resultados: se incluyeron un total de 152 pacientes, representando la mitad de los pacientes hospitalizados totalmente vacunados en Israel. Se observó un resultado deficiente en 38 pacientes y la tasa de mortalidad alcanzó el 22% (34/152). En particular, la cohorte se caracterizó por una alta tasa de co-morbilidades que predisponen a COVID-19 severa, incluida la hipertensión (108; 71%), diabetes (73; 48%), insuficiencia cardíaca congestiva (41; 27%), riñón crónico y enfermedades pulmonares (37; 24% cada una), demencia (29; 19%) y cáncer (36; 24%), y solo seis (4%) no tenían co-morbilidades. Sesenta (40%) de los pacientes fueron inmunocomprometidos. La carga viral más alta se asoció con un riesgo significativo de un resultado deficiente. El riesgo también apareció más alto en los pacientes que reciben tratamiento anti-CD20 y en pacientes con títulos bajos de IgG anti-Spike, pero estas diferencias no alcanzaron la importancia estadística.
              Conclusiones: encontramos que la infección severa de COVID-19, asociada con una alta tasa de mortalidad, podría desarrollarse en una minoría de individuos totalmente vacunados con múltiples co-morbilidades. Nuestros pacientes tenían una tasa más alta de co-morbilidades e inmunosupresión en comparación con las personas hospitalizadas no vacunadas previamente reportadas con COVID-19. La caracterización adicional de esta población vulnerable puede ayudar a desarrollar orientación para aumentar su protección, ya sea por continuo distanciamiento social, o mediante vacunas adicionales o pasivas.</p></section>

              "<section ><h2 class="r-fit-text">Estimando la infecciosidad en todo el curso de infección por SARS-COV-2</h2><p>Dos parámetros elementales para cuantificar la infección viral y el derrame son una carga viral y si las muestras producen un aislado de virus replicante en el cultivo celular. Examinamos 25,381 casos de síndrome respiratorio agudo severo en Coronavirus 2 (SARS-COV-2) en Alemania, incluyendo 6110 de los centros de prueba a los que asistieron los sujetos presintomáticos, asintomáticos y levemente sintomáticos (PAMS), 9519 que fueron hospitalizados y 1533 B.1.1. .7 infecciones de linaje. La carga viral de los sujetos más pequeños fue menor que la de los sujetos más antiguos en unidades de registro de 0.5 (o menos) unidades de log10, y mostraron un ~ 78% estimado de la probabilidad de replicación de cultivo de células pico; En parte, esto se debió a tamaños de hisopo más pequeños y es poco probable que sea clínicamente relevante. Las cargas virales por encima de 109 copias por hisopo se encontraron en el 8% de los sujetos, un tercio de los cuales fueron PAM, con una edad media de 37.6 años. Estimamos 4.3 días a partir de la aparición de derramamiento a la carga viral máxima (108.1 copias de ARN por hisopo) y probabilidad de aislamiento de cultivo de células pico (0.75). B.1.1.7 Los sujetos tenían una carga viral de Log10 media 1,05 más alta que la de los sujetos no B1.1.7, y la probabilidad de replicación de cultivo celular estimada de B.1.1.7 sujetos fue mayor por un factor de 2.6.</p></section>

              "<section ><h2 class="r-fit-text">Implementación y evolución de las medidas de mitigación, las pruebas y el rastreo de contacto en la Liga Nacional de Fútbol, ​​del 9 de agosto al 21 de noviembre de 2020.</h2><p>La Liga Nacional de Fútbol (NFL) y la Asociación de Jugadores de la NFL (NFLPA) comenzaron la temporada de fútbol 2020 en julio, implementando extensas medidas de mitigación y vigilancia en instalaciones y durante el viaje y el juego. Los protocolos de mitigación * fueron evaluados y modificados en función de los datos de las pruebas de reacción de la cadena de transcripción inversa de rutina (RT-PCR) (RT-PCR) para SARS-COV-2, el virus que causa coronavirus 2019 (COVID-19); Dispositivos de seguimiento de proximidad; y entrevistas detalladas. La transmisión, se observó una transmisión en personas que tenían interacciones acumulativas de duración de <15 minutos "", lo que llevó a una definición revisada de contactos de alto riesgo que requería la consideración del uso, el establecimiento y la ventilación de la habitación, además de la proximidad y la duración de la interacción. La NFL también desarrolló un protocolo intensivo que impuso precauciones de prevención de infecciones más estrictas cuando se identificó un caso en un club NFL. El protocolo intensivo efectivamente impidió la aparición de interacciones de alto riesgo, sin contactos de alto riesgo identificados para el 71% de los casos trazados en los clubes bajo el protocolo intensivo. La incorporación de la naturaleza y la ubicación de la interacción, incluido el uso de la máscara, el entorno interior versus al aire libre, y la ventilación, además de la proximidad y la duración, probablemente una identificación mejorada de las personas expuestas en mayor riesgo de infección por SARS-COV-2. La cuarentena de estas personas, junto con las pruebas y los protocolos intensivos, puede reducir la propagación de la infección.</p></section>

              "<section ><h2 class="r-fit-text">Asociación entre la vacunación con BNT162B2 e incidencia de infecciones sintomáticas y asintomáticas SARS-COV-2 entre los trabajadores de la salud</h2><p>Importancia: los ensayos clínicos aleatorios han proporcionado estimaciones de la efectividad de la vacuna BNT162B2 contra la infección sintomática SARS-COV-2, pero su efecto en las infecciones asintomáticas sigue sin estar claro.
              Objetivo: Estimar la Asociación de Vacunación con la vacuna PFIZE-BIONTECH BNT162B2 con infecciones sintomáticas y asintomáticas SARS-COV-2 entre los trabajadores de la salud.
              Diseño, configuración y participantes: este fue un estudio de cohorte retrospectivo de un solo centro realizado en un centro médico terciario en Tel Aviv, Israel. Los datos se recopilaron en infecciones sintomáticas y asintomáticas de SARS-COV-2 confirmadas a través de pruebas de reacción en cadena de polimerasa (PCR) en los trabajadores de la salud que se someten a una detección regular con los hisopos nasofaríngales entre el 20 de diciembre de 2020 y el 25 de febrero de 2021. Se utilizó regresión logística para calcular. Ratios de tasa de incidencia (IRRS) comparando la incidencia de infección entre los participantes totalmente vacunados y no vacunados, controlando la demografía y el número de pruebas de PCR realizadas.
              Exposiciones: la vacunación con la vacuna BNT162B2 VS se determinó el estado no vacunado de la base de datos de salud de los empleados. La vacunación total se definió como más de 7 días después de la recepción de la segunda dosis de vacuna.
              Resultados principales y medidas: el resultado primario fue la IRR ajustada por la regresión para la infección sintomática y asintomática de SARS-COV-2 de los trabajadores de atención médica totalmente vacunados en VS. Los resultados secundarios incluían IRRS para los trabajadores de atención médica parcialmente vacunados (días 7-28 después de la primera dosis) y para aquellos considerados tan tarde, totalmente vacunados (> 21 días después de la segunda dosis).
              Resultados: un total de 6710 trabajadores de la salud (media [SD] Edad, 44.3 [12.5] años; 4465 [66.5%] mujeres) fueron seguidas por un período promedio de 63 días; 5953 Los trabajadores de atención médica (88.7%) recibieron al menos 1 dosis de la vacuna BNT162B2, 5517 (82.2%) recibidas 2 dosis, y 757 (11.3%) no fueron vacunadas. La vacunación se asoció con la edad avanzada en comparación con aquellos que no estaban vacunados (edad media, 44.8 vs 40.7 años, respectivamente) y sexo masculino (31.4% vs 17.7%). La infección sintomática SARS-COV-2 se produjo en 8 trabajadores de atención médica totalmente vacunados y 38 trabajadores de atención médica no vacunados (tasa de incidencia, 4.7 vs 149.8 por 100000 días, respectivamente, IRR, 0.03 [IC 95%, 0.01-0.06] ). La infección asintomática SARS-COV-2 ocurrió en 19 trabajadores de atención médica totalmente vacunados y 17 trabajadores de atención médica no vacunados (tasa de incidencia, 11.3 vs 67.0 por 100000 días, respectivamente, IRR, 0.14 [95% CI, 0.07-0.31] ). Los resultados se mantuvieron cualitativamente sin cambios por el análisis de la sensibilidad de la puntuación de propensión.
              Conclusiones y relevancia: entre los trabajadores de la salud en un solo centro en Tel Aviv, Israel, la recepción de la vacuna BNT162B2 en comparación con la vacuna no se asoció con una incidencia significativamente menor de infección sintomática y asintomática de SARS-COV-2 más de 7 días después del Segunda dosis. Los hallazgos están limitados por el diseño observacional.</p></section>

              "<section ><h2 class="r-fit-text">Prevalencia y recuperación de 6 meses de disfunción olfativa: un estudio multicéntrico de 1363 pacientes COVID-19</h2><p>Objetivo: Investigar la prevalencia y la recuperación de la disfunción olfativa (OD) en pacientes con COVID-19 de acuerdo con la severidad de la enfermedad.

              "<section ><h2 class="r-fit-text">Terapia de plasma temprana de alto título para prevenir la covid severa-19 en adultos mayores</h2><p>Antecedentes: las terapias para interrumpir la progresión de la enfermedad de Coronavirus temprano 2019 (COVID-19) siguen siendo esquivas. Entre ellos, el plasma convaleciente administrado a pacientes hospitalizados no ha tenido éxito, quizás porque los anticuerpos deben administrarse anteriormente en el curso de la enfermedad.
              Métodos: realizamos un ensayo aleatorizado, doble ciego, controlado con placebo de plasma convaleciente con títulos altos de IgG contra el síndrome respiratorio agudo severo Coronavirus 2 (SARS-COV-2) en pacientes adultos mayores dentro de las 72 horas posteriores a la aparición de leve covid- 19 síntomas. El punto final primario fue una enfermedad respiratoria grave, definida como una tasa respiratoria de 30 respiraciones por minuto o más, una saturación de oxígeno de menos del 93%, mientras que el paciente respiraba aire ambiente, o ambos. El ensayo se detuvo a principios del 76% de su tamaño de muestra proyectado porque los casos de COVID-19 en la región de prueba disminuyeron considerablemente y la inscripción constante de los pacientes de prueba se volvieron prácticamente imposibles.
              Resultados: Un total de 160 pacientes se sometieron a aleatorización. En la intención de tratar la población, severa enfermedad respiratoria desarrollada en 13 de 80 pacientes (16%) que recibieron plasma convaleciente y 25 de los 80 pacientes (31%) que recibieron placebo (riesgo relativo, 0.52; intervalo de confianza del 95% [CI ], 0.29 a 0.94; p = 0.03), con una reducción de riesgo relativa del 48%. Un análisis modificado de intención a tratar que excluyó a 6 pacientes que tenían un evento de punto final primordial antes de la infusión de plasma convaleciente o placebo mostró un tamaño de efecto más grande (riesgo relativo, 0,40; IC del 95%, 0.20 a 0.81). No se observaron eventos adversos solicitados.
              Conclusiones: la administración temprana de plasma con convalecientes de alto título contra SARS-COV-2 a adultos mayores infectados con mal infectados reduce la progresión de COVID-19. (Financiado por la Fundación Bill y Melinda Gates y el Fondo Pandemia Infantil Fundación; Dirección de Sangre y Medicina Transfusional del Ministerio de Salud Número, PaePCC19, Plataforma de Registro Informatizado de Investigaciones en Salud Número, 1421 y ClinicalTrials.gov Número, NCT04479163. ).</p></section>

              "<section ><h2 class="r-fit-text">Evaluación de la asociación entre las reuniones sociales y el riesgo COVID-19 utilizando cumpleaños</h2><p>Importancia: Muchas políticas diseñadas para detener la propagación de las reuniones formales de la dirección COVID-19, como los lugares de trabajo y las ubicaciones gastronómicas. Las reuniones sociales informales son un modo potencialmente importante de transmisión de SARS-COV-2, pero estudiar su papel en la transmisión es desafiado por los datos y las limitaciones metodológicas; Los cumpleaños ofrecen la oportunidad de cuantificar empíricamente el papel potencial de las pequeñas reuniones sociales en la propagación de COVID-19.
